  - uid: excel.Excel.run
    summary: >-
      Executes a batch script that performs actions on the Excel object model, using the remote RequestContext of
      previously-created API objects.
    name: 'run(requestInfo, objects, batch)'
    fullName: excel.Excel.run
    langs:
      - typeScript
    type: function
    syntax:
      content: >-
        export function run<T>(requestInfo: OfficeExtension.RequestUrlAndHeaderInfo | Session, objects:
        OfficeExtension.ClientObject[], batch: (context: Excel.RequestContext) => OfficeExtension.IPromise<T>):
        OfficeExtension.IPromise<T>;
      return:
        type:
          - OfficeExtension.IPromise<T>
        description: ''
      parameters:
        - id: requestInfo
          description: The URL of the remote workbook and the request headers to be sent.
          type:
            - OfficeExtension.RequestUrlAndHeaderInfo | Session
        - id: objects
          description: >-
            An array of previously-created API objects. The array will be validated to make sure that all of the objects
            share the same context. The batch will use this shared RequestContext, which means that any changes applied
            to these objects will be picked up by "context.sync()".
          type:
            - 'OfficeExtension.ClientObject[]'
        - id: batch
          description: >-
            A function that takes in a RequestContext and returns a promise (typically, just the result of
            "context.sync()"). The context parameter facilitates requests to the Excel application. Since the Office
            add-in and the Excel application run in two different processes, the RequestContext is required to get
            access to the Excel object model from the add-in.
          type:
            - '(context: Excel.RequestContext) => OfficeExtension.IPromise<T>'
