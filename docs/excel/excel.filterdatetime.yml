          - string
  - uid: excel.Excel.FilterDatetime.specificity
    summary: >-
      How specific the date should be used to keep data. For example, if the date is 2005-04-02 and the specifity is set
      to "month", the filter operation will keep all rows with a date in the month of april 2009. 

       \[ [Api set: ExcelApi 1.2](http://bing.com) \]
    name: specificity
    fullName: excel.Excel.FilterDatetime.specificity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'specificity: string;'
      return:
        type:
          - string
