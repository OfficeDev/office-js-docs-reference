  - uid: excel.Excel.FilterCriteria.color
    summary: |-
      The HTML color string used to filter cells. Used with "cellColor" and "fontColor" filtering.

      \[ [Api set: ExcelApi 1.2](http://bing.com) \]
    name: color
    fullName: excel.Excel.FilterCriteria.color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.FilterCriteria.criterion1
    summary: >-
      The first criterion used to filter data. Used as an operator in the case of "custom" filtering. For example
      "&gt;50" for number greater than 50 or "=\*s" for values ending in "s".


      Used as a number in the case of top/bottom items/percents. E.g. "5" for the top 5 items if filterOn is set to
      "topItems"


      \[ [Api set: ExcelApi 1.2](http://bing.com) \]
    name: criterion1
    fullName: excel.Excel.FilterCriteria.criterion1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'criterion1?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.FilterCriteria.criterion2
    summary: |-
      The second criterion used to filter data. Only used as an operator in the case of "custom" filtering.

      \[ [Api set: ExcelApi 1.2](http://bing.com) \]
    name: criterion2
    fullName: excel.Excel.FilterCriteria.criterion2
    langs:
