  - name: filter
    uid: word!Word.Interfaces.IndexData#filter:member
    package: word!
    fullName: filter
    summary: >-
      Gets a value that represents how Microsoft Word classifies the first
      character of entries in the index. See `IndexFilter` for available values.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        filter?: Word.IndexFilter | "None" | "Aiueo" | "Akasatana" | "Chosung" |
        "Low" | "Medium" | "Full";
      return:
        type: >-
          <xref uid="word!Word.IndexFilter:enum" /> | "None" | "Aiueo" |
          "Akasatana" | "Chosung" | "Low" | "Medium" | "Full"
  - name: headingSeparator
    uid: word!Word.Interfaces.IndexData#headingSeparator:member
    package: word!
    fullName: headingSeparator
    summary: >-
      Gets the text between alphabetical groups (entries that start with the
      same letter) in the index. Corresponds to the **<!-- -->\\<!-- -->h**
      switch for an [INDEX
      field](https://support.microsoft.com/office/adafcf4a-cb30-43f6-85c7-743da1635d9e)<!--
      -->.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        headingSeparator?: Word.HeadingSeparator | "None" | "BlankLine" |
        "Letter" | "LetterLow" | "LetterFull";
      return:
        type: >-
          <xref uid="word!Word.HeadingSeparator:enum" /> | "None" | "BlankLine"
          | "Letter" | "LetterLow" | "LetterFull"
