### YamlMime:TSType
name: Excel.Interfaces.AllowEditRangeLoadOptions
uid: 'excel!Excel.Interfaces.AllowEditRangeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.AllowEditRangeLoadOptions
summary: >-
  Represents an `AllowEditRange` object found in a worksheet. This object works with worksheet protection properties.
  When worksheet protection is enabled, an `AllowEditRange` object can be used to allow editing of a specific range,
  while maintaining protection on the rest of the worksheet.
remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.AllowEditRangeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: address
    uid: 'excel!Excel.Interfaces.AllowEditRangeLoadOptions#address:member'
    package: excel!
    fullName: address
    summary: >-
      Specifies the range associated with the object. Worksheet protection must be disabled or paused for this method to
      work properly. If worksheet protection is enabled and not paused, this method throws an `AccessDenied` error and
      fails to set the range.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: boolean;'
      return:
        type: boolean
  - name: isPasswordProtected
    uid: 'excel!Excel.Interfaces.AllowEditRangeLoadOptions#isPasswordProtected:member'
    package: excel!
    fullName: isPasswordProtected
    summary: Specifies if the object is password protected.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isPasswordProtected?: boolean;'
      return:
        type: boolean
  - name: title
    uid: 'excel!Excel.Interfaces.AllowEditRangeLoadOptions#title:member'
    package: excel!
    fullName: title
    summary: >-
      Specifies the title of the object. Worksheet protection must be disabled or paused for this method to work
      properly. If worksheet protection is enabled and not paused, this method throws an `AccessDenied` error and fails
      to set the title. If there is already an existing `AllowEditRange` with the same string, or if the string is
      `null` or empty (""), then this method throws an `InvalidArgument` error and fails to set the title.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title?: boolean;'
      return:
        type: boolean
