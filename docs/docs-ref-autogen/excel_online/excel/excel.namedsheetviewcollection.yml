### YamlMime:TSType
name: Excel.NamedSheetViewCollection
uid: 'excel!Excel.NamedSheetViewCollection:class'
package: excel!
fullName: Excel.NamedSheetViewCollection
summary: Represents the collection of sheet views in the worksheet.
remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
properties:
  - name: context
    uid: 'excel!Excel.NamedSheetViewCollection#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: items
    uid: 'excel!Excel.NamedSheetViewCollection#items:member'
    package: excel!
    fullName: items
    summary: Gets the loaded child items in this collection.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly items: Excel.NamedSheetView[];'
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />[]'
methods:
  - name: add(name)
    uid: 'excel!Excel.NamedSheetViewCollection#add:member(1)'
    package: excel!
    fullName: add(name)
    summary: Creates a new sheet view with the given name.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(name: string): Excel.NamedSheetView;'
      parameters:
        - id: name
          description: >-
            The name of the sheet view to be created. Throws an error when the provided name already exists, is empty,
            or is a name reserved by the worksheet.
          type: string
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />'
        description: The newly created sheet view object.
  - name: enterTemporary()
    uid: 'excel!Excel.NamedSheetViewCollection#enterTemporary:member(1)'
    package: excel!
    fullName: enterTemporary()
    summary: >-
      Creates and activates a new temporary sheet view. Temporary views are removed when closing the application,
      exiting the temporary view with the exit method, or switching to another sheet view. The temporary sheet view can
      also be acccessed with the empty string (""), if the temporary view exists.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enterTemporary(): Excel.NamedSheetView;'
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />'
        description: The newly created sheet view object.
  - name: exit()
    uid: 'excel!Excel.NamedSheetViewCollection#exit:member(1)'
    package: excel!
    fullName: exit()
    summary: Exits the currently active sheet view.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exit(): void;'
      return:
        type: void
        description: ''
  - name: getActive()
    uid: 'excel!Excel.NamedSheetViewCollection#getActive:member(1)'
    package: excel!
    fullName: getActive()
    summary: Gets the worksheet's currently active sheet view.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getActive(): Excel.NamedSheetView;'
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />'
        description: The currently active sheet view for this worksheet.
  - name: getCount()
    uid: 'excel!Excel.NamedSheetViewCollection#getCount:member(1)'
    package: excel!
    fullName: getCount()
    summary: Gets the number of sheet views in this worksheet. Includes the temporary sheet view if it exists.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getCount(): OfficeExtension.ClientResult<number>;'
      return:
        type: '<xref uid="excel!~OfficeExtension.ClientResult:class" />&lt;number&gt;'
        description: ''
  - name: getItem(key)
    uid: 'excel!Excel.NamedSheetViewCollection#getItem:member(1)'
    package: excel!
    fullName: getItem(key)
    summary: Gets a sheet view using its name.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: string): Excel.NamedSheetView;'
      parameters:
        - id: key
          description: >-
            The case-sensitive name of the sheet view. Use the empty string ("") to get the temporary sheet view, if the
            temporary view exists.
          type: string
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />'
        description: >-
          The sheet view with the given name, or the temporary view if an empty string was provided. If there is no
          current temporary view and an empty string was provided, then an `ItemNotFound` error is thrown.
  - name: getItemAt(index)
    uid: 'excel!Excel.NamedSheetViewCollection#getItemAt:member(1)'
    package: excel!
    fullName: getItemAt(index)
    summary: Gets a sheet view by its index in the collection.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItemAt(index: number): Excel.NamedSheetView;'
      parameters:
        - id: index
          description: The index of the sheet view object in the collection.
          type: number
      return:
        type: '<xref uid="excel!Excel.NamedSheetView:class" />'
        description: The sheet view at the given index.
  - name: load(options)
    uid: 'excel!Excel.NamedSheetViewCollection#load:member(1)'
    package: excel!
    fullName: load(options)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
