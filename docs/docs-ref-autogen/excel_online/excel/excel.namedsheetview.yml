### YamlMime:TSType
name: Excel.NamedSheetView
uid: 'excel!Excel.NamedSheetView:class'
package: excel!
fullName: Excel.NamedSheetView
summary: >-
  Represents a named sheet view of a worksheet. A sheet view stores the sort and filter rules for a particular
  worksheet. Every sheet view (even a temporary sheet view) has a unique, worksheet-scoped name that is used to access
  the view.
remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
properties:
  - name: context
    uid: 'excel!Excel.NamedSheetView#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: name
    uid: 'excel!Excel.NamedSheetView#name:member'
    package: excel!
    fullName: name
    summary: >-
      Gets or sets the name of the sheet view. The temporary sheet view name is the empty string (""). Naming the view
      by using the name property causes the sheet view to be saved.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string;'
      return:
        type: string
