    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      For EACH ITEM in the collection: Represents the name of slicer.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: sortBy
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member'
    package: excel!
    fullName: sortBy
    summary: >-
      For EACH ITEM in the collection: Represents the sort order of the items in
      the slicer. Possible values are: "DataSourceOrder", "Ascending",
      "Descending".


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sortBy?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Slicer
      style. Possible values are: "SlicerStyleLight1" through
      "SlicerStyleLight6", "TableStyleOther1" through "TableStyleOther2",
      "SlicerStyleDark1" through "SlicerStyleDark6". A custom user-defined style
      present in the workbook can also be specified.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: top
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member'
    package: excel!
    fullName: top
    summary: >-
      For EACH ITEM in the collection: Represents the distance, in points, from
      the top edge of the slicer to the top of the worksheet. Throws an "The
      argument is invalid or missing or has an incorrect format." exception when
      set with negative value as input.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
