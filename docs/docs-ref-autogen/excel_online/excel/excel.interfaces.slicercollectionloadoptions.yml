name: Excel.Interfaces.SlicerCollectionLoadOptions
uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.SlicerCollectionLoadOptions
summary: >-
  Represents a collection of all the slicer objects on the workbook or a
  worksheet.


  \[ [API set: ExcelApi
  1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: caption
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member'
    package: excel!
    fullName: caption
    summary: >-
      For EACH ITEM in the collection: Represents the caption of slicer.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'caption?: boolean;'
      return:
        type: boolean
  - name: height
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member'
    package: excel!
    fullName: height
    summary: >-
      For EACH ITEM in the collection: Represents the height, in points, of the
      slicer. Throws an "The argument is invalid or missing or has an incorrect
      format." exception when set with negative value or zero as input.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      For EACH ITEM in the collection: Represents the unique id of slicer.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: isFilterCleared
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#isFilterCleared:member'
    package: excel!
    fullName: isFilterCleared
    summary: >-
      For EACH ITEM in the collection: True if all filters currently applied on
      the slicer are cleared.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isFilterCleared?: boolean;'
      return:
        type: boolean
  - name: left
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member'
    package: excel!
    fullName: left
    summary: >-
      For EACH ITEM in the collection: Represents the distance, in points, from
      the left side of the slicer to the left of the worksheet. Throws an "The
      argument is invalid or missing or has an incorrect format." exception when
      set with negative value as input.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
