  - name: isSelected
    uid: 'excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member'
    package: excel!
    fullName: isSelected
    summary: >-
      For EACH ITEM in the collection: True if the slicer item is selected.
      Setting this value will not clear other SlicerItems' selected state. By
      default, if the slicer item is the only one selected, when it is
      deselected, all items will be selected.


      \[ [API set: ExcelApi
      1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
