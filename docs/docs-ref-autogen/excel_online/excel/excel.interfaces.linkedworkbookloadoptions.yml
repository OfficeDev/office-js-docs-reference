name: Excel.Interfaces.LinkedWorkbookLoadOptions
uid: 'excel!Excel.Interfaces.LinkedWorkbookLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.LinkedWorkbookLoadOptions
summary: >-
  Contains information about a linked workbook. If a workbook has links pointing to data in another workbook, the second
  workbook is linked to the first workbook. In this scenario, the second workbook is called the "linked workbook".
remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
