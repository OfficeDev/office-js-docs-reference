name: Excel.Interfaces.TableScopedCollectionLoadOptions
uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.TableScopedCollectionLoadOptions
summary: >-
  Represents a scoped collection of tables. For each table its top-left corner
  is considered its anchor location and the tables are sorted top to bottom and
  then left to right.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
