  - uid: 'excel!Excel.WorkbookRangeAreas#addresses:member'
    summary: >-
      Returns an array of address in A1-style. Address value will contain the worksheet name for each rectangular block
      of cells (e.g., "Sheet1!A1:B4, Sheet1!D1:D4"). Read-only.


      \[ [API set: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: addresses
    fullName: addresses
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly addresses: string[];'
      return:
        type:
          - 'string[]'
  - uid: 'excel!Excel.WorkbookRangeAreas#areas:member'
    summary: >-
      Returns the `RangeAreasCollection` object. Each `RangeAreas` object in the collection represents one or more
      rectangle ranges in one worksheet.


      \[ [API set: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: areas
    fullName: areas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly areas: Excel.RangeAreasCollection;'
      return:
        type:
          - 'excel!Excel.RangeAreasCollection:class'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/direct-precedents.yaml

          await Excel.run(async (context) => {
            // Precedents are cells referenced by the formula in a cell.
            let range = context.workbook.getActiveCell();
            let directPrecedents = range.getDirectPrecedents();
            range.load("address");
            directPrecedents.areas.load("address");
            await context.sync();

            console.log(`Direct precedentâ€¯cells of ${range.address}:`);

            // Use the direct precedents API to loop through precedents of the active cell. 
            for (var i = 0; i < directPrecedents.areas.items.length; i++) {
              // Highlight and console the address of each precedent cell.
              directPrecedents.areas.items[i].format.fill.color = "Yellow";
              console.log(`  ${directPrecedents.areas.items[i].address}`);
            }
            await context.sync();
          });

          ```
