properties:
  - name: delayForCellEdit
    uid: excel!Excel.RunOptions#delayForCellEdit:member
    package: excel!
    fullName: delayForCellEdit
    summary: >-
      Determines whether Excel will delay the batch request until the user exits
      cell edit mode.


      When `false`<!-- -->, if the user is in cell edit when the batch request
      is processed by the host, the batch automatically fails. When `true`<!--
      -->, the batch request is executed immediately if the user is not in cell
      edit mode, but if the user is in cell edit mode then the batch request is
      delayed until the user exits cell edit mode. The default behavior with no
      `delayForCellEdit` property specified is equivalent to when it is
      `false`<!-- -->.
    remarks: ''

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delayForCellEdit?: boolean;'
      return:
        type: boolean
  - name: mergeUndoGroup
    uid: excel!Excel.RunOptions#mergeUndoGroup:member
    package: excel!
    fullName: mergeUndoGroup
    summary: >-
      Determines whether the batch requests should be merged to one undo group.


      When false, each `context.sync()` call creates an undo record. When true,
      all `context.sync()` calls in a single `Excel.run` are merged into one
      `undo` group.
    remarks: >-
      \[ [API set: ExcelApi
      1.20](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'mergeUndoGroup?: boolean;'
      return:
        type: boolean
