### YamlMime:TSType
name: Excel.Interfaces.AllowEditRangeUpdateData
uid: 'excel!Excel.Interfaces.AllowEditRangeUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.AllowEditRangeUpdateData
summary: 'An interface for updating data on the `AllowEditRange` object, for use in `allowEditRange.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'excel!Excel.Interfaces.AllowEditRangeUpdateData#address:member'
    package: excel!
    fullName: address
    summary: >-
      Specifies the range associated with the object. Worksheet protection must be disabled or paused for this method to
      work properly. If worksheet protection is enabled and not paused, this method throws an `AccessDenied` error and
      fails to set the range.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: string;'
      return:
        type: string
  - name: title
    uid: 'excel!Excel.Interfaces.AllowEditRangeUpdateData#title:member'
    package: excel!
    fullName: title
    summary: >-
      Specifies the title of the object. Worksheet protection must be disabled or paused for this method to work
      properly. If worksheet protection is enabled and not paused, this method throws an `AccessDenied` error and fails
      to set the title. If there is already an existing `AllowEditRange` with the same string, or if the string is
      `null` or empty (""), then this method throws an `InvalidArgument` error and fails to set the title.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title?: string;'
      return:
        type: string
