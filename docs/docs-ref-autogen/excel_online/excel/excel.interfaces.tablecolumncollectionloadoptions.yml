name: Excel.Interfaces.TableColumnCollectionLoadOptions
uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.TableColumnCollectionLoadOptions
summary: >-
  Represents a collection of all the columns that are part of the table.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: filter
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#filter:member'
    package: excel!
    fullName: filter
    summary: >-
      For EACH ITEM in the collection: Retrieve the filter applied to the
      column.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filter?: Excel.Interfaces.FilterLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.FilterLoadOptions:interface" />'
  - name: id
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      For EACH ITEM in the collection: Returns a unique key that identifies the
      column within the table.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: index
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#index:member'
    package: excel!
    fullName: index
    summary: >-
      For EACH ITEM in the collection: Returns the index number of the column
      within the columns collection of the table. Zero-indexed.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'index?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      For EACH ITEM in the collection: Specifies the name of the table column.


      \[ [API set: ExcelApi 1.1 for getting the name; 1.4 for setting
      it.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: values
    uid: 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions#values:member'
    package: excel!
    fullName: values
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the
      specified range. The data returned could be of type string, number, or a
      boolean. Cells that contain an error will return the error string.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: boolean;'
      return:
        type: boolean
