name: Excel.BindingSelectionChangedEventArgs
uid: 'excel!Excel.BindingSelectionChangedEventArgs:interface'
package: excel!
fullName: Excel.BindingSelectionChangedEventArgs
summary: >-
  Provides information about the selection that raised the selection changed event.


  *Note**: If multiple, discontiguous cells are selected, `Binding.onSelectionChanged` only reports row and column
  information for one selection. Use `Worksheet.onSelectionChanged` for multiple selected ranges.
remarks: '\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
