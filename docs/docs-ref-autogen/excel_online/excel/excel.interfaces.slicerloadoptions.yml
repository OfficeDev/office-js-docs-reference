name: Excel.Interfaces.SlicerLoadOptions
uid: 'excel!Excel.Interfaces.SlicerLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.SlicerLoadOptions
summary: Represents a `Slicer` object in the workbook.
