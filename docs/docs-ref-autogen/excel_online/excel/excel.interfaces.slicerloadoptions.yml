    uid: 'excel!Excel.Interfaces.SlicerLoadOptions#caption:member'
    package: excel!
    fullName: caption
    summary: Represents the caption of the slicer.
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
