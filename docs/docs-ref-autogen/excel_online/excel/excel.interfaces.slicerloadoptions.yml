    package: excel!
    fullName: height
    summary: >-
      Represents the height, in points, of the slicer. Throws an `InvalidArgument` exception when set with a negative
      value or zero as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
