    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: sortBy
    uid: 'excel!Excel.Interfaces.SlicerLoadOptions#sortBy:member'
    package: excel!
    fullName: sortBy
    summary: >-
      Represents the sort order of the items in the slicer. Possible values are: "DataSourceOrder", "Ascending",
      "Descending".
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sortBy?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.SlicerLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      Constant value that represents the slicer style. Possible values are: "SlicerStyleLight1" through
      "SlicerStyleLight6", "TableStyleOther1" through "TableStyleOther2", "SlicerStyleDark1" through "SlicerStyleDark6".
      A custom user-defined style present in the workbook can also be specified.
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: top
    uid: 'excel!Excel.Interfaces.SlicerLoadOptions#top:member'
    package: excel!
    fullName: top
    summary: >-
      Represents the distance, in points, from the top edge of the slicer to the top of the worksheet. Throws an
      `InvalidArgument` error when set with a negative value as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
