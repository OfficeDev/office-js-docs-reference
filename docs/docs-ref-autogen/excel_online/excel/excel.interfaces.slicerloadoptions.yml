  - name: isFilterCleared
    uid: 'excel!Excel.Interfaces.SlicerLoadOptions#isFilterCleared:member'
    package: excel!
    fullName: isFilterCleared
    summary: Value is `true` if all filters currently applied on the slicer are cleared.
    remarks: '\[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
