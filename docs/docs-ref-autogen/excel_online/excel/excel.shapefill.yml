name: Excel.ShapeFill
uid: 'excel!Excel.ShapeFill:class'
package: excel!
fullName: Excel.ShapeFill
summary: Represents the fill formatting of a shape object.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
