      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: foregroundColor
    uid: 'excel!Excel.ShapeFill#foregroundColor:member'
    package: excel!
    fullName: foregroundColor
    summary: >-
      Represents the shape fill foreground color in HTML color format, in the form \#RRGGBB (e.g., "FFA500") or as a
      named HTML color (e.g., "orange")
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'foregroundColor: string;'
      return:
        type: string
  - name: transparency
    uid: 'excel!Excel.ShapeFill#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Specifies the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns `null`
      if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with a
      gradient fill type.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency: number;'
      return:
        type: number
  - name: type
    uid: 'excel!Excel.ShapeFill#type:member'
    package: excel!
    fullName: type
    summary: Returns the fill type of the shape. See `Excel.ShapeFillType` for details.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        readonly type: Excel.ShapeFillType | "NoFill" | "Solid" | "Gradient" | "Pattern" | "PictureAndTexture" |
        "Mixed";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeFillType:enum" /> | "NoFill" | "Solid" | "Gradient" | "Pattern" |
          "PictureAndTexture" | "Mixed"
