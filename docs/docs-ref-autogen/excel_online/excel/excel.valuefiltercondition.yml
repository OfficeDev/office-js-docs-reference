items:
  - uid: 'excel!Excel.ValueFilterCondition:enum'
    summary: >-
      Enum representing all accepted conditions by which a value filter can be applied. Used to configure the type of
      PivotFilter that is applied to the field. `PivotFilter.exclusive` can be set to true to invert many of these
      conditions.


      \[ [API set: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.ValueFilterCondition
    fullName: Excel.ValueFilterCondition
    langs:
      - typeScript
    type: enum
    package: excel!
