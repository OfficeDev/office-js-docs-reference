  - name: height
    uid: 'excel!Excel.Interfaces.ShapeData#height:member'
    package: excel!
    fullName: height
    summary: >-
      Specifies the height, in points, of the shape. Throws an `InvalidArgument` exception when set with a negative
      value or zero as an input.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height?: number;'
      return:
        type: number
  - name: id
    uid: 'excel!Excel.Interfaces.ShapeData#id:member'
    package: excel!
    fullName: id
    summary: Specifies the shape identifier.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: string;'
      return:
        type: string
  - name: left
    uid: 'excel!Excel.Interfaces.ShapeData#left:member'
    package: excel!
    fullName: left
    summary: >-
      The distance, in points, from the left side of the shape to the left side of the worksheet. Throws an
      `InvalidArgument` exception when set with a negative value as an input.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'left?: number;'
      return:
        type: number
  - name: level
    uid: 'excel!Excel.Interfaces.ShapeData#level:member'
    package: excel!
    fullName: level
    summary: >-
      Specifies the level of the specified shape. For example, a level of 0 means that the shape is not part of any
      groups, a level of 1 means the shape is part of a top-level group, and a level of 2 means the shape is part of a
      sub-group of the top level.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'level?: number;'
      return:
        type: number
  - name: lineFormat
