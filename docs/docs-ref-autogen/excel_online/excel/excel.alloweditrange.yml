    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: isPasswordProtected
    uid: 'excel!Excel.AllowEditRange#isPasswordProtected:member'
    package: excel!
    fullName: isPasswordProtected
    summary: Specifies if the object is password protected.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly isPasswordProtected: boolean;'
      return:
        type: boolean
  - name: title
    uid: 'excel!Excel.AllowEditRange#title:member'
    package: excel!
    fullName: title
    summary: >-
      Specifies the title of the object. Worksheet protection must be disabled or paused for this method to work
      properly. If worksheet protection is enabled and not paused, this method throws an `AccessDenied` error and fails
      to set the title. If there is already an existing `AllowEditRange` with the same string, or if the string is
      `null` or empty (""), then this method throws an `InvalidArgument` error and fails to set the title.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'title: string;'
      return:
        type: string
