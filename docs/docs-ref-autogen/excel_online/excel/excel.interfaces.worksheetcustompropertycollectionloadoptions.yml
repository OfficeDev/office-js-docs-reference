    package: excel!
    fullName: key
    summary: >-
      For EACH ITEM in the collection: Gets the key of the custom property.
      Custom property keys are case-insensitive. The key is limited to 255
      characters (larger values will cause an "InvalidArgument" error to be
      thrown.)


