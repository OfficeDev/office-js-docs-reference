### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions:interface'
    summary: |-
      Represents the border objects that make up range border.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: ConditionalRangeBorderCollectionLoadOptions
    fullName: Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions
    langs:
      - typeScript
    namespace: 'excel!Excel.Interfaces:namespace'
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member'
      - 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member'
      - 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member'
  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#color:member'
    summary: >-
      For EACH ITEM in the collection: HTML color code representing the color of the border line, of the form \#RRGGBB
      (e.g. "FFA500") or as a named HTML color (e.g. "orange").


      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#sideIndex:member'
    summary: >-
      For EACH ITEM in the collection: Constant value that indicates the specific side of the border. See
      Excel.ConditionalRangeBorderIndex for details. Read-only.


      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sideIndex?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderCollectionLoadOptions#style:member'
    summary: >-
      For EACH ITEM in the collection: One of the constants of line style specifying the line style for the border. See
      Excel.BorderLineStyle for details.


      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
