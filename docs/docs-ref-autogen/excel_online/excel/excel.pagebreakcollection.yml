  - name: add(pageBreakRange)
    uid: 'excel!Excel.PageBreakCollection#add:member(1)'
    package: excel!
    fullName: add(pageBreakRange)
    summary: >-
      Adds a page break before the top-left cell of the range specified.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(pageBreakRange: Range | string): Excel.PageBreak;'
      parameters:
        - id: pageBreakRange
          description: The range immediately after the page break to be added.
          type: '<xref uid="excel!Excel.Range:class" /> | string'
      return:
        type: '<xref uid="excel!Excel.PageBreak:class" />'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/54-worksheet/worksheet-page-layout.yaml

          await Excel.run(async (context) => {
              const farmSheet = context.workbook.worksheets.getItem("Print");
              farmSheet.horizontalPageBreaks.add("A21:E21");
              await context.sync();
          });

          ```
