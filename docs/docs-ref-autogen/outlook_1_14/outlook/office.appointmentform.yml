  - name: optionalAttendees
    uid: 'outlook!Office.AppointmentForm#optionalAttendees:member'
    package: outlook!
    fullName: optionalAttendees
    summary: >-
      Provides access to the optional attendees of an event. The type of object and level of access depend on the mode
      of the current item.


      *Read mode*


      The `optionalAttendees` property returns an array that contains an
      [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface) object for each optional attendee to the
      meeting. Collection size limits:


      - Web browser, new Mac UI, Android: No limit


      - Windows: 500 members


      - Classic Mac UI: 100 members


      *Compose mode*


      The `optionalAttendees` property returns a `Recipients` object that provides methods to get or update the optional
      attendees for a meeting. However, depending on the client/platform (i.e., Windows, Mac, etc.), limits may apply on
      how many recipients you can get or update. See the [Recipients](xref:outlook!Office.Recipients:interface) object
      for more details.
    remarks: >-
      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'optionalAttendees: Recipients[] | EmailAddressDetails[];'
      return:
        type: >-
          <xref uid="outlook!Office.Recipients:interface" />[] | <xref
          uid="outlook!Office.EmailAddressDetails:interface" />[]
