  Excel JavaScript API](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-charts)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
