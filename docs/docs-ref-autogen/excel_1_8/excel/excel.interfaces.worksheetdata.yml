  - uid: 'excel!Excel.Interfaces.WorksheetData#showGridlines:member'
    summary: |-
      Gets or sets the worksheet's gridlines flag. This flag determines whether gridlines are visible to the user.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showGridlines
    fullName: showGridlines
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetData#showHeadings:member'
    summary: |-
      Gets or sets the worksheet's headings flag. This flag determines whether headings are visible to the user.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeadings
    fullName: showHeadings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetData#standardHeight:member'
    summary: |-
      Returns the standard (default) height of all the rows in the worksheet, in points. Read-only.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.WorksheetData#standardWidth:member'
    summary: >-
      Returns or sets the standard (default) width of all the columns in the worksheet. One unit of column width is
      equal to the width of one character in the Normal style. For proportional fonts, the width of the character 0
      (zero) is used.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.WorksheetData#tabColor:member'
    summary: >-
      Gets or sets the worksheet tab color. When retrieving the tab color, if the worksheet is invisible, the value will
      be null. If the worksheet is visible but the tab color is set to auto, an empty string will be returned.
      Otherwise, the property will be set to a color, in the form "\#123456" When setting the color, use an empty-string
      to set an "auto" color, or a real color otherwise.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.WorksheetData#tables:member'
    summary: |-
      Collection of tables that are part of the worksheet. Read-only.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableData[];'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetData#tables~0:complex'
  - uid: 'excel!Excel.Interfaces.WorksheetData#visibility:member'
    summary: >-
      The Visibility of the worksheet.


      \[ [API set: ExcelApi 1.1 for reading visibility; 1.2 for setting
      it.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visibility
    fullName: visibility
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visibility?: Excel.SheetVisibility | "Visible" | "Hidden" | "VeryHidden";'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetData#visibility~0:complex'
