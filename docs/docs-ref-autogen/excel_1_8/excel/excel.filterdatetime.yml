### YamlMime:TSType
name: Excel.FilterDatetime
uid: 'excel!Excel.FilterDatetime:interface'
package: excel!
fullName: Excel.FilterDatetime
summary: >-
  Represents how to filter a date when filtering on values.


  \[ [API set: ExcelApi
  1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: date
    uid: 'excel!Excel.FilterDatetime#date:member'
    package: excel!
    fullName: date
    summary: >-
      The date in ISO8601 format used to filter data.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'date: string;'
      return:
        type: string
  - name: specificity
    uid: 'excel!Excel.FilterDatetime#specificity:member'
    package: excel!
    fullName: specificity
    summary: >-
      How specific the date should be used to keep data. For example, if the
      date is 2005-04-02 and the specifity is set to "month", the filter
      operation will keep all rows with a date in the month of april 2009.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day"
        | "Hour" | "Minute" | "Second";
      return:
        type: >-
          <xref uid="excel!Excel.FilterDatetimeSpecificity:enum" /> | "Year" |
          "Month" | "Day" | "Hour" | "Minute" | "Second"
