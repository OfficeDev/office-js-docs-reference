name: Excel.Interfaces.ChartSeriesLoadOptions
uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ChartSeriesLoadOptions
summary: Represents a series in a chart.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: axisGroup
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#axisGroup:member'
    package: excel!
    fullName: axisGroup
    summary: Specifies the group for the specified series.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'axisGroup?: boolean;'
      return:
        type: boolean
  - name: chartType
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#chartType:member'
    package: excel!
    fullName: chartType
    summary: Represents the chart type of a series. See `Excel.ChartType` for details.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'chartType?: boolean;'
      return:
        type: boolean
  - name: dataLabels
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#dataLabels:member'
    package: excel!
    fullName: dataLabels
    summary: Represents a collection of all data labels in the series.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataLabels?: Excel.Interfaces.ChartDataLabelsLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface" />'
  - name: doughnutHoleSize
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#doughnutHoleSize:member'
    package: excel!
    fullName: doughnutHoleSize
    summary: >-
      Represents the doughnut hole size of a chart series. Only valid on doughnut and doughnut exploded charts. Throws
      an `InvalidArgument` error on invalid charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'doughnutHoleSize?: boolean;'
      return:
        type: boolean
  - name: explosion
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#explosion:member'
    package: excel!
    fullName: explosion
    summary: >-
      Specifies the explosion value for a pie-chart or doughnut-chart slice. Returns 0 (zero) if there's no explosion
      (the tip of the slice is in the center of the pie).
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'explosion?: boolean;'
      return:
        type: boolean
  - name: filtered
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#filtered:member'
    package: excel!
    fullName: filtered
    summary: Specifies if the series is filtered. Not applicable for surface charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filtered?: boolean;'
      return:
        type: boolean
  - name: firstSliceAngle
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#firstSliceAngle:member'
    package: excel!
    fullName: firstSliceAngle
    summary: >-
      Specifies the angle of the first pie-chart or doughnut-chart slice, in degrees (clockwise from vertical). Applies
      only to pie, 3-D pie, and doughnut charts. Can be a value from 0 through 360.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstSliceAngle?: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: 'Represents the formatting of a chart series, which includes fill and line formatting.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />'
  - name: gapWidth
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#gapWidth:member'
    package: excel!
    fullName: gapWidth
    summary: >-
      Represents the gap width of a chart series. Only valid on bar and column charts, as well as specific classes of
      line and pie charts. Throws an invalid argument exception on invalid charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'gapWidth?: boolean;'
      return:
        type: boolean
  - name: hasDataLabels
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#hasDataLabels:member'
    package: excel!
    fullName: hasDataLabels
    summary: Specifies if the series has data labels.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hasDataLabels?: boolean;'
      return:
        type: boolean
  - name: invertIfNegative
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#invertIfNegative:member'
    package: excel!
    fullName: invertIfNegative
    summary: True if Excel inverts the pattern in the item when it corresponds to a negative number.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'invertIfNegative?: boolean;'
      return:
        type: boolean
  - name: markerBackgroundColor
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#markerBackgroundColor:member'
    package: excel!
    fullName: markerBackgroundColor
    summary: Specifies the marker background color of a chart series.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerBackgroundColor?: boolean;'
      return:
        type: boolean
  - name: markerForegroundColor
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#markerForegroundColor:member'
    package: excel!
    fullName: markerForegroundColor
    summary: Specifies the marker foreground color of a chart series.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerForegroundColor?: boolean;'
      return:
        type: boolean
  - name: markerSize
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#markerSize:member'
    package: excel!
    fullName: markerSize
    summary: >-
      Specifies the marker size of a chart series. The supported size range is 2 to 72. This method returns an
      InvalidArgument error if it's set with a size outside of the supported range.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type: boolean
  - name: markerStyle
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#markerStyle:member'
    package: excel!
    fullName: markerStyle
    summary: Specifies the marker style of a chart series. See `Excel.ChartMarkerStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerStyle?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: Specifies the name of a series in a chart. The name's length should not be greater than 255 characters.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: overlap
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#overlap:member'
    package: excel!
    fullName: overlap
    summary: >-
      Specifies how bars and columns are positioned. Can be a value between -100 and 100. Applies only to 2-D bar and
      2-D column charts.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'overlap?: boolean;'
      return:
        type: boolean
  - name: plotOrder
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#plotOrder:member'
    package: excel!
    fullName: plotOrder
    summary: Specifies the plot order of a chart series within the chart group.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'plotOrder?: boolean;'
      return:
        type: boolean
  - name: points
    uid: 'excel!Excel.Interfaces.ChartSeriesLoadOptions#points:member'
    package: excel!
    fullName: points
    summary: Returns a collection of all points in the series.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface" />'
