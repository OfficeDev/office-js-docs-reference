      1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'axisGroup?: boolean;'
      return:
        type: boolean
  - name: chartType
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#chartType:member'
    package: excel!
    fullName: chartType
    summary: >-
      For EACH ITEM in the collection: Represents the chart type of a series.
      See Excel.ChartType for details.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'chartType?: boolean;'
      return:
        type: boolean
  - name: dataLabels
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#dataLabels:member'
    package: excel!
    fullName: dataLabels
    summary: >-
      For EACH ITEM in the collection: Represents a collection of all dataLabels
