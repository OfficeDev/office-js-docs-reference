        type: >-
          <xref
          uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />
  - name: gapWidth
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member'
    package: excel!
    fullName: gapWidth
    summary: >-
      For EACH ITEM in the collection: Represents the gap width of a chart
      series. Only valid on bar and column charts, as well as specific classes
      of line and pie charts. Throws an invalid argument exception on invalid
      charts.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'gapWidth?: boolean;'
      return:
        type: boolean
