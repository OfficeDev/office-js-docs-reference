    name: markerSize
    fullName: markerSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member'
    summary: >-
      For EACH ITEM in the collection: Specifies the marker style of a chart series. See Excel.ChartMarkerStyle for
      details.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
