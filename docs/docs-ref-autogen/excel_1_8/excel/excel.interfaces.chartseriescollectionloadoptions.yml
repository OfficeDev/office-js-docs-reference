    summary: >-
      For EACH ITEM in the collection: Specifies how bars and columns are positioned. Can be a value between â€“100 and
      100. Applies only to 2-D bar and 2-D column charts.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: overlap
    fullName: overlap
    langs:
      - typeScript
    type: property
