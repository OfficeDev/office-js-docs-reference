name: Excel.Interfaces.ChartSeriesCollectionLoadOptions
uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ChartSeriesCollectionLoadOptions
summary: >-
  Represents a collection of chart series.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: axisGroup
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#axisGroup:member'
    package: excel!
    fullName: axisGroup
    summary: >-
      For EACH ITEM in the collection: Specifies the group for the specified
      series.


