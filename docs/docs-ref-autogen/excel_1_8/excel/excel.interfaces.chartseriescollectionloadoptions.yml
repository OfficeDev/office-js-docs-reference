  - name: markerStyle
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member'
    package: excel!
    fullName: markerStyle
    summary: >-
      For EACH ITEM in the collection: Specifies the marker style of a chart
