  - name: doughnutHoleSize
    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member
    package: excel!
    fullName: doughnutHoleSize
    summary: >-
      For EACH ITEM in the collection: Represents the doughnut hole size of a
      chart series. Only valid on doughnut and doughnutExploded charts. Throws
      an invalid argument exception on invalid charts.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'doughnutHoleSize?: boolean;'
      return:
        type: boolean
  - name: explosion
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member'
    package: excel!
    fullName: explosion
    summary: >-
      For EACH ITEM in the collection: Specifies the explosion value for a
      pie-chart or doughnut-chart slice. Returns 0 (zero) if there's no
      explosion (the tip of the slice is in the center of the pie).


      \[ [API set: ExcelApi
      1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'explosion?: boolean;'
      return:
        type: boolean
  - name: filtered
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member'
    package: excel!
    fullName: filtered
    summary: >-
      For EACH ITEM in the collection: Specifies if the series is filtered. Not
      applicable for surface charts.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filtered?: boolean;'
      return:
        type: boolean
  - name: firstSliceAngle
    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member
    package: excel!
    fullName: firstSliceAngle
    summary: >-
      For EACH ITEM in the collection: Specifies the angle of the first
      pie-chart or doughnut-chart slice, in degrees (clockwise from vertical).
      Applies only to pie, 3-D pie, and doughnut charts. Can be a value from 0
      through 360.


      \[ [API set: ExcelApi
      1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstSliceAngle?: boolean;'
      return:
        type: boolean
