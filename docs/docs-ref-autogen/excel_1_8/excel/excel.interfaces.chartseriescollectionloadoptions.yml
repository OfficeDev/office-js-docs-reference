    summary: |-
      For EACH ITEM in the collection: Returns a collection of all points in the series.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: points
    fullName: points
    langs:
      - typeScript
    type: property
