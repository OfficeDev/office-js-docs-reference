    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#invertIfNegative:member
    package: excel!
    fullName: invertIfNegative
    summary: >-
      For EACH ITEM in the collection: True if Excel inverts the pattern in the
      item when it corresponds to a negative number.


