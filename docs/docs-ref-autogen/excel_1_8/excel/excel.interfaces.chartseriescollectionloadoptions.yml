  - name: plotOrder
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member'
    package: excel!
    fullName: plotOrder
    summary: >-
      For EACH ITEM in the collection: Specifies the plot order of a chart
      series within the chart group.


