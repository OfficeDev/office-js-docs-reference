      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#varyByCategories:member
    package: excel!
    fullName: varyByCategories
    summary: >-
      For EACH ITEM in the collection: True if Excel assigns a different color
      or pattern to each data marker. The chart must contain only one series.


