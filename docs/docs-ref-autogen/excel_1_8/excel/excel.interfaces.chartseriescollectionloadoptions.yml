    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerBackgroundColor:member
    package: excel!
    fullName: markerBackgroundColor
    summary: >-
      For EACH ITEM in the collection: Specifies the markers background color of
