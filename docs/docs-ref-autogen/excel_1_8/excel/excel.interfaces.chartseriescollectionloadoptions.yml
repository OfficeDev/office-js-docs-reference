    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#hasDataLabels:member
    package: excel!
    fullName: hasDataLabels
    summary: >-
      For EACH ITEM in the collection: Specifies if the series has data labels.


