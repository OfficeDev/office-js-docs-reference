          />
  - name: secondPlotSize
    uid: >-
      excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member
    package: excel!
    fullName: secondPlotSize
    summary: >-
      For EACH ITEM in the collection: Specifies the size of the secondary
      section of either a pie-of-pie chart or a bar-of-pie chart, as a
      percentage of the size of the primary pie. Can be a value from 5 to 200.


      \[ [API set: ExcelApi
      1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
