    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: >-
      For EACH ITEM in the collection: Represents the formatting of a chart
      series, which includes fill and line formatting.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
