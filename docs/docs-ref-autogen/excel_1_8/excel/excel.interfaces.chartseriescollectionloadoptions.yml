### YamlMime:TSType
name: Excel.Interfaces.ChartSeriesCollectionLoadOptions
uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ChartSeriesCollectionLoadOptions
summary: Represents a collection of chart series.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: axisGroup
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#axisGroup:member'
    package: excel!
    fullName: axisGroup
    summary: 'For EACH ITEM in the collection: Specifies the group for the specified series.'
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'axisGroup?: boolean;'
      return:
        type: boolean
  - name: chartType
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#chartType:member'
    package: excel!
    fullName: chartType
    summary: 'For EACH ITEM in the collection: Represents the chart type of a series. See `Excel.ChartType` for details.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'chartType?: boolean;'
      return:
        type: boolean
  - name: dataLabels
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#dataLabels:member'
    package: excel!
    fullName: dataLabels
    summary: 'For EACH ITEM in the collection: Represents a collection of all data labels in the series.'
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataLabels?: Excel.Interfaces.ChartDataLabelsLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartDataLabelsLoadOptions:interface" />'
  - name: doughnutHoleSize
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#doughnutHoleSize:member'
    package: excel!
    fullName: doughnutHoleSize
    summary: >-
      For EACH ITEM in the collection: Represents the doughnut hole size of a chart series. Only valid on doughnut and
      doughnut exploded charts. Throws an `InvalidArgument` error on invalid charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'doughnutHoleSize?: boolean;'
      return:
        type: boolean
  - name: explosion
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#explosion:member'
    package: excel!
    fullName: explosion
    summary: >-
      For EACH ITEM in the collection: Specifies the explosion value for a pie-chart or doughnut-chart slice. Returns 0
      (zero) if there's no explosion (the tip of the slice is in the center of the pie).
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'explosion?: boolean;'
      return:
        type: boolean
  - name: filtered
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#filtered:member'
    package: excel!
    fullName: filtered
    summary: 'For EACH ITEM in the collection: Specifies if the series is filtered. Not applicable for surface charts.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filtered?: boolean;'
      return:
        type: boolean
  - name: firstSliceAngle
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#firstSliceAngle:member'
    package: excel!
    fullName: firstSliceAngle
    summary: >-
      For EACH ITEM in the collection: Specifies the angle of the first pie-chart or doughnut-chart slice, in degrees
      (clockwise from vertical). Applies only to pie, 3-D pie, and doughnut charts. Can be a value from 0 through 360.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstSliceAngle?: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: >-
      For EACH ITEM in the collection: Represents the formatting of a chart series, which includes fill and line
      formatting.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartSeriesFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartSeriesFormatLoadOptions:interface" />'
  - name: gapWidth
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#gapWidth:member'
    package: excel!
    fullName: gapWidth
    summary: >-
      For EACH ITEM in the collection: Represents the gap width of a chart series. Only valid on bar and column charts,
      as well as specific classes of line and pie charts. Throws an invalid argument exception on invalid charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'gapWidth?: boolean;'
      return:
        type: boolean
  - name: hasDataLabels
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#hasDataLabels:member'
    package: excel!
    fullName: hasDataLabels
    summary: 'For EACH ITEM in the collection: Specifies if the series has data labels.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hasDataLabels?: boolean;'
      return:
        type: boolean
  - name: invertIfNegative
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#invertIfNegative:member'
    package: excel!
    fullName: invertIfNegative
    summary: >-
      For EACH ITEM in the collection: True if Excel inverts the pattern in the item when it corresponds to a negative
      number.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'invertIfNegative?: boolean;'
      return:
        type: boolean
  - name: markerBackgroundColor
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerBackgroundColor:member'
    package: excel!
    fullName: markerBackgroundColor
    summary: 'For EACH ITEM in the collection: Specifies the marker background color of a chart series.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerBackgroundColor?: boolean;'
      return:
        type: boolean
  - name: markerForegroundColor
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerForegroundColor:member'
    package: excel!
    fullName: markerForegroundColor
    summary: 'For EACH ITEM in the collection: Specifies the marker foreground color of a chart series.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerForegroundColor?: boolean;'
      return:
        type: boolean
  - name: markerSize
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerSize:member'
    package: excel!
    fullName: markerSize
    summary: >-
      For EACH ITEM in the collection: Specifies the marker size of a chart series. The supported size range is 2 to 72.
      This method returns an InvalidArgument error if it's set with a size outside of the supported range.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type: boolean
  - name: markerStyle
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#markerStyle:member'
    package: excel!
    fullName: markerStyle
    summary: >-
      For EACH ITEM in the collection: Specifies the marker style of a chart series. See `Excel.ChartMarkerStyle` for
      details.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerStyle?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      For EACH ITEM in the collection: Specifies the name of a series in a chart. The name's length should not be
      greater than 255 characters.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: overlap
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#overlap:member'
    package: excel!
    fullName: overlap
    summary: >-
      For EACH ITEM in the collection: Specifies how bars and columns are positioned. Can be a value between -100 and
      100. Applies only to 2-D bar and 2-D column charts.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'overlap?: boolean;'
      return:
        type: boolean
  - name: plotOrder
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#plotOrder:member'
    package: excel!
    fullName: plotOrder
    summary: 'For EACH ITEM in the collection: Specifies the plot order of a chart series within the chart group.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'plotOrder?: boolean;'
      return:
        type: boolean
  - name: points
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#points:member'
    package: excel!
    fullName: points
    summary: 'For EACH ITEM in the collection: Returns a collection of all points in the series.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'points?: Excel.Interfaces.ChartPointsCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface" />'
  - name: secondPlotSize
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#secondPlotSize:member'
    package: excel!
    fullName: secondPlotSize
    summary: >-
      For EACH ITEM in the collection: Specifies the size of the secondary section of either a pie-of-pie chart or a
      bar-of-pie chart, as a percentage of the size of the primary pie. Can be a value from 5 to 200.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'secondPlotSize?: boolean;'
      return:
        type: boolean
  - name: showShadow
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#showShadow:member'
    package: excel!
    fullName: showShadow
    summary: 'For EACH ITEM in the collection: Specifies if the series has a shadow.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showShadow?: boolean;'
      return:
        type: boolean
  - name: smooth
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#smooth:member'
    package: excel!
    fullName: smooth
    summary: 'For EACH ITEM in the collection: Specifies if the series is smooth. Only applicable to line and scatter charts.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'smooth?: boolean;'
      return:
        type: boolean
  - name: splitType
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#splitType:member'
    package: excel!
    fullName: splitType
    summary: >-
      For EACH ITEM in the collection: Specifies the way the two sections of either a pie-of-pie chart or a bar-of-pie
      chart are split.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'splitType?: boolean;'
      return:
        type: boolean
  - name: varyByCategories
    uid: 'excel!Excel.Interfaces.ChartSeriesCollectionLoadOptions#varyByCategories:member'
    package: excel!
    fullName: varyByCategories
    summary: >-
      For EACH ITEM in the collection: True if Excel assigns a different color or pattern to each data marker. The chart
      must contain only one series.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'varyByCategories?: boolean;'
      return:
        type: boolean
