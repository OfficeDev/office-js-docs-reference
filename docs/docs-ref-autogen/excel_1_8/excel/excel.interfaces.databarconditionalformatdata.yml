  - uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#axisColor:member'
    summary: >-
      HTML color code representing the color of the Axis line, of the form \#RRGGBB (e.g., "FFA500") or as a named HTML
      color (e.g., "orange"). "" (empty string) if no axis is present or set.


      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: axisColor
    fullName: axisColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'axisColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#axisFormat:member'
    summary: |-
      Representation of how the axis is determined for an Excel data bar.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: axisFormat
    fullName: axisFormat
    langs:
      - typeScript
    type: property
