      return:
        type:
          - 'excel!Excel.Interfaces.DataBarConditionalFormatData#axisFormat~0:complex'
  - uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#barDirection:member'
    summary: |-
      Specifies the direction that the data bar graphic should be based on.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: barDirection
    fullName: barDirection
    langs:
