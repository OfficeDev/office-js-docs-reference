### YamlMime:TSType
name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  A collection of all the `NamedItem` objects that are part of the workbook or worksheet, depending on how it was
  reached.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: arrayValues
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member'
    package: excel!
    fullName: arrayValues
    summary: 'For EACH ITEM in the collection: Returns an object containing values and types of the named item.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface" />'
  - name: comment
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member'
    package: excel!
    fullName: comment
    summary: 'For EACH ITEM in the collection: Specifies the comment associated with this name.'
    remarks: '\[ [API set: ExcelApi 1.4](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comment?: boolean;'
      return:
        type: boolean
  - name: formula
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member'
    package: excel!
    fullName: formula
    summary: 'For EACH ITEM in the collection: The formula of the named item. Formulas always start with an equal sign ("=").'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: 'For EACH ITEM in the collection: The name of the object.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: scope
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member'
    package: excel!
    fullName: scope
    summary: >-
      For EACH ITEM in the collection: Specifies if the name is scoped to the workbook or to a specific worksheet.
      Possible values are: Worksheet, Workbook.
    remarks: '\[ [API set: ExcelApi 1.4](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'scope?: boolean;'
      return:
        type: boolean
  - name: type
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member'
    package: excel!
    fullName: type
    summary: >-
      For EACH ITEM in the collection: Specifies the type of the value returned by the name's formula. See
      `Excel.NamedItemType` for details.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for String,Integer,Double,Boolean,Range,Error; 1.7 for
      Array](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: boolean;'
      return:
        type: boolean
  - name: value
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member'
    package: excel!
    fullName: value
    summary: >-
      For EACH ITEM in the collection: Represents the value computed by the name's formula. For a named range, it will
      return the range address. This API returns the \#VALUE! error in the Excel UI if it refers to a user-defined
      function.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: boolean;'
      return:
        type: boolean
  - name: visible
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member'
    package: excel!
    fullName: visible
    summary: 'For EACH ITEM in the collection: Specifies if the object is visible.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: >-
      For EACH ITEM in the collection: Returns the worksheet on which the named item is scoped to. Throws an error if
      the item is scoped to the workbook instead.
    remarks: '\[ [API set: ExcelApi 1.4](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
  - name: worksheetOrNullObject
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#worksheetOrNullObject:member'
    package: excel!
    fullName: worksheetOrNullObject
    summary: >-
      For EACH ITEM in the collection: Returns the worksheet to which the named item is scoped. If the item is scoped to
      the workbook instead, then this method returns an object with its `isNullObject` property set to `true`<!-- -->.
      For further information, see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: '\[ [API set: ExcelApi 1.4](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
