### YamlMime:TSType
name: Excel.Interfaces.RangeUpdateData
uid: 'excel!Excel.Interfaces.RangeUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: 'An interface for updating data on the Range object, for use in `range.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: columnHidden
    uid: 'excel!Excel.Interfaces.RangeUpdateData#columnHidden:member'
    package: excel!
    fullName: columnHidden
    summary: >-
      Represents if all columns in the current range are hidden. Value is `true` when all columns in a range are hidden.
      Value is `false` when no columns in the range are hidden. Value is `null` when some columns in a range are hidden
      and other columns in the same range are not hidden.
    remarks: '\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnHidden?: boolean;'
      return:
        type: boolean
  - name: dataValidation
    uid: 'excel!Excel.Interfaces.RangeUpdateData#dataValidation:member'
    package: excel!
    fullName: dataValidation
    summary: Returns a data validation object.
    remarks: '\[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface" />'
  - name: format
    uid: 'excel!Excel.Interfaces.RangeUpdateData#format:member'
    package: excel!
    fullName: format
    summary: 'Returns a format object, encapsulating the range''s font, fill, borders, alignment, and other properties.'
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />'
  - name: formulas
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
    package: excel!
    fullName: formulas
    summary: 'Represents the formula in A1-style notation. If a cell has no formula, its value is returned instead.'
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulas?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. If a cell has no formula, its value is
      returned instead.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: 'Represents the formula in R1C1-style notation. If a cell has no formula, its value is returned instead.'
    remarks: '\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: any[][];'
      return:
        type: 'any[][]'
  - name: hyperlink
    uid: 'excel!Excel.Interfaces.RangeUpdateData#hyperlink:member'
    package: excel!
    fullName: hyperlink
    summary: Represents the hyperlink for the current range.
    remarks: '\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hyperlink?: Excel.RangeHyperlink;'
      return:
        type: '<xref uid="excel!Excel.RangeHyperlink:interface" />'
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: Represents Excel's number format code for the given range.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type: 'any[][]'
  - name: numberFormatLocal
    uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormatLocal:member'
    package: excel!
    fullName: numberFormatLocal
    summary: >-
      Represents Excel's number format code for the given range, based on the language settings of the user. Excel does
      not perform any language or format coercion when getting or setting the `numberFormatLocal` property. Any returned
      text uses the locally-formatted strings based on the language specified in the system settings.
    remarks: '\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormatLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: rowHidden
    uid: 'excel!Excel.Interfaces.RangeUpdateData#rowHidden:member'
    package: excel!
    fullName: rowHidden
    summary: >-
      Represents if all rows in the current range are hidden. Value is `true` when all rows in a range are hidden. Value
      is `false` when no rows in the range are hidden. Value is `null` when some rows in a range are hidden and other
      rows in the same range are not hidden.
    remarks: '\[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowHidden?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.RangeUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the style of the current range. If the styles of the cells are inconsistent, `null` will be returned.
      For custom styles, the style name will be returned. For built-in styles, a string representing a value in the
      `BuiltInStyle` enum will be returned.
    remarks: '\[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string;'
      return:
        type: string
  - name: values
    uid: 'excel!Excel.Interfaces.RangeUpdateData#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range. The data returned could be a string, number, or boolean. Cells
      that contain an error will return the error string. If the returned value starts with a plus ("+"), minus ("-"),
      or equal sign ("="), Excel interprets this value as a formula.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: any[][];'
      return:
        type: 'any[][]'
