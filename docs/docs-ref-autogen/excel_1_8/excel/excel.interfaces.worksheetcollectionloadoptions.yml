        type: boolean
  - name: standardWidth
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    package: excel!
    fullName: standardWidth
    summary: >-
      For EACH ITEM in the collection: Specifies the standard (default) width of
      all the columns in the worksheet. One unit of column width is equal to the
      width of one character in the Normal style. For proportional fonts, the
      width of the character 0 (zero) is used.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type: boolean
  - name: tabColor
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    package: excel!
    fullName: tabColor
    summary: >-
      For EACH ITEM in the collection: The tab color of the worksheet. When
      retrieving the tab color, if the worksheet is invisible, the value will be
      null. If the worksheet is visible but the tab color is set to auto, an
      empty string will be returned. Otherwise, the property will be set to a
      color, in the form "\#123456" When setting the color, use an empty-string
      to set an "auto" color, or a real color otherwise.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type: boolean
