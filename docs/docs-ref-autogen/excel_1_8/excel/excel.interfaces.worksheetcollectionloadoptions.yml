  - name: standardHeight
    uid: >-
      excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member
    package: excel!
    fullName: standardHeight
    summary: >-
      For EACH ITEM in the collection: Returns the standard (default) height of
      all the rows in the worksheet, in points.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
