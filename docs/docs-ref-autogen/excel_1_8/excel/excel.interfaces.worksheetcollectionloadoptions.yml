  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#charts:member'
    summary: |-
      For EACH ITEM in the collection: Returns a collection of charts that are part of the worksheet.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: charts
    fullName: charts
    langs:
      - typeScript
    type: property
    syntax:
      content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member'
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the worksheet in a given workbook. The
      value of the identifier remains the same even when the worksheet is renamed or moved. Read-only.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#name:member'
    summary: |-
      For EACH ITEM in the collection: The display name of the worksheet.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#position:member'
    summary: |-
      For EACH ITEM in the collection: The zero-based position of the worksheet within the workbook.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: 'position?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#protection:member'
    summary: |-
      For EACH ITEM in the collection: Returns sheet protection object for a worksheet.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showGridlines:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the worksheet's gridlines flag. This flag determines whether
      gridlines are visible to the user.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showGridlines
    fullName: showGridlines
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showHeadings:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the worksheet's headings flag. This flag determines whether headings
      are visible to the user.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeadings
    fullName: showHeadings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member'
    summary: >-
      For EACH ITEM in the collection: Returns the standard (default) height of all the rows in the worksheet, in
      points. Read-only.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    summary: >-
      For EACH ITEM in the collection: Returns or sets the standard (default) width of all the columns in the worksheet.
      One unit of column width is equal to the width of one character in the Normal style. For proportional fonts, the
      width of the character 0 (zero) is used.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the worksheet tab color. When retrieving the tab color, if the
      worksheet is invisible, the value will be null. If the worksheet is visible but the tab color is set to auto, an
      empty string will be returned. Otherwise, the property will be set to a color, in the form "\#123456" When setting
      the color, use an empty-string to set an "auto" color, or a real color otherwise.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member'
    summary: |-
      For EACH ITEM in the collection: Collection of tables that are part of the worksheet.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#visibility:member'
    summary: >-
      For EACH ITEM in the collection: The Visibility of the worksheet.


      \[ [API set: ExcelApi 1.1 for reading visibility; 1.2 for setting
      it.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visibility
    fullName: visibility
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visibility?: boolean;'
      return:
        type:
          - boolean
