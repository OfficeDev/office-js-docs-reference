  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member'
    summary: >-
      For EACH ITEM in the collection: Returns the standard (default) height of all the rows in the worksheet, in
      points.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardHeight
    fullName: standardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    summary: >-
      For EACH ITEM in the collection: Specifies the standard (default) width of all the columns in the worksheet. One
      unit of column width is equal to the width of one character in the Normal style. For proportional fonts, the width
      of the character 0 (zero) is used.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: standardWidth
    fullName: standardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    summary: >-
      For EACH ITEM in the collection: The tab color of the worksheet. When retrieving the tab color, if the worksheet
      is invisible, the value will be null. If the worksheet is visible but the tab color is set to auto, an empty
      string will be returned. Otherwise, the property will be set to a color, in the form "\#123456" When setting the
      color, use an empty-string to set an "auto" color, or a real color otherwise.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tabColor
    fullName: tabColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member'
    summary: |-
      For EACH ITEM in the collection: Collection of tables that are part of the worksheet.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tables
    fullName: tables
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#visibility:member'
    summary: >-
      For EACH ITEM in the collection: The Visibility of the worksheet.


      \[ [API set: ExcelApi 1.1 for reading visibility; 1.2 for setting
      it.](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visibility
