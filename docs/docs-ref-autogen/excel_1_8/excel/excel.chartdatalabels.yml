  - name: load(propertyNames)
    uid: 'excel!Excel.ChartDataLabels#load:member(2)'
    package: excel!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartDataLabels;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="excel!Excel.ChartDataLabels:class" />'
        description: >-


          #### Examples


          ```javascript

          // Make Series Name shown in Datalabels and set the position of
          datalabels to be "top";

          Excel.run(function (ctx) { 
              var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
              chart.datalabels.showValue = true;
              chart.datalabels.position = "top";
              chart.datalabels.showSeriesName = true;
              return ctx.sync().then(function() {
                      console.log("Datalabels Shown");
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });

          ```
