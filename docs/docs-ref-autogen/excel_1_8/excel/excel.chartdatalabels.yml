    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): Excel.ChartDataLabels;'
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="excel!Excel.ChartDataLabels:class" />'
        description: |-


          #### Examples

          ```TypeScript
          // Show the series name in data labels and set the position of the data labels to "top".
          await Excel.run(async (context) => {
              const chart = context.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");
              chart.dataLabels.showValue = true;
              chart.dataLabels.position = Excel.ChartDataLabelPosition.top;
              chart.dataLabels.showSeriesName = true;
              await context.sync();

              console.log("Data labels shown");
          });
          ```
