properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.FunctionResultLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: error
    uid: 'excel!Excel.Interfaces.FunctionResultLoadOptions#error:member'
    package: excel!
    fullName: error
    summary: >-
      Error value (such as "\#DIV/0") representing the error. If the error
      string is not set, then the function succeeded, and its result is written
      to the Value field. The error is always in the English locale.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'error?: boolean;'
      return:
        type: boolean
  - name: value
    uid: 'excel!Excel.Interfaces.FunctionResultLoadOptions#value:member'
    package: excel!
    fullName: value
    summary: >-
      The value of function evaluation. The value field will be populated only
      if no error has occurred (i.e., the Error property is not set).


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: boolean;'
      return:
        type: boolean
