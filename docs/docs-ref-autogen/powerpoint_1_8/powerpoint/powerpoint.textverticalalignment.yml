    uid: powerpoint!PowerPoint.TextVerticalAlignment.bottom:member
    package: powerpoint!
    summary: >-
      Specifies that the `TextFrame` should be bottom aligned to the `Shape`<!--
      -->.


      * \[Api set: PowerPointApi 1.4\]
    value: '"Bottom"'
  - name: bottomCentered
