      await PowerPoint.run(async (context) => {
        const shapes = context.presentation.getSelectedSlides().getItemAt(0).shapes;

        // Add a table, specifying the width and height.
        shapes.addTable(3, 4, {
          width: 600,
          height: 400
        });
        await context.sync();
      });

