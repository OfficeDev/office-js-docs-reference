    package: word!
    fullName: parentTableCellOrNullObject
    summary: >-
      Gets the table cell that contains this table. If it isn't contained in a table cell, then this method will return
      an object with its `isNullObject` property set to `true`<!-- -->. For further information, see [*OrNullObject
