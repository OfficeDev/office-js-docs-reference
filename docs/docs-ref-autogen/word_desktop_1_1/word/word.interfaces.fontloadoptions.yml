  - name: highlightColor
    uid: word!Word.Interfaces.FontLoadOptions#highlightColor:member
    package: word!
    fullName: highlightColor
    summary: >-
      Specifies the highlight color. To set it, use a value either in the
      '\#RRGGBB' format or the color name. To remove highlight color, set it to
      `null`<!-- -->. The returned highlight color can be in the '\#RRGGBB'
      format, an empty string for mixed highlight colors, or `null` for no
      highlight color. Note: Only the default highlight colors are available in
      Office for Windows Desktop. These are "Yellow", "Lime", "Turquoise",
      "Pink", "Blue", "Red", "DarkBlue", "Teal", "Green", "Purple", "DarkRed",
      "Olive", "Gray", "LightGray", and "Black". When the add-in runs in Office
      for Windows Desktop, any other color is converted to the closest color
      when applied to the font.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'highlightColor?: boolean;'
      return:
        type: boolean
