name: Word.Interfaces.ParagraphLoadOptions
uid: 'word!Word.Interfaces.ParagraphLoadOptions:interface'
package: word!
fullName: Word.Interfaces.ParagraphLoadOptions
summary: 'Represents a single paragraph in a selection, range, content control, or document body.'
remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
