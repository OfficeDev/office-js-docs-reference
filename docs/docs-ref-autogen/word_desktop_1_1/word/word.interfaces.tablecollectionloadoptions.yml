        type: boolean
  - name: styleBuiltIn
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#styleBuiltIn:member'
    package: word!
    fullName: styleBuiltIn
    summary: >-
      For EACH ITEM in the collection: Specifies the built-in style name for the table. Use this property for built-in
