name: Word.Interfaces.TableCollectionLoadOptions
uid: 'word!Word.Interfaces.TableCollectionLoadOptions:interface'
package: word!
fullName: Word.Interfaces.TableCollectionLoadOptions
summary: Contains the collection of the document's Table objects.
remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: alignment
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#alignment:member'
    package: word!
    fullName: alignment
    summary: >-
      For EACH ITEM in the collection: Specifies the alignment of the table against the page column. The value can be
      'Left', 'Centered', or 'Right'.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignment?: boolean;'
      return:
        type: boolean
  - name: font
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#font:member'
    package: word!
    fullName: font
    summary: >-
      For EACH ITEM in the collection: Gets the font. Use this to get and set font name, size, color, and other
      properties.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontLoadOptions:interface" />'
  - name: headerRowCount
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#headerRowCount:member'
    package: word!
    fullName: headerRowCount
    summary: 'For EACH ITEM in the collection: Specifies the number of header rows.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'headerRowCount?: boolean;'
      return:
        type: boolean
  - name: horizontalAlignment
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#horizontalAlignment:member'
    package: word!
    fullName: horizontalAlignment
    summary: >-
      For EACH ITEM in the collection: Specifies the horizontal alignment of every cell in the table. The value can be
      'Left', 'Centered', 'Right', or 'Justified'.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'horizontalAlignment?: boolean;'
      return:
        type: boolean
  - name: isUniform
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#isUniform:member'
    package: word!
    fullName: isUniform
    summary: 'For EACH ITEM in the collection: Indicates whether all of the table rows are uniform.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isUniform?: boolean;'
      return:
        type: boolean
  - name: nestingLevel
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#nestingLevel:member'
    package: word!
    fullName: nestingLevel
    summary: 'For EACH ITEM in the collection: Gets the nesting level of the table. Top-level tables have level 1.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nestingLevel?: boolean;'
      return:
        type: boolean
  - name: parentBody
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentBody:member'
    package: word!
    fullName: parentBody
    summary: 'For EACH ITEM in the collection: Gets the parent body of the table.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentBody?: Word.Interfaces.BodyLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.BodyLoadOptions:interface" />'
  - name: parentContentControl
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentContentControl:member'
    package: word!
    fullName: parentContentControl
    summary: >-
      For EACH ITEM in the collection: Gets the content control that contains the table. Throws an `ItemNotFound` error
      if there isn't a parent content control.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />'
  - name: parentContentControlOrNullObject
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentContentControlOrNullObject:member'
    package: word!
    fullName: parentContentControlOrNullObject
    summary: >-
      For EACH ITEM in the collection: Gets the content control that contains the table. If there isn't a parent content
      control, then this method will return an object with its `isNullObject` property set to `true`<!-- -->. For
      further information, see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentContentControlOrNullObject?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.ContentControlLoadOptions:interface" />'
  - name: parentTable
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentTable:member'
    package: word!
    fullName: parentTable
    summary: >-
      For EACH ITEM in the collection: Gets the table that contains this table. Throws an `ItemNotFound` error if it
      isn't contained in a table.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.TableLoadOptions:interface" />'
  - name: parentTableCell
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentTableCell:member'
    package: word!
    fullName: parentTableCell
    summary: >-
      For EACH ITEM in the collection: Gets the table cell that contains this table. Throws an `ItemNotFound` error if
      it isn't contained in a table cell.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentTableCell?: Word.Interfaces.TableCellLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.TableCellLoadOptions:interface" />'
  - name: parentTableCellOrNullObject
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentTableCellOrNullObject:member'
    package: word!
    fullName: parentTableCellOrNullObject
    summary: >-
      For EACH ITEM in the collection: Gets the table cell that contains this table. If it isn't contained in a table
      cell, then this method will return an object with its `isNullObject` property set to `true`<!-- -->. For further
      information, see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentTableCellOrNullObject?: Word.Interfaces.TableCellLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.TableCellLoadOptions:interface" />'
  - name: parentTableOrNullObject
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#parentTableOrNullObject:member'
    package: word!
    fullName: parentTableOrNullObject
    summary: >-
      For EACH ITEM in the collection: Gets the table that contains this table. If it isn't contained in a table, then
      this method will return an object with its `isNullObject` property set to `true`<!-- -->. For further information,
      see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentTableOrNullObject?: Word.Interfaces.TableLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.TableLoadOptions:interface" />'
  - name: rowCount
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#rowCount:member'
    package: word!
    fullName: rowCount
    summary: 'For EACH ITEM in the collection: Gets the number of rows in the table.'
