  - name: shadingColor
    uid: 'word!Word.Interfaces.TableCollectionLoadOptions#shadingColor:member'
    package: word!
    fullName: shadingColor
    summary: >-
      For EACH ITEM in the collection: Specifies the shading color. Color is specified in "\#RRGGBB" format or by using
