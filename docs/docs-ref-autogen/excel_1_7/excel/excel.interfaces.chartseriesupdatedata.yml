          - number
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#markerStyle:member'
    summary: |-
      Specifies the marker style of a chart series. See Excel.ChartMarkerStyle for details.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        markerStyle?: Excel.ChartMarkerStyle | "Invalid" | "Automatic" | "None" | "Square" | "Diamond" | "Triangle" |
        "X" | "Star" | "Dot" | "Dash" | "Circle" | "Plus" | "Picture";
      return:
        type:
          - 'excel!Excel.Interfaces.ChartSeriesUpdateData#markerStyle~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#name:member'
    summary: |-
      Specifies the name of a series in a chart.

