    summary: |-
      Specifies if the series has a shadow.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showShadow
    fullName: showShadow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showShadow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartSeriesUpdateData#smooth:member'
    summary: |-
      Specifies if the series is smooth. Only applicable to line and scatter charts.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: smooth
    fullName: smooth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'smooth?: boolean;'
      return:
        type:
          - boolean
