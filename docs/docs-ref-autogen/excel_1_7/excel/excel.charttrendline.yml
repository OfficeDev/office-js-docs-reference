  - name: type
    uid: 'excel!Excel.ChartTrendline#type:member'
    package: excel!
    fullName: type
    summary: Represents the type of a chart trendline.
    remarks: >-
      \[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/10-chart/chart-trendlines.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");

          let seriesCollection = sheet.charts.getItemAt(0).series;

          // Get the trendline for series 1 and load its type property.  
          let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
          trendline.load("type");

          await context.sync();

          console.log("The trendline type is:" + trendline.type);  
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        type: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" |
        "Power";
      return:
        type: >-
          <xref uid="excel!Excel.ChartTrendlineType:enum" /> | "Linear" | "Exponential" | "Logarithmic" |
          "MovingAverage" | "Polynomial" | "Power"
