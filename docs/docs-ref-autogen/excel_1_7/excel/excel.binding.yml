  - name: toJSON()
    uid: 'excel!Excel.Binding#toJSON:member(1)'
    package: excel!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful
      output when an API object is passed to `JSON.stringify()`<!-- -->.
      (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the
      object that is passed to it.) Whereas the original Excel.Binding object is
      an API object, the `toJSON` method returns a plain JavaScript object
      (typed as `Excel.Interfaces.BindingData`<!-- -->) that contains shallow
      copies of any loaded child properties from the original object.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'toJSON(): Excel.Interfaces.BindingData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.BindingData:interface" />'
        description: ''
