name: Excel.Interfaces.RangeUpdateData
uid: 'excel!Excel.Interfaces.RangeUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.RangeUpdateData
summary: 'An interface for updating data on the Range object, for use in `range.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: columnHidden
    uid: 'excel!Excel.Interfaces.RangeUpdateData#columnHidden:member'
    package: excel!
    fullName: columnHidden
    summary: |-
      Represents if all columns of the current range are hidden.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnHidden?: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.Interfaces.RangeUpdateData#format:member'
    package: excel!
    fullName: format
    summary: |-
      Returns a format object, encapsulating the range's font, fill, borders, alignment, and other properties.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />'
  - name: formulas
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
    package: excel!
    fullName: formulas
    summary: |-
      Represents the formula in A1-style notation. If a cell has no formula, its value is returned instead.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulas?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. If a cell has no formula, its value is
      returned instead.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: |-
      Represents the formula in R1C1-style notation. If a cell has no formula, its value is returned instead.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: any[][];'
      return:
        type: 'any[][]'
  - name: hyperlink
    uid: 'excel!Excel.Interfaces.RangeUpdateData#hyperlink:member'
    package: excel!
    fullName: hyperlink
    summary: |-
      Represents the hyperlink for the current range.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hyperlink?: Excel.RangeHyperlink;'
      return:
        type: '<xref uid="excel!Excel.RangeHyperlink:interface" />'
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: |-
      Represents Excel's number format code for the given range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type: 'any[][]'
  - name: numberFormatLocal
    uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormatLocal:member'
    package: excel!
    fullName: numberFormatLocal
    summary: >-
      Represents Excel's number format code for the given range, based on the language settings of the user.â€‹ Excel does
      not perform any language or format coercion when getting or setting the `numberFormatLocal` property. Any returned
      text uses the locally-formatted strings based on the language specified in the system settings.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormatLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: rowHidden
    uid: 'excel!Excel.Interfaces.RangeUpdateData#rowHidden:member'
    package: excel!
    fullName: rowHidden
    summary: |-
      Represents if all rows of the current range are hidden.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowHidden?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.RangeUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the style of the current range. If the styles of the cells are inconsistent, null will be returned. For
      custom styles, the style name will be returned. For built-in styles, a string representing a value in the
      BuiltInStyle enum will be returned.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string;'
      return:
        type: string
  - name: values
    uid: 'excel!Excel.Interfaces.RangeUpdateData#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range. The data returned could be of type string, number, or a boolean.
      Cells that contain an error will return the error string.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: any[][];'
      return:
        type: 'any[][]'
