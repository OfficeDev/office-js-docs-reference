  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#format:member'
    summary: |-
      Represents the formatting of a chart trendline.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineFormatLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTrendlineFormatLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#intercept:member'
    summary: >-
      Represents the intercept value of the trendline. Can be set to a numeric value or an empty string (for automatic
      values). The returned value is always a number.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: intercept
    fullName: intercept
    langs:
      - typeScript
    type: property
    syntax:
      content: 'intercept?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#movingAveragePeriod:member'
    summary: |-
      Represents the period of a chart trendline. Only applicable for trendline with MovingAverage type.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: movingAveragePeriod
    fullName: movingAveragePeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'movingAveragePeriod?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#name:member'
    summary: >-
      Represents the name of the trendline. Can be set to a string value, or can be set to null value represents
      automatic values. The returned value is always a string


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#polynomialOrder:member'
    summary: |-
      Represents the order of a chart trendline. Only applicable for trendline with Polynomial type.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: polynomialOrder
    fullName: polynomialOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'polynomialOrder?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartTrendlineLoadOptions#type:member'
    summary: |-
      Represents the type of a chart trendline.

