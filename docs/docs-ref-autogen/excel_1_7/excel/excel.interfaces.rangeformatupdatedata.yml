  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#borders:member'
    summary: |-
      Collection of border objects that apply to the overall range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: borders
    fullName: borders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'borders?: Excel.Interfaces.RangeBorderCollectionUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeBorderCollectionUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#columnWidth:member'
    summary: |-
      Specifies the width of all colums within the range. If the column widths are not uniform, null will be returned.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: columnWidth
    fullName: columnWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnWidth?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#fill:member'
    summary: |-
      Returns the fill object defined on the overall range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fill?: Excel.Interfaces.RangeFillUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFillUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#font:member'
    summary: |-
      Returns the font object defined on the overall range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Excel.Interfaces.RangeFontUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFontUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#horizontalAlignment:member'
    summary: |-
      Represents the horizontal alignment for the specified object. See Excel.HorizontalAlignment for details.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.HorizontalAlignment | "General" | "Left" | "Center" | "Right" | "Fill" | "Justify" |
        "CenterAcrossSelection" | "Distributed";
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#protection:member'
    summary: |-
      Returns the format protection object for a range.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: protection
    fullName: protection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'protection?: Excel.Interfaces.FormatProtectionUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.FormatProtectionUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#rowHeight:member'
    summary: |-
      The height of all rows in the range. If the row heights are not uniform, null will be returned.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: rowHeight
    fullName: rowHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rowHeight?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#textOrientation:member'
    summary: >-
      The text orientation of all the cells within the range. The text orientation should be an integer either from -90
      to 90, or 180 for vertically-oriented text. If the orientation within a range are not uniform, then null will be
      returned.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardHeight:member'
    summary: >-
      Determines if the row height of the Range object equals the standard height of the sheet. Returns True if the row
      height of the Range object equals the standard height of the sheet. Returns Null if the range contains more than
      one row and the rows aren't all the same height. Returns False otherwise.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: useStandardHeight
    fullName: useStandardHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardHeight?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#useStandardWidth:member'
    summary: >-
      Specifies if the column width of the Range object equals the standard width of the sheet. Returns True if the
      column width of the Range object equals the standard width of the sheet. Returns Null if the range contains more
      than one column and the columns aren't all the same height. Returns False otherwise.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: useStandardWidth
    fullName: useStandardWidth
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useStandardWidth?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment:member'
    summary: |-
      Represents the vertical alignment for the specified object. See Excel.VerticalAlignment for details.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Excel.VerticalAlignment | "Top" | "Center" | "Bottom" | "Justify" | "Distributed";'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData#verticalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeFormatUpdateData#wrapText:member'
    summary: >-
      Specifies if Excel wraps the text in the object. A null value indicates that the entire range doesn't have uniform
      wrap setting


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: wrapText
    fullName: wrapText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wrapText?: boolean;'
      return:
        type:
          - boolean
