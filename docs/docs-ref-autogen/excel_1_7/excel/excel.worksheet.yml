      #### Examples

      ```TypeScript
      await Excel.run(async (context) => { 
          const sheetName = "Sheet1";
          const rangeAddress = "A1:F8";
          const worksheet = context.workbook.worksheets.getItem(sheetName);
          const cell = worksheet.getCell(0,0);
          cell.load('address');
          await context.sync();

          console.log(cell.address);
      });
      ```
