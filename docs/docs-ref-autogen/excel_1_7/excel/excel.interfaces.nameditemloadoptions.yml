      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: scope
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#scope:member'
    package: excel!
    fullName: scope
    summary: >-
      Specifies if the name is scoped to the workbook or to a specific
      worksheet. Possible values are: Worksheet, Workbook.


      \[ [API set: ExcelApi
      1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
