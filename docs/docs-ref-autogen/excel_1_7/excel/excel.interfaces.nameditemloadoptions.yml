name: Excel.Interfaces.NamedItemLoadOptions
uid: 'excel!Excel.Interfaces.NamedItemLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.NamedItemLoadOptions
summary: >-
  Represents a defined name for a range of cells or value. Names can be
  primitive named objects (as seen in the type below), range object, or a
  reference to a range. This object can be used to obtain range object
  associated with names.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: arrayValues
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#arrayValues:member'
    package: excel!
    fullName: arrayValues
    summary: >-
      Returns an object containing values and types of the named item.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
      return:
        type: >-
          <xref
          uid="excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface"
          />
  - name: comment
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#comment:member'
    package: excel!
    fullName: comment
    summary: >-
      Specifies the comment associated with this name.


      \[ [API set: ExcelApi
      1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comment?: boolean;'
      return:
        type: boolean
  - name: formula
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#formula:member'
    package: excel!
    fullName: formula
    summary: >-
      The formula of the named item. Formula always starts with a '=' sign.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#name:member'
    package: excel!
    fullName: name
