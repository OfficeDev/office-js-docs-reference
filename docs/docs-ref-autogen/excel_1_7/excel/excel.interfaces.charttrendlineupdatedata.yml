name: Excel.Interfaces.ChartTrendlineUpdateData
uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.ChartTrendlineUpdateData
summary: 'An interface for updating data on the `ChartTrendline` object, for use in `chartTrendline.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: format
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member'
    package: excel!
    fullName: format
    summary: Represents the formatting of a chart trendline.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineFormatUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartTrendlineFormatUpdateData:interface" />'
  - name: intercept
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member'
    package: excel!
    fullName: intercept
    summary: >-
      Represents the intercept value of the trendline. Can be set to a numeric value or an empty string (for automatic
      values). The returned value is always a number.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'intercept?: any;'
      return:
        type: any
  - name: movingAveragePeriod
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member'
    package: excel!
    fullName: movingAveragePeriod
    summary: Represents the period of a chart trendline. Only applicable to trendlines with the type `MovingAverage`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'movingAveragePeriod?: number;'
      return:
        type: number
  - name: name
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member'
    package: excel!
    fullName: name
    summary: >-
      Represents the name of the trendline. Can be set to a string value, a `null` value represents automatic values.
      The returned value is always a string
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: string;'
      return:
        type: string
  - name: polynomialOrder
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member'
    package: excel!
    fullName: polynomialOrder
    summary: Represents the order of a chart trendline. Only applicable to trendlines with the type `Polynomial`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'polynomialOrder?: number;'
      return:
        type: number
  - name: type
    uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#type:member'
    package: excel!
    fullName: type
    summary: Represents the type of a chart trendline.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
