  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#format:member'
    summary: |-
      Represents the formatting of a chart trendline.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTrendlineFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#intercept:member'
    summary: >-
      Represents the intercept value of the trendline. Can be set to a numeric value or an empty string (for automatic
      values). The returned value is always a number.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: intercept
    fullName: intercept
    langs:
      - typeScript
    type: property
    syntax:
      content: 'intercept?: any;'
      return:
        type:
          - any
  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#movingAveragePeriod:member'
    summary: |-
      Represents the period of a chart trendline. Only applicable for trendline with MovingAverage type.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: movingAveragePeriod
    fullName: movingAveragePeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'movingAveragePeriod?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#name:member'
    summary: >-
      Represents the name of the trendline. Can be set to a string value, or can be set to null value represents
      automatic values. The returned value is always a string


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#polynomialOrder:member'
    summary: |-
      Represents the order of a chart trendline. Only applicable for trendline with Polynomial type.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: polynomialOrder
    fullName: polynomialOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'polynomialOrder?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ChartTrendlineUpdateData#type:member'
    summary: |-
      Represents the type of a chart trendline.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        type?: Excel.ChartTrendlineType | "Linear" | "Exponential" | "Logarithmic" | "MovingAverage" | "Polynomial" |
        "Power";
      return:
        type:
          - 'excel!Excel.Interfaces.ChartTrendlineUpdateData#type~0:complex'
