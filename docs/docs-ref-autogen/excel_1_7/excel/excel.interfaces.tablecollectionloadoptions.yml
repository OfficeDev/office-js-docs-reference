### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
    summary: >-
      Represents a collection of all the tables that are part of the workbook or worksheet, depending on how it was
      reached.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.TableCollectionLoadOptions
    fullName: Excel.Interfaces.TableCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#highlightFirstColumn:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#highlightLastColumn:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#id:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#name:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedColumns:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedRows:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#sort:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#style:member'
      - 'excel!Excel.Interfaces.TableCollectionLoadOptions#worksheet:member'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the columns in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#highlightFirstColumn:member'
    summary: |-
      For EACH ITEM in the collection: Specifies if the first column contains special formatting.

      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: highlightFirstColumn
    fullName: highlightFirstColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#highlightLastColumn:member'
    summary: |-
      For EACH ITEM in the collection: Specifies if the last column contains special formatting.

      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: highlightLastColumn
    fullName: highlightLastColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#id:member'
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the table in a given workbook. The value
      of the identifier remains the same even when the table is renamed.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#name:member'
    summary: >-
      For EACH ITEM in the collection: Name of the table.


      The set name of the table must follow the guidelines specified in the [Rename an Excel
      table](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) article.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the rows in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedColumns:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the columns show banded formatting in which odd columns are
      highlighted differently from even ones to make reading the table easier.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedRows:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the rows show banded formatting in which odd rows are highlighted
      differently from even ones to make reading the table easier.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the filter buttons are visible at the top of each column header.
      Setting this is only allowed if the table contains a header row.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the header row is visible. This value can be set to show or remove
      the header row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the total row is visible. This value can be set to show or remove
      the total row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#sort:member'
    summary: |-
      For EACH ITEM in the collection: Represents the sorting for the table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#style:member'
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Table style. Possible values are:
      "TableStyleLight1" through "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28",
      "TableStyleDark1" through "TableStyleDark11". A custom user-defined style present in the workbook can also be
      specified.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#worksheet:member'
    summary: |-
      For EACH ITEM in the collection: The worksheet containing the current table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
