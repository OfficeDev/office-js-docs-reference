### YamlMime:UniversalReference
items:
  - uid: Excel_1_7.Excel.ConditionalIconCriterion
    summary: >-
      Represents an Icon Criterion which contains a type, value, an Operator, and an optional custom icon, if not using
      an iconset.


      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.ConditionalIconCriterion
    fullName: Excel.ConditionalIconCriterion
    langs:
      - typeScript
    type: interface
    package: Excel_1_7
    children:
      - Excel_1_7.Excel.ConditionalIconCriterion.customIcon
      - Excel_1_7.Excel.ConditionalIconCriterion.formula
      - Excel_1_7.Excel.ConditionalIconCriterion.operator
      - Excel_1_7.Excel.ConditionalIconCriterion.type
  - uid: Excel_1_7.Excel.ConditionalIconCriterion.customIcon
    summary: |-
      The custom icon for the current criterion if different from the default IconSet, else null will be returned.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: customIcon
    fullName: customIcon
    langs:
      - typeScript
    type: property
    syntax:
      content: 'customIcon?: Excel.Icon;'
      return:
        type:
          - excel.Excel.Icon
  - uid: Excel_1_7.Excel.ConditionalIconCriterion.formula
    summary: |-
      A number or a formula depending on the type.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: Excel_1_7.Excel.ConditionalIconCriterion.operator
    summary: |-
      GreaterThan or GreaterThanOrEqual for each of the rule type for the Icon conditional format.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator: Excel.ConditionalIconCriterionOperator | "Invalid" | "GreaterThan" | "GreaterThanOrEqual";'
      return:
        type:
          - Excel.ConditionalIconCriterionOperator | "Invalid" | "GreaterThan" | "GreaterThanOrEqual"
  - uid: Excel_1_7.Excel.ConditionalIconCriterion.type
    summary: |-
      What the icon conditional formula should be based on.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: Excel.ConditionalFormatIconRuleType | "Invalid" | "Number" | "Percent" | "Formula" | "Percentile";'
      return:
        type:
          - Excel.ConditionalFormatIconRuleType | "Invalid" | "Number" | "Percent" | "Formula" | "Percentile"
