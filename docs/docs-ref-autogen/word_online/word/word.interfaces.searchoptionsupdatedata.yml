    summary: >-
      Specifies a value that indicates whether to ignore all punctuation characters between words. Corresponds to the
      Ignore punctuation check box in the Find and Replace dialog box.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type: boolean
