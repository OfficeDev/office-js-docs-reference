### YamlMime:TSEnum
name: Word.SelectionMode
uid: word!Word.SelectionMode:enum
package: word!
fullName: Word.SelectionMode
summary: >-
  Represents where the cursor (insertion point) is set in the document after a
  selection.
remarks: '\[Api set: WordApi 1.1\]'

isPreview: false
isDeprecated: false
fields:
  - name: end
    uid: word!Word.SelectionMode.end:member
    package: word!
    summary: >-
      The cursor is at the end of the selection (just after the end of the
      selected range).


      * \[Api set: WordApi 1.1\]
    value: '"End"'
  - name: select
    uid: word!Word.SelectionMode.select:member
    package: word!
    summary: |-
      The entire range is selected.

      * \[Api set: WordApi 1.1\]
    value: '"Select"'
  - name: start
    uid: word!Word.SelectionMode.start:member
    package: word!
    summary: >-
      The cursor is at the beginning of the selection (just before the start of
      the selected range).


      * \[Api set: WordApi 1.1\]
    value: '"Start"'
