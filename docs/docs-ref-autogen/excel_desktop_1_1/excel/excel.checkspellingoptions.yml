    uid: excel!Excel.CheckSpellingOptions#ignoreUppercase:member
    package: excel!
    fullName: ignoreUppercase
    summary: >-
      Optional. Set to `true` to ignore words that are all uppercase. Set to
      `false` to check words that are all uppercase. If this argument is
      omitted, Excel's current setting is used.
