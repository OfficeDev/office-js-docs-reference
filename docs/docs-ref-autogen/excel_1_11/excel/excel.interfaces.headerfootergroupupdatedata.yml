    summary: >-
      An interface for updating data on the HeaderFooterGroup object, for use in `headerFooterGroup.set({ ... })`<!--
      -->.
    name: Excel.Interfaces.HeaderFooterGroupUpdateData
    fullName: Excel.Interfaces.HeaderFooterGroupUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#defaultForAllPages:member'
      - 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#evenPages:member'
