  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#defaultForAllPages:member'
    summary: |-
      The general header/footer, used for all pages unless even/odd or first page is specified.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: defaultForAllPages
    fullName: defaultForAllPages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'defaultForAllPages?: Excel.Interfaces.HeaderFooterUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.HeaderFooterUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#evenPages:member'
    summary: |-
      The header/footer to use for even pages, odd header/footer needs to be specified for odd pages.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: evenPages
    fullName: evenPages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'evenPages?: Excel.Interfaces.HeaderFooterUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.HeaderFooterUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#firstPage:member'
    summary: |-
      The first page header/footer, for all other pages general or even/odd is used.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: firstPage
    fullName: firstPage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstPage?: Excel.Interfaces.HeaderFooterUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.HeaderFooterUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#oddPages:member'
    summary: |-
      The header/footer to use for odd pages, even header/footer needs to be specified for even pages.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: oddPages
    fullName: oddPages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oddPages?: Excel.Interfaces.HeaderFooterUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.HeaderFooterUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#state:member'
    summary: |-
      The state by which headers/footers are set. See Excel.HeaderFooterState for details.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: state
    fullName: state
    langs:
      - typeScript
    type: property
    syntax:
      content: 'state?: Excel.HeaderFooterState | "Default" | "FirstAndDefault" | "OddAndEven" | "FirstOddAndEven";'
      return:
        type:
          - 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#state~0:complex'
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#useSheetMargins:member'
    summary: >-
      Gets or sets a flag indicating if headers/footers are aligned with the page margins set in the page layout options
      for the worksheet.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: useSheetMargins
    fullName: useSheetMargins
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSheetMargins?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.HeaderFooterGroupUpdateData#useSheetScale:member'
    summary: >-
      Gets or sets a flag indicating if headers/footers should be scaled by the page percentage scale set in the page
      layout options for the worksheet.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: useSheetScale
    fullName: useSheetScale
    langs:
      - typeScript
    type: property
    syntax:
      content: 'useSheetScale?: boolean;'
      return:
        type:
          - boolean
