properties:
  - name: completeMatch
    uid: 'excel!Excel.ReplaceCriteria#completeMatch:member'
    package: excel!
    fullName: completeMatch
    summary: >-
      Specifies if the match needs to be complete or partial. A complete match
      matches the entire contents of the cell. A partial match matches a
      substring within the content of the cell (e.g., `cat` partially matches
      `caterpillar` and `scatter`<!-- -->). Default is false (partial).


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type: boolean
  - name: matchCase
    uid: 'excel!Excel.ReplaceCriteria#matchCase:member'
    package: excel!
    fullName: matchCase
    summary: >-
      Specifies if the match is case sensitive. Default is false (insensitive).


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type: boolean
