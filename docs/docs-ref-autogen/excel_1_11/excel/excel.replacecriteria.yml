  - uid: 'excel!Excel.ReplaceCriteria#completeMatch:member'
    summary: >-
      Specifies if the match needs to be complete or partial. A complete match matches the entire contents of the cell.
      A partial match matches a substring within the content of the cell (e.g., `cat` partially matches `caterpillar`
      and `scatter`<!-- -->). Default is false (partial).


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ReplaceCriteria#matchCase:member'
    summary: |-
      Specifies if the match is case sensitive. Default is false (insensitive).

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: matchCase
    fullName: matchCase
    langs:
      - typeScript
    type: property
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type:
          - boolean
