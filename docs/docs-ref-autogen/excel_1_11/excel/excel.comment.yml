    package: excel!
    fullName: resolved
    summary: The comment thread status. A value of `true` means that the comment thread is resolved.
    remarks: >-
      \[ [API set: ExcelApi 1.11](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-resolution.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Comments");
          sheet.comments.getItemAt(0).resolved = true;
          await context.sync();
      });

