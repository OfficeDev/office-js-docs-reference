  - name: content
    uid: 'excel!Excel.Comment#content:member'
    package: excel!
    fullName: content
    summary: The comment's content. The string is plain text.
    remarks: >-
      \[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-basics.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Comments");
          const comment = sheet.comments.getItemAt(0);
          comment.content = "PLEASE add headers here.";
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'content: string;'
      return:
        type: string
