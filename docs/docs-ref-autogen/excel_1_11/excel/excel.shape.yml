  - uid: 'excel!Excel.Shape#getAsImage:member(1)'
    summary: >-
      Converts the shape to an image and returns the image as a base64-encoded string. The DPI is 96. The only supported
      formats are `Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!--
      -->, and `Excel.PictureFormat.GIF`<!-- -->.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: getAsImage(format)
    fullName: getAsImage(format)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - 'excel!Excel.Shape#getAsImage~0:complex'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-images.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const shape = sheet.shapes.getItem("Image");
              const result = shape.getAsImage(Excel.PictureFormat.png);
              await context.sync();

              const imageString = result.value;
              // Your add-in would save this string as a .png file.
              console.log("The image's base64-encoded string: " + imageString);
          });

          ```
      parameters:
        - id: format
          description: Specifies the format of the image.
          type:
            - 'excel!Excel.PictureFormat:enum'
