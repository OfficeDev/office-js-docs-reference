### YamlMime:TSType
name: Excel.Image
uid: 'excel!Excel.Image:class'
package: excel!
fullName: Excel.Image
summary: >-
  Represents an image in the worksheet. To get the corresponding Shape object,
  use Image.shape.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
  - name: context
    uid: 'excel!Excel.Image#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's
      process to the Office host application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: format
    uid: 'excel!Excel.Image#format:member'
    package: excel!
    fullName: format
    summary: >-
      Returns the format of the image.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        readonly format: Excel.PictureFormat | "UNKNOWN" | "BMP" | "JPEG" |
        "GIF" | "PNG" | "SVG";
      return:
        type: >-
          <xref uid="excel!Excel.PictureFormat:enum" /> | "UNKNOWN" | "BMP" |
          "JPEG" | "GIF" | "PNG" | "SVG"
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/44-shape/shape-images.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Shapes");
              const image = sheet.shapes.getItem("Image").image;
              image.load("format");
              await context.sync();

              console.log("The image's format is: " + image.format);
              await context.sync();
          });

          ```
