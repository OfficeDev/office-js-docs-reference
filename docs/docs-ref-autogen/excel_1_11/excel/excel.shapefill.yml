name: Excel.ShapeFill
uid: 'excel!Excel.ShapeFill:class'
package: excel!
fullName: Excel.ShapeFill
summary: >-
  Represents the fill formatting of a shape object.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: class
