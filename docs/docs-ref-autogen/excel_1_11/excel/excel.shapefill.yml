      content: 'context: RequestContext;'
      return:
        type: 'excel!Excel.<xref uid="RequestContext:class" />'
  - name: foregroundColor
    uid: 'excel!Excel.ShapeFill#foregroundColor:member'
    package: excel!
    fullName: foregroundColor
    summary: >-
      Represents the shape fill foreground color in HTML color format, of the
      form \#RRGGBB (e.g., "FFA500") or as a named HTML color (e.g., "orange")


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'foregroundColor: string;'
      return:
        type: string
  - name: transparency
    uid: 'excel!Excel.ShapeFill#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Specifies the transparency percentage of the fill as a value from 0.0
      (opaque) through 1.0 (clear). Returns null if the shape type does not
      support transparency or the shape fill has inconsistent transparency, such
      as with a gradient fill type.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency: number;'
      return:
        type: number
  - name: type
    uid: 'excel!Excel.ShapeFill#type:member'
    package: excel!
    fullName: type
    summary: >-
      Returns the fill type of the shape. See Excel.ShapeFillType for details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        readonly type: Excel.ShapeFillType | "NoFill" | "Solid" | "Gradient" |
        "Pattern" | "PictureAndTexture" | "Mixed";
      return:
        type: >-
          excel!Excel.<xref uid="ShapeFillType:enum" /> | "NoFill" | "Solid" |
          "Gradient" | "Pattern" | "PictureAndTexture" | "Mixed"
