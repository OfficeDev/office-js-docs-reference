items:
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface'
    summary: >-
      Represents the line formatting for the shape object. For images and geometric shapes, line formatting represents
      the border of the shape.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.ShapeLineFormatLoadOptions
    fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member'
