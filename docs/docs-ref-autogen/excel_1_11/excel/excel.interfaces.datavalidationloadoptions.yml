  - uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#type:member'
    summary: |-
      Type of the data validation, see Excel.DataValidationType for details.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#valid:member'
    summary: >-
      Represents if all cell values are valid according to the data validation rules. Returns true if all cell values
      are valid, or false if all cell values are invalid. Returns null if there are both valid and invalid cell values
      within the range.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: valid
    fullName: valid
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valid?: boolean;'
      return:
        type:
          - boolean
