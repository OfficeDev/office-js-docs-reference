        description: ''
  - name: getEntitiesByType(entityType)
    uid: outlook!Office.AppointmentRead#getEntitiesByType:member(1)
    package: outlook!
    fullName: getEntitiesByType(entityType)
    summary: >-
      Gets an array of all the entities of the specified entity type found in
      the selected item's body.


      **Warning**: Entity-based contextual Outlook add-ins are now retired.
      However, regular expression rules are still supported. We recommend
      updating your contextual add-in to use regular expression rules as an
      alternative solution. For guidance on how to implement these rules, see
      [Contextual Outlook
      add-ins](https://learn.microsoft.com/office/dev/add-ins/outlook/contextual-outlook-add-ins)<!--
      -->.
    remarks: >-
      \[Api set: Mailbox 1.1\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **restricted**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Attendee

    isPreview: false
    isDeprecated: true
    customDeprecatedMessage: >-
      Use [regular expression
      rules](https://learn.microsoft.com/office/dev/add-ins/outlook/contextual-outlook-add-ins)
      instead.
    syntax:
      content: >-
        getEntitiesByType(entityType: MailboxEnums.EntityType | string):
        Array<string | Contact | MeetingSuggestion | PhoneNumber |
        TaskSuggestion>;
      parameters:
        - id: entityType
          description: One of the `EntityType` enumeration values.
          type: <xref uid="outlook!Office.MailboxEnums.EntityType:enum" /> | string
      return:
        type: >-
          Array&lt;string | <xref uid="outlook!Office.Contact:interface" /> |
          <xref uid="outlook!Office.MeetingSuggestion:interface" /> | <xref
          uid="outlook!Office.PhoneNumber:interface" /> | <xref
          uid="outlook!Office.TaskSuggestion:interface" />&gt;
        description: >-
          If the value passed in `entityType` is not a valid member of the
          `EntityType` enumeration, the method returns null. If no entities of
          the specified type are present in the item's body, the method returns
          an empty array. Otherwise, the type of the objects in the returned
          array depends on the type of entity requested in the `entityType`
          parameter.
  - name: getFilteredEntitiesByName(name)
    uid: outlook!Office.AppointmentRead#getFilteredEntitiesByName:member(1)
