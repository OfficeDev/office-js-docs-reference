  - name: loadCustomPropertiesAsync(callback, userContext)
    uid: outlook!Office.AppointmentRead#loadCustomPropertiesAsync:member(1)
    package: outlook!
    fullName: loadCustomPropertiesAsync(callback, userContext)
    summary: >-
      Asynchronously loads custom properties for this add-in on the selected
      item.


      Custom properties are stored as key-value pairs on a per-app, per-item
      basis. This method returns a
      [CustomProperties](xref:outlook!Office.CustomProperties:interface) object
      in the callback, which provides methods to access the custom properties
      specific to the current item and the current add-in. Custom properties
      aren't encrypted on the item, so this shouldn't be used as secure storage.


      The custom properties are provided as a `CustomProperties` object in the
      `asyncResult.value` property. This object can be used to get, set, save,
      and remove custom properties from the mail item.
    remarks: >-
      \[Api set: Mailbox 1.1\]


      To learn more about custom properties, see [Get and set add-in metadata
      for an Outlook
      add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/metadata-for-an-outlook-add-in)<!--
      -->.


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Attendee

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        loadCustomPropertiesAsync(callback: (asyncResult:
        Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;
      parameters:
        - id: callback
          description: >-
            When the method completes, the function passed in the `callback`
            parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;<xref uid="outlook!Office.CustomProperties:interface" />&gt;)
            =&gt; void
        - id: userContext
          description: >-
            Optional. Developers can provide any object they wish to access in
            the callback function. This object can be accessed by the
            `asyncResult.asyncContext` property in the callback function.
          type: any
      return:
        type: void
        description: ''
