  - name: end
    uid: outlook!Office.AppointmentRead#end:member
    package: outlook!
    fullName: end
    summary: >-
      Gets the date and time that the appointment is to end.


      The `end` property is a `Date` object expressed as a Coordinated Universal
      Time (UTC) date and time value. You can use the `convertToLocalClientTime`
      method to convert the `end` property value to the client's local date and
      time.


      When you use the `Time.setAsync` method to set the end time, you should
      use the `convertToUtcClientTime` method to convert the local time on the
      client to UTC for the server.
    remarks: >-
      **[Minimum permission
