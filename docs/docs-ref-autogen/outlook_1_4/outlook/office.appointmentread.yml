  - name: optionalAttendees
    uid: outlook!Office.AppointmentRead#optionalAttendees:member
    package: outlook!
    fullName: optionalAttendees
    summary: >-
      Provides access to the optional attendees of an event. The type of object
      and level of access depend on the mode of the current item.


      The `optionalAttendees` property returns an array that contains an
      [EmailAddressDetails](xref:outlook!Office.EmailAddressDetails:interface)
      object for each optional attendee to the meeting. The maximum number of
      attendees returned varies per Outlook client.


      - Windows: 500 attendees


      - Android, classic Mac UI, iOS: 100 attendees


      - New Mac UI, web browser: No limit
    remarks: >-
      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Attendee

    isPreview: false
