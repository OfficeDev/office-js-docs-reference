        description: >-
          An object that contains arrays of strings that match the regular
          expressions defined in the add-in manifest file. The name of each
          array is equal to the corresponding value of the RegExName attribute
          of the matching `ItemHasRegularExpressionMatch` rule. For an
          `ItemHasRegularExpressionMatch` rule, a matching string has to occur
          in the property of the item that's specified by that rule. The
          `PropertyName` simple type defines the supported properties.
