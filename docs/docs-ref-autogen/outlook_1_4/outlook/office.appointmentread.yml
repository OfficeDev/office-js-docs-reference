name: Office.AppointmentRead
uid: outlook!Office.AppointmentRead:interface
package: outlook!
fullName: Office.AppointmentRead
summary: >-
  The appointment attendee mode of
  [Office.context.mailbox.item](xref:outlook!Office.Item:interface)<!-- -->.


  **Important**: This is an internal Outlook object, not directly exposed
  through existing interfaces. You should treat this as a mode of
  `Office.context.mailbox.item`<!-- -->. For more information, refer to the
  [Object
  Model](https://learn.microsoft.com/javascript/api/requirement-sets/outlook/requirement-set-1.4/office.context.mailbox.item)
  page.


  Parent interfaces:


  - [ItemRead](xref:outlook!Office.ItemRead:interface)


  - [Appointment](xref:outlook!Office.Appointment:interface)
remarks: ''

isPreview: false
isDeprecated: false
