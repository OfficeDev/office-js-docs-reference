      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Attendee


      **Important**:


      - The `itemId` property isn't available in compose mode. If an item
      identifier is required, the `Office.context.mailbox.item.saveAsync` method
      can be used to save the item to the store, which will return the item
      identifier in the `asyncResult.value` parameter in the callback function.
      If the item is already saved, you can call the
      `Office.context.mailbox.item.getItemIdAsync` method instead.


      - The item ID returned isn't identical to the Outlook Entry ID or the ID
      used by the Outlook REST API. Before making REST API calls using this
      value, it should be converted using
      `Office.context.mailbox.convertToRestId`<!-- -->.

