      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Attendee


      **Important**:


      - In Outlook on the web and [new Outlook on
      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!--
      -->, the reply form is displayed as a pop-out form in the 3-column view
      and a pop-up form in the 2-column or 1-column view.


      - If any of the string parameters exceed their limits, `displayReplyForm`
      throws an exception.


      - When attachments are specified in the `formData.attachments` parameter,
      Outlook attempts to download all attachments and attach them to the reply
      form. If any attachments fail to be added, an error is shown in the form
      UI. If this isn't possible, then no error message is thrown.


      - This method isn't supported in Outlook on Android or on iOS. For more
      information on supported APIs in Outlook mobile, see [Outlook JavaScript
      APIs supported in Outlook on mobile
      devices](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-mobile-apis)<!--
      -->.

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'displayReplyForm(formData: string | ReplyFormData): void;'
      parameters:
        - id: formData
          description: >-
            A string that contains text and HTML and that represents the body of
            the reply form. The string is limited to 32 KB OR a
            [ReplyFormData](xref:outlook!Office.ReplyFormData:interface) object
            that contains body or attachment data and a callback function.
          type: string | <xref uid="outlook!Office.ReplyFormData:interface" />
      return:
        type: void
        description: ''
  - name: getEntities()
    uid: outlook!Office.AppointmentRead#getEntities:member(1)
