      Asynchronously saves an item.


      Since appointments have no draft state, if `saveAsync` is called on an appointment in compose mode, the item is
      saved as a normal appointment on the user's calendar. For new appointments that haven't been saved before, no
      invitation is sent. For existing appointments, an update is sent to added or removed attendees.
    remarks: >-
      \[ [API set: Mailbox 1.3](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer


      **Important**:


      - In Outlook on the web or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the
      item is saved to the local cache.


      - When working with HTML-formatted content, it's important to note that the Outlook client may modify the content.
      This means that subsequent calls to methods like `Body.getAsync`<!-- -->, `Body.setAsync`<!-- -->, and even
      `saveAsync` may not result in the same content.


      - If your add-in calls `saveAsync` on an item in compose mode in order to get an item ID to use with EWS or the
      REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced
      to the server. Until the item is synced, using the item ID will return an error.


      - In Outlook on Mac, only Build 16.35.308 or later supports saving a meeting. Otherwise, the `saveAsync` method
      fails when called from a meeting in compose mode. For a workaround, see [Cannot save a meeting as a draft in
      Outlook for Mac by using Office JS
      API](https://learn.microsoft.com/outlook/troubleshoot/calendars/cannot-save-meeting-as-draft-in-outlook-for-mac)<!--
      -->.


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/25-item-save-and-close/save.yaml


      Office.context.mailbox.item.saveAsync(function (result) {
        if (result.status === Office.AsyncResultStatus.Succeeded) {
          console.log(`saveAsync succeeded, itemId is ${result.value}`);
        }
        else {
          console.error(`saveAsync failed with message ${result.error.message}`);
        }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        saveAsync(options: Office.AsyncContextOptions, callback: (asyncResult: Office.AsyncResult<string>) =>
        void): void;
      parameters:
        - id: options
          description: >-
            An object literal that contains one or more of the following properties:- `asyncContext`<!-- -->: Developers
            can provide any object they wish to access in the callback function.
          type: '<xref uid="office!Office.AsyncContextOptions:interface" />'
        - id: callback
          description: >-
            When the method completes, the function passed in the `callback` parameter is called with a single
            parameter, `asyncResult`<!-- -->, which is an `Office.AsyncResult` object. The appointment ID is returned in
            the `asyncResult.value` property.
          type: '(asyncResult: <xref uid="office!Office.AsyncResult:interface" />&lt;string&gt;) =&gt; void'
      return:
        type: void
        description: ''
