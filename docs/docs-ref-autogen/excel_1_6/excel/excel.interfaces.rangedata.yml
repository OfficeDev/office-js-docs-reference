    uid: 'excel!Excel.Interfaces.RangeData#hidden:member'
    package: excel!
    fullName: hidden
    summary: |-
      Represents if all cells of the current range are hidden.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hidden?: boolean;'
      return:
        type: boolean
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeData#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: |-
      Represents Excel's number format code for the given range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type: 'any[][]'
  - name: rowCount
    uid: 'excel!Excel.Interfaces.RangeData#rowCount:member'
    package: excel!
    fullName: rowCount
    summary: |-
      Returns the total number of rows in the range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowCount?: number;'
      return:
        type: number
  - name: rowHidden
    uid: 'excel!Excel.Interfaces.RangeData#rowHidden:member'
    package: excel!
    fullName: rowHidden
    summary: |-
      Represents if all rows of the current range are hidden.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowHidden?: boolean;'
      return:
        type: boolean
  - name: rowIndex
    uid: 'excel!Excel.Interfaces.RangeData#rowIndex:member'
    package: excel!
    fullName: rowIndex
    summary: |-
      Returns the row number of the first cell in the range. Zero-indexed.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowIndex?: number;'
      return:
        type: number
  - name: text
    uid: 'excel!Excel.Interfaces.RangeData#text:member'
    package: excel!
    fullName: text
    summary: >-
      Text values of the specified range. The text value will not depend on the cell width. The number sign (\#)
      substitution that happens in the Excel UI will not affect the text value returned by the API.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text?: string[][];'
      return:
        type: 'string[][]'
  - name: values
    uid: 'excel!Excel.Interfaces.RangeData#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range. The data returned could be a string, number, or boolean. Cells
      that contain an error will return the error string. If the returned value starts with a plus ("+"), minus ("-"),
      or equal sign ("="), Excel interprets this value as a formula.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: any[][];'
      return:
        type: 'any[][]'
  - name: valueTypes
    uid: 'excel!Excel.Interfaces.RangeData#valueTypes:member'
    package: excel!
    fullName: valueTypes
    summary: |-
      Specifies the type of data in each cell.

