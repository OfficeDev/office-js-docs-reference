name: Excel.Interfaces.RangeData
uid: 'excel!Excel.Interfaces.RangeData:interface'
package: excel!
fullName: Excel.Interfaces.RangeData
summary: An interface describing the data returned by calling `range.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'excel!Excel.Interfaces.RangeData#address:member'
    package: excel!
    fullName: address
    summary: |-
      Specifies the range reference in A1-style. Address value contains the sheet reference (e.g., "Sheet1!A1:B4").

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: string;'
      return:
        type: string
  - name: addressLocal
    uid: 'excel!Excel.Interfaces.RangeData#addressLocal:member'
    package: excel!
    fullName: addressLocal
    summary: |-
      Represents the range reference for the specified range in the language of the user.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addressLocal?: string;'
      return:
        type: string
  - name: cellCount
    uid: 'excel!Excel.Interfaces.RangeData#cellCount:member'
    package: excel!
    fullName: cellCount
    summary: >-
      Specifies the number of cells in the range. This API will return -1 if the cell count exceeds 2^31-1
      (2,147,483,647).


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellCount?: number;'
      return:
        type: number
  - name: columnCount
    uid: 'excel!Excel.Interfaces.RangeData#columnCount:member'
    package: excel!
    fullName: columnCount
    summary: |-
      Specifies the total number of columns in the range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnCount?: number;'
      return:
        type: number
  - name: columnHidden
    uid: 'excel!Excel.Interfaces.RangeData#columnHidden:member'
    package: excel!
    fullName: columnHidden
    summary: |-
      Represents if all columns of the current range are hidden.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnHidden?: boolean;'
      return:
        type: boolean
  - name: columnIndex
    uid: 'excel!Excel.Interfaces.RangeData#columnIndex:member'
    package: excel!
    fullName: columnIndex
    summary: |-
      Specifies the column number of the first cell in the range. Zero-indexed.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnIndex?: number;'
      return:
        type: number
  - name: conditionalFormats
    uid: 'excel!Excel.Interfaces.RangeData#conditionalFormats:member'
    package: excel!
    fullName: conditionalFormats
    summary: |-
      The collection of `ConditionalFormats` that intersect the range.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'conditionalFormats?: Excel.Interfaces.ConditionalFormatData[];'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ConditionalFormatData:interface" />[]'
  - name: format
    uid: 'excel!Excel.Interfaces.RangeData#format:member'
    package: excel!
    fullName: format
    summary: |-
      Returns a format object, encapsulating the range's font, fill, borders, alignment, and other properties.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatData:interface" />'
  - name: formulas
    uid: 'excel!Excel.Interfaces.RangeData#formulas:member'
    package: excel!
    fullName: formulas
    summary: |-
      Represents the formula in A1-style notation. If a cell has no formula, its value is returned instead.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulas?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeData#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. If a cell has no formula, its value is
      returned instead.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeData#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: |-
      Represents the formula in R1C1-style notation. If a cell has no formula, its value is returned instead.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: any[][];'
      return:
        type: 'any[][]'
