methods:
  - name: clear()
    uid: 'excel!Excel.ChartLineFormat#clear:member(1)'
    package: excel!
    fullName: clear()
    summary: Clears the line format of a chart element.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      // Clear the format of the major gridlines on Chart1. 
      await Excel.run(async (context) => { 
          const gridlines = context.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1").axes.valueAxis.majorGridlines;
          gridlines.format.line.clear();
          await context.sync();
          
          console.log("Chart Major Gridlines Format Cleared");
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'clear(): void;'
      return:
        type: void
        description: ''
