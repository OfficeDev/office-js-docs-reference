      content: '$all?: boolean;'
      return:
        type: boolean
  - name: criteria
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member'
    package: excel!
    fullName: criteria
    summary: >-
      An array of Criteria and IconSets for the rules and potential custom icons
      for conditional icons. Note that for the first criterion only the custom
      icon can be modified, while type, formula, and operator will be ignored
      when set.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criteria?: boolean;'
      return:
        type: boolean
  - name: reverseIconOrder
    uid: >-
      excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member
    package: excel!
    fullName: reverseIconOrder
    summary: >-
      If true, reverses the icon orders for the IconSet. Note that this cannot
      be set if custom icons are used.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
