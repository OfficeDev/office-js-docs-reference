        type: boolean
  - name: showIconOnly
    uid: >-
      excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member
    package: excel!
    fullName: showIconOnly
    summary: >-
      If true, hides the values and only shows icons.


