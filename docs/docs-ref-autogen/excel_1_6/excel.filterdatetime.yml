items:
  - uid: Excel_1_6.Excel.FilterDatetime
    summary: |-
      Represents how to filter a date when filtering on values.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.FilterDatetime
    fullName: Excel.FilterDatetime
    langs:
      - typeScript
    type: interface
    package: Excel_1_6
    children:
      - Excel_1_6.Excel.FilterDatetime.date
      - Excel_1_6.Excel.FilterDatetime.specificity
  - uid: Excel_1_6.Excel.FilterDatetime.date
    summary: |-
      The date in ISO8601 format used to filter data.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: date
    fullName: date
    langs:
      - typeScript
    type: property
    syntax:
      content: 'date: string;'
      return:
        type:
          - string
  - uid: Excel_1_6.Excel.FilterDatetime.specificity
    summary: >-
      How specific the date should be used to keep data. For example, if the date is 2005-04-02 and the specifity is set
      to "month", the filter operation will keep all rows with a date in the month of april 2009.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: specificity
    fullName: specificity
    langs:
      - typeScript
    type: property
    syntax:
      content: 'specificity: Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second";'
      return:
        type:
          - Excel.FilterDatetimeSpecificity | "Year" | "Month" | "Day" | "Hour" | "Minute" | "Second"
