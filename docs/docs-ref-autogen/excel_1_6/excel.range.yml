  - uid: Excel_1_6.Excel.Range.delete
    summary: |-
      Deletes the cells associated with the range.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: delete(shift)
    fullName: delete
    langs:
