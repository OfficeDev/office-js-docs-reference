      activation](https://learn.microsoft.com/office/dev/add-ins/outlook/autolaunch) feature implemented in Outlook on
      Windows. This method isn't supported in Outlook on Mac or on the web.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: string): Promise<string | null>;'
