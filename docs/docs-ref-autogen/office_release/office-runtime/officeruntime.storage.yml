### YamlMime:TSType
name: OfficeRuntime.Storage
uid: 'office-runtime!OfficeRuntime.Storage:interface'
package: office-runtime!
fullName: OfficeRuntime.Storage
summary: 'Asynchronous, global, and persistent key-value storage.'
remarks: >-
  \[ [API set: SharedRuntime 1.1, Mailbox 1.10](/office/dev/add-ins/reference/javascript-api-for-office) \]


  This interface is available in the [SharedRuntime 1.1 requirement
  set](https://learn.microsoft.com/javascript/api/requirement-sets/common/shared-runtime-requirement-sets) for Excel,
  PowerPoint, and Word add-ins. It's also available starting in [Mailbox requirement set
  1.10](https://learn.microsoft.com/javascript/api/requirement-sets/outlook/requirement-set-1.10/outlook-requirement-set-1.10)
  for Outlook.


  **Important**: In Outlook, support is only available with [event-based
  activation](https://learn.microsoft.com/office/dev/add-ins/outlook/autolaunch)<!-- -->.


  Storage limit is 10 MB per domain, which may be shared by multiple add-ins.
isPreview: false
isDeprecated: false
type: interface
methods:
  - name: getItem(key)
    uid: 'office-runtime!OfficeRuntime.Storage#getItem:member(1)'
    package: office-runtime!
    fullName: getItem(key)
    summary: >-
      Retrieves an item from storage based on its key. Returns a Promise. In the event the Promise does not resolve,
      returns null.
    remarks: >-
      \[ [API set: SharedRuntime 1.1, Mailbox 1.10](/office/dev/add-ins/reference/javascript-api-for-office) \]


      This method is available in the [SharedRuntime 1.1 requirement
      set](https://learn.microsoft.com/javascript/api/requirement-sets/common/shared-runtime-requirement-sets) for
      Excel, PowerPoint, and Word add-ins. It's also available starting in [Mailbox requirement set
      1.10](https://learn.microsoft.com/javascript/api/requirement-sets/outlook/requirement-set-1.10/outlook-requirement-set-1.10)
      for Outlook.


      **Important**: In Outlook, support is only available with [event-based
      activation](https://learn.microsoft.com/office/dev/add-ins/outlook/autolaunch)<!-- -->.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: string): Promise<string | null>;'
      parameters:
        - id: key
          description: Key of item to be retrieved. Must be a string.
          type: string
      return:
        type: Promise&lt;string | null&gt;
        description: ''
