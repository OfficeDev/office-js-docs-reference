  - name: AppointmentTimeChanged
    uid: 'office!Office.EventType.AppointmentTimeChanged:member'
    package: office!
    summary: >-
      Occurs when any date or time of the selected appointment or series is changed in Outlook.


      **Important**: This event can only be handled in a task pane. Function commands can't register a handler for
      this event.


      To add an event handler for the `AppointmentTimeChanged` event, use the `addHandlerAsync` method of the `Item`
      object. The event handler receives an argument of type
      [Office.AppointmentTimeChangedEventArgs](https://learn.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!--
      -->.


