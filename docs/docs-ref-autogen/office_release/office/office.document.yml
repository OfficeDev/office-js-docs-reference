      imageLeft and imageTop values are allowed and possibly readjusted by Excel to position the image inside a
      worksheet. Image aspect ratio is locked unless both imageWidth and imageHeight parameters are provided. If only
      one of the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the
      original aspect ratio.</td> </tr> <tr> <td></td> <td>All other cases</td> <td>An error is returned.</td> </tr>


