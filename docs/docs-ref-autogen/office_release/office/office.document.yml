      cells will be overwritten.</td> </tr> <tr> <td></td> <td></td> <td>If <code>data</code> is a TableData object, a
      new Excel table with the specified set of rows and headers is inserted, if no other data in surrounding cells will
      be overwritten.</td> </tr> <tr> <td></td> <td>If multiple cells are selected</td> <td>If the shape doesn't match
      the shape of <code>data</code>, an error is returned.</td> </tr> <tr> <td></td> <td></td> <td>If the shape of the
      selection exactly matches the shape of <code>data</code>, the values of the selected cells are updated based on
