  - name: 'getFileAsync(fileType, options, callback)'
    uid: 'office!Office.Document#getFileAsync:member(1)'
    package: office!
    fullName: 'getFileAsync(fileType, options, callback)'
    summary: >-
      Returns the entire document file in slices of up to 4194304 bytes (4 MB). For add-ins on iPad, file slice is
      supported up to 65536 (64 KB). Note that specifying file slice size of above permitted limit will result in an
      "Internal Error" failure.
    remarks: >-
      **Requirement sets**:


      -
      [CompressedFile](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#compressedfile)
      (when using `Office.FileType.Compressed`<!-- -->)


      - [File](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#file)


      -
      [TextFile](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textfile)
      (when using `Office.FileType.Text`<!-- -->)


      For add-ins running in Office applications other than Office on iPad, the `getFileAsync` method supports getting
      files in slices of up to 4194304 bytes (4 MB). For add-ins running in Office apps on iPad, the `getFileAsync`
      method supports getting files in slices of up to 65536 (64 KB).


      The `fileType` parameter can be specified by using the [Office.FileType](xref:office!Office.FileType:enum)
      enumeration or text values. But the possible values vary with the application.


      *Supported FileTypes, by platform* <table> <tr><th> </th><th> Office on the web </th><th> Office on Windows
      </th><th> Office on Mac </th><th> Office on iPad </th></tr> <tr><td><strong> Excel
      </strong></td><td><code>Compressed</code>, <code>Pdf</code> </td><td><code>Compressed</code>, <code>Pdf</code>,
      <code>Text</code></td><td><code>Compressed</code>, <code>Pdf</code>, <code>Text</code></td><td> Not supported
      </td></tr> <tr><td><strong> PowerPoint </strong></td><td><code>Compressed</code>, <code>Pdf</code>
      </td><td><code>Compressed</code>, <code>Pdf</code> </td><td><code>Compressed</code>, <code>Pdf</code>
      </td><td><code>Compressed</code>, <code>Pdf</code></td></tr> <tr><td><strong> Word
      </strong></td><td><code>Compressed</code>, <code>Pdf</code>, <code>Text</code></td><td><code>Compressed</code>,
      <code>Pdf</code>, <code>Text</code></td><td><code>Compressed</code>, <code>Pdf</code>,
      <code>Text</code></td><td><code>Compressed</code>, <code>Pdf</code></td></tr> </table>


      #### Examples


      ```TypeScript

      // The following example gets the document in Office Open XML ("compressed") format in 65536 bytes (64 KB) slices.

      // Note: The implementation of app.showNotification in this example is from the Visual Studio template for Office
      Add-ins.

      function getDocumentAsCompressed() {
          Office.context.document.getFileAsync(Office.FileType.Compressed, { sliceSize: 65536 /*64 KB*/ }, 
              function (result) {
                  if (result.status == "succeeded") {
                      // If the getFileAsync call succeeded, then
                      // result.value will return a valid File Object.
                      const myFile = result.value;
                      const sliceCount = myFile.sliceCount;
                      const docDataSlices = [];
                      let slicesReceived = 0, gotAllSlices = true;
                      app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);

                      // Get the file slices.
                      getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docDataSlices, slicesReceived);
                  } else {
                      app.showNotification("Error:", result.error.message);
                  }
          });
      }


      function getSliceAsync(file, nextSlice, sliceCount, gotAllSlices, docDataSlices, slicesReceived) {
          file.getSliceAsync(nextSlice, function (sliceResult) {
              if (sliceResult.status == "succeeded") {
                  if (!gotAllSlices) { /* Failed to get all slices, no need to continue. */
                      return;
                  }

                  // Got one slice, store it in a temporary array.
                  // (Or you can do something else, such as
                  // send it to a third-party server.)
                  docDataSlices[sliceResult.value.index] = sliceResult.value.data;
                  if (++slicesReceived == sliceCount) {
                    // All slices have been received.
                    file.closeAsync();
                    onGotAllSlices(docDataSlices);
                  }
                  else {
                      getSliceAsync(file, ++nextSlice, sliceCount, gotAllSlices, docDataSlices, slicesReceived);
                  }
              }
                  else {
                      gotAllSlices = false;
                      file.closeAsync();
                      app.showNotification("getSliceAsync Error:", sliceResult.error.message);
                  }
          });
      }


      function onGotAllSlices(docDataSlices) {
          let docData = [];
          for (let i = 0; i < docDataSlices.length; i++) {
              docData = docData.concat(docDataSlices[i]);
          }

          let fileContent = new String();
          for (let j = 0; j < docData.length; j++) {
              fileContent += String.fromCharCode(docData[j]);
          }

          // Now all the file content is stored in 'fileContent' variable,
          // you can do something with it, such as print, fax...
      }


      // The following example gets the document in PDF format.

      Office.context.document.getFileAsync(Office.FileType.Pdf,
          function(result) {
              if (result.status == "succeeded") {
                  const myFile = result.value;
                  const sliceCount = myFile.sliceCount;
                  app.showNotification("File size:" + myFile.size + " #Slices: " + sliceCount);

                  // Get the file slices.
                  const docDataSlices = [];
                  let slicesReceived = 0, gotAllSlices = true;
                  getSliceAsync(myFile, 0, sliceCount, gotAllSlices, docDataSlices, slicesReceived);
                  
                  myFile.closeAsync();
              }
              else {
                  app.showNotification("Error:", result.error.message);
              }
          }
      );

      ```
