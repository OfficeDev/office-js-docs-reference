name: Office.OfficeTheme
uid: 'office!Office.OfficeTheme:interface'
package: office!
fullName: Office.OfficeTheme
summary: >-
  Provides access to the properties for Office theme colors.


  Using Office theme colors lets you coordinate the color scheme of your add-in with the current Office theme selected
  by the user. The user sets a theme in an Office application through **File** &gt; **Account** or **Office
  Account** &gt; **Office Theme**. The selected theme is then applied across all Office applications. Using Office
  theme colors is appropriate for mail and task pane add-ins.


  For more information on Office themes, see [Change the look and feel of Microsoft
  365](https://support.microsoft.com/office/63e65e1c-08d4-4dea-820e-335f54672310)<!-- -->.
