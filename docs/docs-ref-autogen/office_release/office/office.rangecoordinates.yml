name: Office.RangeCoordinates
uid: 'office!Office.RangeCoordinates:interface'
package: office!
fullName: Office.RangeCoordinates
summary: >-
  Specifies a cell, or row, or column, by its zero-based row and/or column number. Example: `{row: 3, column: 4}`
  specifies the cell in the 3rd (zero-based) row in the 4th (zero-based) column.
remarks: ''
isPreview: false
isDeprecated: false
