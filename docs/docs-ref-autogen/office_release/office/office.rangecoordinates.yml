    uid: 'office!Office.RangeCoordinates#column:member'
    package: office!
    fullName: column
    summary: 'The zero-based column of the range. If not specified, all cells, in the row specified by `row` are included.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'column?: number'
      return:
        type: number
  - name: row
