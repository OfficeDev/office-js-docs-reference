    uid: 'office!Office.DialogOptions#width:member'
    package: office!
    fullName: width
    summary: Defines the width of the dialog as a percentage of the current display. Defaults to 80%. 150px minimum.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
