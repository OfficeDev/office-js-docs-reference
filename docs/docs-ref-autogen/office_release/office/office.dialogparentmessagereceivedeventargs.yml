name: Office.DialogParentMessageReceivedEventArgs
uid: 'office!Office.DialogParentMessageReceivedEventArgs:interface'
package: office!
fullName: Office.DialogParentMessageReceivedEventArgs
summary: >-
  Provides information about the message from the parent page that raised the `DialogParentMessageReceived` event.


  To add an event handler for the `DialogParentMessageReceived` event, use the `addHandlerAsync` method of the
  [Office.UI](xref:office!Office.UI:interface) object.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
