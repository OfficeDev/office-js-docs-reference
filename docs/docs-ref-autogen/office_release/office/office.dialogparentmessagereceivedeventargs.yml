    uid: 'office!Office.DialogParentMessageReceivedEventArgs#message:member'
    package: office!
    fullName: message
    summary: 'Gets the content of the message sent from the parent page, which can be any string or stringified data.'
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'message: string;'
      return:
        type: string
  - name: origin
    uid: 'office!Office.DialogParentMessageReceivedEventArgs#origin:member'
    package: office!
    fullName: origin
    summary: Gets the domain of the parent page that called `Dialog.messageChild`<!-- -->.
    remarks: >-
      **Requirement set**: [DialogOrigin
      1.1](https://learn.microsoft.com/javascript/api/requirement-sets/common/dialog-origin-requirement-sets)<!-- -->.
