  - name: urls
    uid: 'office!Office.Context#urls:member'
    package: office!
    fullName: urls
    summary: Gets the object to retrieve the runtime URLs of an add-in.
    remarks: >-
      **Applications**: Outlook on the web and on Windows
      ([new](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627) and classic clients)


      \[ [API set: Mailbox 1.14](/office/dev/add-ins/reference/javascript-api-for-office) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **restricted**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**:


      - In Outlook on the web and new Outlook on Windows, this API isn't supported in add-ins that implement a task
      pane. On these clients, the API is only supported in add-ins that implement event-based activation or integrated
      spam reporting.


      - In classic Outlook on Windows, this API is supported in add-ins that implement a task pane, event-based
      activation, or integrated spam reporting.


      #### Examples


      ```TypeScript

      // Get the value of the first parameter of the JavaScript runtime URL.

      // For example, if the URL is https://wwww.contoso.com/training?key1=value1&key2=value2,

      // the following function logs "First parameter value: value1" to the console.

      const url = Office.context.urls.javascriptRuntimeUrl;

      const regex = /=([^&]+)/;

      console.log(`First parameter value: ${url.match(regex)[1]}`);

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'urls: Urls;'
      return:
        type: '<xref uid="office!Office.Urls:interface" />'
