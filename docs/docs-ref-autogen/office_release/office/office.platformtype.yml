### YamlMime:TSEnum
name: Office.PlatformType
uid: 'office!Office.PlatformType:enum'
package: office!
fullName: Office.PlatformType
summary: Specifies the OS or other platform on which the Office application is running.
remarks: |-
  **Important**: In Outlook, this enum is available from Mailbox requirement set 1.5.

  #### Examples

  ```TypeScript
  const contextInfo = Office.context.diagnostics;
  const platformType: Office.PlatformType = contextInfo.platform;
  console.log("Platform: " + platformType);
  ```
isPreview: false
isDeprecated: false
fields:
  - name: Android
    uid: 'office!Office.PlatformType.Android:member'
    package: office!
    summary: The platform is an Android device.
  - name: iOS
    uid: 'office!Office.PlatformType.iOS:member'
    package: office!
    summary: The platform is an iOS device.
  - name: Mac
    uid: 'office!Office.PlatformType.Mac:member'
    package: office!
    summary: The platform is Mac.
  - name: OfficeOnline
    uid: 'office!Office.PlatformType.OfficeOnline:member'
    package: office!
    summary: >-
      The platform is Office on the web (in a browser).


      **Important**: In Outlook, `OfficeOnline` is returned if an add-is is running in Outlook on the web or in [new
      Outlook on Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!-- -->.
  - name: PC
    uid: 'office!Office.PlatformType.PC:member'
    package: office!
    summary: The platform is PC (Windows).
  - name: Universal
    uid: 'office!Office.PlatformType.Universal:member'
    package: office!
    summary: The platform is WinRT.
