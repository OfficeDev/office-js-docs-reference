### YamlMime:TSType
name: OfficeExtension.LoadOption
uid: 'office!OfficeExtension.LoadOption:interface'
package: office!
fullName: OfficeExtension.LoadOption
summary: >-
  Specifies which properties of an object should be loaded. This load happens when the sync() method is executed. This
  synchronizes the states between Office objects and corresponding JavaScript proxy objects.
remarks: >-
  For Word, the preferred method for specifying the properties and paging information is by using a string literal. The
  first two examples show the preferred way to request the text and font size properties for paragraphs in a paragraph
  collection:


  `context.load(paragraphs, 'text, font/size');`


  `paragraphs.load('text, font/size');`


  Here is a similar example using object notation (includes paging):


  `context.load(paragraphs, {select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


  `paragraphs.load({select: 'text, font/size', expand: 'font', top: 50, skip: 0});`


  Note that if we don't specify the specific properties on the font object in the select statement, the expand statement
  by itself would indicate that all of the font properties are loaded.


  #### Examples


  ```javascript

  // This example shows how to get the paragraphs in the Word document

  // along with their text and font size properties.


  // Run a batch operation against the Word object model.

  Word.run(function (context) {
      // Create a proxy object for the paragraphs collection.
      const paragraphs = context.document.body.paragraphs;

      // Queue a command to load the text and font properties.
      // It is best practice to always specify the property set.
      // Otherwise, all properties are returned on the object.
      context.load(paragraphs, 'text, font/size');

      // Synchronize the document state by executing the queued commands,
      // and return a promise to indicate task completion.
      return context.sync().then(function () {
          // Insert code that works with the paragraphs loaded by context.load().
      })
  })

  .catch(function (error) {
      console.log('Error: ' + JSON.stringify(error));
      if (error instanceof OfficeExtension.Error) {
          console.log('Debug info: ' + JSON.stringify(error.debugInfo));
      }
  });

  ```
