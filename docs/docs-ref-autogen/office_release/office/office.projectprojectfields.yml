### YamlMime:TSEnum
name: Office.ProjectProjectFields
uid: 'office!Office.ProjectProjectFields:enum'
package: office!
fullName: Office.ProjectProjectFields
summary: >-
  Specifies the project fields that are available as a parameter for the
  [Document](xref:office!Office.Document:interface)<!-- -->.getProjectFieldAsync method.
remarks: >-
  A ProjectProjectFields constant can be used as a parameter of the
  [Document](xref:office!Office.Document:interface)<!-- -->.getProjectFieldAsync method.
example: []
isPreview: false
isDeprecated: false
fields:
  - name: CurrencyDigits
    uid: 'office!Office.ProjectProjectFields.CurrencyDigits:member'
    package: office!
    summary: The number of digits after the decimal for the currency.
  - name: CurrencySymbol
    uid: 'office!Office.ProjectProjectFields.CurrencySymbol:member'
    package: office!
    summary: The currency symbol.
  - name: CurrencySymbolPosition
    uid: 'office!Office.ProjectProjectFields.CurrencySymbolPosition:member'
    package: office!
    summary: >-
      The placement of the currency symbol: Not specified = -1; Before the value with no space ($0) = 0; After the value
      with no space (0$) = 1; Before the value with a space ($ 0) = 2; After the value with a space (0 $) = 3.
  - name: DurationUnits
    uid: 'office!Office.ProjectProjectFields.DurationUnits:member'
    package: office!
    summary: ''
  - name: Finish
    uid: 'office!Office.ProjectProjectFields.Finish:member'
    package: office!
    summary: The project finish date.
  - name: GUID
    uid: 'office!Office.ProjectProjectFields.GUID:member'
    package: office!
    summary: The GUID of the project.
  - name: ProjectServerUrl
    uid: 'office!Office.ProjectProjectFields.ProjectServerUrl:member'
    package: office!
    summary: 'The Project Web App URL, for projects that are stored in Project Server.'
  - name: ReadOnly
    uid: 'office!Office.ProjectProjectFields.ReadOnly:member'
    package: office!
    summary: Specifies whether the project is read-only.
  - name: Start
    uid: 'office!Office.ProjectProjectFields.Start:member'
    package: office!
    summary: The project start date.
  - name: VERSION
    uid: 'office!Office.ProjectProjectFields.VERSION:member'
    package: office!
    summary: The project version.
  - name: WorkUnits
    uid: 'office!Office.ProjectProjectFields.WorkUnits:member'
    package: office!
    summary: 'The work units of the project, such as days or hours.'
  - name: WSSList
    uid: 'office!Office.ProjectProjectFields.WSSList:member'
    package: office!
    summary: 'The name of the SharePoint list, for projects that are synchronized with a tasks list.'
  - name: WSSUrl
    uid: 'office!Office.ProjectProjectFields.WSSUrl:member'
    package: office!
    summary: 'The SharePoint URL, for projects that are synchronized with a SharePoint list.'
