functions:
  - name: Office.initialize(reason)
    uid: 'office!Office.initialize:function(1)'
    package: office!
    summary: >-
      Occurs when the runtime environment is loaded and the add-in is ready to start interacting with the application
      and hosted document.


      The reason parameter of the initialize event listener function returns an `InitializationReason` enumeration value
      that specifies how initialization occurred. A task pane or content add-in can be initialized in two ways:


      - The user just inserted it from Recently Used Add-ins section of the Add-in drop-down list on the Insert tab of
      the ribbon in the Office application, or from Insert add-in dialog box.


      - The user opened a document that already contains the add-in.


      *Note*: The reason parameter of the initialize event listener function only returns an `InitializationReason`
      enumeration value for task pane and content add-ins. It does not return a value for Outlook add-ins.
    remarks: >-
      **Support details**


      For more information about Office application and server requirements, see [Requirements for running Office
      Add-ins](https://learn.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported applications, by platform* <table> <tr><th> </th><th> Office on the web </th><th> Office on Windows
      </th><th> Office on Mac </th><th> Office on iPad </th><th> Outlook on mobile devices </th></tr> <tr><td><strong>
      Excel </strong></td><td> Supported </td><td> Supported </td><td> Supported </td><td> Supported </td><td> Not
      applicable </td></tr> <tr><td><strong> Outlook </strong></td><td> Supported </td><td> Supported </td><td>
      Supported </td><td> Supported </td><td> Supported </td></tr> <tr><td><strong> PowerPoint </strong></td><td>
      Supported </td><td> Supported </td><td> Supported </td><td> Supported </td><td> Not applicable </td></tr>
      <tr><td><strong> Project </strong></td><td> Not supported </td><td> Supported </td><td> Supported </td><td> Not
      supported </td><td> Not applicable </td></tr> <tr><td><strong> Word </strong></td><td> Supported </td><td>
      Supported </td><td> Supported </td><td> Supported </td><td> Not applicable </td></tr> </table>


      #### Examples


      ```TypeScript

      // You can use the value of the InitializationEnumeration to implement different logic for

      // when the add-in is first inserted versus when it is already part of the document.

      // The following example shows some simple logic that uses the value of the reason parameter

      // to display how the task pane or content add-in was initialized.

      Office.initialize = function (reason) {
          // Checks for the DOM to load using the jQuery ready method.
          $(document).ready(function () {
          // After the DOM is loaded, code specific to the add-in can run.
          // Display initialization reason.
          if (reason == "inserted")
          write("The add-in was just inserted.");

          if (reason == "documentOpened")
          write("The add-in is already part of the document.");
          });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'export function initialize(reason: InitializationReason): void;'
      parameters:
        - id: reason
          description: Indicates how the app was initialized.
          type: '<xref uid="office!Office.InitializationReason:enum" />'
      return:
        type: void
        description: ''
