  - name: Office.onReady(callback)
    uid: 'office!Office.onReady:function(1)'
    package: office!
    summary: >-
      Ensures that the Office JavaScript APIs are ready to be called by the add-in. If the framework hasn't initialized
      yet, the callback or promise will wait until the Office application is ready to accept API calls. Note that though
      this API is intended to be used inside an Office add-in, it can also be used outside the add-in. In that case,
      once Office.js determines that it is running outside of an Office application, it will call the callback and
      resolve the promise with "null" for both the application and platform.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        export function onReady(callback?: (info: { host: HostType, platform: PlatformType }) => any): Promise<{ host:
        HostType, platform: PlatformType }>;
      parameters:
        - id: callback
          description: >-
            An optional callback function, that will receive the application and platform info. Alternatively, rather
            than use a callback, an add-in may simply wait for the Promise returned by the function to resolve.
          type: >-
            (info: { host: <xref uid="office!Office.HostType:enum" />, platform: <xref
            uid="office!Office.PlatformType:enum" /> }) =&gt; any
      return:
        type: >-
          Promise&lt;{ host: <xref uid="office!Office.HostType:enum" />, platform: <xref
          uid="office!Office.PlatformType:enum" /> }&gt;
        description: 'A Promise that contains the application and platform info, once initialization is completed.'
  - name: 'Office.select(expression, callback)'
    uid: 'office!Office.select:function(1)'
    package: office!
    summary: Returns a promise of an object described in the expression. Callback is invoked only if the function fails.
    remarks: >-
      **Support details**


      For more information about Office application and server requirements, see [Requirements for running Office
      Add-ins](https://learn.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported applications, by platform* <table> <tr><th> </th><th> Office on the web </th><th> Office on Windows
      </th><th> Office on iPad </th></tr> <tr><td><strong> Excel </strong></td><td> Supported </td><td> Supported
      </td><td> Supported </td></tr> <tr><td><strong> Word </strong></td><td> Not supported </td><td> Supported
      </td><td> Supported </td></tr> </table>


      #### Examples


      ```TypeScript

      // The following code example uses the select function to retrieve a binding with the id "cities" from

      // the Bindings collection, and then calls the addHandlerAsync method to add an event handler for the

      // dataChanged event of the binding.

      function addBindingDataChangedEventHandler() {
          Office.select("bindings#cities", function onError(){}).addHandlerAsync(Office.EventType.BindingDataChanged,
          function (eventArgs) {
              doSomethingWithBinding(eventArgs.binding);
          });
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'export function select(expression: string, callback?: (result: AsyncResult<any>) => void): Binding;'
      parameters:
        - id: expression
          description: >-
            The object to be retrieved. Example "bindings\#BindingName", retrieves a binding promise for a binding named
            'BindingName'
          type: string
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns, whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->.
          type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;any&gt;) =&gt; void'
      return:
        type: '<xref uid="office!Office.Binding:interface" />'
        description: ''
  - name: Office.useShortNamespace(useShortNamespace)
    uid: 'office!Office.useShortNamespace:function(1)'
    package: office!
    summary: Toggles on and off the `Office` alias for the full `Microsoft.Office.WebExtension` namespace.
    remarks: >-
      **Support details**


      For more information about Office application and server requirements, see [Requirements for running Office
      Add-ins](https://learn.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported applications, by platform* <table> <tr><th> </th><th> Office on the web </th><th> Office on Windows
      </th><th> Office on Mac </th><th> Office on iPad </th><th> Outlook on mobile devices </th></tr> <tr><td><strong>
      Excel </strong></td><td> Supported </td><td> Supported </td><td> Not supported </td><td> Supported </td><td> Not
      applicable </td></tr> <tr><td><strong> Outlook </strong></td><td> Supported </td><td> Supported </td><td>
      Supported </td><td> Supported </td><td> Supported </td></tr> <tr><td><strong> PowerPoint </strong></td><td>
      Supported </td><td> Supported </td><td> Not supported </td><td> Supported </td><td> Not applicable </td></tr>
      <tr><td><strong> Project </strong></td><td> Not supported </td><td> Supported </td><td> Not supported </td><td>
      Not supported </td><td> Not applicable </td></tr> <tr><td><strong> Word </strong></td><td> Supported </td><td>
      Supported </td><td> Not supported </td><td> Supported </td><td> Not applicable </td></tr> </table>


      #### Examples


      ```TypeScript

      function startUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(true);
          }
          else {
              Office.useShortNamespace(true);
          }
          write('Office alias is now ' + typeof Office);
      }


      function stopUsingShortNamespace() {
          if (typeof Office === 'undefined') {
              Microsoft.Office.WebExtension.useShortNamespace(false);
          }
          else {
              Office.useShortNamespace(false);
          }
          write('Office alias is now ' + typeof Office);
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'export function useShortNamespace(useShortNamespace: boolean): void;'
      parameters:
        - id: useShortNamespace
          description: True to use the shortcut alias; otherwise false to disable it. The default is true.
          type: boolean
      return:
        type: void
        description: ''
