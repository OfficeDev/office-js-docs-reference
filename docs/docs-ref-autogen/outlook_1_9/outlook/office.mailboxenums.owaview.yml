### YamlMime:TSEnum
name: Office.MailboxEnums.OWAView
uid: 'outlook!Office.MailboxEnums.OWAView:enum'
package: outlook!
fullName: Office.MailboxEnums.OWAView
summary: Represents the current view of Outlook on the web.
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: OneColumn
    uid: 'outlook!Office.MailboxEnums.OWAView.OneColumn:member'
    package: outlook!
    summary: >-
      One-column view. Displayed when the screen is narrow. Outlook on the web
      uses this single-column layout on the entire screen of a smartphone.
  - name: ThreeColumns
    uid: 'outlook!Office.MailboxEnums.OWAView.ThreeColumns:member'
    package: outlook!
    summary: >-
      Three-column view. Displayed when the screen is wide. For example, Outlook
      on the web uses this view in a full screen window on a desktop computer.
  - name: TwoColumns
    uid: 'outlook!Office.MailboxEnums.OWAView.TwoColumns:member'
    package: outlook!
    summary: >-
      Two-column view. Displayed when the screen is wider. Outlook on the web
      uses this view on most tablets.
