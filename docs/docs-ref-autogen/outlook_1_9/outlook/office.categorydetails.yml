name: Office.CategoryDetails
uid: 'outlook!Office.CategoryDetails:interface'
package: outlook!
fullName: Office.CategoryDetails
summary: >-
  Represents a category's details like name and associated color.


  \[ [API set: Mailbox
  1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)
  \]
remarks: >-
  **[Minimum permission
  level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: `ReadItem`


  **[Applicable Outlook
  mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Compose or Read


  #### Examples


  ```javascript

  var categories = [
      {
          "displayName": "Urgent!",
          "color": Office.MailboxEnums.CategoryColor.Preset0
      }
  ];

  ```
