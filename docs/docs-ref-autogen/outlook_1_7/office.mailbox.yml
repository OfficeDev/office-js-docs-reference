  - uid: Outlook_1_7.Office.Mailbox.displayAppointmentForm
    summary: >-
      Displays an existing calendar appointment.


      The displayAppointmentForm method opens an existing calendar appointment in a new window on the desktop or in a
      dialog box on mobile devices.


      In Outlook for Mac, you can use this method to display a single appointment that is not part of a recurring
      series, or the master appointment of a recurring series, but you cannot display an instance of the series. This is
      because in Outlook for Mac, you cannot access the properties (including the item ID) of instances of a recurring
      series.


      In Outlook Web App, this method opens the specified form only if the body of the form is less than or equal to
      32KB number of characters.


      If the specified item identifier does not identify an existing appointment, a blank pane opens on the client
      computer or device, and no error message will be returned.


      **Note**: This method is not supported in Outlook for iOS or Outlook for Android.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read


      #### Examples


      ```javascript

      Office.context.mailbox.displayAppointmentForm(appointmentId);

      ```
    name: displayAppointmentForm(itemId)
    fullName: displayAppointmentForm(itemId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayAppointmentForm(itemId: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemId
          description: The Exchange Web Services (EWS) identifier for an existing calendar appointment.
          type:
            - string
  - uid: Outlook_1_7.Office.Mailbox.displayMessageForm
    summary: >-
      Displays an existing message.


      The displayMessageForm method opens an existing message in a new window on the desktop or in a dialog box on
      mobile devices.


      In Outlook Web App, this method opens the specified form only if the body of the form is less than or equal to 32
      KB number of characters.


      If the specified item identifier does not identify an existing message, no message will be displayed on the client
      computer, and no error message will be returned.


      Do not use the displayMessageForm with an itemId that represents an appointment. Use the displayAppointmentForm
      method to display an existing appointment, and displayNewAppointmentForm to display a form to create a new
      appointment.


      **Note**: This method is not supported in Outlook for iOS or Outlook for Android.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read


      #### Examples


      ```javascript

      Office.context.mailbox.displayMessageForm(messageId);

      ```
    name: displayMessageForm(itemId)
    fullName: displayMessageForm(itemId)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayMessageForm(itemId: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: itemId
          description: The Exchange Web Services (EWS) identifier for an existing message.
          type:
            - string
  - uid: Outlook_1_7.Office.Mailbox.displayNewAppointmentForm
    summary: >-
      Displays a form for creating a new calendar appointment.


      The displayNewAppointmentForm method opens a form that enables the user to create a new appointment or meeting. If
      parameters are specified, the appointment form fields are automatically populated with the contents of the
      parameters.


      In Outlook Web App and OWA for Devices, this method always displays a form with an attendees field. If you do not
      specify any attendees as input arguments, the method displays a form with a Save button. If you have specified
      attendees, the form would include the attendees and a Send button.


      In the Outlook rich client and Outlook RT, if you specify any attendees or resources in the requiredAttendees,
      optionalAttendees, or resources parameter, this method displays a meeting form with a Send button. If you don't
      specify any recipients, this method displays an appointment form with a Save &amp; Close button.


      If any of the parameters exceed the specified size limits, or if an unknown parameter name is specified, an
      exception is thrown.


      **Note**: This method is not supported in Outlook for iOS or Outlook for Android.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read


      #### Examples


      ```javascript

      var start = new Date();

      var end = new Date();

      end.setHours(start.getHours() + 1);


      Office.context.mailbox.displayNewAppointmentForm(

      {
          requiredAttendees: ['bob@contoso.com'],
          optionalAttendees: ['sam@contoso.com'],
          start: start,
          end: end,
          location: 'Home',
          resources: ['projector@contoso.com'],
          subject: 'meeting',
          body: 'Hello World!'
      });

      ```
    name: displayNewAppointmentForm(parameters)
    fullName: displayNewAppointmentForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewAppointmentForm(parameters: AppointmentForm): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: An AppointmentForm describing the new appointment. All properties are optional.
          type:
            - AppointmentForm
  - uid: Outlook_1_7.Office.Mailbox.displayNewMessageForm
    summary: >-
      Displays a form for creating a new message.


      The displayNewMessageForm method opens a form that enables the user to create a new message. If parameters are
      specified, the message form fields are automatically populated with the contents of the parameters.


      If any of the parameters exceed the specified size limits, or if an unknown parameter name is specified, an
      exception is thrown.


      \[ [API set: Mailbox 1.6](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Read


      #### Examples


      ```javascript

      Office.context.mailbox.displayNewMessageForm(

      {
          // Copy the To line from current item.
          toRecipients: Office.context.mailbox.item.to,
          ccRecipients: ['sam@contoso.com'],
          subject: 'Outlook add-ins are cool!',
          htmlBody: 'Hello <b>World</b>!<br/><img src="cid:image.png"></i>',
          attachments: [
          {
              type: 'file',
              name: 'image.png',
              url: 'http://contoso.com/image.png',
              isInline: true
          }
          ]
      });

      ```
    name: displayNewMessageForm(parameters)
    fullName: displayNewMessageForm(parameters)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'displayNewMessageForm(parameters: any): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: parameters
          description: >-
            A dictionary containing all values to be filled in for the user in the new form. All parameters are
            optional.


            toRecipients: An array of strings containing the email addresses or an array containing an
            [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) object for each of the recipients
            on the To line. The array is limited to a maximum of 100 entries.


            ccRecipients: An array of strings containing the email addresses or an array containing an
            [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) object for each of the recipients
            on the Cc line. The array is limited to a maximum of 100 entries.


            bccRecipients: An array of strings containing the email addresses or an array containing an
            [Office.EmailAddressDetails](xref:Outlook_1_7.Office.EmailAddressDetails) object for each of the recipients
            on the Bcc line. The array is limited to a maximum of 100 entries.


            subject: A string containing the subject of the message. The string is limited to a maximum of 255
            characters.


            htmlBody: The HTML body of the message. The body content is limited to a maximum size of 32 KB.


            attachments: An array of JSON objects that are either file or item attachments.


            attachments.type: Indicates the type of attachment. Must be file for a file attachment or item for an item
            attachment.


            attachments.name: A string that contains the name of the attachment, up to 255 characters in length.


            attachments.url: Only used if type is set to file. The URI of the location for the file.


            attachments.isInline: Only used if type is set to file. If true, indicates that the attachment will be shown
            inline in the message body, and should not be displayed in the attachment list.


            attachments.itemId: Only used if type is set to item. The EWS item id of the existing e-mail you want to
            attach to the new message. This is a string up to 100 characters.
          type:
            - any
  - uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync
    summary: >-
      Gets a string that contains a token used to call REST APIs or Exchange Web Services.


      The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that
      hosts the user's mailbox. The lifetime of the callback token is 5 minutes.


      *REST Tokens*


      When a REST token is requested (options.isRest = true), the resulting token will not work to authenticate Exchange
      Web Services calls. The token will be limited in scope to read-only access to the current item and its
      attachments, unless the add-in has specified the ReadWriteMailbox permission in its manifest. If the
      ReadWriteMailbox permission is specified, the resulting token will grant read/write access to mail, calendar, and
      contacts, including the ability to send mail.


      The add-in should use the restUrl property to determine the correct URL to use when making REST API calls.


      *EWS Tokens*


      When an EWS token is requested (options.isRest = false), the resulting token will not work to authenticate REST
      API calls. The token will be limited in scope to accessing the current item.


      The add-in should use the ewsUrl property to determine the correct URL to use when making EWS calls.


      **Note**: It is recommended that add-ins use the REST APIs instead of Exchange Web Services whenever possible.


      \[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read


      #### Examples


      ```javascript

      function getCallbackToken() {
          var options = {
              isRest: true,
              asyncContext: { message: 'Hello World!' }
          };

          Office.context.mailbox.getCallbackTokenAsync(options, cb);
      }


      function cb(asyncResult) {
          var token = asyncResult.value;
      }

      ```
    name: 'getCallbackTokenAsync(options, callback)'
    fullName: 'getCallbackTokenAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getCallbackTokenAsync(options: Office.AsyncContextOptions & { isRest?: boolean }, callback: (asyncResult:
        Office.AsyncResult<string>) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: >-
            An object literal that contains one or more of the following properties. isRest: Determines if the token
            provided will be used for the Outlook REST APIs or Exchange Web Services. Default value is false.
            asyncContext: Any state data that is passed to the asynchronous method.
          type:
            - 'Office.AsyncContextOptions & { isRest?: boolean }'
        - id: callback
          description: >-
            When the method completes, the function passed in the callback parameter is called with a single parameter
            of type Office.AsyncResult. The token is provided as a string in the `asyncResult.value` property. If there
            was an error, then the `asyncResult.error` and `asyncResult.diagnostics` properties may provide additional
            information.
          type:
            - '(asyncResult: Office.AsyncResult<string>) => void'
  - uid: Outlook_1_7.Office.Mailbox.getCallbackTokenAsync_1
    summary: >-
      Gets a string that contains a token used to get an attachment or item from an Exchange Server.


      The getCallbackTokenAsync method makes an asynchronous call to get an opaque token from the Exchange Server that
      hosts the user's mailbox. The lifetime of the callback token is 5 minutes.


      You can pass the token and an attachment identifier or item identifier to a third-party system. The third-party
      system uses the token as a bearer authorization token to call the Exchange Web Services (EWS) GetAttachment or
      GetItem operation to return an attachment or item. For example, you can create a remote service to get attachments
      from the selected item.


      Your app must have the ReadItem permission specified in its manifest to call the getCallbackTokenAsync method in
      read mode.


      In compose mode you must call the saveAsync method to get an item identifier to pass to the getCallbackTokenAsync
      method. Your app must have ReadWriteItem permissions to call the saveAsync method.


      \[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
