  - uid: 'outlook!Office.MessageRead#end:member'
    summary: >-
      Gets the date and time that the appointment is to end.


      The end property is a Date object expressed as a Coordinated Universal Time (UTC) date and time value. You can use
      the convertToLocalClientTime method to convert the end property value to the client's local date and time.


      When you use the Time.setAsync method to set the end time, you should use the convertToUtcClientTime method to
      convert the local time on the client to UTC for the server.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.MessageRead#from:member'
    summary: >-
      Gets the email address of the sender of a message.


      The from and sender properties represent the same person unless the message is sent by a delegate. In that case,
      the from property represents the owner or delegator, and the sender property represents the delegate.


      The from property returns an EmailAddressDetails object.


      **Note**: The recipientType property of the EmailAddressDetails object in the from property is undefined.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read


      #### Examples


      ```javascript

      var from = Office.context.mailbox.item.from;

      console.log("From " + from);

      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#internetMessageId:member'
    summary: Gets the Internet message identifier for an email message.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read


      #### Examples


      ```javascript

      var internetMessageId = Office.context.mailbox.item.internetMessageId;

      console.log("internetMessageId: " + internetMessageId);

      ```
    name: internetMessageId
    fullName: internetMessageId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'internetMessageId: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#location:member'
    summary: |-
      Gets the location of a meeting request.

      The location property returns a string that contains the location of the appointment.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)
    name: location
    fullName: location
    langs:
      - typeScript
    type: property
    syntax:
      content: 'location: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageRead#recurrence:member'
    summary: >-
      Gets the recurrence pattern of an appointment. Gets the recurrence pattern of a meeting request. Read and compose
      modes for appointment items. Read mode for meeting request items.


      The recurrence property returns a recurrence object for recurring appointments or meetings requests if an item is
      a series or an instance in a series. `null` is returned for single appointments and meeting requests of single
      appointments. `undefined` is returned for messages that are not meeting requests.


      **Note**: Meeting requests have an itemClass value of IPM.Schedule.Meeting.Request.


      **Note**: If the recurrence object is null, this indicates that the object is a single appointment or a meeting
      request of a single appointment and NOT a part of a series.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)


      #### Examples


      ```javascript

      var recurrence = Office.context.mailbox.item.recurrence;

      console.log("Recurrence: " + JSON.stringify(recurrence));

      ```
    name: recurrence
    fullName: recurrence
    langs:
      - typeScript
    type: property
    syntax:
      content: 'recurrence: Recurrence;'
      return:
        type:
          - 'outlook!Office.Recurrence:interface'
  - uid: 'outlook!Office.MessageRead#sender:member'
    summary: >-
      Gets the email address of the sender of an email message.


      The from and sender properties represent the same person unless the message is sent by a delegate. In that case,
      the from property represents the delegator, and the sender property represents the delegate.


      **Note**: The recipientType property of the EmailAddressDetails object in the sender property is undefined.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read


      #### Examples


      ```javascript

      var senderName = Office.context.mailbox.item.sender.displayName;

      var senderAddress = Office.context.mailbox.item.sender.emailAddress;

      console.log("Sender: " + senderName + " (" + senderAddress + ")");

      ```
    name: sender
    fullName: sender
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sender: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#start:member'
    summary: >-
      Gets the date and time that the appointment is to begin.


      The start property is a Date object expressed as a Coordinated Universal Time (UTC) date and time value. You can
      use the convertToLocalClientTime method to convert the value to the client's local date and time.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - '!Date:interface'
