  - uid: Outlook.Office.AppointmentCompose.recurrence
    summary: >-
      Gets or sets the recurrence pattern of an appointment.


      The recurrence property returns a recurrence object for recurring appointments or meetings requests if an item is
      a series or an instance in a series. `null` is returned for single appointments and meeting requests of single
      appointments.


      **Note**: Meeting requests have an itemClass value of IPM.Schedule.Meeting.Request.


      **Note**: If the recurrence object is null, this indicates that the object is a single appointment or a meeting
      request of a single appointment and NOT a part of a series.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table> <tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>
      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Organizer</td></tr>
      </table>

      #### Examples


      ```javascript

      // This example gets the Recurrence object of an appointment item.

      Office.context.mailbox.item.recurrence.getAsync(callback);


      function callback(asyncResult) {
          var context = asyncResult.context;
          var recurrence = asyncResult.value;
          if (!recurrence) {
              console.log("One-time appointment or meeting");
          } else {
              console.log(JSON.stringify(recurrence));
          }
      }


      // The following example shows the results of the getAsync call that retrieves the recurrence for a series.

      // NOTE: In this example, seriesTimeObject is a placeholder for the JSON representing the

      // recurrence.seriesTime property. You should use the SeriesTime object's methods to get the

      // recurrence date and time properties.

      Recurrence = {
          "recurrenceType": "weekly",
          "recurrenceProperties": {"interval": 2, "days": ["mon","thu","fri"], "firstDayOfWeek": "sun"},
          "seriesTime": {seriesTimeObject},
          "recurrenceTimeZone": {"name": "Pacific Standard Time", "offset": -480}
      }

      ```
    name: recurrence
    fullName: recurrence
    langs:
      - typeScript
    type: property
    syntax:
      content: 'recurrence: Recurrence;'
      return:
        type:
          - Outlook.Office.Recurrence
  - uid: Outlook.Office.AppointmentCompose.requiredAttendees
    summary: >-
      Provides access to the required attendees of an event. The type of object and level of access depends on the mode
      of the current item. The requiredAttendees property returns an [Office.Recipients](xref:Outlook.Office.Recipients)
      object that provides methods to get or update the required attendees for a meeting.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table> <tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>
      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Organizer</td></tr>
      </table>

      #### Examples


      ```javascript

      Office.context.mailbox.item.requiredAttendees.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

      Office.context.mailbox.item.requiredAttendees.addAsync( ['jason@contoso.com'] );

      Office.context.mailbox.item.requiredAttendees.getAsync(callback);


      function callback(asyncResult) {
          var arrayOfRequiredAttendeesRecipients = asyncResult.value;
          console.log(JSON.stringify(arrayOfRequiredAttendeesRecipients));
      }

      ```
    name: requiredAttendees
    fullName: requiredAttendees
    langs:
      - typeScript
    type: property
    syntax:
