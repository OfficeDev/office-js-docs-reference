        - id: options
          description: >-
            An object literal that contains one or more of the following properties. asyncContext: Developers can
            provide any object they wish to access in the callback method. coercionType: If text, the current style is
            applied in Outlook Web App and Outlook. If the field is an HTML editor, only the text data is inserted, even
            if the data is HTML. If html and the field supports HTML (the subject doesn't), the current style is applied
            in Outlook Web App and the default style is applied in Outlook. If the field is a text field, an
            InvalidDataFormat error is returned. If coercionType is not set, the result depends on the field: if the
            field is HTML then HTML is used; if the field is text, then plain text is used.
          type:
            - Office.AsyncContextOptions & CoercionTypeOptions
        - id: callback
