items:
  - uid: 'outlook!Office.Item:interface'
    summary: >-
      The item object is used to access the currently selected message, meeting request, or appointment. You can
      determine the type of the item by using the `itemType` property.


      If you want to see IntelliSense for only a specific type or mode, cast this item to one of the following:


      - [Appointment](xref:outlook!Office.Appointment:interface)


      - [AppointmentCompose](xref:outlook!Office.AppointmentCompose:interface)


      - [AppointmentRead](xref:outlook!Office.AppointmentRead:interface)


      - [Message](xref:outlook!Office.Message:interface)


      - [MessageCompose](xref:outlook!Office.MessageCompose:interface)


      - [MessageRead](xref:outlook!Office.MessageRead:interface)


      - [ItemCompose](xref:outlook!Office.ItemCompose:interface)


      - [ItemRead](xref:outlook!Office.ItemRead:interface)
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: Restricted


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, Message Compose, or Message Read
