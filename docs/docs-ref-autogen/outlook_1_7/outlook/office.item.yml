  - uid: 'outlook!Office.Item#seriesId:member'
    summary: >-
      Gets the id of the series that an instance belongs to.


      In Outlook on the web and desktop clients, the seriesId returns the Exchange Web Services (EWS) ID of the parent
      (series) item that this item belongs to. However, on iOS and Android, the seriesId returns the REST ID of the
      parent item.


      **Note**: The identifier returned by the seriesId property is the same as the Exchange Web Services item
      identifier. The seriesId property is not identical to the Outlook IDs used by the Outlook REST API. Before making
      REST API calls using this value, it should be converted using Office.context.mailbox.convertToRestId. For more
      details, see [Use the Outlook REST APIs from an Outlook
      add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!-- -->.


      The seriesId property returns null for items that do not have parent items such as single appointments, series
      items, or meeting requests and returns undefined for any other items that are not meeting requests.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, Message Compose, or Message Read


      #### Examples


      ```javascript

      var seriesId = Office.context.mailbox.item.seriesId;


      // The seriesId property returns null for items that do

      // not have parent items (such as single appointments,

      // series items, or meeting requests) and returns

      // undefined for messages that are not meeting requests.

      var isSeriesInstance = (seriesId != null);

      console.log("SeriesId is " + seriesId 
          + " and isSeriesInstance is " + isSeriesInstance);
      ```
    name: seriesId
    fullName: seriesId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesId: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.Item#subject:member'
    summary: >-
      Gets or sets the description that appears in the subject field of an item.


      The subject property gets or sets the entire subject of the item, as sent by the email server.


      **Read mode**


      The subject property returns a string. Use the normalizedSubject property to get the subject minus any leading
      prefixes such as RE: and FW:.


      **Compose mode**


      The subject property returns a Subject object that provides methods to get and set the subject.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, Message Compose, or Message Read
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: Subject | string;'
      return:
        type:
          - 'outlook!Office.Item#subject~0:complex'
