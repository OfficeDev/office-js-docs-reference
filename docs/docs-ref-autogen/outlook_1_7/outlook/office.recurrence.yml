      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'seriesTime: SeriesTime;'
      return:
        type: <xref uid="outlook!Office.SeriesTime:interface" />
