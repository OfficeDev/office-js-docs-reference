  - uid: 'outlook!Office.MessageCompose#saveAsync:member(1)'
    summary: >-
      Asynchronously saves an item.


      When invoked, this method saves the current message as a draft and returns the item ID via the callback method. In
      Outlook on the web or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the item
      is saved to the local cache.


      Since appointments have no draft state, if `saveAsync` is called on an appointment in compose mode, the item will
      be saved as a normal appointment on the user's calendar. For new appointments that have not been saved before, no
      invitation will be sent. Saving an existing appointment will send an update to added or removed attendees.


      **Note**: If your add-in calls `saveAsync` on an item in compose mode in order to get an item ID to use with EWS
      or the REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually
      synced to the server. Until the item is synced, using the itemId will return an error.


      \[ [API set: Mailbox 1.3](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
      `ReadWriteItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
      Message Compose


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.
