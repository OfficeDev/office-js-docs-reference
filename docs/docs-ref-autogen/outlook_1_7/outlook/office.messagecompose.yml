            text, the current style is applied in Outlook on the web and desktop clients. If the field is an HTML
            editor, only the text data is inserted, even if the data is HTML. If html and the field supports HTML (the
            subject doesn't), the current style is applied in Outlook on the web and the default style is applied in
            Outlook on desktop clients. If the field is a text field, an `InvalidDataFormat` error is returned. If
