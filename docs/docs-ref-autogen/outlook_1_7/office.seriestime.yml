items:
  - uid: Outlook_1_7.Office.SeriesTime
    summary: >-
      The SeriesTime object provides methods to get and set the dates and times of appointments in a recurring series
      and get the dates and times of meeting requests in a recurring series.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[ Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[ Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Compose
      or read</td></tr></table>
    name: Office.SeriesTime
    fullName: Office.SeriesTime
    langs:
      - typeScript
    type: interface
    package: Outlook_1_7
    children:
      - Outlook_1_7.Office.SeriesTime.getDuration
      - Outlook_1_7.Office.SeriesTime.getEndDate
