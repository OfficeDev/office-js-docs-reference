  - uid: Outlook_1_7.Office.RecurrenceProperties.dayOfWeek
    summary: 'Represents the day of the week or type of day, for example, weekend day vs weekday.'
    name: dayOfWeek
    fullName: dayOfWeek
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dayOfWeek: Office.MailboxEnums.Days;'
      return:
        type:
          - outlook.Office.MailboxEnums.Days
  - uid: Outlook_1_7.Office.RecurrenceProperties.days
    summary: >-
      Represents the set of days for this recurrence. Valid values are: 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', and
      'Sun'.
    name: days
    fullName: days
    langs:
      - typeScript
    type: property
    syntax:
      content: 'days: Office.MailboxEnums.Days[];'
      return:
        type:
          - 'Office.MailboxEnums.Days[]'
  - uid: Outlook_1_7.Office.RecurrenceProperties.firstDayOfWeek
    summary: >-
      Represents your chosen first day of the week otherwise the default is the value in the current user's settings.
      Valid values are: 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', and 'Sun'.
    name: firstDayOfWeek
    fullName: firstDayOfWeek
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstDayOfWeek: Office.MailboxEnums.Days;'
      return:
        type:
          - outlook.Office.MailboxEnums.Days
  - uid: Outlook_1_7.Office.RecurrenceProperties.interval
