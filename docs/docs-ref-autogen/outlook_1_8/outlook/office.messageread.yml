  - uid: 'outlook!Office.MessageRead#end:member'
    summary: >-
      Gets the date and time that the appointment is to end.


      The end property is a Date object expressed as a Coordinated Universal Time (UTC) date and time value. You can use
      the convertToLocalClientTime method to convert the end property value to the client's local date and time.


      When you use the Time.setAsync method to set the end time, you should use the convertToUtcClientTime method to
      convert the local time on the client to UTC for the server.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Date;'
      return:
        type:
          - '!Date:interface'
  - uid: 'outlook!Office.MessageRead#from:member'
    summary: >-
      Gets the email address of the sender of a message.


      The from and sender properties represent the same person unless the message is sent by a delegate. In that case,
      the from property represents the owner or delegator, and the sender property represents the delegate.


      The from property returns an EmailAddressDetails object.


      **Note**: The recipientType property of the EmailAddressDetails object in the from property is undefined.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read


      #### Examples


      ```javascript

      var from = Office.context.mailbox.item.from;

      console.log("From " + from);

      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: EmailAddressDetails;'
      return:
        type:
          - 'outlook!Office.EmailAddressDetails:interface'
  - uid: 'outlook!Office.MessageRead#getAllInternetHeadersAsync:member(1)'
    summary: |-
      Gets all the internet headers for the message as a string.

      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message Read


      #### Examples


      ```javascript

      // Get the internet headers related to the mail.

      Office.context.mailbox.item.getAllInternetHeadersAsync(
          function(asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                  console.log(asyncResult.value);
              } else {
                  if (asyncResult.error.code == 9020) {
                      // GenericResponseError returned when there is no context.
                      // Treat as no context.
                  } else {
                      // Handle the error.
                  }
              }
          }
      );

      ```
    name: 'getAllInternetHeadersAsync(options, callback)'
    fullName: 'getAllInternetHeadersAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getAllInternetHeadersAsync(options?: Office.AsyncContextOptions, callback?: (asyncResult:
        Office.AsyncResult<string>) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter, asyncResult, which is an Office.AsyncResult object. On success, the internet headers data is
            provided in the asyncResult.value property as a string. Refer to [RFC
            2183](https://tools.ietf.org/html/rfc2183) for the formatting information of the returned string value. If
            the call fails, the asyncResult.error property will contain an error code with the reason for the failure.
          type:
            - 'outlook!Office.MessageRead#getAllInternetHeadersAsync~0:complex'
