  - uid: 'outlook!Office.Appointment#end:member'
    summary: >-
      Gets or sets the date and time that the appointment is to end.


      **Read mode**


      The end property is a [Time](xref:outlook!Office.Time:interface) object expressed as a Coordinated Universal Time
      (UTC) date and time value. You can use the convertToLocalClientTime method to convert the end property value to
      the client's local date and time.


      **Compose mode**


      The end property is a Date object expressed as a Coordinated Universal Time (UTC) date and time value. You can use
      the convertToLocalClientTime method to convert the end property value to the client's local date and time.


      When you use the Time.setAsync method to set the end time, you should use the convertToUtcClientTime method to
      convert the local time on the client to UTC for the server.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, or Message Read (meeting request)
    name: end
    fullName: end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Time | Date;'
      return:
        type:
          - 'outlook!Office.Appointment#end~0:complex'
  - uid: 'outlook!Office.Appointment#enhancedLocation:member'
    summary: >-
      Gets or sets the locations of the appointment.


      **Read mode**


      The enhancedLocation property returns an [EnhancedLocation](xref:outlook!Office.EnhancedLocation:interface) object
      that allows you to get the set of locations (each represented by a
      [LocationDetails](xref:outlook!Office.LocationDetails:interface) object) associated with the appointment.


      **Compose mode**


      The `enhancedLocation` property returns an [EnhancedLocation](xref:outlook!Office.EnhancedLocation:interface)
      object that provides methods to get, remove, or add locations on an item.


      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer or Appointment Attendee
    name: enhancedLocation
    fullName: enhancedLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'enhancedLocation: EnhancedLocation;'
      return:
        type:
          - 'outlook!Office.EnhancedLocation:interface'
  - uid: 'outlook!Office.Appointment#getAttachmentContentAsync:member(1)'
    summary: >-
      Gets an attachment from a message or appointment and returns it as an **AttachmentContent** object.


      The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item. As a best
      practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were
      retrieved with the `getAttachmentsAsync` or `item.attachments` call. In Outlook on the web and mobile devices, the
      attachment identifier is valid only within the same session. A session is over when the user closes the app, or if
      the user starts composing an inline form then subsequently pops out the form to continue in a separate window.


      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer, Appointment Attendee, Message Compose, or Message Read


      **Errors**:


      - InvalidAttachmentId: The attachment identifier does not exist.
    name: 'getAttachmentContentAsync(attachmentId, options, callback)'
    fullName: 'getAttachmentContentAsync(attachmentId, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getAttachmentContentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?:
        (asyncResult: Office.AsyncResult<AttachmentContent>) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: attachmentId
          description: The identifier of the attachment you want to get.
          type:
            - string
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
          type:
            - 'outlook!Office.AsyncContextOptions:interface'
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter, asyncResult, which is an Office.AsyncResult object. If the call fails, the asyncResult.error
            property will contain and error code with the reason for the failure.
          type:
            - 'outlook!Office.Appointment#getAttachmentContentAsync~0:complex'
