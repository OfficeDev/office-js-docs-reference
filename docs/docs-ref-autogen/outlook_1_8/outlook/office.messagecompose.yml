  - uid: 'outlook!Office.MessageCompose:interface'
    summary: >-
      The message compose mode of [Office.context.mailbox.item](xref:outlook!Office.Item:interface)<!-- -->.


      **Important**: This is an internal Outlook object, not directly exposed through existing interfaces. You should
      treat this as a mode of Office.context.mailbox.item. Refer to the [Object
      Model](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/requirement-set-1.8/office.context.mailbox.item)
      page for more information.


      Parent interfaces:


      - [ItemCompose](xref:outlook!Office.ItemCompose:interface)


      - [Message](xref:outlook!Office.Message:interface)
    name: Office.MessageCompose
    fullName: Office.MessageCompose
    langs:
      - typeScript
    type: interface
    extends:
      - 'outlook!Office.Message:interface'
      - 'outlook!Office.ItemCompose:interface'
    package: outlook!
    children:
      - 'outlook!Office.MessageCompose#bcc:member'
      - 'outlook!Office.MessageCompose#from:member'
      - 'outlook!Office.MessageCompose#internetHeaders:member'
  - uid: 'outlook!Office.MessageCompose#bcc:member'
    summary: >-
      Gets an object that provides methods to get or update the recipients on the Bcc (blind carbon copy) line of a
      message.


      By default, the collection is limited to a maximum of 100 members. However, on Windows and Mac, the following
      limits apply.


      - Get 500 members maximum.


      - Set a maximum of 100 members per call, up to 500 members total.


      \[ [API set: Mailbox 1.1](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message
      Compose


      #### Examples


      ```javascript

      Office.context.mailbox.item.bcc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

      Office.context.mailbox.item.bcc.addAsync( ['jason@contoso.com'] );

      Office.context.mailbox.item.bcc.getAsync(callback);


      function callback(asyncResult) {
          var arrayOfBccRecipients = asyncResult.value;
      }

      ```
    name: bcc
    fullName: bcc
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bcc: Recipients;'
      return:
        type:
          - 'outlook!Office.Recipients:interface'
  - uid: 'outlook!Office.MessageCompose#from:member'
    summary: >-
      Gets the email address of the sender of a message.


      The from and sender properties represent the same person unless the message is sent by a delegate. In that case,
      the from property represents the owner or delegator, and the sender property represents the delegate.


      The from property returns a From object that provides a method to get the from value.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**:
      ReadWriteItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message
      Compose


      #### Examples


      ```javascript

      Office.context.mailbox.item.from.getAsync(callback);


      function callback(asyncResult) {
          var from = asyncResult.value;
      }

      ```
    name: from
    fullName: from
    langs:
      - typeScript
    type: property
    syntax:
      content: 'from: From;'
      return:
        type:
          - 'outlook!Office.From:interface'
  - uid: 'outlook!Office.MessageCompose#internetHeaders:member'
    summary: >-
      Gets or sets the custom internet headers of a message.


      The internetHeaders property returns an InternetHeaders object that provides methods to manage the internet
      headers on the message.


      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Message
      Compose


      #### Examples


      ```javascript

      Office.context.mailbox.item.internetHeaders.getAsync(["header1", "header2"], callback);


      function callback(asyncResult) {
          var dictionary = asyncResult.value;
          var header1_value = dictionary["header1"];
      }

      ```
    name: internetHeaders
    fullName: internetHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'internetHeaders: InternetHeaders;'
      return:
        type:
          - 'outlook!Office.InternetHeaders:interface'
