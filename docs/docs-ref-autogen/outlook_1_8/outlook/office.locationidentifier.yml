### YamlMime:TSType
name: Office.LocationIdentifier
uid: 'outlook!Office.LocationIdentifier:interface'
package: outlook!
fullName: Office.LocationIdentifier
summary: >-
  Represents the ID of a location.


  \[ [API set: Mailbox
  1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)
  \]
remarks: >-
  **[Minimum permission
  level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: `ReadItem`


  **[Applicable Outlook
  mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Compose or Read


  #### Examples


  ```javascript

  var locations = [
      {
          "id": "Contoso",
          "type": Office.MailboxEnums.LocationType.Custom
      }
  ];

  ```
isPreview: false
isDeprecated: false
type: interface
properties:
