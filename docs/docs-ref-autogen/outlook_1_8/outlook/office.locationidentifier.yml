    uid: 'outlook!Office.LocationIdentifier#id:member'
    package: outlook!
    fullName: id
    summary: |-
      The location's unique ID.

      For `Room` type, it's the room's email address.

      For `Custom` type, it's the `displayName`<!-- -->.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id: string;'
      return:
        type: string
  - name: type
    uid: 'outlook!Office.LocationIdentifier#type:member'
    package: outlook!
    fullName: type
    summary: The location's type.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: MailboxEnums.LocationType | string;'
      return:
        type: '<xref uid="outlook!Office.MailboxEnums.LocationType:enum" /> | string'
