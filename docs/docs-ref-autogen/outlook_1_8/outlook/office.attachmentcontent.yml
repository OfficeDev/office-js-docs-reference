### YamlMime:TSType
name: Office.AttachmentContent
uid: 'outlook!Office.AttachmentContent:interface'
package: outlook!
fullName: Office.AttachmentContent
summary: >-
  Represents the content of an attachment on a message or appointment item.


  \[ [API set: Mailbox
  1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)
  \]
remarks: >-
  **[Minimum permission
  level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: `ReadItem`


  **[Applicable Outlook
  mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Compose or Read
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: content
    uid: 'outlook!Office.AttachmentContent#content:member'
    package: outlook!
    fullName: content
    summary: The content of an attachment as a string.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'content: string;'
      return:
        type: string
  - name: format
    uid: 'outlook!Office.AttachmentContent#format:member'
    package: outlook!
    fullName: format
    summary: >-
      The string format to use for an attachment's content.


      For file attachments, the formatting is a base64-encoded string.


      For item attachments that represent messages and were attached by
      drag-and-drop or "Attach Item", the formatting is a string representing an
      .eml formatted file. **Important**: If a message item was attached by
      drag-and-drop in Outlook on the web, then `getAttachmentContentAsync`
      throws an error.


      For item attachments that represent calendar items and were attached by
      drag-and-drop or "Attach Item", the formatting is a string representing an
      .icalendar file. **Important**: If a calendar item was attached by
      drag-and-drop in Outlook on the web, then `getAttachmentContentAsync`
      throws an error.


      For cloud attachments, the formatting is a URL string.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format: MailboxEnums.AttachmentContentFormat | string;'
      return:
        type: >-
          <xref uid="outlook!Office.MailboxEnums.AttachmentContentFormat:enum"
          /> | string
        description: |-


          #### Examples

          ```javascript
          var item = Office.context.mailbox.item;
          var options = {asyncContext: {currentItem: item}};
          item.getAttachmentsAsync(options, callback);

          function callback(result) {
              if (result.value.length > 0) {
                  for (i = 0 ; i < result.value.length ; i++) {
                      result.asyncContext.currentItem.getAttachmentContentAsync(result.value[i].id, handleAttachmentsCallback);
                  }
              }
          }

          function handleAttachmentsCallback(result) {
              // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
              switch (result.value.format) {
                  case Office.MailboxEnums.AttachmentContentFormat.Base64:
                      // Handle file attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.Eml:
                      // Handle email item attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.ICalendar:
                      // Handle .icalender attachment.
                      break;
                  case Office.MailboxEnums.AttachmentContentFormat.Url:
                      // Handle cloud attachment.
                      break;
                  default:
                      // Handle attachment formats that are not supported.
              }
          }
          ```
