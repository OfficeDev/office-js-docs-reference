  - name: font
    uid: 'excel!Excel.ChartLegendFormat#font:member'
    package: excel!
    fullName: font
    summary: 'Represents the font attributes such as font name, font size, and color of a chart legend.'
    remarks: >-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/10-chart/chart-legend.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");

          let chart = sheet.charts.getItemAt(0);
          chart.legend.visible = true;

          // Format the legend font.
          let font = chart.legend.format.font;
          font.bold = true;
          font.color = "red";
          font.italic = true;
          font.size = 15;
          font.name = "Calibri";
          font.underline = "Single";

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly font: Excel.ChartFont;'
      return:
        type: '<xref uid="excel!Excel.ChartFont:class" />'
