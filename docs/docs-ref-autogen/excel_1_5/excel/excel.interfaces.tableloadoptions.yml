        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.TableLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      Returns a value that uniquely identifies the table in a given workbook.
      The value of the identifier remains the same even when the table is
      renamed.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
