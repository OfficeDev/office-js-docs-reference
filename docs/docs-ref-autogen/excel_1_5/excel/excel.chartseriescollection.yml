    name: load(options)
    fullName: load(options)
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        load(options?: Excel.Interfaces.ChartSeriesCollectionLoadOptions & Excel.Interfaces.CollectionLoadOptions):
        Excel.ChartSeriesCollection;
      return:
        type:
          - 'excel!Excel.ChartSeriesCollection:class'
        description: ''
