      Represents a collection of all the tables that are part of the workbook or worksheet, depending on how it was
      reached.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.TableCollection
    fullName: Excel.TableCollection
    langs:
      - typeScript
    type: class
    extends:
      - office.OfficeExtension.ClientObject
    package: Excel_1_5
    children:
      - Excel_1_5.Excel.TableCollection.add
      - Excel_1_5.Excel.TableCollection.context
      - Excel_1_5.Excel.TableCollection.count
      - Excel_1_5.Excel.TableCollection.getCount
      - Excel_1_5.Excel.TableCollection.getItem
