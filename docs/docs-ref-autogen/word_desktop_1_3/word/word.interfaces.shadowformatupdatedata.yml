    package: word!
    fullName: blur
    summary: >-
      Specifies the blur level for a shadow format as a value between 0.0 and
      100.0.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'blur?: number;'
      return:
        type: number
