        type: >-
          <xref uid="word!Word.ContentControlDateStorageFormat:enum" /> | "Text"
          | "Date" | "DateTime"
  - name: isTemporary
    uid: word!Word.Interfaces.DatePickerContentControlUpdateData#isTemporary:member
