properties:
  - name: ignorePunct
    uid: word!Word.Interfaces.SearchOptionsData#ignorePunct:member
    package: word!
    fullName: ignorePunct
    summary: >-
      If provided, specifies whether to ignore all punctuation characters
      between words. The default is `false`<!-- -->. Corresponds to the \_Ignore
      punctuation characters\_ check box in the **Find and Replace** dialog
      box.
    remarks: >-
      \[ [API set: WordApi
      1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type: boolean
