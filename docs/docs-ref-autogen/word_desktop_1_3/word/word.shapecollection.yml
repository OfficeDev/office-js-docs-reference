  - name: group()
    uid: word!Word.ShapeCollection#group:member(1)
    package: word!
    fullName: group()
    summary: >-
      Groups floating shapes in this collection, inline shapes will be skipped.
      Returns a `Shape` object that represents the new group of shapes.
    remarks: >
      \[ [API set: WordApiDesktop
      1.2](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/45-shapes/group-ungroup.yaml


      await Word.run(async (context) => {
        // Groups the shapes (including text boxes and pictures) found in the document body.
        const shapes: Word.ShapeCollection = context.document.body.shapes.getByTypes([
          Word.ShapeType.geometricShape,
          Word.ShapeType.textBox,
          Word.ShapeType.picture,
        ]);
        shapes.load("items");
        await context.sync();

        const numShapes = shapes.items.length;
        if (numShapes === 0) {
          console.log("No shapes found in the document body.");
          return;
        }

        console.log(`Number of shapes to group: ${numShapes}`);

        const groupedShape: Word.Shape = shapes.group();
        groupedShape.load("shapeGroup/shapes");
        await context.sync();

        const shapeGroup: Word.ShapeGroup = groupedShape.shapeGroup;
        console.log("Shapes grouped:", shapeGroup.shapes);
        groupedShape.select();
      });

      ```

    isPreview: false
