    package: word!
    fullName: nextSibling
    summary: If provided, specifies the node which should become the next sibling of the new node. If not specified, the node is added to the end of the parent node's children. This property is ignored for additions of [type](xref:word!Word.CustomXmlNodeType:enum) `attribute`<!-- -->. If the node isn't a child of the parent, an error is displayed.
