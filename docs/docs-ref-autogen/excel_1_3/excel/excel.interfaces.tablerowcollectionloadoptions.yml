### YamlMime:TSType
name: Excel.Interfaces.TableRowCollectionLoadOptions
uid: 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.TableRowCollectionLoadOptions
summary: >-
  Represents a collection of all the rows that are part of the table.


  Note that unlike Ranges or Columns, which will adjust if new rows/columns are
  added before them, a TableRow object represent the physical location of the
  table row, but not the data. That is, if the data is sorted or if new rows are
  added, a table row will continue to point at the index for which it was
  created.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.TableRowCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: index
    uid: 'excel!Excel.Interfaces.TableRowCollectionLoadOptions#index:member'
    package: excel!
    fullName: index
    summary: >-
      For EACH ITEM in the collection: Returns the index number of the row
      within the rows collection of the table. Zero-indexed.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'index?: boolean;'
      return:
        type: boolean
  - name: values
    uid: 'excel!Excel.Interfaces.TableRowCollectionLoadOptions#values:member'
    package: excel!
    fullName: values
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the
      specified range. The data returned could be of type string, number, or a
      boolean. Cells that contain an error will return the error string.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: boolean;'
      return:
        type: boolean
