      content: 'formulas?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeViewUpdateData#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. If a cell has no formula, its value is
      returned instead.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type: 'any[][]'
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeViewUpdateData#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: 'Represents the formula in R1C1-style notation. If a cell has no formula, its value is returned instead.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: any[][];'
      return:
        type: 'any[][]'
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeViewUpdateData#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: Represents Excel's number format code for the given cell.
