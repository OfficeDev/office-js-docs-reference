### YamlMime:TSType
name: Excel.Interfaces.TableCollectionLoadOptions
uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.TableCollectionLoadOptions
summary: >-
  Represents a collection of all the tables that are part of the workbook or
  worksheet, depending on how it was reached.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: columns
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#columns:member'
    package: excel!
    fullName: columns
    summary: >-
      For EACH ITEM in the collection: Represents a collection of all the
      columns in the table.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type: >-
          excel!Excel.Interfaces.<xref
          uid="TableColumnCollectionLoadOptions:interface" />
  - name: highlightFirstColumn
    uid: >-
      excel!Excel.Interfaces.TableCollectionLoadOptions#highlightFirstColumn:member
    package: excel!
    fullName: highlightFirstColumn
    summary: >-
      For EACH ITEM in the collection: Specifies if the first column contains
      special formatting.


      \[ [API set: ExcelApi
      1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type: boolean
  - name: highlightLastColumn
    uid: >-
      excel!Excel.Interfaces.TableCollectionLoadOptions#highlightLastColumn:member
    package: excel!
    fullName: highlightLastColumn
    summary: >-
      For EACH ITEM in the collection: Specifies if the last column contains
      special formatting.


      \[ [API set: ExcelApi
      1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies
      the table in a given workbook. The value of the identifier remains the
      same even when the table is renamed.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      For EACH ITEM in the collection: Name of the table.


      The set name of the table must follow the guidelines specified in the
      [Rename an Excel
      table](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114)
      article.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: rows
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#rows:member'
    package: excel!
    fullName: rows
    summary: >-
      For EACH ITEM in the collection: Represents a collection of all the rows
      in the table.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type: >-
          excel!Excel.Interfaces.<xref
          uid="TableRowCollectionLoadOptions:interface" />
  - name: showBandedColumns
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedColumns:member'
    package: excel!
    fullName: showBandedColumns
    summary: >-
      For EACH ITEM in the collection: Specifies if the columns show banded
      formatting in which odd columns are highlighted differently from even ones
      to make reading the table easier.


      \[ [API set: ExcelApi
      1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type: boolean
  - name: showBandedRows
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showBandedRows:member'
    package: excel!
    fullName: showBandedRows
    summary: >-
      For EACH ITEM in the collection: Specifies if the rows show banded
      formatting in which odd rows are highlighted differently from even ones to
      make reading the table easier.


      \[ [API set: ExcelApi
      1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type: boolean
  - name: showFilterButton
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showFilterButton:member'
    package: excel!
    fullName: showFilterButton
    summary: >-
      For EACH ITEM in the collection: Specifies if the filter buttons are
      visible at the top of each column header. Setting this is only allowed if
      the table contains a header row.


      \[ [API set: ExcelApi
      1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type: boolean
  - name: showHeaders
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showHeaders:member'
    package: excel!
    fullName: showHeaders
    summary: >-
      For EACH ITEM in the collection: Specifies if the header row is visible.
      This value can be set to show or remove the header row.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type: boolean
  - name: showTotals
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#showTotals:member'
    package: excel!
    fullName: showTotals
    summary: >-
      For EACH ITEM in the collection: Specifies if the total row is visible.
      This value can be set to show or remove the total row.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type: boolean
  - name: sort
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#sort:member'
    package: excel!
    fullName: sort
    summary: >-
      For EACH ITEM in the collection: Represents the sorting for the table.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type: 'excel!Excel.Interfaces.<xref uid="TableSortLoadOptions:interface" />'
  - name: style
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Table
      style. Possible values are: "TableStyleLight1" through
      "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28",
      "TableStyleDark1" through "TableStyleDark11". A custom user-defined style
      present in the workbook can also be specified.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.TableCollectionLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: >-
      For EACH ITEM in the collection: The worksheet containing the current
      table.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: 'excel!Excel.Interfaces.<xref uid="WorksheetLoadOptions:interface" />'
