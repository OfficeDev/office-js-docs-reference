name: Word.EventType
uid: 'word!Word.EventType:enum'
package: word!
fullName: Word.EventType
summary: >-
  Provides information about the type of a raised event. For each object type, please keep the order of: deleted,
  selection changed, data changed, added.
remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
