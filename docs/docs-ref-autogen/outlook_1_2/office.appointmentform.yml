  - uid: Outlook_1_2.Office.AppointmentForm.optionalAttendees
    summary: >-
      Provides access to the optional attendees of an event. The type of object and level of access depends on the mode
      of the current item.


      *Read mode*


      The optionalAttendees property returns an array that contains an EmailAddressDetails object for each optional
      attendee to the meeting.


      *Compose mode*


      The optionalAttendees property returns a Recipients object that provides methods to get or update the optional
      attendees for a meeting.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>Applicable Outlook mode</td><td>Compose or read</td></tr></table>
    name: optionalAttendees
    fullName: Outlook_1_2.Office.AppointmentForm.optionalAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'optionalAttendees: string[] | EmailAddressDetails[];'
      return:
        type:
          - 'string[] | EmailAddressDetails[]'
