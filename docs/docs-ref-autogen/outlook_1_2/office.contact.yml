### YamlMime:UniversalReference
items:
  - uid: Outlook_1_2.Office.Contact
    summary: >-
      Represents a contact stored on the server. Read mode only.


      The list of contacts associated with an email message or appointment is returned in the contacts property of the
      Entities object that is returned by the getEntities or getEntitiesByType method of the active item.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: Restricted

      Applicable Outlook mode: Read
    name: Office.Contact
    fullName: Outlook_1_2.Office.Contact
