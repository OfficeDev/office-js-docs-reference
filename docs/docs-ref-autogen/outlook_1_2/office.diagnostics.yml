  - uid: Outlook_1_2.Office.Diagnostics.hostVersion
    summary: >-
      Gets a string that represents the version of either the host application or the Exchange Server.


      If the mail add-in is running in Outlook client on the desktop or iOS, the hostVersion property returns the
      version of the host application, Outlook. In Outlook on the web, the property returns the version of the Exchange
      Server. An example is the string 15.0.468.0.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read
    name: hostVersion
