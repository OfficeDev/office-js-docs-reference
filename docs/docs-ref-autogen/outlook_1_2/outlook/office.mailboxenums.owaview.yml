fields:
  - name: OneColumnNarrow
    uid: 'outlook!Office.MailboxEnums.OWAView.OneColumnNarrow:member'
    package: outlook!
    summary: >-
      Narrow one-column view. Displayed when the screen width is less than 436 pixels. For example, Outlook on the web
      uses this view on the entire screen of older smartphones.
    value: '"OneColumnNarrow"'
  - name: OneColumn
    uid: 'outlook!Office.MailboxEnums.OWAView.OneColumn:member'
    package: outlook!
    summary: >-
      One-column view. Displayed when the screen width is greater than or equal to 436 pixels, but less than 536 pixels.
      For example, Outlook on the web uses this view on the entire screen of newer smartphones.
    value: '"OneColumn"'
  - name: TwoColumns
    uid: 'outlook!Office.MailboxEnums.OWAView.TwoColumns:member'
    package: outlook!
    summary: >-
      Two-column view. Displayed when the screen width is greater than or equal to 536 pixels, but less than 780 pixels.
      For example, Outlook on the web uses this view on most tablets.
    value: '"TwoColumns"'
  - name: ThreeColumns
    uid: 'outlook!Office.MailboxEnums.OWAView.ThreeColumns:member'
    package: outlook!
    summary: >-
      Three-column view. Displayed when the screen width is greater than or equal to 780 pixels. For example, Outlook on
      the web uses this view in a full screen window on a desktop computer.
    value: '"ThreeColumns"'
