items:
  - uid: outlook.Office.UserProfile
    summary: >-
      Information about the user associated with the mailbox. This includes their account type, display name, email
      address, and time zone.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read
    name: Office.UserProfile
    fullName: Office.UserProfile
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.UserProfile.displayName
      - outlook.Office.UserProfile.emailAddress
