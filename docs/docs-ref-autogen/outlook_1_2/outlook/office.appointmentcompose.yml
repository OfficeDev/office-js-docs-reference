methods:
  - name: addFileAttachmentAsync(uri, attachmentName, options, callback)
    uid: outlook!Office.AppointmentCompose#addFileAttachmentAsync:member(1)
    package: outlook!
    fullName: addFileAttachmentAsync(uri, attachmentName, options, callback)
    summary: >-
      Adds a file to a message or appointment as an attachment.


      The `addFileAttachmentAsync` method uploads the file at the specified URI
      and attaches it to the item in the compose form.
    remarks: >-
      \[Api set: Mailbox 1.1 for Outlook on Windows (classic) and on Mac,
      Mailbox 1.8 for Outlook on the web and new Outlook on Windows\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer


      **Important**:


      - This method isn't supported in Outlook on iOS or Android. For more
      information on supported APIs in Outlook mobile, see [Outlook JavaScript
      APIs supported in Outlook on mobile
      devices](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-mobile-apis)<!--
      -->.


      - Bitmap (BMP) images aren't supported if they're added as inline
      attachments.


      - In recent builds of classic Outlook on Windows, a bug was introduced
      that incorrectly appends an `Authorization: Bearer` header to this action
      (whether using this API or the Outlook UI). To work around this issue, use
      the `addFileAttachmentFromBase64` API introduced with requirement set 1.8.


      - The URI of the file to be attached must support caching in production.
      The server hosting the image shouldn't return a `Cache-Control` header
      that specifies `no-cache`<!-- -->, `no-store`<!-- -->, or similar options
      in the HTTP response. However, when you're developing the add-in and
      making changes to files, caching can prevent you from seeing your changes.
      We recommend using `Cache-Control` headers during development.


      - You can use the same URI with the `removeAttachmentAsync` method to
      remove the attachment in the same session.


      **Errors**:


      - `AttachmentSizeExceeded`<!-- -->: The attachment is larger than allowed.


      - `FileTypeNotSupported`<!-- -->: The attachment has an extension that is
      not allowed.


      - `NumberOfAttachmentsExceeded`<!-- -->: The message or appointment has
      too many attachments.

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        addFileAttachmentAsync(uri: string, attachmentName: string, options:
        Office.AsyncContextOptions & { isInline: boolean }, callback?:
        (asyncResult: Office.AsyncResult<string>) => void): void;
      parameters:
        - id: uri
          description: >-
            The URI that provides the location of the file to attach to the
            message or appointment. The maximum length is 2048 characters.
          type: string
        - id: attachmentName
          description: >-
            The name of the attachment that is shown while the attachment is
            uploading. The maximum length is 255 characters.
          type: string
        - id: options
          description: >-
            An object literal that contains one or more of the following
            properties:- `asyncContext`<!-- -->: Developers can provide any
            object they wish to access in the callback function. `isInline`<!--
            -->: If true, indicates that the attachment will be shown inline as
            an image in the message body and won't be displayed in the
            attachment list.
          type: >-
            <xref uid="office!Office.AsyncContextOptions:interface" /> & {
            isInline: boolean }
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the
            `callback` parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->. On success, the attachment identifier
            will be provided in the `asyncResult.value` property. If uploading
            the attachment fails, the `asyncResult` object will contain an
            `Error` object that provides a description of the error.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;string&gt;) =&gt; void
      return:
        type: void
        description: ''
