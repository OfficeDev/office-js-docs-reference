  - name: loadCustomPropertiesAsync(callback, userContext)
    uid: outlook!Office.AppointmentCompose#loadCustomPropertiesAsync:member(1)
    package: outlook!
    fullName: loadCustomPropertiesAsync(callback, userContext)
    summary: >-
      Asynchronously loads custom properties for this add-in on the selected
      item.


      Custom properties are stored as key-value pairs on a per-app, per-item
      basis. This method returns a
      [CustomProperties](xref:outlook!Office.CustomProperties:interface) object
      in the callback, which provides methods to access the custom properties
      specific to the current item and the current add-in. Custom properties
      aren't encrypted on the item, so this shouldn't be used as secure storage.


      The custom properties are provided as a `CustomProperties` object in the
      `asyncResult.value` property. This object can be used to get, set, save,
      and remove custom properties from the mail item.
    remarks: >-
      \[Api set: Mailbox 1.1\]


      To learn more about custom properties, see [Get and set add-in metadata
      for an Outlook
      add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/metadata-for-an-outlook-add-in)<!--
      -->.


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        loadCustomPropertiesAsync(callback: (asyncResult:
        Office.AsyncResult<CustomProperties>) => void, userContext?: any): void;
      parameters:
        - id: callback
          description: >-
            When the method completes, the function passed in the `callback`
            parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;<xref uid="outlook!Office.CustomProperties:interface" />&gt;)
            =&gt; void
        - id: userContext
          description: >-
            Optional. Developers can provide any object they wish to access in
            the callback function. This object can be accessed by the
            `asyncResult.asyncContext` property in the callback function.
          type: any
      return:
        type: void
        description: ''
  - name: removeAttachmentAsync(attachmentId, options, callback)
    uid: outlook!Office.AppointmentCompose#removeAttachmentAsync:member(1)
    package: outlook!
    fullName: removeAttachmentAsync(attachmentId, options, callback)
    summary: >-
      Removes an attachment from a message or appointment.


      The `removeAttachmentAsync` method removes the attachment with the
      specified identifier from the item. As a best practice, you should use the
      attachment identifier to remove an attachment only if the same mail app
      has added that attachment in the same session. In Outlook on the web, on
      mobile devices, and in [new Outlook on
      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!--
      -->, the attachment identifier is valid only within the same session. A
      session is over when the user closes the app, or if the user starts
      composing an inline form then subsequently pops out the form to continue
      in a separate window.
    remarks: >-
      \[Api set: Mailbox 1.1\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer


      *Important**: The `removeAttachmentAsync` method doesn't remove inline
      attachments from a mail item. To remove an inline attachment, first get
      the item's body, then remove any references of the attachment from its
      contents. Use the
      [Office.Body](https://learn.microsoft.com/javascript/api/outlook/office.body)
      APIs to get and set the body of an item.


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        removeAttachmentAsync(attachmentId: string, options:
        Office.AsyncContextOptions, callback?: (asyncResult:
        Office.AsyncResult<void>) => void): void;
      parameters:
        - id: attachmentId
          description: >-
            The identifier of the attachment to remove. The maximum string
            length of the `attachmentId` is 200 characters in Outlook on the web
            and on Windows (new and classic).
          type: string
        - id: options
          description: >-
            An object literal that contains one or more of the following
            properties:- `asyncContext`<!-- -->: Developers can provide any
            object they wish to access in the callback function.
          type: <xref uid="office!Office.AsyncContextOptions:interface" />
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the
            `callback` parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->. If removing the attachment fails, the
            `asyncResult.error` property will contain an error code with the
            reason for the failure.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
