  - name: getSelectedDataAsync(coercionType, options, callback)
    uid: outlook!Office.AppointmentCompose#getSelectedDataAsync:member(1)
    package: outlook!
    fullName: getSelectedDataAsync(coercionType, options, callback)
    summary: >-
      Asynchronously returns selected data from the subject or body of a
      message.


      If there is no selection but the cursor is in the body or subject, the
      method returns an empty string for the selected data. If a field other
      than the body or subject is selected, the method returns the
      `InvalidSelection` error.


      To access the selected data from the callback function, call
      `asyncResult.value.data`<!-- -->. To access the `source` property that the
      selection comes from, call `asyncResult.value.sourceProperty`<!-- -->,
      which will be either `body` or `subject`<!-- -->.
    remarks: >-
      \[Api set: Mailbox 1.2\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        getSelectedDataAsync(coercionType: Office.CoercionType | string,
        options: Office.AsyncContextOptions, callback: (asyncResult:
        Office.AsyncResult<any>) => void): void;
      parameters:
        - id: coercionType
          description: >-
            Requests a format for the data. If `Text`<!-- -->, the method
            returns the plain text as a string, removing any HTML tags present.
            If `HTML`<!-- -->, the method returns the selected text, whether it
            is plaintext or HTML.
          type: <xref uid="office!Office.CoercionType:enum" /> | string
        - id: options
          description: >-
            An object literal that contains one or more of the following
            properties:- `asyncContext`<!-- -->: Developers can provide any
            object they wish to access in the callback function.
          type: <xref uid="office!Office.AsyncContextOptions:interface" />
        - id: callback
          description: >-
            When the method completes, the function passed in the `callback`
            parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;any&gt;) =&gt; void
      return:
        type: void
        description: >-
          The selected data as a string with format determined by
          `coercionType`<!-- -->.
  - name: getSelectedDataAsync(coercionType, callback)
