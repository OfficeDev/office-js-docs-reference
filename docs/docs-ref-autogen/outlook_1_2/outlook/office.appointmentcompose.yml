  - name: setSelectedDataAsync(data, options, callback)
    uid: outlook!Office.AppointmentCompose#setSelectedDataAsync:member(1)
    package: outlook!
    fullName: setSelectedDataAsync(data, options, callback)
    summary: >-
      Asynchronously inserts data into the body or subject of a message.


      The `setSelectedDataAsync` method inserts the specified string at the
      cursor location in the subject or body of the item, or, if text is
      selected in the editor, it replaces the selected text. If the cursor is
      not in the body or subject field, an error is returned. After insertion,
      the cursor is placed at the end of the inserted content.
    remarks: >-
      \[Api set: Mailbox 1.2\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Appointment Organizer


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        setSelectedDataAsync(data: string, options: Office.AsyncContextOptions &
        CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>)
        => void): void;
      parameters:
        - id: data
          description: >-
            The data to be inserted. Data is not to exceed 1,000,000 characters.
            If more than 1,000,000 characters are passed in, an
            `ArgumentOutOfRange` exception is thrown.
          type: string
        - id: options
          description: >-
            An object literal that contains one or more of the following
            properties:- `asyncContext`<!-- -->: Developers can provide any
            object they wish to access in the callback function.
            `coercionType`<!-- -->: If text, the current style is applied in
            Outlook on the web, on Windows
            ([new](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)
            and classic), and on Mac. If the field is an HTML editor, only the
            text data is inserted, even if the data is HTML. If the data is HTML
            and the field supports HTML (the subject doesn't), the current style
            is applied in Outlook on the web and new Outlook on Windows. The
            default style is applied in Outlook on Windows (classic) and on Mac.
            If the field is a text field, an `InvalidDataFormat` error is
            returned. If `coercionType` is not set, the result depends on the
            field: if the field is HTML then HTML is used; if the field is text,
            then plain text is used.
          type: >-
            <xref uid="office!Office.AsyncContextOptions:interface" /> & <xref
            uid="outlook!Office.CoercionTypeOptions:interface" />
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the
            `callback` parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
