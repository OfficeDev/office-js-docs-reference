    summary: Representation of how the axis is determined for an Excel data bar.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'axisFormat: Excel.ConditionalDataBarAxisFormat | "Automatic" | "None" | "CellMidPoint";'
      return:
        type: '<xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" /> | "Automatic" | "None" | "CellMidPoint"'
  - name: barDirection
    uid: 'excel!Excel.DataBarConditionalFormat#barDirection:member'
    package: excel!
    fullName: barDirection
    summary: Specifies the direction that the data bar graphic should be based on.
    remarks: >-
      \[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/14-conditional-formatting/conditional-formatting-basic.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");
          const range = sheet.getRange("B8:E13");
          const conditionalFormat = range.conditionalFormats
              .add(Excel.ConditionalFormatType.dataBar);
          conditionalFormat.dataBar.barDirection = Excel.ConditionalDataBarDirection.leftToRight;

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'barDirection: Excel.ConditionalDataBarDirection | "Context" | "LeftToRight" | "RightToLeft";'
      return:
        type: '<xref uid="excel!Excel.ConditionalDataBarDirection:enum" /> | "Context" | "LeftToRight" | "RightToLeft"'
