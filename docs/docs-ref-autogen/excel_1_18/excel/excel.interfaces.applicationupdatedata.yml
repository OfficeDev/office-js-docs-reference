### YamlMime:TSType
name: Excel.Interfaces.ApplicationUpdateData
uid: 'excel!Excel.Interfaces.ApplicationUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.ApplicationUpdateData
summary: 'An interface for updating data on the `Application` object, for use in `application.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: calculationMode
    uid: 'excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member'
    package: excel!
    fullName: calculationMode
    summary: >-
      Returns the calculation mode used in the workbook, as defined by the constants in `Excel.CalculationMode`<!-- -->.
      Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->,
      where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when
      the user requests it.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for get, 1.8 for set](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type: '<xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"'
  - name: iterativeCalculation
    uid: 'excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member'
    package: excel!
    fullName: iterativeCalculation
    summary: >-
      Returns the iterative calculation settings. In Excel on Windows and Mac, the settings will apply to the Excel
      Application. In Excel on the web and other platforms, the settings will apply to the active workbook.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.IterativeCalculationUpdateData:interface" />'
