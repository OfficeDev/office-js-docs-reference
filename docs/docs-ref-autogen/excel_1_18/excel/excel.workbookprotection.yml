  - name: protect(password)
    uid: 'excel!Excel.WorkbookProtection#protect:member(1)'
    package: excel!
    fullName: protect(password)
    summary: Protects the workbook. Fails if the workbook has been protected.
    remarks: >-
      \[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/50-workbook/data-protection.yaml


      let password = await passwordHandler();

      passwordHelper(password);

      await Excel.run(async (context) => {
          let workbook = context.workbook;
          workbook.load("protection/protected");

          await context.sync();

          if (!workbook.protection.protected) {
              workbook.protection.protect(password);
          }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protect(password?: string): void;'
      parameters:
        - id: password
          description: Workbook protection password.
          type: string
      return:
        type: void
        description: ''
  - name: toJSON()
    uid: 'excel!Excel.WorkbookProtection#toJSON:member(1)'
    package: excel!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's
      passed to it.) Whereas the original `Excel.WorkbookProtection` object is an API object, the `toJSON` method
      returns a plain JavaScript object (typed as `Excel.Interfaces.WorkbookProtectionData`<!-- -->) that contains
      shallow copies of any loaded child properties from the original object.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
