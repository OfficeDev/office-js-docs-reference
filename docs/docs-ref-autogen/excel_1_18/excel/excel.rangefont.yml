name: Excel.RangeFont
uid: 'excel!Excel.RangeFont:class'
package: excel!
fullName: Excel.RangeFont
summary: 'This object represents the font attributes (font name, font size, color, etc.) for an object.'
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
properties:
  - name: bold
    uid: 'excel!Excel.RangeFont#bold:member'
    package: excel!
    fullName: bold
    summary: Represents the bold status of the font.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.RangeFont#color:member'
    package: excel!
    fullName: color
    summary: 'HTML color code representation of the text color (e.g., \#FF0000 represents Red).'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color: string;'
      return:
        type: string
  - name: context
    uid: 'excel!Excel.RangeFont#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: italic
    uid: 'excel!Excel.RangeFont#italic:member'
    package: excel!
    fullName: italic
    summary: Specifies the italic status of the font.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.RangeFont#name:member'
    package: excel!
    fullName: name
    summary: 'Font name (e.g., "Calibri"). The name''s length should not be greater than 31 characters.'
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      // Change the font of the selected range to "Impact".
      await Excel.run(async (context) => {
        const selection = context.workbook.getSelectedRange();
        selection.format.font.name = "Impact";
        await context.sync();
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string;'
      return:
        type: string
  - name: size
    uid: 'excel!Excel.RangeFont#size:member'
    package: excel!
    fullName: size
    summary: Font size.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size: number;'
      return:
        type: number
  - name: strikethrough
    uid: 'excel!Excel.RangeFont#strikethrough:member'
    package: excel!
    fullName: strikethrough
    summary: >-
      Specifies the strikethrough status of font. A `null` value indicates that the entire range doesn't have a uniform
      strikethrough setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strikethrough: boolean;'
      return:
        type: boolean
  - name: subscript
    uid: 'excel!Excel.RangeFont#subscript:member'
    package: excel!
    fullName: subscript
    summary: >-
      Specifies the subscript status of font. Returns `true` if all the fonts of the range are subscript. Returns
      `false` if all the fonts of the range are superscript or normal (neither superscript, nor subscript). Returns
      `null` otherwise.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscript: boolean;'
      return:
        type: boolean
  - name: superscript
    uid: 'excel!Excel.RangeFont#superscript:member'
    package: excel!
    fullName: superscript
    summary: >-
      Specifies the superscript status of font. Returns `true` if all the fonts of the range are superscript. Returns
      `false` if all the fonts of the range are subscript or normal (neither superscript, nor subscript). Returns `null`
      otherwise.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'superscript: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: 'excel!Excel.RangeFont#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range font. The value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A `null` value indicates that the entire range doesn't have a uniform
      font `tintAndShade` setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade: number;'
      return:
        type: number
  - name: underline
    uid: 'excel!Excel.RangeFont#underline:member'
    package: excel!
    fullName: underline
    summary: Type of underline applied to the font. See `Excel.RangeUnderlineStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'underline: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
      return:
        type: >-
          <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" |
          "DoubleAccountant"
