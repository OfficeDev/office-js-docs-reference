  - name: setXml(xml)
    uid: 'excel!Excel.CustomXmlPart#setXml:member(1)'
    package: excel!
    fullName: setXml(xml)
    summary: Sets the custom XML part's full XML content.
    remarks: >-
      \[ [API set: ExcelApi 1.5](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/18-custom-xml-parts/create-set-get-and-delete-custom-xml-parts.yaml


      await Excel.run(async (context) => {
          const settings = context.workbook.settings;
          const xmlPartIDSetting = settings.getItemOrNullObject("ContosoReviewXmlPartId").load("value");
          await context.sync();

          if (xmlPartIDSetting.value) {   
              const customXmlPart = context.workbook.customXmlParts.getItem(xmlPartIDSetting.value);

              // The setXml method does a whole-for-whole replacement 
              // of the entire XML.
              customXmlPart.setXml("<Reviewers xmlns='http://schemas.contoso.com/review/1.0'><Reviewer>John</Reviewer><Reviewer>Hitomi</Reviewer></Reviewers>");
              const xmlBlob = customXmlPart.getXml();
              await context.sync();

              const readableXml = addLineBreaksToXML(xmlBlob.value);
              $("#display-xml").text(readableXml);
              await context.sync();
          }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'setXml(xml: string): void;'
      parameters:
        - id: xml
          description: XML content for the part.
          type: string
      return:
        type: void
        description: ''
  - name: toJSON()
    uid: 'excel!Excel.CustomXmlPart#toJSON:member(1)'
    package: excel!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's
      passed to it.) Whereas the original `Excel.CustomXmlPart` object is an API object, the `toJSON` method returns a
      plain JavaScript object (typed as `Excel.Interfaces.CustomXmlPartData`<!-- -->) that contains shallow copies of
      any loaded child properties from the original object.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'toJSON(): Excel.Interfaces.CustomXmlPartData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.CustomXmlPartData:interface" />'
        description: ''
