methods:
  - name: 'add(key, value)'
    uid: 'excel!Excel.CustomPropertyCollection#add:member(1)'
    package: excel!
    fullName: 'add(key, value)'
    summary: Creates a new or sets an existing custom property.
    remarks: >-
      \[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/26-document/custom-properties.yaml


      await Excel.run(async (context) => {
        // Get the key/value pair from the task pane.
        const userKey = $("#key").text();
        const userValue = $("#value").text();

        // Add the custom property.
        const customDocProperties = context.workbook.properties.custom;
        customDocProperties.add(userKey, userValue);

        await context.sync();

        console.log(`Successfully set custom document property ${userKey}:${userValue}.`);
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(key: string, value: any): Excel.CustomProperty;'
      parameters:
        - id: key
          description: >-
            Required. The custom property's key, which is case-insensitive. The key is limited to 255 characters outside
            of Excel on the web (larger keys are automatically trimmed to 255 characters on other platforms).
          type: string
        - id: value
          description: >-
            Required. The custom property's value. The value is limited to 255 characters outside of Excel on the web
            (larger values are automatically trimmed to 255 characters on other platforms).
          type: any
      return:
        type: '<xref uid="excel!Excel.CustomProperty:class" />'
        description: ''
