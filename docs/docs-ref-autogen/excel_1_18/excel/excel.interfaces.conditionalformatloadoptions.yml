name: Excel.Interfaces.ConditionalFormatLoadOptions
uid: 'excel!Excel.Interfaces.ConditionalFormatLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ConditionalFormatLoadOptions
summary: >-
  An object encapsulating a conditional format's range, format, rule, and other properties. To learn more about the
  conditional formatting object model, read [Apply conditional formatting to Excel
  ranges](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-conditional-formatting)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
