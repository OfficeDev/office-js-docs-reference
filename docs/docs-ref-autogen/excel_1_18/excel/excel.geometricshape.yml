name: Excel.GeometricShape
uid: 'excel!Excel.GeometricShape:class'
package: excel!
fullName: Excel.GeometricShape
summary: >-
  Represents a geometric shape inside a worksheet. A geometric shape can be a rectangle, block arrow, equation symbol,
  flowchart item, star, banner, callout, or any other basic shape in Excel.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
