### YamlMime:TSType
name: Excel.Interfaces.DataValidationLoadOptions
uid: 'excel!Excel.Interfaces.DataValidationLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.DataValidationLoadOptions
summary: >-
  Represents the data validation applied to the current range. To learn more about the data validation object model,
  read [Add data validation to Excel
  ranges](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-data-validation)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: errorAlert
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#errorAlert:member'
    package: excel!
    fullName: errorAlert
    summary: Error alert when user enters invalid data.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'errorAlert?: boolean;'
      return:
        type: boolean
  - name: ignoreBlanks
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#ignoreBlanks:member'
    package: excel!
    fullName: ignoreBlanks
    summary: Specifies if data validation will be performed on blank cells. Default is `true`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreBlanks?: boolean;'
      return:
        type: boolean
  - name: prompt
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#prompt:member'
    package: excel!
    fullName: prompt
    summary: Prompt when users select a cell.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'prompt?: boolean;'
      return:
        type: boolean
  - name: rule
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#rule:member'
    package: excel!
    fullName: rule
    summary: Data validation rule that contains different type of data validation criteria.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rule?: boolean;'
      return:
        type: boolean
  - name: type
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#type:member'
    package: excel!
    fullName: type
    summary: 'Type of the data validation, see `Excel.DataValidationType` for details.'
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: boolean;'
      return:
        type: boolean
  - name: valid
    uid: 'excel!Excel.Interfaces.DataValidationLoadOptions#valid:member'
    package: excel!
    fullName: valid
    summary: >-
      Represents if all cell values are valid according to the data validation rules. Returns `true` if all cell values
      are valid, or `false` if all cell values are invalid. Returns `null` if there are both valid and invalid cell
      values within the range.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valid?: boolean;'
      return:
        type: boolean
