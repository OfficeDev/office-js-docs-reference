  - name: textOrientation
    uid: 'excel!Excel.ChartTitle#textOrientation:member'
    package: excel!
    fullName: textOrientation
    summary: >-
      Specifies the angle to which the text is oriented for the chart title. The value should either be an integer from
      -90 to 90 or the integer 180 for vertically-oriented text.
    remarks: >-
      \[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/10-chart/chart-title-format.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");
          const title = sheet.charts.getItemAt(0).title;
          title.textOrientation = -45;

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOrientation: number;'
      return:
        type: number
