  - name: setZOrder(position)
    uid: 'excel!Excel.Shape#setZOrder:member(1)'
    package: excel!
    fullName: setZOrder(position)
    summary: 'Moves the specified shape up or down the collection''s z-order, which shifts it in front of or behind other shapes.'
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Octagon")
          shape.setZOrder(Excel.ShapeZOrder.sendBackward);
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
