    uid: 'excel!Excel.Shape#lockAspectRatio:member'
    package: excel!
    fullName: lockAspectRatio
    summary: Specifies if the aspect ratio of this shape is locked.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Octagon")
          shape.lockAspectRatio = true;
          shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);
          await context.sync();
      });

      ```
