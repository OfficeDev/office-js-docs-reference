    uid: 'excel!Excel.Shape#copyTo:member(1)'
    package: excel!
    fullName: copyTo(destinationSheet)
    summary: Copies and pastes a `Shape` object. The pasted shape is copied to the same pixel location as this shape.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'copyTo(destinationSheet?: Worksheet | string): Excel.Shape;'
      parameters:
        - id: destinationSheet
          description: The sheet to which the shape object will be pasted. The default value is the copied shape's worksheet.
          type: '<xref uid="excel!Excel.Worksheet:class" /> | string'
      return:
        type: '<xref uid="excel!Excel.Shape:class" />'
        description: ''
  - name: delete()
    uid: 'excel!Excel.Shape#delete:member(1)'
    package: excel!
    fullName: delete()
    summary: Removes the shape from the worksheet.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-create-and-delete.yaml


      await Excel.run(async (context) => {
          context.workbook.worksheets.getItemOrNullObject("Shapes").delete();
          const sheet = context.workbook.worksheets.add("Shapes");

          const shapes = sheet.shapes;

          // load all the shapes in the collection without loading their properties
          shapes.load("items/$none");
          await context.sync();

          shapes.items.forEach((shape) => shape.delete());
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delete(): void;'
      return:
        type: void
        description: ''
  - name: getAsImage(format)
    uid: 'excel!Excel.Shape#getAsImage:member(1)'
    package: excel!
    fullName: getAsImage(format)
    summary: >-
      Converts the shape to an image and returns the image as a Base64-encoded string. The DPI is 96. The only supported
      formats are `Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!--
      -->, and `Excel.PictureFormat.GIF`<!-- -->.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-images.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Image");
          const result = shape.getAsImage(Excel.PictureFormat.png);
          await context.sync();

          const imageString = result.value;
          // Your add-in would save this string as a .png file.
          console.log("The image's Base64-encoded string: " + imageString);
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getAsImage(format: Excel.PictureFormat): OfficeExtension.ClientResult<string>;'
      parameters:
        - id: format
          description: Specifies the format of the image.
          type: '<xref uid="excel!Excel.PictureFormat:enum" />'
      return:
        type: '<xref uid="office!OfficeExtension.ClientResult:class" />&lt;string&gt;'
        description: ''
