  - name: group
    uid: 'excel!Excel.Shape#group:member'
    package: excel!
    fullName: group
    summary: Returns the shape group associated with the shape. An error will be thrown if the shape type is not "GroupShape".
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-groups.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");

          const shapeGroup = sheet.shapes.getItem("Group").group;
          shapeGroup.ungroup();
          console.log("Shapes ungrouped");

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly group: Excel.ShapeGroup;'
      return:
        type: '<xref uid="excel!Excel.ShapeGroup:class" />'
