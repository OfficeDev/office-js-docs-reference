  - name: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    uid: 'excel!Excel.Shape#scaleHeight:member(1)'
    package: excel!
    fullName: 'scaleHeight(scaleFactor, scaleType, scaleFrom)'
    summary: >-
      Scales the height of the shape by a specified factor. For images, you can indicate whether you want to scale the
      shape relative to the original or the current size. Shapes other than pictures are always scaled relative to their
      current height.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Octagon")
          shape.lockAspectRatio = true;
          shape.scaleHeight(1.25, Excel.ShapeScaleType.currentSize);
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'scaleHeight(scaleFactor: number, scaleType: Excel.ShapeScaleType, scaleFrom?: Excel.ShapeScaleFrom): void;'
      parameters:
        - id: scaleFactor
          description: Specifies the ratio between the height of the shape after you resize it and the current or original height.
          type: number
        - id: scaleType
          description: >-
            Specifies whether the shape is scaled relative to its original or current size. The original size scaling
            option only works for images.
          type: '<xref uid="excel!Excel.ShapeScaleType:enum" />'
        - id: scaleFrom
          description: >-
            Optional. Specifies which part of the shape retains its position when the shape is scaled. If omitted, it
            represents the shape's upper left corner retains its position.
          type: '<xref uid="excel!Excel.ShapeScaleFrom:enum" />'
      return:
        type: void
        description: ''
