  - name: fill
    uid: 'excel!Excel.Shape#fill:member'
    package: excel!
    fullName: fill
    summary: Returns the fill formatting of this shape.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-create-and-delete.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.addGeometricShape(Excel.GeometricShapeType.smileyFace);
          shape.left = 300;
          shape.top = 100;
          shape.height = 100;
          shape.width = 100;
          shape.fill.foregroundColor = "yellow"
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly fill: Excel.ShapeFill;'
      return:
        type: '<xref uid="excel!Excel.ShapeFill:class" />'
