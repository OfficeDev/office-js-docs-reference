name: Excel.Shape
uid: 'excel!Excel.Shape:class'
package: excel!
fullName: Excel.Shape
summary: >-
  Represents a generic shape object in the worksheet. A shape could be a geometric shape, a line, a group of shapes,
  etc. To learn more about the shape object model, read [Work with shapes using the Excel JavaScript
  API](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
