      parameters:
        - id: position
          description: >-
            Where to move the shape in the z-order stack relative to the other shapes. See `Excel.ShapeZOrder` for
            details.
          type: '<xref uid="excel!Excel.ShapeZOrder:enum" />'
      return:
        type: void
        description: ''
