  - name: incrementLeft(increment)
    uid: 'excel!Excel.Shape#incrementLeft:member(1)'
    package: excel!
    fullName: incrementLeft(increment)
    summary: Moves the shape horizontally by the specified number of points.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-move-and-order.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Square")
          shape.incrementLeft(-25);
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'incrementLeft(increment: number): void;'
      parameters:
        - id: increment
          description: >-
            The increment, in points, the shape will be horizontally moved. A positive value moves the shape to the
            right and a negative value moves it to the left. If the sheet is right-to-left oriented, this is reversed:
            positive values will move the shape to the left and negative values will move it to the right.
          type: number
      return:
        type: void
        description: ''
  - name: incrementRotation(increment)
    uid: 'excel!Excel.Shape#incrementRotation:member(1)'
    package: excel!
    fullName: incrementRotation(increment)
    summary: >-
      Rotates the shape clockwise around the z-axis by the specified number of degrees. Use the `rotation` property to
      set the absolute rotation of the shape.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-images.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const shape = sheet.shapes.getItem("Image");
          shape.incrementRotation(180);
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'incrementRotation(increment: number): void;'
      parameters:
        - id: increment
          description: >-
            How many degrees the shape will be rotated. A positive value rotates the shape clockwise and a negative
            value rotates it counterclockwise.
          type: number
      return:
        type: void
        description: ''
