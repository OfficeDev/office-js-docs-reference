### YamlMime:TSType
name: Excel.SearchCriteria
uid: excel!Excel.SearchCriteria:interface
package: excel!
fullName: Excel.SearchCriteria
summary: Represents the search criteria to be used.
remarks: '\[Api set: ExcelApi 1.9\]'

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: completeMatch
    uid: excel!Excel.SearchCriteria#completeMatch:member
    package: excel!
    fullName: completeMatch
    summary: >-
      Specifies if the match needs to be complete or partial. A complete match
      matches the entire contents of the cell. A partial match matches a
      substring within the content of the cell (e.g., `cat` partially matches
      `caterpillar` and `scatter`<!-- -->). Default is `false` (partial).
    remarks: '\[Api set: ExcelApi 1.9\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type: boolean
  - name: matchCase
    uid: excel!Excel.SearchCriteria#matchCase:member
    package: excel!
    fullName: matchCase
    summary: >-
      Specifies if the match is case-sensitive. Default is `false`
      (case-insensitive).
    remarks: '\[Api set: ExcelApi 1.9\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type: boolean
  - name: searchDirection
    uid: excel!Excel.SearchCriteria#searchDirection:member
    package: excel!
    fullName: searchDirection
    summary: >-
      Specifies the search direction. Default is forward. See
      `Excel.SearchDirection`<!-- -->.
    remarks: '\[Api set: ExcelApi 1.9\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'searchDirection?: Excel.SearchDirection | "Forward" | "Backwards";'
      return:
        type: >-
          <xref uid="excel!Excel.SearchDirection:enum" /> | "Forward" |
          "Backwards"
