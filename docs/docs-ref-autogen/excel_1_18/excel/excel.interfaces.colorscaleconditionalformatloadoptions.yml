properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: criteria
    uid: 'excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#criteria:member'
    package: excel!
    fullName: criteria
    summary: The criteria of the color scale. Midpoint is optional when using a two point color scale.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criteria?: boolean;'
      return:
        type: boolean
  - name: threeColorScale
    uid: 'excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions#threeColorScale:member'
    package: excel!
    fullName: threeColorScale
    summary: >-
      If `true`<!-- -->, the color scale will have three points (minimum, midpoint, maximum), otherwise it will have two
      (minimum, maximum).
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'threeColorScale?: boolean;'
      return:
        type: boolean
