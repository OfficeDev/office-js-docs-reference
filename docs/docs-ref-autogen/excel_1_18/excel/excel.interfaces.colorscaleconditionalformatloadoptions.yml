name: Excel.Interfaces.ColorScaleConditionalFormatLoadOptions
uid: 'excel!Excel.Interfaces.ColorScaleConditionalFormatLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ColorScaleConditionalFormatLoadOptions
summary: Represents the color scale criteria for conditional formatting.
remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
