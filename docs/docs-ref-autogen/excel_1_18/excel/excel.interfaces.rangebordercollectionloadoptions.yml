### YamlMime:TSType
name: Excel.Interfaces.RangeBorderCollectionLoadOptions
uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeBorderCollectionLoadOptions
summary: Represents the border objects that make up the range border.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#color:member'
    package: excel!
    fullName: color
    summary: >-
      For EACH ITEM in the collection: HTML color code representing the color of the border line, in the form \#RRGGBB
      (e.g., "FFA500"), or as a named HTML color (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
  - name: sideIndex
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#sideIndex:member'
    package: excel!
    fullName: sideIndex
    summary: >-
      For EACH ITEM in the collection: Constant value that indicates the specific side of the border. See
      `Excel.BorderIndex` for details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sideIndex?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: One of the constants of line style specifying the line style for the border. See
      `Excel.BorderLineStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      For EACH ITEM in the collection: Specifies a double that lightens or darkens a color for the range border, the
      value is between -1 (darkest) and 1 (brightest), with 0 for the original color. A `null` value indicates that the
      border doesn't have a uniform `tintAndShade` setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type: boolean
  - name: weight
    uid: 'excel!Excel.Interfaces.RangeBorderCollectionLoadOptions#weight:member'
    package: excel!
    fullName: weight
    summary: >-
      For EACH ITEM in the collection: Specifies the weight of the border around a range. See `Excel.BorderWeight` for
      details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: boolean;'
      return:
        type: boolean
