methods:
  - name: getItem(index)
    uid: 'excel!Excel.RangeBorderCollection#getItem:member(1)'
    package: excel!
    fullName: getItem(index)
    summary: Gets a border object using its name.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await Excel.run(async (context) => {
          const sheetName = "Sheet1";
          const rangeAddress = "A1:F8";
          const worksheet = context.workbook.worksheets.getItem(sheetName);
          const range = worksheet.getRange(rangeAddress);
          const border = range.format.borders.getItem(Excel.BorderIndex.edgeTop);
          border.load('style');
          await context.sync();

          console.log(border.style);
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(index: Excel.BorderIndex): Excel.RangeBorder;'
      parameters:
        - id: index
          description: Index value of the border object to be retrieved. See `Excel.BorderIndex` for details.
          type: '<xref uid="excel!Excel.BorderIndex:enum" />'
      return:
        type: '<xref uid="excel!Excel.RangeBorder:class" />'
        description: ''
