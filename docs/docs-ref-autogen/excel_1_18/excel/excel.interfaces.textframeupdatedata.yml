properties:
  - name: autoSizeSetting
    uid: 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    package: excel!
    fullName: autoSizeSetting
    summary: >-
      The automatic sizing settings for the text frame. A text frame can be set to automatically fit the text to the
      text frame, to automatically fit the text frame to the text, or not perform any automatic sizing.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" |
        "AutoSizeMixed";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeAutoSize:enum" /> | "AutoSizeNone" | "AutoSizeTextToFitShape" |
          "AutoSizeShapeToFitText" | "AutoSizeMixed"
