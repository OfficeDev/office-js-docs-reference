### YamlMime:TSTypeAlias
name: Excel.ErrorCellValue
uid: excel!Excel.ErrorCellValue:type
package: excel!
fullName: Excel.ErrorCellValue
summary: Represents a cell value which contains an error.
remarks: "\\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \\]\n\n#### Examples\n\n```TypeScript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/20-data-types/data-types-error-values.yaml\n\n// This function sets the value of cell A1 to a #BUSY! error using data types.\nawait Excel.run(async (context) => {\n  // Retrieve the Sample worksheet and cell A1 on that sheet.\n  const sheet = context.workbook.worksheets.getItemOrNullObject(\"Sample\");\n  const range = sheet.getRange(\"A1\");\n\n  // Get the error data type and set its type to `busy`.\n  const error: Excel.ErrorCellValue = {\n    type: Excel.CellValueType.error,\n    errorType: Excel.ErrorCellValueType.busy\n  };\n\n  // Set cell A1 as the busy error.\n  range.valuesAsJson = [[error]];\n  await context.sync();\n});\n```\r\n\r\nThis type is a union of the following types: \r\n\r\n[excel.BlockedErrorCellValue](/javascript/api/excel/excel.BlockedErrorCellValue)\" />, [excel.BusyErrorCellValue](/javascript/api/excel/excel.BusyErrorCellValue)\" />, [excel.CalcErrorCellValue](/javascript/api/excel/excel.CalcErrorCellValue)\" />, [excel.ConnectErrorCellValue](/javascript/api/excel/excel.ConnectErrorCellValue)\" />, [excel.Div0ErrorCellValue](/javascript/api/excel/excel.Div0ErrorCellValue)\" />, [excel.ExternalErrorCellValue](/javascript/api/excel/excel.ExternalErrorCellValue)\" />, [excel.FieldErrorCellValue](/javascript/api/excel/excel.FieldErrorCellValue)\" />, [excel.GettingDataErrorCellValue](/javascript/api/excel/excel.GettingDataErrorCellValue)\" />, [excel.NotAvailableErrorCellValue](/javascript/api/excel/excel.NotAvailableErrorCellValue)\" />, [excel.NameErrorCellValue](/javascript/api/excel/excel.NameErrorCellValue)\" />, [excel.NullErrorCellValue](/javascript/api/excel/excel.NullErrorCellValue)\" />, [excel.NumErrorCellValue](/javascript/api/excel/excel.NumErrorCellValue)\" />, [excel.PlaceholderErrorCellValue](/javascript/api/excel/excel.PlaceholderErrorCellValue)\" />, [excel.RefErrorCellValue](/javascript/api/excel/excel.RefErrorCellValue)\" />, [excel.SpillErrorCellValue](/javascript/api/excel/excel.SpillErrorCellValue)\" />, [excel.ValueErrorCellValue](/javascript/api/excel/excel.ValueErrorCellValue)\" />"

isPreview: false
isDeprecated: false
syntax: >-
  export type ErrorCellValue = BlockedErrorCellValue | BusyErrorCellValue |
  CalcErrorCellValue | ConnectErrorCellValue | Div0ErrorCellValue |
  ExternalErrorCellValue | FieldErrorCellValue | GettingDataErrorCellValue |
  NotAvailableErrorCellValue | NameErrorCellValue | NullErrorCellValue |
  NumErrorCellValue | PlaceholderErrorCellValue | RefErrorCellValue |
  SpillErrorCellValue | ValueErrorCellValue;
