name: Excel.Interfaces.RangeViewLoadOptions
uid: 'excel!Excel.Interfaces.RangeViewLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeViewLoadOptions
summary: RangeView represents a set of visible cells of the parent range.
remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: cellAddresses
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#cellAddresses:member'
    package: excel!
    fullName: cellAddresses
    summary: Represents the cell addresses of the `RangeView`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellAddresses?: boolean;'
      return:
        type: boolean
  - name: columnCount
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#columnCount:member'
    package: excel!
    fullName: columnCount
    summary: The number of visible columns.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnCount?: boolean;'
      return:
        type: boolean
  - name: formulas
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#formulas:member'
    package: excel!
    fullName: formulas
    summary: 'Represents the formula in A1-style notation. If a cell has no formula, its value is returned instead.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulas?: boolean;'
      return:
        type: boolean
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. If a cell has no formula, its value is
      returned instead.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: boolean;'
      return:
        type: boolean
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: 'Represents the formula in R1C1-style notation. If a cell has no formula, its value is returned instead.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: boolean;'
      return:
        type: boolean
  - name: index
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#index:member'
    package: excel!
    fullName: index
    summary: Returns a value that represents the index of the `RangeView`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'index?: boolean;'
      return:
        type: boolean
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: Represents Excel's number format code for the given cell.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type: boolean
  - name: rowCount
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#rowCount:member'
    package: excel!
    fullName: rowCount
    summary: The number of visible rows.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowCount?: boolean;'
      return:
        type: boolean
  - name: text
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#text:member'
    package: excel!
    fullName: text
    summary: >-
      Text values of the specified range. The text value will not depend on the cell width. The \# sign substitution
      that happens in Excel UI will not affect the text value returned by the API.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text?: boolean;'
      return:
        type: boolean
  - name: values
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range view. The data returned could be of type string, number, or a
      boolean. Cells that contain an error will return the error string.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: boolean;'
      return:
        type: boolean
  - name: valuesAsJson
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#valuesAsJson:member'
    package: excel!
    fullName: valuesAsJson
    summary: >-
      A JSON representation of the values in the cells in this range. Unlike `RangeView.values`<!-- -->,
      `RangeView.valuesAsJson` supports all data types which can be in a cell. Examples include formatted number values
      and web images, in addition to the standard boolean, number, and string values. Data returned from this API always
      aligns with the en-US locale. To retrieve data in the user's display locale, use `RangeView.valuesAsJsonLocal`<!--
      -->.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valuesAsJson?: boolean;'
      return:
        type: boolean
  - name: valuesAsJsonLocal
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#valuesAsJsonLocal:member'
    package: excel!
    fullName: valuesAsJsonLocal
    summary: >-
      A JSON representation of the values in the cells in this range. Unlike `RangeView.values`<!-- -->,
      `RangeView.valuesAsJsonLocal` supports all data types which can be in a cell. Examples include formatted number
      values and web images, in addition to the standard boolean, number, and string values. Data returned from this API
      always aligns with the user's display locale. To retrieve data independent of locale, use
      `RangeView.valuesAsJson`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valuesAsJsonLocal?: boolean;'
      return:
        type: boolean
  - name: valueTypes
    uid: 'excel!Excel.Interfaces.RangeViewLoadOptions#valueTypes:member'
    package: excel!
    fullName: valueTypes
    summary: Represents the type of data of each cell.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valueTypes?: boolean;'
      return:
        type: boolean
