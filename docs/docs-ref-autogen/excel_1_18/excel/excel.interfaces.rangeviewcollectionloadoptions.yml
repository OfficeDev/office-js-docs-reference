name: Excel.Interfaces.RangeViewCollectionLoadOptions
uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeViewCollectionLoadOptions
summary: Represents a collection of `RangeView` objects.
remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: cellAddresses
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#cellAddresses:member'
    package: excel!
    fullName: cellAddresses
    summary: 'For EACH ITEM in the collection: Represents the cell addresses of the `RangeView`<!-- -->.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellAddresses?: boolean;'
      return:
        type: boolean
  - name: columnCount
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#columnCount:member'
    package: excel!
    fullName: columnCount
    summary: 'For EACH ITEM in the collection: The number of visible columns.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columnCount?: boolean;'
      return:
        type: boolean
  - name: formulas
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulas:member'
    package: excel!
    fullName: formulas
    summary: >-
      For EACH ITEM in the collection: Represents the formula in A1-style notation. If a cell has no formula, its value
      is returned instead.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulas?: boolean;'
      return:
        type: boolean
  - name: formulasLocal
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasLocal:member'
    package: excel!
    fullName: formulasLocal
    summary: >-
      For EACH ITEM in the collection: Represents the formula in A1-style notation, in the user's language and
      number-formatting locale. For example, the English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in
      German. If a cell has no formula, its value is returned instead.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasLocal?: boolean;'
      return:
        type: boolean
  - name: formulasR1C1
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#formulasR1C1:member'
    package: excel!
    fullName: formulasR1C1
    summary: >-
      For EACH ITEM in the collection: Represents the formula in R1C1-style notation. If a cell has no formula, its
      value is returned instead.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulasR1C1?: boolean;'
      return:
        type: boolean
  - name: index
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#index:member'
    package: excel!
    fullName: index
    summary: 'For EACH ITEM in the collection: Returns a value that represents the index of the `RangeView`<!-- -->.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'index?: boolean;'
      return:
        type: boolean
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: 'For EACH ITEM in the collection: Represents Excel''s number format code for the given cell.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type: boolean
  - name: rowCount
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#rowCount:member'
    package: excel!
    fullName: rowCount
    summary: 'For EACH ITEM in the collection: The number of visible rows.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowCount?: boolean;'
      return:
        type: boolean
  - name: text
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#text:member'
    package: excel!
    fullName: text
    summary: >-
      For EACH ITEM in the collection: Text values of the specified range. The text value will not depend on the cell
      width. The \# sign substitution that happens in Excel UI will not affect the text value returned by the API.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text?: boolean;'
      return:
        type: boolean
  - name: values
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#values:member'
    package: excel!
    fullName: values
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the specified range view. The data returned could be
      of type string, number, or a boolean. Cells that contain an error will return the error string.
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: boolean;'
      return:
        type: boolean
  - name: valuesAsJson
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#valuesAsJson:member'
    package: excel!
    fullName: valuesAsJson
    summary: >-
      For EACH ITEM in the collection: A JSON representation of the values in the cells in this range. Unlike
      `RangeView.values`<!-- -->, `RangeView.valuesAsJson` supports all data types which can be in a cell. Examples
      include formatted number values and web images, in addition to the standard boolean, number, and string values.
      Data returned from this API always aligns with the en-US locale. To retrieve data in the user's display locale,
      use `RangeView.valuesAsJsonLocal`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valuesAsJson?: boolean;'
      return:
        type: boolean
  - name: valuesAsJsonLocal
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#valuesAsJsonLocal:member'
    package: excel!
    fullName: valuesAsJsonLocal
    summary: >-
      For EACH ITEM in the collection: A JSON representation of the values in the cells in this range. Unlike
      `RangeView.values`<!-- -->, `RangeView.valuesAsJsonLocal` supports all data types which can be in a cell. Examples
      include formatted number values and web images, in addition to the standard boolean, number, and string values.
      Data returned from this API always aligns with the user's display locale. To retrieve data independent of locale,
      use `RangeView.valuesAsJson`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valuesAsJsonLocal?: boolean;'
      return:
        type: boolean
  - name: valueTypes
    uid: 'excel!Excel.Interfaces.RangeViewCollectionLoadOptions#valueTypes:member'
    package: excel!
    fullName: valueTypes
    summary: 'For EACH ITEM in the collection: Represents the type of data of each cell.'
    remarks: '\[ [API set: ExcelApi 1.3](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valueTypes?: boolean;'
      return:
        type: boolean
