### YamlMime:TSType
name: Excel.Interfaces.RangeBorderUpdateData
uid: 'excel!Excel.Interfaces.RangeBorderUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.RangeBorderUpdateData
summary: 'An interface for updating data on the `RangeBorder` object, for use in `rangeBorder.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: color
    uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representing the color of the border line, in the form \#RRGGBB (e.g., "FFA500"), or as a named
      HTML color (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: style
    uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      One of the constants of line style specifying the line style for the border. See `Excel.BorderLineStyle` for
      details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
        "SlantDashDot";
      return:
        type: >-
          <xref uid="excel!Excel.BorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" |
          "Dot" | "Double" | "SlantDashDot"
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range border, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A `null` value indicates that the border doesn't have a uniform
      `tintAndShade` setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type: number
  - name: weight
    uid: 'excel!Excel.Interfaces.RangeBorderUpdateData#weight:member'
    package: excel!
    fullName: weight
    summary: Specifies the weight of the border around a range. See `Excel.BorderWeight` for details.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type: '<xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"'
