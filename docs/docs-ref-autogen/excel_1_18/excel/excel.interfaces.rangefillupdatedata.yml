### YamlMime:TSType
name: Excel.Interfaces.RangeFillUpdateData
uid: 'excel!Excel.Interfaces.RangeFillUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.RangeFillUpdateData
summary: 'An interface for updating data on the `RangeFill` object, for use in `rangeFill.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: color
    uid: 'excel!Excel.Interfaces.RangeFillUpdateData#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representing the color of the background, in the form \#RRGGBB (e.g., "FFA500"), or as a named
      HTML color (e.g., "orange")
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: pattern
    uid: 'excel!Excel.Interfaces.RangeFillUpdateData#pattern:member'
    package: excel!
    fullName: pattern
    summary: >-
      The pattern of a range. See `Excel.FillPattern` for details. LinearGradient and RectangularGradient are not
      supported. A `null` value indicates that the entire range doesn't have a uniform pattern setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        pattern?: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" |
        "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" |
        "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";
      return:
        type: >-
          <xref uid="excel!Excel.FillPattern:enum" /> | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal"
          | "Vertical" | "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" |
          "LightUp" | "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient"
  - name: patternColor
    uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternColor:member'
    package: excel!
    fullName: patternColor
    summary: >-
      The HTML color code representing the color of the range pattern, in the form \#RRGGBB (e.g., "FFA500"), or as a
      named HTML color (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'patternColor?: string;'
      return:
        type: string
  - name: patternTintAndShade
    uid: 'excel!Excel.Interfaces.RangeFillUpdateData#patternTintAndShade:member'
    package: excel!
    fullName: patternTintAndShade
    summary: >-
      Specifies a double that lightens or darkens a pattern color for the range fill. The value is between -1 (darkest)
      and 1 (brightest), with 0 for the original color. A `null` value indicates that the range doesn't have uniform
      `patternTintAndShade` settings.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'patternTintAndShade?: number;'
      return:
        type: number
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeFillUpdateData#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range fill. The value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A `null` value indicates that the range doesn't have uniform
      `tintAndShade` settings.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type: number
