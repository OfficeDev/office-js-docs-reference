### YamlMime:TSType
name: Excel.Interfaces.ShapeFillUpdateData
uid: 'excel!Excel.Interfaces.ShapeFillUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.ShapeFillUpdateData
summary: 'An interface for updating data on the `ShapeFill` object, for use in `shapeFill.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: foregroundColor
    uid: 'excel!Excel.Interfaces.ShapeFillUpdateData#foregroundColor:member'
    package: excel!
    fullName: foregroundColor
    summary: >-
      Represents the shape fill foreground color in HTML color format, in the form \#RRGGBB (e.g., "FFA500") or as a
      named HTML color (e.g., "orange")
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'foregroundColor?: string;'
      return:
        type: string
  - name: transparency
    uid: 'excel!Excel.Interfaces.ShapeFillUpdateData#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Specifies the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns `null`
      if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with a
      gradient fill type.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency?: number;'
      return:
        type: number
