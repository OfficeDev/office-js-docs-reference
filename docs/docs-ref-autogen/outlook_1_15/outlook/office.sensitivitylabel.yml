### YamlMime:TSType
name: Office.SensitivityLabel
uid: 'outlook!Office.SensitivityLabel:interface'
package: outlook!
fullName: Office.SensitivityLabel
summary: >-
  Provides methods to get or set the sensitivity label of a message or appointment. For more information on sensitivity
  labels, see [Learn about sensitivity
  labels](https://learn.microsoft.com/microsoft-365/compliance/sensitivity-labels)<!-- -->.
remarks: >-
  \[ [API set: Mailbox 1.13](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **read/write item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose


  **Important**: To use the sensitivity label feature in your add-in, you must have a Microsoft 365 E5 subscription.


  To learn more about how to manage sensitivity labels in your add-in, see [Manage the sensitivity label of your message
  or appointment in compose mode](https://learn.microsoft.com/office/dev/add-ins/outlook/sensitivity-label)<!-- -->.
isPreview: false
isDeprecated: false
type: interface
