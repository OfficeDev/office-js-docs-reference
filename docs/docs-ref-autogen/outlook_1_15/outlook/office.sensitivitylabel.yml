  - name: getAsync(callback)
    uid: 'outlook!Office.SensitivityLabel#getAsync:member(2)'
    package: outlook!
    fullName: getAsync(callback)
    summary: Gets the unique identifier (GUID) of the sensitivity label applied to a message or appointment being composed.
    remarks: >-
      \[ [API set: Mailbox 1.13](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose


      **Important**: To use the sensitivity label feature in your add-in, you must have a Microsoft 365 E5
      subscription.


      To learn more about how to manage sensitivity labels in your add-in, see [Manage the sensitivity label of your
      message or appointment in compose
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/sensitivity-label)<!-- -->.


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/60-sensitivity-label/sensitivity-label.yaml


      // This snippet gets the current mail item's sensitivity label.

      Office.context.sensitivityLabelsCatalog.getIsEnabledAsync((asyncResult) => {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded && asyncResult.value == true) {
          Office.context.mailbox.item.sensitivityLabel.getAsync((asyncResult) => {
            if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
              console.log(asyncResult.value);
            } else {
              console.log("Action failed with error: " + asyncResult.error.message);
            }
          });
        } else {
          console.log("Action failed with error: " + asyncResult.error.message);
        }
      });

      ```
