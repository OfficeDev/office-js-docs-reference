### YamlMime:TSEnum
name: Word.UnderlineType
uid: 'word!Word.UnderlineType:enum'
package: word!
fullName: Word.UnderlineType
summary: The supported styles for underline format.
remarks: |-
  \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

  #### Examples

  ```TypeScript
  // Underline format text
  // Run a batch operation against the Word object model.
  await Word.run(async (context) => {

      // Create a range proxy object for the current selection.
      const selection = context.document.getSelection();

      // Queue a command to underline the current selection.
      selection.font.underline = Word.UnderlineType.single;

      // Synchronize the document state by executing the queued commands,
      // and return a promise to indicate task completion.
      await context.sync();
      console.log('The selection now has an underline style.');
  });
  ```
isPreview: false
isDeprecated: false
