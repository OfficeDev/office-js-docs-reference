  - name: paragraph
    uid: 'word!Word.Interfaces.InlinePictureCollectionLoadOptions#paragraph:member'
    package: word!
    fullName: paragraph
    summary: 'For EACH ITEM in the collection: Gets the parent paragraph that contains the inline image.'
    remarks: '\[ [API set: WordApi 1.2](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'paragraph?: Word.Interfaces.ParagraphLoadOptions;'
