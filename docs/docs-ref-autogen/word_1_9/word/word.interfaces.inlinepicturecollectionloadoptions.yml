    uid: 'word!Word.Interfaces.InlinePictureCollectionLoadOptions#hyperlink:member'
    package: word!
    fullName: hyperlink
    summary: >-
      For EACH ITEM in the collection: Specifies a hyperlink on the image. Use a '\#' to separate the address part from
      the optional location part.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hyperlink?: boolean;'
      return:
        type: boolean
  - name: lockAspectRatio
    uid: 'word!Word.Interfaces.InlinePictureCollectionLoadOptions#lockAspectRatio:member'
    package: word!
    fullName: lockAspectRatio
    summary: >-
      For EACH ITEM in the collection: Specifies a value that indicates whether the inline image retains its original
