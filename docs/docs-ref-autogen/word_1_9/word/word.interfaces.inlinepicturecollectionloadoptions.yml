properties:
  - name: $all
    uid: 'word!Word.Interfaces.InlinePictureCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: altTextDescription
    uid: 'word!Word.Interfaces.InlinePictureCollectionLoadOptions#altTextDescription:member'
    package: word!
    fullName: altTextDescription
    summary: >-
      For EACH ITEM in the collection: Specifies a string that represents the alternative text associated with the
      inline image.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'altTextDescription?: boolean;'
      return:
        type: boolean
