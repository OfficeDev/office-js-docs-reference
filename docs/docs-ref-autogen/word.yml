  - uid: word.Word.run
    summary: >-
      Executes a batch script that performs actions on the Word object model, using a new RequestContext. When the
      promise is resolved, any tracked objects that were automatically allocated during execution will be released.
    remarks: >-
      In addition to this signature, the method also has the following signatures, which allow you to resume using the
      request context of previously created objects:


      run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) =&gt; Promise<T>): Promise<T>;


      run<T>(objects: OfficeExtension.ClientObject\[\], batch: (context: Word.RequestContext) =&gt; Promise<T>):
      Promise<T>;
    name: run(batch)
    fullName: Word.run
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - Promise<T>
        description: ''
      parameters:
        - id: batch
          description: >-
            A function that takes in a RequestContext and returns a promise (typically, just the result of
            "context.sync()"). The context parameter facilitates requests to the Word application. Since the Office
            add-in and the Word application run in two different processes, the RequestContext is required to get access
            to the Word object model from the add-in.
          type:
            - '(context: Word.RequestContext) => Promise<T>'
