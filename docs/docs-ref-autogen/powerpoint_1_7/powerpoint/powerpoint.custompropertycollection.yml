    remarks: '\[ [API set: PowerPointApi 1.7](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(key: string, value: boolean | Date | number | string): PowerPoint.CustomProperty;'
      parameters:
        - id: key
          description: >-
            The string that identifies the `CustomProperty` object. It's case-insensitive. The maximum key length is 255
            characters. Larger strings cause the operation to fail with an `InvalidArgument` error.
          type: string
        - id: value
          description: >-
            The value of the `CustomProperty`<!-- -->. If the value is a string, the maximum length 255 characters.
