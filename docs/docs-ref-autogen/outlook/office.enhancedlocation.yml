      <td>ReadWriteItem</td> </tr> <tr> <td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td> <td>Compose</td> </tr> <tr>
      <td>Errors</td> <td>InvalidFormatError - The format of the specified data object is not valid.</td> </tr> </table>


      In addition to this signature, this method also has the following signatures:


      `addAsync(locationIdentifiers: LocationIdentifier[], callback?: (result: Office.AsyncResultStatus) => void):
      void;`
    isPreview: true
    name: 'addAsync(locationIdentifiers, options, callback)'
    fullName: addAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        addAsync(locationIdentifiers: LocationIdentifier[], options?: Office.AsyncContextOptions, callback?: (result:
        Office.AsyncResultStatus) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: locationIdentifiers
          description: The locations to be added to the current list of locations.
          type:
            - 'LocationIdentifier[]'
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
