### YamlMime:UniversalReference
items:
  - uid: outlook.Outlook.ReplyFormData
    summary: >-
      A ReplyFormData object that contains body or attachment data and a callback function. Used when displaying a reply
      form.
    name: Outlook.ReplyFormData
    fullName: Outlook.ReplyFormData
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Outlook.ReplyFormData.attachments
      - outlook.Outlook.ReplyFormData.callback
      - outlook.Outlook.ReplyFormData.htmlBody
  - uid: outlook.Outlook.ReplyFormData.attachments
    summary: An array of  that are either file or item attachments.
    name: attachments
    fullName: attachments
    langs:
      - typeScript
    type: property
    syntax:
      content: 'attachments?: ReplyFormAttachment[];'
      return:
        type:
          - 'ReplyFormAttachment[]'
  - uid: outlook.Outlook.ReplyFormData.callback
    summary: >-
      When the reply display call completes, the function passed in the callback parameter is called with a single
      parameter, Office.AsyncResult, which is an Office.AsyncResult object.
    name: callback
    fullName: callback
    langs:
      - typeScript
    type: property
    syntax:
      content: 'callback?: (result:Office.AsyncResult<any>) => void;'
      return:
        type:
          - '(result:Office.AsyncResult<any>) => void'
  - uid: outlook.Outlook.ReplyFormData.htmlBody
    summary: >-
      A string that contains text and HTML and that represents the body of the reply form. The string is limited to 32
      KB.
    name: htmlBody
    fullName: htmlBody
    langs:
      - typeScript
    type: property
    syntax:
      content: 'htmlBody?: string;'
      return:
        type:
          - string
