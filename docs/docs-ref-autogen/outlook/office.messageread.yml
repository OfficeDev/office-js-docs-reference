      <tr><td>[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Message
      Read</td></tr></table>
    name: getEntities()
    fullName: outlook.Office.MessageRead.getEntities
    langs:
