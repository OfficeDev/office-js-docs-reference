### YamlMime:UniversalReference
items:
  - uid: outlook.Office.AttachmentDetails
    summary: >-
      Represents an attachment on an item from the server. Read mode only.


      An array of AttachmentDetail objects is returned as the attachments property of an Appointment or Message object.
      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Read</td></tr></table>
    name: Office.AttachmentDetails
    fullName: Office.AttachmentDetails
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.AttachmentDetails.attachmentType
      - outlook.Office.AttachmentDetails.contentType
      - outlook.Office.AttachmentDetails.id
      - outlook.Office.AttachmentDetails.isInline
      - outlook.Office.AttachmentDetails.name
      - outlook.Office.AttachmentDetails.size
  - uid: outlook.Office.AttachmentDetails.attachmentType
    summary: Gets a value that indicates the type of an attachment.
    name: attachmentType
    fullName: attachmentType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'attachmentType: Office.MailboxEnums.AttachmentType;'
      return:
        type:
          - outlook.Office.MailboxEnums.AttachmentType
  - uid: outlook.Office.AttachmentDetails.contentType
    summary: Gets the MIME content type of the attachment.
    name: contentType
    fullName: contentType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentType: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AttachmentDetails.id
    summary: Gets the Exchange attachment ID of the attachment.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AttachmentDetails.isInline
    summary: Gets a value that indicates whether the attachment should be displayed in the body of the item.
    name: isInline
    fullName: isInline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isInline: boolean;'
      return:
        type:
          - boolean
  - uid: outlook.Office.AttachmentDetails.name
    summary: Gets the name of the attachment.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
