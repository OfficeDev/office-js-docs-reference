### YamlMime:UniversalReference
items:
  - uid: outlook.Office.Contact
    summary: >-
      Represents a contact stored on the server. Read mode only.


      The list of contacts associated with an email message or appointment is returned in the contacts property of the
      [Office.Entities](xref:outlook.Office.Entities) object that is returned by the getEntities or getEntitiesByType
      method of the active item.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>Restricted</td></tr>


      <tr><td>Applicable Outlook mode</td><td>Read</td></tr></table>
    name: Office.Contact
    fullName: outlook.Office.Contact
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
