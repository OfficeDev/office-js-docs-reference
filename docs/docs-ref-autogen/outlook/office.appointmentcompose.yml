items:
  - uid: outlook.Office.AppointmentCompose
    summary: >-
      The appointment organizer mode of [Office.context.mailbox.item](xref:outlook.Office.Item)<!-- -->.


      Important: This is an internal Outlook object, not directly exposed through existing interfaces. You should treat
      this as a mode of \*\*Office.context.mailbox.item\*\*. Refer to the Object Model pages for more information.
    name: Office.AppointmentCompose
    fullName: outlook.Office.AppointmentCompose
    langs:
      - typeScript
    type: interface
    extends:
      - Appointment
    package: outlook
    children:
