  - uid: outlook.Office.AppointmentCompose.end
    summary: >-
      Gets or sets the date and time that the appointment is to end.


      The end property is an [Office.Time](xref:outlook.Office.Time) object expressed as a Coordinated Universal Time
      (UTC) date and time value. You can use the convertToLocalClientTime method to convert the end property value to
      the client's local date and time.


      When you use the Time.setAsync method to set the end time, you should use the convertToUtcClientTime method to
      convert the local time on the client to UTC for the server.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Compose or read
    name: end
    fullName: outlook.Office.AppointmentCompose.end
    langs:
      - typeScript
    type: property
    syntax:
      content: 'end: Time;'
      return:
        type:
          - Time
  - uid: outlook.Office.AppointmentCompose.location
    summary: >-
      Gets or sets the [Office.Location](xref:outlook.Office.Location) of an appointment. The location property returns
      a Location object that provides methods that are used to get and set the location of the appointment.


