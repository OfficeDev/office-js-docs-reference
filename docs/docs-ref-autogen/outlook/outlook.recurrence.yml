  - uid: outlook.Outlook.Recurrence.getAsync
    summary: |-
      Returns the current recurrence object of an appointment series.

      This method returns the entire recurrence object for the appointment series.

      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Compose or
      read</td></tr></table>


      In addition to this signature, this method also has the following signature:


      `getAsync(callback?: (result:Office.AsyncResult<Recurrence>) => void): void;`
    name: 'getAsync(options, callback)'
    fullName: 'getAsync(options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getAsync(options?: Office.AsyncContextOptions, callback?: (result:Office.AsyncResult<Recurrence>) => void):
        void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter, Office.AsyncResult, which is an Office.AsyncResult object. The `value` property of the result is
            a Recurrence object.
          type:
            - '(result:Office.AsyncResult<Recurrence>) => void'
