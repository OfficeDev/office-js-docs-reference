  - uid: outlook.Outlook.Recurrence.seriesTime
    summary: >-
      The  object enables you to manage the start and end dates of the recurring appointment series and the usual start
      and end times of instances. **This object is not in UTC time.** Instead, it is set in the time zone specified by
      the recurrenceTimeZone value or defaulted to the item's time zone.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Compose or
      read</td></tr></table>
    name: seriesTime
    fullName: seriesTime
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesTime: SeriesTime;'
      return:
        type:
          - outlook.Outlook.SeriesTime
