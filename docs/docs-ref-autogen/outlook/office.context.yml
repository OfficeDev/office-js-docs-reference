### YamlMime:UniversalReference
items:
  - uid: outlook.Office.Context
    summary: >-
      The Office.context namespace provides shared interfaces that are used by add-ins in all of the Office apps. This
      listing documents only those interfaces that are used by Outlook add-ins.


      \[ [API set: Mailbox 1.0](http://bing.com?type=outlook) \]
    remarks: >-
      For a full listing of the Office.context namespace, see the \[Office.context reference in the Shared
      API\]&lt;https://dev.office.com/reference/add-ins/shared/office.context.htm&gt;.


      Applicable Outlook mode: Compose or read
    name: Office.Context
    fullName: outlook.Office.Context
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.Context.displayLanguage
      - outlook.Office.Context.mailbox
      - outlook.Office.Context.roamingSettings
  - uid: outlook.Office.Context.displayLanguage
    summary: >-
      Gets the locale (language) in RFC 1766 Language tag format specified by the user for the UI of the Office host
      application.


      The displayLanguage value reflects the current Display Language setting specified with File &gt; Options &gt;
      Language in the Office host application.


      \[ [API set: Mailbox 1.0](http://bing.com?type=outlook) \]
    remarks: 'Applicable Outlook mode: Compose or read'
    name: displayLanguage
    fullName: outlook.Office.Context.displayLanguage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayLanguage: string;'
      return:
        type:
          - string
  - uid: outlook.Office.Context.mailbox
    summary: |-
      Provides access to the Outlook Add-in object model for Microsoft Outlook and Microsoft Outlook on the web.

      Namespaces:

      - diagnostics: Provides diagnostic information to an Outlook add-in.

      - item: Provides methods and properties for accessing a message or appointment in an Outlook add-in.

      - userProfile: Provides information about the user in an Outlook add-in.

      \[ [API set: Mailbox 1.0](http://bing.com?type=outlook) \]
    remarks: |-
      Minimum permission level: Restricted

      Applicable Outlook mode: Compose or read
    name: mailbox
    fullName: outlook.Office.Context.mailbox
    langs:
      - typeScript
    type: property
    syntax:
      content: 'mailbox: Mailbox;'
      return:
        type:
          - Mailbox
  - uid: outlook.Office.Context.roamingSettings
    summary: >-
      Gets an object that represents the custom settings or state of a mail add-in saved to a user's mailbox.


      The RoamingSettings object lets you store and access data for a mail add-in that is stored in a user's mailbox, so
      that is available to that add-in when it is running from any host client application used to access that mailbox.


      \[ [API set: Mailbox 1.0](http://bing.com?type=outlook) \]
    remarks: |-
      Minimum permission level: Restricted

      Applicable Outlook mode: Compose or read
    name: roamingSettings
    fullName: outlook.Office.Context.roamingSettings
    langs:
      - typeScript
    type: property
    syntax:
      content: 'roamingSettings: RoamingSettings;'
      return:
        type:
          - RoamingSettings
