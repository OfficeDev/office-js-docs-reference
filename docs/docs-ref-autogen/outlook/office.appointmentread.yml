          - Date
  - uid: outlook.Office.AppointmentRead.location
    summary: |-
      Gets or sets the location of an appointment.

      \*Read mode\*

      The location property returns a string that contains the location of the appointment.

      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Compose or read
    name: location
    fullName: outlook.Office.AppointmentRead.location
    langs:
      - typeScript
    type: property
    syntax:
      content: 'location: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AppointmentRead.optionalAttendees
    summary: >-
      Provides access to the optional attendees of an event. The type of object and level of access depends on the mode
      of the current item.


      \*Read mode\*


      The optionalAttendees property returns an array that contains an EmailAddressDetails object for each optional
      attendee to the meeting.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Compose or read
    name: optionalAttendees
    fullName: outlook.Office.AppointmentRead.optionalAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'optionalAttendees: EmailAddressDetails[];'
      return:
        type:
          - 'EmailAddressDetails[]'
  - uid: outlook.Office.AppointmentRead.organizer
    summary: |-
      Gets the email address of the meeting organizer for a specified meeting. Read mode only.

      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Read
    name: organizer
    fullName: outlook.Office.AppointmentRead.organizer
    langs:
      - typeScript
    type: property
    syntax:
      content: 'organizer: EmailAddressDetails;'
      return:
        type:
          - EmailAddressDetails
  - uid: outlook.Office.AppointmentRead.requiredAttendees
    summary: >-
      Provides access to the required attendees of an event. The type of object and level of access depends on the mode
      of the current item.


      \*Read mode\*


      The requiredAttendees property returns an array that contains an EmailAddressDetails object for each required
      attendee to the meeting.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Compose or read
    name: requiredAttendees
    fullName: outlook.Office.AppointmentRead.requiredAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'requiredAttendees: EmailAddressDetails[];'
      return:
        type:
          - 'EmailAddressDetails[]'
  - uid: outlook.Office.AppointmentRead.start
    summary: >-
      Gets or sets the date and time that the appointment is to begin.


      The start property is expressed as a Coordinated Universal Time (UTC) date and time value. You can use the
      convertToLocalClientTime method to convert the value to the client's local date and time.


      \*Read mode\*


      The start property returns a Date object.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: |-
      Minimum permission level: ReadItem

      Applicable Outlook mode: Compose or read
    name: start
    fullName: outlook.Office.AppointmentRead.start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - Date
