  - uid: outlook.Office.AppointmentRead.recurrence
    summary: >-
      Gets the recurrence pattern of an appointment. Gets the recurrence pattern of a meeting request.


      The recurrence property returns a recurrence object for recurring appointments or meetings requests if an item is
      a series or an instance in a series. `null` is returned for single appointments and meeting requests of single
      appointments.


      Note: Meeting requests have an itemClass value of IPM.Schedule.Meeting.Request.


      Note: If the recurrence object is null, this indicates that the object is a single appointment or a meeting
      request of a single appointment and NOT a part of a series.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>
    name: recurrence
    fullName: recurrence
    langs:
      - typeScript
    type: property
    syntax:
      content: 'recurrence: Recurrence;'
      return:
        type:
          - Recurrence
  - uid: outlook.Office.AppointmentRead.requiredAttendees
    summary: >-
      Provides access to the required attendees of an event. The type of object and level of access depends on the mode
      of the current item.


      The requiredAttendees property returns an array that contains an
      [Office.EmailAddressDetails](xref:outlook.Office.EmailAddressDetails) object for each required attendee to the
      meeting.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>

      #### Examples


      ```javascript

      Office.context.mailbox.item.requiredAttendees.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

      Office.context.mailbox.item.requiredAttendees.addAsync( ['jason@contoso.com'] );

      Office.context.mailbox.item.requiredAttendees.getAsync(callback);


      function callback(asyncResult) {
          var arrayOfRequiredAttendeesRecipients = asyncResult.value;
      }

      ```
    name: requiredAttendees
    fullName: requiredAttendees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'requiredAttendees: EmailAddressDetails[];'
      return:
        type:
          - 'EmailAddressDetails[]'
  - uid: outlook.Office.AppointmentRead.seriesId
    summary: >-
      Gets the id of the series that an instance belongs to.


      In OWA and Outlook, the seriesId returns the Exchange Web Services (EWS) ID of the parent (series) item that this
      item belongs to. However, in iOS and Android, the seriesId returns the REST ID of the parent item.


      Note: The identifier returned by the seriesId property is the same as the Exchange Web Services item identifier.
      The seriesId property is not identical to the Outlook IDs used by the Outlook REST API. Before making REST API
      calls using this value, it should be converted using Office.context.mailbox.convertToRestId. For more details, see
      [Use the Outlook REST APIs from an Outlook add-in](https://docs.microsoft.com/outlook/add-ins/use-rest-api)<!--
      -->.


      The seriesId property returns null for items that do not have parent items such as single appointments, series
      items, or meeting requests and returns undefined for any other items that are not meeting requests.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>
    name: seriesId
    fullName: seriesId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'seriesId: string;'
      return:
        type:
          - string
  - uid: outlook.Office.AppointmentRead.start
    summary: >-
      Gets the date and time that the appointment is to begin.


      The start property is a Date object expressed as a Coordinated Universal Time (UTC) date and time value. You can
      use the convertToLocalClientTime method to convert the value to the client's local date and time.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>

      #### Examples


      ```javascript

      // The following example sets the start time of an appointment in compose mode by

      // using the `setAsync` method of the `Time` object.

      var startTime = new Date("3/14/2015");

      var options = {
          // Pass information that can be used
          // in the callback
          asyncContext: {verb:"Set"}
      }

      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });

      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Date;'
      return:
        type:
          - Date
  - uid: outlook.Office.AppointmentRead.subject
    summary: >-
      Gets the description that appears in the subject field of an item.


      The subject property gets or sets the entire subject of the item, as sent by the email server.


      The subject property returns a string. Use the normalizedSubject property to get the subject minus any leading
      prefixes such as RE: and FW:.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>

      #### Examples


      ```javascript

      // The following JavaScript code example shows how to access the

      // `subject` property of the current item in Outlook.


      // The initialize function is required for all apps.

      Office.initialize = function () {
          // Checks for the DOM to load using the jQuery ready function.
          $(document).ready(function () {
              // After the DOM is loaded, app-specific code can run.
              var item = Office.context.mailbox.item;
              var subject = item.subject;
              // Continue with processing the subject of the current item,
              // which can be a message or appointment.
          });
      }

      ```
    name: subject
    fullName: subject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subject: string;'
      return:
        type:
          - string
