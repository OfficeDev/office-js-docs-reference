  - name: 'set(name, value)'
    uid: 'outlook!Office.CustomProperties#set:member(1)'
    package: outlook!
    fullName: 'set(name, value)'
    summary: >-
      Sets the specified property to the specified value.


      The `set` method sets the specified property to the specified value. To ensure that the set property and value
      persist on the mail item, you must call the `saveAsync` method.


      The `set` method creates a new property if the specified property doesn't already exist; otherwise, the existing
      value is replaced with the new value. The `value` parameter can be of any type; however, it's always passed to the
      server as a string.
    remarks: >-
      \[ [API set: Mailbox 1.1](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**: The `set` method isn't supported on a message that's currently loaded using the
      `loadItemByIdAsync` method. For more information, see [Activate your Outlook add-in on multiple
      messages](https://learn.microsoft.com/office/dev/add-ins/outlook/item-multi-select)<!-- -->.


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/15-item-custom-properties/load-set-get-save.yaml


      const propertyName = $("#set-property-name").val();

      const propertyValue = $("#property-value").val();

      customProps.set(propertyName, propertyValue);

      console.log(`Custom property "${propertyName}" set to value "${propertyValue}".`);

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'set(name: string, value: string): void;'
      parameters:
        - id: name
          description: The name of the property to be set.
          type: string
        - id: value
          description: The value of the property to be set.
          type: string
      return:
        type: void
        description: ''
