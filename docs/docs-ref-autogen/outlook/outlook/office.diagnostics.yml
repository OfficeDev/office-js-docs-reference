properties:
  - name: ews
    uid: outlook!Office.Diagnostics#ews:member
    package: outlook!
    fullName: ews
    summary: >-
      Gets an object to identify whether Exchange Web Services (EWS) callback
      tokens are supported in an organization.
    remarks: >-
      \[ [API set: Mailbox
      preview](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets)
      \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**:


      - The `ews` property is available for preview in Outlook on the web and on
      Windows (new and classic (Version 2510, Build 19328.20000 and later)).


      - Legacy Exchange Online user identity tokens and callback tokens are no
      longer supported and are turned off across all Microsoft 365 tenants. If
      an Outlook add-in requires delegated user access or user identity, we
      recommend using MSAL (Microsoft Authentication Library) and nested app
      authentication (NAA). Exchange user identity tokens are still supported
      for Exchange on-premises. For more information, see [Nested app
      authentication
      FAQ](https://learn.microsoft.com/office/dev/add-ins/outlook/faq-nested-app-auth-outlook-legacy-tokens)<!--
      -->.


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/99-preview-apis/get-token-status.yaml


      Office.context.mailbox.diagnostics.ews.getTokenStatusAsync({ isRest: false
      }, (result) => {
        if (result.status === Office.AsyncResultStatus.Failed) {
          console.log(result.error.message);
          return;
        }
        const status = result.value;
        switch (status) {
          case Office.MailboxEnums.TokenStatus.Enabled:
            console.log("EWS callback tokens are enabled.");
            break;
          case Office.MailboxEnums.TokenStatus.Disabled:
            console.log("EWS callback tokens are disabled.");
            break;
          case Office.MailboxEnums.TokenStatus.Removed:
            console.log(
              "The organization has an Exchange Online environment. Legacy Exchange tokens are no longer supported.",
            );
            break;
        }
      });

      ```

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'ews: Ews;'
      return:
        type: <xref uid="outlook!Office.Ews:interface" />
  - name: hostName
    uid: outlook!Office.Diagnostics#hostName:member
    package: outlook!
    fullName: hostName
    summary: >-
      Gets a string that represents the type of Outlook client.


      The string can be one of the following values: `Outlook`<!-- -->,
      `newOutlookWindows`<!-- -->, `OutlookWebApp`<!-- -->, `OutlookIOS`<!--
      -->, or `OutlookAndroid`<!-- -->.
    remarks: >-
      \[ [API set: Mailbox
      1.1](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets)
      \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**: The `Outlook` value is returned for Outlook on Windows
      (classic) and on Mac. `newOutlookWindows` is returned for [new Outlook on
      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!--
      -->.

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hostName: string;'
      return:
        type: string
  - name: hostVersion
    uid: outlook!Office.Diagnostics#hostVersion:member
    package: outlook!
    fullName: hostVersion
    summary: >-
      Gets a string that represents the version of either the Outlook client or
      the Exchange Server (for example, "15.0.468.0").


      If the mail add-in is running in Outlook on Windows (classic), on Mac, or
      on mobile devices, the `hostVersion` property returns the version of the
      Outlook client. In Outlook on the web and [new Outlook on
      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!--
      -->, the property returns the version of the Exchange Server.
    remarks: >-
      \[ [API set: Mailbox
      1.1](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets)
      \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hostVersion: string;'
      return:
        type: string
  - name: OWAView
    uid: outlook!Office.Diagnostics#OWAView:member
    package: outlook!
    fullName: OWAView
    summary: >-
      Gets a string that represents the current view of Outlook on the web.


      The returned string can be one of the following values: `OneColumn`<!--
      -->, `TwoColumns`<!-- -->, or `ThreeColumns`<!-- -->.


      If the application is not Outlook on the web, then accessing this property
      results in undefined.


      Outlook on the web has three views that correspond to the width of the
      screen and the window, and the number of columns that can be displayed:


      - `OneColumn`<!-- -->, which is displayed when the screen is narrow.
      Outlook on the web uses this single-column layout on the entire screen of
      a smartphone.


      - `TwoColumns`<!-- -->, which is displayed when the screen is wider.
      Outlook on the web uses this view on most tablets.


      - `ThreeColumns`<!-- -->, which is displayed when the screen is wide. For
      example, Outlook on the web uses this view in a full screen window on a
      desktop computer.
    remarks: >-
      \[ [API set: Mailbox
      1.1](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets)
      \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        OWAView: MailboxEnums.OWAView | "OneColumn" | "TwoColumns" |
        "ThreeColumns";
      return:
        type: >-
          <xref uid="outlook!Office.MailboxEnums.OWAView:enum" /> | "OneColumn"
          | "TwoColumns" | "ThreeColumns"
