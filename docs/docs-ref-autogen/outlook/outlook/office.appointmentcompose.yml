  - name: seriesId
    uid: outlook!Office.AppointmentCompose#seriesId:member
    package: outlook!
    fullName: seriesId
    summary: >-
      Gets the ID of the series that an instance belongs to.


      In Outlook on the web, on Windows
      ([new](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)
      and classic), and on Mac, the `seriesId` property returns the Exchange Web
      Services (EWS) ID of the parent (series) item that this item belongs to.
      However, in Outlook on Android and on iOS, `seriesId` returns the REST ID
      of the parent item.


      **Note**: The identifier returned by the `seriesId` property is the
      same as the Exchange Web Services item identifier. The `seriesId` property
      isn't identical to the Outlook IDs used by the Outlook REST API. Before
      making REST API calls using this value, it should be converted using
      `Office.context.mailbox.convertToRestId`<!-- -->. For more details, see
      [Use the Outlook REST APIs from an Outlook
      add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/use-rest-api)<!--
      -->.


      The `seriesId` property returns `null` for items that don't have parent
      items such as single appointments, series items, or meeting requests and
      returns `undefined` for any other items that aren't meeting requests.
    remarks: >-
      \[Api set: Mailbox 1.7\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
