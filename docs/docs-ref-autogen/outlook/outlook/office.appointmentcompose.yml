items:
  - uid: 'outlook!Office.AppointmentCompose:interface'
    summary: >-
      The appointment organizer mode of [Office.context.mailbox.item](xref:outlook!Office.Item:interface)<!-- -->.


      **Important**: This is an internal Outlook object, not directly exposed through existing interfaces. You should
      treat this as a mode of Office.context.mailbox.item. Refer to the [Object
      Model](https://docs.microsoft.com/office/dev/add-ins/reference/objectmodel/preview-requirement-set/office.context.mailbox.item)
      page for more information.


      Parent interfaces:


      - [ItemCompose](xref:outlook!Office.ItemCompose:interface)


      - [Appointment](xref:outlook!Office.Appointment:interface)
    name: Office.AppointmentCompose
    fullName: Office.AppointmentCompose
    langs:
      - typeScript
    type: interface
    extends:
      - 'outlook!Office.Appointment:interface'
      - 'outlook!Office.ItemCompose:interface'
    package: outlook!
    children:
      - 'outlook!Office.AppointmentCompose#organizer:member'
  - uid: 'outlook!Office.AppointmentCompose#organizer:member'
    summary: >-
      Gets the organizer for the specified meeting.


      The organizer property returns an [Organizer](xref:outlook!Office.Organizer:interface) object that provides a
      method to get the organizer value.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**:
      ReadWriteItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer


      #### Examples


      ```javascript

      Office.context.mailbox.item.organizer.getAsync(
          function(asyncResult) {
              console.log(JSON.stringify(asyncResult));
          }
      );

      ```
    name: organizer
    fullName: organizer
    langs:
      - typeScript
    type: property
    syntax:
      content: 'organizer: Organizer;'
      return:
        type:
          - 'outlook!Office.Organizer:interface'
