      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!--
      -->, or classic Outlook on Windows in online mode (non-cached mode), the
      item is saved to the server. In Outlook in cached mode, the item is saved
