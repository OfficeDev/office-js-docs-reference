  - uid: 'outlook!Office.AppointmentCompose#addFileAttachmentFromBase64Async:member(1)'
    summary: >-
      Adds a file to a message or appointment as an attachment.


      The addFileAttachmentFromBase64Async method uploads the file from the base64 encoding and attaches it to the item
      in the compose form. This method returns the attachment identifier in the asyncResult.value object.


      You can subsequently use the identifier with the removeAttachmentAsync method to remove the attachment in the same
      session.


      **Note**: If you're using a data URL API (e.g., readAsDataURL), you need to strip out the data URL prefix then
      send the rest of the string to this API. For example, if the full string is represented by
      `data:image/svg+xml;base64,<rest of base64 string>`<!-- -->, remove `data:image/svg+xml;base64,`<!-- -->.


      \[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**:
      ReadWriteItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer


      **Errors**:


      - AttachmentSizeExceeded: The attachment is larger than allowed.


      - FileTypeNotSupported: The attachment has an extension that is not allowed.


      - NumberOfAttachmentsExceeded: The message or appointment has too many attachments.


      #### Examples


      ```javascript

      Office.context.mailbox.item.addFileAttachmentFromBase64Async(
          base64String,
          "cute_bird.png",
          {
              isInline: true
          },
          function (asyncResult) {
              Office.context.mailbox.item.body.setAsync(
                  "<p>Here's a cute bird!</p><img src='cid:cute_bird.png'>",
                  {
                      "coercionType": "html"
                  },
                  function (asyncResult) {
                  });
          });
      ```
