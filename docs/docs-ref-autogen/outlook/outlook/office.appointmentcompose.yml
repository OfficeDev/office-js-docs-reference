  - uid: 'outlook!Office.AppointmentCompose#setSelectedDataAsync:member(2)'
    summary: >-
      Asynchronously inserts data into the body or subject of a message.


      The setSelectedDataAsync method inserts the specified string at the cursor location in the subject or body of the
      item, or, if text is selected in the editor, it replaces the selected text. If the cursor is not in the body or
      subject field, an error is returned. After insertion, the cursor is placed at the end of the inserted content.


      \[ [API set: Mailbox 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**:
      ReadWriteItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer


      **Errors**:


      - InvalidAttachmentId: The attachment identifier does not exist.


      #### Examples


      ```javascript

      Office.context.mailbox.item.setSelectedDataAsync("Hello World!");

      ```
    name: 'setSelectedDataAsync(data, callback)'
    fullName: 'setSelectedDataAsync(data, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setSelectedDataAsync(data: string, callback?: (asyncResult: Office.AsyncResult<void>) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: >-
            The data to be inserted. Data is not to exceed 1,000,000 characters. If more than 1,000,000 characters are
            passed in, an ArgumentOutOfRange exception is thrown.
          type:
            - string
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter of type Office.AsyncResult.
          type:
            - 'outlook!Office.AppointmentCompose#setSelectedDataAsync~2:complex'
  - uid: 'outlook!Office.AppointmentCompose#start:member'
    summary: >-
      Gets or sets the date and time that the appointment is to begin.


      The start property is an [Office.Time](xref:outlook!Office.Time:interface) object expressed as a Coordinated
      Universal Time (UTC) date and time value. You can use the convertToLocalClientTime method to convert the value to
      the client's local date and time.


      When you use the Time.setAsync method to set the start time, you should use the convertToUtcClientTime method to
      convert the local time on the client to UTC for the server.


      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Appointment
      Organizer


      #### Examples


      ```javascript

      // The following example sets the start time of an appointment in compose mode by

      // using the `setAsync` method of the `Time` object.

      var startTime = new Date("3/14/2015");

      var options = {
          // Pass information that can be used in the callback.
          asyncContext: {verb: "Set"}
      };

      Office.context.mailbox.item.start.setAsync(startTime, options, function(result) {
          if (result.error) {
              console.debug(result.error);
          } else {
              // Access the asyncContext that was passed to the setAsync function.
              console.debug("Start Time " + result.asyncContext.verb);
          }
      });

      ```
    name: start
    fullName: start
    langs:
      - typeScript
    type: property
    syntax:
      content: 'start: Time;'
      return:
        type:
          - 'outlook!Office.Time:interface'
  - uid: 'outlook!Office.AppointmentCompose#subject:member'
    summary: |-
      Gets or sets the description that appears in the subject field of an item.

      The subject property gets or sets the entire subject of the item, as sent by the email server.

      The subject property returns a Subject object that provides methods to get and set the subject.

      \[ [API set: Mailbox 1.0](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
