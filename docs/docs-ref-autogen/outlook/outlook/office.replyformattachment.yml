### YamlMime:TSType
name: Office.ReplyFormAttachment
uid: 'outlook!Office.ReplyFormAttachment:interface'
package: outlook!
fullName: Office.ReplyFormAttachment
summary: A file or item attachment. Used when displaying a reply form.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: inLine
    uid: 'outlook!Office.ReplyFormAttachment#inLine:member'
    package: outlook!
    fullName: inLine
    summary: >-
      Only used if type is set to file. If true, indicates that the attachment
      will be shown inline in the message body, and should not be displayed in
      the attachment list.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'inLine?: boolean;'
      return:
        type: boolean
  - name: itemId
    uid: 'outlook!Office.ReplyFormAttachment#itemId:member'
    package: outlook!
    fullName: itemId
    summary: >-
      Only used if type is set to item. The EWS item id of the attachment. This
      is a string up to 100 characters.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'itemId?: string;'
      return:
        type: string
  - name: name
    uid: 'outlook!Office.ReplyFormAttachment#name:member'
    package: outlook!
    fullName: name
    summary: >-
      A string that contains the name of the attachment, up to 255 characters in
      length.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string;'
      return:
        type: string
  - name: type
    uid: 'outlook!Office.ReplyFormAttachment#type:member'
    package: outlook!
    fullName: type
    summary: >-
      Indicates the type of attachment. Must be file for a file attachment or
      item for an item attachment.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: string;'
      return:
        type: string
  - name: url
    uid: 'outlook!Office.ReplyFormAttachment#url:member'
    package: outlook!
    fullName: url
    summary: Only used if type is set to file. The URI of the location for the file.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'url?: string;'
      return:
        type: string
