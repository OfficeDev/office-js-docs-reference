  - name: getAsync(callback)
    uid: 'outlook!Office.Sensitivity#getAsync:member(2)'
    package: outlook!
    fullName: getAsync(callback)
    summary: Gets the value of the appointment sensitivity.
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: `ReadItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose


      #### Examples


      ```javascript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/99-preview-apis/calendar-properties-apis.yaml

      Office.context.mailbox.item.sensitivity.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Sensitivity: " + asyncResult.value);
        } else {
          console.log("Failed to get sensitivity: " + JSON.stringify(asyncResult.error));
        }
      });

      ```
    isPreview: true
    isDeprecated: false
    syntax:
      content: >-
        getAsync(callback: (asyncResult:
        Office.AsyncResult<MailboxEnums.AppointmentSensitivityType>) => void):
        void;
      parameters:
        - id: callback
          description: >-
            When the method completes, the function passed in the `callback`
            parameter is called with a single parameter of type
            `Office.AsyncResult`<!-- -->.


            \[Api set: Mailbox Preview\]
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;<xref
