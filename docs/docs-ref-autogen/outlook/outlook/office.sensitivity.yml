  - name: 'setAsync(sensitivity, options, callback)'
    uid: 'outlook!Office.Sensitivity#setAsync:member(1)'
    package: outlook!
    fullName: 'setAsync(sensitivity, options, callback)'
    summary: >-
      Sets the value of the appointment sensitivity.


      \[ [API set: Mailbox
      Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)
      \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: `ReadWriteItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose


      #### Examples


      ```javascript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/99-preview-apis/calendar-properties-apis.yaml

      Office.context.mailbox.item.sensitivity.setAsync(
        Office.MailboxEnums.AppointmentSensitivityType.Confidential,
        function callback(asyncResult) {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
            console.log("Failed to set appointment sensitivity: " + JSON.stringify(asyncResult.error));
          } else {
            console.log("Successfully set appointment sensitivity.");
          }
        }
      );

      ```
    isPreview: true
    isDeprecated: false
    syntax:
      content: >-
        setAsync(sensitivity: MailboxEnums.AppointmentSensitivityType | string,
        options?: Office.AsyncContextOptions, callback?: (asyncResult:
        Office.AsyncResult<void>) => void): void;
      parameters:
        - id: sensitivity
          description: The sensitivity value as enum or string.
          type: >-
            <xref
            uid="outlook!Office.MailboxEnums.AppointmentSensitivityType:enum" />
            | string
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the
            following properties. `asyncContext`<!-- -->: Developers can provide
            any object they wish to access in the callback method.
          type: '<xref uid="office!Office.AsyncContextOptions:interface" />'
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the
            `callback` parameter is called with a single parameter,
            `asyncResult`<!-- -->, which is an `Office.AsyncResult` object.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
