### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.AttachmentDetailsCompose:interface'
    summary: >-
      Represents an attachment on an item. Compose mode only.


      An array of `AttachmentDetailsCompose` objects is returned as the attachments property of an appointment or
      message item.


      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
      `ReadItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
      Compose
    name: Office.AttachmentDetailsCompose
    fullName: Office.AttachmentDetailsCompose
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.AttachmentDetailsCompose#attachmentType:member'
      - 'outlook!Office.AttachmentDetailsCompose#id:member'
      - 'outlook!Office.AttachmentDetailsCompose#isInline:member'
      - 'outlook!Office.AttachmentDetailsCompose#name:member'
      - 'outlook!Office.AttachmentDetailsCompose#size:member'
      - 'outlook!Office.AttachmentDetailsCompose#url:member'
  - uid: 'outlook!Office.AttachmentDetailsCompose#attachmentType:member'
    summary: Gets a value that indicates the type of an attachment.
    name: attachmentType
    fullName: attachmentType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'attachmentType: MailboxEnums.AttachmentType | string;'
      return:
        type:
          - 'outlook!Office.AttachmentDetailsCompose#attachmentType~0:complex'
  - uid: 'outlook!Office.AttachmentDetailsCompose#id:member'
    summary: Gets the index of the attachment.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#isInline:member'
    summary: Gets a value that indicates whether the attachment should be displayed in the body of the item.
    name: isInline
    fullName: isInline
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isInline: boolean;'
      return:
        type:
          - boolean
  - uid: 'outlook!Office.AttachmentDetailsCompose#name:member'
    summary: >-
      Gets the name of the attachment.


      **Important**: For message or appointment items that were attached by drag-and-drop or "Attach Item", `name`
      includes a file extension in Outlook on Mac, but excludes the extension on the web or Windows.
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.AttachmentDetailsCompose#size:member'
    summary: Gets the size of the attachment in bytes.
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'outlook!Office.AttachmentDetailsCompose#url:member'
    summary: Gets the url of the attachment if its type is `MailboxEnums.AttachmentType.Cloud`<!-- -->.
    name: url
    fullName: url
    langs:
      - typeScript
    type: property
    syntax:
      content: 'url: string;'
      return:
        type:
          - string
