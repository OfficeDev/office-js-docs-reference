  - name: contextData
    uid: outlook!Office.MessageDecryptEventCompletedOptions#contextData:member
    package: outlook!
    fullName: contextData
    summary: When you use the [completed method](https://learn.microsoft.com/javascript/api/outlook/office.mailboxevent#outlook-office-mailboxevent-completed-member(1)) to signal completion of an event handler and set its `allowEvent` property to `true`<!-- -->, this property specifies any JSON data passed to the add-in for processing.
    remarks: |-
      \[ [API set: Mailbox preview](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]

      \*\*[Minimum permission level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->\*\*: \*\*read/write item\*\*

      \*\*[Applicable Outlook mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->\*\*: Message Read

      \*\*Important\*\*:

      - To retrieve the value of the `contextData` property, you must call `Office.context.mailbox.item.getInitializationContextAsync`<!-- -->. If you create a JSON string using `JSON.stringify()` and assign it to the `contextData` property, you must parse the string using `JSON.parse()` once you retrieve it.

      - You can use the `contextData` property to store custom internet headers to decrypt messages in reply and forward scenarios.
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'contextData?: any;'
      return:
        type: any
