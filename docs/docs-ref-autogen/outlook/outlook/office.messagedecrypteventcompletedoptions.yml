properties:
  - name: allowEvent
    uid: outlook!Office.MessageDecryptEventCompletedOptions#allowEvent:member
    package: outlook!
    fullName: allowEvent
    summary: When you use the [completed method](https://learn.microsoft.com/javascript/api/outlook/office.mailboxevent#outlook-office-mailboxevent-completed-member(1)) to signal completion of an event handler, this value indicates if the `OnMessageRead` event should continue to run or be canceled. If the `allowEvent` property is set to `true`<!-- -->, the decrypted contents of the message is displayed.
    remarks: |-
      \[ [API set: Mailbox preview](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]

      \*\*[Minimum permission level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->\*\*: \*\*read/write item\*\*

      \*\*[Applicable Outlook mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->\*\*: Message Read
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'allowEvent: boolean;'
      return:
        type: boolean
