name: Office.SensitivityLabelDetails
uid: 'outlook!Office.SensitivityLabelDetails:interface'
package: outlook!
fullName: Office.SensitivityLabelDetails
summary: Represents the properties of available sensitivity labels in Outlook.
remarks: >-
  \[ [API set: Mailbox preview](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **read/write item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose


  **Important**: To use the sensitivity label feature in your add-in, you must have a Microsoft 365 E5 subscription.


  To learn more about how to manage sensitivity labels in your add-in, see [Manage the sensitivity label of your message
  or appointment in compose mode
  (preview)](https://learn.microsoft.com/office/dev/add-ins/outlook/sensitivity-label)<!-- -->.


  #### Examples


  ```javascript

  // Check whether the catalog of sensitivity labels is enabled on the current mailbox.

  Office.context.sensitivityLabelsCatalog.getIsEnabledAsync((asyncResult) => {
      // If the catalog is enabled, get all available sensitivity labels.
      if (asyncResult.status === Office.AsyncResultStatus.Succeeded && asyncResult.value == true) {
          Office.context.sensitivityLabelsCatalog.getAsync((asyncResult) => {
              if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
                  const catalog = asyncResult.value;
                  console.log("Sensitivity Labels Catalog:");
                  
                  // Log the details of the available sensitivity labels to the console.
                  catalog.forEach((sensitivityLabel) => {
                      console.log(`Name: ${sensitivityLabel.name}`);
                      console.log(`ID: ${sensitivityLabel.id}`);
                      console.log(`Tooltip: ${sensitivityLabel.tooltip}`);
                      console.log(`Color: ${sensitivityLabel.color}`);
                      console.log(`Sublabels: ${JSON.stringify(sensitivityLabel.children)}`);
                  });
              } else {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          });
      } else {
          console.log("Action failed with error: " + asyncResult.error.message);
      }
  });

  ```
