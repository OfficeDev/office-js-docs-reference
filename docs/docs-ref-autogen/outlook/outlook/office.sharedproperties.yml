### YamlMime:UniversalReference
items:
  - uid: 'outlook!Office.SharedProperties:interface'
    summary: >-
      Represents the properties of an appointment or message in a shared folder, mailbox, or calendar.


      For more information on how this object is used, see the [delegate
      access](https://docs.microsoft.com/office/dev/add-ins/outlook/delegate-access) article.


      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
      `ReadItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
      Compose or Read
    name: Office.SharedProperties
    fullName: Office.SharedProperties
    langs:
      - typeScript
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.SharedProperties#delegatePermissions:member'
      - 'outlook!Office.SharedProperties#owner:member'
      - 'outlook!Office.SharedProperties#targetMailbox:member'
      - 'outlook!Office.SharedProperties#targetRestUrl:member'
  - uid: 'outlook!Office.SharedProperties#delegatePermissions:member'
    summary: The permissions that the delegate has on a shared folder.
    name: delegatePermissions
    fullName: delegatePermissions
    langs:
      - typeScript
    type: property
    syntax:
      content: 'delegatePermissions: MailboxEnums.DelegatePermissions;'
      return:
        type:
          - 'outlook!Office.MailboxEnums.DelegatePermissions:enum'
  - uid: 'outlook!Office.SharedProperties#owner:member'
    summary: The email address of the owner of a shared item.
    name: owner
    fullName: owner
    langs:
      - typeScript
    type: property
    syntax:
      content: 'owner: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.SharedProperties#targetMailbox:member'
    summary: >-
      The location of the owner's mailbox for the delegate's access. This location may differ based on the Outlook
      client.


      Use with `targetRestUrl` to construct the REST operation's URL.


      Example usage: `targetRestUrl + "/{api_version}/users/" + targetMailbox + "/{REST_operation}"`
    name: targetMailbox
    fullName: targetMailbox
    langs:
      - typeScript
    type: property
    syntax:
      content: 'targetMailbox: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.SharedProperties#targetRestUrl:member'
    summary: |-
      The REST API's base URL (currently https://outlook.office.com/api).

      Use with `targetMailbox` to construct the REST operation's URL.

      Example usage: `targetRestUrl + "/{api_version}/users/" + targetMailbox + "/{REST_operation}"`
    name: targetRestUrl
    fullName: targetRestUrl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'targetRestUrl: string;'
      return:
        type:
          - string
references:
  - uid: 'outlook!Office.MailboxEnums.DelegatePermissions:enum'
    name: MailboxEnums.DelegatePermissions
