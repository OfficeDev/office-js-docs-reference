### YamlMime:TSType
name: Office.DisplayedBody
uid: outlook!Office.DisplayedBody:interface
package: outlook!
fullName: Office.DisplayedBody
summary: >-
  Provides a method to temporarily set the content displayed in the body of a
  message in read mode.
remarks: >-
  \[Api set: Mailbox preview\]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: **read/write item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Message Read

isPreview: true
isDeprecated: false
type: interface
methods:
  - name: setAsync(data, options, callback)
    uid: outlook!Office.DisplayedBody#setAsync:member(1)
    package: outlook!
    fullName: setAsync(data, options, callback)
    summary: >-
      Temporarily sets the content displayed in the body of a message in read
      mode. The set content remains visible until the user switches to a
      different message or closes the window of the current message.
    remarks: >-
      \[Api set: Mailbox preview\]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Message Read


      **Recommended**: Call
      [Office.context.mailbox.item.body.getTypeAsync](https://learn.microsoft.com/javascript/api/outlook/office.body#outlook-office-body-gettypeasync-member(1))<!--
      -->, then pass the returned value to the `options.coercionType` parameter.


      **Important**:


      - If multiple add-ins that implement `setAsync` run simultaneously, the
      content set by the last add-in that completes the `setAsync` operation is
      displayed in the body.


      - The content set by the `setAsync` method is only displayed while the
      user is viewing the item. It isn't cached in Outlook and doesn't sync with
      other Outlook clients.


      - If you save a message after calling `setAsync`<!-- -->, the original
      contents of the message body appear in the saved item.


      - The `setAsync` method isn't supported on multiple selected messages.

    isPreview: true
    isDeprecated: false
    syntax:
      content: >-
        setAsync(data: string, options: Office.AsyncContextOptions &
        CoercionTypeOptions, callback?: (asyncResult: Office.AsyncResult<void>)
        => void): void;
      parameters:
        - id: data
          description: >-
            The string to be temporarily displayed in the body of a message. The
            string is limited to 1,000,000 characters.
          type: string
        - id: options
          description: >-
            An object literal that contains one or more of the following
            properties:- `asyncContext`<!-- -->: Developers can provide any
            object they wish to access in the callback function.
            `coercionType`<!-- -->: The format of the data to be temporarily
            displayed. The string in the `data` parameter will be converted to
            this format.
          type: >-
            <xref uid="office!Office.AsyncContextOptions:interface" /> & <xref
            uid="outlook!Office.CoercionTypeOptions:interface" />
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the
            `callback` parameter is called with a single parameter,
            `asyncResult`<!-- -->, which is an `Office.AsyncResult` object. Any
            errors encountered will be provided in the `asyncResult.error`
            property.
          type: >-
            (asyncResult: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
