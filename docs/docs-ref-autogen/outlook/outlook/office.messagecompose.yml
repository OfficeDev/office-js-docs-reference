      - typeScript
    type: property
    syntax:
      content: 'seriesId: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.MessageCompose#setSelectedDataAsync:member(1)'
    summary: >-
      Asynchronously inserts data into the body or subject of a message.


      The `setSelectedDataAsync` method inserts the specified string at the cursor location in the subject or body of
      the item, or, if text is selected in the editor, it replaces the selected text. If the cursor is not in the body
      or subject field, an error is returned. After insertion, the cursor is placed at the end of the inserted content.


      \[ [API set: Mailbox 1.2](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
      `ReadWriteItem`


      **[Applicable Outlook
      mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
      Message Compose


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.


      #### Examples


      ```javascript

      Office.context.mailbox.item.setSelectedDataAsync("<b>Hello World!</b>", { coercionType : "html" });

      ```
    name: 'setSelectedDataAsync(data, options, callback)'
    fullName: 'setSelectedDataAsync(data, options, callback)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        setSelectedDataAsync(data: string, options?: Office.AsyncContextOptions & CoercionTypeOptions, callback?:
        (asyncResult: Office.AsyncResult<void>) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: >-
            The data to be inserted. Data is not to exceed 1,000,000 characters. If more than 1,000,000 characters are
            passed in, an `ArgumentOutOfRange` exception is thrown.
          type:
            - string
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. `asyncContext`<!-- -->:
            Developers can provide any object they wish to access in the callback method. `coercionType`<!-- -->: If
            text, the current style is applied in Outlook on the web and desktop clients. If the field is an HTML
            editor, only the text data is inserted, even if the data is HTML. If html and the field supports HTML (the
            subject doesn't), the current style is applied in Outlook on the web and the default style is applied in
            Outlook on desktop clients. If the field is a text field, an `InvalidDataFormat` error is returned. If
            `coercionType` is not set, the result depends on the field: if the field is HTML then HTML is used; if the
            field is text, then plain text is used.
          type:
            - 'outlook!Office.MessageCompose#setSelectedDataAsync~0:complex'
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the `callback` parameter is called with a single
            parameter of type `Office.AsyncResult`<!-- -->.
