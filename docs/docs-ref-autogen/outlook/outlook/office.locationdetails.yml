### YamlMime:TSType
name: Office.LocationDetails
uid: 'outlook!Office.LocationDetails:interface'
package: outlook!
fullName: Office.LocationDetails
summary: >-
  Represents a location. Read only.


  \[ [API set: Mailbox
  1.8](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets)
  \]
remarks: >-
  **[Minimum permission
  level](https://docs.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: `ReadItem`


  **[Applicable Outlook
  mode](https://docs.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Compose or Read


  #### Examples


  ```javascript

  Office.context.mailbox.item.enhancedLocation.getAsync(callbackFunction);


  function callbackFunction(asyncResult) {
      asyncResult.value.forEach(function (place) {
          console.log("Display name: " + place.displayName);
          console.log("Type: " + place.locationIdentifier.type);
          if (place.locationIdentifier.type === Office.MailboxEnums.LocationType.Room) {
              console.log("Email address: " + place.emailAddress);
          }
      });
  }

  ```
