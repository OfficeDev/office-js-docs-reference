  - uid: outlook.Office.Item.getAttachmentContentAsync
    summary: >-
      Gets an attachment from a message or appointment and returns it as an **AttachmentContent** object.


      The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item. As a best
      practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were
      retrieved with the `getAttachmentsAsync` or `item.attachments` call. In Outlook Web App and OWA for Devices, the
      attachment identifier is valid only within the same session. A session is over when the user closes the app, or if
      the user starts composing an inline form then subsequently pops out the form to continue in a separate window.


      \[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      **[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!-- -->**: ReadItem


      **[Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)<!-- -->**: Compose or
      Read


      **Errors**:


      - InvalidAttachmentId: The attachment identifier does not exist.

      #### Examples


      ```javascript

      var item = Office.context.mailbox.item;

      var listOfAttachments = [];

      item.getAttachmentsAsync(callback);


      function callback(result) {
          if (result.value.length > 0) {
              for (i = 0 ; i < result.value.length ; i++) {
                  var options = {asyncContext: {type: result.value[i].attachmentType}};
                  getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);
              }
          }
      }


      function handleAttachmentsCallback(result) {
          // Parse string to be a url, an .eml file, a base64-encoded string, or an .icalendar file.
          if (result.format === Office.MailboxEnums.AttachmentContentFormat.Base64) {
              // Handle file attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Eml) {
              // Handle email item attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.ICalendar) {
              // Handle .icalender attachment.
          } else if (result.format === Office.MailboxEnums.AttachmentContentFormat.Url) {
              // Handle cloud attachment.
          } else {
              // Handle attachment formats that are not supported.
          }
      }

      ```
