  - uid: outlook.Office.Item.getAttachmentContentAsync
    summary: >-
      Gets an attachment from a message or appointment and returns it as an `Office.AttachmentContent` object.


      The `getAttachmentContentAsync` method gets the attachment with the specified identifier from the item. As a best
      practice, you should use the identifier to retrieve an attachment in the same session that the attachmentIds were
      retrieved with the `getAttachmentsAsync` or `item.attachments` call. In Outlook Web App and OWA for Devices, the
      attachment identifier is valid only within the same session. A session is over when the user closes the app, or if
      the user starts composing an inline form then subsequently pops out the form to continue in a separate window.


      \[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[ Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[ Applicable Outlook mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Compose
      or read</td></tr>


      <tr><td>Errors</td><td>InvalidAttachmentId - The attachment identifier does not exist.</td></tr></table>

      #### Examples


      ```javascript

      var item = Office.context.mailbox.item;

      var listOfAttachments = [];

      item.getAttachmentsAsync(callback);

      function callback(result) {
          if (result.value.length > 0) {
              for (i = 0 ; i < result.value.length ; i++) {
                  var options = {asyncContext: {type: result.value[i].attachmentType}};
                  getAttachmentContentAsync(result.value[i].id, options, handleAttachmentsCallback);  
              }
          }
      }


      function handleAttachmentsCallback(result) {
          //parse string to be a url, an .eml file, or a base64 encoded string
          if (result.format == Office.MailboxEnums.AttachmentContentFormat.Base64) {
              //handle file attachment
          }
          else if (result.format == Office.MailboxEnums.AttachmentContentFormat.Eml) {
              //handle item attachment
          }
          else {
              //handle cloud attachment  
          }
      }

      ```
    isPreview: true
    name: 'getAttachmentContentAsync(attachmentId, options, callback)'
    fullName: outlook.Office.Item.getAttachmentContentAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getAttachmentContentAsync(attachmentId: string, options?: Office.AsyncContextOptions, callback?: (result:
        AsyncResult<Office.AttachmentContent>) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: attachmentId
          description: The identifier of the attachment you want to get. The maximum length of the string is 100 characters.
          type:
            - string
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter, asyncResult, which is an Office.AsyncResult object. If the call fails, the asyncResult.error
            property will contain and error code with the reason for the failure.
          type:
            - '(result: AsyncResult<Office.AttachmentContent>) => void'
  - uid: outlook.Office.Item.getInitializationContextAsync
    summary: >-
      Gets initialization data passed when the add-in is [ activated by an actionable
      message](https://docs.microsoft.com/outlook/actionable-messages/invoke-add-in-from-actionable-message)<!-- -->.


      Note: This method is only supported by Outlook 2016 for Windows (Click-to-Run versions greater than
      16.0.8413.1000) and Outlook on the web for Office 365.


      \[ [API set: Mailbox Preview](/office/dev/add-ins/reference/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      <table><tr><td>[ Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)</td><td>ReadItem</td></tr>


      <tr><td>[ Applicable Outlook
      mode](https://docs.microsoft.com/outlook/add-ins/#extension-points)</td><td>Appointment Attendee</td></tr></table>


      In addition to this signature, the method also has the following signature:


      `getInitializationContextAsync(callback?: (result: AsyncResult<string>) => void): void;`

      #### Examples


      ```javascript

      // Get the initialization context (if present)

      Office.context.mailbox.item.getInitializationContextAsync(
          function(asyncResult) {
              if (asyncResult.status == Office.AsyncResultStatus.Succeeded) {
                  if (asyncResult.value != null && asyncResult.value.length > 0) {
                      // The value is a string, parse to an object
                      var context = JSON.parse(asyncResult.value);
                      // Do something with context
                  } else {
                      // Empty context, treat as no context
                  }
              } else {
                  if (asyncResult.error.code == 9020) {
                      // GenericResponseError returned when there is no context
                      // Treat as no context
                  } else {
                      // Handle the error
                  }
              }
          }
      );

      ```
    isPreview: true
    name: 'getInitializationContextAsync(options, callback)'
    fullName: outlook.Office.Item.getInitializationContextAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        getInitializationContextAsync(options?: Office.AsyncContextOptions, callback?: (result: AsyncResult<string>) =>
        void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: options
          description: >-
            Optional. An object literal that contains one or more of the following properties. asyncContext: Developers
            can provide any object they wish to access in the callback method.
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: >-
            Optional. When the method completes, the function passed in the callback parameter is called with a single
            parameter, asyncResult, which is an Office.AsyncResult object. On success, the initialization data is
            provided in the asyncResult.value property as a string. If there is no initialization context, the
            asyncResult object will contain an Error object with its code property set to 9020 and its name property set
            to GenericResponseError.
          type:
            - '(result: AsyncResult<string>) => void'
