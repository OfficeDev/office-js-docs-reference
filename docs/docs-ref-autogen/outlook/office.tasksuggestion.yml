### YamlMime:UniversalReference
items:
  - uid: outlook.Office.TaskSuggestion
    summary: >-
      Represents a suggested task identified in an item. Read mode only.


      The list of tasks suggested in an email message is returned in the taskSuggestions property of the
      \[Entities\]Entities object that is returned when the getEntities or getEntitiesByType method is called on the
      active item.


      \[ [API set: Mailbox 1.0](/javascript/office/requirement-sets/outlook-api-requirement-sets) \]
    remarks: >-
      &lt;table&gt;&lt;tr&gt;&lt;td&gt;[Minimum permission
      level](https://docs.microsoft.com/outlook/add-ins/understanding-outlook-add-in-permissions)<!--
      -->&lt;/td&gt;&lt;td&gt;ReadItem&lt;/td&gt;&lt;/tr&gt;


      &lt;tr&gt;&lt;td&gt;Applicable Outlook mode&lt;/td&gt;&lt;td&gt;Read&lt;/td&gt;&lt;/tr&gt;&lt;/table&gt;
    name: Office.TaskSuggestion
    fullName: outlook.Office.TaskSuggestion
    langs:
      - typeScript
    type: interface
    package: outlook
    children:
      - outlook.Office.TaskSuggestion.assignees
      - outlook.Office.TaskSuggestion.taskString
  - uid: outlook.Office.TaskSuggestion.assignees
    summary: Gets the users that should be assigned a suggested task.
    name: assignees
    fullName: outlook.Office.TaskSuggestion.assignees
    langs:
      - typeScript
    type: property
    syntax:
      content: 'assignees: EmailUser[];'
      return:
        type:
          - 'EmailUser[]'
  - uid: outlook.Office.TaskSuggestion.taskString
    summary: Gets the text of an item that was identified as a task suggestion.
    name: taskString
    fullName: outlook.Office.TaskSuggestion.taskString
    langs:
      - typeScript
    type: property
    syntax:
      content: 'taskString: string;'
      return:
        type:
          - string
