items:
  - uid: excel_release.Excel.Interfaces.ApplicationData
    summary: An interface describing the data returned by calling "application.toJSON()".
    name: Excel.Interfaces.ApplicationData
    fullName: Excel.Interfaces.ApplicationData
    langs:
      - typeScript
    type: interface
    package: excel_release
    children:
      - excel_release.Excel.Interfaces.ApplicationData.calculationEngineVersion
      - excel_release.Excel.Interfaces.ApplicationData.calculationMode
      - excel_release.Excel.Interfaces.ApplicationData.calculationState
