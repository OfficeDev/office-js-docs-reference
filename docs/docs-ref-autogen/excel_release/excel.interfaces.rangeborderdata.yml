  - uid: excel_release.Excel.Interfaces.RangeBorderData
    summary: An interface describing the data returned by calling "rangeBorder.toJSON()".
    name: Excel.Interfaces.RangeBorderData
    fullName: Excel.Interfaces.RangeBorderData
    langs:
      - typeScript
    type: interface
    package: excel_release
    children:
      - excel_release.Excel.Interfaces.RangeBorderData.color
      - excel_release.Excel.Interfaces.RangeBorderData.sideIndex
