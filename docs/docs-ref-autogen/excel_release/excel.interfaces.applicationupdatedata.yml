### YamlMime:UniversalReference
items:
  - uid: excel_release.Excel.Interfaces.ApplicationUpdateData
    summary: 'An interface for updating data on the Application object, for use in "application.set(<!-- -->{ ... }<!-- -->)".'
    name: Excel.Interfaces.ApplicationUpdateData
    fullName: Excel.Interfaces.ApplicationUpdateData
    langs:
      - typeScript
    type: interface
    package: excel_release
    children:
      - excel_release.Excel.Interfaces.ApplicationUpdateData.calculationMode
      - excel_release.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
  - uid: excel_release.Excel.Interfaces.ApplicationUpdateData.calculationMode
    summary: >-
      Returns the calculation mode used in the workbook, as defined by the constants in Excel.CalculationMode. Possible
      values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel
      controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user
      requests it.


      \[ [API set: ExcelApi 1.1 for get, 1.8 for
      set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual"
  - uid: excel_release.Excel.Interfaces.ApplicationUpdateData.iterativeCalculation
    summary: >-
      Returns the Iterative Calculation settings. On Excel for Windows and Excel for Mac, the settings will apply to the
      Excel Application. On Excel Online and Excel for other platforms, the settings will apply to the active workbook.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type:
          - excel.Excel.Interfaces.IterativeCalculationUpdateData
