    summary: >-
      For EACH ITEM in the collection: Returns or sets the explosion value for a pie-chart or doughnut-chart slice.
      Returns 0 (zero) if there's no explosion (the tip of the slice is in the center of the pie). Read/Write.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
