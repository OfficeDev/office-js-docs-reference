      return:
        type:
          - excel.Excel.Range
        description: ''
      parameters:
        - id: valuesOnly
          description: >-
            Optional. If true, considers only cells with values as used cells (ignoring formatting). \[Api set: ExcelApi
            1.2\]
          type:
            - boolean
  - uid: excel_release.Excel.Worksheet.getUsedRangeOrNullObject
