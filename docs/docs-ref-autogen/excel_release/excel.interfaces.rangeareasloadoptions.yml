  - uid: excel_release.Excel.Interfaces.RangeAreasLoadOptions.address
    summary: >-
      Returns the RageAreas reference in A1-style. Address value will contain the worksheet name for each rectangular
      block of cells (e.g. "Sheet1!A1:B4, Sheet1!D1:D4"). Read-only.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
  - uid: excel_release.Excel.Interfaces.RangeAreasLoadOptions.addressLocal
