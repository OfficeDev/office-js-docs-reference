### YamlMime:UniversalReference
items:
  - uid: word_release.Word.Interfaces.CollectionLoadOptions
    summary: Provides ways to load properties of only a subset of members of a collection.
    name: Word.Interfaces.CollectionLoadOptions
    fullName: Word.Interfaces.CollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: word_release
    children:
      - word_release.Word.Interfaces.CollectionLoadOptions.$skip
      - word_release.Word.Interfaces.CollectionLoadOptions.$top
  - uid: word_release.Word.Interfaces.CollectionLoadOptions.$skip
    summary: >-
      Specify the number of items in the collection that are to be skipped and not included in the result. If top is
      specified, the selection of result will start after skipping the specified number of items.
    name: $skip
    fullName: $skip
    langs:
      - typeScript
    type: property
    syntax:
      content: '$skip?: number;'
      return:
        type:
          - number
  - uid: word_release.Word.Interfaces.CollectionLoadOptions.$top
    summary: Specify the number of items in the queried collection to be included in the result.
    name: $top
    fullName: $top
    langs:
      - typeScript
    type: property
    syntax:
      content: '$top?: number;'
      return:
        type:
          - number
