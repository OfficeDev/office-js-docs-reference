  - name: 'getAsync(coercionType, options, callback)'
    uid: 'outlook!Office.Body#getAsync:member(1)'
    package: outlook!
    fullName: 'getAsync(coercionType, options, callback)'
    summary: |-
      Returns the current body in a specified format.

      This method returns the entire current body in the format specified by `coercionType`<!-- -->.
    remarks: >-
      \[ [API set: Mailbox 1.3](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**: When working with HTML-formatted bodies, it's important to note that the value returned by the
      `Body.getAsync` method won't necessarily be the exact same value that was previously passed in the `Body.setAsync`
      method. The client may modify the value passed to `setAsync` to make it render efficiently with its rendering
      engine.


      #### Examples


      ```TypeScript

      // This example gets the body of the item as plain text.

      Office.context.mailbox.item.body.getAsync(
          "text",
          { asyncContext: "This is passed to the callback" },
          function callback(result) {
              // Do something with the result.
          });

      // The following is an example of the result parameter passed to the callback function.

      {
          "value": "TEXT of whole body (including threads below)",
          "status": "succeeded",
          "asyncContext": "This is passed to the callback"
      }

      ```
