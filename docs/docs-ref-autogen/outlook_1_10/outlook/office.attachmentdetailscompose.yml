name: Office.AttachmentDetailsCompose
uid: outlook!Office.AttachmentDetailsCompose:interface
package: outlook!
fullName: Office.AttachmentDetailsCompose
summary: >-
  Represents an attachment on an item. Compose mode only.


  An array of `AttachmentDetailsCompose` objects is returned by the
  `getAttachmentsAsync` method.
remarks: >-
  \[ [API set: Mailbox
  1.8](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
  -->**: **read item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
  -->**: Compose


  #### Examples


  ```TypeScript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/40-attachments/attachments-compose.yaml


  Office.context.mailbox.item.getAttachmentsAsync((result) => {
    if (result.status === Office.AsyncResultStatus.Failed) {
      console.error(result.error.message);
      return;
    }

    if (result.value.length > 0) {
      for (let i = 0; i < result.value.length; i++) {
        const attachment = result.value[i];
        let attachmentType;
        switch (attachment.attachmentType) {
          case Office.MailboxEnums.AttachmentType.Cloud:
            attachmentType = "Attachment is stored in a cloud location";
            break;
          case Office.MailboxEnums.AttachmentType.File:
            attachmentType = "Attachment is a file";
            break;
          case Office.MailboxEnums.AttachmentType.Item:
            attachmentType = "Attachment is an Exchange item";
            break;
        }
        console.log(
          "ID: " +
            attachment.id +
            "\n" +
            "Type: " +
            attachmentType +
            "\n" +
            "Name: " +
            attachment.name +
            "\n" +
            "Size: " +
            attachment.size +
            "\n" +
            "isInline: " +
            attachment.isInline
        );
      }
    } else {
      console.log("No attachments on this message.");
    }
  });

  ```

