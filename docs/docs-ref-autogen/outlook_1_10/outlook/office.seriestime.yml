  - name: getEndTime()
    uid: 'outlook!Office.SeriesTime#getEndTime:member(1)'
    package: outlook!
    fullName: getEndTime()
    summary: >-
      Gets the end time of a usual appointment or meeting request instance of a recurrence pattern in whichever time
