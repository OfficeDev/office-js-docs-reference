### YamlMime:TSType
name: Office.SeriesTime
uid: 'outlook!Office.SeriesTime:interface'
package: outlook!
fullName: Office.SeriesTime
summary: >-
  The `SeriesTime` object provides methods to get and set the dates and times of appointments in a recurring series and
  get the dates and times of meeting requests in a recurring series.
remarks: >-
  \[ [API set: Mailbox 1.7](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **read item**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose or Read
isPreview: false
isDeprecated: false
type: interface
methods:
  - name: getDuration()
    uid: 'outlook!Office.SeriesTime#getDuration:member(1)'
    package: outlook!
    fullName: getDuration()
    summary: Gets the duration in minutes of a usual instance in a recurring appointment series.
    remarks: >-
      \[ [API set: Mailbox 1.7](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      #### Examples


      ```TypeScript

      // This example gets the duration of a usual instance in a recurring appointment series.

      Office.context.mailbox.item.recurrence.getAsync(callback);


      function callback(asyncResult) {
          const context = asyncResult.context;
          const recurrence = asyncResult.value;
          const duration = recurrence.seriesTime.getDuration();
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getDuration(): number;'
      return:
        type: number
        description: ''
