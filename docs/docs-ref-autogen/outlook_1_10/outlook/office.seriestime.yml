    fullName: 'setEndDate(year, month, day)'
    summary: Sets the end date of a recurring appointment series.
    remarks: >-
      \[ [API set: Mailbox 1.7](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose


      #### Examples


      ```TypeScript

      // This example sets the end date of a recurring

      // appointment series to November 2, 2017.

      const seriesTimeObject = new SeriesTime();

      seriesTimeObject.setEndDate(2017, 10, 2);

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'setEndDate(year: number, month: number, day: number): void;'
      parameters:
        - id: year
          description: The year value of the end date.
          type: number
        - id: month
          description: >-
            The month value of the end date. Valid range is 0-11 where 0 represents the 1st month and 11 represents the
            12th month.
          type: number
        - id: day
          description: The day value of the end date.
          type: number
      return:
        type: void
        description: ''
