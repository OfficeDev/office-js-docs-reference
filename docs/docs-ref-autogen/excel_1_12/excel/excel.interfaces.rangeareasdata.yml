  - uid: 'excel!Excel.Interfaces.RangeAreasData#address:member'
    summary: >-
      Returns the RangeAreas reference in A1-style. Address value will contain the worksheet name for each rectangular
      block of cells (e.g., "Sheet1!A1:B4, Sheet1!D1:D4").


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeAreasData#addressLocal:member'
    summary: |-
      Returns the RangeAreas reference in the user locale.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: addressLocal
    fullName: addressLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'addressLocal?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.RangeAreasData#areaCount:member'
    summary: |-
      Returns the number of rectangular ranges that comprise this RangeAreas object.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: areaCount
    fullName: areaCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'areaCount?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeAreasData#areas:member'
    summary: |-
      Returns a collection of rectangular ranges that comprise this RangeAreas object.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: areas
    fullName: areas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'areas?: Excel.Interfaces.RangeData[];'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeAreasData#areas~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#cellCount:member'
    summary: >-
      Returns the number of cells in the RangeAreas object, summing up the cell counts of all of the individual
      rectangular ranges. Returns -1 if the cell count exceeds 2^31-1 (2,147,483,647).


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: cellCount
    fullName: cellCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cellCount?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.RangeAreasData#conditionalFormats:member'
    summary: |-
      Returns a collection of ConditionalFormats that intersect with any cells in this RangeAreas object.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: conditionalFormats
    fullName: conditionalFormats
    langs:
      - typeScript
    type: property
    syntax:
      content: 'conditionalFormats?: Excel.Interfaces.ConditionalFormatData[];'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeAreasData#conditionalFormats~0:complex'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#dataValidation:member'
    summary: |-
      Returns a dataValidation object for all ranges in the RangeAreas.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: dataValidation
    fullName: dataValidation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationData;'
      return:
        type:
          - 'excel!Excel.Interfaces.DataValidationData:interface'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#format:member'
    summary: >-
      Returns a RangeFormat object, encapsulating the the font, fill, borders, alignment, and other properties for all
      ranges in the RangeAreas object.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatData:interface'
  - uid: 'excel!Excel.Interfaces.RangeAreasData#isEntireColumn:member'
    summary: |-
      Specifies if all the ranges on this RangeAreas object represent entire columns (e.g., "A:C, Q:Z").

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: isEntireColumn
    fullName: isEntireColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isEntireColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasData#isEntireRow:member'
    summary: |-
      Specifies if all the ranges on this RangeAreas object represent entire rows (e.g., "1:3, 5:7").

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: isEntireRow
    fullName: isEntireRow
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isEntireRow?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeAreasData#style:member'
    summary: >-
      Represents the style for all ranges in this RangeAreas object. If the styles of the cells are inconsistent, null
      will be returned. For custom styles, the style name will be returned. For built-in styles, a string representing a
      value in the BuiltInStyle enum will be returned.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
