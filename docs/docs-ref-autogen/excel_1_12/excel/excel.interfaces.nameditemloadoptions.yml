    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#visible:member'
    summary: |-
      Specifies if the object is visible.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#worksheet:member'
    summary: >-
      Returns the worksheet on which the named item is scoped to. Throws an error if the item is scoped to the workbook
      instead.


      \[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#worksheetOrNullObject:member'
    summary: >-
      Returns the worksheet on which the named item is scoped to. Returns a null object if the item is scoped to the
      workbook instead.


      \[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: worksheetOrNullObject
    fullName: worksheetOrNullObject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheetOrNullObject?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
