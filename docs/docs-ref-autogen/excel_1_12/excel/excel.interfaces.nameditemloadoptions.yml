### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions:interface'
    summary: >-
      Represents a defined name for a range of cells or value. Names can be primitive named objects (as seen in the type
      below), range object, or a reference to a range. This object can be used to obtain range object associated with
      names.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.NamedItemLoadOptions
    fullName: Excel.Interfaces.NamedItemLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#arrayValues:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#comment:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#formula:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#name:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#scope:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#type:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#value:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#visible:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#worksheet:member'
      - 'excel!Excel.Interfaces.NamedItemLoadOptions#worksheetOrNullObject:member'
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#arrayValues:member'
    summary: |-
      Returns an object containing values and types of the named item.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: arrayValues
    fullName: arrayValues
    langs:
      - typeScript
    type: property
    syntax:
      content: 'arrayValues?: Excel.Interfaces.NamedItemArrayValuesLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.NamedItemArrayValuesLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#comment:member'
    summary: |-
      Specifies the comment associated with this name.

      \[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: comment
    fullName: comment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#formula:member'
    summary: |-
      The formula of the named item. Formula always starts with a '=' sign.

      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#name:member'
    summary: |-
      The name of the object.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#scope:member'
    summary: >-
      Specifies if the name is scoped to the workbook or to a specific worksheet. Possible values are: Worksheet,
      Workbook.


      \[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: scope
    fullName: scope
    langs:
      - typeScript
    type: property
    syntax:
      content: 'scope?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#type:member'
    summary: >-
      Specifies the type of the value returned by the name's formula. See Excel.NamedItemType for details.


      \[ [API set: ExcelApi 1.1 for String,Integer,Double,Boolean,Range,Error; 1.7 for
      Array](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.NamedItemLoadOptions#value:member'
    summary: |-
      Represents the value computed by the name's formula. For a named range, will return the range address.

