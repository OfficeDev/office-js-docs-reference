### YamlMime:TSType
name: Excel.PivotLabelFilter
uid: 'excel!Excel.PivotLabelFilter:interface'
package: excel!
fullName: Excel.PivotLabelFilter
summary: >-
  Configurable template for a label filter to apply to a PivotField. The
  `condition` defines what criteria need to be set in order for the filter to
  operate.


  \[ [API set: ExcelApi
  1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: comparator
    uid: 'excel!Excel.PivotLabelFilter#comparator:member'
    package: excel!
    fullName: comparator
    summary: >-
      The comparator is the static value to which other values are compared. The
      type of comparison is defined by the condition. Note: A numeric string is
      treated as a number when being compared against other numeric strings.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comparator?: string;'
      return:
        type: string
  - name: condition
    uid: 'excel!Excel.PivotLabelFilter#condition:member'
    package: excel!
    fullName: condition
    summary: >-
      Specifies the condition for the filter, which defines the necessary
      filtering criteria.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        condition: Excel.LabelFilterCondition | "Unknown" | "Equals" |
        "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" |
        "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";
      return:
        type: >-
          <xref uid="excel!Excel.LabelFilterCondition:enum" /> | "Unknown" |
          "Equals" | "BeginsWith" | "EndsWith" | "Contains" | "GreaterThan" |
          "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between"
  - name: exclusive
    uid: 'excel!Excel.PivotLabelFilter#exclusive:member'
    package: excel!
    fullName: exclusive
    summary: >-
      If true, filter *excludes* items that meet criteria. The default is false
      (filter to include items that meet criteria).


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type: boolean
  - name: lowerBound
    uid: 'excel!Excel.PivotLabelFilter#lowerBound:member'
    package: excel!
    fullName: lowerBound
    summary: >-
      The lower-bound of the range for the Between filter condition. Note: A
      numeric string is treated as a number when being compared against other
      numeric strings.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lowerBound?: string;'
      return:
        type: string
  - name: substring
    uid: 'excel!Excel.PivotLabelFilter#substring:member'
    package: excel!
    fullName: substring
    summary: >-
      The substring used for `BeginsWith`<!-- -->, `EndsWith`<!-- -->, and
      `Contains` filter conditions.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'substring?: string;'
      return:
        type: string
  - name: upperBound
    uid: 'excel!Excel.PivotLabelFilter#upperBound:member'
    package: excel!
    fullName: upperBound
    summary: >-
      The upper-bound of the range for the Between filter condition. Note: A
      numeric string is treated as a number when being compared against other
      numeric strings.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upperBound?: string;'
      return:
        type: string
