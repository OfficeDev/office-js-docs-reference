### YamlMime:TSType
name: Excel.Interfaces.RangeFontUpdateData
uid: 'excel!Excel.Interfaces.RangeFontUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.RangeFontUpdateData
summary: >-
  An interface for updating data on the RangeFont object, for use in
  `rangeFont.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: bold
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#bold:member'
    package: excel!
    fullName: bold
    summary: >-
      Represents the bold status of font.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representation of the text color (e.g., \#FF0000
      represents Red).


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: italic
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#italic:member'
    package: excel!
    fullName: italic
    summary: >-
      Specifies the italic status of the font.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#name:member'
    package: excel!
    fullName: name
    summary: >-
      Font name (e.g., "Calibri"). The name's length should not be greater than
      31 characters.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: string;'
      return:
        type: string
  - name: size
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#size:member'
    package: excel!
    fullName: size
    summary: >-
      Font size.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size?: number;'
      return:
        type: number
  - name: strikethrough
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#strikethrough:member'
    package: excel!
    fullName: strikethrough
    summary: >-
      Specifies the strikethrough status of font. A null value indicates that
      the entire range doesn't have uniform Strikethrough setting.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strikethrough?: boolean;'
      return:
        type: boolean
  - name: subscript
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#subscript:member'
    package: excel!
    fullName: subscript
    summary: >-
      Specifies the Subscript status of font. Returns True if all the fonts of
      the range are Subscript. Returns False if all the fonts of the range are
      Superscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscript?: boolean;'
      return:
        type: boolean
  - name: superscript
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#superscript:member'
    package: excel!
    fullName: superscript
    summary: >-
      Specifies the Superscript status of font. Returns True if all the fonts of
      the range are Superscript. Returns False if all the fonts of the range are
      Subscript or normal (neither Superscript, nor Subscript). Returns Null
      otherwise.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'superscript?: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for Range Font, the
      value is between -1 (darkest) and 1 (brightest), with 0 for the original
      color. A null value indicates that the entire range doesn't have uniform
      font tintAndShade setting.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type: number
  - name: underline
    uid: 'excel!Excel.Interfaces.RangeFontUpdateData#underline:member'
    package: excel!
    fullName: underline
    summary: >-
      Type of underline applied to the font. See Excel.RangeUnderlineStyle for
      details.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" |
        "SingleAccountant" | "DoubleAccountant";
      return:
        type: >-
          <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" |
          "Single" | "Double" | "SingleAccountant" | "DoubleAccountant"
