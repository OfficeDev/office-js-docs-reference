properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.CustomPropertyCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: key
    uid: 'excel!Excel.Interfaces.CustomPropertyCollectionLoadOptions#key:member'
    package: excel!
    fullName: key
    summary: >-
      For EACH ITEM in the collection: The key of the custom property. The key
      is limited to 255 characters outside of Excel on the web (larger keys are
      automatically trimmed to 255 characters on other platforms).


