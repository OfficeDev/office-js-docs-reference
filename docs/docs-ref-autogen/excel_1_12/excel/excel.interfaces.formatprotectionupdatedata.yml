    summary: >-
      Specifies if Excel hides the formula for the cells in the range. A null value indicates that the entire range
      doesn't have uniform formula hidden setting.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulaHidden
    fullName: formulaHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulaHidden?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.FormatProtectionUpdateData#locked:member'
    summary: >-
      Specifies if Excel locks the cells in the object. A null value indicates that the entire range doesn't have
      uniform lock setting.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: locked
    fullName: locked
    langs:
      - typeScript
    type: property
    syntax:
      content: 'locked?: boolean;'
      return:
        type:
          - boolean
