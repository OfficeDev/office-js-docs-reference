  `formatProtection.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: formulaHidden
    uid: 'excel!Excel.Interfaces.FormatProtectionUpdateData#formulaHidden:member'
    package: excel!
    fullName: formulaHidden
    summary: >-
      Specifies if Excel hides the formula for the cells in the range. A null
      value indicates that the entire range doesn't have uniform formula hidden
      setting.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulaHidden?: boolean;'
      return:
        type: boolean
  - name: locked
    uid: 'excel!Excel.Interfaces.FormatProtectionUpdateData#locked:member'
    package: excel!
    fullName: locked
    summary: >-
      Specifies if Excel locks the cells in the object. A null value indicates
      that the entire range doesn't have uniform lock setting.


      \[ [API set: ExcelApi
      1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'locked?: boolean;'
