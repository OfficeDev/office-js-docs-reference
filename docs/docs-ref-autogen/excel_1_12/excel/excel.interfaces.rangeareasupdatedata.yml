      content: 'dataValidation?: Excel.Interfaces.DataValidationUpdateData;'
      return:
        type: >-
          <xref uid="excel!Excel.Interfaces.DataValidationUpdateData:interface"
          />
  - name: format
    uid: 'excel!Excel.Interfaces.RangeAreasUpdateData#format:member'
    package: excel!
    fullName: format
    summary: >-
      Returns a RangeFormat object, encapsulating the the font, fill, borders,
      alignment, and other properties for all ranges in the RangeAreas object.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatUpdateData:interface" />'
  - name: style
    uid: 'excel!Excel.Interfaces.RangeAreasUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the style for all ranges in this RangeAreas object. If the
      styles of the cells are inconsistent, null will be returned. For custom
      styles, the style name will be returned. For built-in styles, a string
      representing a value in the BuiltInStyle enum will be returned.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string;'
      return:
        type: string
