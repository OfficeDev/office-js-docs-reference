properties:
  - name: dataValidation
    uid: 'excel!Excel.Interfaces.RangeAreasUpdateData#dataValidation:member'
    package: excel!
    fullName: dataValidation
    summary: >-
      Returns a dataValidation object for all ranges in the RangeAreas.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
