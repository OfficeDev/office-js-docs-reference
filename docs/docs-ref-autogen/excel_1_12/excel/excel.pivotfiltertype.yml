### YamlMime:TSEnum
name: Excel.PivotFilterType
uid: 'excel!Excel.PivotFilterType:enum'
package: excel!
fullName: Excel.PivotFilterType
summary: >-
  A simple enum that represents a type of filter for a PivotField.


  \[ [API set: ExcelApi
  1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: date
    uid: 'excel!Excel.PivotFilterType.date:member'
    package: excel!
    summary: >-
      Filters PivotItems with a date in place of a label. Note: A PivotField
      cannot simultaneously have a label filter and a date filter applied.
  - name: label
    uid: 'excel!Excel.PivotFilterType.label:member'
    package: excel!
    summary: >-
      Filters PivotItems based on their labels. Note: A PivotField cannot
      simultaneously have a label filter and a date filter applied.
  - name: manual
    uid: 'excel!Excel.PivotFilterType.manual:member'
    package: excel!
    summary: Filters specific manually selected PivotItems from the PivotTable.
  - name: unknown
    uid: 'excel!Excel.PivotFilterType.unknown:member'
    package: excel!
    summary: PivotFilterType is unknown or unsupported.
  - name: value
    uid: 'excel!Excel.PivotFilterType.value:member'
    package: excel!
    summary: >-
      Filters based on the value of a PivotItem with respect to a
      DataPivotHierarchy.
