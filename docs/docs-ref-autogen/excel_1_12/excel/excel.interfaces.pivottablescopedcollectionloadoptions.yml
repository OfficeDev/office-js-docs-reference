name: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
uid: 'excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.PivotTableScopedCollectionLoadOptions
summary: >-
  Represents a scoped collection of PivotTables. The PivotTables are sorted based on the location of the PivotTable's
  top-left corner. They are ordered top-to-bottom and then left-to-right.
remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: allowMultipleFiltersPerField
    uid: 'excel!Excel.Interfaces.PivotTableScopedCollectionLoadOptions#allowMultipleFiltersPerField:member'
    package: excel!
    fullName: allowMultipleFiltersPerField
    summary: >-
      For EACH ITEM in the collection: Specifies if the PivotTable allows the application of multiple PivotFilters on a
      given PivotField in the table.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'allowMultipleFiltersPerField?: boolean;'
      return:
        type: boolean
  - name: enableDataValueEditing
