### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatLoadOptions
uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatLoadOptions
summary: >-
  Represents the line formatting for the shape object. For images and geometric
  shapes, line formatting represents the border of the shape.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#color:member'
    package: excel!
    fullName: color
    summary: >-
      Represents the line color in HTML color format, of the form \#RRGGBB
      (e.g., "FFA500") or as a named HTML color (e.g., "orange").


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
  - name: dashStyle
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#dashStyle:member'
    package: excel!
    fullName: dashStyle
    summary: >-
      Represents the line style of the shape. Returns null when the line is not
      visible or there are inconsistent dash styles. See Excel.ShapeLineStyle
      for details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dashStyle?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the line style of the shape. Returns null when the line is not
      visible or there are inconsistent styles. See Excel.ShapeLineStyle for
      details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: transparency
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Represents the degree of transparency of the specified line as a value
      from 0.0 (opaque) through 1.0 (clear). Returns null when the shape has
      inconsistent transparencies.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency?: boolean;'
      return:
        type: boolean
  - name: visible
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#visible:member'
    package: excel!
    fullName: visible
    summary: >-
      Specifies if the line formatting of a shape element is visible. Returns
      null when the shape has inconsistent visibilities.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean;'
      return:
        type: boolean
  - name: weight
    uid: 'excel!Excel.Interfaces.ShapeLineFormatLoadOptions#weight:member'
    package: excel!
    fullName: weight
    summary: >-
      Represents the weight of the line, in points. Returns null when the line
      is not visible or there are inconsistent line weights.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: boolean;'
      return:
        type: boolean
