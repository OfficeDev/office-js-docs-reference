### YamlMime:TSType
name: Excel.Interfaces.RangeFillLoadOptions
uid: 'excel!Excel.Interfaces.RangeFillLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeFillLoadOptions
summary: Represents the background of a range object.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representing the color of the background, in the form \#RRGGBB (e.g., "FFA500"), or as a named
      HTML color (e.g., "orange")
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
  - name: pattern
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member'
    package: excel!
    fullName: pattern
    summary: >-
      The pattern of a range. See `Excel.FillPattern` for details. LinearGradient and RectangularGradient are not
      supported. A `null` value indicates that the entire range doesn't have a uniform pattern setting.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pattern?: boolean;'
      return:
        type: boolean
  - name: patternColor
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member'
    package: excel!
    fullName: patternColor
    summary: >-
      The HTML color code representing the color of the range pattern, in the form \#RRGGBB (e.g., "FFA500"), or as a
      named HTML color (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'patternColor?: boolean;'
      return:
        type: boolean
  - name: patternTintAndShade
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member'
    package: excel!
    fullName: patternTintAndShade
    summary: >-
      Specifies a double that lightens or darkens a pattern color for the range fill. The value is between -1 (darkest)
      and 1 (brightest), with 0 for the original color. A `null` value indicates that the range doesn't have uniform
      `patternTintAndShade` settings.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'patternTintAndShade?: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range fill. The value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A `null` value indicates that the range doesn't have uniform
      `tintAndShade` settings.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type: boolean
