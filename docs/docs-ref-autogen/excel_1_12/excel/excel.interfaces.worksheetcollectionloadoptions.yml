name: Excel.Interfaces.WorksheetCollectionLoadOptions
uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.WorksheetCollectionLoadOptions
summary: Represents a collection of worksheet objects that are part of the workbook.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: autoFilter
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#autoFilter:member'
    package: excel!
    fullName: autoFilter
    summary: 'For EACH ITEM in the collection: Represents the `AutoFilter` object of the worksheet.'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.AutoFilterLoadOptions:interface" />'
  - name: charts
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#charts:member'
