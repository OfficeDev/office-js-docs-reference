    fullName: charts
    summary: 'For EACH ITEM in the collection: Returns a collection of charts that are part of the worksheet.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'charts?: Excel.Interfaces.ChartCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartCollectionLoadOptions:interface" />'
  - name: enableCalculation
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#enableCalculation:member'
    package: excel!
    fullName: enableCalculation
    summary: >-
      For EACH ITEM in the collection: Determines if Excel should recalculate the worksheet when necessary. True if
      Excel recalculates the worksheet when necessary. False if Excel doesn't recalculate the sheet.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enableCalculation?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the worksheet in a given workbook. The
      value of the identifier remains the same even when the worksheet is renamed or moved.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: 'For EACH ITEM in the collection: The display name of the worksheet. The name must be fewer than 32 characters.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: pageLayout
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#pageLayout:member'
    package: excel!
    fullName: pageLayout
    summary: 'For EACH ITEM in the collection: Gets the `PageLayout` object of the worksheet.'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pageLayout?: Excel.Interfaces.PageLayoutLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.PageLayoutLoadOptions:interface" />'
  - name: position
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#position:member'
    package: excel!
    fullName: position
    summary: 'For EACH ITEM in the collection: The zero-based position of the worksheet within the workbook.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'position?: boolean;'
      return:
        type: boolean
  - name: protection
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#protection:member'
    package: excel!
    fullName: protection
    summary: 'For EACH ITEM in the collection: Returns the sheet protection object for a worksheet.'
    remarks: '\[ [API set: ExcelApi 1.2](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'protection?: Excel.Interfaces.WorksheetProtectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetProtectionLoadOptions:interface" />'
  - name: showGridlines
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showGridlines:member'
    package: excel!
    fullName: showGridlines
    summary: 'For EACH ITEM in the collection: Specifies if gridlines are visible to the user.'
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showGridlines?: boolean;'
      return:
        type: boolean
  - name: showHeadings
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#showHeadings:member'
    package: excel!
    fullName: showHeadings
    summary: 'For EACH ITEM in the collection: Specifies if headings are visible to the user.'
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showHeadings?: boolean;'
      return:
        type: boolean
  - name: standardHeight
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardHeight:member'
    package: excel!
    fullName: standardHeight
    summary: >-
      For EACH ITEM in the collection: Returns the standard (default) height of all the rows in the worksheet, in
      points.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'standardHeight?: boolean;'
      return:
        type: boolean
  - name: standardWidth
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#standardWidth:member'
    package: excel!
    fullName: standardWidth
    summary: >-
      For EACH ITEM in the collection: Specifies the standard (default) width of all the columns in the worksheet. One
      unit of column width is equal to the width of one character in the Normal style. For proportional fonts, the width
      of the character 0 (zero) is used.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'standardWidth?: boolean;'
      return:
        type: boolean
  - name: tabColor
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tabColor:member'
    package: excel!
    fullName: tabColor
    summary: >-
      For EACH ITEM in the collection: The tab color of the worksheet. When retrieving the tab color, if the worksheet
      is invisible, the value will be `null`<!-- -->. If the worksheet is visible but the tab color is set to auto, an
      empty string will be returned. Otherwise, the property will be set to a color, in the form \#RRGGBB (e.g.,
      "FFA500"). When setting the color, use an empty-string to set an "auto" color, or a real color otherwise.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tabColor?: boolean;'
      return:
        type: boolean
  - name: tables
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#tables:member'
    package: excel!
    fullName: tables
    summary: 'For EACH ITEM in the collection: Collection of tables that are part of the worksheet.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tables?: Excel.Interfaces.TableCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.TableCollectionLoadOptions:interface" />'
  - name: visibility
    uid: 'excel!Excel.Interfaces.WorksheetCollectionLoadOptions#visibility:member'
    package: excel!
    fullName: visibility
    summary: 'For EACH ITEM in the collection: The visibility of the worksheet.'
    remarks: >-
      \[ [API set: ExcelApi 1.1 for reading visibility; 1.2 for setting
      it.](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visibility?: boolean;'
      return:
        type: boolean
