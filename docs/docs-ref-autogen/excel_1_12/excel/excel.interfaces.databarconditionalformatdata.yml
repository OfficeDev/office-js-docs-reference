properties:
  - name: axisColor
    uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#axisColor:member'
    package: excel!
    fullName: axisColor
    summary: >-
      HTML color code representing the color of the Axis line, of the form
      \#RRGGBB (e.g., "FFA500") or as a named HTML color (e.g., "orange"). ""
      (empty string) if no axis is present or set.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'axisColor?: string;'
      return:
        type: string
  - name: axisFormat
    uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#axisFormat:member'
    package: excel!
    fullName: axisFormat
    summary: >-
      Representation of how the axis is determined for an Excel data bar.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        axisFormat?: Excel.ConditionalDataBarAxisFormat | "Automatic" | "None" |
        "CellMidPoint";
      return:
        type: >-
          <xref uid="excel!Excel.ConditionalDataBarAxisFormat:enum" /> |
          "Automatic" | "None" | "CellMidPoint"
  - name: barDirection
    uid: 'excel!Excel.Interfaces.DataBarConditionalFormatData#barDirection:member'
    package: excel!
    fullName: barDirection
    summary: >-
      Specifies the direction that the data bar graphic should be based on.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
