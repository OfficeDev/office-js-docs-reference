methods:
  - name: delete()
    uid: 'excel!Excel.Setting#delete:member(1)'
    package: excel!
    fullName: delete()
    summary: Deletes the setting.
    remarks: >-
      \[ [API set: ExcelApi 1.4](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/50-workbook/create-get-change-delete-settings.yaml


      await Excel.run(async (context) => {
          const settings = context.workbook.settings;
          let needsReview = settings.getItem("NeedsReview");
          needsReview.delete();
          needsReview = settings.getItemOrNullObject("NeedsReview");

          await context.sync();

          if (needsReview.isNullObject) {
              console.log("The setting has been deleted");
          } else {
              console.log("The setting was not deleted");
          }

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delete(): void;'
      return:
        type: void
        description: ''
