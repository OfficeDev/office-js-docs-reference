### YamlMime:TSType
name: Excel.Interfaces.RangeBorderData
uid: 'excel!Excel.Interfaces.RangeBorderData:interface'
package: excel!
fullName: Excel.Interfaces.RangeBorderData
summary: >-
  An interface describing the data returned by calling
  `rangeBorder.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: color
    uid: 'excel!Excel.Interfaces.RangeBorderData#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representing the color of the border line, of the form
      \#RRGGBB (e.g., "FFA500") or as a named HTML color (e.g., "orange").


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: sideIndex
    uid: 'excel!Excel.Interfaces.RangeBorderData#sideIndex:member'
    package: excel!
    fullName: sideIndex
    summary: >-
      Constant value that indicates the specific side of the border. See
      Excel.BorderIndex for details.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        sideIndex?: Excel.BorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" |
        "EdgeRight" | "InsideVertical" | "InsideHorizontal" | "DiagonalDown" |
        "DiagonalUp";
      return:
        type: >-
          excel!Excel.<xref uid="BorderIndex:enum" /> | "EdgeTop" | "EdgeBottom"
          | "EdgeLeft" | "EdgeRight" | "InsideVertical" | "InsideHorizontal" |
          "DiagonalDown" | "DiagonalUp"
  - name: style
    uid: 'excel!Excel.Interfaces.RangeBorderData#style:member'
    package: excel!
    fullName: style
    summary: >-
      One of the constants of line style specifying the line style for the
      border. See Excel.BorderLineStyle for details.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" |
        "DashDot" | "DashDotDot" | "Dot" | "Double" | "SlantDashDot";
      return:
        type: >-
          excel!Excel.<xref uid="BorderLineStyle:enum" /> | "None" |
          "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
          "SlantDashDot"
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeBorderData#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for Range Border, the
      value is between -1 (darkest) and 1 (brightest), with 0 for the original
      color. A null value indicates that the border doesn't have uniform
      tintAndShade setting.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: number;'
      return:
        type: number
  - name: weight
    uid: 'excel!Excel.Interfaces.RangeBorderData#weight:member'
    package: excel!
    fullName: weight
    summary: >-
      Specifies the weight of the border around a range. See Excel.BorderWeight
      for details.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type: >-
          excel!Excel.<xref uid="BorderWeight:enum" /> | "Hairline" | "Thin" |
          "Medium" | "Thick"
