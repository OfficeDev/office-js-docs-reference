properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: hasData
    uid: 'excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#hasData:member'
    package: excel!
    fullName: hasData
    summary: 'For EACH ITEM in the collection: Value is `true` if the slicer item has data.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hasData?: boolean;'
      return:
        type: boolean
  - name: isSelected
    uid: 'excel!Excel.Interfaces.SlicerItemCollectionLoadOptions#isSelected:member'
    package: excel!
    fullName: isSelected
    summary: >-
      For EACH ITEM in the collection: Value is `true` if the slicer item is selected. Setting this value will not clear
      the selected state of other slicer items. By default, if the slicer item is the only one selected, when it is
      deselected, all items will be selected.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isSelected?: boolean;'
      return:
        type: boolean
