### YamlMime:TSType
name: Excel.PivotDateFilter
uid: 'excel!Excel.PivotDateFilter:interface'
package: excel!
fullName: Excel.PivotDateFilter
summary: >-
  Configurable template for a date filter to apply to a PivotField. The
  `condition` defines what criteria need to be set in order for the filter to
  operate.


  \[ [API set: ExcelApi
  1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: comparator
    uid: 'excel!Excel.PivotDateFilter#comparator:member'
    package: excel!
    fullName: comparator
    summary: >-
      The comparator is the static value to which other values are compared. The
      type of comparison is defined by the condition.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="excel!Excel.FilterDatetime:interface" />'
  - name: condition
    uid: 'excel!Excel.PivotDateFilter#condition:member'
    package: excel!
    fullName: condition
    summary: >-
      Specifies the condition for the filter, which defines the necessary
      filtering criteria.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" |
        "BeforeOrEqualTo" | "After" | "AfterOrEqualTo" | "Between" | "Tomorrow"
        | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" |
        "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter"
        | "LastQuarter" | "NextYear" | "ThisYear" | "LastYear" | "YearToDate" |
        "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" |
        "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" |
        "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary" |
        "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" |
        "AllDatesInPeriodMay" | "AllDatesInPeriodJune" | "AllDatesInPeriodJuly"
        | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" |
        "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" |
        "AllDatesInPeriodDecember";
      return:
        type: >-
          <xref uid="excel!Excel.DateFilterCondition:enum" /> | "Unknown" |
          "Equals" | "Before" | "BeforeOrEqualTo" | "After" | "AfterOrEqualTo" |
          "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" |
          "ThisWeek" | "LastWeek" | "NextMonth" | "ThisMonth" | "LastMonth" |
          "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" |
          "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" |
          "AllDatesInPeriodQuarter2" | "AllDatesInPeriodQuarter3" |
          "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" |
          "AllDatesInPeriodFebruary" | "AllDatesInPeriodMarch" |
          "AllDatesInPeriodApril" | "AllDatesInPeriodMay" |
          "AllDatesInPeriodJune" | "AllDatesInPeriodJuly" |
          "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" |
          "AllDatesInPeriodOctober" | "AllDatesInPeriodNovember" |
          "AllDatesInPeriodDecember"
  - name: exclusive
    uid: 'excel!Excel.PivotDateFilter#exclusive:member'
    package: excel!
    fullName: exclusive
    summary: >-
      If true, filter *excludes* items that meet criteria. The default is false
      (filter to include items that meet criteria).


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type: boolean
  - name: lowerBound
    uid: 'excel!Excel.PivotDateFilter#lowerBound:member'
    package: excel!
    fullName: lowerBound
    summary: >-
      The lower-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="excel!Excel.FilterDatetime:interface" />'
  - name: upperBound
    uid: 'excel!Excel.PivotDateFilter#upperBound:member'
    package: excel!
    fullName: upperBound
    summary: >-
      The upper-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type: '<xref uid="excel!Excel.FilterDatetime:interface" />'
  - name: wholeDays
    uid: 'excel!Excel.PivotDateFilter#wholeDays:member'
    package: excel!
    fullName: wholeDays
    summary: >-
      For `Equals`<!-- -->, `Before`<!-- -->, `After`<!-- -->, and `Between`
      filter conditions, indicates if comparisons should be made as whole days.


      \[ [API set: ExcelApi
      1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type: boolean
