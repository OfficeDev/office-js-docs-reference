methods:
  - name: 'add(content, contentType)'
    uid: 'excel!Excel.CommentReplyCollection#add:member(1)'
    package: excel!
    fullName: 'add(content, contentType)'
    summary: Creates a comment reply for a comment.
    remarks: >-
      \[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/12-comment/comment-replies.yaml


      await Excel.run(async (context) => {
          // Adds a reply to the first comment in this worksheet.
          const sheet = context.workbook.worksheets.getItem("Comments");
          const comment = sheet.comments.getItemAt(0);
          comment.replies.add("Add content to this worksheet.");
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.CommentReply;'
      parameters:
        - id: content
          description: >-
            The comment's content. This can be either a string or a `CommentRichContent` object (e.g., for comments with
            mentions). \[Api set: ExcelApi 1.10 for string, 1.11 for CommentRichContent object\]
          type: '<xref uid="excel!Excel.CommentRichContent:interface" /> | string'
        - id: contentType
          description: >-
            Optional. The type of content contained within the comment. The default value is enum
            `ContentType.Plain`<!-- -->. \[Api set: ExcelApi 1.10 for Enum ContentType.Plain, 1.11 for Enum
            ContentType.Mention\]
          type: '<xref uid="excel!Excel.ContentType:enum" />'
      return:
        type: '<xref uid="excel!Excel.CommentReply:class" />'
        description: ''
