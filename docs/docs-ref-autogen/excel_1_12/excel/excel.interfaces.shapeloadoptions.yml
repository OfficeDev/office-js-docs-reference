name: Excel.Interfaces.ShapeLoadOptions
uid: 'excel!Excel.Interfaces.ShapeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Represents a generic shape object in the worksheet. A shape could be a geometric shape, a line, a group of shapes,
  etc. To learn more about the shape object model, read [Work with shapes using the Excel JavaScript
  API](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ShapeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
