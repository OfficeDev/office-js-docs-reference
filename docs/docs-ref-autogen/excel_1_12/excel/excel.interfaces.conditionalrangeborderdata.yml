  - uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#color:member'
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g., "FFA500") or as a named
      HTML color (e.g., "orange").


