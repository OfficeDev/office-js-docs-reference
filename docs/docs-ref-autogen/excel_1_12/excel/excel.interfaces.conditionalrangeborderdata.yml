    summary: >-
      HTML color code representing the color of the border line, of the form
      \#RRGGBB (e.g., "FFA500") or as a named HTML color (e.g., "orange").


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: sideIndex
    uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member'
    package: excel!
    fullName: sideIndex
    summary: >-
      Constant value that indicates the specific side of the border. See
      Excel.ConditionalRangeBorderIndex for details.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom"
        | "EdgeLeft" | "EdgeRight";
      return:
        type: >-
          excel!Excel.<xref uid="ConditionalRangeBorderIndex:enum" /> |
          "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight"
  - name: style
    uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#style:member'
    package: excel!
    fullName: style
    summary: >-
      One of the constants of line style specifying the line style for the
      border. See Excel.BorderLineStyle for details.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        style?: Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" |
        "Dash" | "DashDot" | "DashDotDot" | "Dot";
      return:
        type: >-
          excel!Excel.<xref uid="ConditionalRangeBorderLineStyle:enum" /> |
          "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot"
