items:
  - uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface'
    summary: >-
      A collection of all the NamedItem objects that are part of the workbook or worksheet, depending on how it was
      reached.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.NamedItemCollectionLoadOptions
    fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#arrayValues:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#comment:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#formula:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#scope:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member'
      - 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member'
