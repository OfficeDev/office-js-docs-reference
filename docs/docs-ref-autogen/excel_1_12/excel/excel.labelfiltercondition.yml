name: Excel.LabelFilterCondition
uid: 'excel!Excel.LabelFilterCondition:enum'
package: excel!
fullName: Excel.LabelFilterCondition
summary: >-
  Enum representing all accepted conditions by which a label filter can be applied. Used to configure the type of
  PivotFilter that is applied to the field. `PivotFilter.criteria.exclusive` can be set to true to invert many of these
  conditions.


  \[ [API set: ExcelApi 1.12](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
