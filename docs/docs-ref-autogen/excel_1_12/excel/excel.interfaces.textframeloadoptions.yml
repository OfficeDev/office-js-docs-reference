    uid: 'excel!Excel.Interfaces.TextFrameLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: autoSizeSetting
    uid: 'excel!Excel.Interfaces.TextFrameLoadOptions#autoSizeSetting:member'
    package: excel!
    fullName: autoSizeSetting
    summary: >-
      The automatic sizing settings for the text frame. A text frame can be set
      to automatically fit the text to the text frame, to automatically fit the
      text frame to the text, or not perform any automatic sizing.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
