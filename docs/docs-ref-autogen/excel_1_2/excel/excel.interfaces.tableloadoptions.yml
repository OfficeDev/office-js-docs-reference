### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.TableLoadOptions:interface'
    summary: >-
      Represents an Excel table. To learn more about the table object model, read [Work with tables using the Excel
      JavaScript API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables)<!-- -->.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.TableLoadOptions
    fullName: Excel.Interfaces.TableLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.TableLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#columns:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#id:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#name:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#rows:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#showHeaders:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#showTotals:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#sort:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#style:member'
      - 'excel!Excel.Interfaces.TableLoadOptions#worksheet:member'
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#columns:member'
    summary: |-
      Represents a collection of all the columns in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#id:member'
    summary: >-
      Returns a value that uniquely identifies the table in a given workbook. The value of the identifier remains the
      same even when the table is renamed. Read-only.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#name:member'
    summary: >-
      Name of the table.


      The set name of the table must follow the guidelines specified in the [Rename an Excel
      table](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) article.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#rows:member'
    summary: |-
      Represents a collection of all the rows in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#showHeaders:member'
    summary: |-
      Indicates whether the header row is visible or not. This value can be set to show or remove the header row.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#showTotals:member'
    summary: |-
      Indicates whether the total row is visible or not. This value can be set to show or remove the total row.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#sort:member'
    summary: |-
      Represents the sorting for the table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#style:member'
    summary: >-
      Constant value that represents the Table style. Possible values are: "TableStyleLight1" through
      "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28", "TableStyleDark1" through
      "TableStyleDark11". A custom user-defined style present in the workbook can also be specified.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableLoadOptions#worksheet:member'
    summary: |-
      The worksheet containing the current table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
