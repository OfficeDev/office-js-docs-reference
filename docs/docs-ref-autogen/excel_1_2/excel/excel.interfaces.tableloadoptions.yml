### YamlMime:TSType
name: Excel.Interfaces.TableLoadOptions
uid: 'excel!Excel.Interfaces.TableLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.TableLoadOptions
summary: >-
  Represents an Excel table. To learn more about the table object model, read [Work with tables using the Excel
  JavaScript API](https://learn.microsoft.com/office/dev/add-ins/excel/excel-add-ins-tables)<!-- -->.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.TableLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: columns
    uid: 'excel!Excel.Interfaces.TableLoadOptions#columns:member'
    package: excel!
    fullName: columns
    summary: Represents a collection of all the columns in the table.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface" />'
  - name: id
    uid: 'excel!Excel.Interfaces.TableLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      Returns a value that uniquely identifies the table in a given workbook. The value of the identifier remains the
      same even when the table is renamed.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.TableLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      Name of the table.


      The set name of the table must follow the guidelines specified in the [Rename an Excel
      table](https://support.microsoft.com/office/fbf49a4f-82a3-43eb-8ba2-44d21233b114) article.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: rows
    uid: 'excel!Excel.Interfaces.TableLoadOptions#rows:member'
    package: excel!
    fullName: rows
    summary: Represents a collection of all the rows in the table.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface" />'
  - name: showHeaders
    uid: 'excel!Excel.Interfaces.TableLoadOptions#showHeaders:member'
    package: excel!
    fullName: showHeaders
    summary: Specifies if the header row is visible. This value can be set to show or remove the header row.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type: boolean
  - name: showTotals
    uid: 'excel!Excel.Interfaces.TableLoadOptions#showTotals:member'
    package: excel!
    fullName: showTotals
    summary: Specifies if the total row is visible. This value can be set to show or remove the total row.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type: boolean
  - name: sort
    uid: 'excel!Excel.Interfaces.TableLoadOptions#sort:member'
    package: excel!
    fullName: sort
    summary: Represents the sorting for the table.
    remarks: '\[ [API set: ExcelApi 1.2](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.TableSortLoadOptions:interface" />'
  - name: style
    uid: 'excel!Excel.Interfaces.TableLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      Constant value that represents the table style. Possible values are: "TableStyleLight1" through
      "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28", "TableStyleDark1" through
      "TableStyleDark11". A custom user-defined style present in the workbook can also be specified.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.TableLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: The worksheet containing the current table.
    remarks: '\[ [API set: ExcelApi 1.2](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
