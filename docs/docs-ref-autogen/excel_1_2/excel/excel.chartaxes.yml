  - name: valueAxis
    uid: 'excel!Excel.ChartAxes#valueAxis:member'
    package: excel!
    fullName: valueAxis
    summary: Represents the value axis in an axis.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      // Set the maximum, minimum, majorUnit, minorUnit of valueAxis.
      await Excel.run(async (context) => { 
          const chart = context.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          chart.axes.valueAxis.maximum = 5;
          chart.axes.valueAxis.minimum = 0;
          chart.axes.valueAxis.majorUnit = 1;
          chart.axes.valueAxis.minorUnit = 0.2;
          await context.sync();

          console.log("Axis Settings Changed");
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly valueAxis: Excel.ChartAxis;'
      return:
        type: '<xref uid="excel!Excel.ChartAxis:class" />'
