### YamlMime:TSType
name: Excel.Interfaces.TableUpdateData
uid: 'excel!Excel.Interfaces.TableUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.TableUpdateData
summary: 'An interface for updating data on the Table object, for use in `table.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: name
    uid: 'excel!Excel.Interfaces.TableUpdateData#name:member'
    package: excel!
    fullName: name
    summary: >-
      Name of the table.


      The set name of the table must follow the guidelines specified in the [Rename an Excel
      table](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) article.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: string;'
      return:
        type: string
  - name: showHeaders
    uid: 'excel!Excel.Interfaces.TableUpdateData#showHeaders:member'
    package: excel!
    fullName: showHeaders
    summary: |-
      Specifies if the header row is visible. This value can be set to show or remove the header row.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type: boolean
  - name: showTotals
    uid: 'excel!Excel.Interfaces.TableUpdateData#showTotals:member'
    package: excel!
    fullName: showTotals
    summary: |-
      Specifies if the total row is visible. This value can be set to show or remove the total row.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.TableUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      Constant value that represents the Table style. Possible values are: "TableStyleLight1" through
      "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28", "TableStyleDark1" through
      "TableStyleDark11". A custom user-defined style present in the workbook can also be specified.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: string;'
      return:
        type: string
