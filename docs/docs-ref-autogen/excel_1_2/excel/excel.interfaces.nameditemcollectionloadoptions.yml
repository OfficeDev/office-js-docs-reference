name: Excel.Interfaces.NamedItemCollectionLoadOptions
uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.NamedItemCollectionLoadOptions
summary: >-
  A collection of all the `NamedItem` objects that are part of the workbook or worksheet, depending on how it was
  reached.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: 'For EACH ITEM in the collection: The name of the object.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: type
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#type:member'
    package: excel!
    fullName: type
    summary: >-
      For EACH ITEM in the collection: Specifies the type of the value returned by the name's formula. See
      `Excel.NamedItemType` for details.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for String,Integer,Double,Boolean,Range,Error; 1.7 for
      Array](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type?: boolean;'
      return:
        type: boolean
  - name: value
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#value:member'
    package: excel!
    fullName: value
    summary: >-
      For EACH ITEM in the collection: Represents the value computed by the name's formula. For a named range, it will
      return the range address. This API returns the \#VALUE! error in the Excel UI if it refers to a user-defined
      function.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value?: boolean;'
      return:
        type: boolean
  - name: visible
    uid: 'excel!Excel.Interfaces.NamedItemCollectionLoadOptions#visible:member'
    package: excel!
    fullName: visible
    summary: 'For EACH ITEM in the collection: Specifies if the object is visible.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean;'
      return:
        type: boolean
