### YamlMime:UniversalReference
items:
  - uid: office.OfficeExtension.DebugInfo
    summary: Provides information about an error.
    name: OfficeExtension.DebugInfo
    fullName: OfficeExtension.DebugInfo
    langs:
      - typeScript
    type: interface
    package: office
    children:
      - office.OfficeExtension.DebugInfo.code
      - office.OfficeExtension.DebugInfo.errorLocation
      - office.OfficeExtension.DebugInfo.fullStatements
      - office.OfficeExtension.DebugInfo.innerError
      - office.OfficeExtension.DebugInfo.message
      - office.OfficeExtension.DebugInfo.statements
      - office.OfficeExtension.DebugInfo.surroundingStatements
  - uid: office.OfficeExtension.DebugInfo.code
    summary: 'Error code string, such as "InvalidArgument".'
    name: code
    fullName: code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.errorLocation
    summary: 'The object type and property or method name (or similar information), if available.'
    name: errorLocation
    fullName: errorLocation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'errorLocation?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.fullStatements
    summary: >-
      All statements in the batch request (including any potentially-sensitive information that was specified in the
      request), if available.


      These statements may not match the code exactly as written, but will be a close approximation.
    name: fullStatements
    fullName: fullStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'fullStatements?: string[];'
      return:
        type:
          - 'string[]'
  - uid: office.OfficeExtension.DebugInfo.innerError
    summary: 'Inner error, if applicable.'
    name: innerError
    fullName: innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError?: DebugInfo | string;'
      return:
        type:
          - DebugInfo | string
  - uid: office.OfficeExtension.DebugInfo.message
    summary: The error message passed through from the host Office application.
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.statements
    summary: >-
      The statement that caused the error, if available.


      This statement will never contain any potentially-sensitive data and may not match the code exactly as written,
      but will be a close approximation.
    name: statements
    fullName: statements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'statements?: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.DebugInfo.surroundingStatements
    summary: >-
      The statements that closely precede and follow the statement that caused the error, if available.


      These statements will never contain any potentially-sensitive data and may not match the code exactly as written,
      but will be a close approximation.
    name: surroundingStatements
    fullName: surroundingStatements
    langs:
      - typeScript
    type: property
    syntax:
      content: 'surroundingStatements?: string[];'
      return:
        type:
          - 'string[]'
