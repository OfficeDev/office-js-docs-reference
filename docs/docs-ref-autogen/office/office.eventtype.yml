### YamlMime:UniversalReference
items:
  - uid: office.Office.EventType
    summary: >-
      Specifies the kind of event that was raised. Returned by the `type` property of an *EventArgs object.


      Add-ins for Project support the `Office.EventType.ResourceSelectionChanged`<!-- -->,
      `Office.EventType.TaskSelectionChanged`<!-- -->, and `Office.EventType.ViewSelectionChanged` event types.


      <table><tr><td>BindingDataChanged and BindingSelectionChanged hosts</td><td>Access, Excel, Word</td></tr></table>
    remarks: >-
      **Support details**


      A capital Y in the following matrix indicates that this enumeration is supported in the corresponding Office host
      application. An empty cell indicates that the Office host application doesn't support this enumeration.


      For more information about Office host application and server requirements, see [Requirements for running Office
      Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported hosts, by platform* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (in
      browser) </th><th> Office for iPad </th></tr> <tr><td><strong> Excel </strong></td><td> Y </td><td> Y </td><td> Y
      </td></tr> <tr><td><strong> Outlook </strong></td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong>
      PowerPoint </strong></td><td> Y </td><td> Y </td><td> </td></tr> <tr><td><strong> Project </strong></td><td> Y
      </td><td> </td><td> </td></tr> <tr><td><strong> Word </strong></td><td> Y </td><td> </td><td> Y </td></tr>
      </table>
    name: Office.EventType
