### YamlMime:UniversalReference
items:
  - uid: office.Office.EventType
    summary: Specifies the kind of event that was raised. Returned by the `type` property of an *EventArgs object.
    remarks: >-
      Add-ins for Project support the `Office.EventType.ResourceSelectionChanged`,
      `Office.EventType.TaskSelectionChanged`, and `Office.EventType.ViewSelectionChanged` event types.


      Hosts: Access, Excel, PowerPoint, Project, Word
    name: Office.EventType
    fullName: office.Office.EventType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.EventType.ActiveViewChanged
      - office.Office.EventType.BindingDataChanged
      - office.Office.EventType.BindingSelectionChanged
      - office.Office.EventType.DialogEventReceived
      - office.Office.EventType.DialogMessageReceived
      - office.Office.EventType.DocumentSelectionChanged
      - office.Office.EventType.ItemChanged
      - office.Office.EventType.NodeDeleted
      - office.Office.EventType.NodeInserted
      - office.Office.EventType.NodeReplaced
      - office.Office.EventType.RecurrencePatternChanged
      - office.Office.EventType.ResourceSelectionChanged
      - office.Office.EventType.SettingsChanged
      - office.Office.EventType.TaskSelectionChanged
      - office.Office.EventType.ViewSelectionChanged
  - uid: office.Office.EventType.ActiveViewChanged
    summary: A Document.ActiveViewChanged event was raised.
    name: ActiveViewChanged
    fullName: office.Office.EventType.ActiveViewChanged
    langs:
      - typeScript
    type: field
  - uid: office.Office.EventType.BindingDataChanged
    summary: Occurs when data within the binding is changed.
    remarks: >-
      Hosts: Access, Excel, Word


      To add an event handler for the BindingDataChanged event of a binding, use the addHandlerAsync method of the
      Binding object. The event handler receives an argument of type BindingDataChangedEventArgs.
    name: BindingDataChanged
    fullName: office.Office.EventType.BindingDataChanged
    langs:
      - typeScript
    type: field
  - uid: office.Office.EventType.BindingSelectionChanged
    summary: Occurs when the selection is changed within the binding.
    remarks: >-
      Hosts: Access, Excel, Word


      Available in Requirement set: BindingEvents


      To add an event handler for the BindingSelectionChanged event of a binding, use the addHandlerAsync method of the
      Binding object. The event handler receives an argument of type BindingSelectionChangedEventArgs.
    name: BindingSelectionChanged
    fullName: office.Office.EventType.BindingSelectionChanged
    langs:
      - typeScript
    type: field
