          // Set the specified fields for the selected resource.
          function setResourceFields(resourceGuid) {
              var targetFields = [Office.ProjectResourceFields.StandardRate, Office.ProjectResourceFields.Notes];
              var fieldValues = [.28, 'Notes for the resource.'];

              // Set the field value. If the call is successful, set the next field.
              for (var i = 0; i < targetFields.length; i++) {
                  Office.context.document.setResourceFieldAsync(
                      resourceGuid,
                      targetFields[i],
                      fieldValues[i],
                      function (result) {
                          if (result.status === Office.AsyncResultStatus.Succeeded) {
                              i++;
                          }
                          else {
                              onError(result.error);
                          }
                      }
                  );
              }
              $('#message').html('Field values set');
          }

          function onError(error) {
              app.showNotification(error.name + ' ' + error.code + ': ' + error.message);
          }
      })();
      ```
  - uid: office.Office.Document.setSelectedDataAsync
    summary: Writes the specified data into the current selection.
    remarks: >
      <table><tr><td>Hosts</td><td>Access, Excel, PowerPoint, Project, Word, Word Online</td></tr>


      <tr><td>Requirement Sets</td><td>Selection</td></tr></table>


      **Application-specific behaviors**


      The following application-specific actions apply when writing data to a selection.


      <table> <tr><td>Word</td><td>If there is no selection and the insertion point is at a valid location, the
      specified `data` is inserted at the insertion point</td><td>If `data` is a string, the specified text is
      inserted.</td></tr> <tr><td></td><td></td><td>If `data` is an array of arrays ("matrix") or a TableData object, a
      new Word table is inserted.</td></tr> <tr><td></td><td></td><td>If `data` is HTML, the specified HTML is inserted.
      (Important: If any of the HTML you insert is invalid, Word won't raise an error. Word will insert as much of the
      HTML as it can and omits any invalid data).</td></tr> <tr><td></td><td></td><td>If `data` is Office Open XML, the
      specified XML is inserted.</td></tr> <tr><td></td><td></td><td>If `data` is a base64 encoded image stream, the
      specified image is inserted.</td></tr></td></tr> <tr><td></td><td>If there is a selection</td><td>It will be
      replaced with the specified `data` following the same rules as above.</td></tr> <tr><td></td><td>Insert
      images</td><td>Inserted images are placed inline. The imageLeft and imageTop parameters are ignored. The image
      aspect ratio is always locked. If only one of the imageWidth and imageHeight parameter is given, the other value
      will be automatically scaled to keep the original aspect ratio.</td></tr>


      <tr><td>Excel</td><td>If a single cell is selected</td><td>If `data` is a string, the specified text is inserted
      as the value of the current cell.</td></tr> <tr><td></td><td></td><td>If `data` is an array of arrays ("matrix"),
      the specified set of rows and columns are inserted, if no other data in surrounding cells will be
      overwritten.</td></tr> <tr><td></td><td></td><td>If `data` is a TableData object, a new Excel table with the
      specified set of rows and headers is inserted, if no other data in surrounding cells will be
      overwritten.</td></tr> <tr><td></td><td>If multiple cells are selected</td><td>If the shape does not match the
      shape of `data`, an error is returned.</td></tr> <tr><td></td><td></td><td>If the shape of the selection exactly
      matches the shape of `data`, the values of the selected cells are updated based on the values in `data`.</td></tr>
      <tr><td></td><td>Insert images</td><td>Inserted images are floating. The position imageLeft and imageTop
      parameters are relative to currently selected cell(s). Negative imageLeft and imageTop values are allowed and
      possibly readjusted by Excel to position the image inside a worksheet. Image aspect ratio is locked unless both
      imageWidth and imageHeight parameters are provided. If only one of the imageWidth and imageHeight parameter is
      given, the other value will be automatically scaled to keep the original aspect ratio.</td></tr>
      <tr><td></td><td>All other cases</td><td>An error is returned.</td></tr>


      <tr><td>Excel Online</td><td>In addition to the behaviors described for Excel above, these limits apply when
      writing data in Excel Online</td><td>The total number of cells you can write to a worksheet with the `data`
      parameter can't exceed 20,000 in a single call to this method.</td></tr> <tr><td></td><td></td><td>The number of
      formatting groups passed to the `cellFormat` parameter can't exceed 100. A single formatting group consists of a
      set of formatting applied to a specified range of cells.</td></tr>


      <tr><td>PowerPoint</td><td>Insert image</td><td>Inserted images are floating. The position imageLeft and imageTop
      parameters are optional but if provided, both should be present. If a single value is provided, it will be
      ignored. Negative imageLeft and imageTop values are allowed and can position an image outside of a slide. If no
      optional parameter is given and slide has a placeholder, the image will replace the placeholder in the slide.
      Image aspect ratio will be locked unless both imageWidth and imageHeight parameters are provided. If only one of
      the imageWidth and imageHeight parameter is given, the other value will be automatically scaled to keep the
      original aspect ratio.</td></tr> </table>


      #### Examples


      ```javascript

      // The following example sets the selected text or cell to "Hello World!", and if that fails, displays the value
      of the

      // error.message property.

      function writeText() {
          Office.context.document.setSelectedDataAsync("Hello World!",
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }


      // Specifying the optional coercionType parameter lets you specify the kind of data you want to write to a
      selection.

      // The following example writes data as an array of three rows of two columns, specifying the coercionType as
      "matrix"

      // for that data structure, and if that fails, displays the value of the error.message property.

      function writeMatrix() {
          Office.context.document.setSelectedDataAsync([["Red", "Rojo"], ["Green", "Verde"], ["Blue", "Azul"]], {coercionType: Office.CoercionType.Matrix}
              function (asyncResult) {
                  var error = asyncResult.error;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed){
                      write(error.name + ": " + error.message);
                  }
              });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }


      // The following example writes data as a one column table with a header and four rows, specifying the
      coercionType as "table"

      // for that data structure, and if that fails, displays the value of the error.message property.

      function writeTable() {
          // Build table.
          var myTable = new Office.TableData();
          myTable.headers = [["Cities"]];
          myTable.rows = [['Berlin'], ['Roma'], ['Tokyo'], ['Seattle']];

          // Write table.
          Office.context.document.setSelectedDataAsync(myTable, {coercionType: Office.CoercionType.Table},
              function (result) {
                  var error = result.error
                  if (result.status === Office.AsyncResultStatus.Failed) {
                      write(error.name + ": " + error.message);
                  }
          });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }


      // In Word if you want to write HTML to the selection, you can specify the coercionType parameter as "html" as
      shown

      // in the following example, which uses HTML <b> tags to make "Hello" bold.

      function writeHtmlData() {
          Office.context.document.setSelectedDataAsync("<b>Hello</b> World!", {coercionType: Office.CoercionType.Html}, function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  write('Error: ' + asyncResult.error.message);
              }
          });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }


      // In Word, PowerPoint, or Excel, if you want to write an image to the selection, you can specify the coercionType
      parameter

      // as "image" as shown in the following example. Note that imageLeft and imageTop are ignored by Word.

      function insertPictureAtSelection(base64EncodedImageStr) {

          Office.context.document.setSelectedDataAsync(base64EncodedImageStr, {
          coercionType: Office.CoercionType.Image,
          imageLeft: 50,
          imageTop: 50,
          imageWidth: 100,
          imageHeight: 100
          },
          function (asyncResult) {
              if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                  console.log("Action failed with error: " + asyncResult.error.message);
              }
          });
      }

      ```
    name: 'setSelectedDataAsync(data, options, callback)'
    fullName: office.Office.Document.setSelectedDataAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        setSelectedDataAsync(data: string | TableData | any[][], options?: SetSelectedDataOptions, callback?: (result:
        AsyncResult) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: data
          description: >-
            The data to be set. Either a string or[Office.CoercionType](xref:office.Office.CoercionType) value, 2d array
            or TableData object.


            The possible CoercionTypes that can be used for the data parameter, or for the coercionType option, vary by
            host:


            - `Office.CoercionType.Text`: Excel, Word, PowerPoint


            - `Office.CoercionType.Matrix`: Excel, Word


            - `Office.CoercionType.Table`: Access, Excel, Word


            - `Office.CoercionType.Html`: Word


            - `Office.CoercionType.Ooxml`: Word


            - `Office.CoercionType.Image`: Excel, Word, PowerPoint


            If the value passed for `data` is:


            - A string: Plain text or anything that can be coerced to a string will be inserted. In Excel, you can also
            specify data as a valid formula to add that formula to the selected cell. For example, setting data to
            "=SUM(A1:A5)" will total the values in the specified range. However, when you set a formula on the bound
            cell, after doing so, you can't read the added formula (or any pre-existing formula) from the bound cell. If
            you call the Document.getSelectedDataAsync method on the selected cell to read its data, the method can
            return only the data displayed in the cell (the formula's result).


            - An array of arrays ("matrix"): Tabular data without headers will be inserted. For example, to write data
            to three rows in two columns, you can pass an array like this: \[\["R1C1", "R1C2"\], \["R2C1", "R2C2"\],
            \["R3C1", "R3C2"\]\]. To write a single column of three rows, pass an array like this: \[\["R1C1"\],
            \["R2C1"\], \["R3C1"\]\] In Excel, you can also specify data as an array of arrays that contains valid
            formulas to add them to the selected cells. For example if no other data will be overwritten, setting data
            to \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas to the selection. Just as when
            setting a formula on a single cell as "text", you can't read the added formulas (or any pre-existing
            formulas) after they have been set - you can only read the formulas' results.


            - A TableData object: A table with headers will be inserted. In Excel, if you specify formulas in the
            TableData object you pass for the data parameter, you might not get the results you expect due to the
            "calculated columns" feature of Excel, which automatically duplicates formulas within a column. To work
            around this when you want to write `data` that contains formulas to a selected table, try specifying the
            data as an array of arrays (instead of a TableData object), and specify the coercionType as
            Microsoft.Office.Matrix or "matrix".
          type:
            - 'string | TableData | any[][]'
        - id: options
          description: Provides options for how to insert data to the selection.
          type:
            - office.Office.SetSelectedDataOptions
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns, whose only parameter is of type AsyncResult.
            The AsyncResult.value property always returns undefined because there is no object or data to retrieve.
          type:
            - '(result: AsyncResult) => void'
  - uid: office.Office.Document.setTaskFieldAsync
    summary: |-
      Project documents only. Set task field for specified task Id. (Ex.ResourceName)

      Important: This API works only in Project 2016 on Windows desktop.
    name: 'setTaskFieldAsync(taskId, fieldId, fieldValue, options, callback)'
    fullName: office.Office.Document.setTaskFieldAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        setTaskFieldAsync(taskId: string, fieldId: number, fieldValue: string | number | boolean | object, options?:
        Office.AsyncContextOptions, callback?: (result: AsyncResult) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: taskId
          description: Either a string or value of the Task Id.
          type:
            - string
        - id: fieldId
          description: Resource Fields.
          type:
            - number
        - id: fieldValue
          description: Value of the target field.
          type:
            - string | number | boolean | object
        - id: options
          description: 'Provides an option for preserving context data of any type, unchanged, for use in a callback.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: 'Optional. A function that is invoked when the callback returns, whose only parameter is of type AsyncResult.'
          type:
            - '(result: AsyncResult) => void'
    remarks: |


      #### Examples

      ```javascript
      // The following code example calls getSelectedTaskAsync to get the GUID of the task that's
      // currently selected in a task view. Then it sets two task field values by calling
      // setTaskFieldAsync recursively.
      // The getSelectedTaskAsync method used in the example requires that a task view
      // (for example, Task Usage) is the active view and that a task is selected. See the
      // addHandlerAsync method for an example that activates a button based on the active view type.
      // The example assumes your add-in has a reference to the jQuery library and that the
      // following page controls are defined in the content div in the page body.
      <input id="set-info" type="button" value="Set info" /><br />
      <span id="message"></span>

      (function () {
          "use strict";

          // The initialize function must be run each time a new page is loaded.
          Office.initialize = function (reason) {
              $(document).ready(function () {
                  
                  // After the DOM is loaded, add-in-specific code can run.
                  app.initialize();
                  $('#set-info').click(setTaskInfo);
              });
          };

          // Get the GUID of the task, and then get the task fields.
          function setTaskInfo() {
              getTaskGuid().then(
                  function (data) {
                      setTaskFields(data);
                  }
              );
          }

          // Get the GUID of the selected task.
          function getTaskGuid() {
              var defer = $.Deferred();
              Office.context.document.getSelectedTaskAsync(
                  function (result) {
                      if (result.status === Office.AsyncResultStatus.Failed) {
                          onError(result.error);
                      }
                      else {
                          defer.resolve(result.value);
                      }
                  }
              );
              return defer.promise();
          }

          // Set the specified fields for the selected task.
          function setTaskFields(taskGuid) {
              var targetFields = [Office.ProjectTaskFields.Active, Office.ProjectTaskFields.Notes];
              var fieldValues = [true, 'Notes for the task.'];

              // Set the field value. If the call is successful, set the next field.
              for (var i = 0; i < targetFields.length; i++) {
                  Office.context.document.setTaskFieldAsync(
                      taskGuid,
                      targetFields[i],
                      fieldValues[i],
                      function (result) {
                          if (result.status === Office.AsyncResultStatus.Succeeded) {
                              i++;
                          }
                          else {
                              onError(result.error);
                          }
                      }
                  );
              }
              $('#message').html('Field values set');
          }

          function onError(error) {
              app.showNotification(error.name + ' ' + error.code + ': ' + error.message);
          }
      })();
      ```
