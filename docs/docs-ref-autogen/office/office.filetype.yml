### YamlMime:UniversalReference
items:
  - uid: office.Office.FileType
    summary: Specifies the format in which to return the document.
    remarks: >-
      FileType.Text is only supported in Word, FileType.Pdf is only supported in Word for Windows, Word for Mac, Word
      Online, and PowerPoint.


      **Support details**


      A capital Y in the following matrix indicates that this enumeration is supported in the corresponding Office host
      application. An empty cell indicates that the Office host application doesn't support this enumeration.


      For more information about Office host application and server requirements, see [Requirements for running Office
      Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported hosts, by platform* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (in
      browser) </th><th> Office for iPad </th><th> Office for Mac </th></tr> <tr><td><strong> Excel </strong></td><td> Y
      </td><td> Y </td><td> Y </td><td> Y </td></tr> <tr><td><strong> PowerPoint </strong></td><td> Y </td><td> Y
      </td><td> Y </td><td> Y </td></tr> <tr><td><strong> Word </strong></td><td> Y </td><td> Y </td><td> Y </td><td> Y
      </td></tr> </table>
    name: Office.FileType
    fullName: Office.FileType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.FileType.Compressed
      - office.Office.FileType.Pdf
