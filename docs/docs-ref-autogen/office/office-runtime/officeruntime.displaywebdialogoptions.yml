type: interface
properties:
  - name: displayInIFrame
    uid: >-
      office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member
    package: office-runtime!
    fullName: displayInIFrame
    summary: >-
      Optional parameter that determines whether the dialog box displays as a
      popup (false) or within an IFrame (true). This setting is only applicable
      to custom functions running on Excel Online.


      \[ [API set: SharedRuntime
      1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type: boolean
  - name: height
    uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
    package: office-runtime!
    fullName: height
    summary: >-
      Optional parameter that defines the height of the dialog box as a
      percentage of the current display. For example, accepts strings such as:
      '50%', '50'.


      \[ [API set: SharedRuntime
      1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height?: string;'
      return:
        type: string
