  - uid: office.Office.NodeInsertedEventArgs.isUndoRedo
    summary: Gets whether the node was inserted as part of an Undo/Redo action by the user.
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: office.Office.NodeInsertedEventArgs.newNode
    summary: |-
      Gets the node that was just added to the CustomXMLPart object.

      Note that this node may have children, if a subtree was just added to the document.
    name: newNode
    fullName: newNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'newNode: CustomXmlNode;'
      return:
        type:
          - office.Office.CustomXmlNode
