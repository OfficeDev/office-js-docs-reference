    fullName: handler
    summary: >-
      The handler to be removed. If a particular handler is not specified, then
      all handlers for the specified event type are removed. The
      `BindingEventHandler` type is defined with `type BindingEventHandler =
      (eventArgs?: Office.BindingDataChangedEventArgs |
      Office.BindingSelectionChangedEventArgs) => any`<!-- -->.
    remarks: ''
