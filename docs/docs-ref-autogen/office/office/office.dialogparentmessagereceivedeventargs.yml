items:
  - uid: 'office!Office.DialogParentMessageReceivedEventArgs:interface'
    summary: >-
      Provides information about the message from the parent page that raised the `DialogParentMessageReceived` event.


      To add an event handler for the `DialogParentMessageReceived` event, use the `addHandlerAsync` method of the
      [Office.UI](xref:office!Office.UI:interface) object.
    name: Office.DialogParentMessageReceivedEventArgs
    fullName: Office.DialogParentMessageReceivedEventArgs
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.DialogParentMessageReceivedEventArgs#message:member'
      - 'office!Office.DialogParentMessageReceivedEventArgs#type:member'
  - uid: 'office!Office.DialogParentMessageReceivedEventArgs#message:member'
    summary: 'Gets the content of the message sent from the parent page, which can be any string or stringified data.'
    name: message
    fullName: message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: 'office!Office.DialogParentMessageReceivedEventArgs#type:member'
    summary: >-
      Get an [Office.EventType](xref:office!Office.EventType:enum) enumeration value that identifies the kind of event
      that was raised.
    name: type
