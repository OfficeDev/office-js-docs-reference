### YamlMime:UniversalReference
items:
  - uid: 'office!OfficeExtension.ClientObject:class'
    summary: >-
      An abstract proxy object that represents an object in an Office document. You create proxy objects from the
      context (or from other proxy objects), add commands to a queue to act on the object, and then synchronize the
      proxy object state with the document by calling `context.sync()`<!-- -->.
    name: ClientObject
    fullName: OfficeExtension.ClientObject
    langs:
      - typeScript
    namespace: 'office!OfficeExtension:namespace'
    type: class
    package: office!
    children:
      - 'office!OfficeExtension.ClientObject#context:member'
      - 'office!OfficeExtension.ClientObject#isNullObject:member'
  - uid: 'office!OfficeExtension.ClientObject#context:member'
    summary: The request context associated with the object
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: ClientRequestContext;'
      return:
        type:
          - 'office!OfficeExtension.ClientRequestContext:class'
  - uid: 'office!OfficeExtension.ClientObject#isNullObject:member'
    summary: >-
      Returns a boolean value for whether the corresponding object is a null object. You must call `context.sync()`
      before reading the isNullObject property.
    name: isNullObject
    fullName: isNullObject
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isNullObject: boolean;'
      return:
        type:
          - boolean
references:
