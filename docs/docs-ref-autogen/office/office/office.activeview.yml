### YamlMime:TSEnum
name: Office.ActiveView
uid: 'office!Office.ActiveView:enum'
package: office!
fullName: Office.ActiveView
summary: >-
  Specifies the state of the active view of the document, for example, whether
  the user can edit the document.
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Edit
    uid: 'office!Office.ActiveView.Edit:member'
    package: office!
    summary: >-
      The active view of the host application lets the user edit the content in
      the document.
  - name: Read
    uid: 'office!Office.ActiveView.Read:member'
    package: office!
    summary: >-
      The active view of the host application only lets the user read the
      content in the document.
