  - name: setSelectedDataAsync(data, options, callback)
    uid: office!Office.Document#setSelectedDataAsync:member(1)
    package: office!
    fullName: setSelectedDataAsync(data, options, callback)
    summary: Writes the specified data into the current selection.
    remarks: >-
      **Requirement sets**:


      -
      [HtmlCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#htmlcoercion)<!--
      -->, (when using `Office.CoercionType.Html`<!-- -->)


      - [ImageCoercion
      1.1](https://learn.microsoft.com/javascript/api/requirement-sets/common/image-coercion-requirement-sets)
      (when using `Office.CoercionType.Image`<!-- -->)


      -
      [MatrixCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#matrixcoercion)
      (when using `Office.CoercionType.Matrix`<!-- -->)


      -
      [OoxmlCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#ooxmlcoercion)
      (when using `Office.CoercionType.Ooxml`<!-- -->)


      -
      [Selection](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#selection)


      -
      [TableCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#tablecoercion)
      (when using `Office.CoercionType.Table`<!-- -->)


      -
      [TextCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textcoercion)
      (when using `Office.CoercionType.Text`<!-- -->)


      - [ImageCoercion
      1.2](https://learn.microsoft.com/javascript/api/requirement-sets/common/image-coercion-requirement-sets#imagecoercion-12)
      (when using `Office.CoercionType.XmlSvg`<!-- -->)


      **Application-specific behaviors**


      The following application-specific actions apply when writing data to a
      selection.


      <table> <tr> <th>Application</th> <th>Condition</th> <th>Behavior</th>
      </tr> <tr> <td>Word</td> <td>If there's no selection and the insertion
      point is at a valid location, the specified <code>data</code> is inserted
      at the insertion point</td> <td>If <code>data</code> is a string, the
      specified text is inserted.</td> </tr> <tr> <td></td> <td></td> <td>If
      <code>data</code> is an array of arrays ("matrix") or a TableData object,
      a new Word table is inserted.</td> </tr> <tr> <td></td> <td></td> <td>If
      </code>data</code> is HTML, the specified HTML is inserted.
      (**Important**: If any of the HTML you insert is invalid, Word won't
      raise an error. Word will insert as much of the HTML as it can and omits
      any invalid data).</td> </tr> <tr> <td></td> <td></td> <td>If
      <code>data</code> is Office Open XML, the specified XML is inserted.</td>
      </tr> <tr> <td></td> <td></td> <td>If <code>data</code> is a
      Base64-encoded image stream, the specified image is inserted.</td> </tr>
      <tr> <td></td> <td>If there's a selection</td> <td>It will be replaced
      with the specified <code>data</code> following the same rules as
      above.</td> </tr> <tr> <td></td> <td>Insert images</td> <td>Inserted
      images are placed inline. The imageLeft and imageTop parameters are
      ignored. The image aspect ratio is always locked. If only one of the
      imageWidth and imageHeight parameter is given, the other value will be
      automatically scaled to keep the original aspect ratio.</td> </tr>


      <tr> <td>Excel</td> <td>If a single cell is selected</td> <td>If
      <code>data</code> is a string, the specified text is inserted as the value
      of the current cell.</td> </tr> <tr> <td></td> <td></td> <td>If
      <code>data</code> is an array of arrays ("matrix"), the specified set of
      rows and columns are inserted, if no other data in surrounding cells will
      be overwritten.</td> </tr> <tr> <td></td> <td></td> <td>If
      <code>data</code> is a TableData object, a new Excel table with the
      specified set of rows and headers is inserted, if no other data in
      surrounding cells will be overwritten.</td> </tr> <tr> <td></td> <td>If
      multiple cells are selected</td> <td>If the shape doesn't match the shape
      of <code>data</code>, an error is returned.</td> </tr> <tr> <td></td>
      <td></td> <td>If the shape of the selection exactly matches the shape of
      <code>data</code>, the values of the selected cells are updated based on
      the values in <code>data</code>.</td> </tr> <tr> <td></td> <td>Insert
      images</td> <td>Inserted images are floating. The position imageLeft and
      imageTop parameters are relative to currently selected cells. Negative
      imageLeft and imageTop values are allowed and possibly readjusted by Excel
      to position the image inside a worksheet. Image aspect ratio is locked
      unless both imageWidth and imageHeight parameters are provided. If only
      one of the imageWidth and imageHeight parameter is given, the other value
      will be automatically scaled to keep the original aspect ratio.</td> </tr>
      <tr> <td></td> <td>All other cases</td> <td>An error is returned.</td>
      </tr>


      <tr> <td>Excel on the web</td> <td>In addition to the behaviors described
      for Excel above, these limits apply when writing data in Excel on the
      web</td> <td>The total number of cells you can write to a worksheet with
      the <code>data</code> parameter can't exceed 20,000 in a single call to
      this method.</td> </tr> <tr> <td></td> <td></td> <td>The number of
      formatting groups passed to the <code>cellFormat</code> parameter can't
      exceed 100. A single formatting group consists of a set of formatting
      applied to a specified range of cells.</td> </tr>


      <tr> <td>PowerPoint</td> <td>Insert image</td> <td>Inserted images are
      floating. The position imageLeft and imageTop parameters are optional but
      if provided, both should be present. If a single value is provided, it
      will be ignored. Negative imageLeft and imageTop values are allowed and
      can position an image outside of a slide. If no optional parameter is
      given and slide has a placeholder, the image will replace the placeholder
      in the slide. Image aspect ratio will be locked unless both imageWidth and
      imageHeight parameters are provided. If only one of the imageWidth and
      imageHeight parameter is given, the other value will be automatically
      scaled to keep the original aspect ratio.</td> </tr> </table>


      **Applications**


      The possible values for the
      [Office.CoercionType](xref:office!Office.CoercionType:enum) parameter vary
      by the Office application.


      <table> <tr> <th><code>CoercionType</code></th> <th>Supported
      applications</th> </tr> <tr>
      <td><code>Office.CoercionType.Html</code></td>
      <td><ul><li>Word</li></ul></td> </tr> <tr>
      <td><code>Office.CoercionType.Matrix</code> (array of arrays)</td>
      <td><ul><li>Excel</li><li>Word</li></ul></td> </tr> <tr>
      <td><code>Office.CoercionType.Ooxml</code> (Office Open XML)</td>
      <td><ul><li>Word</li></ul></td> </tr> <tr>
      <td><code>Office.CoercionType.SlideRange</code></td>
      <td><ul><li>PowerPoint on the web and on Windows</li></ul></td> </tr> <tr>
      <td><code>Office.CoercionType.Table</code> (TableData object)</td>
      <td><ul><li>Excel</li><li>Word</li></ul></td> </tr> <tr>
      <td><code>Office.CoercionType.Text</code> (string)</td>
      <td><ul><li>Excel</li><li>PowerPoint</li><li>Project</li><li>Word</li></ul></td>
      </tr> <tr> <td><code>Office.CoercionType.XmlSvg</code></td>
      <td><ul><li>Excel on Windows and on Mac</li><li>PowerPoint on the web, on
      Windows, and on Mac</li><li>Word on Windows and on Mac</li></ul></td>
      </tr> </table>

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        setSelectedDataAsync(data: string | TableData | any[][], options?:
        SetSelectedDataOptions, callback?: (result: AsyncResult<void>) => void):
        void;
      parameters:
        - id: data
          description: >-
            The data to be set. Either a string or
            [Office.CoercionType](xref:office!Office.CoercionType:enum) value,
            2D array or TableData object.


            If the value passed for `data` is:


            - A string: Plain text or anything that can be coerced to a string
            will be inserted. In Excel, you can also specify data as a valid
            formula to add that formula to the selected cell. For example,
            setting data to "=SUM(A1:A5)" will total the values in the specified
            range. However, when you set a formula on the bound cell, after
            doing so, you can't read the added formula (or any pre-existing
            formula) from the bound cell. If you call the
            Document.getSelectedDataAsync method on the selected cell to read
            its data, the method can return only the data displayed in the cell
            (the formula's result).


            - An array of arrays ("matrix"): Tabular data without headers will
            be inserted. For example, to write data to three rows in two
            columns, you can pass an array like this: \[\["R1C1", "R1C2"\],
            \["R2C1", "R2C2"\], \["R3C1", "R3C2"\]\]. To write a single column
            of three rows, pass an array like this: \[\["R1C1"\], \["R2C1"\],
            \["R3C1"\]\]


            In Excel, you can also specify data as an array of arrays that
            contains valid formulas to add them to the selected cells. For
            example if no other data will be overwritten, setting data to
            \[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\] will add those two formulas
            to the selection. Just as when setting a formula on a single cell as
            "text", you can't read the added formulas (or any pre-existing
            formulas) after they have been set - you can only read the formulas'
            results.


            - A TableData object: A table with headers will be inserted. In
            Excel, if you specify formulas in the TableData object you pass for
            the data parameter, you might not get the results you expect due to
            the "calculated columns" feature of Excel, which automatically
            duplicates formulas within a column. To work around this when you
            want to write `data` that contains formulas to a selected table, try
            specifying the data as an array of arrays (instead of a TableData
            object), and specify the coercionType as Microsoft.Office.Matrix or
            "matrix". However, this technique will block the "calculated
            columns" feature only when one of the following conditions is met:
            (1) you are writing to all the cells of the column, or (2) there are
            already at least two different formulas in the column.
          type: string | <xref uid="office!Office.TableData:class" /> | any[][]
        - id: options
          description: Provides options for how to insert data to the selection.
          type: <xref uid="office!Office.SetSelectedDataOptions:interface" />
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns,
            whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!--
            -->. The AsyncResult.value property always returns `undefined`
            because there is no object or data to retrieve.
          type: >-
            (result: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
