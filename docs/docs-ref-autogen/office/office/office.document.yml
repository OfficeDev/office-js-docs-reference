  - name: getFileAsync(fileType, options, callback)
    uid: office!Office.Document#getFileAsync:member(1)
    package: office!
    fullName: getFileAsync(fileType, options, callback)
    summary: >-
      Returns the entire document file in slices of up to 4194304 bytes (4 MB).
      For add-ins on iPad, file slice is supported up to 65536 (64 KB). Note
      that specifying file slice size of above permitted limit will result in an
      "Internal Error" failure.
    remarks: >-
      **Requirement sets**:


      -
      [CompressedFile](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#compressedfile)
      (when using `Office.FileType.Compressed`<!-- -->)


      -
      [File](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#file)


      -
      [TextFile](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textfile)
      (when using `Office.FileType.Text`<!-- -->)


      For add-ins running in Office applications other than Office on iPad, the
      `getFileAsync` method supports getting files in slices of up to 4194304
      bytes (4 MB). For add-ins running in Office apps on iPad, the
      `getFileAsync` method supports getting files in slices of up to 65536 (64
      KB).


      The `fileType` parameter can be specified by using the
      [Office.FileType](xref:office!Office.FileType:enum) enumeration or text
      values. But the possible values vary with the application.


      *Supported FileTypes, by platform* <table> <tr><th> </th><th> Office on
      the web </th><th> Office on Windows </th><th> Office on Mac </th><th>
      Office on iPad </th></tr> <tr><td><strong> Excel
      </strong></td><td><code>Pdf</code> </td><td><code>Compressed</code>,
      <code>Pdf</code>, <code>Text</code></td><td><code>Compressed</code>,
      <code>Pdf</code>, <code>Text</code></td><td> Not supported </td></tr>
      <tr><td><strong> PowerPoint </strong></td><td><code>Compressed</code>
      </td><td><code>Compressed</code>, <code>Pdf</code>
      </td><td><code>Compressed</code>, <code>Pdf</code>
      </td><td><code>Compressed</code>, <code>Pdf</code></td></tr>
      <tr><td><strong> Word </strong></td><td> Not supported
      </td><td><code>Compressed</code>, <code>Pdf</code>,
      <code>Text</code></td><td><code>Compressed</code>, <code>Pdf</code>,
      <code>Text</code></td><td><code>Compressed</code>,
      <code>Pdf</code></td></tr> </table>

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        getFileAsync(fileType: FileType, options?: GetFileOptions, callback?:
        (result: AsyncResult<Office.File>) => void): void;
      parameters:
        - id: fileType
          description: The format in which the file will be returned
          type: <xref uid="office!Office.FileType:enum" />
        - id: options
          description: >-
            Provides options for setting the size of slices that the document
            will be divided into.
          type: <xref uid="office!Office.GetFileOptions:interface" />
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns,
            whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!--
            -->. The `value` property of the result is the File object.
          type: >-
            (result: <xref uid="office!Office.AsyncResult:interface" />&lt;<xref
            uid="office!Office.File:interface" />&gt;) =&gt; void
      return:
        type: void
        description: ''
