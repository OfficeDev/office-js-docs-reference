  - name: getActiveViewAsync(options, callback)
    uid: office!Office.Document#getActiveViewAsync:member(1)
    package: office!
    fullName: getActiveViewAsync(options, callback)
    summary: Returns the state of the current view of the presentation (edit or read).
    remarks: >-
      **Requirement set**:
      [ActiveView](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#activeview)


      Can trigger an event when the view changes.

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        getActiveViewAsync(options?: Office.AsyncContextOptions, callback?:
        (result: AsyncResult<"edit" | "read">) => void): void;
      parameters:
        - id: options
          description: >-
            Provides an option for preserving context data of any type,
            unchanged, for use in a callback.
          type: <xref uid="office!Office.AsyncContextOptions:interface" />
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns,
            whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!--
            -->. The `value` property of the result is the state of the
            presentation's current view. The value returned can be either "edit"
            or "read". "edit" corresponds to any of the views in which you can
            edit slides: Normal, Slide Sorter, or Outline View. "read"
            corresponds to either Slide Show or Reading View.
          type: >-
            (result: <xref uid="office!Office.AsyncResult:interface"
            />&lt;"edit" | "read"&gt;) =&gt; void
      return:
        type: void
        description: ''
