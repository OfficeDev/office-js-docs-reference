      #### Examples


      ```javascript

      function showXMLPartsInNamespace() {
          Office.context.document.customXmlParts.getByNamespaceAsync(
              "http://tempuri.org", 
              function (eventArgs) {
                  write("Found " + eventArgs.value.length + " parts with this namespace");
          }); 
      }

