properties:
  - name: asyncContext
    uid: 'office!Office.GetSelectedDataOptions#asyncContext:member'
    package: office!
    fullName: asyncContext
    summary: >-
      A user-defined item of any type that is returned, unchanged, in the
      asyncContext property of the AsyncResult object that is passed to a
      callback.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'asyncContext?: any'
      return:
        type: any
  - name: filterType
    uid: 'office!Office.GetSelectedDataOptions#filterType:member'
    package: office!
    fullName: filterType
    summary: >-
      Specify whether to get only the visible (that is, filtered-in) data or all
      the data. Useful when filtering data. Use
      [Office.FilterType](xref:office!Office.FilterType:enum) or string
      equivalent. This parameter is ignored in Word documents.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'filterType?: Office.FilterType | string'
      return:
        type: '<xref uid="office!Office.FilterType:enum" /> | string'
  - name: valueFormat
    uid: 'office!Office.GetSelectedDataOptions#valueFormat:member'
    package: office!
    fullName: valueFormat
    summary: >-
      Specify whether the data is formatted. Use Office.ValueFormat or string
      equivalent.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valueFormat?: Office.ValueFormat | string'
      return:
        type: '<xref uid="office!Office.ValueFormat:enum" /> | string'
