name: Office.GetSelectedDataOptions
uid: 'office!Office.GetSelectedDataOptions:interface'
package: office!
fullName: Office.GetSelectedDataOptions
summary: >-
  Provides options for customizing what data is returned and how it is
  formatted.
remarks: ''
