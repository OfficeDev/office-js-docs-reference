  - name: InfobarClicked
    uid: 'office!Office.EventType.InfobarClicked:member'
    package: office!
    summary: >-
      Occurs in Outlook when an action is selected on a notification message with a defined [custom
      action](https://learn.microsoft.com/javascript/api/outlook/office.notificationmessagedetails#actions)<!-- -->.
      Currently, "Dismiss" is the only supported action that fires this event.


      **Important**: This event can only be handled in a task pane. It isn't supported by function commands.


      To add an event handler for the `InfobarClicked` event, use the `addHandlerAsync` method of the `Item` object. The
      event handler receives an argument of type
      [Office.InfobarClickedEventArgs](https://learn.microsoft.com/javascript/api/outlook/office.infobarclickedeventargs?view=outlook-js-1.10)<!--
      -->.


      \[ [API set: Mailbox 1.10](/office/dev/add-ins/reference/javascript-api-for-office) \]
  - name: ItemChanged
    uid: 'office!Office.EventType.ItemChanged:member'
    package: office!
    summary: >-
      Occurs when a different Outlook item is selected for viewing while the task pane is pinned. **Important**: This
      event can only be handled in a task pane. It isn't supported by function commands.


      To add an event handler for the `ItemChanged` event, use the `addHandlerAsync` method of the `Mailbox` object.


      \[ [API set: Mailbox 1.5](/office/dev/add-ins/reference/javascript-api-for-office) \]
