### YamlMime:UniversalReference
items:
  - uid: 'office!Office.EventType:enum'
    summary: >-
      Specifies the kind of event that was raised. Returned by the `type` property of an `*EventArgs` object.


      Add-ins for Project support the `Office.EventType.ResourceSelectionChanged`<!-- -->,
      `Office.EventType.TaskSelectionChanged`<!-- -->, and `Office.EventType.ViewSelectionChanged` event types.


      Only task pane add-ins for Outlook support Mailbox API set event types.
    remarks: '**`BindingDataChanged` and `BindingSelectionChanged` hosts**: Excel, Word.'
    name: Office.EventType
    fullName: Office.EventType
    langs:
      - typeScript
    type: enum
    package: office!
