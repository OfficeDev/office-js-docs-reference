  - uid: 'office!Office.EventType.AppointmentTimeChanged:member'
    summary: >-
      Triggers when any date or time of the selected appointment or series is changed in Outlook. Supported with task
      pane only.


      The event handler receives an argument of type `Office.AppointmentTimeChangedEventArgs`<!-- -->.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: AppointmentTimeChanged
    fullName: AppointmentTimeChanged
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.EventType.AttachmentsChanged:member'
    summary: |-
      Triggers when an attachment is added to or removed from an item. Supported with task pane only.

      The event handler receives an argument of type `Office.AttachmentsChangedEventArgs`<!-- -->.

      \[ [API set: Mailbox 1.8](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: AttachmentsChanged
    fullName: AttachmentsChanged
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.EventType.BindingDataChanged:member'
    summary: >-
      Occurs when data within the binding is changed. To add an event handler for the BindingDataChanged event of a
      binding, use the addHandlerAsync method of the Binding object. The event handler receives an argument of type
      [Office.BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)<!-- -->.
    remarks: '**Hosts**: Excel, Word'
    name: BindingDataChanged
    fullName: BindingDataChanged
    langs:
      - typeScript
    type: field
  - uid: 'office!Office.EventType.BindingSelectionChanged:member'
    summary: >-
      Occurs when the selection is changed within the binding. To add an event handler for the BindingSelectionChanged
      event of a binding, use the addHandlerAsync method of the Binding object. The event handler receives an argument
      of type
      [Office.BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!-- -->.
    remarks: '**Hosts**: Excel, Word'
    name: BindingSelectionChanged
    fullName: BindingSelectionChanged
    langs:
      - typeScript
    type: field
