### YamlMime:TSEnum
name: Office.EventType
uid: 'office!Office.EventType:enum'
package: office!
fullName: Office.EventType
summary: >-
  Specifies the kind of event that was raised. Returned by the `type` property of an `*EventArgs` object.


  Add-ins for Project support the `Office.EventType.ResourceSelectionChanged`<!-- -->,
  `Office.EventType.TaskSelectionChanged`<!-- -->, and `Office.EventType.ViewSelectionChanged` event types.


  Only task pane add-ins for Outlook support Mailbox API set event types.
remarks: '**`BindingDataChanged` and `BindingSelectionChanged` applications**: Excel, Word.'
isPreview: false
isDeprecated: false
fields:
  - name: ActiveViewChanged
    uid: 'office!Office.EventType.ActiveViewChanged:member'
    package: office!
    summary: A Document.ActiveViewChanged event was raised in PowerPoint.
  - name: AppointmentTimeChanged
    uid: 'office!Office.EventType.AppointmentTimeChanged:member'
    package: office!
    summary: >-
      Occurs when any date or time of the selected appointment or series is changed in Outlook. **Important**: This
      event can only be handled in a task pane. It isn't supported by function commands.


      To add an event handler for the `AppointmentTimeChanged` event, use the `addHandlerAsync` method of the `Item`
      object. The event handler receives an argument of type
      [Office.AppointmentTimeChangedEventArgs](https://learn.microsoft.com/javascript/api/outlook/office.appointmenttimechangedeventargs?view=outlook-js-1.7)<!--
      -->.


      \[ [API set: Mailbox 1.7](/office/dev/add-ins/reference/javascript-api-for-office) \]
