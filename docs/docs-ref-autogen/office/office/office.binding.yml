### YamlMime:TSType
name: Office.Binding
uid: 'office!Office.Binding:interface'
package: office!
fullName: Office.Binding
summary: >-
  Represents a binding to a section of the document.


  The Binding object exposes the functionality possessed by all bindings regardless of type.


  The Binding object is never called directly. It is the abstract parent class of the objects that represent each type
  of binding: [Office.MatrixBinding](xref:office!Office.MatrixBinding:interface)<!-- -->,
  [Office.TableBinding](xref:office!Office.TableBinding:interface)<!-- -->, or
  [Office.TextBinding](xref:office!Office.TextBinding:interface)<!-- -->. All three of these objects inherit the
  getDataAsync and setDataAsync methods from the Binding object that enable to you interact with the data in the
  binding. They also inherit the ID and type properties for querying those property values. Additionally, the
  MatrixBinding and TableBinding objects expose additional methods for matrix- and table-specific features, such as
  counting the number of rows and columns.
remarks: >-
  **Applications**: Word, Excel (deprecated, use
  [Excel.Binding](https://learn.microsoft.com/javascript/api/excel/excel.binding?view=excel-js-preview) instead)


  **Requirement sets**:


  -
  [MatrixBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#matrixbindings)


  -
  [TableBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#tablebindings)


  -
  [TextBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textbindings)
isPreview: false
isDeprecated: false
