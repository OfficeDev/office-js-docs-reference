    package: office!
    fullName: addHandlerAsync(eventType, handler, options, callback)
    summary: >-
      Adds an event handler to the object for the specified
      [Office.EventType](xref:office!Office.EventType:enum)<!-- -->. Supported
      EventTypes are `Office.EventType.BindingDataChanged` and
      `Office.EventType.BindingSelectionChanged`<!-- -->.
    remarks: >-
      **Requirement set**:
      [BindingEvents](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#bindingevents)


      You can add multiple event handlers for the specified eventType as long as
      the name of each event handler function is unique.

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        addHandlerAsync(eventType: Office.EventType, handler: any, options?:
        Office.AsyncContextOptions, callback?: (result:
        Office.AsyncResult<void>) => void): void;
      parameters:
        - id: eventType
          description: >-
            The event type. For bindings, it can be
            `Office.EventType.BindingDataChanged` or
            `Office.EventType.BindingSelectionChanged`<!-- -->.
          type: <xref uid="office!Office.EventType:enum" />
        - id: handler
          description: >-
            The event handler function to add, whose only parameter is of type
            [Office.BindingDataChangedEventArgs](xref:office!Office.BindingDataChangedEventArgs:interface)
            or
            [Office.BindingSelectionChangedEventArgs](xref:office!Office.BindingSelectionChangedEventArgs:interface)<!--
            -->.
          type: any
        - id: options
          description: >-
            Provides an option for preserving context data of any type,
            unchanged, for use in a callback.
          type: <xref uid="office!Office.AsyncContextOptions:interface" />
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns,
            whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!--
            -->.
          type: >-
            (result: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
