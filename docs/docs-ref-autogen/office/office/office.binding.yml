      like this: <code>\[\["R1C1", "R1C2"\], \["R2C1", "R2C2"\], \["R3C1",
      "R3C2"\]\]</code>. To write a single column of three rows, pass an array
      like this: <code>\[\["R1C1"\], \["R2C1"\], \["R3C1"\]\]</code>.</td> </tr>
      <tr> <td>A <code>TableData</code> object</td> <td>A table with headers
      will be written.</td> </tr> </table>


      Additionally, these application-specific actions apply when writing data
      to a binding. For Word, the specified data is written to the binding as
      follows.


      <table> <tr> <th><code>data</code> value</th> <th>Data written</th> </tr>
      <tr> <td>A string</td> <td>The specified text is written.</td> </tr> <tr>
      <td>An array of arrays ("matrix") or a <code>TableData</code> object</td>
      <td>A Word table is written.</td> </tr> <tr> <td>HTML</td> <td>The
      specified HTML is written. If any of the HTML you write is invalid, Word
      will not raise an error. Word will write as much of the HTML as it can and
      will omit any invalid data.</td> </tr> <tr> <td>Office Open XML ("Open
      XML")</td> <td>The specified the XML is written.</td> </tr> </table>


      For Excel, the specified data is written to the binding as follows.


      <table> <tr> <th><code>data</code> value</th> <th>Data written</th> </tr>
      <tr> <td>A string</td> <td>The specified text is inserted as the value of
      the first bound cell. You can also specify a valid formula to add that
      formula to the bound cell. For example, setting data to
      <code>"=SUM(A1:A5)"</code> will total the values in the specified range.
      However, when you set a formula on the bound cell, after doing so, you
      can't read the added formula (or any pre-existing formula) from the bound
      cell. If you call the <code>Binding.getDataAsync</code> method on the
      bound cell to read its data, the method can return only the data displayed
      in the cell (the formula's result).</td> </tr> <tr> <td>An array of arrays
      ("matrix"), and the shape exactly matches the shape of the binding
      specified</td> <td>The set of rows and columns are written.You can also
      specify an array of arrays that contain valid formulas to add them to the
      bound cells. For example, setting data to
      <code>\[\["=SUM(A1:A5)","=AVERAGE(A1:A5)"\]\]</code> will add those two
      formulas to a binding that contains two cells. Just as when setting a
      formula on a single bound cell, you can't read the added formulas (or any
      pre-existing formulas) from the binding with the
      <code>Binding.getDataAsync</code> method - it returns only the data
      displayed in the bound cells.</td> </tr> <tr> <td>A <code>TableData</code>
      object, and the shape of the table matches the bound table</td> <td>The
      specified set of rows and/or headers are written, if no other data in
      surrounding cells will be overwritten. **Note**: If you specify
      formulas in the <code>TableData</code> object you pass for the *data*
      parameter, you might not get the results you expect due to the "calculated
      columns" feature of Excel, which automatically duplicates formulas within
      a column. To work around this when you want to write *data* that
      contains formulas to a bound table, try specifying the data as an array of
      arrays (instead of a <code>TableData</code> object), and specify the
      *coercionType* as Microsoft.Office.Matrix or "matrix".</td> </tr>
      </table>


      For Excel on the web:


      - The total number of cells in the value passed to the data parameter
      can't exceed 20,000 in a single call to this method.


      - The number of formatting groups passed to the cellFormat parameter can't
      exceed 100. A single formatting group consists of a set of formatting
      applied to a specified range of cells.


      In all other cases, an error is returned.


      The setDataAsync method will write data in a subset of a table or matrix
      binding if the optional startRow and startColumn parameters are specified,
      and they specify a valid range.


      In the callback function passed to the setDataAsync method, you can use
      the properties of the AsyncResult object to return the following
      information.


      <table> <tr> <th>Property</th> <th>Use</th> </tr> <tr>
      <td><code>AsyncResult.value</code></td> <td>Always returns
      <code>undefined</code> because there's no object or data to retrieve.</td>
      </tr> <tr> <td><code>AsyncResult.status</code></td> <td>Determine the
      success or failure of the operation.</td> </tr> <tr>
      <td><code>AsyncResult.error</code></td> <td>Access an Error object that
      provides error information if the operation failed.</td> </tr> <tr>
      <td><code>AsyncResult.asyncContext</code></td> <td>Define an item of any
      type that's returned in the AsyncResult object without being altered.</td>
      </tr> </table>

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        setDataAsync(data: TableData | any, callback?: (result:
        AsyncResult<void>) => void): void;
      parameters:
        - id: data
          description: >-
            The data to be set in the current selection. Possible data types by
            Office application:


            string: Excel on the web and on Windows, and Word on the web and on
            Windows only


            array of arrays: Excel and Word only


            `TableData`<!-- -->: Excel and Word only


            HTML: Word on the web and on Windows only


            Office Open XML: Word only
          type: <xref uid="office!Office.TableData:class" /> | any
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns,
            whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!--
            -->.
          type: >-
            (result: <xref uid="office!Office.AsyncResult:interface"
            />&lt;void&gt;) =&gt; void
      return:
        type: void
        description: ''
