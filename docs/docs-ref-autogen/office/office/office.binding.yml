  - name: getDataAsync(callback)
    uid: 'office!Office.Binding#getDataAsync:member(2)'
    package: office!
    fullName: getDataAsync(callback)
    summary: Returns the data contained within the binding.
    remarks: >-
      **Requirement sets**:


      -
      [HtmlCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#htmlcoercion)
      (when using `Office.CoercionType.Html`<!-- -->)


      -
      [MatrixBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#matrixbindings)


      -
      [MatrixCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#matrixcoercion)
      (when using `Office.CoercionType.Matrix`<!-- -->)


      -
      [OoxmlCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#ooxmlcoercion)
      (when using `Office.CoercionType.Ooxml`<!-- -->)


      -
      [TableBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#tablebindings)


      -
      [TableCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#tablecoercion)
      (when using `Office.CoercionType.Table`<!-- -->)


      -
      [TextBindings](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textbindings)


      -
      [TextCoercion](https://learn.microsoft.com/javascript/api/requirement-sets/common/office-add-in-requirement-sets#textcoercion)
      (when using `Office.CoercionType.Text`<!-- -->)


      When called from a MatrixBinding or TableBinding, the getDataAsync method will return a subset of the bound values
      if the optional startRow, startColumn, rowCount, and columnCount parameters are specified (and they specify a
      contiguous and valid range).


      #### Examples


      ```TypeScript

      function showBindingData() {
          Office.select("bindings#MyBinding").getDataAsync(function (asyncResult) {
              write(asyncResult.value)
          });
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }


      // There is an important difference in behavior between using the "table" and "matrix" coercionType with the

      // Binding.getDataAsync method, with respect to data formatted with header rows, as shown in the following

      // two examples. These code examples show event handler functions for the Binding.SelectionChanged event.


      // If you specify the "table" coercionType, the TableData.rows property ( result.value.rows in the following

      // code example) returns an array that contains only the body rows of the table. So, its 0th row will be the

      // first non-header row in the table.

      function selectionChanged(evtArgs) { 
          Office.select("bindings#TableTranslate").getDataAsync(
              { coercionType: 'table', 
                startRow: evtArgs.startRow, 
                startCol: 0, 
                rowCount: 1, 
                columnCount: 1 },  
              function (result) { 
                  if (result.status == 'succeeded') { 
                      write("Image to find: " + result.value.rows[0][0]); 
                  } 
                  else 
                      write(result.error.message); 
          }); 
      }     

      // Function that writes to a div with id='message' on the page. 

      function write(message){ 
          document.getElementById('message').innerText += message; 
      }


      // However, if you specify the "matrix" coercionType, result.value in the following code example returns an array

      // that contains the table header in the 0th row. If the table header contains multiple rows, then these are all

      // included in the result.value matrix as separate rows before the table body rows are included.

      function selectionChanged(evtArgs) { 
          Office.select("bindings#TableTranslate").getDataAsync(
              { coercionType: 'matrix', 
                startRow: evtArgs.startRow, 
                startCol: 0, 
                rowCount: 1, 
                columnCount: 1 },  
              function (result) { 
                  if (result.status == 'succeeded') { 
                      write("Image to find: " + result.value[1][0]); 
                  } 
                  else 
                      write(result.error.message); 
          }); 
      }     

      // Function that writes to a div with id='message' on the page. 

      function write(message){ 
          document.getElementById('message').innerText += message; 
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getDataAsync<T>(callback?: (result: AsyncResult<T>) => void): void;'
      parameters:
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns, whose only parameter is of type
            [Office.AsyncResult](xref:office!Office.AsyncResult:interface)<!-- -->. The `value` property of the result
            is the values in the specified binding. If the `coercionType` parameter is specified (and the call is
            successful), the data is returned in the format described in the CoercionType enumeration topic.
          type: '(result: <xref uid="office!Office.AsyncResult:interface" />&lt;T&gt;) =&gt; void'
      return:
        type: void
        description: ''
