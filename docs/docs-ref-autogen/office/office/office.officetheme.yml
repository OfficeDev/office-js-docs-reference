name: Office.OfficeTheme
uid: 'office!Office.OfficeTheme:interface'
package: office!
fullName: Office.OfficeTheme
summary: >-
  Provides access to the properties for Office theme colors.


  Using Office theme colors lets you coordinate the color scheme of your add-in
  with the current Office theme selected by the user with File &gt; Office
  Account &gt; Office Theme UI, which is applied across all Office host
  applications. Using Office theme colors is appropriate for mail and task pane
  add-ins.
remarks: |-
  **Hosts**: Excel, Outlook (in preview), PowerPoint, Word

  `OfficeTheme` is only supported in Office on Windows.

  #### Examples

  ```javascript
  function applyOfficeTheme(){
      // Get office theme colors.
      var bodyBackgroundColor = Office.context.officeTheme.bodyBackgroundColor;
      var bodyForegroundColor = Office.context.officeTheme.bodyForegroundColor;
      var controlBackgroundColor = Office.context.officeTheme.controlBackgroundColor;
      var controlForegroundColor = Office.context.officeTheme.controlForegroundColor;

      // Apply body background color to a CSS class.
      $('.body').css('background-color', bodyBackgroundColor);
  }
  ```
