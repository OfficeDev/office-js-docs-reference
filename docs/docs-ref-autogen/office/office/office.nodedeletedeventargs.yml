### YamlMime:UniversalReference
items:
  - uid: 'office!Office.NodeDeletedEventArgs:interface'
    summary: Provides information about the deleted node that raised the nodeDeleted event.
    name: NodeDeletedEventArgs
    fullName: Office.NodeDeletedEventArgs
    langs:
      - typeScript
    namespace: 'office!Office:namespace'
    type: interface
    package: office!
    children:
      - 'office!Office.NodeDeletedEventArgs#isUndoRedo:member'
      - 'office!Office.NodeDeletedEventArgs#oldNextSibling:member'
      - 'office!Office.NodeDeletedEventArgs#oldNode:member'
  - uid: 'office!Office.NodeDeletedEventArgs#isUndoRedo:member'
    summary: Gets whether the node was deleted as part of an Undo/Redo action by the user.
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.NodeDeletedEventArgs#oldNextSibling:member'
    summary: >-
      Gets the former next sibling of the node that was just deleted from the
      [Office.CustomXmlPart](xref:office!Office.CustomXmlPart:interface) object.
    name: oldNextSibling
    fullName: oldNextSibling
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNextSibling: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
  - uid: 'office!Office.NodeDeletedEventArgs#oldNode:member'
    summary: >-
      Gets the node which was just deleted from the [Office.CustomXmlPart](xref:office!Office.CustomXmlPart:interface)
      object.


      Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a
      "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears
      to exist alone.
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
references:
  - uid: 'office!Office.CustomXmlNode:interface'
