      content: 'asyncContext?: any'
      return:
        type: any
  - name: id
    uid: 'office!Office.AddBindingFromPromptOptions#id:member'
    package: office!
    fullName: id
    summary: The unique ID of the binding. Autogenerated if not supplied.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: string'
      return:
        type: string
  - name: promptText
    uid: 'office!Office.AddBindingFromPromptOptions#promptText:member'
    package: office!
    fullName: promptText
    summary: >-
      Specifies the string to display in the prompt UI that tells the user what to select. Limited to 200 characters. If
      no promptText argument is passed, "Please make a selection" is displayed.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'promptText?: string'
      return:
        type: string
  - name: sampleData
    uid: 'office!Office.AddBindingFromPromptOptions#sampleData:member'
    package: office!
    fullName: sampleData
    summary: >-
      Specifies a table of sample data displayed in the prompt UI as an example of the kinds of fields (columns) that
      can be bound by your add-in. The headers provided in the TableData object specify the labels used in the field
      selection UI.


      **Note**: This parameter is used only in add-ins for Access. It is ignored if provided when calling the method in
      an add-in for Excel.


      **Important**: We no longer recommend that you create and use Access web apps and databases in SharePoint. As an
      alternative, we recommend that you use [Microsoft PowerApps](https://powerapps.microsoft.com/) to build no-code
      business solutions for web and mobile devices.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sampleData?: Office.TableData'
      return:
        type: '<xref uid="office!Office.TableData:class" />'
