### YamlMime:UniversalReference
items:
  - uid: 'office!Office.AddBindingFromPromptOptions:interface'
    summary: Provides options for configuring the prompt and identifying the binding that is created.
    name: AddBindingFromPromptOptions
    fullName: Office.AddBindingFromPromptOptions
    langs:
      - typeScript
    namespace: 'office!Office:namespace'
    type: interface
    package: office!
    children:
      - 'office!Office.AddBindingFromPromptOptions#asyncContext:member'
      - 'office!Office.AddBindingFromPromptOptions#id:member'
      - 'office!Office.AddBindingFromPromptOptions#promptText:member'
      - 'office!Office.AddBindingFromPromptOptions#sampleData:member'
  - uid: 'office!Office.AddBindingFromPromptOptions#asyncContext:member'
    summary: >-
      A user-defined item of any type that is returned, unchanged, in the asyncContext property of the AsyncResult
      object that is passed to a callback.
    name: asyncContext
    fullName: asyncContext
    langs:
      - typeScript
    type: property
    syntax:
      content: 'asyncContext?: any'
      return:
        type:
          - any
  - uid: 'office!Office.AddBindingFromPromptOptions#id:member'
    summary: The unique ID of the binding. Autogenerated if not supplied.
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: string'
      return:
        type:
          - string
  - uid: 'office!Office.AddBindingFromPromptOptions#promptText:member'
    summary: >-
      Specifies the string to display in the prompt UI that tells the user what to select. Limited to 200 characters. If
      no promptText argument is passed, "Please make a selection" is displayed.
    name: promptText
    fullName: promptText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'promptText?: string'
      return:
        type:
          - string
  - uid: 'office!Office.AddBindingFromPromptOptions#sampleData:member'
    summary: >-
      Specifies a table of sample data displayed in the prompt UI as an example of the kinds of fields (columns) that
      can be bound by your add-in. The headers provided in the TableData object specify the labels used in the field
      selection UI.


      **Note**: This parameter is used only in add-ins for Access. It is ignored if provided when calling the method in
      an add-in for Excel.


      **Important**: We no longer recommend that you create and use Access web apps and databases in SharePoint. As an
      alternative, we recommend that you use [Microsoft PowerApps](https://powerapps.microsoft.com/) to build no-code
      business solutions for web and mobile devices.
    name: sampleData
    fullName: sampleData
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sampleData?: Office.TableData'
      return:
        type:
          - 'office!Office.TableData:class'
references:
  - uid: 'office!Office.TableData:class'
    name: TableData
    fullName: Office.TableData
