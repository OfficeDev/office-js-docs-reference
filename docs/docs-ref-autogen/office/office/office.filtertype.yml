### YamlMime:TSEnum
name: Office.FilterType
uid: office!Office.FilterType:enum
package: office!
fullName: Office.FilterType
summary: >-
  Specifies whether filtering from the Office application is applied when the
  data is retrieved.
remarks: |-
  #### Examples

  ```TypeScript
  /* Set the selection options. These will:
   - Pass the string "myContext" to the callback.
   - Include both visible and hidden data.
   - Return the formatted values of the selection 
       (for an Excel date, 1/1/2023 instead of 44928).
   */  
  const options: Office.GetSelectedDataOptions = {
      asyncContext: "myContext",
      filterType: Office.FilterType.All,
      valueFormat: Office.ValueFormat.Formatted
  }

  // Get the selected data in the Office document as text.
  Office.context.document.getSelectedDataAsync(
      Office.CoercionType.Text,
      options,
      (asyncResult) => {
          if (asyncResult.status === Office.AsyncResultStatus.Failed) {
              console.error(`${asyncResult.asyncContext}: asyncResult.error.message`);
          } else {
              console.log(`The selected data is "${asyncResult.value}".`);
          }
  });
  ```

isPreview: false
isDeprecated: false
fields:
  - name: All
    uid: office!Office.FilterType.All:member
    package: office!
    summary: Return all data (not filtered by the Office application).
  - name: OnlyVisible
    uid: office!Office.FilterType.OnlyVisible:member
    package: office!
    summary: Return only the visible data (as filtered by the Office application).
