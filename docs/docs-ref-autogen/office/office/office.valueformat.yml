### YamlMime:TSEnum
name: Office.ValueFormat
uid: 'office!Office.ValueFormat:enum'
package: office!
fullName: Office.ValueFormat
summary: >-
  Specifies whether values, such as numbers and dates, returned by the invoked
  method are returned with their formatting applied.
remarks: >-
  For example, if the valueFormat parameter is specified as "formatted", a
  number formatted as currency, or a date formatted as mm/dd/yy in the host
  application will have its formatting preserved. If the valueFormat parameter
  is specified as "unformatted", a date will be returned in its underlying
  sequential serial number form.
isPreview: false
isDeprecated: false
fields:
  - name: Formatted
    uid: 'office!Office.ValueFormat.Formatted:member'
    package: office!
    summary: Return formatted data.
  - name: Unformatted
    uid: 'office!Office.ValueFormat.Unformatted:member'
    package: office!
    summary: Return unformatted data.
