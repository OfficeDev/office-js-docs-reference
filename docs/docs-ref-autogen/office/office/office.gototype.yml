### YamlMime:TSEnum
name: Office.GoToType
uid: 'office!Office.GoToType:enum'
package: office!
fullName: Office.GoToType
summary: Specifies the type of place or object to navigate to.
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: Binding
    uid: 'office!Office.GoToType.Binding:member'
    package: office!
    summary: |-
      Goes to a binding object using the specified binding id.

      Supported hosts: Excel, Word
  - name: Index
    uid: 'office!Office.GoToType.Index:member'
    package: office!
    summary: >-
      Goes to the specified index by slide number or
      [Office.Index](xref:office!Office.Index:enum)<!-- -->.


      Supported hosts: PowerPoint
  - name: NamedItem
    uid: 'office!Office.GoToType.NamedItem:member'
    package: office!
    summary: >-
      Goes to a named item using that item's name. In Excel, you can use any
      structured reference for a named range or table: "Worksheet2!Table1"


      Supported hosts: Excel
  - name: Slide
    uid: 'office!Office.GoToType.Slide:member'
    package: office!
    summary: |-
      Goes to a slide using the specified id.

      Supported hosts: PowerPoint
