name: Office.Ribbon
uid: 'office!Office.Ribbon:interface'
package: office!
fullName: Office.Ribbon
summary: >-
  An interface that contains all the functionality provided to manage the state
  of the OFfice ribbon.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
  - name: requestUpdate(input)
    uid: 'office!Office.Ribbon#requestUpdate:member(1)'
    package: office!
    fullName: requestUpdate(input)
    summary: >-
      Sends a request to Office to update the ribbon. Note that this API is only
      to request an update. The actual UI update to the ribbon is controlled by
      the Office application and hence the exact timing of the ribbon update (or
      refresh) cannot be determined by the completion of this API.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'requestUpdate(input: RibbonUpdaterData): Promise<void>;'
      parameters:
        - id: input
          description: >-
            Represents the updates to be made to the ribbon. Note that only the
            changes specified in the input parameter are made.
          type: '<xref uid="office!Office.RibbonUpdaterData:interface" />'
      return:
        type: Promise&lt;void&gt;
        description: ''
