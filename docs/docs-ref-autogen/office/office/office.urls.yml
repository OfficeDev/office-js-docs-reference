properties:
  - name: javascriptRuntimeUrl
    uid: 'office!Office.Urls#javascriptRuntimeUrl:member'
    package: office!
    fullName: javascriptRuntimeUrl
    summary: Gets the URL of the JavaScript runtime of an add-in.
    remarks: >-
      \[ [API set: Mailbox 1.14](/office/dev/add-ins/reference/javascript-api-for-office) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **restricted**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**:


      - The URL that's returned points to the location of the JavaScript file that classic Outlook on Windows uses to
      handle event-based activation and integrated spam reporting. To learn more about these features, see [Configure
      your Outlook add-in for event-based activation](https://learn.microsoft.com/office/dev/add-ins/outlook/autolaunch)
      and [Implement an integrated spam-reporting
      add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/spam-reporting)<!-- -->.


      - In Outlook on the web and [new Outlook on
      Windows](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)<!-- -->, this API isn't
      supported in add-ins that implement a task pane. On these clients, the API is only supported in add-ins that
      implement event-based activation or integrated spam reporting.


      - If your add-in uses the add-in only manifest, the URL returned matches the `resid` value of the
      **RuntimeOverride** element of type `javascript`<!-- -->. To learn more, see [Override element for
      Runtime](https://learn.microsoft.com/javascript/api/manifest/override#override-element-for-runtime)<!-- -->.


      - If your add-in uses the unified manifest for Microsoft 365, the URL returned matches the value of the `script`
      property in the "extensions.runtimes.code" object.


      #### Examples


      ```TypeScript

      // Get the value of the first parameter of the JavaScript runtime URL.

      // For example, if the URL is https://wwww.contoso.com/training?key1=value1&key2=value2,

      // the following function logs "First parameter value: value1" to the console.

      const url = Office.context.urls.javascriptRuntimeUrl;

      const regex = /=([^&]+)/;

      console.log(`First parameter value: ${url.match(regex)[1]}`);

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'javascriptRuntimeUrl: string;'
      return:
        type: string
