### YamlMime:UniversalReference
items:
  - uid: 'office!Office.Slice:interface'
    summary: Represents a slice of a document file. The Slice object is accessed with the `File.getSliceAsync` method.
    name: Office.Slice
    fullName: Office.Slice
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.Slice#data:member'
      - 'office!Office.Slice#index:member'
      - 'office!Office.Slice#size:member'
  - uid: 'office!Office.Slice#data:member'
    summary: >-
      Gets the raw data of the file slice in `Office.FileType.Text` ("text") or `Office.FileType.Compressed`
      ("compressed") format as specified by the fileType parameter of the call to the Document.getFileAsync method.
    remarks: >-
      Files in the "compressed" format will return a byte array that can be transformed to a base64-encoded string if
      required.
    name: data
    fullName: data
    langs:
      - typeScript
    type: property
    syntax:
      content: 'data: any;'
      return:
        type:
          - any
  - uid: 'office!Office.Slice#index:member'
    summary: Gets the zero-based index of the file slice.
    name: index
    fullName: index
    langs:
      - typeScript
    type: property
    syntax:
      content: 'index: number;'
      return:
        type:
          - number
  - uid: 'office!Office.Slice#size:member'
    summary: Gets the size of the slice in bytes.
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
