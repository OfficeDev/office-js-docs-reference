items:
  - uid: 'office!OfficeExtension.ClientRequestContext:class'
    summary: >-
      An abstract RequestContext object that facilitates requests to the host Office application. The `Excel.run` and
      `Word.run` methods provide a request context.
    name: ClientRequestContext
    fullName: OfficeExtension.ClientRequestContext
    langs:
      - typeScript
    namespace: 'office!OfficeExtension:namespace'
    type: class
    package: office!
    children:
      - 'office!OfficeExtension.ClientRequestContext:constructor(1)'
