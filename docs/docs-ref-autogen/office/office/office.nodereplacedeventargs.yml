### YamlMime:UniversalReference
items:
  - uid: 'office!Office.NodeReplacedEventArgs:interface'
    summary: Provides information about the replaced node that raised the nodeReplaced event.
    name: Office.NodeReplacedEventArgs
    fullName: Office.NodeReplacedEventArgs
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.NodeReplacedEventArgs#isUndoRedo:member'
      - 'office!Office.NodeReplacedEventArgs#newNode:member'
      - 'office!Office.NodeReplacedEventArgs#oldNode:member'
  - uid: 'office!Office.NodeReplacedEventArgs#isUndoRedo:member'
    summary: Gets whether the replaced node was inserted as part of an undo or redo operation by the user.
    name: isUndoRedo
    fullName: isUndoRedo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'isUndoRedo: boolean;'
      return:
        type:
          - boolean
  - uid: 'office!Office.NodeReplacedEventArgs#newNode:member'
    summary: |-
      Gets the node that was just added to the CustomXMLPart object.

      Note that this node may have children, if a subtree was just added to the document.
    name: newNode
    fullName: newNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'newNode: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
  - uid: 'office!Office.NodeReplacedEventArgs#oldNode:member'
    summary: >-
      Gets the node which was just deleted (replaced) from the CustomXmlPart object.


      Note that this node may have children, if a subtree is being removed from the document. Also, this node will be a
      "disconnected" node in that you can query down from the node, but you cannot query up the tree - the node appears
      to exist alone.
    name: oldNode
    fullName: oldNode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'oldNode: CustomXmlNode;'
      return:
        type:
          - 'office!Office.CustomXmlNode:interface'
references:
  - uid: 'office!Office.CustomXmlNode:interface'
    name: CustomXmlNode
