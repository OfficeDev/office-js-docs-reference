    name: Office.RequirementSetSupport
    fullName: Office.RequirementSetSupport
    langs:
      - typeScript
    type: interface
    package: office!
    children:
      - 'office!Office.RequirementSetSupport#isSetSupported:member(1)'
  - uid: 'office!Office.RequirementSetSupport#isSetSupported:member(1)'
    summary: Check if the specified requirement set is supported by the host Office application.
    name: 'isSetSupported(name, minVersion)'
    fullName: 'isSetSupported(name, minVersion)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'isSetSupported(name: string, minVersion?: string | number): boolean;'
      return:
        type:
          - boolean
        description: ''
      parameters:
        - id: name
          description: 'Set name; e.g., "MatrixBindings".'
          type:
            - string
        - id: minVersion
          description: >-
            The minimum required version; e.g., "1.4". Note: String type is recommended data type for this parameter.
            The use of number type is deprecated and will not be compatible with recent requirement sets.
          type:
            - string | number
