      - office.Office.Settings.set
  - uid: office.Office.Settings.addHandlerAsync
    summary: >-
      Adds an event handler for the settingsChanged event.


      Important: Your add-in's code can register a handler for the settingsChanged event when the add-in is running with
      any Excel client, but the event will fire only when the add-in is loaded with a spreadsheet that is opened in
      Excel Online, and more than one user is editing the spreadsheet (co-authoring). Therefore, effectively the
      settingsChanged event is supported only in Excel Online in co-authoring scenarios.
    remarks: >
      <table><tr><td>Hosts</td><td>Excel</td></tr>


      <tr><td>Requirement Sets</td><td>Settings</td></tr></table>


      You can add multiple event handlers for the specified eventType as long as the name of each event handler function
      is unique.


      #### Examples


      ```javascript

      function addSelectionChangedEventHandler() {
          Office.context.document.settings.addHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }


      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
          doSomethingWithSettings(eventArgs.settings);
      }


      // Function that writes to a div with id='message' on the page.

      function write(message){
          document.getElementById('message').innerText += message; 
      }

      ```
    name: 'addHandlerAsync(eventType, handler, options, callback)'
    fullName: office.Office.Settings.addHandlerAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        addHandlerAsync(eventType: EventType, handler: any, options?: AsyncContextOptions, callback?: (result:
        AsyncResult) => void): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: eventType
          description: Specifies the type of event to add. Required.
          type:
            - EventType
        - id: handler
          description: The event handler function to add. Required.
          type:
            - any
        - id: options
          description: 'Provides an option for preserving context data of any type, unchanged, for use in a callback.'
          type:
            - office.Office.AsyncContextOptions
        - id: callback
          description: >-
            Optional. A function that is invoked when the callback returns, whose only parameter is of type AsyncResult.
            When the function you passed to the callback parameter executes, it receives an AsyncResult object that you
            can access from the callback function's only parameter to return the following information. &lt;table&gt;
            &lt;tr&gt; &lt;th&gt;Property&lt;/th&gt; &lt;th&gt;Use to...&lt;/th&gt; &lt;/tr&gt; &lt;tr&gt;
            &lt;td&gt;AsyncResult.value&lt;/td&gt; &lt;td&gt;Always returns undefined because there is no data or object
            to retrieve when adding an event handler.&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt;
            &lt;td&gt;AsyncResult.status&lt;/td&gt; &lt;td&gt;Determine the success or failure of the
            operation.&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt; &lt;td&gt;AsyncResult.error&lt;/td&gt; &lt;td&gt;Access an
            Error object that provides error information if the operation failed.&lt;/td&gt; &lt;/tr&gt; &lt;tr&gt;
            &lt;td&gt;AsyncResult.asyncContext&lt;/td&gt; &lt;td&gt;A user-defined item of any type that is returned in
            the AsyncResult object without being altered.&lt;/td&gt; &lt;/tr&gt; &lt;/table&gt;
          type:
            - '(result: AsyncResult) => void'
