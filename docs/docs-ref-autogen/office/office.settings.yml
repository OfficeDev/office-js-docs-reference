      #### Examples


      ```javascript

      function removeSettingsChangedEventHandler() {
          Office.context.document.settings.removeHandlerAsync(Office.EventType.SettingsChanged, MyHandler);
      }


      function MyHandler(eventArgs) {
          write('Event raised: ' + eventArgs.type);
