  - uid: office.Office.Settings.remove
    summary: Removes the specified setting.
    remarks: >-
      null is a valid value for a setting. Therefore, assigning null to the setting will not remove it from the settings
      property bag.


      &gt; \[!IMPORTANT\] &gt; Be aware that the Settings.remove method affects only the in-memory copy of the settings
      property bag. To persist the removal of the specified setting in the document, at some point after calling the
      Settings.remove method and before the add-in is closed, you must call the Settings.saveAsync method. Hosts:
      Access, Excel, PowerPoint, Word


      Available in Requirement set: Settings
