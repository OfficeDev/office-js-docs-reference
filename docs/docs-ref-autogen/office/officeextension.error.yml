### YamlMime:UniversalReference
items:
  - uid: office.OfficeExtension.Error
    summary: >-
      The error object returned by \`context.sync()\`, if a promise is rejected due to an error while processing the
      request.
    name: OfficeExtension.Error
    fullName: office.OfficeExtension.Error
    langs:
      - typeScript
    type: class
    package: office
    children:
      - office.OfficeExtension.Error.code
      - office.OfficeExtension.Error.debugInfo
      - office.OfficeExtension.Error.innerError
      - office.OfficeExtension.Error.message
      - office.OfficeExtension.Error.name
      - office.OfficeExtension.Error.stack
      - office.OfficeExtension.Error.traceMessages
  - uid: office.OfficeExtension.Error.code
    summary: 'Error code string, such as "InvalidArgument".'
    name: code
    fullName: office.OfficeExtension.Error.code
    langs:
      - typeScript
    type: property
    syntax:
      content: 'code: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.Error.debugInfo
    summary: 'Debug info (useful for detailed logging of the error, i.e., via \`JSON.stringify(...)\`).'
    name: debugInfo
    fullName: office.OfficeExtension.Error.debugInfo
    langs:
      - typeScript
    type: property
    syntax:
      content: 'debugInfo: DebugInfo;'
      return:
        type:
          - DebugInfo
  - uid: office.OfficeExtension.Error.innerError
    summary: 'Inner error, if applicable.'
    name: innerError
    fullName: office.OfficeExtension.Error.innerError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'innerError: Error;'
      return:
        type:
          - Error
  - uid: office.OfficeExtension.Error.message
    summary: The error message passed through from the host Office application.
    name: message
    fullName: office.OfficeExtension.Error.message
    langs:
      - typeScript
    type: property
    syntax:
      content: 'message: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.Error.name
    summary: 'Error name: "OfficeExtension.Error".'
    name: name
    fullName: office.OfficeExtension.Error.name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.Error.stack
    summary: 'Stack trace, if applicable.'
    name: stack
    fullName: office.OfficeExtension.Error.stack
    langs:
      - typeScript
    type: property
    syntax:
      content: 'stack: string;'
      return:
        type:
          - string
  - uid: office.OfficeExtension.Error.traceMessages
    summary: >-
      Trace messages (if any) that were added via a \`context.trace()\` invocation before calling \`context.sync()\`. If
      there was an error, this contains all trace messages that were executed before the error occurred. These messages
      can help you monitor the program execution sequence and detect the case of the error.
    name: traceMessages
    fullName: office.OfficeExtension.Error.traceMessages
    langs:
      - typeScript
    type: property
    syntax:
      content: 'traceMessages: Array<string>;'
      return:
        type:
          - Array<string>
