    name: 'addAsync(xml, options, callback)'
    fullName: office.Office.CustomXmlParts.addAsync
    langs:
      - typeScript
    type: method
    syntax:
      content: 'addAsync(xml: string, options?: any, callback?: (result: AsyncResult) => void): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: xml
          description: The XML to add to the newly created custom XML part.
          type:
            - string
        - id: options
          description: >-
            Syntax example: {asyncContext:context} asyncContext: A user-defined item of any type that is returned in the
            AsyncResult object without being altered.
