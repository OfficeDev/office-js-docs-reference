      table: "Worksheet2!Table1"


      Supported hosts: Excel
    name: NamedItem
    fullName: NamedItem
    langs:
      - typeScript
    type: field
  - uid: office.Office.GoToType.Slide
    summary: |-
      Goes to a slide using the specified id.

      Supported hosts: PowerPoint
    name: Slide
    fullName: Slide
    langs:
      - typeScript
    type: field
