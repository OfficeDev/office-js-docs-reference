items:
  - uid: office.Office.GoToType
    summary: Specifies the type of place or object to navigate to.
    remarks: >-
      **Support details**


      A capital Y in the following matrix indicates that this enumeration is supported in the corresponding Office host
      application. An empty cell indicates that the Office host application doesn't support this enumeration.


      For more information about Office host application and server requirements, see [Requirements for running Office
      Add-ins](https://docs.microsoft.com/office/dev/add-ins/concepts/requirements-for-running-office-add-ins)<!-- -->.


      *Supported hosts, by platform* <table> <tr><th> </th><th> Office for Windows desktop </th><th> Office Online (in
      browser) </th><th> Office for iPad </th></tr> <tr><th> Excel </th><td> Y </td><td> Y </td><td> Y </td></tr>
      <tr><th> PowerPoint </th><td> Y </td><td> Y </td><td> Y </td></tr> <tr><th> Word </th><td> Y </td><td> </td><td> Y
      </td></tr> </table>
    name: Office.GoToType
    fullName: office.Office.GoToType
    langs:
      - typeScript
    type: enum
    package: office
    children:
      - office.Office.GoToType.Binding
      - office.Office.GoToType.Index
      - office.Office.GoToType.NamedItem
      - office.Office.GoToType.Slide
  - uid: office.Office.GoToType.Binding
    summary: |-
      Goes to a binding object using the specified binding id.

      Supported hosts: Excel, Word
    name: Binding
    fullName: office.Office.GoToType.Binding
    langs:
      - typeScript
    type: field
  - uid: office.Office.GoToType.Index
    summary: |-
      Goes to the specified index by slide number or [Office.Index](xref:office.Office.Index)<!-- -->.

      Supported hosts: PowerPoint
    name: Index
    fullName: office.Office.GoToType.Index
    langs:
      - typeScript
    type: field
  - uid: office.Office.GoToType.NamedItem
    summary: >-
      Goes to a named item using that item's name. In Excel, you can use any structured reference for a named range or
      table: "Worksheet2!Table1"


      Supported hosts: Excel
    name: NamedItem
    fullName: office.Office.GoToType.NamedItem
    langs:
      - typeScript
    type: field
  - uid: office.Office.GoToType.Slide
    summary: |-
