### YamlMime:TSType
name: Excel.Interfaces.RangeAreasCollectionLoadOptions
uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeAreasCollectionLoadOptions
summary: Contains the collection of cross-workbook level ranges.
remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: address
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#address:member'
    package: excel!
    fullName: address
    summary: >-
      For EACH ITEM in the collection: Returns the `RangeAreas` reference in A1-style. Address value will contain the
      worksheet name for each rectangular block of cells (e.g., "Sheet1!A1:B4, Sheet1!D1:D4").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: boolean;'
      return:
        type: boolean
  - name: addressLocal
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#addressLocal:member'
    package: excel!
    fullName: addressLocal
    summary: 'For EACH ITEM in the collection: Returns the `RangeAreas` reference in the user locale.'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addressLocal?: boolean;'
      return:
        type: boolean
  - name: areaCount
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#areaCount:member'
    package: excel!
    fullName: areaCount
    summary: 'For EACH ITEM in the collection: Returns the number of rectangular ranges that comprise this `RangeAreas` object.'
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'areaCount?: boolean;'
      return:
        type: boolean
  - name: cellCount
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#cellCount:member'
    package: excel!
    fullName: cellCount
    summary: >-
      For EACH ITEM in the collection: Returns the number of cells in the `RangeAreas` object, summing up the cell
      counts of all of the individual rectangular ranges. Returns -1 if the cell count exceeds 2^31-1 (2,147,483,647).
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellCount?: boolean;'
      return:
        type: boolean
  - name: dataValidation
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#dataValidation:member'
    package: excel!
    fullName: dataValidation
    summary: 'For EACH ITEM in the collection: Returns a data validation object for all ranges in the `RangeAreas`<!-- -->.'
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface" />'
  - name: format
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: >-
      For EACH ITEM in the collection: Returns a `RangeFormat` object, encapsulating the font, fill, borders, alignment,
      and other properties for all ranges in the `RangeAreas` object.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />'
  - name: isEntireColumn
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireColumn:member'
    package: excel!
    fullName: isEntireColumn
    summary: >-
      For EACH ITEM in the collection: Specifies if all the ranges on this `RangeAreas` object represent entire columns
      (e.g., "A:C, Q:Z").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireColumn?: boolean;'
      return:
        type: boolean
  - name: isEntireRow
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#isEntireRow:member'
    package: excel!
    fullName: isEntireRow
    summary: >-
      For EACH ITEM in the collection: Specifies if all the ranges on this `RangeAreas` object represent entire rows
      (e.g., "1:3, 5:7").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireRow?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: Represents the style for all ranges in this `RangeAreas` object. If the styles of
      the cells are inconsistent, `null` will be returned. For custom styles, the style name will be returned. For
      built-in styles, a string representing a value in the `BuiltInStyle` enum will be returned.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.RangeAreasCollectionLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: 'For EACH ITEM in the collection: Returns the worksheet for the current `RangeAreas`<!-- -->.'
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
