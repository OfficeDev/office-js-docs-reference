    package: excel!
    fullName: key
    summary: >-
      For EACH ITEM in the collection: The key of the custom property. The key is limited to 255 characters outside of
      Excel on the web (larger keys are automatically trimmed to 255 characters on other platforms).
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
