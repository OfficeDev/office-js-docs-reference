  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.alignment
    summary: |-
      Gets or sets the alignment for a paragraph. The value can be 'left', 'centered', 'right', or 'justified'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.firstLineIndent
    summary: >-
      Gets or sets the value, in points, for a first line or hanging indent. Use a positive value to set a first-line
      indent, and use a negative value to set a hanging indent.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type:
          - number
  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.font
    summary: |-
      Gets the text format of the paragraph. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - word.Word.Interfaces.FontUpdateData
  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.leftIndent
    summary: |-
      Gets or sets the left indent value, in points, for the paragraph.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: leftIndent
    fullName: leftIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'leftIndent?: number;'
      return:
        type:
          - number
  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.lineSpacing
    summary: >-
      Gets or sets the line spacing, in points, for the specified paragraph. In the Word UI, this value is divided by
      12.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: lineSpacing
    fullName: lineSpacing
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lineSpacing?: number;'
      return:
        type:
          - number
  - uid: Word_1_3.Word.Interfaces.ParagraphUpdateData.lineUnitAfter
    summary: |-
      Gets or sets the amount of spacing, in grid lines, after the paragraph.

