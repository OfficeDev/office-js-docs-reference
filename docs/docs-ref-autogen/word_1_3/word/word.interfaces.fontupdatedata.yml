items:
  - uid: 'word!Word.Interfaces.FontUpdateData:interface'
    summary: 'An interface for updating data on the Font object, for use in `font.set({ ... })`<!-- -->.'
    name: Word.Interfaces.FontUpdateData
    fullName: Word.Interfaces.FontUpdateData
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.FontUpdateData#bold:member'
      - 'word!Word.Interfaces.FontUpdateData#color:member'
      - 'word!Word.Interfaces.FontUpdateData#doubleStrikeThrough:member'
      - 'word!Word.Interfaces.FontUpdateData#highlightColor:member'
      - 'word!Word.Interfaces.FontUpdateData#italic:member'
      - 'word!Word.Interfaces.FontUpdateData#name:member'
      - 'word!Word.Interfaces.FontUpdateData#size:member'
      - 'word!Word.Interfaces.FontUpdateData#strikeThrough:member'
      - 'word!Word.Interfaces.FontUpdateData#subscript:member'
