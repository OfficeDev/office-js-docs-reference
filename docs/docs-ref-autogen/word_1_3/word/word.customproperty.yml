name: Word.CustomProperty
uid: 'word!Word.CustomProperty:class'
package: word!
fullName: Word.CustomProperty
summary: >-
  Represents a custom property.


  \[ [API set: WordApi
  1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
  - name: context
    uid: 'word!Word.CustomProperty#context:member'
    package: word!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's
      process to the Office host application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="word!Word.RequestContext:class" />'
  - name: key
    uid: 'word!Word.CustomProperty#key:member'
    package: word!
    fullName: key
    summary: >-
      Gets the key of the custom property. Read only.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly key: string;'
      return:
        type: string
  - name: type
    uid: 'word!Word.CustomProperty#type:member'
    package: word!
    fullName: type
    summary: >-
      Gets the value type of the custom property. Possible values are: String,
      Number, Date, Boolean. Read only.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        readonly type: Word.DocumentPropertyType | "String" | "Number" | "Date"
        | "Boolean";
      return:
        type: >-
          <xref uid="word!Word.DocumentPropertyType:enum" /> | "String" |
          "Number" | "Date" | "Boolean"
  - name: value
    uid: 'word!Word.CustomProperty#value:member'
    package: word!
    fullName: value
    summary: >-
      Gets or sets the value of the custom property. Note that even though Word
      for the web and the docx file format allow these properties to be
      arbitrarily long, the desktop version of Word will truncate string values
      to 255 16-bit chars (possibly creating invalid unicode by breaking up a
      surrogate pair).


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'value: any;'
      return:
        type: any
