  - uid: 'word!Word.Range#getHtml:member(1)'
    summary: >-
      Gets an HTML representation of the range object. When rendered in a web page or HTML viewer, the formatting will
      be a close, but not exact, match to the formatting of the document. This method does not return the exact same
      HTML for the same document on different platforms (Windows, Mac, etc.). If you need exact fidelity, or consistency
      across platforms, use `Range.getOoxml()` and convert the returned XML to HTML.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
