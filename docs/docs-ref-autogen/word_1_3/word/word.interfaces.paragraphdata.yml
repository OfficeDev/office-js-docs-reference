name: Word.Interfaces.ParagraphData
uid: 'word!Word.Interfaces.ParagraphData:interface'
package: word!
fullName: Word.Interfaces.ParagraphData
summary: >-
  An interface describing the data returned by calling `paragraph.toJSON()`<!--
  -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: alignment
    uid: 'word!Word.Interfaces.ParagraphData#alignment:member'
    package: word!
    fullName: alignment
    summary: >-
      Gets or sets the alignment for a paragraph. The value can be 'left',
      'centered', 'right', or 'justified'.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" |
        "Right" | "Justified";
      return:
        type: >-
          <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left"
          | "Centered" | "Right" | "Justified"
  - name: firstLineIndent
    uid: 'word!Word.Interfaces.ParagraphData#firstLineIndent:member'
    package: word!
    fullName: firstLineIndent
    summary: >-
      Gets or sets the value, in points, for a first line or hanging indent. Use
      a positive value to set a first-line indent, and use a negative value to
      set a hanging indent.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type: number
  - name: font
    uid: 'word!Word.Interfaces.ParagraphData#font:member'
    package: word!
    fullName: font
    summary: >-
      Gets the text format of the paragraph. Use this to get and set font name,
      size, color, and other properties. Read-only.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontData:interface" />'
  - name: inlinePictures
    uid: 'word!Word.Interfaces.ParagraphData#inlinePictures:member'
    package: word!
    fullName: inlinePictures
    summary: >-
      Gets the collection of InlinePicture objects in the paragraph. The
      collection does not include floating images. Read-only.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
