properties:
  - name: $all
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: cellCount
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#cellCount:member'
    package: word!
    fullName: cellCount
    summary: >-
      For EACH ITEM in the collection: Gets the number of cells in the row.
      Read-only.


