name: Word.Interfaces.TableRowCollectionLoadOptions
uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions:interface'
package: word!
fullName: Word.Interfaces.TableRowCollectionLoadOptions
summary: Contains the collection of the document's TableRow objects.
remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: cellCount
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#cellCount:member'
    package: word!
    fullName: cellCount
    summary: 'For EACH ITEM in the collection: Gets the number of cells in the row.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellCount?: boolean;'
      return:
        type: boolean
  - name: font
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#font:member'
    package: word!
    fullName: font
    summary: >-
      For EACH ITEM in the collection: Gets the font. Use this to get and set font name, size, color, and other
      properties.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontLoadOptions:interface" />'
  - name: horizontalAlignment
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#horizontalAlignment:member'
    package: word!
    fullName: horizontalAlignment
    summary: >-
      For EACH ITEM in the collection: Specifies the horizontal alignment of every cell in the row. The value can be
      'Left', 'Centered', 'Right', or 'Justified'.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'horizontalAlignment?: boolean;'
      return:
        type: boolean
  - name: isHeader
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#isHeader:member'
    package: word!
    fullName: isHeader
    summary: >-
      For EACH ITEM in the collection: Checks whether the row is a header row. To set the number of header rows, use
      `headerRowCount` on the Table object.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isHeader?: boolean;'
