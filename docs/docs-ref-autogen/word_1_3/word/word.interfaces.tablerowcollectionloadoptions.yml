    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parentTable?: Word.Interfaces.TableLoadOptions;'
      return:
        type: '<xref uid="word!Word.Interfaces.TableLoadOptions:interface" />'
  - name: preferredHeight
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#preferredHeight:member'
    package: word!
    fullName: preferredHeight
    summary: 'For EACH ITEM in the collection: Specifies the preferred height of the row in points.'
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'preferredHeight?: boolean;'
      return:
        type: boolean
  - name: rowIndex
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#rowIndex:member'
    package: word!
    fullName: rowIndex
    summary: 'For EACH ITEM in the collection: Gets the index of the row in its parent table.'
