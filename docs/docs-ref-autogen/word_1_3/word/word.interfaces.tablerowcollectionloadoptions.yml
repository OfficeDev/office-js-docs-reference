    isPreview: false
    isDeprecated: false
    syntax:
      content: 'rowIndex?: boolean;'
      return:
        type: boolean
  - name: shadingColor
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#shadingColor:member'
    package: word!
    fullName: shadingColor
    summary: >-
      For EACH ITEM in the collection: Specifies the shading color. Color is specified in "\#RRGGBB" format or by using
      the color name.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shadingColor?: boolean;'
      return:
        type: boolean
  - name: values
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#values:member'
    package: word!
    fullName: values
    summary: 'For EACH ITEM in the collection: Specifies the text values in the row, as a 2D JavaScript array.'
