    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: boolean;'
      return:
        type: boolean
  - name: verticalAlignment
    uid: 'word!Word.Interfaces.TableRowCollectionLoadOptions#verticalAlignment:member'
    package: word!
    fullName: verticalAlignment
    summary: >-
      For EACH ITEM in the collection: Specifies the vertical alignment of the cells in the row. The value can be 'Top',
      'Center', or 'Bottom'.
