  - uid: 'word!Word.Interfaces.RangeLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.RangeLoadOptions#font:member'
    summary: |-
      Gets the text format of the range. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.RangeLoadOptions#hyperlink:member'
    summary: >-
      Gets the first hyperlink in the range, or sets a hyperlink on the range. All hyperlinks in the range are deleted
      when you set a new hyperlink on the range. Use a '\#' to separate the address part from the optional location
      part.


      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: hyperlink
    fullName: hyperlink
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hyperlink?: boolean;'
      return:
        type:
          - boolean
