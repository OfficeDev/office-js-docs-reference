### YamlMime:TSEnum
name: Word.EventType
uid: 'word!Word.EventType:enum'
package: word!
fullName: Word.EventType
summary: >-
  Provides information about the type of a raised event. For each object type,
  please keep the order of: deleted, selection changed, data changed, added.


  \[ [API set:
  WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: annotationAdded
    uid: 'word!Word.EventType.annotationAdded:member'
    package: word!
    summary: >-
      AnnotationAdded represents the event an annotation has been added to the
      document.
  - name: annotationChanged
    uid: 'word!Word.EventType.annotationChanged:member'
    package: word!
    summary: >-
      AnnotationAdded represents the event an annotation has been updated in the
      document.
  - name: annotationDeleted
    uid: 'word!Word.EventType.annotationDeleted:member'
    package: word!
    summary: >-
      AnnotationAdded represents the event an annotation has been deleted from
      the document.
  - name: contentControlAdded
    uid: 'word!Word.EventType.contentControlAdded:member'
    package: word!
    summary: >-
      ContentControlAdded represents the event a content control has been added
      to the document.
  - name: contentControlDataChanged
    uid: 'word!Word.EventType.contentControlDataChanged:member'
    package: word!
    summary: >-
      ContentControlDataChanged represents the event that the data in the
      content control have been changed.
  - name: contentControlDeleted
    uid: 'word!Word.EventType.contentControlDeleted:member'
    package: word!
    summary: >-
      ContentControlDeleted represent the event that the content control has
      been deleted.
  - name: contentControlSelectionChanged
    uid: 'word!Word.EventType.contentControlSelectionChanged:member'
    package: word!
    summary: >-
      ContentControlSelectionChanged represents the event that the selection in
      the content control has been changed.
