    type: property
    syntax:
      content: 'readonly contentControls: Word.ContentControlCollection;'
      return:
        type:
          - 'word!Word.ContentControlCollection:class'
  - uid: 'word!Word.ContentControl#context:member'
    summary: >-
      The request context associated with the object. This connects the add-in's process to the Office host
      application's process.
    name: context
    fullName: context
    langs:
      - typeScript
    type: property
    syntax:
      content: 'context: RequestContext;'
      return:
        type:
          - 'word!Word.RequestContext:class'
  - uid: 'word!Word.ContentControl#delete:member(1)'
    summary: |-
      Deletes the content control and its content. If keepContent is set to true, the content is not deleted.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: delete(keepContent)
    fullName: delete(keepContent)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'delete(keepContent: boolean): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: keepContent
          description: >-
            Required. Indicates whether the content should be deleted with the content control. If keepContent is set to
            true, the content is not deleted.
          type:
            - boolean
  - uid: 'word!Word.ContentControl#font:member'
    summary: >-
      Gets the text format of the content control. Use this to get and set font name, size, color, and other properties.
      Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: Word.Font;'
      return:
        type:
          - 'word!Word.Font:class'
  - uid: 'word!Word.ContentControl#getHtml:member(1)'
    summary: >-
      Gets an HTML representation of the content control object. When rendered in a web page or HTML viewer, the
      formatting will be a close, but not exact, match to the formatting of the document. This method does not return
      the exact same HTML for the same document on different platforms (Windows, Mac, etc.). If you need exact fidelity,
      or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML to HTML.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: getHtml()
    fullName: getHtml()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getHtml(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: ''
  - uid: 'word!Word.ContentControl#getOoxml:member(1)'
    summary: |-
      Gets the Office Open XML (OOXML) representation of the content control object.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: getOoxml()
