  - uid: 'word!Word.ContentControl#appearance:member'
    summary: |-
      Gets or sets the appearance of the content control. The value can be 'BoundingBox', 'Tags', or 'Hidden'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
      return:
        type:
          - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
  - uid: 'word!Word.ContentControl#cannotDelete:member'
    summary: >-
      Gets or sets a value that indicates whether the user can delete the content control. Mutually exclusive with
      removeWhenEdited.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.ContentControl#cannotEdit:member'
    summary: |-
      Gets or sets a value that indicates whether the user can edit the contents of the content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.ContentControl#clear:member(1)'
    summary: |-
      Clears the contents of the content control. The user can perform the undo operation on the cleared content.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: clear()
    fullName: clear()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(): void;'
      return:
        type:
          - void
        description: ''
  - uid: 'word!Word.ContentControl#color:member'
    summary: |-
      Gets or sets the color of the content control. Color is specified in '\#RRGGBB' format or by using the color name.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'word!Word.ContentControl#contentControls:member'
