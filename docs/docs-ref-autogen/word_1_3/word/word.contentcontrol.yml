        type:
          - 'word!Word.Range:class'
        description: ''
      parameters:
        - id: rangeLocation
          description: 'Optional. The range location can be ''Whole'', ''Before'', ''Start'', ''End'', ''After'', or ''Content''.'
          type:
            - 'word!Word.RangeLocation:enum'
  - uid: 'word!Word.ContentControl#getRange:member(2)'
    summary: |-
