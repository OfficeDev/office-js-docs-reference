  - name: style
    uid: 'word!Word.Interfaces.RangeCollectionLoadOptions#style:member'
    package: word!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: Gets or sets the style name for the
      range. Use this property for custom styles and localized style names. To
      use the built-in styles that are portable between locales, see the
      "styleBuiltIn" property.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: styleBuiltIn
    uid: 'word!Word.Interfaces.RangeCollectionLoadOptions#styleBuiltIn:member'
    package: word!
    fullName: styleBuiltIn
    summary: >-
      For EACH ITEM in the collection: Gets or sets the built-in style name for
      the range. Use this property for built-in styles that are portable between
      locales. To use custom styles or localized style names, see the "style"
      property.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
