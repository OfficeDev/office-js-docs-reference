  - uid: Word_1_3.Word.Interfaces.FontUpdateData.bold
    summary: >-
      Gets or sets a value that indicates whether the font is bold. True if the font is formatted as bold, otherwise,
      false.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: Word_1_3.Word.Interfaces.FontUpdateData.color
    summary: >-
      Gets or sets the color for the specified font. You can provide the value in the '\#RRGGBB' format or the color
      name.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: Word_1_3.Word.Interfaces.FontUpdateData.doubleStrikeThrough
    summary: >-
