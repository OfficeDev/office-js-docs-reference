    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the columns in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: columns
    fullName: columns
