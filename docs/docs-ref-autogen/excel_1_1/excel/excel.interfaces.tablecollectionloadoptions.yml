    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.rows
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the rows in the table.

