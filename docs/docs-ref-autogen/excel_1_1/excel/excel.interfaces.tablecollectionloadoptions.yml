  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.id
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the table in a given workbook. The value
      of the identifier remains the same even when the table is renamed. Read-only.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
