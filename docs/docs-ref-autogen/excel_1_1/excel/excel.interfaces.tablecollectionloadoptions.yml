      return:
        type:
          - excel.Excel.Interfaces.TableRowCollectionLoadOptions
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showHeaders
    summary: >-
      For EACH ITEM in the collection: Indicates whether the header row is visible or not. This value can be set to show
      or remove the header row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.showTotals
    summary: >-
      For EACH ITEM in the collection: Indicates whether the total row is visible or not. This value can be set to show
      or remove the total row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableCollectionLoadOptions.style
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Table style. Possible values are:
      TableStyleLight1 thru TableStyleLight21, TableStyleMedium1 thru TableStyleMedium28, TableStyleStyleDark1 thru
      TableStyleStyleDark11. A custom user-defined style present in the workbook can also be specified.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
