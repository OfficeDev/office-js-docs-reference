name: Excel.Interfaces.WorksheetLoadOptions
uid: 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.WorksheetLoadOptions
summary: >-
  An Excel worksheet is a grid of cells. It can contain data, tables, charts,
  etc. To learn more about the worksheet object model, read [Work with
  worksheets using the Excel JavaScript
  API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-worksheets)<!--
  -->.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.WorksheetLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
