  - uid: excel.Excel.Interfaces.RangeLoadOptions.address
    summary: >-
      Represents the range reference in A1-style. Address value will contain the Sheet reference (e.g. "Sheet1!A1:B4").
      Read-only.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: address
    fullName: address
    langs:
      - typeScript
    type: property
    syntax:
      content: 'address?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.addressLocal
    summary: |-
      Represents range reference for the specified range in the language of the user. Read-only.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: addressLocal
    fullName: addressLocal
    langs:
