### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.RangeUpdateData:interface'
    summary: 'An interface for updating data on the Range object, for use in `range.set({ ... })`<!-- -->.'
    name: RangeUpdateData
    fullName: Excel.Interfaces.RangeUpdateData
    langs:
      - typeScript
    namespace: 'excel!Excel.Interfaces:namespace'
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeUpdateData#format:member'
      - 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
      - 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
      - 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
      - 'excel!Excel.Interfaces.RangeUpdateData#values:member'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#format:member'
    summary: |-
      Returns a format object, encapsulating the range's font, fill, borders, alignment, and other properties.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.RangeFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulas:member'
    summary: >-
      Represents the formula in A1-style notation. When setting formulas to a range, the value argument can be either a
      single value (a string) or a two-dimensional array. If the argument is a single value, it will be applied to all
      cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. When setting formulas to a range, the
      value argument can be either a single value (a string) or a two-dimensional array. If the argument is a single
      value, it will be applied to all cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
    summary: >-
      Represents Excel's number format code for the given range. When setting number format to a range, the value
      argument can be either a single value (string) or a two-dimensional array. If the argument is a single value, it
      will be applied to all cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#values:member'
    summary: >-
      Represents the raw values of the specified range. The data returned could be of type string, number, or a boolean.
      Cells that contain an error will return the error string. When setting values to a range, the value argument can
      be either a single value (string, number or boolean) or a two-dimensional array. If the argument is a single
      value, it will be applied to all cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: any[][];'
      return:
        type:
          - 'any[][]'
references:
