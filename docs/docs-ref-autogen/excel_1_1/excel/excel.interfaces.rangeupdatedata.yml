  - uid: 'excel!Excel.Interfaces.RangeUpdateData#formulasLocal:member'
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: any[][];'
      return:
        type:
          - 'any[][]'
  - uid: 'excel!Excel.Interfaces.RangeUpdateData#numberFormat:member'
    summary: |-
      Represents Excel's number format code for the given range.

