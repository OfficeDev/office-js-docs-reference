  - name: category
    uid: word!Word.Interfaces.TableOfAuthoritiesUpdateData#category:member
    package: word!
    fullName: category
    summary: >-
      Specifies the category of entries to be included in the table of
      authorities. Values 0 through 16 correspond to the items listed in the
      Category box of the Table of Authorities dialog. To learn how to access
      this through the Word UI, see [Create a table of
      authorities](https://support.microsoft.com/office/ddd126ae-52bc-4299-9558-06dd0e4fe8c0)<!--
      -->.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'category?: number;'
      return:
        type: number
