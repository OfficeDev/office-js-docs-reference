name: Word.WindowScrollOptions
uid: word!Word.WindowScrollOptions:interface
package: word!
fullName: Word.WindowScrollOptions
summary: >-
  The options that scrolls a window or pane by the specified number of units
  defined by the calling method.
remarks: >-
  \[ [API set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: down
    uid: word!Word.WindowScrollOptions#down:member
    package: word!
    fullName: down
    summary: >-
      If provided, specifies the number of units to scroll the window down. If
      `down` and `up` are both provided, the contents of the window are scrolled
      by the difference of the property values. For example, if `down` is 3 and
      `up` is 6, the contents are scrolled up three units.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'down?: number;'
      return:
        type: number
