  - name: down
    uid: word!Word.WindowScrollOptions#down:member
    package: word!
    fullName: down
    summary: If provided, specifies the number of units to scroll the window down. If `down` and `up` are both provided, the contents of the window are scrolled by the difference of the property values. For example, if `down` is 3 and `up` is 6, the contents are scrolled up three units.
