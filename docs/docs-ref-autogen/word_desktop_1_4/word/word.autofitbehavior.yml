  - name: fixedSize
    uid: word!Word.AutoFitBehavior.fixedSize:member
    package: word!
    summary: |-
      Disables automatic resizing. The table retains its current size.

      \* \[ [API set: WordApiDesktop 1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"FixedSize"'
  - name: window
    uid: word!Word.AutoFitBehavior.window:member
    package: word!
    summary: |-
      Automatically resizes the table to fit the window width.

