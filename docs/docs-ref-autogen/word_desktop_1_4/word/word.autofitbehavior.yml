fields:
  - name: content
    uid: word!Word.AutoFitBehavior.content:member
    package: word!
    summary: |-
      Automatically resizes the table columns to fit the contents.

      \* \[ [API set: WordApiDesktop 1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
