properties:
  - name: $all
    uid: word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#$all:member
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties
      (such as `Range.address`<!-- -->) but not the navigational properties
      (such as `Range.format.fill.color`<!-- -->).
    remarks: ''

    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: bookmark
    uid: >-
      word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#bookmark:member
    package: word!
    fullName: bookmark
    summary: >-
      For EACH ITEM in the collection: Specifies the name of the bookmark from
      which to collect table of authorities entries.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bookmark?: boolean;'
      return:
        type: boolean
  - name: category
    uid: >-
      word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#category:member
    package: word!
    fullName: category
    summary: >-
      For EACH ITEM in the collection: Specifies the category of entries to be
      included in the table of authorities. Values 0 through 16 correspond to
      the items listed in the Category box of the Table of Authorities dialog.
      To learn how to access this through the Word UI, see [Create a table of
      authorities](https://support.microsoft.com/office/ddd126ae-52bc-4299-9558-06dd0e4fe8c0)<!--
      -->.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'category?: boolean;'
      return:
        type: boolean
  - name: entrySeparator
    uid: >-
      word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#entrySeparator:member
    package: word!
    fullName: entrySeparator
    summary: >-
      For EACH ITEM in the collection: Specifies a separator of up to five
      characters. This appears between the table of authorities entry and its
      page number.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entrySeparator?: boolean;'
      return:
        type: boolean
  - name: isCategoryHeaderIncluded
    uid: >-
      word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#isCategoryHeaderIncluded:member
    package: word!
    fullName: isCategoryHeaderIncluded
    summary: >-
      For EACH ITEM in the collection: Specifies whether the category name for a
      group of entries appears in the table of authorities.
    remarks: >-
