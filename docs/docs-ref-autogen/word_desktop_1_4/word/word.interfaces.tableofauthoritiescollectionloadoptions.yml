  - name: isEntryFormattingKept
    uid: >-
      word!Word.Interfaces.TableOfAuthoritiesCollectionLoadOptions#isEntryFormattingKept:member
    package: word!
    fullName: isEntryFormattingKept
    summary: >-
      For EACH ITEM in the collection: Specifies whether the entries in the
