### YamlMime:TSType
name: Word.SelectionDeleteOptions
uid: word!Word.SelectionDeleteOptions:interface
package: word!
fullName: Word.SelectionDeleteOptions
summary: >-
  Represents the options for the
  [Selection.delete](xref:word!Word.Selection:class) method.
remarks: >-
  \[ [API set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: count
    uid: word!Word.SelectionDeleteOptions#count:member
    package: word!
    fullName: count
    summary: >-
      If provided, specifies the number of units to be deleted. To delete units
      after the selection, collapse the selection and use a positive number. To
      delete units before the selection, collapse the selection and use a
      negative number. The default value is 1.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'count?: number;'
      return:
        type: number
  - name: unit
    uid: word!Word.SelectionDeleteOptions#unit:member
    package: word!
    fullName: unit
    summary: >-
      If provided, specifies the unit by which the collapsed selection is to be
      deleted. The default value is `character`<!-- -->.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        unit?: Word.OperationUnit | "Character" | "Word" | "Sentence" |
        "Paragraph" | "Line" | "Story" | "Screen" | "Section" | "Column" | "Row"
        | "Window" | "Cell" | "CharacterFormat" | "ParagraphFormat" | "Table" |
        "Item";
      return:
        type: >-
          <xref uid="word!Word.OperationUnit:enum" /> | "Character" | "Word" |
          "Sentence" | "Paragraph" | "Line" | "Story" | "Screen" | "Section" |
          "Column" | "Row" | "Window" | "Cell" | "CharacterFormat" |
          "ParagraphFormat" | "Table" | "Item"
