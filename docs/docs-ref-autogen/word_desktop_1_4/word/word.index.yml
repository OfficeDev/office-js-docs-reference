name: Word.Index
uid: word!Word.Index:class
package: word!
fullName: Word.Index
summary: >-
  Represents a single index. The `Index` object is a member of the
  [Word.IndexCollection](xref:word!Word.IndexCollection:class)<!-- -->. The
  `IndexCollection` includes all the indexes in the document.
remarks: >-
  \[ [Api set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: false
isDeprecated: false
type: class
