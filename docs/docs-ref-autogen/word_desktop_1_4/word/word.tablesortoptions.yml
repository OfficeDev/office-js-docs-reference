  - name: ignoreArabicThe
    uid: word!Word.TableSortOptions#ignoreArabicThe:member
    package: word!
    fullName: ignoreArabicThe
    summary: >-
      If provided, specifies whether to ignore Arabic character alef lam when
      sorting right-to-left language text. This property may not be available to
      you, depending on the language support (U.S. English, for example) that
      you have selected or installed. The default value is `false`<!-- -->.
