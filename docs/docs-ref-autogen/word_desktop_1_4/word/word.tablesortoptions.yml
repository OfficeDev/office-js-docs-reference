  - name: fieldNumber
    uid: word!Word.TableSortOptions#fieldNumber:member
    package: word!
    fullName: fieldNumber
    summary: >-
      If provided, specifies the first field to sort by. Microsoft Word sorts by
      `fieldNumber`<!-- -->, then by `fieldNumber2`<!-- -->, and finally by
      `fieldNumber3`<!-- -->.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'fieldNumber?: string;'
      return:
        type: string
