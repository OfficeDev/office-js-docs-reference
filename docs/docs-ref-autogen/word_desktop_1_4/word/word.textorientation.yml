      Text is horizontal but from right to left to accommodate right-to-left
      languages.


      * \[Api set: WordApiDesktop 1.4\]
    value: '"HorizontalRotatedFarEast"'
  - name: upward
    uid: word!Word.TextOrientation.upward:member
    package: word!
    summary: |-
      Text is vertical with letters rotated 90 degrees clockwise.

      * \[Api set: WordApiDesktop 1.4\]
    value: '"Upward"'
  - name: vertical
    uid: word!Word.TextOrientation.vertical:member
