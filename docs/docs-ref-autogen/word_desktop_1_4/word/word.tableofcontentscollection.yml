  - name: toJSON()
    uid: word!Word.TableOfContentsCollection#toJSON:member(1)
    package: word!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful
      output when an API object is passed to `JSON.stringify()`<!-- -->.
      (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the
      object that's passed to it.) Whereas the original
      `Word.TableOfContentsCollection` object is an API object, the `toJSON`
      method returns a plain JavaScript object (typed as
      `Word.Interfaces.TableOfContentsCollectionData`<!-- -->) that contains an
      "items" array with shallow copies of any loaded properties from the
      collection's items.
    remarks: ''

    isPreview: false
    isDeprecated: false
