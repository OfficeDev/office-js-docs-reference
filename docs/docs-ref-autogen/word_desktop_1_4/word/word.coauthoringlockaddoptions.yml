### YamlMime:TSType
name: Word.CoauthoringLockAddOptions
uid: word!Word.CoauthoringLockAddOptions:interface
package: word!
fullName: Word.CoauthoringLockAddOptions
summary: >-
  Specifies the options for adding to a
  [Word.CoauthoringLockCollection](xref:word!Word.CoauthoringLockCollection:class)
  object.
remarks: '\[Api set: WordApiDesktop 1.4\]'

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: range
    uid: word!Word.CoauthoringLockAddOptions#range:member
    package: word!
    fullName: range
    summary: >-
      If provided, specifies the range to which the lock is added. If not
      provided, the new lock is placed on the paragraph that contains the
      insertion point.
    remarks: '\[Api set: WordApiDesktop 1.4\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'range?: Word.Range;'
      return:
        type: <xref uid="word!Word.Range:class" />
  - name: type
    uid: word!Word.CoauthoringLockAddOptions#type:member
    package: word!
    fullName: type
    summary: >-
      If provided, specifies the type of lock. If not provided, the lock type is
      set to `reservation`<!-- -->.
    remarks: '\[Api set: WordApiDesktop 1.4\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        type?: Word.CoauthoringLockType | "None" | "Reservation" | "Ephemeral" |
        "Changed";
      return:
        type: >-
          <xref uid="word!Word.CoauthoringLockType:enum" /> | "None" |
          "Reservation" | "Ephemeral" | "Changed"
