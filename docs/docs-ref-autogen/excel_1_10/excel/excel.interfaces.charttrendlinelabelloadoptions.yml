properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: autoText
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#autoText:member'
    package: excel!
    fullName: autoText
    summary: Specifies if the trendline label automatically generates appropriate text based on context.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'autoText?: boolean;'
      return:
        type: boolean
  - name: format
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: The format of the chart trendline label.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartTrendlineLabelFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartTrendlineLabelFormatLoadOptions:interface" />'
  - name: formula
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#formula:member'
    package: excel!
    fullName: formula
    summary: String value that represents the formula of the chart trendline label using A1-style notation.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formula?: boolean;'
      return:
        type: boolean
  - name: height
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#height:member'
    package: excel!
    fullName: height
    summary: >-
      Returns the height, in points, of the chart trendline label. Value is `null` if the chart trendline label is not
      visible.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height?: boolean;'
      return:
        type: boolean
  - name: horizontalAlignment
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#horizontalAlignment:member'
    package: excel!
    fullName: horizontalAlignment
    summary: >-
      Represents the horizontal alignment of the chart trendline label. See `Excel.ChartTextHorizontalAlignment` for
      details. This property is valid only when `TextOrientation` of a trendline label is -90, 90, or 180.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'horizontalAlignment?: boolean;'
      return:
        type: boolean
  - name: left
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#left:member'
    package: excel!
    fullName: left
    summary: >-
      Represents the distance, in points, from the left edge of the chart trendline label to the left edge of the chart
      area. Value is `null` if the chart trendline label is not visible.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'left?: boolean;'
      return:
        type: boolean
  - name: linkNumberFormat
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#linkNumberFormat:member'
    package: excel!
    fullName: linkNumberFormat
    summary: >-
      Specifies if the number format is linked to the cells (so that the number format changes in the labels when it
      changes in the cells).
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type: boolean
  - name: numberFormat
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#numberFormat:member'
    package: excel!
    fullName: numberFormat
    summary: String value that represents the format code for the trendline label.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'numberFormat?: boolean;'
      return:
        type: boolean
  - name: text
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#text:member'
    package: excel!
    fullName: text
    summary: String representing the text of the trendline label on a chart.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'text?: boolean;'
      return:
        type: boolean
  - name: textOrientation
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#textOrientation:member'
    package: excel!
    fullName: textOrientation
    summary: >-
      Represents the angle to which the text is oriented for the chart trendline label. The value should either be an
      integer from -90 to 90 or the integer 180 for vertically-oriented text.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'textOrientation?: boolean;'
      return:
        type: boolean
  - name: top
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#top:member'
    package: excel!
    fullName: top
    summary: >-
      Represents the distance, in points, from the top edge of the chart trendline label to the top of the chart area.
      Value is `null` if the chart trendline label is not visible.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'top?: boolean;'
      return:
        type: boolean
  - name: verticalAlignment
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#verticalAlignment:member'
    package: excel!
    fullName: verticalAlignment
    summary: >-
      Represents the vertical alignment of the chart trendline label. See `Excel.ChartTextVerticalAlignment` for
      details. This property is valid only when `TextOrientation` of a trendline label is 0.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'verticalAlignment?: boolean;'
      return:
        type: boolean
  - name: width
    uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions#width:member'
    package: excel!
    fullName: width
    summary: >-
      Returns the width, in points, of the chart trendline label. Value is `null` if the chart trendline label is not
      visible.
    remarks: '\[ [API set: ExcelApi 1.8](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'width?: boolean;'
      return:
        type: boolean
