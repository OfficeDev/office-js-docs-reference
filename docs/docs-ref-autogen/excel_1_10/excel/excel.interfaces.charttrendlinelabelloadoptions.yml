name: Excel.Interfaces.ChartTrendlineLabelLoadOptions
uid: 'excel!Excel.Interfaces.ChartTrendlineLabelLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ChartTrendlineLabelLoadOptions
