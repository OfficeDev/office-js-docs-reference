  - name: $all
    uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: address
    uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#address:member'
    package: excel!
    fullName: address
    summary: >-
      For EACH ITEM in the collection: Specifies the range reference in
      A1-style. Address value will contain the Sheet reference (e.g.,
      "Sheet1!A1:B4").


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
