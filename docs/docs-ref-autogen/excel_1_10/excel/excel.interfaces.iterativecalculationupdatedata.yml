      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'maxChange?: number;'
      return:
        type: number
  - name: maxIteration
    uid: 'excel!Excel.Interfaces.IterativeCalculationUpdateData#maxIteration:member'
    package: excel!
    fullName: maxIteration
