      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'enabled?: boolean;'
      return:
        type: boolean
  - name: maxChange
    uid: 'excel!Excel.Interfaces.IterativeCalculationUpdateData#maxChange:member'
    package: excel!
    fullName: maxChange
    summary: >-
      Specifies the maximum amount of change between each iteration as Excel
