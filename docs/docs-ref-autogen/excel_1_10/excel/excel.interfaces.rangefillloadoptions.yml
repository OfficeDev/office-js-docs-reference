### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions:interface'
    summary: |-
      Represents the background of a range object.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: RangeFillLoadOptions
    fullName: Excel.Interfaces.RangeFillLoadOptions
    langs:
      - typeScript
    namespace: 'excel!Excel.Interfaces:namespace'
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#$all:member'
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#color:member'
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member'
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member'
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member'
      - 'excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member'
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#color:member'
    summary: >-
      HTML color code representing the color of the background, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange")


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#pattern:member'
    summary: >-
      Gets or sets the pattern of a Range. See Excel.FillPattern for details. LinearGradient and RectangularGradient are
      not supported. A null value indicates that the entire range doesn't have uniform pattern setting.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: 'pattern?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternColor:member'
    summary: >-
      Sets HTML color code representing the color of the Range pattern, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange"). Gets HTML color code representing the color of the Range pattern, of the form
      \#RRGGBB (e.g. "FFA500").


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: patternColor
    fullName: patternColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternColor?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#patternTintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a pattern color for Range Fill, the value is between -1
      (darkest) and 1 (brightest), with 0 for the original color. If the pattern tintAndShades are not uniform, null
      will be returned.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeFillLoadOptions#tintAndShade:member'
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Fill, the value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. If the tintAndShades are not uniform, null will be returned.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
