    uid: 'excel!Excel.Interfaces.RangeFontData#underline:member'
    package: excel!
    fullName: underline
    summary: |-
      Type of underline applied to the font. See Excel.RangeUnderlineStyle for details.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'underline?: Excel.RangeUnderlineStyle | "None" | "Single" | "Double" | "SingleAccountant" | "DoubleAccountant";'
      return:
        type: >-
          <xref uid="excel!Excel.RangeUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "SingleAccountant" |
          "DoubleAccountant"
