    summary: |-
      Represents an image in the worksheet. To get the corresponding Shape object, use Image.shape.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Image
