  - uid: 'excel!Excel.RangeFormat#adjustIndent:member(1)'
    summary: >-
      Adjusts the indentation of the range formatting. The indent value ranges from 0 to 250 and is measured in
      characters.


      \[ [API set: ExcelApiOnline 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: adjustIndent(amount)
    fullName: adjustIndent(amount)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'adjustIndent(amount: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: amount
          description: >-
            The number of character spaces by which the current indent is adjusted. This value should be between -250
            and 250. *Note**: If the amount would raise the indent level above 250, the indent level stays with 250.
            Similarly, if the amount would lower the indent level below 0, the indent level stays 0.
          type:
            - number
