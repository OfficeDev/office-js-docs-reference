  - uid: 'excel!Excel.CommentReplyCollection#add:member(1)'
    summary: |-
      Creates a comment reply for comment.

      \[ [API set: ExcelApi 1.10](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: 'add(content, contentType)'
    fullName: 'add(content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(content: string, contentType?: Excel.ContentType): Excel.CommentReply;'
      return:
        type:
          - 'excel!Excel.CommentReply:class'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/12-comment/comment-replies.yaml

          await Excel.run(async (context) => {
              // Adds a reply to the first comment in this worksheet.
              const sheet = context.workbook.worksheets.getItem("Comments");
              const comment = sheet.comments.getItemAt(0);
              comment.replies.add("Add content to this worksheet.");
              await context.sync();
          });

          ```
      parameters:
        - id: content
          description: >-
            The comment's content. This can be either a string or Interface CommentRichContent (e.g., for comments with
            mentions). \[Api set: ExcelApi 1.10 for string, 1.11 for CommentRichContent object\]
          type:
            - string
        - id: contentType
          description: >-
            Optional. The type of content contained within the comment. The default value is enum
            `ContentType.Plain`<!-- -->. \[Api set: ExcelApi 1.10 for Enum ContentType.Plain, 1.11 for Enum
            ContentType.Mention\]
          type:
            - 'excel!Excel.ContentType:enum'
