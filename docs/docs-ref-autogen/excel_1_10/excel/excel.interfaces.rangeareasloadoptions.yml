### YamlMime:TSType
name: Excel.Interfaces.RangeAreasLoadOptions
uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeAreasLoadOptions
summary: >-
  RangeAreas represents a collection of one or more rectangular ranges in the
  same worksheet. To learn how to use discontinguous ranges, read [Work with
  multiple ranges simultaneously in Excel
  add-ins](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-multiple-ranges)<!--
  -->.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: address
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#address:member'
    package: excel!
    fullName: address
    summary: >-
      Returns the RangeAreas reference in A1-style. Address value will contain
      the worksheet name for each rectangular block of cells (e.g.,
      "Sheet1!A1:B4, Sheet1!D1:D4").


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: boolean;'
      return:
        type: boolean
  - name: addressLocal
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#addressLocal:member'
    package: excel!
    fullName: addressLocal
    summary: >-
      Returns the RangeAreas reference in the user locale.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addressLocal?: boolean;'
      return:
        type: boolean
  - name: areaCount
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#areaCount:member'
    package: excel!
    fullName: areaCount
    summary: >-
      Returns the number of rectangular ranges that comprise this RangeAreas
      object.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'areaCount?: boolean;'
      return:
        type: boolean
  - name: cellCount
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#cellCount:member'
    package: excel!
    fullName: cellCount
    summary: >-
      Returns the number of cells in the RangeAreas object, summing up the cell
      counts of all of the individual rectangular ranges. Returns -1 if the cell
      count exceeds 2^31-1 (2,147,483,647).


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cellCount?: boolean;'
      return:
        type: boolean
  - name: dataValidation
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#dataValidation:member'
    package: excel!
    fullName: dataValidation
    summary: >-
      Returns a dataValidation object for all ranges in the RangeAreas.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataValidation?: Excel.Interfaces.DataValidationLoadOptions;'
      return:
        type: >-
          <xref uid="excel!Excel.Interfaces.DataValidationLoadOptions:interface"
          />
  - name: format
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: >-
      Returns a RangeFormat object, encapsulating the the font, fill, borders,
      alignment, and other properties for all ranges in the RangeAreas object.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.RangeFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.RangeFormatLoadOptions:interface" />'
  - name: isEntireColumn
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireColumn:member'
    package: excel!
    fullName: isEntireColumn
    summary: >-
      Specifies if all the ranges on this RangeAreas object represent entire
      columns (e.g., "A:C, Q:Z").


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireColumn?: boolean;'
      return:
        type: boolean
  - name: isEntireRow
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#isEntireRow:member'
    package: excel!
    fullName: isEntireRow
    summary: >-
      Specifies if all the ranges on this RangeAreas object represent entire
      rows (e.g., "1:3, 5:7").


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isEntireRow?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the style for all ranges in this RangeAreas object. If the
      styles of the cells are inconsistent, null will be returned. For custom
      styles, the style name will be returned. For built-in styles, a string
      representing a value in the BuiltInStyle enum will be returned.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.RangeAreasLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: >-
      Returns the worksheet for the current RangeAreas.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
