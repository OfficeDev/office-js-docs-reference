  - uid: 'excel!Excel.RangeFill#pattern:member'
    summary: >-
      The pattern of a range. See Excel.FillPattern for details. LinearGradient and RectangularGradient are not
      supported. A null value indicates that the entire range doesn't have uniform pattern setting.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: pattern
    fullName: pattern
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        pattern: Excel.FillPattern | "None" | "Solid" | "Gray50" | "Gray75" | "Gray25" | "Horizontal" | "Vertical" |
        "Down" | "Up" | "Checker" | "SemiGray75" | "LightHorizontal" | "LightVertical" | "LightDown" | "LightUp" |
        "Grid" | "CrissCross" | "Gray16" | "Gray8" | "LinearGradient" | "RectangularGradient";
      return:
        type:
          - 'excel!Excel.RangeFill#pattern~0:complex'
  - uid: 'excel!Excel.RangeFill#patternColor:member'
    summary: >-
      The HTML color code representing the color of the range pattern, of the form \#RRGGBB (e.g., "FFA500") or as a
      named HTML color (e.g., "orange").


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: patternColor
    fullName: patternColor
