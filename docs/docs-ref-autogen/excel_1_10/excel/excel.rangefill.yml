      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFill#patternTintAndShade:member'
    summary: >-
      Specifies a double that lightens or darkens a pattern color for Range Fill, the value is between -1 (darkest) and
      1 (brightest), with 0 for the original color. If the pattern tintAndShades are not uniform, null will be returned.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: patternTintAndShade
    fullName: patternTintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade: number;'
      return:
        type:
          - number
