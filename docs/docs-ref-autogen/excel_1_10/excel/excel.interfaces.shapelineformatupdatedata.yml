### YamlMime:TSType
name: Excel.Interfaces.ShapeLineFormatUpdateData
uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.ShapeLineFormatUpdateData
summary: 'An interface for updating data on the `ShapeLineFormat` object, for use in `shapeLineFormat.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: color
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
    package: excel!
    fullName: color
    summary: >-
      Represents the line color in HTML color format, in the form \#RRGGBB (e.g., "FFA500") or as a named HTML color
      (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: dashStyle
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
    package: excel!
    fullName: dashStyle
    summary: >-
      Represents the line style of the shape. Returns `null` when the line is not visible or there are inconsistent dash
      styles. See `Excel.ShapeLineDashStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" |
        "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" | "DashDot" | "DashDotDot" | "LongDash" |
          "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" |
          "SystemDashDot"
  - name: style
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the line style of the shape. Returns `null` when the line is not visible or there are inconsistent
      styles. See `Excel.ShapeLineStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type: >-
          <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" |
          "ThinThin"
  - name: transparency
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Represents the degree of transparency of the specified line as a value from 0.0 (opaque) through 1.0 (clear).
      Returns `null` when the shape has inconsistent transparencies.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency?: number;'
      return:
        type: number
  - name: visible
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
    package: excel!
    fullName: visible
    summary: >-
      Specifies if the line formatting of a shape element is visible. Returns `null` when the shape has inconsistent
      visibilities.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible?: boolean;'
      return:
        type: boolean
  - name: weight
    uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
    package: excel!
    fullName: weight
    summary: >-
      Represents the weight of the line, in points. Returns `null` when the line is not visible or there are
      inconsistent line weights.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight?: number;'
      return:
        type: number
