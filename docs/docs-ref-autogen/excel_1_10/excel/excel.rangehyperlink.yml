### YamlMime:TSType
name: Excel.RangeHyperlink
uid: 'excel!Excel.RangeHyperlink:interface'
package: excel!
fullName: Excel.RangeHyperlink
summary: >-
  Represents the necessary strings to get/set a hyperlink (XHL) object.


  \[ [API set: ExcelApi
  1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'excel!Excel.RangeHyperlink#address:member'
    package: excel!
    fullName: address
    summary: >-
      Represents the url target for the hyperlink.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: string;'
      return:
        type: string
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/range-hyperlink.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Orders");

              let productsRange = sheet.getRange("A3:A5");
              productsRange.load("values");

              await context.sync();

              // Create a hyperlink to a URL 
              // for each product name in the first table.
              for (let i = 0; i < productsRange.values.length; i++) {
                  let cellRange = productsRange.getCell(i, 0);
                  let cellText = productsRange.values[i][0];

                  let hyperlink = {
                      textToDisplay: cellText,
                      screenTip: "Search Bing for '" + cellText + "'",
                      address: "https://www.bing.com?q=" + cellText
                  }
                  cellRange.hyperlink = hyperlink;
              }

              await context.sync();
          });

          ```
  - name: documentReference
    uid: 'excel!Excel.RangeHyperlink#documentReference:member'
    package: excel!
    fullName: documentReference
    summary: >-
      Represents the document reference target for the hyperlink.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'documentReference?: string;'
      return:
        type: string
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/range-hyperlink.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Orders");

              let productsRange = sheet.getRange("A9:A11");
              productsRange.load("values");

              await context.sync();

              // Create a hyperlink to a location within the workbook
              // for each product name in the second table.
              for (let i = 0; i < productsRange.values.length; i++) {
                  let cellRange = productsRange.getCell(i, 0);
                  let cellText = productsRange.values[i][0];

                  let hyperlink = {
                      textToDisplay: cellText,
                      screenTip: "Navigate to the '" + cellText + "' worksheet",
                      documentReference: cellText + "!A1"
                  }
                  cellRange.hyperlink = hyperlink;
              }

              await context.sync();
          });

          ```
