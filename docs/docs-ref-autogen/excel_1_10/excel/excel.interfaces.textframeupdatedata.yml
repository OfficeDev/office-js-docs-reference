  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    summary: >-
      Gets or sets the automatic sizing settings for the text frame. A text frame can be set to automatically fit the
      text to the text frame, to automatically fit the text frame to the text, or not perform any automatic sizing.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: autoSizeSetting
    fullName: autoSizeSetting
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" |
        "AutoSizeMixed";
      return:
        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#bottomMargin:member'
    summary: |-
      Represents the bottom margin, in points, of the text frame.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: bottomMargin
    fullName: bottomMargin
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bottomMargin?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalAlignment:member'
    summary: |-
      Represents the horizontal alignment of the text frame. See Excel.ShapeTextHorizontalAlignment for details.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.ShapeTextHorizontalAlignment | "Left" | "Center" | "Right" | "Justify" |
        "JustifyLow" | "Distributed" | "ThaiDistributed";
      return:
        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#horizontalOverflow:member'
    summary: |-
