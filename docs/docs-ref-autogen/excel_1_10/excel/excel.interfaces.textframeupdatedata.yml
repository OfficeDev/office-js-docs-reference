        type:
          - 'excel!Excel.Interfaces.TextFrameUpdateData#orientation~0:complex'
  - uid: 'excel!Excel.Interfaces.TextFrameUpdateData#readingOrder:member'
    summary: >-
      Represents the reading order of the text frame, either left-to-right or right-to-left. See
