  - name: reapply()
    uid: 'excel!Excel.AutoFilter#reapply:member(1)'
    package: excel!
    fullName: reapply()
    summary: Applies the specified AutoFilter object currently on the range.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/54-worksheet/worksheet-auto-filter.yaml


      // This function refreshes the AutoFilter to ensure that changes are captured.

      await Excel.run(async (context) => {
          // Retrieve the active worksheet.
          const sheet = context.workbook.worksheets.getActiveWorksheet();

          // Reapply the filter to capture changes.
          sheet.autoFilter.reapply();
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'reapply(): void;'
      return:
        type: void
        description: ''
