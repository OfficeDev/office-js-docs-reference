### YamlMime:TSEnum
name: Office.MailboxEnums.RestVersion
uid: 'outlook!Office.MailboxEnums.RestVersion:enum'
package: outlook!
fullName: Office.MailboxEnums.RestVersion
summary: Specifies the version of the REST API that corresponds to a REST-formatted item ID.
remarks: >-
  \[ [API set: Mailbox 1.3](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose or Read


  **Important**: The Outlook REST v2.0 and beta endpoints are now deprecated. However, privately released and
  AppSource-hosted add-ins are able to use the REST service until extended support ends for Outlook 2019 on October 14,
  2025. Traffic from these add-ins is automatically identified for exemption. This exemption also applies to new add-ins
  developed after March 31, 2024. Although add-ins are able to use the REST service until 2025, we highly encourage you
  to migrate your add-ins to use [Microsoft
  Graph](https://learn.microsoft.com/outlook/rest#outlook-rest-api-via-microsoft-graph)<!-- -->. For guidance, see
  [Compare Microsoft Graph and Outlook REST API endpoints](https://learn.microsoft.com/outlook/rest/compare-graph)<!--
  -->.


  #### Examples


  ```TypeScript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/85-tokens-and-service-calls/ids-and-urls.yaml


  // Get the EWS URL and EWS item ID.

  console.log("EWS URL: " + Office.context.mailbox.ewsUrl);

  const ewsId = Office.context.mailbox.item.itemId;

  console.log("EWS item ID: " + Office.context.mailbox.item.itemId);


  // Convert the EWS item ID to a REST-formatted ID.

  const restId = Office.context.mailbox.convertToRestId(ewsId, Office.MailboxEnums.RestVersion.v2_0);

  console.log("REST item ID: " + restId);


  // Convert the REST-formatted ID back to an EWS-formatted ID.

  const ewsId2 = Office.context.mailbox.convertToEwsId(restId, Office.MailboxEnums.RestVersion.v2_0);

  console.log("EWS ID (from REST ID): " + ewsId2);

  ```
