        markerStyle: Excel.ChartMarkerStyle | "Invalid" | "Automatic" | "None" | "Square" | "Diamond" | "Triangle" | "X"
        | "Star" | "Dot" | "Dash" | "Circle" | "Plus" | "Picture";
