      return:
        type:
          - excel.Excel.Interfaces.RangeFormatLoadOptions
  - uid: excel.Excel.Interfaces.RangeLoadOptions.formulas
    summary: >-
      Represents the formula in A1-style notation. When setting formulas to a range, the value argument can be either a
      single value (a string) or a two-dimensional array. If the argument is a single value, it will be applied to all
      cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulas
    fullName: formulas
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulas?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.formulasLocal
    summary: >-
      Represents the formula in A1-style notation, in the user's language and number-formatting locale. For example, the
      English "=SUM(A1, 1.5)" formula would become "=SUMME(A1; 1,5)" in German. When setting formulas to a range, the
      value argument can be either a single value (a string) or a two-dimensional array. If the argument is a single
      value, it will be applied to all cells in the range.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulasLocal
    fullName: formulasLocal
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasLocal?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.formulasR1C1
    summary: >-
      Represents the formula in R1C1-style notation. When setting formulas to a range, the value argument can be either
      a single value (a string) or a two-dimensional array. If the argument is a single value, it will be applied to all
      cells in the range.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formulasR1C1
    fullName: formulasR1C1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulasR1C1?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeLoadOptions.hasSpill
    summary: >-
      Represents if all cells have a spill border. Returns true if all cells have a spill border, or false if all cells
      do not have a spill border. Returns null if there are cells both with and without spill borders within the range.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: hasSpill
    fullName: hasSpill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasSpill?: boolean;'
      return:
        type:
          - boolean
