  - uid: excel.Excel.ShapeLineFormat.dashStyle
    summary: >-
      Represents the line style of the shape. Returns null when line is not visible or has mixed line dash style
      property (e.g. group type of shape). See Excel.ShapeLineStyle for details.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
