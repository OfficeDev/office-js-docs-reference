  - uid: excel.Excel.TextRange.getSubstring
    summary: |-
      Returns a TextRange object for the substring in the given range.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: 'getSubstring(start, length)'
    fullName: 'getSubstring(start, length)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getSubstring(start: number, length?: number): Excel.TextRange;'
      return:
        type:
          - excel.Excel.TextRange
        description: ''
      parameters:
        - id: start
          description: The zero-based index of the first character to get from the text range.
          type:
            - number
        - id: length
          description: >-
            Optional. The number of characters to be returned in the new text range. If length is omitted, all the
            characters from start to the end of the text range's last paragraph will be returned.
          type:
            - number
  - uid: excel.Excel.TextRange.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): Excel.TextRange` - Where option is a comma-delimited string or an array of
      strings that specify the properties to load.


      `load(option?: { select?: string; expand?: string; }): Excel.TextRange` - Where option.select is a comma-delimited
      string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the
      navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TextRange` - Only
      available on collection types. It is similar to the preceding signature. Option.top specifies the maximum number
      of collection items that can be included in the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the result set will start after skipping the
      specified number of items.
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.TextRangeLoadOptions): Excel.TextRange;'
      return:
        type:
          - excel.Excel.TextRange
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.TextRangeLoadOptions
