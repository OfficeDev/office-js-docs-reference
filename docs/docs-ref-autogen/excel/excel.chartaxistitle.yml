  - uid: excel.Excel.ChartAxisTitle.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >
      In addition to this signature, this method has the following signatures:


      `load(option?: { select?: string; expand?: string; }): Excel.ChartAxisTitle` - Where option.select is a
      comma-delimited string that specifies the properties/relationships to load, and options.expand is a
      comma-delimited string that specifies the relationships to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartAxisTitle` - Only
      available on collection types. It is similar to the preceding signature. Option.top specifies the maximum number
      of collection items that can be included in the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the result set will start after skipping the
      specified number of items.


      #### Examples


      ```javascript

      // Get the text of Chart Axis Title from the value axis of Chart1.

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
          var title = chart.axes.valueAxis.title;
          title.load('text');
          return ctx.sync().then(function() {
                  console.log(title.text);
          });
      }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
      });

      ```


      ```javascript

      // Add "Values" as the title for the value Axis 

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1"); 
          chart.axes.valueAxis.title.text = "Values";
          return ctx.sync().then(function() {
                  console.log("Axis Title Added ");
          });
      }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
      });

      ```
    name: load(option)
    fullName: excel.Excel.ChartAxisTitle.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: string | string[]): Excel.ChartAxisTitle;'
      return:
        type:
          - excel.Excel.ChartAxisTitle
        description: ''
      parameters:
        - id: option
          description: A comma-delimited string or an array of strings that specify the properties/relationships to load.
          type:
            - 'string | string[]'
