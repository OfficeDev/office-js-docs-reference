  - uid: excel.Excel.Interfaces.FormatProtectionUpdateData.formulaHidden
    summary: >-
      Indicates if Excel hides the formula for the cells in the range. A null value indicates that the entire range
      doesn't have uniform formula hidden setting.


      \[ [API set: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: formulaHidden
    fullName: excel.Excel.Interfaces.FormatProtectionUpdateData.formulaHidden
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formulaHidden?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.FormatProtectionUpdateData.locked
    summary: >-
      Indicates if Excel locks the cells in the object. A null value indicates that the entire range doesn't have
      uniform lock setting.


      \[ [API set: ExcelApi 1.2](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: locked
    fullName: excel.Excel.Interfaces.FormatProtectionUpdateData.locked
    langs:
