### YamlMime:UniversalReference
items:
  - uid: excel.Excel.Interfaces.RangeBorderUpdateData
    summary: 'An interface for updating data on the RangeBorder object, for use in "rangeBorder.set({ ... })".'
    name: Excel.Interfaces.RangeBorderUpdateData
    fullName: excel.Excel.Interfaces.RangeBorderUpdateData
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.Interfaces.RangeBorderUpdateData.color
      - excel.Excel.Interfaces.RangeBorderUpdateData.style
      - excel.Excel.Interfaces.RangeBorderUpdateData.weight
  - uid: excel.Excel.Interfaces.RangeBorderUpdateData.color
    summary: >-
      HTML color code representing the color of the border line, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange").


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: color
    fullName: excel.Excel.Interfaces.RangeBorderUpdateData.color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.RangeBorderUpdateData.style
    summary: >-
      One of the constants of line style specifying the line style for the border. See Excel.BorderLineStyle for
      details.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: excel.Excel.Interfaces.RangeBorderUpdateData.style
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        style?: Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
        "SlantDashDot";
      return:
        type:
          - >-
            Excel.BorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" | "Dot" | "Double" |
            "SlantDashDot"
  - uid: excel.Excel.Interfaces.RangeBorderUpdateData.weight
    summary: |-
      Specifies the weight of the border around a range. See Excel.BorderWeight for details.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: weight
    fullName: excel.Excel.Interfaces.RangeBorderUpdateData.weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - Excel.BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick"
