  - uid: excel.Excel.TableCollection.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: load(option)
    fullName: excel.Excel.TableCollection.load
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        load(option?: Excel.Interfaces.TableCollectionLoadOptions & Excel.Interfaces.CollectionLoadOptions):
        Excel.TableCollection;
      return:
        type:
          - Excel.TableCollection
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - Excel.Interfaces.TableCollectionLoadOptions & Excel.Interfaces.CollectionLoadOptions
    remarks: |


      #### Examples

      ```javascript
      Excel.run(function (ctx) { 
          var tables = ctx.workbook.tables;
          tables.load();
          return ctx.sync().then(function() {
              console.log("tables Count: " + tables.count);
              for (var i = 0; i < tables.items.length; i++)
              {
                  console.log(tables.items[i].name);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```

      ```javascript
      Excel.run(function (ctx) { 
          var tables = ctx.workbook.tables;
          tables.load('count');
          return ctx.sync().then(function() {
              console.log(tables.count);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
