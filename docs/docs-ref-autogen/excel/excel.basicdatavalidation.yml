### YamlMime:UniversalReference
items:
  - uid: excel.Excel.BasicDataValidation
    summary: >-
      Represents the Basic Type data validation criteria. \[ [API set: ExcelApi
      1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.BasicDataValidation
    fullName: Excel.BasicDataValidation
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.BasicDataValidation.formula1
      - excel.Excel.BasicDataValidation.formula2
      - excel.Excel.BasicDataValidation.operator
  - uid: excel.Excel.BasicDataValidation.formula1
    summary: >-
      Gets or sets the Formula1, i.e. minimum value or value depending of the operator. When setting the value, it can
      be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a
      cell reference like "=A1", or a formula like "=MIN(A1, B1)"). When retrieving the value, it will always be
      returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc. \[ [![API set: ExcelApi
      1.8](test.png)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - string | number | Range
  - uid: excel.Excel.BasicDataValidation.formula2
    summary: >-
      Gets or sets the Formula2, i.e. maximum value or value depending of the operator. When setting the value, it can
      be passed in as a number, a range object, or a string formula (where the string is either a stringified number, a
      cell reference like "=A1", or a formula like "=MIN(A1, B1)"). When retrieving the value, it will always be
      returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc. \[ [![API set: ExcelApi
      1.8](test.png)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type:
          - string | number | Range
  - uid: excel.Excel.BasicDataValidation.operator
    summary: >-
      The operator to use for validating the data. \[ [![API set: ExcelApi
      1.8](test.png)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" |
        "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";
      return:
        type:
          - >-
            Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" |
            "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
