  - uid: excel.Excel.Range.getUsedRange
    summary: >-
      Returns the used range of the given range object. If there are no used cells within the range, this function will
      throw an ItemNotFound error.


      \[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: getUsedRange(valuesOnly)
    fullName: excel.Excel.Range.getUsedRange
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getUsedRange(valuesOnly?: boolean): Excel.Range;'
      return:
        type:
          - Excel.Range
        description: ''
      parameters:
        - id: valuesOnly
          description: 'Considers only cells with values as used cells. \[Api set: ExcelApi 1.2\]'
          type:
            - boolean
    remarks: |


      #### Examples

      ```javascript
      Excel.run(function (ctx) { 
          var sheetName = "Sheet1";
          var rangeAddress = "D:F";
          var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);
          var rangeUR = range.getUsedRange();
          rangeUR.load('address');
          return ctx.sync().then(function() {
              console.log(rangeUR.address);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```

      ```typescript
      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");    
          const salesTable = sheet.tables.getItem("SalesTable");
          const dataRange = salesTable.getDataBodyRange();

          // We want the most recent quarter that has data, so 
          // exclude quarters without data and get the last of 
          // the remaining columns.
          const usedDataRange = dataRange.getUsedRange(true /* valuesOnly */);
          const currentQuarterRange = usedDataRange.getLastColumn();

          // Asian and European teams have separate contests.
          const asianSalesRange = sheet.getRange("A2:E4");
          const europeanSalesRange = sheet.getRange("A5:E7");

          // The data for each chart is the intersection of 
          // the current quarter column and the rows for the 
          // continent.
          const asianContestRange = asianSalesRange.getIntersectionOrNullObject(currentQuarterRange);
          const europeanContestRange = europeanSalesRange.getIntersectionOrNullObject(currentQuarterRange);

          // Must sync before you can test the output of *OrNullObject 
          // method/property.
          await context.sync();

          if (asianContestRange.isNullObject) {
              // See the declaration of this method for how to 
              // test this code path.
              reportMissingData("Asian");
          } else {
              createContinentChart(sheet, "Asian", asianContestRange, "A9", "F24");
          }

          if (europeanContestRange.isNullObject) {
              // See the declaration of this method for how to 
              // test this code path.
              reportMissingData("European");
          } else {
              createContinentChart(sheet, "European", europeanContestRange, "A25", "F40");
          }

          await context.sync();
      });
      ```
  - uid: excel.Excel.Range.getUsedRangeOrNullObject
    summary: >-
      Returns the used range of the given range object. If there are no used cells within the range, this function will
      return a null object.


      \[ [API set: ExcelApi 1.4](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: getUsedRangeOrNullObject(valuesOnly)
    fullName: excel.Excel.Range.getUsedRangeOrNullObject
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getUsedRangeOrNullObject(valuesOnly?: boolean): Excel.Range;'
      return:
        type:
          - Excel.Range
        description: ''
      parameters:
        - id: valuesOnly
          description: Considers only cells with values as used cells.
          type:
            - boolean
    remarks: |


      #### Examples

      ```typescript
      await Excel.run(async (context) => {

          const sheet = context.workbook.worksheets.getItem("Sample");    
          const salesTable = sheet.tables.getItem("SalesTable");
          const dataRange = salesTable.getDataBodyRange();

          // Pass true so only cells with values count as used 
          const usedDataRange = dataRange.getUsedRangeOrNullObject(true /* valuesOnly */);

          //Must sync before reading value returned from *OrNullObject method/property.
          await context.sync();

          if (usedDataRange.isNullObject) {
              OfficeHelpers.UI.notify("Need Data to Make Chart", "To create a meaningful chart, add names to the Product column and numbers to some of the other cells. Then press 'Try to create chart' again.");            
          } else {            
              const chart = sheet.charts.add(Excel.ChartType.columnClustered, dataRange, "Columns");
              chart.setPosition("A15", "F30");
              chart.title.text = "Quarterly sales chart";
              chart.legend.position = "Right";
              chart.legend.format.fill.setSolidColor("white");
              chart.dataLabels.format.font.size = 15;
              chart.dataLabels.format.font.color = "black";
          }

          await context.sync();
      });
      ```
