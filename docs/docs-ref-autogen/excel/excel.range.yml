  - uid: excel.Excel.Range.clear
    summary: |-
      Clear range values, format, fill, border, etc.

      \[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: clear(applyTo)
    fullName: excel.Excel.Range.clear
    langs:
      - typeScript
    type: method
    syntax:
      content: 'clear(applyTo?: Excel.ClearApplyTo): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: applyTo
          description: Determines the type of clear action. See Excel.ClearApplyTo for details.
          type:
            - Excel.ClearApplyTo
    remarks: |


      #### Examples

      ```javascript
      // Below example clears format and contents of the range. 
      Excel.run(function (ctx) { 
          var sheetName = "Sheet1";
          var rangeAddress = "D:F";
          var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);
          range.clear();
          return ctx.sync(); 
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
