  - uid: excel.Excel.Range.getEntireColumn
    summary: >-
      Gets an object that represents the entire column of the range (for example, if the current range represents cells
      "B4:E11", it's \`getEntireColumn\` is a range that represents columns "B:E").


      \[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: getEntireColumn()
    fullName: excel.Excel.Range.getEntireColumn
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getEntireColumn(): Excel.Range;'
      return:
        type:
          - Excel.Range
        description: ''
    remarks: >


      #### Examples


      ```javascript

      // Note: the grid properties of the Range (values, numberFormat, formulas) contains null since the Range in
      question is unbounded.

      Excel.run(function (ctx) { 
          var sheetName = "Sheet1";
          var rangeAddress = "D:F";
          var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeAddress);
          var rangeEC = range.getEntireColumn();
          rangeEC.load('address');
          return ctx.sync().then(function() {
              console.log(rangeEC.address);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```
