      passed to it.) Whereas the original Excel.ChartBinOptions object is an API object, the `toJSON` method returns a
      plain JavaScript object (typed as `Excel.Interfaces.ChartBinOptionsData`<!-- -->) that contains shallow copies of
      any loaded child properties from the original object.
