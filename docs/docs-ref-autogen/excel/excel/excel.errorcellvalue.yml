### YamlMime:TSTypeAlias
name: Excel.ErrorCellValue
uid: excel!Excel.ErrorCellValue:type
package: excel!
fullName: Excel.ErrorCellValue
summary: Represents a cell value which contains an error.
remarks: "\\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \\]\n\n#### Examples\n\n```TypeScript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/20-data-types/data-types-error-values.yaml\n\n// This function sets the value of cell A1 to a #BUSY! error using data types.\nawait Excel.run(async (context) => {\n  // Retrieve the Sample worksheet and cell A1 on that sheet.\n  const sheet = context.workbook.worksheets.getItemOrNullObject(\"Sample\");\n  const range = sheet.getRange(\"A1\");\n\n  // Get the error data type and set its type to `busy`.\n  const error: Excel.ErrorCellValue = {\n    type: Excel.CellValueType.error,\n    errorType: Excel.ErrorCellValueType.busy\n  };\n\n  // Set cell A1 as the busy error.\n  range.valuesAsJson = [[error]];\n  await context.sync();\n});\n```\r\n\r\nThis type is a union of the following types: \r\n\r\n[.BlockedErrorCellValue](/javascript/api//.BlockedErrorCellValue)\" />, [.BusyErrorCellValue](/javascript/api//.BusyErrorCellValue)\" />, [.CalcErrorCellValue](/javascript/api//.CalcErrorCellValue)\" />, [.ConnectErrorCellValue](/javascript/api//.ConnectErrorCellValue)\" />, [.Div0ErrorCellValue](/javascript/api//.Div0ErrorCellValue)\" />, [.ExternalErrorCellValue](/javascript/api//.ExternalErrorCellValue)\" />, [.FieldErrorCellValue](/javascript/api//.FieldErrorCellValue)\" />, [.GettingDataErrorCellValue](/javascript/api//.GettingDataErrorCellValue)\" />, [.NotAvailableErrorCellValue](/javascript/api//.NotAvailableErrorCellValue)\" />, [.NameErrorCellValue](/javascript/api//.NameErrorCellValue)\" />, [.NullErrorCellValue](/javascript/api//.NullErrorCellValue)\" />, [.NumErrorCellValue](/javascript/api//.NumErrorCellValue)\" />, [.PlaceholderErrorCellValue](/javascript/api//.PlaceholderErrorCellValue)\" />, [.PythonErrorCellValue](/javascript/api//.PythonErrorCellValue)\" />, [.RefErrorCellValue](/javascript/api//.RefErrorCellValue)\" />, [.SpillErrorCellValue](/javascript/api//.SpillErrorCellValue)\" />, [.TimeoutErrorCellValue](/javascript/api//.TimeoutErrorCellValue)\" />, [.ValueErrorCellValue](/javascript/api//.ValueErrorCellValue)\" />"

isPreview: false
isDeprecated: false
syntax: >-
  export type ErrorCellValue = BlockedErrorCellValue | BusyErrorCellValue |
  CalcErrorCellValue | ConnectErrorCellValue | Div0ErrorCellValue |
  ExternalErrorCellValue | FieldErrorCellValue | GettingDataErrorCellValue |
  NotAvailableErrorCellValue | NameErrorCellValue | NullErrorCellValue |
  NumErrorCellValue | PlaceholderErrorCellValue | PythonErrorCellValue |
  RefErrorCellValue | SpillErrorCellValue | TimeoutErrorCellValue |
  ValueErrorCellValue;
