### YamlMime:TSType
name: Excel.Interfaces.ShapeFontLoadOptions
uid: excel!Excel.Interfaces.ShapeFontLoadOptions:interface
package: excel!
fullName: Excel.Interfaces.ShapeFontLoadOptions
summary: >-
  Represents the font attributes, such as font name, font size, and color, for a
  shape's `TextRange` object.
remarks: >-
  \[ [Api set: ExcelApi
  1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#$all:member
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties
      (such as `Range.address`<!-- -->) but not the navigational properties
      (such as `Range.format.fill.color`<!-- -->).
    remarks: ''

    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: bold
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#bold:member
    package: excel!
    fullName: bold
    summary: >-
      Represents the bold status of font. Returns `null` if the `TextRange`
      includes both bold and non-bold text fragments.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean;'
      return:
        type: boolean
  - name: color
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#color:member
    package: excel!
    fullName: color
    summary: >-
      HTML color code representation of the text color (e.g., "\#FF0000"
      represents red). Returns `null` if the `TextRange` includes text fragments
      with different colors.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
  - name: italic
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#italic:member
    package: excel!
    fullName: italic
    summary: >-
      Represents the italic status of font. Returns `null` if the `TextRange`
      includes both italic and non-italic text fragments.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic?: boolean;'
      return:
        type: boolean
  - name: name
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#name:member
    package: excel!
    fullName: name
    summary: >-
      Represents font name (e.g., "Calibri"). If the text is a Complex Script or
      East Asian language, this is the corresponding font name; otherwise it is
      the Latin font name.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: size
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#size:member
    package: excel!
    fullName: size
    summary: >-
      Represents font size in points (e.g., 11). Returns `null` if the
      `TextRange` includes text fragments with different font sizes.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size?: boolean;'
      return:
        type: boolean
  - name: strikethrough
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#strikethrough:member
    package: excel!
    fullName: strikethrough
    summary: >-
      Specifies the strikethrough status of font. A `null` value indicates that
      the entire range doesn't have a uniform strikethrough setting.
    remarks: >-
      \[ [Api set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'strikethrough?: boolean;'
      return:
        type: boolean
  - name: subscript
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#subscript:member
    package: excel!
    fullName: subscript
    summary: >-
      Specifies the subscript status of font. Returns `true` if all the fonts of
      the range are subscript. Returns `false` if all the fonts of the range are
      superscript or normal (neither superscript, nor subscript). Returns `null`
      otherwise.
    remarks: >-
      \[ [Api set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'subscript?: boolean;'
      return:
        type: boolean
  - name: superscript
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#superscript:member
    package: excel!
    fullName: superscript
    summary: >-
      Specifies the superscript status of font. Returns `true` if all the fonts
      of the range are superscript. Returns `false` if all the fonts of the
      range are subscript or normal (neither superscript, nor subscript).
      Returns `null` otherwise.
    remarks: >-
      \[ [Api set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'superscript?: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#tintAndShade:member
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range font.
      The value is between -1 (darkest) and 1 (brightest), with 0 for the
      original color. A `null` value indicates that the entire range doesn't
      have a uniform font `tintAndShade` setting.
    remarks: >-
      \[ [Api set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type: boolean
  - name: underline
    uid: excel!Excel.Interfaces.ShapeFontLoadOptions#underline:member
    package: excel!
    fullName: underline
    summary: >-
      Type of underline applied to the font. Returns `null` if the `TextRange`
      includes text fragments with different underline styles. See
      `Excel.ShapeFontUnderlineStyle` for details.
    remarks: >-
      \[ [Api set: ExcelApi
      1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'underline?: boolean;'
      return:
        type: boolean
