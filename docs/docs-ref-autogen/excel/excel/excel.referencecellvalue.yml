### YamlMime:TSType
name: Excel.ReferenceCellValue
uid: 'excel!Excel.ReferenceCellValue:interface'
package: excel!
fullName: Excel.ReferenceCellValue
summary: >-
  Represents a reference into `referencedValues`<!-- -->. One scenario for using this reference is to avoid duplicating
  cell value objects (such as an `EntityCellValue`<!-- -->). Define a cell value object once in `referencedValues`<!--
  -->, and then refer to that cell value from many places by using a `ReferenceCellValue` where the duplicated value
  would have appeared.
remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: true
isDeprecated: false
type: interface
