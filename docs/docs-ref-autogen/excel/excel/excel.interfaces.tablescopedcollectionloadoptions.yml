  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#autoFilter:member'
    summary: |-
      For EACH ITEM in the collection: Represents the AutoFilter object of the table.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: autoFilter
    fullName: autoFilter
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoFilter?: Excel.Interfaces.AutoFilterLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.AutoFilterLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#columns:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the columns in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: columns
    fullName: columns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columns?: Excel.Interfaces.TableColumnCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableColumnCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightFirstColumn:member'
    summary: |-
      For EACH ITEM in the collection: Specifies if the first column contains special formatting.

      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: highlightFirstColumn
    fullName: highlightFirstColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightFirstColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#highlightLastColumn:member'
    summary: |-
      For EACH ITEM in the collection: Specifies if the last column contains special formatting.

      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: highlightLastColumn
    fullName: highlightLastColumn
    langs:
      - typeScript
    type: property
    syntax:
      content: 'highlightLastColumn?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#id:member'
    summary: >-
      For EACH ITEM in the collection: Returns a value that uniquely identifies the table in a given workbook. The value
      of the identifier remains the same even when the table is renamed.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#legacyId:member'
    summary: |-
      For EACH ITEM in the collection: Returns a numeric id.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: legacyId
    fullName: legacyId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'legacyId?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#name:member'
    summary: >-
      For EACH ITEM in the collection: Name of the table.


      The set name of the table must follow the guidelines specified in the [Rename an Excel
      table](https://support.office.com/article/Rename-an-Excel-table-FBF49A4F-82A3-43EB-8BA2-44D21233B114) article.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#rows:member'
    summary: |-
      For EACH ITEM in the collection: Represents a collection of all the rows in the table.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: rows
    fullName: rows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'rows?: Excel.Interfaces.TableRowCollectionLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableRowCollectionLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedColumns:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the columns show banded formatting in which odd columns are
      highlighted differently from even ones to make reading the table easier.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showBandedColumns
    fullName: showBandedColumns
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedColumns?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showBandedRows:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the rows show banded formatting in which odd rows are highlighted
      differently from even ones to make reading the table easier.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showBandedRows
    fullName: showBandedRows
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showBandedRows?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showFilterButton:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the filter buttons are visible at the top of each column header.
      Setting this is only allowed if the table contains a header row.


      \[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showFilterButton
    fullName: showFilterButton
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showFilterButton?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showHeaders:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the header row is visible. This value can be set to show or remove
      the header row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showHeaders
    fullName: showHeaders
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showHeaders?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#showTotals:member'
    summary: >-
      For EACH ITEM in the collection: Specifies if the total row is visible. This value can be set to show or remove
      the total row.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: showTotals
    fullName: showTotals
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showTotals?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#sort:member'
    summary: |-
      For EACH ITEM in the collection: Represents the sorting for the table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: sort
    fullName: sort
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sort?: Excel.Interfaces.TableSortLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableSortLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#style:member'
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the Table style. Possible values are:
      "TableStyleLight1" through "TableStyleLight21", "TableStyleMedium1" through "TableStyleMedium28",
      "TableStyleDark1" through "TableStyleDark11". A custom user-defined style present in the workbook can also be
      specified.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#tableStyle:member'
    summary: >-
      For EACH ITEM in the collection: The style applied to the Table.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: tableStyle
    fullName: tableStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tableStyle?: Excel.Interfaces.TableStyleLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.TableStyleLoadOptions:interface'
  - uid: 'excel!Excel.Interfaces.TableScopedCollectionLoadOptions#worksheet:member'
    summary: |-
      For EACH ITEM in the collection: The worksheet containing the current table.

      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: worksheet
    fullName: worksheet
    langs:
      - typeScript
    type: property
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type:
          - 'excel!Excel.Interfaces.WorksheetLoadOptions:interface'
