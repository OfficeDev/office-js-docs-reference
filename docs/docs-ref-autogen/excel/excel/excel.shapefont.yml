### YamlMime:TSType
name: Excel.ShapeFont
uid: 'excel!Excel.ShapeFont:class'
package: excel!
fullName: Excel.ShapeFont
summary: >-
  Represents the font attributes, such as font name, font size, and color, for a
  shape's TextRange object.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
  - name: bold
    uid: 'excel!Excel.ShapeFont#bold:member'
    package: excel!
    fullName: bold
    summary: >-
      Represents the bold status of font. Returns null the TextRange includes
      both bold and non-bold text fragments.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.ShapeFont#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representation of the text color (e.g., "\#FF0000"
      represents red). Returns null if the TextRange includes text fragments
      with different colors.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color: string;'
      return:
        type: string
  - name: context
    uid: 'excel!Excel.ShapeFont#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's
      process to the Office host application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: italic
    uid: 'excel!Excel.ShapeFont#italic:member'
    package: excel!
    fullName: italic
    summary: >-
      Represents the italic status of font. Returns null if the TextRange
      includes both italic and non-italic text fragments.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.ShapeFont#name:member'
    package: excel!
    fullName: name
    summary: >-
      Represents font name (e.g., "Calibri"). If the text is Complex Script or
      East Asian language, this is the corresponding font name; otherwise it is
      the Latin font name.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name: string;'
      return:
        type: string
  - name: size
    uid: 'excel!Excel.ShapeFont#size:member'
    package: excel!
    fullName: size
    summary: >-
      Represents font size in points (e.g., 11). Returns null if the TextRange
      includes text fragments with different font sizes.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size: number;'
      return:
        type: number
  - name: underline
    uid: 'excel!Excel.ShapeFont#underline:member'
    package: excel!
    fullName: underline
    summary: >-
      Type of underline applied to the font. Returns null if the TextRange
      includes text fragments with different underline styles. See
      Excel.ShapeFontUnderlineStyle for details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        underline: Excel.ShapeFontUnderlineStyle | "None" | "Single" | "Double"
        | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong"
        | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" |
        "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeFontUnderlineStyle:enum" /> | "None" |
          "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" |
          "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" |
          "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" |
          "WavyHeavy" | "WavyDouble"
