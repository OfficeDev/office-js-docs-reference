### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotLabelFilter:interface'
    summary: >-
      Configurable template for a label filter to apply to a PivotField. The `condition` defines what criteria need to
      be set in order for the filter to operate.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: Excel.PivotLabelFilter
    fullName: Excel.PivotLabelFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotLabelFilter#comparator:member'
      - 'excel!Excel.PivotLabelFilter#condition:member'
      - 'excel!Excel.PivotLabelFilter#exclusive:member'
      - 'excel!Excel.PivotLabelFilter#lowerBound:member'
      - 'excel!Excel.PivotLabelFilter#substring:member'
      - 'excel!Excel.PivotLabelFilter#upperBound:member'
  - uid: 'excel!Excel.PivotLabelFilter#comparator:member'
    summary: >-
      The comparator is the static value to which other values are compared. The type of comparison is defined by the
      condition. Note: A numeric string is treated as a number when being compared against other numeric strings.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.PivotLabelFilter#condition:member'
    summary: >-
      Specifies the condition for the filter, which defines the necessary filtering criteria.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        condition: Excel.LabelFilterCondition | "Unknown" | "Equals" | "BeginsWith" | "EndsWith" | "Contains" |
        "GreaterThan" | "GreaterThanOrEqualTo" | "LessThan" | "LessThanOrEqualTo" | "Between";
      return:
        type:
          - 'excel!Excel.PivotLabelFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotLabelFilter#exclusive:member'
    summary: >-
      If true, filter *excludes* items that meet criteria. The default is false (filter to include items that meet
      criteria).


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotLabelFilter#lowerBound:member'
    summary: >-
      The lower-bound of the range for the Between filter condition. Note: A numeric string is treated as a number when
      being compared against other numeric strings.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.PivotLabelFilter#substring:member'
    summary: >-
      The substring used for `BeginsWith`<!-- -->, `EndsWith`<!-- -->, and `Contains` filter conditions.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: substring
    fullName: substring
    langs:
      - typeScript
    type: property
    syntax:
      content: 'substring?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.PivotLabelFilter#upperBound:member'
    summary: >-
      The upper-bound of the range for the Between filter condition. Note: A numeric string is treated as a number when
      being compared against other numeric strings.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: string;'
      return:
        type:
          - string
