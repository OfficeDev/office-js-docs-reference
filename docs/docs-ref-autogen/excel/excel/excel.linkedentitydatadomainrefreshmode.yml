name: Excel.LinkedEntityDataDomainRefreshMode
uid: excel!Excel.LinkedEntityDataDomainRefreshMode:enum
package: excel!
fullName: Excel.LinkedEntityDataDomainRefreshMode
summary: >-
  Represents the refresh mode setting for the `LinkedEntityCellValue` objects of
  a `LinkedEntityDataDomain`<!-- -->.
remarks: >-
  \[ [API set: ExcelApi BETA (PREVIEW
  ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

isPreview: true
isDeprecated: false
fields:
  - name: manual
    uid: excel!Excel.LinkedEntityDataDomainRefreshMode.manual:member
    package: excel!
    summary: >-
      Manual refresh by the user. Refresh is not triggered automatically.


      * \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    value: '"Manual"'
  - name: onLoad
    uid: excel!Excel.LinkedEntityDataDomainRefreshMode.onLoad:member
    package: excel!
    summary: >-
      Refresh on workbook load, applicable to linked entity data domains defined
      by service data providers, such as Bing or Power BI. Refresh on add-in
      load, applicable to linked entity data domains defined by Office Add-ins.


      * \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    value: '"OnLoad"'
  - name: periodic
    uid: excel!Excel.LinkedEntityDataDomainRefreshMode.periodic:member
    package: excel!
    summary: >-
      Refresh automatically based on the frequency, in seconds, specified by
      `periodicRefreshInterval`<!-- -->. For linked entity data domains defined
      by service data providers, such as Bing or Power BI, this value also
      initiates a refresh each time the workbook is opened. For linked entity
      data domains defined by Office Add-ins, this value also initiates a
      refresh each time the add-in loads.


      * \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    value: '"Periodic"'
  - name: unknown
    uid: excel!Excel.LinkedEntityDataDomainRefreshMode.unknown:member
    package: excel!
    summary: >-
      Refresh mode is unknown or unsupported.


      * \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    value: '"Unknown"'
