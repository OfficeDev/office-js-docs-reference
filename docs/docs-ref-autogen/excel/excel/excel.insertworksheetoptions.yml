name: Excel.InsertWorksheetOptions
uid: 'excel!Excel.InsertWorksheetOptions:interface'
package: excel!
fullName: Excel.InsertWorksheetOptions
summary: >-
  The options that define which worksheets to insert and where in the workbook the new worksheets will be inserted.


  \[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: positionType
    uid: 'excel!Excel.InsertWorksheetOptions#positionType:member'
    package: excel!
    fullName: positionType
    summary: >-
      The insert position, in the current workbook, of the new worksheets. See `Excel.WorksheetPositionType` for
      details. The default position is "End".


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'positionType?: Excel.WorksheetPositionType | "None" | "Before" | "After" | "Beginning" | "End";'
      return:
        type: '<xref uid="excel!Excel.WorksheetPositionType:enum" /> | "None" | "Before" | "After" | "Beginning" | "End"'
  - name: relativeTo
    uid: 'excel!Excel.InsertWorksheetOptions#relativeTo:member'
    package: excel!
    fullName: relativeTo
    summary: >-
      The worksheet in the current workbook that is referenced for the `WorksheetPositionType` parameter. The default is
      `null`<!-- -->. If the `relativeTo` parameter is not set, worksheets will be inserted based on `positionType`<!--
      -->, at the start or end of the current workbook.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'relativeTo?: Worksheet | string;'
      return:
        type: '<xref uid="excel!Excel.Worksheet:class" /> | string'
  - name: sheetNamesToInsert
    uid: 'excel!Excel.InsertWorksheetOptions#sheetNamesToInsert:member'
    package: excel!
    fullName: sheetNamesToInsert
    summary: >-
      The names of individual worksheets to insert. By default, all the worksheets from the source workbook are
      inserted.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'sheetNamesToInsert?: string[];'
      return:
        type: 'string[]'
