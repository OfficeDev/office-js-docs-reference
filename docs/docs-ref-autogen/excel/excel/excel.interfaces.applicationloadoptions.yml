### YamlMime:TSType
name: Excel.Interfaces.ApplicationLoadOptions
uid: 'excel!Excel.Interfaces.ApplicationLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ApplicationLoadOptions
summary: Represents the Excel application that manages the workbook.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: calculationEngineVersion
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationEngineVersion:member'
    package: excel!
    fullName: calculationEngineVersion
    summary: Returns the Excel calculation engine version used for the last full recalculation.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationEngineVersion?: boolean;'
      return:
        type: boolean
  - name: calculationMode
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationMode:member'
    package: excel!
    fullName: calculationMode
    summary: >-
      Returns the calculation mode used in the workbook, as defined by the constants in `Excel.CalculationMode`<!-- -->.
      Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->,
      where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when
      the user requests it.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for get, 1.8 for set](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationMode?: boolean;'
      return:
        type: boolean
  - name: calculationState
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#calculationState:member'
    package: excel!
    fullName: calculationState
    summary: Returns the calculation state of the application. See `Excel.CalculationState` for details.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationState?: boolean;'
      return:
        type: boolean
  - name: cultureInfo
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#cultureInfo:member'
    package: excel!
    fullName: cultureInfo
    summary: >-
      Provides information based on current system culture settings. This includes the culture names, number formatting,
      and other culturally dependent settings.
    remarks: '\[ [API set: ExcelApi 1.11](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cultureInfo?: Excel.Interfaces.CultureInfoLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.CultureInfoLoadOptions:interface" />'
  - name: decimalSeparator
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#decimalSeparator:member'
    package: excel!
    fullName: decimalSeparator
    summary: Gets the string used as the decimal separator for numeric values. This is based on the local Excel settings.
    remarks: '\[ [API set: ExcelApi 1.11](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'decimalSeparator?: boolean;'
      return:
        type: boolean
  - name: formatStaleValues
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#formatStaleValues:member'
    package: excel!
    fullName: formatStaleValues
    summary: >-
      Specifies whether the Format Stale Values option within Calculation Options is enabled or disabled. The stale
      formulas are rendered with stale formatting if the option is enabled.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'formatStaleValues?: boolean;'
      return:
        type: boolean
  - name: iterativeCalculation
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#iterativeCalculation:member'
    package: excel!
    fullName: iterativeCalculation
    summary: >-
      Returns the iterative calculation settings. In Excel on Windows and Mac, the settings will apply to the Excel
      Application. In Excel on the web and other platforms, the settings will apply to the active workbook.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.IterativeCalculationLoadOptions:interface" />'
  - name: thousandsSeparator
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#thousandsSeparator:member'
    package: excel!
    fullName: thousandsSeparator
    summary: >-
      Gets the string used to separate groups of digits to the left of the decimal for numeric values. This is based on
      the local Excel settings.
    remarks: '\[ [API set: ExcelApi 1.11](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'thousandsSeparator?: boolean;'
      return:
        type: boolean
  - name: useSystemSeparators
    uid: 'excel!Excel.Interfaces.ApplicationLoadOptions#useSystemSeparators:member'
    package: excel!
    fullName: useSystemSeparators
    summary: >-
      Specifies if the system separators of Excel are enabled. System separators include the decimal separator and
      thousands separator.
    remarks: '\[ [API set: ExcelApi 1.11](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'useSystemSeparators?: boolean;'
      return:
        type: boolean
