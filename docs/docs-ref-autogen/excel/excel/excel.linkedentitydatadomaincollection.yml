name: Excel.LinkedEntityDataDomainCollection
uid: 'excel!Excel.LinkedEntityDataDomainCollection:class'
package: excel!
fullName: Excel.LinkedEntityDataDomainCollection
summary: >-
  Represents a collection of `LinkedEntityDataDomain` objects. The collection can contain linked entity data domains
  such as stocks, geography, or currencies defined by service data providers, such as Bing or Power BI, or linked entity
  data domains defined by Office Add-ins.
remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
example: []
isPreview: true
isDeprecated: false
