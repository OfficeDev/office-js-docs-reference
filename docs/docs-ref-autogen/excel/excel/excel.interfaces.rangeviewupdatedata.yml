  - name: values
    uid: 'excel!Excel.Interfaces.RangeViewUpdateData#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range view. The data returned could be of type string, number, or a
      boolean. Cells that contain an error will return the error string.
    remarks: '\[ [API set: ExcelApi 1.3](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: any[][];'
      return:
        type: 'any[][]'
