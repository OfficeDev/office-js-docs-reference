fields:
  - name: agaveVisualUpdate
    uid: 'excel!Excel.EventType.agaveVisualUpdate:member'
    package: excel!
    summary: >-
      AgaveVisualUpdate represents the type of an event that is associated with
      an agave visual, and carries a new data view following a data change
  - name: chartActivated
    uid: 'excel!Excel.EventType.chartActivated:member'
    package: excel!
    summary: >-
      ChartActivated represents the type of event registered on Chart or
      ChartCollection, and occurs when chart activates.
  - name: chartAdded
    uid: 'excel!Excel.EventType.chartAdded:member'
    package: excel!
    summary: >-
      ChartAdded represents the type of event registered on ChartCollection, and
      occurs when a new chart is added to the worksheet.
  - name: chartDeactivated
    uid: 'excel!Excel.EventType.chartDeactivated:member'
    package: excel!
    summary: >-
      ChartDeactivated represents the type of event registered on Chart or
      ChartCollection, and occurs when chart deactivates.
  - name: chartDeleted
    uid: 'excel!Excel.EventType.chartDeleted:member'
    package: excel!
    summary: >-
      ChartDeleted represents the type of event registered on ChartCollection,
      and occurs when a chart is deleted from the worksheet.
  - name: commentAdded
    uid: 'excel!Excel.EventType.commentAdded:member'
    package: excel!
    summary: >-
      CommentAdded represents the type of event that is registered on
      commentCollection, and occurs when comments are added.
  - name: commentChanged
    uid: 'excel!Excel.EventType.commentChanged:member'
