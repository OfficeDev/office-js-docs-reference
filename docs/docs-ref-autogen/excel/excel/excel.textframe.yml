  - uid: excel.Excel.TextFrame.autoSize
    summary: >-
      Gets or sets the auto sizing settings for the text frame. A text frame can be set to auto size the text to fit the
      text frame, or auto size the text frame to fit the text, or without auto sizing.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: autoSize
    fullName: autoSize
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        autoSize: Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" |
        "AutoSizeMixed";
      return:
        type:
          - Excel.ShapeAutoSize | "AutoSizeNone" | "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
