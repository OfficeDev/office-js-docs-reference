  - name: $all
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: assignee
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#assignee:member'
    package: excel!
    fullName: assignee
    summary: >-
      For EACH ITEM in the collection: Represents the user assigned to the task for an `assign` change record type, or
      the user unassigned from the task for an `unassign` change record type.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'assignee?: boolean;'
      return:
        type: boolean
  - name: changedBy
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#changedBy:member'
    package: excel!
    fullName: changedBy
    summary: >-
      For EACH ITEM in the collection: Represents the user who created or changed the task.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'changedBy?: boolean;'
      return:
        type: boolean
  - name: commentId
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#commentId:member'
    package: excel!
    fullName: commentId
    summary: >-
      For EACH ITEM in the collection: Represents the ID of the `Comment` or `CommentReply` to which the task change is
      anchored.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'commentId?: boolean;'
      return:
        type: boolean
  - name: createdDateTime
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#createdDateTime:member'
    package: excel!
    fullName: createdDateTime
    summary: >-
      For EACH ITEM in the collection: Represents the creation date and time of the task change record. All dates are in
      UTC.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'createdDateTime?: boolean;'
      return:
        type: boolean
  - name: dueDateTime
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#dueDateTime:member'
    package: excel!
    fullName: dueDateTime
    summary: >-
      For EACH ITEM in the collection: Represents the task's due date and time, in UTC time zone. It is used for the
      `setSchedule` change record type. Can be set to `null` to remove the due date and time. It should be set together
      with `startDateTime` to avoid conflicts.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'dueDateTime?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      For EACH ITEM in the collection: ID for the task change record.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: percentComplete
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#percentComplete:member'
    package: excel!
    fullName: percentComplete
    summary: >-
      For EACH ITEM in the collection: Represents the task's completion percentage. It is used for the
      `setPercentComplete` change record type. This is a value between 0 and 100, where 100 represents a completed task.
      Changing this value to 100 also completes the associated comment. Changing the completion from 100 to a lower
      value reactivates the associated comment.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'percentComplete?: boolean;'
      return:
        type: boolean
  - name: priority
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#priority:member'
    package: excel!
    fullName: priority
    summary: >-
      For EACH ITEM in the collection: Represents the task's priority. It is used for the `setPriority` change record
      type. This is a value between 0 and 10, with 5 being the default priority if not set, and where 0 represents the
      highest priority.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'priority?: boolean;'
      return:
        type: boolean
  - name: startDateTime
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#startDateTime:member'
    package: excel!
    fullName: startDateTime
    summary: >-
      For EACH ITEM in the collection: Represents the task's start date and time, in UTC time zone. It is used for the
      `setSchedule` change record type. Can be set to `null` to remove the start date and time. It should be set
      together with `dueDateTime` to avoid conflicts.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'startDateTime?: boolean;'
      return:
        type: boolean
  - name: title
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#title:member'
    package: excel!
    fullName: title
    summary: >-
      For EACH ITEM in the collection: Represents the task's title. It is used for the `setTitle` change record type.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'title?: boolean;'
      return:
        type: boolean
  - name: type
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#type:member'
    package: excel!
    fullName: type
    summary: >-
      For EACH ITEM in the collection: Represents the action type of the task change record. Some examples of action
      types are `assign`<!-- -->, `undo`<!-- -->, and `setPriority`<!-- -->.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'type?: boolean;'
      return:
        type: boolean
  - name: undoHistoryId
    uid: 'excel!Excel.Interfaces.DocumentTaskChangeCollectionLoadOptions#undoHistoryId:member'
    package: excel!
    fullName: undoHistoryId
    summary: >-
      For EACH ITEM in the collection: Represents the `DocumentTaskChange.id` property that was undone for the `undo`
