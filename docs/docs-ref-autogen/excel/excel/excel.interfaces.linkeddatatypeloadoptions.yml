name: Excel.Interfaces.LinkedDataTypeLoadOptions
uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.LinkedDataTypeLoadOptions
summary: Represents a linked data type. A linked data type is a data type connected to an online data source.
remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: dataProvider
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#dataProvider:member'
    package: excel!
    fullName: dataProvider
    summary: >-
      The name of the data provider for the linked data type. This may change when information is retrieved from the
      service.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'dataProvider?: boolean;'
      return:
        type: boolean
  - name: lastRefreshed
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#lastRefreshed:member'
    package: excel!
    fullName: lastRefreshed
    summary: >-
      The local time-zone date and time since the workbook was opened when the linked data type was last refreshed.
      Returns `undefined` if the linked data type has not been refreshed.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'lastRefreshed?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: The name of the linked data type. This may change when information is retrieved from the service.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
