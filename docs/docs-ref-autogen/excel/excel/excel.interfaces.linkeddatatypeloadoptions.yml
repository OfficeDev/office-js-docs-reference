name: Excel.Interfaces.LinkedDataTypeLoadOptions
uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.LinkedDataTypeLoadOptions
summary: >-
  Represents a linked data type. A linked data type is a data type connected to
  an online data source.


  \[ [API set: ExcelApi BETA (PREVIEW
  ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: dataProvider
