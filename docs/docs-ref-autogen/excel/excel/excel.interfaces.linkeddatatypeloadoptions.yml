        type: boolean
  - name: periodicRefreshInterval
    uid: 'excel!Excel.Interfaces.LinkedDataTypeLoadOptions#periodicRefreshInterval:member'
    package: excel!
    fullName: periodicRefreshInterval
    summary: 'The frequency, in seconds, at which the linked data type is refreshed if `refreshMode` is set to "Periodic".'
