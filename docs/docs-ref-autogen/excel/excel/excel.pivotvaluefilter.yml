### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotValueFilter:interface'
    summary: >-
      Configurable template for a value filter to apply to a PivotField. The `condition` defines what criteria need to
      be set in order for the filter to operate.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: Excel.PivotValueFilter
    fullName: Excel.PivotValueFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotValueFilter#comparator:member'
      - 'excel!Excel.PivotValueFilter#condition:member'
      - 'excel!Excel.PivotValueFilter#exclusive:member'
      - 'excel!Excel.PivotValueFilter#lowerBound:member'
      - 'excel!Excel.PivotValueFilter#selectionType:member'
      - 'excel!Excel.PivotValueFilter#threshold:member'
      - 'excel!Excel.PivotValueFilter#upperBound:member'
      - 'excel!Excel.PivotValueFilter#value:member'
  - uid: 'excel!Excel.PivotValueFilter#comparator:member'
    summary: >-
      The comparator is the static value to which other values are compared. The type of comparison is defined by the
      condition. For example, if comparator is "50" and condition is "GreaterThan", all item values that are not greater
      than 50 will be removed by the filter.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#condition:member'
    summary: >-
      Specifies the condition for the filter, which defines the necessary filtering criteria.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        condition: Excel.ValueFilterCondition | "Unknown" | "Equals" | "GreaterThan" | "GreaterThanOrEqualTo" |
        "LessThan" | "LessThanOrEqualTo" | "Between" | "TopN" | "BottomN";
      return:
        type:
          - 'excel!Excel.PivotValueFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#exclusive:member'
    summary: >-
      If true, filter *excludes* items that meet criteria. The default is false (filter to include items that meet
      criteria).


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotValueFilter#lowerBound:member'
    summary: >-
      The lower-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#selectionType:member'
    summary: >-
      Specifies if the filter is for the top/bottom N items, top/bottom N percent, or top/bottom N sum.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: selectionType
    fullName: selectionType
    langs:
      - typeScript
    type: property
    syntax:
      content: 'selectionType?: Excel.TopBottomSelectionType | "Items" | "Percent" | "Sum";'
      return:
        type:
          - 'excel!Excel.PivotValueFilter#selectionType~0:complex'
  - uid: 'excel!Excel.PivotValueFilter#threshold:member'
    summary: >-
      The "N" threshold number of items, percent, or sum to be filtered for a Top/Bottom filter condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: threshold
    fullName: threshold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'threshold?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#upperBound:member'
    summary: >-
      The upper-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.PivotValueFilter#value:member'
    summary: >-
      Name of the chosen "value" in the field by which to filter.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'value: string;'
      return:
        type:
          - string
