name: Excel.Interfaces.LinkedEntityDataDomainLoadOptions
uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.LinkedEntityDataDomainLoadOptions
summary: >-
  Represents a specific category or field of information that shares some common characteristics or attributes. A data
  domain is linked to a data provider, that acts as the data source for `LinkedEntityCellValue` objects in the workbook.
  A data domain is a category of data, such as stocks, geography, or currencies. A data provider is a service, such as
  Bing, Power BI, or an Office Add-in.
remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
example: []
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: dataProvider
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#dataProvider:member'
    package: excel!
    fullName: dataProvider
    summary: >-
      Gets the name of the data provider for the linked entity data domain. This name can change based on the
      information from the data provider.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'dataProvider?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: >-
      Gets the ID of the linked entity data domain defined by Office Add-ins. This ID is not applicable to linked entity
      data domains defined by service data providers, such as Bing or Power BI.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: lastRefreshed
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#lastRefreshed:member'
    package: excel!
    fullName: lastRefreshed
    summary: >-
      Gets the date and time (in the local time zone) since the workbook was opened and the `LinkedEntityCellValue`
      objects of this linked entity data domain were last refreshed. Returns `undefined` if `LinkedEntityCellValue`
      objects have not been refreshed since the workbook was opened.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'lastRefreshed?: boolean;'
      return:
        type: boolean
  - name: loadFunctionId
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#loadFunctionId:member'
    package: excel!
    fullName: loadFunctionId
    summary: >-
      Gets the ID of the custom function that is called on demand to resolve or refresh the `LinkedEntityCellValue`
      objects of the linked entity data domain defined by Office Add-ins. For further information, see [Autogenerate
      JSON metadata for custom functions:
      ID](https://learn.microsoft.com/office/dev/add-ins/excel/custom-functions-json-autogeneration#id)<!-- -->. This ID
      is not applicable to linked entity data domains defined by service data providers, such as Bing or Power BI.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'loadFunctionId?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      Gets the name of the linked entity data domain. This name can change based on the information from the data
      provider.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: periodicRefreshInterval
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#periodicRefreshInterval:member'
    package: excel!
    fullName: periodicRefreshInterval
    summary: >-
      Gets the frequency, in seconds, at which `LinkedEntityCellValue` objects of this linked entity data domain are
      refreshed automatically. The refresh interval only applies if the `refreshMode` is set to "Periodic".
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'periodicRefreshInterval?: boolean;'
      return:
        type: boolean
  - name: refreshMode
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#refreshMode:member'
    package: excel!
    fullName: refreshMode
    summary: >-
      Gets or sets the refresh mode that defines how and when the `LinkedEntityCellValue` objects of this linked entity
      data domain are refreshed. If the refresh mode being set is not supported by this linked entity data domain, then
      the current refresh mode is not changed. If the refresh mode is set to "Periodic", the refresh interval is set to
      the `periodicRefreshInterval` of this linked entity data domain.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'refreshMode?: boolean;'
      return:
        type: boolean
  - name: serviceId
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#serviceId:member'
    package: excel!
    fullName: serviceId
    summary: >-
      Gets the service ID of the linked entity data domain. This ID is a permanently reserved value for all linked
      entity data domains which are defined by service data providers, such as Bing or Power BI, or defined by Office
      Add-ins. This ID never changes across user sessions.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'serviceId?: boolean;'
      return:
        type: boolean
  - name: supportedRefreshModes
    uid: 'excel!Excel.Interfaces.LinkedEntityDataDomainLoadOptions#supportedRefreshModes:member'
    package: excel!
    fullName: supportedRefreshModes
    summary: >-
      Gets all the refresh modes supported by the linked entity data domain. This array can change based on the
      information provided by the data provider.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'supportedRefreshModes?: boolean;'
      return:
        type: boolean
