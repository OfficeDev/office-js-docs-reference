name: Excel.Interfaces.TextFrameUpdateData
uid: 'excel!Excel.Interfaces.TextFrameUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.TextFrameUpdateData
summary: >-
  An interface for updating data on the TextFrame object, for use in
  `textFrame.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoSizeSetting
    uid: 'excel!Excel.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    package: excel!
    fullName: autoSizeSetting
    summary: >-
      The automatic sizing settings for the text frame. A text frame can be set
      to automatically fit the text to the text frame, to automatically fit the
      text frame to the text, or not perform any automatic sizing.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        autoSizeSetting?: Excel.ShapeAutoSize | "AutoSizeNone" |
        "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeAutoSize:enum" /> | "AutoSizeNone" |
          "AutoSizeTextToFitShape" | "AutoSizeShapeToFitText" | "AutoSizeMixed"
