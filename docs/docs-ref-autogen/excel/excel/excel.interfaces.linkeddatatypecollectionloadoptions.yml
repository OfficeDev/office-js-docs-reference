name: Excel.Interfaces.LinkedDataTypeCollectionLoadOptions
uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.LinkedDataTypeCollectionLoadOptions
summary: Represents a collection of linked data types.
remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: dataProvider
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#dataProvider:member'
    package: excel!
    fullName: dataProvider
    summary: >-
      For EACH ITEM in the collection: The name of the data provider for the linked data type. This may change when
      information is retrieved from the service.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'dataProvider?: boolean;'
      return:
        type: boolean
  - name: lastRefreshed
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#lastRefreshed:member'
    package: excel!
    fullName: lastRefreshed
    summary: >-
      For EACH ITEM in the collection: The local time-zone date and time since the workbook was opened when the linked
      data type was last refreshed. Returns `undefined` if the linked data type has not been refreshed.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'lastRefreshed?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: >-
      For EACH ITEM in the collection: The name of the linked data type. This may change when information is retrieved
      from the service.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: periodicRefreshInterval
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#periodicRefreshInterval:member'
    package: excel!
    fullName: periodicRefreshInterval
    summary: >-
      For EACH ITEM in the collection: The frequency, in seconds, at which the linked data type is refreshed if
      `refreshMode` is set to "Periodic".
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'periodicRefreshInterval?: boolean;'
      return:
        type: boolean
  - name: refreshMode
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#refreshMode:member'
    package: excel!
    fullName: refreshMode
    summary: 'For EACH ITEM in the collection: The mechanism by which the data for the linked data type is retrieved.'
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'refreshMode?: boolean;'
      return:
        type: boolean
  - name: serviceId
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#serviceId:member'
    package: excel!
    fullName: serviceId
    summary: 'For EACH ITEM in the collection: The unique ID of the linked data type.'
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'serviceId?: boolean;'
      return:
        type: boolean
  - name: supportedRefreshModes
    uid: 'excel!Excel.Interfaces.LinkedDataTypeCollectionLoadOptions#supportedRefreshModes:member'
    package: excel!
    fullName: supportedRefreshModes
    summary: >-
      For EACH ITEM in the collection: Returns an array with all the refresh modes supported by the linked data type.
      The contents of the array may change when information is retrieved from the service.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'supportedRefreshModes?: boolean;'
      return:
        type: boolean
