### YamlMime:TSTypeAlias
name: Excel.CellControl
uid: excel!Excel.CellControl:type
package: excel!
fullName: Excel.CellControl
summary: Represents an interactable control inside of a cell.
remarks: "\\[ [API set: ExcelApi 1.18](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \\]\n\n\r\n\r\nLearn more about the types in this type alias through the following links: \r\n\r\n[Excel.UnknownCellControl](/javascript/api/excel/excel.unknowncellcontrol), [Excel.EmptyCellControl](/javascript/api/excel/excel.emptycellcontrol), [Excel.MixedCellControl](/javascript/api/excel/excel.mixedcellcontrol), [Excel.CheckboxCellControl](/javascript/api/excel/excel.checkboxcellcontrol)#### Examples\n\n```TypeScript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/range-cell-control.yaml\n\n// Add checkboxes to the table.\nawait Excel.run(async (context) => {\n  const sheet = context.workbook.worksheets.getActiveWorksheet();\n\n  // Get the second column in the table, without the header.\n  const range = sheet.tables.getItem(\"FruitTable\").columns.getItem(\"Analysis\").getDataBodyRange();\n\n  // Change the boolean values to checkboxes.\n  range.control = {\n    type: Excel.CellControlType.checkbox\n  };\n  await context.sync();\n});\n```"

isPreview: false
isDeprecated: false
syntax: >-
  export type CellControl = UnknownCellControl | EmptyCellControl |
  MixedCellControl | CheckboxCellControl;
