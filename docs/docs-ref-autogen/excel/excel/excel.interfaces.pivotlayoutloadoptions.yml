  - uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#emptyCellText:member'
    summary: >-
      The text that is automatically filled into any empty cell in the PivotTable if `fillEmptyCells == true`<!-- -->.
      Note that this value persists if `fillEmptyCells` is set to false, and that setting this value does not set that
      property to true. By default, this is an empty string.


      \[ [API set: ExcelApi BETA (PREVIEW
