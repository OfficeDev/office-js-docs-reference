properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: altTextDescription
    uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextDescription:member'
    package: excel!
    fullName: altTextDescription
    summary: >-
      The alt text description of the PivotTable.


      Alt text provides alternative, text-based representations of the information contained in the PivotTable. This
      information is useful for people with vision or cognitive impairments who may not be able to see or understand the
      table. A title can be read to a person with a disability and is used to determine whether they wish to hear the
      description of the content.
    remarks: '\[ [API set: ExcelApi 1.13](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'altTextDescription?: boolean;'
      return:
        type: boolean
  - name: altTextTitle
    uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#altTextTitle:member'
    package: excel!
    fullName: altTextTitle
    summary: >-
      The alt text title of the PivotTable.


      Alt text provides alternative, text-based representations of the information contained in the PivotTable. This
      information is useful for people with vision or cognitive impairments who may not be able to see or understand the
      table. A title can be read to a person with a disability and is used to determine whether they wish to hear the
      description of the content.
    remarks: '\[ [API set: ExcelApi 1.13](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'altTextTitle?: boolean;'
      return:
        type: boolean
  - name: autoFormat
    uid: 'excel!Excel.Interfaces.PivotLayoutLoadOptions#autoFormat:member'
