name: Excel.FormattedNumberCellValue
uid: 'excel!Excel.FormattedNumberCellValue:interface'
package: excel!
fullName: Excel.FormattedNumberCellValue
summary: >-
  Represents the value of a cell containing a number with a format string. Number format strings must conform to Excel
  guidelines. To learn more, see [Review guidelines for customizing a number
  format](https://support.microsoft.com/office/review-guidelines-for-customizing-a-number-format-c0a1d1fa-d3f4-4018-96b7-9c9354dd99f5)<!--
  -->. In this scenario, the format is applied to the value and not to the cell, so the value retains its format string
  throughout calculation.
remarks: >-
  \[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
isPreview: true
isDeprecated: false
type: interface
