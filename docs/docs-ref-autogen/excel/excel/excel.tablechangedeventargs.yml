name: Excel.TableChangedEventArgs
uid: 'excel!Excel.TableChangedEventArgs:interface'
package: excel!
fullName: Excel.TableChangedEventArgs
summary: >-
  Provides information about the table that raised the Changed event.


  \[ [API set: ExcelApi
  1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'excel!Excel.TableChangedEventArgs#address:member'
    package: excel!
    fullName: address
    summary: >-
      Gets the address that represents the changed area of a table on a specific
      worksheet.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address: string;'
      return:
        type: string
  - name: changeType
    uid: 'excel!Excel.TableChangedEventArgs#changeType:member'
    package: excel!
    fullName: changeType
    summary: >-
      Gets the change type that represents how the Changed event is triggered.
      See Excel.DataChangeType for details.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        changeType: Excel.DataChangeType | "Unknown" | "RangeEdited" |
        "RowInserted" | "RowDeleted" | "ColumnInserted" | "ColumnDeleted" |
        "CellInserted" | "CellDeleted";
      return:
        type: >-
          excel!Excel.<xref uid="DataChangeType:enum" /> | "Unknown" |
          "RangeEdited" | "RowInserted" | "RowDeleted" | "ColumnInserted" |
          "ColumnDeleted" | "CellInserted" | "CellDeleted"
  - name: details
    uid: 'excel!Excel.TableChangedEventArgs#details:member'
    package: excel!
    fullName: details
    summary: >-
      Gets the information about the change detail. This property can be
      retrieved when the Changed event is triggered on a single cell. If the
      Changed event is triggered on multiple cells, this property cannot be
      retrieved.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'details: Excel.ChangedEventDetail;'
      return:
        type: 'excel!Excel.<xref uid="ChangedEventDetail:interface" />'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/data-change-event-details.yaml

          async function onTableChanged(eventArgs: Excel.TableChangedEventArgs)
          {
              await Excel.run(async (context) => {
                  const details = eventArgs.details;
                  const address = eventArgs.address;

                  console.log(`Change at ${address}: was ${details.valueBefore}(${details.valueTypeBefore}),`
                    + ` now is ${details.valueAfter}(${details.valueTypeAfter})`);
              });
          }

          ```
  - name: source
    uid: 'excel!Excel.TableChangedEventArgs#source:member'
    package: excel!
    fullName: source
    summary: >-
      Gets the source of the event. See Excel.EventSource for details.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'source: Excel.EventSource | "Local" | "Remote";'
      return:
        type: 'excel!Excel.<xref uid="EventSource:enum" /> | "Local" | "Remote"'
  - name: tableId
    uid: 'excel!Excel.TableChangedEventArgs#tableId:member'
    package: excel!
    fullName: tableId
    summary: >-
      Gets the id of the table in which the data changed.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tableId: string;'
      return:
        type: string
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/30-events/events-tablecollection-changed.yaml

          async function onChange(event) {
              await Excel.run(async (context) => {
                  let table = context.workbook.tables.getItem(event.tableId);
                  let worksheet = context.workbook.worksheets.getItem(event.worksheetId);
                  worksheet.load("name");

                  await context.sync();

                  console.log("Handler for table collection onChanged event has been triggered. Data changed address: " + event.address);
                  console.log("Table Id : " + event.tableId);
                  console.log("Worksheet Id : " + worksheet.name);
              });
          }

          ```
  - name: type
    uid: 'excel!Excel.TableChangedEventArgs#type:member'
    package: excel!
    fullName: type
    summary: >-
      Gets the type of the event. See Excel.EventType for details.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'type: "TableChanged";'
      return:
        type: '"TableChanged"'
