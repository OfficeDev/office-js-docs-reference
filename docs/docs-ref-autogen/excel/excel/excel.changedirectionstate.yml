### YamlMime:TSType
name: Excel.ChangeDirectionState
uid: 'excel!Excel.ChangeDirectionState:interface'
package: excel!
fullName: Excel.ChangeDirectionState
summary: >-
  Represents the direction that existing or remaining cells in a worksheet will shift when cells are inserted into or
  deleted from a worksheet.
remarks: '\[ [API set: ExcelApi 1.14](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: deleteShiftDirection
    uid: 'excel!Excel.ChangeDirectionState#deleteShiftDirection:member'
    package: excel!
    fullName: deleteShiftDirection
    summary: >-
      Represents the direction (such as up or to the left) that the remaining cells will shift when a cell or cells are
      deleted. Note：`insertShiftDirection` and `deleteShiftDirection` are exclusive and both enums can't have a value at
      the same time. If one has a value, then the other will return `undefined`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.14](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'deleteShiftDirection: Excel.DeleteShiftDirection | "Up" | "Left";'
      return:
        type: '<xref uid="excel!Excel.DeleteShiftDirection:enum" /> | "Up" | "Left"'
  - name: insertShiftDirection
    uid: 'excel!Excel.ChangeDirectionState#insertShiftDirection:member'
    package: excel!
    fullName: insertShiftDirection
    summary: >-
      Represents the direction (such as down or to the right) that the existing cells will shift when a new cell or
      cells are inserted. Note：`insertShiftDirection` and `deleteShiftDirection` are exclusive and both enums can't have
      a value at the same time. If one has a value, then the other will return `undefined`<!-- -->.
    remarks: '\[ [API set: ExcelApi 1.14](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'insertShiftDirection: Excel.InsertShiftDirection | "Down" | "Right";'
      return:
        type: '<xref uid="excel!Excel.InsertShiftDirection:enum" /> | "Down" | "Right"'
