properties:
  - name: writable
    uid: 'excel!Excel.CellValue#writable:member'
    package: excel!
    fullName: writable
    summary: >-
      Represents whether this `CellValue` will be used to overwrite a cell. When false, APIs which would use this
      `CellValue` to overwrite a cell will instead ignore this value without throwing an error. The default value is
      true.
    remarks: >-
      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'writable?: boolean;'
      return:
        type: boolean
  - name: writableNote
    uid: 'excel!Excel.CellValue#writableNote:member'
    package: excel!
    fullName: writableNote
    summary: >-
      Represents an explanation about why `CellValue.writable` is specified as false. Note: This string is only
      available if `writable` is specified as false.
    remarks: >-
      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
