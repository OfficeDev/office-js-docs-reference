### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.PivotDateFilter:interface'
    summary: >-
      Configurable template for a date filter to apply to a PivotField. The `condition` defines what criteria need to be
      set in order for the filter to operate.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: Excel.PivotDateFilter
    fullName: Excel.PivotDateFilter
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.PivotDateFilter#comparator:member'
      - 'excel!Excel.PivotDateFilter#condition:member'
      - 'excel!Excel.PivotDateFilter#exclusive:member'
      - 'excel!Excel.PivotDateFilter#lowerBound:member'
      - 'excel!Excel.PivotDateFilter#upperBound:member'
      - 'excel!Excel.PivotDateFilter#wholeDays:member'
  - uid: 'excel!Excel.PivotDateFilter#comparator:member'
    summary: >-
      The comparator is the static value to which other values are compared. The type of comparison is defined by the
      condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: comparator
    fullName: comparator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'comparator?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#condition:member'
    summary: >-
      Specifies the condition for the filter, which defines the necessary filtering criteria.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: condition
    fullName: condition
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        condition: Excel.DateFilterCondition | "Unknown" | "Equals" | "Before" | "BeforeOrEqualTo" | "After" |
        "AfterOrEqualTo" | "Between" | "Tomorrow" | "Today" | "Yesterday" | "NextWeek" | "ThisWeek" | "LastWeek" |
        "NextMonth" | "ThisMonth" | "LastMonth" | "NextQuarter" | "ThisQuarter" | "LastQuarter" | "NextYear" |
        "ThisYear" | "LastYear" | "YearToDate" | "AllDatesInPeriodQuarter1" | "AllDatesInPeriodQuarter2" |
        "AllDatesInPeriodQuarter3" | "AllDatesInPeriodQuarter4" | "AllDatesInPeriodJanuary" | "AllDatesInPeriodFebruary"
        | "AllDatesInPeriodMarch" | "AllDatesInPeriodApril" | "AllDatesInPeriodMay" | "AllDatesInPeriodJune" |
        "AllDatesInPeriodJuly" | "AllDatesInPeriodAugust" | "AllDatesInPeriodSeptember" | "AllDatesInPeriodOctober" |
        "AllDatesInPeriodNovember" | "AllDatesInPeriodDecember";
      return:
        type:
          - 'excel!Excel.PivotDateFilter#condition~0:complex'
  - uid: 'excel!Excel.PivotDateFilter#exclusive:member'
    summary: >-
      If true, filter *excludes* items that meet criteria. The default is false (filter to include items that meet
      criteria).


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: exclusive
    fullName: exclusive
    langs:
      - typeScript
    type: property
    syntax:
      content: 'exclusive?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.PivotDateFilter#lowerBound:member'
    summary: >-
      The lower-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: lowerBound
    fullName: lowerBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lowerBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#upperBound:member'
    summary: >-
      The upper-bound of the range for the `Between` filter condition.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: upperBound
    fullName: upperBound
    langs:
      - typeScript
    type: property
    syntax:
      content: 'upperBound?: Excel.FilterDatetime;'
      return:
        type:
          - 'excel!Excel.FilterDatetime:interface'
  - uid: 'excel!Excel.PivotDateFilter#wholeDays:member'
    summary: >-
      For `Equals`<!-- -->, `Before`<!-- -->, `After`<!-- -->, and `Between` filter conditions, indicates if comparisons
      should be made as whole days.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: wholeDays
    fullName: wholeDays
    langs:
      - typeScript
    type: property
    syntax:
      content: 'wholeDays?: boolean;'
      return:
        type:
          - boolean
