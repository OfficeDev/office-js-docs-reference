properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.FormatProtectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: formulaHidden
    uid: 'excel!Excel.Interfaces.FormatProtectionLoadOptions#formulaHidden:member'
    package: excel!
    fullName: formulaHidden
    summary: >-
      Specifies if Excel hides the formula for the cells in the range. A `null` value indicates that the entire range
      doesn't have a uniform formula hidden setting.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'formulaHidden?: boolean;'
      return:
        type: boolean
  - name: locked
    uid: 'excel!Excel.Interfaces.FormatProtectionLoadOptions#locked:member'
    package: excel!
    fullName: locked
    summary: >-
      Specifies if Excel locks the cells in the object. A `null` value indicates that the entire range doesn't have a
      uniform lock setting.


      \[ [API set: ExcelApi 1.2](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'locked?: boolean;'
      return:
        type: boolean
