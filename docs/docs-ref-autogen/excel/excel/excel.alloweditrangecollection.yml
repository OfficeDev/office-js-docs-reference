  - name: 'add(title, rangeAddress, options)'
    uid: 'excel!Excel.AllowEditRangeCollection#add:member(1)'
    package: excel!
    fullName: 'add(title, rangeAddress, options)'
    summary: >-
      Adds an `AllowEditRange` object to the worksheet. Worksheet protection must be disabled or paused for this method
      to work properly. If worksheet protection is enabled and not paused, then this method throws an `AccessDenied`
      error and the add operation fails.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(title: string, rangeAddress: string, options?: Excel.AllowEditRangeOptions): void;'
      parameters:
        - id: title
          description: The title string of the `AllowEditRange` object to be added.
          type: string
        - id: rangeAddress
          description: The range address of the `AllowEditRange` object to be added.
          type: string
        - id: options
          description: 'Additional options to be added to the `AllowEditRange` object, such as the password.'
          type: '<xref uid="excel!Excel.AllowEditRangeOptions:interface" />'
      return:
        type: void
        description: ''
