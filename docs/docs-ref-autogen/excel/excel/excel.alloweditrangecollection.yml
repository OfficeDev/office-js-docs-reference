### YamlMime:TSType
name: Excel.AllowEditRangeCollection
uid: 'excel!Excel.AllowEditRangeCollection:class'
package: excel!
fullName: Excel.AllowEditRangeCollection
summary: >-
  Represents the set of `AllowEditRange` objects found in a worksheet. `AllowEditRange` objects work with worksheet
  protection properties. When worksheet protection is enabled, an `AllowEditRange` object can be used to allow editing
  of a specific range, while maintaining protection on the rest of the worksheet.
remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
