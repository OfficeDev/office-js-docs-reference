  - name: pauseProtection(password)
    uid: 'excel!Excel.AllowEditRangeCollection#pauseProtection:member(1)'
    package: excel!
    fullName: pauseProtection(password)
    summary: >-
      Pauses worksheet protection for all `AllowEditRange` objects found in this worksheet that have the given password
      for the user in the current session. This method does nothing if worksheet protection isn't enabled or is paused.
      If worksheet protection cannot be paused, this method throws an `UnsupportedOperation` error and fails to pause
      protection for the range. If the password does not match any `AllowEditRange` objects in the collection, then this
      method throws a `BadPassword` error and fails to pause protection for any range in the collection.
    remarks: '\[ [API set: ExcelApiOnline 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'pauseProtection(password: string): void;'
      parameters:
        - id: password
          description: The password to pause protection on the `AllowEditRange` objects.
          type: string
      return:
        type: void
        description: ''
  - name: toJSON()
    uid: 'excel!Excel.AllowEditRangeCollection#toJSON:member(1)'
    package: excel!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's
      passed to it.) Whereas the original `Excel.AllowEditRangeCollection` object is an API object, the `toJSON` method
      returns a plain JavaScript object (typed as `Excel.Interfaces.AllowEditRangeCollectionData`<!-- -->) that contains
      an "items" array with shallow copies of any loaded properties from the collection's items.
    remarks: ''
