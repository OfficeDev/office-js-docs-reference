properties:
  - name: dataProvider
    uid: excel!Excel.Interfaces.LinkedEntityDataDomainData#dataProvider:member
    package: excel!
    fullName: dataProvider
    summary: >-
      Gets the name of the data provider for the linked entity data domain. This
