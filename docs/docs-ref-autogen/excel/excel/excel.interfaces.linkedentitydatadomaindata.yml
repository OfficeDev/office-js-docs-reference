  - name: periodicRefreshInterval
    uid: excel!Excel.Interfaces.LinkedEntityDataDomainData#periodicRefreshInterval:member
    package: excel!
    fullName: periodicRefreshInterval
    summary: Gets the frequency, in seconds, at which `LinkedEntityCellValue` objects of this linked entity data domain are refreshed automatically. The refresh interval only applies if the `refreshMode` is set to "Periodic".
    remarks: |-
      \[ [API set: ExcelApi 1.19](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      This property isn't supported in Excel on the web.
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'periodicRefreshInterval?: number;'
      return:
        type: number
  - name: refreshMode
    uid: excel!Excel.Interfaces.LinkedEntityDataDomainData#refreshMode:member
    package: excel!
    fullName: refreshMode
    summary: Specifies the refresh mode that defines how and when the `LinkedEntityCellValue` objects of this linked entity data domain are refreshed. If the refresh mode being set is not supported by this linked entity data domain, then the current refresh mode is not changed. If the refresh mode is set to "Periodic", the refresh interval is set to the `periodicRefreshInterval` of this linked entity data domain.
    remarks: |-
      \[ [API set: ExcelApi 1.19](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      This property isn't supported in Excel on the web.
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'refreshMode?: Excel.LinkedEntityDataDomainRefreshMode | "Unknown" | "Manual" | "OnLoad" | "Periodic";'
      return:
        type: <xref uid="excel!Excel.LinkedEntityDataDomainRefreshMode:enum" /> | "Unknown" | "Manual" | "OnLoad" | "Periodic"
  - name: serviceId
    uid: excel!Excel.Interfaces.LinkedEntityDataDomainData#serviceId:member
    package: excel!
    fullName: serviceId
    summary: Gets the service ID of the linked entity data domain. This ID is a permanently reserved value for all linked entity data domains which are defined by service data providers, such as Bing or Power BI, or defined by Office Add-ins. This ID never changes across user sessions.
    remarks: |-
