    summary: 'Gets the ID of the custom function that is called on demand to resolve or refresh the `LinkedEntityCellValue` objects of the linked entity data domain defined by Office Add-ins. For further information, see [Autogenerate JSON metadata for custom functions: ID](https://learn.microsoft.com/office/dev/add-ins/excel/custom-functions-json-autogeneration#id)<!-- -->. This ID is not applicable to linked entity data domains defined by service data providers, such as Bing or Power BI.'
