    summary: |-
      Represents whether data labels automatically generate appropriate text based on context.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#format:member'
    summary: |-
      Represents the format of chart data labels, which includes fill and font formatting.

      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'format?: Excel.Interfaces.ChartDataLabelFormatUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelFormatUpdateData:interface'
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#horizontalAlignment:member'
    summary: >-
      Represents the horizontal alignment for chart data label. See Excel.ChartTextHorizontalAlignment for details. This
      property is valid only when TextOrientation of data label is 0.


      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        horizontalAlignment?: Excel.ChartTextHorizontalAlignment | "Center" | "Left" | "Right" | "Justify" |
        "Distributed";
      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#horizontalAlignment~0:complex'
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#linkNumberFormat:member'
    summary: >-
      Represents whether or not the number format is linked to the cells. If true, the number format will change in the
      labels when it changes in the cells


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#numberFormat:member'
    summary: |-
      Represents the format code for data labels.

      \[ [API set: ExcelApi 1.8](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#position:member'
    summary: >-
      DataLabelPosition value that represents the position of the data label. See Excel.ChartDataLabelPosition for
      details.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: position
    fullName: position
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        position?: Excel.ChartDataLabelPosition | "Invalid" | "None" | "Center" | "InsideEnd" | "InsideBase" |
        "OutsideEnd" | "Left" | "Right" | "Top" | "Bottom" | "BestFit" | "Callout";
      return:
        type:
          - 'excel!Excel.Interfaces.ChartDataLabelsUpdateData#position~0:complex'
