name: Excel.Interfaces.ApplicationUpdateData
uid: excel!Excel.Interfaces.ApplicationUpdateData:interface
package: excel!
fullName: Excel.Interfaces.ApplicationUpdateData
summary: An interface for updating data on the `Application` object, for use in `application.set({ ... })`<!-- -->.
remarks: ''
example: []
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: activeWindow
    uid: excel!Excel.Interfaces.ApplicationUpdateData#activeWindow:member
    package: excel!
    fullName: activeWindow
    summary: Returns a `window` object that represents the active window (the window on top).
    remarks: '\[ [API set: ExcelApiDesktop 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'activeWindow?: Excel.Interfaces.WindowUpdateData;'
      return:
        type: <xref uid="excel!Excel.Interfaces.WindowUpdateData:interface" />
  - name: calculationMode
    uid: excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member
    package: excel!
    fullName: calculationMode
    summary: 'Returns the calculation mode used in the workbook, as defined by the constants in `Excel.CalculationMode`<!-- -->. Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user requests it. This is a runtime property. The `calculationMode` setting is not persisted in the workbook.'
    remarks: '\[ [API set: ExcelApi 1.1 for get, 1.8 for set](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type: <xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"
  - name: formatStaleValues
    uid: excel!Excel.Interfaces.ApplicationUpdateData#formatStaleValues:member
    package: excel!
    fullName: formatStaleValues
    summary: Specifies whether the Format Stale Values option within Calculation Options is enabled or disabled. The stale formulas are rendered with stale formatting if the option is enabled.
    remarks: '\[ [API set: ExcelApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'formatStaleValues?: boolean;'
      return:
        type: boolean
  - name: iterativeCalculation
    uid: excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member
    package: excel!
    fullName: iterativeCalculation
    summary: Returns the iterative calculation settings. In Excel on Windows and Mac, the settings will apply to the Excel Application. In Excel on the web and other platforms, the settings will apply to the active workbook.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type: <xref uid="excel!Excel.Interfaces.IterativeCalculationUpdateData:interface" />
