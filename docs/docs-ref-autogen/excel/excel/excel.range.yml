  - uid: 'excel!Excel.Range#autoFill:member(1)'
    summary: >-
      Fills range from the current range to the destination range using the specified AutoFill logic. The destination
      range can be null, or can extend the source either horizontally or vertically. Discontiguous ranges are not
      supported.


      For more information, read [Use AutoFill and Flash
      Fill](https://support.office.com/article/video-use-autofill-and-flash-fill-2e79a709-c814-4b27-8bc2-c4dc84d49464)<!--
      -->.


      \[ [API set: ExcelApi 1.9, ExcelApi Preview for null `destinationRange`<!--
      -->](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: 'autoFill(destinationRange, autoFillType)'
    fullName: 'autoFill(destinationRange, autoFillType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'autoFill(destinationRange?: Range | string, autoFillType?: Excel.AutoFillType): void;'
      return:
        type:
          - void
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/42-range/range-auto-fill.yaml

          await Excel.run(async (context) => {
            const sheet = context.workbook.worksheets.getActiveWorksheet();
            const sumCell = sheet.getRange("P4");
            
            // Copy everything. The formulas will be contextually updated based on their new locations.
            sumCell.autoFill("P4:P7", Excel.AutoFillType.fillCopy);
            sumCell.format.autofitColumns();
            await context.sync();
          });

          ```
      parameters:
        - id: destinationRange
          description: >-
            The destination range to autofill. If the destination range is null, data is filled out based on the
            surrounding cells (which is the behavior when double-clicking the UI’s range fill handle).
          type:
            - 'excel!Excel.Range#autoFill~0:complex'
        - id: autoFillType
          description: >-
            The type of autofill. Specifies how the destination range is to be filled, based on the contents of the
            current range. Default is "FillDefault".
          type:
            - 'excel!Excel.AutoFillType:enum'
