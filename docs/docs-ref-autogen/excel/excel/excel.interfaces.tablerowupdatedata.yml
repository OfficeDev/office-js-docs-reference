### YamlMime:TSType
name: Excel.Interfaces.TableRowUpdateData
uid: 'excel!Excel.Interfaces.TableRowUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.TableRowUpdateData
summary: 'An interface for updating data on the TableRow object, for use in `tableRow.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: values
    uid: 'excel!Excel.Interfaces.TableRowUpdateData#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range. The data returned could be a string, number, or boolean. Cells
      that contain an error will return the error string. If the returned value starts with a plus ("+"), minus ("-"),
      or equal sign ("="), Excel interprets this value as a formula.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: any[][];'
      return:
        type: 'any[][]'
  - name: valuesAsJson
    uid: 'excel!Excel.Interfaces.TableRowUpdateData#valuesAsJson:member'
    package: excel!
    fullName: valuesAsJson
    summary: >-
      A JSON representation of the values in the cells in this table row. Unlike `TableRow.values`<!-- -->,
      `TableRow.valuesAsJson` supports all data types which can be in a cell.
    remarks: >-
      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'valuesAsJson?: CellValue[][];'
      return:
        type: '<xref uid="excel!Excel.CellValue:type" />[][]'
