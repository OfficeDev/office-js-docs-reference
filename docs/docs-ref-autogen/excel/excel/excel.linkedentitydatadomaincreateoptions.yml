        type: string
  - name: id
    uid: excel!Excel.LinkedEntityDataDomainCreateOptions#id:member
    package: excel!
    fullName: id
    summary: >-
      Gets or sets the ID of the linked entity data domain. This ID must be
      unique across all linked entity data domains defined by this Office
      Add-in.
    remarks: >-
      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]

    isPreview: true
    isDeprecated: false
