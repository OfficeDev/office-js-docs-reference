name: Excel.Interfaces.WorkbookUpdateData
uid: 'excel!Excel.Interfaces.WorkbookUpdateData:interface'
package: excel!
fullName: Excel.Interfaces.WorkbookUpdateData
summary: >-
  An interface for updating data on the Workbook object, for use in
  `workbook.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: chartDataPointTrack
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#chartDataPointTrack:member'
    package: excel!
    fullName: chartDataPointTrack
    summary: >-
      True if all charts in the workbook are tracking the actual data points to
      which they are attached. False if the charts track the index of the data
      points.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'chartDataPointTrack?: boolean;'
      return:
        type: boolean
  - name: isDirty
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#isDirty:member'
    package: excel!
    fullName: isDirty
    summary: >-
      Specifies if changes have been made since the workbook was last saved. You
      can set this property to true if you want to close a modified workbook
      without either saving it or being prompted to save it.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isDirty?: boolean;'
      return:
        type: boolean
  - name: properties
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#properties:member'
    package: excel!
    fullName: properties
    summary: >-
      Gets the workbook properties.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'properties?: Excel.Interfaces.DocumentPropertiesUpdateData;'
      return:
        type: >-
          excel!Excel.Interfaces.<xref
          uid="DocumentPropertiesUpdateData:interface" />
  - name: showPivotFieldList
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#showPivotFieldList:member'
    package: excel!
    fullName: showPivotFieldList
    summary: >-
      Specifies whether the PivotTable's field list pane is shown at the
      workbook level.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'showPivotFieldList?: boolean;'
      return:
        type: boolean
  - name: use1904DateSystem
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#use1904DateSystem:member'
    package: excel!
    fullName: use1904DateSystem
    summary: >-
      True if the workbook uses the 1904 date system.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'use1904DateSystem?: boolean;'
      return:
        type: boolean
  - name: usePrecisionAsDisplayed
    uid: 'excel!Excel.Interfaces.WorkbookUpdateData#usePrecisionAsDisplayed:member'
    package: excel!
    fullName: usePrecisionAsDisplayed
    summary: >-
      True if calculations in this workbook will be done using only the
      precision of the numbers as they're displayed. Data will permanently lose
      accuracy when switching this property from false to true.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'usePrecisionAsDisplayed?: boolean;'
      return:
        type: boolean
