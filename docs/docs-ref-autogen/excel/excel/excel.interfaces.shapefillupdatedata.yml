  - uid: excel.Excel.Interfaces.ShapeFillUpdateData.foreColor
    summary: >-
      Represents the shape fill fore color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML
      color (e.g. "orange")


