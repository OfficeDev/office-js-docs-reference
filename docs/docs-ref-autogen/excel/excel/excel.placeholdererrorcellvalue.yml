name: Excel.PlaceholderErrorCellValue
uid: 'excel!Excel.PlaceholderErrorCellValue:interface'
package: excel!
fullName: Excel.PlaceholderErrorCellValue
summary: >-
  Represents the value of a cell containing a \#BUSY! error. This type of error is used as a placeholder while the value
  of a cell is downloaded.
remarks: >-
  \[ [API set: ExcelApi BETA (PREVIEW ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
isPreview: true
isDeprecated: false
type: interface
