  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#displayInIFrame:member'
    summary: >-
      Optional parameter that determines whether the dialog box displays as a popup (false) or within an IFrame (true).
      This setting is only applicable to custom functions running on Excel Online.


      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#height:member'
    summary: >-
      Optional parameter that defines the height of the dialog box as a percentage of the current display. For example,
      accepts strings such as: '50%', '50'.


      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: string;'
      return:
        type:
          - string
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onClose:member'
    summary: |-
      Optional callback that runs when the dialog box is closed.

      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: onClose
    fullName: onClose
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onClose?: () => void;'
      return:
        type:
          - () => void
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage:member'
    summary: |-
      Optional callback that runs when the dialog box sends a message to its parent.

      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: onMessage
    fullName: onMessage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
      return:
        type:
          - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onMessage~0:complex'
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError:member'
    summary: |-
      Optional callback that runs when the dialog box sends an error.

      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: onRuntimeError
    fullName: onRuntimeError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onRuntimeError?: (error: Error, dialog?: Dialog) => void;'
      return:
        type:
          - 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#onRuntimeError~0:complex'
  - uid: 'office-runtime!OfficeRuntime.DisplayWebDialogOptions#width:member'
    summary: >-
      Optional parameter that defines the width of dialog as a percentage of window. For example, accepts strings such
      as: '50%', '50'.


      \[ [API set: CustomFunctionsRuntime 1.1](/office/dev/add-ins/reference/javascript-api-for-office) \]
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: string;'
      return:
        type:
          - string
