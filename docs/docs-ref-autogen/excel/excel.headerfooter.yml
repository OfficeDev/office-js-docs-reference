  - uid: excel.Excel.HeaderFooter.toJSON
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is
      passed to it.) Whereas the original Excel.HeaderFooter object is an API object, the `toJSON` method returns a
      plain JavaScript object (typed as `Excel.Interfaces.HeaderFooterData`<!-- -->) that contains shallow copies of any
      loaded child properties from the original object.
    isPreview: true
    name: toJSON()
    fullName: toJSON
    langs:
      - typeScript
    type: method
    syntax:
      content: 'toJSON(): Excel.Interfaces.HeaderFooterData;'
      return:
        type:
          - excel.Excel.Interfaces.HeaderFooterData
        description: ''
