  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.color
    summary: >-
      For EACH ITEM in the collection: HTML color code representing the color of the border line, of the form \#RRGGBB
      (e.g. "FFA500") or as a named HTML color (e.g. "orange").


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.sideIndex
    summary: >-
      For EACH ITEM in the collection: Constant value that indicates the specific side of the border. See
      Excel.BorderIndex for details. Read-only.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: 'sideIndex?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.style
    summary: >-
      For EACH ITEM in the collection: One of the constants of line style specifying the line style for the border. See
      Excel.BorderLineStyle for details.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.tintAndShade
    summary: >-
      For EACH ITEM in the collection: Returns or sets a double that lightens or darkens a color for Range Border, the
      value is between -1 (darkest) and 1 (brightest), with 0 for the original color. A null value indicates that the
      border doesn't have uniform tintAndShade setting.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeBorderCollectionLoadOptions.weight
    summary: >-
      For EACH ITEM in the collection: Specifies the weight of the border around a range. See Excel.BorderWeight for
      details.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: boolean;'
      return:
        type:
          - boolean
