      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.dashStyle
    summary: >-
      Represents the line style of the shape. Returns null when line is not visible or has mixed line dash style
      property (e.g. group type of shape). See Excel.ShapeLineStyle for details.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" |
        "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";
      return:
        type:
          - >-
            Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" |
            "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot"
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.style
    summary: >-
      Represents the line style of the shape object. Returns null when line is not visible or has mixed line visible
      property (e.g. group type of shape). See Excel.ShapeLineStyle for details.


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type:
          - Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.transparency
    summary: >-
      Represents the degree of transparency of the specified line as a value from 0.0 (opaque) through 1.0 (clear).
      Returns null when the shape has mixed line transparency property (e.g. group type of shape).


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: excel.Excel.Interfaces.ShapeLineFormatUpdateData.visible
    summary: >-
      Represents whether the line formatting of a shape element is visible. Returns null when the shape has mixed line
      visible property (e.g. group type of shape).


      \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
