  - uid: excel.Excel.Interfaces.ShapeFillLoadOptions.transparency
    summary: >-
      Returns or sets the degree of transparency of the specified fill as a value from 0.0 (opaque) through 1.0 (clear).
      For API not supported shape types or special fill type with inconsistent transparencies, return null. For example,
      gradient fill type could have inconsistent transparencies. \[ [API set: ExcelApi BETA (PREVIEW
      ONLY)](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    isPreview: true
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: boolean;'
      return:
        type:
          - boolean
