      - typeScript
    type: property
    syntax:
      content: 'patternTintAndShade?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.RangeFillLoadOptions.tintAndShade
    summary: >-
      Returns or sets a double that lightens or darkens a color for Range Fill, the value is between -1 (darkest) and 1
