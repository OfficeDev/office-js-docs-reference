  - uid: excel.Excel.BindingSelectionChangedEventArgs.columnCount
    summary: |-
      Gets the number of columns selected. The number of columns selected. If a single cell is selected returns 1.

      \[ [API set: ExcelApi 1.2](http://bing.com?type=excel) \]
    remarks: >-
      If the user makes a non-contiguous selection, the count for the last contiguous selection within the binding is
      returned.


      For Word, this property will work only for bindings of BindingType "table". If the binding is of type "matrix",
      null is returned. Also, the call will fail if the table contains merged cells, because the structure of the table
      must be uniform for this property to work correctly.
    name: columnCount
    fullName: excel.Excel.BindingSelectionChangedEventArgs.columnCount
    langs:
      - typeScript
    type: property
    syntax:
      content: 'columnCount: number;'
      return:
        type:
          - number
