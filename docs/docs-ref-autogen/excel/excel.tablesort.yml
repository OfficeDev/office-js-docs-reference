  - uid: excel.Excel.TableSort.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string \| string\[\]): Excel.TableSort` - Where option is a comma-delimited string or an array of
      strings that specify the properties/relationships to load.


      `load(option?: { select?: string; expand?: string; }): Excel.TableSort` - Where option.select is a comma-delimited
      string that specifies the properties/relationships to load, and options.expand is a comma-delimited string that
      specifies the relationships to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.TableSort` - Only
      available on collection types. It is similar to the preceding signature. Option.top specifies the maximum number
      of collection items that can be included in the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the result set will start after skipping the
      specified number of items.
    name: load(option)
    fullName: excel.Excel.TableSort.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.TableSortLoadOptions): Excel.TableSort;'
      return:
        type:
          - Excel.TableSort
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - Excel.Interfaces.TableSortLoadOptions
