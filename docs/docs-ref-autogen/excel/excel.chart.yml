  - uid: excel.Excel.Chart.setData
    summary: |-
      Resets the source data for the chart.

      \[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: 'setData(sourceData, seriesBy)'
    fullName: excel.Excel.Chart.setData
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setData(sourceData: Excel.Range | string, seriesBy?: Excel.ChartSeriesBy): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceData
          description: The range corresponding to the source data.
          type:
            - Excel.Range | string
        - id: seriesBy
          description: >-
            Specifies the way columns or rows are used as data series on the chart. Can be one of the following: Auto
            (default), Rows, Columns. See Excel.ChartSeriesBy for details.
          type:
            - Excel.ChartSeriesBy
    remarks: |


      #### Examples

      ```javascript
      // Set the sourceData to be "A1:B4" and seriesBy to be "Columns"
      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          var sourceData = "A1:B4";
          chart.setData(sourceData, "Columns");
          return ctx.sync(); 
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
  - uid: excel.Excel.Chart.setPosition
    summary: |-
      Positions the chart relative to cells on the worksheet.

      \[ [API set: ExcelApi 1.1](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: 'setPosition(startCell, endCell)'
    fullName: excel.Excel.Chart.setPosition
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPosition(startCell: Excel.Range | string, endCell?: Excel.Range | string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: startCell
          description: >-
            The start cell. This is where the chart will be moved to. The start cell is the top-left or top-right cell,
            depending on the user's right-to-left display settings.
          type:
            - Excel.Range | string
        - id: endCell
          description: >-
            (Optional) The end cell. If specified, the chart's width and height will be set to fully cover up this
            cell/range.
          type:
            - Excel.Range | string
    remarks: |


      #### Examples

      ```javascript
      Excel.run(function (ctx) { 
          var sheetName = "Charts";
          var rangeSelection = "A1:B4";
          var range = ctx.workbook.worksheets.getItem(sheetName).getRange(rangeSelection);
          var sourceData = sheetName + "!" + "A1:B4";
          var chart = ctx.workbook.worksheets.getItem(sheetName).charts.add("pie", range, "auto");
          chart.width = 500;
          chart.height = 300;
          chart.setPosition("C2", null);
          return ctx.sync(); 
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
