  - uid: excel.Excel.Chart.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: load(option)
    fullName: excel.Excel.Chart.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.ChartLoadOptions): Excel.Chart;'
      return:
        type:
          - Excel.Chart
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - Excel.Interfaces.ChartLoadOptions
    remarks: >


      #### Examples


      ```javascript

      // Get a chart named "Chart1"

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          chart.load('name');
          return ctx.sync().then(function() {
                  console.log(chart.name);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```


      ```javascript

      // Rename the chart to new name, resize the chart to 200 points in both height and weight. Move Chart1 to 100
      points to the top and left. 

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          chart.name="New Name";
          chart.top = 100;
          chart.left = 100;
          chart.height = 200;
          chart.width = 200;
          return ctx.sync(); 
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```


      ```javascript

      Excel.run(function (ctx) { 
