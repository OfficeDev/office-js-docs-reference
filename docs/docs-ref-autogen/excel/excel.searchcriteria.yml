  - uid: excel.Excel.SearchCriteria.completeMatch
    summary: >-
      Specifies whether the match needs to be complete or partial. A complete match matches the entire contents of the
      cell. Default is false (partial).


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: completeMatch
    fullName: completeMatch
    langs:
      - typeScript
    type: property
    syntax:
      content: 'completeMatch?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.SearchCriteria.matchCase
    summary: |-
      Specifies whether the match is case sensitive. Default is false (insensitive).

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: matchCase
    fullName: matchCase
    langs:
      - typeScript
    type: property
    syntax:
      content: 'matchCase?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.SearchCriteria.searchDirection
    summary: |-
      Specifies the search direction. Default is forward. See Excel.SearchDirection.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: searchDirection
    fullName: searchDirection
    langs:
      - typeScript
    type: property
    syntax:
      content: 'searchDirection?: Excel.SearchDirection | "Forward" | "Backwards";'
      return:
        type:
          - Excel.SearchDirection | "Forward" | "Backwards"
