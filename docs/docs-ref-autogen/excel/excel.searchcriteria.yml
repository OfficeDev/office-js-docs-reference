items:
  - uid: excel.Excel.SearchCriteria
    summary: |-
      Represents the search criteria to be used.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.SearchCriteria
    fullName: Excel.SearchCriteria
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.SearchCriteria.completeMatch
      - excel.Excel.SearchCriteria.matchCase
