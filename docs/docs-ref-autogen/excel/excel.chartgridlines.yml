  - uid: excel.Excel.ChartGridlines.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >
      In addition to this signature, this method has the following signatures:


      \`load(option?: string \| string\[\]): Excel.ChartGridlines\` - Where option is a comma-delimited string or an
      array of strings that specify the properties/relationships to load.


      \`load(option?: { select?: string; expand?: string; }): Excel.ChartGridlines\` - Where option.select is a
      comma-delimited string that specifies the properties/relationships to load, and options.expand is a
      comma-delimited string that specifies the relationships to load.


      \`load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Excel.ChartGridlines\` - Only
      available on collection types. It is similar to the preceding signature. Option.top specifies the maximum number
      of collection items that can be included in the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the result set will start after skipping the
      specified number of items.


      #### Examples


      ```javascript

      // Get the visible of Major Gridlines on value axis of Chart1

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          var majGridlines = chart.axes.valueaxis.majorGridlines;
          majGridlines.load('visible');
          return ctx.sync().then(function() {
                  console.log(majGridlines.visible);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```


      ```javascript

      // Set to show major gridlines on valueAxis of Chart1

      Excel.run(function (ctx) { 
          var chart = ctx.workbook.worksheets.getItem("Sheet1").charts.getItem("Chart1");    
          chart.axes.valueAxis.majorGridlines.visible = true;
          return ctx.sync().then(function() {
                  console.log("Axis Gridlines Added ");
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```
    name: load(option)
    fullName: excel.Excel.ChartGridlines.load
