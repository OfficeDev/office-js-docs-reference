### YamlMime:UniversalReference
items:
  - uid: excel.Excel.DateTimeDataValidation
    summary: |-
      Represents the Date data validation criteria.

      \[ [API set: ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.DateTimeDataValidation
    fullName: excel.Excel.DateTimeDataValidation
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.DateTimeDataValidation.formula1
      - excel.Excel.DateTimeDataValidation.formula2
      - excel.Excel.DateTimeDataValidation.operator
  - uid: excel.Excel.DateTimeDataValidation.formula1
    summary: >-
      Gets or sets the Formula1, i.e. minimum value or value depending of the operator. When setting the value, it can
      be passed in as a Date, a Range object, or a string formula (where the string is either a stringified date/time in
      ISO8601 format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)"). When retrieving the value, it will
      always be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.


      \[ [API set: ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: formula1
    fullName: excel.Excel.DateTimeDataValidation.formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | Date | Range;'
      return:
        type:
          - string | Date | Range
  - uid: excel.Excel.DateTimeDataValidation.formula2
    summary: >-
      Gets or sets the Formula2, i.e. maximum value or value depending of the operator. When setting the value, it can
      be passed in as a Date, a Range object, or a string (where the string is either a stringified date/time in ISO8601
      format, a cell reference like "=A1", or a formula like "=MIN(A1, B1)"). When retrieving the value, it will always
      be returned as a string formula, for example: "=10", "=A1", "=SUM(A1:B5)", etc.


      \[ [API set: ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: formula2
    fullName: excel.Excel.DateTimeDataValidation.formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | Date | Range;'
      return:
        type:
          - string | Date | Range
  - uid: excel.Excel.DateTimeDataValidation.operator
    summary: |-
      The operator to use for validating the data.

      \[ [API set: ExcelApi 1.8](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: operator
    fullName: excel.Excel.DateTimeDataValidation.operator
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        operator: Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" |
        "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo";
      return:
        type:
          - >-
            Excel.DataValidationOperator | "Between" | "NotBetween" | "EqualTo" | "NotEqualTo" | "GreaterThan" |
            "LessThan" | "GreaterThanOrEqualTo" | "LessThanOrEqualTo"
