### YamlMime:UniversalReference
items:
  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions
    summary: >-
      Represents a collection of all the rows that are part of the table.


      Note that unlike Ranges or Columns, which will adjust if new rows/columns are added before them, a TableRow object
      represent the physical location of the table row, but not the data. That is, if the data is sorted or if new rows
      are added, a table row will continue to point at the index for which it was created. \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: Excel.Interfaces.TableRowCollectionLoadOptions
    fullName: Excel.Interfaces.TableRowCollectionLoadOptions
    langs:
      - typeScript
    type: interface
    package: excel
    children:
      - excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
      - excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.index
    summary: >-
      For EACH ITEM in the collection: Returns the index number of the row within the rows collection of the table.
      Zero-indexed. Read-only. \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: index
    fullName: index
    langs:
      - typeScript
    type: property
    syntax:
      content: 'index?: boolean;'
      return:
        type:
          - boolean
  - uid: excel.Excel.Interfaces.TableRowCollectionLoadOptions.values
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the specified range. The data returned could be of
      type string, number, or a boolean. Cells that contain an error will return the error string. \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: boolean;'
      return:
        type:
          - boolean
