  - uid: excel.Excel.CellValueConditionalFormat.format
    summary: |-
      Returns a format object, encapsulating the conditional formats font, fill, borders, and other properties.

      \[ [API set: ExcelApi 1.6](/javascript/office/requirement-sets/excel-api-requirement-sets) \]
    name: format
    fullName: excel.Excel.CellValueConditionalFormat.format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: Excel.ConditionalRangeFormat;'
      return:
        type:
          - excel.Excel.ConditionalRangeFormat
    remarks: |


      #### Examples

      ```typescript
      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");
          const range = sheet.getRange("B21:E23");
          const conditionalFormat = range.conditionalFormats
              .add(Excel.ConditionalFormatType.cellValue);
          conditionalFormat.cellValue.format.font.color = "red";
          conditionalFormat.cellValue.rule = { formula1: "=0", operator: "LessThan" };

          await context.sync();
      });
      ```
  - uid: excel.Excel.CellValueConditionalFormat.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string \| string\[\]): Excel.CellValueConditionalFormat` - Where option is a comma-delimited string
      or an array of strings that specify the properties/relationships to load.


      `load(option?: { select?: string; expand?: string; }): Excel.CellValueConditionalFormat` - Where option.select is
      a comma-delimited string that specifies the properties/relationships to load, and options.expand is a
      comma-delimited string that specifies the relationships to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }):
      Excel.CellValueConditionalFormat` - Only available on collection types. It is similar to the preceding signature.
      Option.top specifies the maximum number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in the result. If option.top is specified,
      the result set will start after skipping the specified number of items.
    name: load(option)
    fullName: excel.Excel.CellValueConditionalFormat.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Excel.Interfaces.CellValueConditionalFormatLoadOptions): Excel.CellValueConditionalFormat;'
      return:
        type:
          - excel.Excel.CellValueConditionalFormat
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - excel.Excel.Interfaces.CellValueConditionalFormatLoadOptions
