items:
  - uid: excel.Excel.CellValueConditionalFormat
    summary: |-
      Represents a cell value conditional format.

      \[ [API set: ExcelApi 1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
