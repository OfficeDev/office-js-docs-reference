name: Word.Interfaces.ContentControlCollectionLoadOptions
uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions:interface'
package: word!
fullName: Word.Interfaces.ContentControlCollectionLoadOptions
summary: >-
  Contains a collection of [Word.ContentControl](xref:word!Word.ContentControl:class) objects. Content controls are
  bounded and potentially labeled regions in a document that serve as containers for specific types of content.
  Individual content controls may contain contents such as images, tables, or paragraphs of formatted text. Currently,
  only rich text and plain text content controls are supported.
remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: appearance
    uid: 'word!Word.Interfaces.ContentControlCollectionLoadOptions#appearance:member'
    package: word!
    fullName: appearance
    summary: >-
      For EACH ITEM in the collection: Specifies the appearance of the content control. The value can be 'BoundingBox',
      'Tags', or 'Hidden'.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
