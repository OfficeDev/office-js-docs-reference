### YamlMime:TSType
name: Excel.Interfaces.SlicerCollectionLoadOptions
uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.SlicerCollectionLoadOptions
summary: Represents a collection of all the slicer objects in the workbook or a worksheet.
remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: caption
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#caption:member'
    package: excel!
    fullName: caption
    summary: 'For EACH ITEM in the collection: Represents the caption of the slicer.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'caption?: boolean;'
      return:
        type: boolean
  - name: height
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#height:member'
    package: excel!
    fullName: height
    summary: >-
      For EACH ITEM in the collection: Represents the height, in points, of the slicer. Throws an `InvalidArgument`
      exception when set with a negative value or zero as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'height?: boolean;'
      return:
        type: boolean
  - name: id
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#id:member'
    package: excel!
    fullName: id
    summary: 'For EACH ITEM in the collection: Represents the unique ID of the slicer.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'id?: boolean;'
      return:
        type: boolean
  - name: isFilterCleared
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#isFilterCleared:member'
    package: excel!
    fullName: isFilterCleared
    summary: 'For EACH ITEM in the collection: Value is `true` if all filters currently applied on the slicer are cleared.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'isFilterCleared?: boolean;'
      return:
        type: boolean
  - name: left
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#left:member'
    package: excel!
    fullName: left
    summary: >-
      For EACH ITEM in the collection: Represents the distance, in points, from the left side of the slicer to the left
      of the worksheet. Throws an `InvalidArgument` error when set with a negative value as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'left?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: 'For EACH ITEM in the collection: Represents the name of the slicer.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: sortBy
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#sortBy:member'
    package: excel!
    fullName: sortBy
    summary: >-
      For EACH ITEM in the collection: Represents the sort order of the items in the slicer. Possible values are:
      "DataSourceOrder", "Ascending", "Descending".
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sortBy?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: >-
      For EACH ITEM in the collection: Constant value that represents the slicer style. Possible values are:
      "SlicerStyleLight1" through "SlicerStyleLight6", "TableStyleOther1" through "TableStyleOther2", "SlicerStyleDark1"
      through "SlicerStyleDark6". A custom user-defined style present in the workbook can also be specified.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
  - name: top
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#top:member'
    package: excel!
    fullName: top
    summary: >-
      For EACH ITEM in the collection: Represents the distance, in points, from the top edge of the slicer to the top of
      the worksheet. Throws an `InvalidArgument` error when set with a negative value as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'top?: boolean;'
      return:
        type: boolean
  - name: width
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#width:member'
    package: excel!
    fullName: width
    summary: >-
      For EACH ITEM in the collection: Represents the width, in points, of the slicer. Throws an `InvalidArgument` error
      when set with a negative value or zero as an input.
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'width?: boolean;'
      return:
        type: boolean
  - name: worksheet
    uid: 'excel!Excel.Interfaces.SlicerCollectionLoadOptions#worksheet:member'
    package: excel!
    fullName: worksheet
    summary: 'For EACH ITEM in the collection: Represents the worksheet containing the slicer.'
    remarks: '\[ [API set: ExcelApi 1.10](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'worksheet?: Excel.Interfaces.WorksheetLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.WorksheetLoadOptions:interface" />'
