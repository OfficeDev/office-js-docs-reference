  - name: color
    uid: 'excel!Excel.CellPropertiesFontLoadOptions#color:member'
    package: excel!
    fullName: color
    summary: Specifies whether to load the `color` property.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/cell-properties.yaml


      await Excel.run(async (context) => {
          const cell = context.workbook.getActiveCell();

          // Define the cell properties to get by setting the matching LoadOptions to true.
          const propertiesToGet = cell.getCellProperties({
              address: true,
              format: {
                  fill: {
                      color: true
                  },
                  font: {
                      color: true
                  }
              },
              style: true
          });

          // Sync to get the data from the workbook.
          await context.sync();
          const cellProperties = propertiesToGet.value[0][0];
          console.log(
              `Address: ${cellProperties.address}\nStyle: ${cellProperties.style}\nFill Color: ${cellProperties.format.fill.color}\nFont Color: ${cellProperties.format.font.color}`);
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
