  - name: values
    uid: 'excel!Excel.TableRow#values:member'
    package: excel!
    fullName: values
    summary: >-
      Represents the raw values of the specified range. The data returned could be a string, number, or boolean. Cells
      that contain an error will return the error string. If the returned value starts with a plus ("+"), minus ("-"),
      or equal sign ("="), Excel interprets this value as a formula.
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values: any[][];'
      return:
        type: 'any[][]'
methods:
  - name: delete()
    uid: 'excel!Excel.TableRow#delete:member(1)'
    package: excel!
    fullName: delete()
    summary: Deletes the row from the table.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await Excel.run(async (context) => { 
          const tableName = 'Table1';
          const row = context.workbook.tables.getItem(tableName).rows.getItemAt(2);
          row.delete();
          await context.sync(); 
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delete(): void;'
      return:
        type: void
        description: ''
  - name: getRange()
    uid: 'excel!Excel.TableRow#getRange:member(1)'
    package: excel!
    fullName: getRange()
    summary: Returns the range object associated with the entire row.
    remarks: |-
      \[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await Excel.run(async (context) => { 
          const tableName = 'Table1';
          const row = context.workbook.tables.getItem(tableName).rows.getItemAt(0);
          const rowRange = row.getRange();
          rowRange.load('address');
          await context.sync();
          
          console.log(rowRange.address);
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getRange(): Excel.Range;'
      return:
        type: '<xref uid="excel!Excel.Range:class" />'
        description: ''
