  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.displayInIFrame
    summary: >-
      Optional parameter that determines whether the dialog box displays as a popup (false) or within an IFrame (true).
      This setting is only applicable to custom functions running on Excel Online.
    name: displayInIFrame
    fullName: displayInIFrame
    langs:
      - typeScript
    type: property
    syntax:
      content: 'displayInIFrame?: boolean;'
      return:
        type:
          - boolean
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.height
    summary: >-
      Optional parameter that defines the height of the dialog box as a percentage of the current display. For example,
      accepts strings such as: '50%', '50'.
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'height?: string;'
      return:
        type:
          - string
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.onClose
    summary: Optional callback that runs when the dialog box is closed.
    name: onClose
    fullName: onClose
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onClose?: () => void;'
      return:
        type:
          - () => void
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.onMessage
    summary: Optional callback that runs when the dialog box sends a message to its parent.
    name: onMessage
    fullName: onMessage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onMessage?: (message: string, dialog?: Dialog) => void;'
      return:
        type:
          - '(message: string, dialog?: Dialog) => void'
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.onRuntimeError
    summary: Optional callback that runs when the dialog box sends an error.
    name: onRuntimeError
    fullName: onRuntimeError
    langs:
      - typeScript
    type: property
    syntax:
      content: 'onRuntimeError?: (error: Error, dialog?: Dialog) => void;'
      return:
        type:
          - '(error: Error, dialog?: Dialog) => void'
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions.width
    summary: >-
      Optional parameter that defines the width of dialog as a percentage of window. For example, accepts strings such
      as: '50%', '50'.
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'width?: string;'
      return:
        type:
          - string
