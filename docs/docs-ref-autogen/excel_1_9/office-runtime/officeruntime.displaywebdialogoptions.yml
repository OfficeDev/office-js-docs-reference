### YamlMime:UniversalReference
items:
  - uid: office-runtime.OfficeRuntime.DisplayWebDialogOptions
    summary: Provides display options and actions a dialog box may take.
    name: OfficeRuntime.DisplayWebDialogOptions
    fullName: OfficeRuntime.DisplayWebDialogOptions
    langs:
      - typeScript
    type: interface
    package: office-runtime
    children:
      - office-runtime.OfficeRuntime.DisplayWebDialogOptions.displayInIFrame
      - office-runtime.OfficeRuntime.DisplayWebDialogOptions.height
      - office-runtime.OfficeRuntime.DisplayWebDialogOptions.onClose
