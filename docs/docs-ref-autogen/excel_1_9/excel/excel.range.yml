  - uid: 'excel!Excel.Range#copyFrom:member(1)'
    summary: >-
      Copies cell data or formatting from the source range or RangeAreas to the current range. The destination range can
      be of different size than the source range or RangeAreas. The destination will be expanded automatically if it is
      smaller than the source.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    fullName: 'copyFrom(sourceRange, copyType, skipBlanks, transpose)'
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        copyFrom(sourceRange: Range | RangeAreas | string, copyType?: Excel.RangeCopyType, skipBlanks?: boolean,
        transpose?: boolean): void;
      return:
        type:
          - void
        description: ''
      parameters:
        - id: sourceRange
          description: >-
            The source range or RangeAreas to copy from. When the source RangeAreas has multiple ranges, it must in the
            outline form which can be created by removing full rows or columns from a rectangular range.
          type:
            - Range | RangeAreas | string
        - id: copyType
          description: The type of cell data or formatting to copy over. Default is "All".
          type:
            - 'excel!Excel.RangeCopyType:enum'
        - id: skipBlanks
          description: True if to skip blank cells in the source range. Default is false.
          type:
            - boolean
        - id: transpose
          description: True if to transpose the cells in the destination range. Default is false.
          type:
            - boolean
