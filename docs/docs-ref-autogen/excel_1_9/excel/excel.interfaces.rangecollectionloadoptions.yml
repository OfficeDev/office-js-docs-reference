    summary: >-
      For EACH ITEM in the collection: Specifies the number of cells in the range. This API will return -1 if the cell
      count exceeds 2^31-1 (2,147,483,647).


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: cellCount
    fullName: cellCount
