    summary: >-
      For EACH ITEM in the collection: Represents Excel's number format code for the given range, based on the language
      settings of the user.​ Excel does not perform any language or format coercion when getting or setting the
      `numberFormatLocal` property. Any returned text uses the locally-formatted strings based on the language specified
      in the system settings.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: numberFormatLocal
    fullName: numberFormatLocal
    langs:
      - typeScript
