        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#style:member'
    summary: >-
      For EACH ITEM in the collection: Represents the style of the current range. If the styles of the cells are
      inconsistent, null will be returned. For custom styles, the style name will be returned. For built-in styles, a
      string representing a value in the BuiltInStyle enum will be returned.


      \[ [API set: ExcelApi 1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#text:member'
    summary: >-
      For EACH ITEM in the collection: Text values of the specified range. The Text value will not depend on the cell
      width. The \# sign substitution that happens in Excel UI will not affect the text value returned by the API.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#values:member'
    summary: >-
      For EACH ITEM in the collection: Represents the raw values of the specified range. The data returned could be of
      type string, number, or a boolean. Cells that contain an error will return the error string.


      \[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: boolean;'
      return:
        type:
          - boolean
