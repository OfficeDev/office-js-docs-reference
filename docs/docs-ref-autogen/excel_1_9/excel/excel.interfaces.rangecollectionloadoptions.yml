    name: valueTypes
    fullName: valueTypes
    langs:
      - typeScript
    type: property
    syntax:
      content: 'valueTypes?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.RangeCollectionLoadOptions#worksheet:member'
    summary: |-
      For EACH ITEM in the collection: The worksheet containing the current range.

