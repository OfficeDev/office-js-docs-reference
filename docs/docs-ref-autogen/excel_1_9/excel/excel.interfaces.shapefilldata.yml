### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.ShapeFillData:interface'
    summary: An interface describing the data returned by calling "shapeFill.toJSON()".
    name: Excel.Interfaces.ShapeFillData
    fullName: Excel.Interfaces.ShapeFillData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeFillData#foregroundColor:member'
      - 'excel!Excel.Interfaces.ShapeFillData#transparency:member'
      - 'excel!Excel.Interfaces.ShapeFillData#type:member'
  - uid: 'excel!Excel.Interfaces.ShapeFillData#foregroundColor:member'
    summary: >-
      Represents the shape fill foreground color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a
      named HTML color (e.g. "orange")


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: foregroundColor
    fullName: foregroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'foregroundColor?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ShapeFillData#transparency:member'
    summary: >-
      Returns or sets the transparency percentage of the fill as a value from 0.0 (opaque) through 1.0 (clear). Returns
      null if the shape type does not support transparency or the shape fill has inconsistent transparency, such as with
      a gradient fill type.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ShapeFillData#type:member'
    summary: |-
      Returns the fill type of the shape. Read-only. See Excel.ShapeFillType for details.

      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: Excel.ShapeFillType | "NoFill" | "Solid" | "Gradient" | "Pattern" | "PictureAndTexture" | "Mixed";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeFillData#type~0:complex'
