### YamlMime:TSEnum
name: Excel.SaveBehavior
uid: 'excel!Excel.SaveBehavior:enum'
package: excel!
fullName: Excel.SaveBehavior
summary: Specifies the save behavior for `Workbook.save`<!-- -->.
remarks: >-
  \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


  #### Examples


  ```TypeScript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/50-workbook/workbook-save-and-close.yaml

  await Excel.run(async (context) => {
      context.workbook.save(Excel.SaveBehavior.prompt);
  });

  ```
isPreview: false
isDeprecated: false
fields:
  - name: prompt
    uid: 'excel!Excel.SaveBehavior.prompt:member'
    package: excel!
    summary: >-
      Prompts the "Save As" experience to the user if the workbook has not been saved, Ignored if the workbook was
      previously saved.


      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    value: '"Prompt"'
  - name: save
    uid: 'excel!Excel.SaveBehavior.save:member'
    package: excel!
    summary: >-
      Save the workbook without prompting the user. If file is not saved, it will save it with default name in the
      default location.


      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]
    value: '"Save"'
