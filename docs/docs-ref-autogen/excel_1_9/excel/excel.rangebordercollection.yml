methods:
  - name: getItem(index)
    uid: 'excel!Excel.RangeBorderCollection#getItem:member(1)'
    package: excel!
    fullName: getItem(index)
    summary: >-
      Gets a border object using its name.


      \[ [API set: ExcelApi
      1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(index: Excel.BorderIndex): Excel.RangeBorder;'
      parameters:
        - id: index
          description: >-
            Index value of the border object to be retrieved. See
            Excel.BorderIndex for details.
          type: 'excel!Excel.<xref uid="BorderIndex:enum" />'
      return:
        type: 'excel!Excel.<xref uid="RangeBorder:class" />'
        description: |-


          #### Examples

          ```javascript
          Excel.run(function (ctx) { 
              var sheetName = "Sheet1";
              var rangeAddress = "A1:F8";
              var worksheet = ctx.workbook.worksheets.getItem(sheetName);
              var range = worksheet.getRange(rangeAddress);
              var borderName = 'EdgeTop';
              var border = range.format.borders.getItem(borderName);
              border.load('style');
              return ctx.sync().then(function() {
                      console.log(border.style);
              });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
