### YamlMime:TSType
name: Excel.Interfaces.ApplicationData
uid: 'excel!Excel.Interfaces.ApplicationData:interface'
package: excel!
fullName: Excel.Interfaces.ApplicationData
summary: An interface describing the data returned by calling `application.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: calculationEngineVersion
    uid: 'excel!Excel.Interfaces.ApplicationData#calculationEngineVersion:member'
    package: excel!
    fullName: calculationEngineVersion
    summary: Returns the Excel calculation engine version used for the last full recalculation.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationEngineVersion?: number;'
      return:
        type: number
  - name: calculationMode
    uid: 'excel!Excel.Interfaces.ApplicationData#calculationMode:member'
    package: excel!
    fullName: calculationMode
    summary: >-
      Returns the calculation mode used in the workbook, as defined by the constants in `Excel.CalculationMode`<!-- -->.
      Possible values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->,
      where Excel controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when
      the user requests it.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for get, 1.8 for set](/javascript/api/requirement-sets/excel/excel-api-requirement-sets)
      \]
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type: '<xref uid="excel!Excel.CalculationMode:enum" /> | "Automatic" | "AutomaticExceptTables" | "Manual"'
  - name: calculationState
    uid: 'excel!Excel.Interfaces.ApplicationData#calculationState:member'
    package: excel!
    fullName: calculationState
    summary: Returns the calculation state of the application. See `Excel.CalculationState` for details.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'calculationState?: Excel.CalculationState | "Done" | "Calculating" | "Pending";'
      return:
        type: '<xref uid="excel!Excel.CalculationState:enum" /> | "Done" | "Calculating" | "Pending"'
  - name: iterativeCalculation
    uid: 'excel!Excel.Interfaces.ApplicationData#iterativeCalculation:member'
    package: excel!
    fullName: iterativeCalculation
    summary: >-
      Returns the iterative calculation settings. In Excel on Windows and Mac, the settings will apply to the Excel
      Application. In Excel on the web and other platforms, the settings will apply to the active workbook.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationData;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.IterativeCalculationData:interface" />'
