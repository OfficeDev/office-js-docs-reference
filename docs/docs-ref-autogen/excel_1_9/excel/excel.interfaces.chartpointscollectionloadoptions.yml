name: Excel.Interfaces.ChartPointsCollectionLoadOptions
uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ChartPointsCollectionLoadOptions
summary: A collection of all the chart points within a series inside a chart.
remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: dataLabel
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#dataLabel:member'
    package: excel!
    fullName: dataLabel
    summary: 'For EACH ITEM in the collection: Returns the data label of a chart point.'
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'dataLabel?: Excel.Interfaces.ChartDataLabelLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartDataLabelLoadOptions:interface" />'
  - name: format
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#format:member'
    package: excel!
    fullName: format
    summary: 'For EACH ITEM in the collection: Encapsulates the format properties chart point.'
    remarks: '\[ [API set: ExcelApi 1.1](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'format?: Excel.Interfaces.ChartPointFormatLoadOptions;'
      return:
        type: '<xref uid="excel!Excel.Interfaces.ChartPointFormatLoadOptions:interface" />'
  - name: hasDataLabel
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#hasDataLabel:member'
    package: excel!
    fullName: hasDataLabel
    summary: >-
      For EACH ITEM in the collection: Represents whether a data point has a data label. Not applicable for surface
      charts.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'hasDataLabel?: boolean;'
      return:
        type: boolean
  - name: markerBackgroundColor
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#markerBackgroundColor:member'
    package: excel!
    fullName: markerBackgroundColor
    summary: >-
      For EACH ITEM in the collection: HTML color code representation of the marker background color of a data point
      (e.g., \#FF0000 represents Red).
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerBackgroundColor?: boolean;'
      return:
        type: boolean
  - name: markerForegroundColor
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#markerForegroundColor:member'
    package: excel!
    fullName: markerForegroundColor
    summary: >-
      For EACH ITEM in the collection: HTML color code representation of the marker foreground color of a data point
      (e.g., \#FF0000 represents Red).
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerForegroundColor?: boolean;'
      return:
        type: boolean
  - name: markerSize
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#markerSize:member'
    package: excel!
    fullName: markerSize
    summary: >-
      For EACH ITEM in the collection: Represents marker size of a data point. The supported size range is 2 to 72. This
      method returns an InvalidArgument error if it's set with a size outside of the supported range.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerSize?: boolean;'
      return:
        type: boolean
  - name: markerStyle
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#markerStyle:member'
    package: excel!
    fullName: markerStyle
    summary: >-
      For EACH ITEM in the collection: Represents marker style of a chart data point. See `Excel.ChartMarkerStyle` for
      details.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'markerStyle?: boolean;'
      return:
        type: boolean
  - name: value
    uid: 'excel!Excel.Interfaces.ChartPointsCollectionLoadOptions#value:member'
    package: excel!
    fullName: value
    summary: 'For EACH ITEM in the collection: Returns the value of a chart point.'
