### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData:interface'
    summary: >-
      An interface for updating data on the ShapeLineFormat object, for use in "shapeLineFormat.set(<!-- -->{ ... }<!--
      -->)".
    name: Excel.Interfaces.ShapeLineFormatUpdateData
    fullName: Excel.Interfaces.ShapeLineFormatUpdateData
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
      - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#color:member'
    summary: >-
      Represents the line color in HTML color format, of the form \#RRGGBB (e.g. "FFA500") or as a named HTML color
      (e.g. "orange").


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent dash
      styles. See Excel.ShapeLineStyle for details.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: dashStyle
    fullName: dashStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        dashStyle?: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" |
        "RoundDot" | "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#dashStyle~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style:member'
    summary: >-
      Represents the line style of the shape. Returns null when the line is not visible or there are inconsistent
      styles. See Excel.ShapeLineStyle for details.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin";'
      return:
        type:
          - 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#style~0:complex'
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#transparency:member'
    summary: >-
      Represents the degree of transparency of the specified line as a value from 0.0 (opaque) through 1.0 (clear).
      Returns null when the shape has inconsistent transparencies.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: transparency
    fullName: transparency
    langs:
      - typeScript
    type: property
    syntax:
      content: 'transparency?: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#visible:member'
    summary: >-
      Represents whether or not the line formatting of a shape element is visible. Returns null when the shape has
      inconsistent visibilities.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: visible
    fullName: visible
    langs:
      - typeScript
    type: property
    syntax:
      content: 'visible?: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.Interfaces.ShapeLineFormatUpdateData#weight:member'
    summary: >-
      Represents the weight of the line, in points. Returns null when the line is not visible or there are inconsistent
      line weights.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight?: number;'
      return:
        type:
          - number
