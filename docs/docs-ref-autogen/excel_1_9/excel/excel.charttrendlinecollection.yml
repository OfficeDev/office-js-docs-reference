  - name: add(type)
    uid: 'excel!Excel.ChartTrendlineCollection#add:member(1)'
    package: excel!
    fullName: add(type)
    summary: >-
      Adds a new trendline to trendline collection.


      \[ [API set: ExcelApi
      1.7](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'add(type?: Excel.ChartTrendlineType): Excel.ChartTrendline;'
      parameters:
        - id: type
          description: >-
            Specifies the trendline type. The default value is "Linear". See
            Excel.ChartTrendline for details.
          type: '<xref uid="excel!Excel.ChartTrendlineType:enum" />'
      return:
        type: '<xref uid="excel!Excel.ChartTrendline:class" />'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/10-chart/chart-trendlines.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

               // Add a trendline.  
              seriesCollection.getItemAt(0).trendlines.add("Linear");

              await context.sync();
          });

          ```
