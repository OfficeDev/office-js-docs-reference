fields:
  - name: compact
    uid: 'excel!Excel.PivotLayoutType.compact:member'
    package: excel!
    summary: >-
      A horizontally compressed form with labels from the next field in the same
      column.
  - name: outline
    uid: 'excel!Excel.PivotLayoutType.outline:member'
    package: excel!
    summary: >-
      Inner fields' items are on same row as outer fields' items and subtotals
      are always on the bottom.
  - name: tabular
    uid: 'excel!Excel.PivotLayoutType.tabular:member'
    package: excel!
    summary: >-
      Inner fields' items are always on a new line relative to the outer fields'
      items.
