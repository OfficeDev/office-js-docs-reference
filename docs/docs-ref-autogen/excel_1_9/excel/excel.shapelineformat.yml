### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: 'excel!Excel.ShapeLineFormat:class'
package: excel!
fullName: Excel.ShapeLineFormat
summary: >-
  Represents the line formatting for the shape object. For images and geometric
  shapes, line formatting represents the border of the shape.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: class
properties:
  - name: color
    uid: 'excel!Excel.ShapeLineFormat#color:member'
    package: excel!
    fullName: color
    summary: >-
      Represents the line color in HTML color format, of the form \#RRGGBB
      (e.g., "FFA500") or as a named HTML color (e.g., "orange").


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color: string;'
      return:
        type: string
  - name: context
    uid: 'excel!Excel.ShapeLineFormat#context:member'
    package: excel!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's
      process to the Office host application's process.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: dashStyle
    uid: 'excel!Excel.ShapeLineFormat#dashStyle:member'
    package: excel!
    fullName: dashStyle
    summary: >-
      Represents the line style of the shape. Returns null when the line is not
      visible or there are inconsistent dash styles. See Excel.ShapeLineStyle
      for details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        dashStyle: Excel.ShapeLineDashStyle | "Dash" | "DashDot" | "DashDotDot"
        | "LongDash" | "LongDashDot" | "RoundDot" | "Solid" | "SquareDot" |
        "LongDashDotDot" | "SystemDash" | "SystemDot" | "SystemDashDot";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeLineDashStyle:enum" /> | "Dash" |
          "DashDot" | "DashDotDot" | "LongDash" | "LongDashDot" | "RoundDot" |
          "Solid" | "SquareDot" | "LongDashDotDot" | "SystemDash" | "SystemDot"
          | "SystemDashDot"
  - name: style
    uid: 'excel!Excel.ShapeLineFormat#style:member'
    package: excel!
    fullName: style
    summary: >-
      Represents the line style of the shape. Returns null when the line is not
      visible or there are inconsistent styles. See Excel.ShapeLineStyle for
      details.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        style: Excel.ShapeLineStyle | "Single" | "ThickBetweenThin" |
        "ThickThin" | "ThinThick" | "ThinThin";
      return:
        type: >-
          <xref uid="excel!Excel.ShapeLineStyle:enum" /> | "Single" |
          "ThickBetweenThin" | "ThickThin" | "ThinThick" | "ThinThin"
  - name: transparency
    uid: 'excel!Excel.ShapeLineFormat#transparency:member'
    package: excel!
    fullName: transparency
    summary: >-
      Represents the degree of transparency of the specified line as a value
      from 0.0 (opaque) through 1.0 (clear). Returns null when the shape has
      inconsistent transparencies.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'transparency: number;'
      return:
        type: number
  - name: visible
    uid: 'excel!Excel.ShapeLineFormat#visible:member'
    package: excel!
    fullName: visible
    summary: >-
      Specifies if the line formatting of a shape element is visible. Returns
      null when the shape has inconsistent visibilities.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'visible: boolean;'
      return:
        type: boolean
  - name: weight
    uid: 'excel!Excel.ShapeLineFormat#weight:member'
    package: excel!
    fullName: weight
    summary: >-
      Represents the weight of the line, in points. Returns null when the line
      is not visible or there are inconsistent line weights.


      \[ [API set: ExcelApi
      1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'weight: number;'
      return:
        type: number
