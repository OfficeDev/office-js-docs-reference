name: Excel.Interfaces.RangeLoadOptions
uid: 'excel!Excel.Interfaces.RangeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeLoadOptions
summary: >-
  Range represents a set of one or more contiguous cells such as a cell, a row,
  a column, block of cells, etc. To learn more about how ranges are used
  throughout the API, read [Work with ranges using the Excel JavaScript
  API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges)
  and [Work with ranges using the Excel JavaScript API
  (advanced)](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-ranges-advanced)<!--
  -->.


  \[ [API set: ExcelApi
  1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
