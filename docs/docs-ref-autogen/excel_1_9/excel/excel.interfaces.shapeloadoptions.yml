name: Excel.Interfaces.ShapeLoadOptions
uid: 'excel!Excel.Interfaces.ShapeLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.ShapeLoadOptions
summary: >-
  Represents a generic shape object in the worksheet. A shape could be a
  geometric shape, a line, a group of shapes, etc. To learn more about the shape
  object model, read [Work with shapes using the Excel JavaScript
  API](https://docs.microsoft.com/office/dev/add-ins/excel/excel-add-ins-shapes)<!--
  -->.


  \[ [API set: ExcelApi
  1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.ShapeLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
