      content: 'context: RequestContext;'
      return:
        type: '<xref uid="excel!Excel.RequestContext:class" />'
  - name: criteria
    uid: 'excel!Excel.ColorScaleConditionalFormat#criteria:member'
    package: excel!
    fullName: criteria
    summary: >-
      The criteria of the color scale. Midpoint is optional when using a two
      point color scale.


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criteria: Excel.ConditionalColorScaleCriteria;'
      return:
        type: '<xref uid="excel!Excel.ConditionalColorScaleCriteria:interface" />'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/excel/14-conditional-formatting/conditional-formatting-basic.yaml

          await Excel.run(async (context) => {
              const sheet = context.workbook.worksheets.getItem("Sample");
              const range = sheet.getRange("B2:M5");
              const conditionalFormat = range.conditionalFormats
                  .add(Excel.ConditionalFormatType.colorScale);
              const criteria = {
                  minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: "blue" },
                  midpoint: { formula: "50", type: Excel.ConditionalFormatColorCriterionType.percent, color: "yellow" },
                  maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: "red" }
              };
              conditionalFormat.colorScale.criteria = criteria;

              await context.sync();
          });

          ```
  - name: threeColorScale
    uid: 'excel!Excel.ColorScaleConditionalFormat#threeColorScale:member'
    package: excel!
    fullName: threeColorScale
    summary: >-
      If true the color scale will have three points (minimum, midpoint,
      maximum), otherwise it will have two (minimum, maximum).


      \[ [API set: ExcelApi
      1.6](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly threeColorScale: boolean;'
      return:
        type: boolean
