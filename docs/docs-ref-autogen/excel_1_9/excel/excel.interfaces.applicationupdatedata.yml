items:
  - uid: 'excel!Excel.Interfaces.ApplicationUpdateData:interface'
    summary: 'An interface for updating data on the Application object, for use in `application.set({ ... })`<!-- -->.'
    name: ApplicationUpdateData
    fullName: Excel.Interfaces.ApplicationUpdateData
    langs:
      - typeScript
    namespace: 'excel!Excel.Interfaces:namespace'
    type: interface
    package: excel!
    children:
      - 'excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member'
      - 'excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member'
  - uid: 'excel!Excel.Interfaces.ApplicationUpdateData#calculationMode:member'
    summary: >-
      Returns the calculation mode used in the workbook, as defined by the constants in Excel.CalculationMode. Possible
      values are: `Automatic`<!-- -->, where Excel controls recalculation; `AutomaticExceptTables`<!-- -->, where Excel
      controls recalculation but ignores changes in tables; `Manual`<!-- -->, where calculation is done when the user
      requests it.


      \[ [API set: ExcelApi 1.1 for get, 1.8 for
      set](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: calculationMode
    fullName: calculationMode
    langs:
      - typeScript
    type: property
    syntax:
      content: 'calculationMode?: Excel.CalculationMode | "Automatic" | "AutomaticExceptTables" | "Manual";'
      return:
        type:
          - 'excel!Excel.Interfaces.ApplicationUpdateData#calculationMode~0:complex'
  - uid: 'excel!Excel.Interfaces.ApplicationUpdateData#iterativeCalculation:member'
    summary: >-
      Returns the Iterative Calculation settings. In Excel on Windows and Mac, the settings will apply to the Excel
      Application. In Excel on the web and other platforms, the settings will apply to the active workbook.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: iterativeCalculation
    fullName: iterativeCalculation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'iterativeCalculation?: Excel.Interfaces.IterativeCalculationUpdateData;'
      return:
        type:
          - 'excel!Excel.Interfaces.IterativeCalculationUpdateData:interface'
