    summary: >-
      Specifies the strikethrough status of font. A null value indicates that the entire range doesn't have uniform
      Strikethrough setting.


      \[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]
    name: strikethrough
    fullName: strikethrough
    langs:
