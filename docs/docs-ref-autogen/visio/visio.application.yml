  - uid: visio.Visio.Application.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: load(option)
    fullName: visio.Visio.Application.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: Visio.Interfaces.ApplicationLoadOptions): Visio.Application;'
      return:
        type:
          - Visio.Application
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - Visio.Interfaces.ApplicationLoadOptions
    remarks: |


      #### Examples

      ```javascript
      Visio.run(function (ctx) { 
          var application = ctx.document.application;
          application.showToolbars = false;
          application.showBorders = false;
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
