  - uid: visio.Visio.CommentCollection.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: load(option)
    fullName: visio.Visio.CommentCollection.load
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        load(option?: Visio.Interfaces.CommentCollectionLoadOptions & Visio.Interfaces.CollectionLoadOptions):
        Visio.CommentCollection;
      return:
        type:
          - Visio.CommentCollection
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - Visio.Interfaces.CommentCollectionLoadOptions & Visio.Interfaces.CollectionLoadOptions
    remarks: |


      #### Examples

      ```javascript
      Visio.run(function (ctx) { 
          var activePage = ctx.document.getActivePage();
          var shapeName = "Position Belt.41";
          var shape = activePage.shapes.getItem(shapeName);
          var shapecomments= shape.comments;
          shapecomments.load();
          return ctx.sync().then(function () {
              for(var i=0; i<shapecomments.items.length;i++)
              {
                  var comment= shapecomments.items[i];
                  console.log("comment Author: " + comment.author);
                  console.log("Comment Text: " + comment.text);
                  console.log("Date " + comment.date);
              }
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
