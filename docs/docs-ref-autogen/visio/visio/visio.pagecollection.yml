  - name: getItem(key)
    uid: 'visio!Visio.PageCollection#getItem:member(1)'
    package: visio!
    fullName: getItem(key)
    summary: >-
      Gets a page using its key (name or Id).


      \[ [API set:
      1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: number | string): Visio.Page;'
      parameters:
        - id: key
          description: Key is the name or Id of the page to be retrieved.
          type: number | string
      return:
        type: 'visio!Visio.<xref uid="Page:class" />'
        description: |-


          #### Examples

          ```javascript
          Visio.run(session, function (ctx) {
              var pageName = 'Page-1';
              var page = ctx.document.pages.getItem(pageName);
              page.activate();
              return ctx.sync();
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - name: load(option)
    uid: 'visio!Visio.PageCollection#load:member(1)'
    package: visio!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): Visio.PageCollection` - Where option is
      a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      Visio.PageCollection` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): Visio.PageCollection` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: Visio.Interfaces.PageCollectionLoadOptions &
        Visio.Interfaces.CollectionLoadOptions): Visio.PageCollection;
      parameters:
        - id: option
          description: ''
          type: >-
            visio!Visio.Interfaces.<xref
            uid="PageCollectionLoadOptions:interface" /> &
            visio!Visio.Interfaces.<xref uid="CollectionLoadOptions:interface"
            />
      return:
        type: 'visio!Visio.<xref uid="PageCollection:class" />'
        description: ''
