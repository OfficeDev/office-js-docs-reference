  - name: zoom
    uid: 'visio!Visio.PageView#zoom:member'
    package: visio!
    fullName: zoom
    summary: Get and set Page's Zoom level. The value can be between 10 and 400 and denotes the percentage of zoom.
    remarks: |-
      \[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]

      #### Examples

      ```TypeScript
      Visio.run(session, function (ctx) {
          const activePage = ctx.document.getActivePage();
          activePage.view.zoom = 300;
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'zoom: number;'
      return:
        type: number
methods:
  - name: centerViewportOnShape(ShapeId)
    uid: 'visio!Visio.PageView#centerViewportOnShape:member(1)'
    package: visio!
    fullName: centerViewportOnShape(ShapeId)
    summary: Pans the Visio drawing to place the specified shape in the center of the view.
    remarks: |-
      \[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]

      #### Examples

      ```TypeScript
      Visio.run(session, function (ctx) {
          const activePage = ctx.document.getActivePage();
          const shape = activePage.shapes.getItem(0);
          activePage.view.centerViewportOnShape(shape.Id);
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'centerViewportOnShape(ShapeId: number): void;'
      parameters:
        - id: ShapeId
          description: ShapeId to be seen in the center.
          type: number
      return:
        type: void
        description: ''
