items:
  - uid: 'visio!Visio.ShapeMouseLeaveEventArgs:interface'
    summary: |-
      Provides information about the shape that raised the ShapeMouseLeave event.

      \[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]
    name: ShapeMouseLeaveEventArgs
    fullName: Visio.ShapeMouseLeaveEventArgs
    langs:
      - typeScript
    namespace: 'visio!Visio:namespace'
    type: interface
    package: visio!
    remarks: |-


      #### Examples

      ```javascript
      Visio.run(session, function (ctx) {
          var document1= ctx.document;
          eventResult2 = document1.onShapeMouseLeave.add(
              function (args){            
                  console.log(Date.now()+":OnShapeMouseLeave Event"+JSON.stringify(args));
              });
          return ctx.sync().then(function () {
              console.log("Success");
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
