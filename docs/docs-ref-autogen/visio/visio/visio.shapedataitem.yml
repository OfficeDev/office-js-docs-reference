methods:
  - name: load(option)
    uid: 'visio!Visio.ShapeDataItem#load:member(1)'
    package: visio!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): Visio.ShapeDataItem` - Where option is
      a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      Visio.ShapeDataItem` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): Visio.ShapeDataItem` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.


      #### Examples


      ```javascript

      Visio.run(session, function (ctx) {
          var activePage = ctx.document.getActivePage();
          var shape = activePage.shapes.getItem(0);
          var shapeDataItem = shape.shapeDataItems.getItem(0);
          shapeDataItem.load(["label", "value"]);
              return ctx.sync().then(function() {
                  console.log(shapeDataItem.label);
                  console.log(shapeDataItem.value);
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: Visio.Interfaces.ShapeDataItemLoadOptions):
        Visio.ShapeDataItem;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="visio!Visio.Interfaces.ShapeDataItemLoadOptions:interface" />
      return:
        type: '<xref uid="visio!Visio.ShapeDataItem:class" />'
        description: ''
