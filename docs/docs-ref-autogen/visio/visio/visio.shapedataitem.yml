methods:
  - name: load(options)
    uid: 'visio!Visio.ShapeDataItem#load:member(1)'
    package: visio!
    fullName: load(options)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(options?: Visio.Interfaces.ShapeDataItemLoadOptions): Visio.ShapeDataItem;'
      parameters:
        - id: options
          description: Provides options for which properties of the object to load.
          type: '<xref uid="visio!Visio.Interfaces.ShapeDataItemLoadOptions:interface" />'
      return:
        type: '<xref uid="visio!Visio.ShapeDataItem:class" />'
        description: |-


          #### Examples

          ```TypeScript
          Visio.run(session, function (ctx) {
              const activePage = ctx.document.getActivePage();
              const shape = activePage.shapes.getItem(0);
              const shapeDataItem = shape.shapeDataItems.getItem(0);
              shapeDataItem.load(["label", "value"]);
                  return ctx.sync().then(function() {
                      console.log(shapeDataItem.label);
                      console.log(shapeDataItem.value);
                  });
          }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
