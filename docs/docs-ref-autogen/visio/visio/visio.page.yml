  - name: toJSON()
    uid: 'visio!Visio.Page#toJSON:member(1)'
    package: visio!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful
      output when an API object is passed to `JSON.stringify()`<!-- -->.
      (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the
      object that is passed to it.) Whereas the original Visio.Page object is an
      API object, the `toJSON` method returns a plain JavaScript object (typed
      as `Visio.Interfaces.PageData`<!-- -->) that contains shallow copies of
      any loaded child properties from the original object.
    remarks: ''
