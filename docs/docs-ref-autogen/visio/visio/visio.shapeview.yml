  - name: highlight
    uid: 'visio!Visio.ShapeView#highlight:member'
    package: visio!
    fullName: highlight
    summary: Represents the highlight around the shape.
    remarks: |-
      \[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]

      #### Examples

      ```TypeScript
      Visio.run(session, function (ctx) {
          const activePage = ctx.document.getActivePage();
          const shape = activePage.shapes.getItem(0);
          shape.view.highlight = { color: "#E7E7E7", width: 100 };
          return ctx.sync();
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'highlight: Visio.Highlight;'
      return:
        type: '<xref uid="visio!Visio.Highlight:interface" />'
