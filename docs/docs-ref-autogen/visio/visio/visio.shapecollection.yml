  - name: load(option)
    uid: 'visio!Visio.ShapeCollection#load:member(1)'
    package: visio!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): Visio.ShapeCollection` - Where option
      is a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      Visio.ShapeCollection` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): Visio.ShapeCollection` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: Visio.Interfaces.ShapeCollectionLoadOptions &
        Visio.Interfaces.CollectionLoadOptions): Visio.ShapeCollection;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="visio!Visio.Interfaces.ShapeCollectionLoadOptions:interface" />
            & <xref uid="visio!Visio.Interfaces.CollectionLoadOptions:interface"
            />
      return:
        type: '<xref uid="visio!Visio.ShapeCollection:class" />'
        description: ''
