  - name: getCount()
    uid: 'visio!Visio.ShapeCollection#getCount:member(1)'
    package: visio!
    fullName: getCount()
    summary: Gets the number of Shapes in the collection.
    remarks: |-
      \[ [API set: 1.1](/office/dev/add-ins/reference/overview/visio-javascript-reference-overview) \]

      #### Examples

      ```TypeScript
      Visio.run(session, function (ctx) {
          const activePage = ctx.document.getActivePage();
          const numShapesActivePage = activePage.shapes.getCount();
          return ctx.sync().then(function () {
              console.log("Shapes Count: " + numShapesActivePage.value);
          });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getCount(): OfficeExtension.ClientResult<number>;'
      return:
        type: '<xref uid="office!OfficeExtension.ClientResult:class" />&lt;number&gt;'
        description: ''
