  - uid: visio.Visio.Page.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: { select?: string; expand?: string; }): Visio.Page` - Where option.select is a comma-delimited
      string that specifies the properties to load, and options.expand is a comma-delimited string that specifies the
      navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): Visio.Page` - Only available on
      collection types. It is similar to the preceding signature. Option.top specifies the maximum number of collection
      items that can be included in the result. Option.skip specifies the number of items that are to be skipped and not
      included in the result. If option.top is specified, the result set will start after skipping the specified number
      of items.
    name: load(option)
    fullName: load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: string | string[]): Visio.Page;'
      return:
        type:
          - Visio.Page
        description: ''
      parameters:
        - id: option
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type:
            - 'string | string[]'
