    fullName: visio.Visio.ShapeView.addOverlay
    langs:
      - typeScript
    type: method
    syntax:
      content: >-
        addOverlay(OverlayType: string, Content: string, OverlayHorizontalAlignment: string, OverlayVerticalAlignment:
        string, Width: number, Height: number): OfficeExtension.ClientResult<number>;
      return:
        type:
          - OfficeExtension.ClientResult<number>
        description: ''
      parameters:
        - id: OverlayType
          description: 'An Overlay Type -Text, Image.'
          type:
            - string
        - id: Content
          description: Content of Overlay.
          type:
            - string
        - id: OverlayHorizontalAlignment
          description: 'Horizontal Alignment of Overlay - Left, Center, Right'
