  - uid: visio.Visio.Document.setActivePage
    summary: |-
      Set the Active Page of the document.

      \[ [API set: 1.1](http://bing.com?type=visio) \]
    name: setActivePage(PageName)
    fullName: visio.Visio.Document.setActivePage
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setActivePage(PageName: string): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: PageName
          description: Name of the page
          type:
            - string
    remarks: |


      #### Examples

      ```javascript
      Visio.run(function (ctx) { 
          var document = ctx.document;
          var pageName = "Page-1";
          document.setActivePage(pageName);
          return ctx.sync();
      }).catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
      });
      ```
