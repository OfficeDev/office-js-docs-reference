  - name: format
    uid: excel!Excel.Image#format:member
    package: excel!
    fullName: format
    summary: Returns the format of the image.
    remarks: |-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      // Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-images.yaml

      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Shapes");
          const image = sheet.shapes.getItem("Image").image;
          image.load("format");
          await context.sync();

          console.log("The image's format is: " + image.format);
          await context.sync();
      });
      ```
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly format: Excel.PictureFormat | "UNKNOWN" | "BMP" | "JPEG" | "GIF" | "PNG" | "SVG";'
      return:
        type: <xref uid="excel!Excel.PictureFormat:enum" /> | "UNKNOWN" | "BMP" | "JPEG" | "GIF" | "PNG" | "SVG"
