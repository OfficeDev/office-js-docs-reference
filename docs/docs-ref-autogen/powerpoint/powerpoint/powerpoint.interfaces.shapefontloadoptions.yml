    uid: powerpoint!PowerPoint.Interfaces.ShapeFontLoadOptions#italic:member
    package: powerpoint!
    fullName: italic
    summary: >-
      Specifies whether the text in the `TextRange` is set to italic. The
      possible values are as follows:


      - `true`<!-- -->: All the text is italicized.


