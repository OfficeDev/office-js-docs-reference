methods:
  - name: 'add(index, values, alwaysInsert)'
    uid: 'excel!Excel.TableRowCollection#add:member(1)'
    package: excel!
    fullName: 'add(index, values, alwaysInsert)'
    summary: >-
      Adds one or more rows to the table. The return object will be the top of the newly added row(s).


      Note that unlike ranges or columns, which will adjust if new rows or columns are added before them, a `TableRow`
      object represents the physical location of the table row, but not the data. That is, if the data is sorted or if
      new rows are added, a table row will continue to point at the index for which it was created.
    remarks: >-
      \[ [API set: ExcelApi 1.1 for adding a single row; 1.4 allows adding of multiple rows; 1.15 for adding
      `alwaysInsert` parameter.](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      await Excel.run(async (context) => { 
          const tables = context.workbook.tables;
          const values = [["Sample", "Values", "For", "New", "Row"]];
          const row = tables.getItem("Table1").rows.add(null, values);
          row.load('index');
          await context.sync();
          
          console.log(row.index);
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        add(index?: number, values?: Array<Array<boolean | string | number>> | boolean | string | number, alwaysInsert?:
        boolean): Excel.TableRow;
      parameters:
        - id: index
          description: >-
            Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end.
            Any rows below the inserted row are shifted downwards. Zero-indexed.
          type: number
        - id: values
          description: Optional. A 2D array of unformatted values of the table row.
          type: Array&lt;Array&lt;boolean | string | number&gt;&gt; | boolean | string | number
        - id: alwaysInsert
          description: >-
            Optional. Specifies whether the new rows will be inserted into the table when new rows are added. If
            `true`<!-- -->, the new rows will be inserted into the table. If `false`<!-- -->, the new rows will be added
            below the table. Default is `true`<!-- -->.
          type: boolean
      return:
        type: '<xref uid="excel!Excel.TableRow:class" />'
        description: ''
  - name: 'addAsJson(index, values, alwaysInsert)'
    uid: 'excel!Excel.TableRowCollection#addAsJson:member(1)'
    package: excel!
    fullName: 'addAsJson(index, values, alwaysInsert)'
    summary: >-
      Adds one or more rows to the table. The returned object will be the top row of the newly added row or rows. Unlike
      `add()`<!-- -->, `addAsJson()` takes any type of cell value, such as image or entity data types.


      Note that unlike ranges or columns, which will adjust if new rows or columns are added before them, a `TableRow`
      object represents the physical location of the table row, but not the data. That is, if the data is sorted or if
      new rows are added, a table row will continue to point at the index for which it was created.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'addAsJson(index?: number, values?: CellValue[][], alwaysInsert?: boolean): Excel.TableRow;'
      parameters:
        - id: index
          description: >-
            Optional. Specifies the relative position of the new row. If null or -1, the addition happens at the end.
            Any rows below the inserted row are shifted downwards. Zero-indexed.
          type: number
        - id: values
          description: Optional. A 2D array of cell values of the table row.
          type: '<xref uid="excel!Excel.CellValue:type" />[][]'
        - id: alwaysInsert
          description: >-
            Optional. Specifies whether the new rows will be inserted into the table when new rows are added. If
            `true`<!-- -->, the new rows will be inserted into the table. If `false`<!-- -->, the new rows will be added
            below the table. Default is `true`<!-- -->.
          type: boolean
      return:
        type: '<xref uid="excel!Excel.TableRow:class" />'
        description: ''
