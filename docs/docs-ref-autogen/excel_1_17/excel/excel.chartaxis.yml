  - name: displayUnit
    uid: 'excel!Excel.ChartAxis#displayUnit:member'
    package: excel!
    fullName: displayUnit
    summary: Represents the axis display unit. See `Excel.ChartAxisDisplayUnit` for details.
    remarks: >-
      \[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/10-chart/chart-axis.yaml


      await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getItem("Sample");

          let chart = sheet.charts.getItemAt(0);
          let categoryAxis = chart.axes.categoryAxis;
          let valueAxis = chart.axes.valueAxis;

          // Load to get display unit.
          valueAxis.load("displayUnit");

          await context.sync();

          console.log("The vertical axis display unit is: " + valueAxis.displayUnit);
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        displayUnit: Excel.ChartAxisDisplayUnit | "None" | "Hundreds" | "Thousands" | "TenThousands" |
        "HundredThousands" | "Millions" | "TenMillions" | "HundredMillions" | "Billions" | "Trillions" | "Custom";
      return:
        type: >-
          <xref uid="excel!Excel.ChartAxisDisplayUnit:enum" /> | "None" | "Hundreds" | "Thousands" | "TenThousands" |
          "HundredThousands" | "Millions" | "TenMillions" | "HundredMillions" | "Billions" | "Trillions" | "Custom"
