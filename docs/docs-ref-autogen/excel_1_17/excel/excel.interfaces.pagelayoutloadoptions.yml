name: Excel.Interfaces.PageLayoutLoadOptions
uid: 'excel!Excel.Interfaces.PageLayoutLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.PageLayoutLoadOptions
summary: >-
  Represents layout and print settings that are not dependent on any printer-specific implementation. These settings
  include margins, orientation, page numbering, title rows, and print area.
remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.PageLayoutLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
