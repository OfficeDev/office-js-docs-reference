methods:
  - name: deleteText()
    uid: 'excel!Excel.TextFrame#deleteText:member(1)'
    package: excel!
    fullName: deleteText()
    summary: Deletes all the text in the text frame.
    remarks: >-
      \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-textboxes.yaml


      await Excel.run(async (context) => {
          const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
          const textbox = shapes.getItem("Textbox");
          textbox.textFrame.deleteText();
          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'deleteText(): void;'
      return:
        type: void
        description: ''
