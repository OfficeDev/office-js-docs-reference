### YamlMime:TSType
name: CustomFunctions.Invocation
uid: 'custom-functions-runtime!CustomFunctions.Invocation:interface'
package: custom-functions-runtime!
fullName: CustomFunctions.Invocation
summary: Provides information about the invocation of a custom function.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: address
    uid: 'custom-functions-runtime!CustomFunctions.Invocation#address:member'
    package: custom-functions-runtime!
    fullName: address
    summary: >-
      The cell address where the function is being called, if requested, otherwise undefined.


      To request the address for the function, in the metadata JSON file, the function options should specify: `{
      "requiresAddress": true }`


      If the metadata JSON file is being generated from JSDoc comments, include the tag `@requiresAddress`<!-- -->.
    remarks: '\[ [API set: CustomFunctionsRuntime 1.1](/javascript/api/requirement-sets/excel/custom-functions-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'address?: string;'
      return:
        type: string
  - name: functionName
    uid: 'custom-functions-runtime!CustomFunctions.Invocation#functionName:member'
    package: custom-functions-runtime!
    fullName: functionName
    summary: The name of this function.
    remarks: '\[ [API set: CustomFunctionsRuntime 1.1](/javascript/api/requirement-sets/excel/custom-functions-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'functionName?: string;'
      return:
        type: string
  - name: parameterAddresses
    uid: 'custom-functions-runtime!CustomFunctions.Invocation#parameterAddresses:member'
    package: custom-functions-runtime!
    fullName: parameterAddresses
    summary: >-
      The range addresses where the function parameters are located, if requested, otherwise undefined.


      To request the parameter addresses for the function, in the metadata JSON file, the function options should
      specify: `{ "requiresParameterAddresses": true }`


      If the metadata JSON file is being generated from JSDoc comments, include the tag
      `@requiresParameterAddresses`<!-- -->.
    remarks: '\[ [API set: CustomFunctionsRuntime 1.3](/javascript/api/requirement-sets/excel/custom-functions-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'parameterAddresses?: string[];'
      return:
        type: 'string[]'
