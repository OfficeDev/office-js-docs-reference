### YamlMime:TSEnum
name: Word.SelectionMode
uid: 'word!Word.SelectionMode:enum'
package: word!
fullName: Word.SelectionMode
summary: This enum sets where the cursor (insertion point) in the document is after a selection.
remarks: >-
  \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


  #### Examples


  ```TypeScript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/35-ranges/scroll-to-range.yaml


  await Word.run(async (context) => {
    // Select can be at the start or end of a range; this by definition moves the insertion point without selecting the range.
    context.document.body.paragraphs.getLast().select(Word.SelectionMode.end);

    await context.sync();
  });

  ```
isPreview: false
isDeprecated: false
fields:
  - name: end
    uid: 'word!Word.SelectionMode.end:member'
    package: word!
    summary: |-
      The cursor is at the end of the selection (just after the end of the selected range).

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"End"'
  - name: select
    uid: 'word!Word.SelectionMode.select:member'
    package: word!
    summary: |-
      The entire range is selected.

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"Select"'
  - name: start
    uid: 'word!Word.SelectionMode.start:member'
    package: word!
    summary: |-
      The cursor is at the beginning of the selection (just before the start of the selected range).

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"Start"'
