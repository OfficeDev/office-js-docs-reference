  - name: getItem(key)
    uid: 'excel!Excel.SettingCollection#getItem:member(1)'
    package: excel!
    fullName: getItem(key)
    summary: Gets a setting entry via the key.
    remarks: '\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(key: string): Excel.Setting;'
      parameters:
        - id: key
          description: Key of the setting.
          type: string
      return:
        type: '<xref uid="excel!Excel.Setting:class" />'
        description: ''
  - name: getItemOrNullObject(key)
    uid: 'excel!Excel.SettingCollection#getItemOrNullObject:member(1)'
    package: excel!
    fullName: getItemOrNullObject(key)
    summary: >-
      Gets a setting entry via the key. If the setting does not exist, then this function will return an object with its
      `isNullObject` property set to `true`<!-- -->. For further information, see [*OrNullObject methods and
      properties](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: >-
      \[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]


      #### Examples


      ```typescript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/50-workbook/create-get-change-delete-settings.yaml

      await Excel.run(async (context) => {
          const settings = context.workbook.settings;
          let needsReview = settings.getItem("NeedsReview");
          needsReview.delete();
          needsReview = settings.getItemOrNullObject("NeedsReview");

          await context.sync();

          if (needsReview.isNullObject) {
              console.log("The setting has been deleted");
          } else {
              console.log("The setting was not deleted");
          }

          await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItemOrNullObject(key: string): Excel.Setting;'
      parameters:
        - id: key
          description: The key of the setting.
          type: string
      return:
        type: '<xref uid="excel!Excel.Setting:class" />'
        description: ''
