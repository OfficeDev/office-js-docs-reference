name: Excel.SettingCollection
uid: 'excel!Excel.SettingCollection:class'
package: excel!
fullName: Excel.SettingCollection
summary: >-
  Represents a collection of key-value pair setting objects that are part of the workbook. The scope is limited to per
  file and add-in (task-pane or content) combination.
remarks: '\[ [API set: ExcelApi 1.4](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
