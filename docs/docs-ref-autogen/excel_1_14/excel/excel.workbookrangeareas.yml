name: Excel.WorkbookRangeAreas
uid: 'excel!Excel.WorkbookRangeAreas:class'
package: excel!
fullName: Excel.WorkbookRangeAreas
summary: Represents a collection of one or more rectangular ranges in multiple worksheets.
remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: class
properties:
  - name: addresses
    uid: 'excel!Excel.WorkbookRangeAreas#addresses:member'
    package: excel!
    fullName: addresses
    summary: >-
      Returns an array of addresses in A1-style. Address values contain the worksheet name for each rectangular block of
      cells (e.g., "Sheet1!A1:B4, Sheet1!D1:D4"). Read-only.
    remarks: '\[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly addresses: string[];'
      return:
        type: 'string[]'
  - name: areas
    uid: 'excel!Excel.WorkbookRangeAreas#areas:member'
    package: excel!
    fullName: areas
    summary: >-
      Returns the `RangeAreasCollection` object. Each `RangeAreas` in the collection represent one or more rectangle
      ranges in one worksheet.
    remarks: >-
      \[ [API set: ExcelApi 1.12](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/42-range/precedents.yaml


      await Excel.run(async (context) => {
        // Precedents are cells referenced by the formula in a cell.
        // A "direct precedent" is a cell directly referenced by the selected formula.
        let range = context.workbook.getActiveCell();
        let directPrecedents = range.getDirectPrecedents();
        range.load("address");
        directPrecedents.areas.load("address");
        await context.sync();

        console.log(`Direct precedentâ€¯cells of ${range.address}:`);

        // Use the direct precedents API to loop through precedents of the active cell.
        for (let i = 0; i < directPrecedents.areas.items.length; i++) {
          // Highlight and console the address of each precedent cell.
          directPrecedents.areas.items[i].format.fill.color = "Yellow";
          console.log(`  ${directPrecedents.areas.items[i].address}`);
        }
        await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'readonly areas: Excel.RangeAreasCollection;'
      return:
        type: '<xref uid="excel!Excel.RangeAreasCollection:class" />'
