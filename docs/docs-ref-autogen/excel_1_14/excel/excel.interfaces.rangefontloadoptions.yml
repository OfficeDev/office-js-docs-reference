name: Excel.Interfaces.RangeFontLoadOptions
uid: 'excel!Excel.Interfaces.RangeFontLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.RangeFontLoadOptions
summary: 'This object represents the font attributes (font name, font size, color, etc.) for an object.'
remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: bold
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#bold:member'
    package: excel!
    fullName: bold
    summary: Represents the bold status of the font.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#color:member'
    package: excel!
    fullName: color
    summary: 'HTML color code representation of the text color (e.g., \#FF0000 represents Red).'
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: boolean;'
      return:
        type: boolean
  - name: italic
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#italic:member'
    package: excel!
    fullName: italic
    summary: Specifies the italic status of the font.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic?: boolean;'
      return:
        type: boolean
  - name: name
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#name:member'
    package: excel!
    fullName: name
    summary: 'Font name (e.g., "Calibri"). The name''s length should not be greater than 31 characters.'
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: boolean;'
      return:
        type: boolean
  - name: size
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#size:member'
    package: excel!
    fullName: size
    summary: Font size.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size?: boolean;'
      return:
        type: boolean
  - name: strikethrough
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#strikethrough:member'
    package: excel!
    fullName: strikethrough
    summary: >-
      Specifies the strikethrough status of font. A `null` value indicates that the entire range doesn't have a uniform
      strikethrough setting.
    remarks: '\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'strikethrough?: boolean;'
      return:
        type: boolean
  - name: subscript
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#subscript:member'
    package: excel!
    fullName: subscript
    summary: >-
      Specifies the subscript status of font. Returns `true` if all the fonts of the range are subscript. Returns
      `false` if all the fonts of the range are superscript or normal (neither superscript, nor subscript). Returns
      `null` otherwise.
    remarks: '\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'subscript?: boolean;'
      return:
        type: boolean
  - name: superscript
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#superscript:member'
    package: excel!
    fullName: superscript
    summary: >-
      Specifies the superscript status of font. Returns `true` if all the fonts of the range are superscript. Returns
      `false` if all the fonts of the range are subscript or normal (neither superscript, nor subscript). Returns `null`
      otherwise.
    remarks: '\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'superscript?: boolean;'
      return:
        type: boolean
  - name: tintAndShade
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#tintAndShade:member'
    package: excel!
    fullName: tintAndShade
    summary: >-
      Specifies a double that lightens or darkens a color for the range font. The value is between -1 (darkest) and 1
      (brightest), with 0 for the original color. A `null` value indicates that the entire range doesn't have a uniform
      font `tintAndShade` setting.
    remarks: '\[ [API set: ExcelApi 1.9](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tintAndShade?: boolean;'
      return:
        type: boolean
  - name: underline
    uid: 'excel!Excel.Interfaces.RangeFontLoadOptions#underline:member'
    package: excel!
    fullName: underline
    summary: Type of underline applied to the font. See `Excel.RangeUnderlineStyle` for details.
    remarks: '\[ [API set: ExcelApi 1.1](/office/dev/add-ins/reference/requirement-sets/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'underline?: boolean;'
      return:
        type: boolean
