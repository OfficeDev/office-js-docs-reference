name: Excel.Interfaces.IconSetConditionalFormatLoadOptions
uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions:interface'
package: excel!
fullName: Excel.Interfaces.IconSetConditionalFormatLoadOptions
summary: Represents an icon set criteria for conditional formatting.
remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#$all:member'
    package: excel!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: criteria
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#criteria:member'
    package: excel!
    fullName: criteria
    summary: >-
      An array of criteria and icon sets for the rules and potential custom icons for conditional icons. Note that for
      the first criterion only the custom icon can be modified, while type, formula, and operator will be ignored when
      set.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'criteria?: boolean;'
      return:
        type: boolean
  - name: reverseIconOrder
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#reverseIconOrder:member'
    package: excel!
    fullName: reverseIconOrder
    summary: >-
      If `true`<!-- -->, reverses the icon orders for the icon set. Note that this cannot be set if custom icons are
      used.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'reverseIconOrder?: boolean;'
      return:
        type: boolean
  - name: showIconOnly
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#showIconOnly:member'
    package: excel!
    fullName: showIconOnly
    summary: 'If `true`<!-- -->, hides the values and only shows icons.'
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'showIconOnly?: boolean;'
      return:
        type: boolean
  - name: style
    uid: 'excel!Excel.Interfaces.IconSetConditionalFormatLoadOptions#style:member'
    package: excel!
    fullName: style
    summary: 'If set, displays the icon set option for the conditional format.'
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'style?: boolean;'
      return:
        type: boolean
