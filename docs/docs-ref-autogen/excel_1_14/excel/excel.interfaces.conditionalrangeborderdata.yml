name: Excel.Interfaces.ConditionalRangeBorderData
uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData:interface'
package: excel!
fullName: Excel.Interfaces.ConditionalRangeBorderData
summary: An interface describing the data returned by calling `conditionalRangeBorder.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: color
    uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#color:member'
    package: excel!
    fullName: color
    summary: >-
      HTML color code representing the color of the border line, in the form \#RRGGBB (e.g., "FFA500") or as a named
      HTML color (e.g., "orange").
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: sideIndex
    uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#sideIndex:member'
    package: excel!
    fullName: sideIndex
    summary: >-
      Constant value that indicates the specific side of the border. See `Excel.ConditionalRangeBorderIndex` for
      details.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'sideIndex?: Excel.ConditionalRangeBorderIndex | "EdgeTop" | "EdgeBottom" | "EdgeLeft" | "EdgeRight";'
      return:
        type: >-
          <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" /> | "EdgeTop" | "EdgeBottom" | "EdgeLeft" |
          "EdgeRight"
  - name: style
    uid: 'excel!Excel.Interfaces.ConditionalRangeBorderData#style:member'
    package: excel!
    fullName: style
    summary: >-
      One of the constants of line style specifying the line style for the border. See `Excel.BorderLineStyle` for
      details.
    remarks: '\[ [API set: ExcelApi 1.6](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        style?: Excel.ConditionalRangeBorderLineStyle | "None" | "Continuous" | "Dash" | "DashDot" | "DashDotDot" |
        "Dot";
      return:
        type: >-
          <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" /> | "None" | "Continuous" | "Dash" | "DashDot" |
          "DashDotDot" | "Dot"
