  - uid: 'word!Word.Interfaces.DocumentData#body:member'
    summary: >-
      Gets the body object of the document. The body is the text that excludes headers, footers, footnotes, textboxes,
      etc.. Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: body
    fullName: body
    langs:
      - typeScript
    type: property
    syntax:
      content: 'body?: Word.Interfaces.BodyData;'
      return:
        type:
          - 'word!Word.Interfaces.BodyData:interface'
  - uid: 'word!Word.Interfaces.DocumentData#contentControls:member'
    summary: >-
      Gets the collection of content control objects in the document. This includes content controls in the body of the
      document, headers, footers, textboxes, etc.. Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: contentControls
    fullName: contentControls
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentControls?: Word.Interfaces.ContentControlData[];'
      return:
        type:
          - 'word!Word.Interfaces.DocumentData#contentControls~0:complex'
  - uid: 'word!Word.Interfaces.DocumentData#saved:member'
    summary: >-
      Indicates whether the changes in the document have been saved. A value of true indicates that the document hasn't
      changed since it was saved. Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: saved
    fullName: saved
    langs:
      - typeScript
    type: property
    syntax:
      content: 'saved?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.DocumentData#sections:member'
    summary: |-
      Gets the collection of section objects in the document. Read-only.

