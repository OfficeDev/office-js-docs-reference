  - name: allowCloseOnUntitled
    uid: 'word!Word.Interfaces.DocumentLoadOptions#allowCloseOnUntitled:member'
    package: word!
    fullName: allowCloseOnUntitled
    summary: >-
      Gets or sets a value that indicates that, when opening a new document,
      whether it is allowed to close this document even if this document is
      untitled. True to close, false otherwise.


