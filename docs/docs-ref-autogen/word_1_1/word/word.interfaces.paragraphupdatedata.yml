### YamlMime:TSType
name: Word.Interfaces.ParagraphUpdateData
uid: 'word!Word.Interfaces.ParagraphUpdateData:interface'
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: >-
  An interface for updating data on the Paragraph object, for use in
  `paragraph.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: alignment
    uid: 'word!Word.Interfaces.ParagraphUpdateData#alignment:member'
    package: word!
    fullName: alignment
    summary: >-
      Gets or sets the alignment for a paragraph. The value can be 'left',
      'centered', 'right', or 'justified'.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" |
        "Right" | "Justified";
      return:
        type: >-
          <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left"
          | "Centered" | "Right" | "Justified"
  - name: firstLineIndent
    uid: 'word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member'
    package: word!
    fullName: firstLineIndent
    summary: >-
      Gets or sets the value, in points, for a first line or hanging indent. Use
      a positive value to set a first-line indent, and use a negative value to
      set a hanging indent.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type: number
  - name: font
    uid: 'word!Word.Interfaces.ParagraphUpdateData#font:member'
    package: word!
    fullName: font
    summary: >-
      Gets the text format of the paragraph. Use this to get and set font name,
      size, color, and other properties.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontUpdateData:interface" />'
  - name: leftIndent
    uid: 'word!Word.Interfaces.ParagraphUpdateData#leftIndent:member'
    package: word!
    fullName: leftIndent
    summary: >-
      Gets or sets the left indent value, in points, for the paragraph.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'leftIndent?: number;'
      return:
        type: number
  - name: lineSpacing
    uid: 'word!Word.Interfaces.ParagraphUpdateData#lineSpacing:member'
    package: word!
    fullName: lineSpacing
    summary: >-
      Gets or sets the line spacing, in points, for the specified paragraph. In
      the Word UI, this value is divided by 12.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lineSpacing?: number;'
      return:
        type: number
