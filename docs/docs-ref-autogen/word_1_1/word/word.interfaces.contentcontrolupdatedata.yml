items:
  - uid: 'word!Word.Interfaces.ContentControlUpdateData:interface'
    summary: >-
      An interface for updating data on the ContentControl object, for use in "contentControl.set(<!-- -->{ ... }<!--
      -->)".
    name: ContentControlUpdateData
    fullName: Word.Interfaces.ContentControlUpdateData
    langs:
      - typeScript
    namespace: 'word!Word.Interfaces:namespace'
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.ContentControlUpdateData#appearance:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#cannotDelete:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#cannotEdit:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#color:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#font:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#placeholderText:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#removeWhenEdited:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#style:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#tag:member'
      - 'word!Word.Interfaces.ContentControlUpdateData#title:member'
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#appearance:member'
    summary: |-
      Gets or sets the appearance of the content control. The value can be 'BoundingBox', 'Tags', or 'Hidden'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlUpdateData#appearance~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#cannotDelete:member'
    summary: >-
      Gets or sets a value that indicates whether the user can delete the content control. Mutually exclusive with
      removeWhenEdited.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#cannotEdit:member'
    summary: |-
      Gets or sets a value that indicates whether the user can edit the contents of the content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#color:member'
    summary: |-
      Gets or sets the color of the content control. Color is specified in '\#RRGGBB' format or by using the color name.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#font:member'
    summary: |-
      Gets the text format of the content control. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - 'word!Word.Interfaces.FontUpdateData:interface'
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#placeholderText:member'
    summary: >-
      Gets or sets the placeholder text of the content control. Dimmed text will be displayed when the content control
      is empty.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#removeWhenEdited:member'
    summary: >-
      Gets or sets a value that indicates whether the content control is removed after it is edited. Mutually exclusive
      with cannotDelete.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#style:member'
    summary: >-
      Gets or sets the style name for the content control. Use this property for custom styles and localized style
      names. To use the built-in styles that are portable between locales, see the "styleBuiltIn" property.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#tag:member'
    summary: |-
      Gets or sets a tag to identify a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: tag
    fullName: tag
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tag?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlUpdateData#title:member'
    summary: |-
      Gets or sets the title for a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: title
    fullName: title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title?: string;'
      return:
        type:
          - string
