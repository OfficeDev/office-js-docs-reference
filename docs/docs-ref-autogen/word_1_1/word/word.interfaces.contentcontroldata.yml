name: Word.Interfaces.ContentControlData
uid: 'word!Word.Interfaces.ContentControlData:interface'
package: word!
fullName: Word.Interfaces.ContentControlData
summary: >-
  An interface describing the data returned by calling
  `contentControl.toJSON()`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: appearance
    uid: 'word!Word.Interfaces.ContentControlData#appearance:member'
    package: word!
    fullName: appearance
    summary: >-
      Gets or sets the appearance of the content control. The value can be
      'BoundingBox', 'Tags', or 'Hidden'.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" |
        "Hidden";
      return:
        type: >-
          <xref uid="word!Word.ContentControlAppearance:enum" /> | "BoundingBox"
          | "Tags" | "Hidden"
  - name: cannotDelete
    uid: 'word!Word.Interfaces.ContentControlData#cannotDelete:member'
    package: word!
    fullName: cannotDelete
    summary: >-
      Gets or sets a value that indicates whether the user can delete the
      content control. Mutually exclusive with removeWhenEdited.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type: boolean
  - name: cannotEdit
    uid: 'word!Word.Interfaces.ContentControlData#cannotEdit:member'
    package: word!
    fullName: cannotEdit
    summary: >-
      Gets or sets a value that indicates whether the user can edit the contents
      of the content control.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'word!Word.Interfaces.ContentControlData#color:member'
    package: word!
    fullName: color
    summary: >-
      Gets or sets the color of the content control. Color is specified in
