  - uid: 'word!Word.Interfaces.ContentControlData#appearance:member'
    summary: |-
      Gets or sets the appearance of the content control. The value can be 'BoundingBox', 'Tags', or 'Hidden'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#appearance~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#cannotDelete:member'
    summary: >-
      Gets or sets a value that indicates whether the user can delete the content control. Mutually exclusive with
      removeWhenEdited.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlData#cannotEdit:member'
    summary: |-
      Gets or sets a value that indicates whether the user can edit the contents of the content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlData#color:member'
    summary: |-
      Gets or sets the color of the content control. Color is specified in '\#RRGGBB' format or by using the color name.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#contentControls:member'
    summary: |-
      Gets the collection of content control objects in the content control. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: contentControls
    fullName: contentControls
    langs:
      - typeScript
    type: property
    syntax:
      content: 'contentControls?: Word.Interfaces.ContentControlData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#contentControls~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#font:member'
    summary: >-
      Gets the text format of the content control. Use this to get and set font name, size, color, and other properties.
      Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type:
          - 'word!Word.Interfaces.FontData:interface'
  - uid: 'word!Word.Interfaces.ContentControlData#id:member'
    summary: |-
      Gets an integer that represents the content control identifier. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.ContentControlData#inlinePictures:member'
    summary: >-
      Gets the collection of inlinePicture objects in the content control. The collection does not include floating
      images. Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: inlinePictures
    fullName: inlinePictures
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#inlinePictures~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#paragraphs:member'
    summary: |-
      Get the collection of paragraph objects in the content control. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: paragraphs
    fullName: paragraphs
    langs:
      - typeScript
    type: property
    syntax:
      content: 'paragraphs?: Word.Interfaces.ParagraphData[];'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#paragraphs~0:complex'
  - uid: 'word!Word.Interfaces.ContentControlData#placeholderText:member'
    summary: >-
      Gets or sets the placeholder text of the content control. Dimmed text will be displayed when the content control
      is empty.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#removeWhenEdited:member'
    summary: >-
      Gets or sets a value that indicates whether the content control is removed after it is edited. Mutually exclusive
      with cannotDelete.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlData#style:member'
    summary: >-
      Gets or sets the style name for the content control. Use this property for custom styles and localized style
      names. To use the built-in styles that are portable between locales, see the "styleBuiltIn" property.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#tag:member'
    summary: |-
      Gets or sets a tag to identify a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: tag
    fullName: tag
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tag?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#text:member'
    summary: |-
      Gets the text of the content control. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#title:member'
    summary: |-
      Gets or sets the title for a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: title
    fullName: title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.ContentControlData#type:member'
    summary: |-
      Gets the content control type. Only rich text content controls are supported currently. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: >-
        type?: Word.ContentControlType | "Unknown" | "RichTextInline" | "RichTextParagraphs" | "RichTextTableCell" |
        "RichTextTableRow" | "RichTextTable" | "PlainTextInline" | "PlainTextParagraph" | "Picture" |
        "BuildingBlockGallery" | "CheckBox" | "ComboBox" | "DropDownList" | "DatePicker" | "RepeatingSection" |
        "RichText" | "PlainText";
      return:
        type:
          - 'word!Word.Interfaces.ContentControlData#type~0:complex'
