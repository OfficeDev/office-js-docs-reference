  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the alignment for a paragraph. The value can be 'left', 'centered',
      'right', or 'justified'.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the value, in points, for a first line or hanging indent. Use a
      positive value to set a first-line indent, and use a negative value to set a hanging indent.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#font:member'
    summary: >-
      For EACH ITEM in the collection: Gets the text format of the paragraph. Use this to get and set font name, size,
      color, and other properties.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#leftIndent:member'
    summary: |-
      For EACH ITEM in the collection: Gets or sets the left indent value, in points, for the paragraph.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: leftIndent
    fullName: leftIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'leftIndent?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#lineSpacing:member'
    summary: >-
      For EACH ITEM in the collection: Gets or sets the line spacing, in points, for the specified paragraph. In the
      Word UI, this value is divided by 12.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: lineSpacing
    fullName: lineSpacing
    langs:
      - typeScript
    type: property
    syntax:
      content: 'lineSpacing?: boolean;'
      return:
        type:
          - boolean
