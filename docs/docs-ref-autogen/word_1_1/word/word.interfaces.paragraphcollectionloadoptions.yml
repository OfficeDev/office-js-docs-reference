  - uid: word.Word.Interfaces.ParagraphCollectionLoadOptions.alignment
    summary: >-
      For EACH ITEM in the collection: Gets or sets the alignment for a paragraph. The value can be 'left', 'centered',
      'right', or 'justified'.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: boolean;'
      return:
        type:
          - boolean
