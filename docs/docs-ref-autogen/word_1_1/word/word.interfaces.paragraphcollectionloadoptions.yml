properties:
  - name: $all
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: alignment
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member'
    package: word!
    fullName: alignment
    summary: >-
      For EACH ITEM in the collection: Gets or sets the alignment for a
      paragraph. The value can be 'left', 'centered', 'right', or 'justified'.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignment?: boolean;'
      return:
        type: boolean
  - name: firstLineIndent
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member'
    package: word!
    fullName: firstLineIndent
    summary: >-
      For EACH ITEM in the collection: Gets or sets the value, in points, for a
      first line or hanging indent. Use a positive value to set a first-line
      indent, and use a negative value to set a hanging indent.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
