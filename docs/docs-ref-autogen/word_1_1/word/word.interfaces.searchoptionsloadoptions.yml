    isDeprecated: false
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type: boolean
  - name: ignoreSpace
    uid: 'word!Word.Interfaces.SearchOptionsLoadOptions#ignoreSpace:member'
    package: word!
    fullName: ignoreSpace
    summary: >-
      Gets or sets a value that indicates whether to ignore all whitespace
