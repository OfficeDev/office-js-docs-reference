        "Right" | "Justified";
      return:
        type: >-
          <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left"
          | "Centered" | "Right" | "Justified"
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/25-paragraph/paragraph-properties.yaml

          await Word.run(async (context) => {
