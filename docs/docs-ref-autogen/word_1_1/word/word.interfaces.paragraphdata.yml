  - uid: word.Word.Interfaces.ParagraphData.alignment
    summary: |-
      Gets or sets the alignment for a paragraph. The value can be 'left', 'centered', 'right', or 'justified'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: alignment
    fullName: alignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"
  - uid: word.Word.Interfaces.ParagraphData.firstLineIndent
    summary: >-
      Gets or sets the value, in points, for a first line or hanging indent. Use a positive value to set a first-line
      indent, and use a negative value to set a hanging indent.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: firstLineIndent
    fullName: firstLineIndent
    langs:
      - typeScript
    type: property
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type:
          - number
  - uid: word.Word.Interfaces.ParagraphData.font
    summary: >-
      Gets the text format of the paragraph. Use this to get and set font name, size, color, and other properties.
      Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontData;'
      return:
        type:
          - word.Word.Interfaces.FontData
  - uid: word.Word.Interfaces.ParagraphData.inlinePictures
    summary: >-
      Gets the collection of InlinePicture objects in the paragraph. The collection does not include floating images.
      Read-only.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: inlinePictures
    fullName: inlinePictures
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inlinePictures?: Word.Interfaces.InlinePictureData[];'
      return:
        type:
          - 'Word.Interfaces.InlinePictureData[]'
