  - uid: Word_1_1.Word.ContentControl.insertParagraph
    summary: >-
      Inserts a paragraph at the specified location. The insertLocation value can be 'Start', 'End', 'Before', or
      'After'. This method is only supported if the content control encompasses one or more paragraphs in entirety.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: 'insertParagraph(paragraphText, insertLocation)'
    fullName: insertParagraph
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertParagraph(paragraphText: string, insertLocation: Word.InsertLocation): Word.Paragraph;'
      return:
        type:
          - Word.Paragraph
        description: ''
      parameters:
        - id: paragraphText
          description: Required. The paragraph text to be inserted.
          type:
            - string
        - id: insertLocation
          description: >-
            Required. The value can be 'Start', 'End', 'Before', or 'After'. 'Before' and 'After' cannot be used with
            'RichTextTable', 'RichTextTableRow' and 'RichTextTableCell' content controls.
          type:
            - Word.InsertLocation
  - uid: Word_1_1.Word.ContentControl.insertText
