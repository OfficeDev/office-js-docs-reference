  - uid: Word_1_1.Word.ContentControl.getHtml
    summary: >-
      Gets an HTML representation of the content control object. When rendered in a web page or HTML viewer, the
      formatting will be a close, but not exact, match for of the formatting of the document. This method does not
      return the exact same HTML for the same document on different platforms (Windows, Mac, Word Online, etc.). If you
      need exact fidelity, or consistency across platforms, use `ContentControl.getOoxml()` and convert the returned XML
      to HTML.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: getHtml()
    fullName: getHtml
    langs:
      - typeScript
    type: method
    syntax:
