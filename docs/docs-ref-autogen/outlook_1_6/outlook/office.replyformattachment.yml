items:
  - uid: 'outlook!Office.ReplyFormAttachment:interface'
    summary: A file or item attachment. Used when displaying a reply form.
    name: ReplyFormAttachment
    fullName: Office.ReplyFormAttachment
    langs:
      - typeScript
    namespace: 'outlook!Office:namespace'
    type: interface
    package: outlook!
    children:
      - 'outlook!Office.ReplyFormAttachment#inLine:member'
