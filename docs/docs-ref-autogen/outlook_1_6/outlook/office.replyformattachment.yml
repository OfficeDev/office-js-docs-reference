      - 'outlook!Office.ReplyFormAttachment#url:member'
  - uid: 'outlook!Office.ReplyFormAttachment#inLine:member'
    summary: >-
      Only used if type is set to file. If true, indicates that the attachment will be shown inline in the message body,
      and should not be displayed in the attachment list.
    name: inLine
    fullName: inLine
    langs:
      - typeScript
    type: property
    syntax:
      content: 'inLine?: boolean;'
      return:
        type:
          - boolean
  - uid: 'outlook!Office.ReplyFormAttachment#itemId:member'
    summary: Only used if type is set to item. The EWS item id of the attachment. This is a string up to 100 characters.
    name: itemId
    fullName: itemId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'itemId?: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.ReplyFormAttachment#name:member'
    summary: 'A string that contains the name of the attachment, up to 255 characters in length.'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.ReplyFormAttachment#type:member'
    summary: Indicates the type of attachment. Must be file for a file attachment or item for an item attachment.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type: string;'
      return:
        type:
          - string
  - uid: 'outlook!Office.ReplyFormAttachment#url:member'
    summary: Only used if type is set to file. The URI of the location for the file.
    name: url
    fullName: url
    langs:
      - typeScript
    type: property
    syntax:
      content: 'url?: string;'
      return:
        type:
          - string
