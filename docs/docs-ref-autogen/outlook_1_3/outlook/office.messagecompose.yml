      - In Outlook on the web or Outlook in online mode, the item is saved to the server. In Outlook in cached mode, the
      item is saved to the local cache.


      - When working with HTML-formatted content, it's important to note that the Outlook client may modify the content.
      This means that subsequent calls to methods like `Body.getAsync`<!-- -->, `Body.setAsync`<!-- -->, and even
      `saveAsync` may not result in the same content.


      - If your add-in calls `saveAsync` on an item in compose mode in order to get an item ID to use with EWS or the
      REST API, be aware that when Outlook is in cached mode, it may take some time before the item is actually synced
      to the server. Until the item is synced, using the item ID will return an error.


      - In Outlook on the web, the mailbox account to which a draft is saved varies when `saveAsync` is called on a
      message that will be sent from a shared mailbox account. If the sender creates a new message from their personal
      mailbox and selects the shared mailbox account in the **From** field, `saveAsync` saves the draft to the
      **Drafts** folder of the user's personal mailbox. If the sender opens the shared mailbox account in a separate
      browser tab (through the **Open another mailbox** option, for example) and creates a new message there,
      `saveAsync` saves the draft to the **Drafts** folder of the shared mailbox.


      **Errors**:


      - `InvalidAttachmentId`<!-- -->: The attachment identifier does not exist.


      #### Examples


      ```TypeScript

      Office.context.mailbox.item.saveAsync(
          function callback(result) {
              // Process the result.
          });

      // The following is an example of the

      // `result` parameter passed to the

      // callback function. The `value`

      // property contains the item ID of

      // the item.

      {
          "value": "AAMkADI5...AAA=",
          "status": "succeeded"
      }

      ```
