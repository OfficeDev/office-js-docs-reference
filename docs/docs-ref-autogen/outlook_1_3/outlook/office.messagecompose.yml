  - name: cc
    uid: 'outlook!Office.MessageCompose#cc:member'
    package: outlook!
    fullName: cc
    summary: >-
      Provides access to the Cc (carbon copy) recipients of a message. The type of object and level of access depend on
      the mode of the current item.


      The `cc` property returns a `Recipients` object that provides methods to get or update the recipients on the
      **Cc** line of the message. However, depending on the client/platform (i.e., Windows, Mac, etc.), limits may
      apply on how many recipients you can get or update. See the [Recipients](xref:outlook!Office.Recipients:interface)
      object for more details.
    remarks: >-
      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Message Compose


      #### Examples


      ```TypeScript

      Office.context.mailbox.item.cc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

      Office.context.mailbox.item.cc.addAsync( ['jason@contoso.com'] );

      Office.context.mailbox.item.cc.getAsync(callback);


      function callback(asyncResult) {
          const arrayOfCcRecipients = asyncResult.value;
      }

      ```

      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/30-recipients-and-attendees/get-set-cc-message-compose.yaml


      Office.context.mailbox.item.cc.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          const msgCc = asyncResult.value;
          console.log("Message being copied to:");
          for (let i = 0; i < msgCc.length; i++) {
            console.log(msgCc[i].displayName + " (" + msgCc[i].emailAddress + ")");
          }
        } else {
          console.error(asyncResult.error);
        }
      });


      ...


      const email = $("#emailCc")
        .val()
        .toString();
      const emailArray = [email];

      Office.context.mailbox.item.cc.setAsync(emailArray, function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Succeeded in setting Cc field.");
        } else {
          console.error(asyncResult.error);
        }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'cc: Recipients;'
      return:
        type: '<xref uid="outlook!Office.Recipients:interface" />'
  - name: conversationId
    uid: 'outlook!Office.MessageCompose#conversationId:member'
    package: outlook!
    fullName: conversationId
    summary: >-
      Gets an identifier for the email conversation that contains a particular message.


      You can get an integer for this property if your mail app is activated in read forms or responses in compose
      forms. If subsequently the user changes the subject of the reply message, upon sending the reply, the conversation
      ID for that message will change and that value you obtained earlier will no longer apply.


      You get null for this property for a new item in a compose form. If the user sets a subject and saves the item,
      the `conversationId` property will return a value.
    remarks: >-
      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Message Compose


      #### Examples


      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/90-other-item-apis/get-conversation-id-message.yaml


      console.log(`Conversation ID: ${Office.context.mailbox.item.conversationId}`);

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'conversationId: string;'
      return:
        type: string
  - name: itemType
