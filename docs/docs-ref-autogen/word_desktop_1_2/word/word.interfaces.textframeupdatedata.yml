name: Word.Interfaces.TextFrameUpdateData
uid: word!Word.Interfaces.TextFrameUpdateData:interface
package: word!
fullName: Word.Interfaces.TextFrameUpdateData
summary: >-
  An interface for updating data on the `TextFrame` object, for use in
  `textFrame.set({ ... })`<!-- -->.
remarks: ''

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: autoSizeSetting
    uid: word!Word.Interfaces.TextFrameUpdateData#autoSizeSetting:member
    package: word!
    fullName: autoSizeSetting
    summary: >-
      Specifies the automatic sizing settings for the text frame. A text frame
      can be set to automatically fit the text to the text frame, to
      automatically fit the text frame to the text, or not perform any automatic
      sizing.
    remarks: '\[Api set: WordApiDesktop 1.2\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        autoSizeSetting?: Word.ShapeAutoSize | "None" | "TextToFitShape" |
        "ShapeToFitText" | "Mixed";
      return:
        type: >-
          <xref uid="word!Word.ShapeAutoSize:enum" /> | "None" |
          "TextToFitShape" | "ShapeToFitText" | "Mixed"
