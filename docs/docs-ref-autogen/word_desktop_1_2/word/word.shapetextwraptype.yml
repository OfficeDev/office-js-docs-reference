### YamlMime:TSEnum
name: Word.ShapeTextWrapType
uid: 'word!Word.ShapeTextWrapType:enum'
package: word!
fullName: Word.ShapeTextWrapType
summary: >-
  Specifies how to wrap document text around a shape. For more details, see the "Text Wrapping" tab of [Layout
  options](https://support.microsoft.com/office/a0f53857-b501-46c6-ba8b-68ba51e0e3cc)<!-- -->.
remarks: '\[ [API set: WordApiDesktop 1.2](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: false
isDeprecated: false
fields:
  - name: behind
    uid: 'word!Word.ShapeTextWrapType.behind:member'
    package: word!
    summary: Places shape behind text.
    value: '"Behind"'
  - name: front
    uid: 'word!Word.ShapeTextWrapType.front:member'
    package: word!
    summary: Places shape in front of text.
    value: '"Front"'
  - name: inline
    uid: 'word!Word.ShapeTextWrapType.inline:member'
    package: word!
    summary: Places the shape in line with text.
    value: '"Inline"'
  - name: square
    uid: 'word!Word.ShapeTextWrapType.square:member'
    package: word!
    summary: Wraps text squarely around the shape.
    value: '"Square"'
  - name: through
    uid: 'word!Word.ShapeTextWrapType.through:member'
    package: word!
    summary: Wraps text around and through the shape.
    value: '"Through"'
  - name: tight
    uid: 'word!Word.ShapeTextWrapType.tight:member'
    package: word!
    summary: Wraps text close to the shape.
    value: '"Tight"'
  - name: topBottom
    uid: 'word!Word.ShapeTextWrapType.topBottom:member'
    package: word!
    summary: Places text above and below the shape.
    value: '"TopBottom"'
