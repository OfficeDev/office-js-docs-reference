### YamlMime:TSType
name: Word.SearchOptions
uid: 'word!Word.SearchOptions:class'
package: word!
fullName: Word.SearchOptions
summary: >-
  Specifies the options to be included in a search operation. To learn more about how to use search options in the Word
  JavaScript APIs, read [Use search options to find text in your Word
  add-in](https://learn.microsoft.com/office/dev/add-ins/word/search-option-guidance)<!-- -->.
remarks: |-
  \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

  #### Examples

  ```TypeScript
  // Search using a wildcard
  // Run a batch operation against the Word object model.
  await Word.run(async (context) => {
      
      // Queue a command to search the document with a wildcard
      // for any string of characters that starts with 'to' and ends with 'n'.
      const searchResults = context.document.body.search('to*n', {matchWildcards: true});

      // Queue a command to load the search results and get the font property values.
      searchResults.load('font');
      
      // Synchronize the document state by executing the queued commands, 
      // and return a promise to indicate task completion.
      await context.sync();
      console.log('Found count: ' + searchResults.items.length);

      // Queue a set of commands to change the font for each found item.
      for (let i = 0; i < searchResults.items.length; i++) {
          searchResults.items[i].font.color = 'purple';
          searchResults.items[i].font.highlightColor = 'pink';
          searchResults.items[i].font.bold = true;
      }
      
      // Synchronize the document state by executing the queued commands, 
      // and return a promise to indicate task completion.
      await context.sync();
  }); 
  ```
