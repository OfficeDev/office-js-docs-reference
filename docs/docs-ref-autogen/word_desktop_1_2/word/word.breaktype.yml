  - name: sectionContinuous
    uid: 'word!Word.BreakType.sectionContinuous:member'
    package: word!
    summary: |-
      New section without a corresponding page break.

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"SectionContinuous"'
  - name: sectionEven
    uid: 'word!Word.BreakType.sectionEven:member'
    package: word!
    summary: >-
      Section break with the next section beginning on the next even-numbered page. If the section break falls on an
      even-numbered page, Word leaves the next odd-numbered page blank.


      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"SectionEven"'
  - name: sectionNext
    uid: 'word!Word.BreakType.sectionNext:member'
    package: word!
    summary: |-
      Section break on next page.

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"SectionNext"'
  - name: sectionOdd
    uid: 'word!Word.BreakType.sectionOdd:member'
    package: word!
    summary: >-
      Section break with the next section beginning on the next odd-numbered page. If the section break falls on an
      odd-numbered page, Word leaves the next even-numbered page blank.


      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"SectionOdd"'
