### YamlMime:TSType
name: Office.MessageCompose
uid: 'outlook!Office.MessageCompose:interface'
package: outlook!
fullName: Office.MessageCompose
summary: >-
  The message compose mode of [Office.context.mailbox.item](xref:outlook!Office.Item:interface)<!-- -->.


  **Important**:


  - This is an internal Outlook object, not directly exposed through existing interfaces. You should treat this as a
  mode of `Office.context.mailbox.item`<!-- -->. For more information, refer to the [Object
  Model](https://learn.microsoft.com/javascript/api/requirement-sets/outlook/requirement-set-1.1/office.context.mailbox.item)
  page.


  - When calling `Office.context.mailbox.item` on a message, note that the Reading Pane in the Outlook client must be
  turned on. For guidance on how to configure the Reading Pane, see [Use and configure the Reading Pane to preview
  messages](https://support.microsoft.com/office/2fd687ed-7fc4-4ae3-8eab-9f9b8c6d53f0)<!-- -->.


  Parent interfaces:


  - [ItemCompose](xref:outlook!Office.ItemCompose:interface)


  - [Message](xref:outlook!Office.Message:interface)
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: bcc
    uid: 'outlook!Office.MessageCompose#bcc:member'
    package: outlook!
    fullName: bcc
    summary: >-
      Gets an object that provides methods to get or update the recipients on the **Bcc** (blind carbon copy) line
      of a message.


      Depending on the client/platform (i.e., Windows, Mac, etc.), limits may apply on how many recipients you can get
      or update. See the [Recipients](xref:outlook!Office.Recipients:interface) object for more details.
    remarks: >-
      \[ [API set: Mailbox 1.1](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Message Compose


      #### Examples


      ```TypeScript

      Office.context.mailbox.item.bcc.setAsync( ['alice@contoso.com', 'bob@contoso.com'] );

      Office.context.mailbox.item.bcc.addAsync( ['jason@contoso.com'] );

      Office.context.mailbox.item.bcc.getAsync(callback);


      function callback(asyncResult) {
          const arrayOfBccRecipients = asyncResult.value;
      }

      ```

      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/outlook/30-recipients-and-attendees/get-set-bcc-message-compose.yaml


      Office.context.mailbox.item.bcc.getAsync(function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          const msgBcc = asyncResult.value;
          console.log("Message being blind-copied to:");
          for (let i = 0; i < msgBcc.length; i++) {
            console.log(msgBcc[i].displayName + " (" + msgBcc[i].emailAddress + ")");
          }
        } else {
          console.error(asyncResult.error);
        }
      });


      ...


      const email = $("#emailBcc")
        .val()
        .toString();
      const emailArray = [email];

      Office.context.mailbox.item.bcc.setAsync(emailArray, function(asyncResult) {
        if (asyncResult.status === Office.AsyncResultStatus.Succeeded) {
          console.log("Succeeded in setting Bcc field.");
        } else {
          console.error(asyncResult.error);
        }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bcc: Recipients;'
      return:
        type: '<xref uid="outlook!Office.Recipients:interface" />'
