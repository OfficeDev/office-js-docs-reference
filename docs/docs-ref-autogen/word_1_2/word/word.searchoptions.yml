### YamlMime:TSType
name: Word.SearchOptions
uid: word!Word.SearchOptions:class
package: word!
fullName: Word.SearchOptions
summary: >-
  Specifies the options to be included in a search operation. To learn more
  about how to use search options in the Word JavaScript APIs, read [Use search
  options to find text in your Word
  add-in](https://learn.microsoft.com/office/dev/add-ins/word/search-option-guidance)<!--
  -->.
remarks: '\[Api set: WordApi 1.1\]'

isPreview: false
isDeprecated: false
type: class
properties:
  - name: context
    uid: word!Word.SearchOptions#context:member
    package: word!
    fullName: context
    summary: >-
      The request context associated with the object. This connects the add-in's
      process to the Office host application's process.
    remarks: ''

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'context: RequestContext;'
      return:
        type: <xref uid="word!Word.RequestContext:class" />
  - name: ignorePunct
    uid: word!Word.SearchOptions#ignorePunct:member
    package: word!
    fullName: ignorePunct
    summary: >-
      If provided, specifies whether to ignore all punctuation characters
      between words. The default is `false`<!-- -->. Corresponds to the \_Ignore
      punctuation characters\_ check box in the **Find and Replace** dialog
      box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignorePunct: boolean;'
      return:
        type: boolean
  - name: ignoreSpace
    uid: word!Word.SearchOptions#ignoreSpace:member
    package: word!
    fullName: ignoreSpace
    summary: >-
      If provided, specifies whether to ignore all whitespace between words. The
      default is `false`<!-- -->. Corresponds to the \_Ignore white-space
      characters\_ check box in the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreSpace: boolean;'
      return:
        type: boolean
  - name: matchCase
    uid: word!Word.SearchOptions#matchCase:member
    package: word!
    fullName: matchCase
    summary: >-
      If provided, specifies whether to perform a case sensitive search. The
      default is `false`<!-- -->. Corresponds to the \_Match case\_ check box in
      the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchCase: boolean;'
      return:
        type: boolean
  - name: matchPrefix
    uid: word!Word.SearchOptions#matchPrefix:member
    package: word!
    fullName: matchPrefix
    summary: >-
      If provided, specifies whether to match words that begin with the search
      string. The default is `false`<!-- -->. Corresponds to the \_Match
      prefix\_ check box in the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchPrefix: boolean;'
      return:
        type: boolean
  - name: matchSuffix
    uid: word!Word.SearchOptions#matchSuffix:member
    package: word!
    fullName: matchSuffix
    summary: >-
      If provided, specifies whether to match words that end with the search
      string. The default is `false`<!-- -->. Corresponds to the \_Match
      suffix\_ check box in the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchSuffix: boolean;'
      return:
        type: boolean
  - name: matchWholeWord
    uid: word!Word.SearchOptions#matchWholeWord:member
    package: word!
    fullName: matchWholeWord
    summary: >-
      If provided, specifies whether to find only entire words, not text that's
      part of a larger word. The default is `false`<!-- -->. Corresponds to the
      \_Find whole words only\_ check box in the **Find and Replace** dialog
      box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchWholeWord: boolean;'
      return:
        type: boolean
  - name: matchWildcards
    uid: word!Word.SearchOptions#matchWildcards:member
    package: word!
    fullName: matchWildcards
    summary: >-
      If provided, specifies whether the search will be performed using special
      search operators. The default is `false`<!-- -->. Corresponds to the \_Use
      wildcards\_ check box in the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'matchWildcards: boolean;'
      return:
        type: boolean
