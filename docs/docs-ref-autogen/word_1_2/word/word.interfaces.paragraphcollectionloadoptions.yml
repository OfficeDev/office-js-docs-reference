properties:
  - name: $all
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: alignment
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#alignment:member'
    package: word!
    fullName: alignment
    summary: >-
      For EACH ITEM in the collection: Specifies the alignment for a paragraph. The value can be 'left', 'centered',
      'right', or 'justified'.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignment?: boolean;'
      return:
        type: boolean
  - name: firstLineIndent
    uid: 'word!Word.Interfaces.ParagraphCollectionLoadOptions#firstLineIndent:member'
    package: word!
    fullName: firstLineIndent
    summary: >-
      For EACH ITEM in the collection: Specifies the value, in points, for a first line or hanging indent. Use a
      positive value to set a first-line indent, and use a negative value to set a hanging indent.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
