      content: >-
        insertContentControl(contentControlType?:
        Word.ContentControlType.richText | Word.ContentControlType.plainText |
        Word.ContentControlType.checkBox | Word.ContentControlType.dropDownList
        | Word.ContentControlType.comboBox |
        Word.ContentControlType.buildingBlockGallery |
        Word.ContentControlType.datePicker |
        Word.ContentControlType.repeatingSection |
        Word.ContentControlType.picture | Word.ContentControlType.group |
