      content: >-
        insertFileFromBase64(base64File: string, insertLocation:
        Word.InsertLocation | "Replace" | "Start" | "End" | "Before" | "After"):
        Word.Range;
      parameters:
        - id: base64File
          description: The Base64-encoded content of a .docx file.
          type: string
        - id: insertLocation
          description: >-
            The value must be `replace`<!-- -->, `start`<!-- -->, `end`<!-- -->,
            `before`<!-- -->, or `after`<!-- -->.
          type: >-
            <xref uid="word!Word.InsertLocation:enum" /> | "Replace" | "Start" |
