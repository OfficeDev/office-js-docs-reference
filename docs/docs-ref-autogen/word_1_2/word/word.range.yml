        "BuildingBlockGallery" | "DatePicker" | "RepeatingSection" | "Picture" |
        "Group"): Word.ContentControl;
      parameters:
        - id: contentControlType
          description: >-
            Optional. Content control type to insert. Must be `richText`<!--
