name: Word.Interfaces.ContentControlLoadOptions
uid: 'word!Word.Interfaces.ContentControlLoadOptions:interface'
package: word!
fullName: Word.Interfaces.ContentControlLoadOptions
summary: >-
  Represents a content control. Content controls are bounded and potentially
  labeled regions in a document that serve as containers for specific types of
  content. Individual content controls may contain contents such as images,
  tables, or paragraphs of formatted text. Currently, only rich text content
  controls are supported.


  \[ [API set: WordApi
  1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties
      (e.g.: `Range.address`<!-- -->) but not the navigational properties (e.g.:
      `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: appearance
