### YamlMime:UniversalReference
items:
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions:interface'
    summary: >-
      Represents a content control. Content controls are bounded and potentially labeled regions in a document that
      serve as containers for specific types of content. Individual content controls may contain contents such as
      images, tables, or paragraphs of formatted text. Currently, only rich text content controls are supported.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: Word.Interfaces.ContentControlLoadOptions
    fullName: Word.Interfaces.ContentControlLoadOptions
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#color:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#font:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#id:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#style:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#tag:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#text:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#title:member'
      - 'word!Word.Interfaces.ContentControlLoadOptions#type:member'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#$all:member'
    summary: >-
      Specifying `$all` for the LoadOptions loads all the scalar properties (e.g.: `Range.address`<!-- -->) but not the
      navigational properties (e.g.: `Range.format.fill.color`<!-- -->).
    name: $all
    fullName: $all
    langs:
      - typeScript
    type: property
    syntax:
      content: '$all?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#appearance:member'
    summary: |-
      Gets or sets the appearance of the content control. The value can be 'BoundingBox', 'Tags', or 'Hidden'.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: appearance
    fullName: appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotDelete:member'
    summary: >-
      Gets or sets a value that indicates whether the user can delete the content control. Mutually exclusive with
      removeWhenEdited.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotDelete
    fullName: cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#cannotEdit:member'
    summary: |-
      Gets or sets a value that indicates whether the user can edit the contents of the content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: cannotEdit
    fullName: cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#color:member'
    summary: |-
      Gets or sets the color of the content control. Color is specified in '\#RRGGBB' format or by using the color name.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#font:member'
    summary: |-
      Gets the text format of the content control. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.FontLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#id:member'
    summary: |-
      Gets an integer that represents the content control identifier. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: id
    fullName: id
    langs:
      - typeScript
    type: property
    syntax:
      content: 'id?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#parentContentControl:member'
    summary: >-
      Gets the content control that contains the content control. Throws an error if there isn't a parent content
      control.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: parentContentControl
    fullName: parentContentControl
    langs:
      - typeScript
    type: property
    syntax:
      content: 'parentContentControl?: Word.Interfaces.ContentControlLoadOptions;'
      return:
        type:
          - 'word!Word.Interfaces.ContentControlLoadOptions:interface'
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#placeholderText:member'
    summary: >-
      Gets or sets the placeholder text of the content control. Dimmed text will be displayed when the content control
      is empty.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: placeholderText
    fullName: placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#removeWhenEdited:member'
    summary: >-
      Gets or sets a value that indicates whether the content control is removed after it is edited. Mutually exclusive
      with cannotDelete.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: removeWhenEdited
    fullName: removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#style:member'
    summary: >-
      Gets or sets the style name for the content control. Use this property for custom styles and localized style
      names. To use the built-in styles that are portable between locales, see the "styleBuiltIn" property.


      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#tag:member'
    summary: |-
      Gets or sets a tag to identify a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: tag
    fullName: tag
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tag?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#text:member'
    summary: |-
      Gets the text of the content control. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#title:member'
    summary: |-
      Gets or sets the title for a content control.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: title
    fullName: title
    langs:
      - typeScript
    type: property
    syntax:
      content: 'title?: boolean;'
      return:
        type:
          - boolean
  - uid: 'word!Word.Interfaces.ContentControlLoadOptions#type:member'
    summary: |-
      Gets the content control type. Only rich text content controls are supported currently. Read-only.

      \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: 'type?: boolean;'
      return:
        type:
          - boolean
