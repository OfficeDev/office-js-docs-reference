### YamlMime:TSEnum
name: Word.SelectionMode
uid: 'word!Word.SelectionMode:enum'
package: word!
fullName: Word.SelectionMode
summary: This enum sets where the cursor (insertion point) in the document is after a selection.
remarks: >-
  \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


  #### Examples


  ```typescript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/25-paragraph/insert-formatted-text.yaml

  await Word.run(async (context) => {
    const sentence = context.document.body.insertParagraph(
      "To be or not to be",
      "End"
    );

    // Use styleBuiltIn to use an enumeration of existing styles. If your style is custom make sure to use: range.style = "name of your style";
    sentence.styleBuiltIn = Word.Style.intenseReference;

    await context.sync();
  });

  ```
isPreview: false
isDeprecated: false
fields:
  - name: end
    uid: 'word!Word.SelectionMode.end:member'
    package: word!
    summary: |-
      The cursor is at the end of the selection (just after the end of the selected range).

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"End"'
  - name: select
    uid: 'word!Word.SelectionMode.select:member'
    package: word!
    summary: |-
      The entire range is selected.

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"Select"'
  - name: start
    uid: 'word!Word.SelectionMode.start:member'
    package: word!
    summary: |-
      The cursor is at the beginning of the selection (just before the start of the selected range).

      * \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]
    value: '"Start"'
