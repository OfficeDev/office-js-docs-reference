  - name: 'save(saveBehavior, fileName)'
    uid: 'word!Word.Document#save:member(1)'
    package: word!
    fullName: 'save(saveBehavior, fileName)'
    summary: Saves the document.
    remarks: >-
      \[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


      Note: The `saveBehavior` and `fileName` parameters were introduced in WordApi 1.5.


      #### Examples


      ```TypeScript

      // Run a batch operation against the Word object model.

      await Word.run(async (context) => {
          
          // Create a proxy object for the document.
          const thisDocument = context.document;

          // Queue a command to load the document save state (on the saved property).
          thisDocument.load('saved');    
          
          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          await context.sync();
              
          if (thisDocument.saved === false) {
              // Queue a command to save this document.
              thisDocument.save();
              
              // Synchronize the document state by executing the queued commands, 
              // and return a promise to indicate task completion.
              await context.sync();
              console.log('Saved the document');
          } else {
              console.log('The document has not changed since the last save.');
          }
      });

      ```

      ```TypeScript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/50-document/save-close.yaml


      // Saves the document with default behavior

      // for current state of the document.

      await Word.run(async (context) => {
        context.document.save();
        await context.sync();
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'save(saveBehavior?: Word.SaveBehavior, fileName?: string): void;'
      parameters:
        - id: saveBehavior
          description: Optional. The save behavior must be 'Save' or 'Prompt'. Default value is 'Save'.
          type: '<xref uid="word!Word.SaveBehavior:enum" />'
        - id: fileName
          description: Optional. The file name (exclude file extension). Only takes effect for a new document.
          type: string
      return:
        type: void
        description: ''
