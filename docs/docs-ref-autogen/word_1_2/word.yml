  - uid: 'word!Word.run:function(1)'
    summary: >-
      Executes a batch script that performs actions on the Word object model, using the RequestContext of previously
      created API objects.
    name: 'Word.run(objects, batch)'
    fullName: 'Word.run(objects, batch)'
    langs:
      - typeScript
    type: function
    syntax:
      content: >-
        export function run<T>(objects: OfficeExtension.ClientObject[], batch: (context: Word.RequestContext) =>
        Promise<T>): Promise<T>;
      return:
        type:
          - 'word!Word.run~0:complex'
        description: ''
      parameters:
        - id: objects
          description: >-
            An array of previously created API objects. The array will be validated to make sure that all of the objects
            share the same context. The batch will use this shared RequestContext, which means that any changes applied
            to these objects will be picked up by "context.sync()".
          type:
            - 'word!Word.run~1:complex'
        - id: batch
          description: >-
            A function that takes in a RequestContext and returns a promise (typically, just the result of
            "context.sync()"). The context parameter facilitates requests to the Word application. Since the Office
            add-in and the Word application run in two different processes, the RequestContext is required to get access
            to the Word object model from the add-in.
          type:
            - 'word!Word.run~2:complex'
      typeParameters:
        - id: T
  - uid: 'word!Word.run:function(2)'
    summary: >-
      Executes a batch script that performs actions on the Word object model, using the RequestContext of a previously
      created API object. When the promise is resolved, any tracked objects that were automatically allocated during
      execution will be released.
    name: 'Word.run(object, batch)'
    fullName: 'Word.run(object, batch)'
    langs:
      - typeScript
    type: function
    syntax:
      content: >-
        export function run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) =>
        Promise<T>): Promise<T>;
      return:
        type:
          - 'word!Word.run~3:complex'
        description: ''
      parameters:
        - id: object
          description: >-
            A previously created API object. The batch will use the same RequestContext as the passed-in object, which
            means that any changes applied to the object will be picked up by "context.sync()".
          type:
            - 'office!OfficeExtension.ClientObject:class'
        - id: batch
          description: >-
            A function that takes in a RequestContext and returns a promise (typically, just the result of
            "context.sync()"). The context parameter facilitates requests to the Word application. Since the Office
            add-in and the Word application run in two different processes, the RequestContext is required to get access
            to the Word object model from the add-in.
          type:
            - 'word!Word.run~4:complex'
      typeParameters:
        - id: T
  - uid: 'word!Word.run:function(3)'
    summary: >-
      Executes a batch script that performs actions on the Word object model, using a new RequestContext. When the
      promise is resolved, any tracked objects that were automatically allocated during execution will be released.
    remarks: >-
      In addition to this signature, the method also has the following signatures, which allow you to resume using the
      request context of previously created objects:


      run<T>(object: OfficeExtension.ClientObject, batch: (context: Word.RequestContext) =<!-- -->&gt; Promise<T>):
      Promise<T>;


      run<T>(objects: OfficeExtension.ClientObject\[\], batch: (context: Word.RequestContext) =<!-- -->&gt; Promise<T>):
      Promise<T>;
    name: Word.run(batch)
    fullName: Word.run(batch)
    langs:
      - typeScript
    type: function
    syntax:
      content: 'export function run<T>(batch: (context: Word.RequestContext) => Promise<T>): Promise<T>;'
      return:
        type:
          - 'word!Word.run~5:complex'
        description: ''
      parameters:
        - id: batch
          description: >-
            A function that takes in a RequestContext and returns a promise (typically, just the result of
            "context.sync()"). The context parameter facilitates requests to the Word application. Since the Office
            add-in and the Word application run in two different processes, the RequestContext is required to get access
            to the Word object model from the add-in.
          type:
            - 'word!Word.run~6:complex'
      typeParameters:
        - id: T
