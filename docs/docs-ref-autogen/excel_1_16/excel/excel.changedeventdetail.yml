  - name: valueAfter
    uid: 'excel!Excel.ChangedEventDetail#valueAfter:member'
    package: excel!
    fullName: valueAfter
    summary: >-
      Represents the value after the change. The data returned could be a string, number, or boolean. Cells that contain
      an error will return the error string.
    remarks: '\[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'valueAfter: any;'
      return:
        type: any
  - name: valueAsJsonAfter
    uid: 'excel!Excel.ChangedEventDetail#valueAsJsonAfter:member'
    package: excel!
    fullName: valueAsJsonAfter
    summary: >-
      Represents the type of value after the change. Unlike `valueAfter`<!-- -->, `valueAsJsonAfter` can represent all
      cell values, such as formatted number, web image, and entity data types.
    remarks: '\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
