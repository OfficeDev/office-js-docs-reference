methods:
  - name: refreshAll()
    uid: 'excel!Excel.DataConnectionCollection#refreshAll:member(1)'
    package: excel!
    fullName: refreshAll()
    summary: >-
      Refreshes data connections in the collection, such as from a PivotTable to a Power BI dataset, or a Data Model to
      a table or range in the same workbook. Data connections unsupported by this method are: Power Query connections,
      data connections outside the original workbook (except Power BI connections), and connections to data protected by
      a firewall.
    remarks: '\[ [API set: ExcelApi 1.7](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'refreshAll(): void;'
      return:
        type: void
        description: ''
  - name: toJSON()
    uid: 'excel!Excel.DataConnectionCollection#toJSON:member(1)'
    package: excel!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that is
      passed to it.) Whereas the original Excel.DataConnectionCollection object is an API object, the `toJSON` method
      returns a plain JavaScript object (typed as `Excel.Interfaces.DataConnectionCollectionData`<!-- -->) that contains
      shallow copies of any loaded child properties from the original object.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: |-
        toJSON(): {
                    [key: string]: string;
                };
      return:
        type: |-
          {
                      [key: string]: string;
                  }
        description: ''
