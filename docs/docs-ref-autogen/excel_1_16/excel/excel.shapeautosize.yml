name: Excel.ShapeAutoSize
uid: 'excel!Excel.ShapeAutoSize:enum'
package: excel!
fullName: Excel.ShapeAutoSize
summary: Determines the type of automatic sizing allowed.
remarks: >-
  \[ [API set: ExcelApi 1.9](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \]


  #### Examples


  ```typescript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/44-shape/shape-textboxes.yaml

  await Excel.run(async (context) => {
      const shapes = context.workbook.worksheets.getItem("Shapes").shapes;
      const textbox = shapes.getItem("Textbox");
      textbox.textFrame.autoSizeSetting = Excel.ShapeAutoSize.autoSizeShapeToFitText;
      await context.sync();
  });

  ```
isPreview: false
isDeprecated: false
