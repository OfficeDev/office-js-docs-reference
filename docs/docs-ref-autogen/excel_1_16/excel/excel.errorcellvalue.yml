### YamlMime:TSTypeAlias
name: Excel.ErrorCellValue
uid: excel!Excel.ErrorCellValue:type
package: excel!
fullName: Excel.ErrorCellValue
summary: Represents a cell value which contains an error.
remarks: "\\[ [API set: ExcelApi 1.16](/javascript/api/requirement-sets/excel/excel-api-requirement-sets) \\]\n\n#### Examples\n\n```TypeScript\n// Link to full sample: https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/excel/20-data-types/data-types-error-values.yaml\n\n// This function sets the value of cell A1 to a #BUSY! error using data types.\nawait Excel.run(async (context) => {\n  // Retrieve the Sample worksheet and cell A1 on that sheet.\n  const sheet = context.workbook.worksheets.getItemOrNullObject(\"Sample\");\n  const range = sheet.getRange(\"A1\");\n\n  // Get the error data type and set its type to `busy`.\n  const error: Excel.ErrorCellValue = {\n    type: Excel.CellValueType.error,\n    errorType: Excel.ErrorCellValueType.busy\n  };\n\n  // Set cell A1 as the busy error.\n  range.valuesAsJson = [[error]];\n  await context.sync();\n});\n```\r\n\r\nThis type is a union of the following types: \r\n\r\n[excel_1_16.BlockedErrorCellValue](/javascript/api/excel_1_16/excel_1_16.BlockedErrorCellValue)\" />, [excel_1_16.BusyErrorCellValue](/javascript/api/excel_1_16/excel_1_16.BusyErrorCellValue)\" />, [excel_1_16.CalcErrorCellValue](/javascript/api/excel_1_16/excel_1_16.CalcErrorCellValue)\" />, [excel_1_16.ConnectErrorCellValue](/javascript/api/excel_1_16/excel_1_16.ConnectErrorCellValue)\" />, [excel_1_16.Div0ErrorCellValue](/javascript/api/excel_1_16/excel_1_16.Div0ErrorCellValue)\" />, [excel_1_16.ExternalErrorCellValue](/javascript/api/excel_1_16/excel_1_16.ExternalErrorCellValue)\" />, [excel_1_16.FieldErrorCellValue](/javascript/api/excel_1_16/excel_1_16.FieldErrorCellValue)\" />, [excel_1_16.GettingDataErrorCellValue](/javascript/api/excel_1_16/excel_1_16.GettingDataErrorCellValue)\" />, [excel_1_16.NotAvailableErrorCellValue](/javascript/api/excel_1_16/excel_1_16.NotAvailableErrorCellValue)\" />, [excel_1_16.NameErrorCellValue](/javascript/api/excel_1_16/excel_1_16.NameErrorCellValue)\" />, [excel_1_16.NullErrorCellValue](/javascript/api/excel_1_16/excel_1_16.NullErrorCellValue)\" />, [excel_1_16.NumErrorCellValue](/javascript/api/excel_1_16/excel_1_16.NumErrorCellValue)\" />, [excel_1_16.PlaceholderErrorCellValue](/javascript/api/excel_1_16/excel_1_16.PlaceholderErrorCellValue)\" />, [excel_1_16.RefErrorCellValue](/javascript/api/excel_1_16/excel_1_16.RefErrorCellValue)\" />, [excel_1_16.SpillErrorCellValue](/javascript/api/excel_1_16/excel_1_16.SpillErrorCellValue)\" />, [excel_1_16.ValueErrorCellValue](/javascript/api/excel_1_16/excel_1_16.ValueErrorCellValue)\" />"

isPreview: false
isDeprecated: false
syntax: >-
  export type ErrorCellValue = BlockedErrorCellValue | BusyErrorCellValue |
  CalcErrorCellValue | ConnectErrorCellValue | Div0ErrorCellValue |
  ExternalErrorCellValue | FieldErrorCellValue | GettingDataErrorCellValue |
  NotAvailableErrorCellValue | NameErrorCellValue | NullErrorCellValue |
  NumErrorCellValue | PlaceholderErrorCellValue | RefErrorCellValue |
  SpillErrorCellValue | ValueErrorCellValue;
