  - uid: word.Word.TableRow.insertRows
    summary: |-
      Inserts rows using this row as a template. If values are specified, inserts the values into the new rows.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: 'insertRows(insertLocation, rowCount, values)'
    fullName: insertRows
    langs:
      - typeScript
    type: method
    syntax:
      content: 'insertRows(insertLocation: Word.InsertLocation, rowCount: number, values?: string[][]): Word.TableRowCollection;'
      return:
        type:
          - Word.TableRowCollection
        description: ''
      parameters:
        - id: insertLocation
          description: 'Required. Where the new rows should be inserted, relative to the current row. It can be ''Before'' or ''After''.'
          type:
            - Word.InsertLocation
        - id: rowCount
          description: Required. Number of rows to add
          type:
            - number
        - id: values
          description: >-
            Optional. Strings to insert in the new rows, specified as a 2D array. The number of cells in each row must
            not exceed the number of cells in the existing row.
          type:
            - 'string[][]'
