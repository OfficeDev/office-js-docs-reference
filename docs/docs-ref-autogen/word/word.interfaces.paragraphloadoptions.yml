    summary: >-
      Gets or sets the alignment for a paragraph. The value can be 'left', 'centered', 'right', or 'justified'. \[ [API
      set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
