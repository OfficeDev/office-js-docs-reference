      return:
        type:
          - void
        description: ''
      parameters:
        - id: xpath
          description: Required. Absolute path to the single parent element in XPath notation.
          type:
            - string
        - id: xml
          description: Required. XML content to be inserted.
          type:
            - string
        - id: namespaceMappings
          description: >-
            Required. An object whose properties represent namespace aliases and the values are the actual namespace
