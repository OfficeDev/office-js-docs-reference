  - uid: word.Word.Interfaces.FontLoadOptions.highlightColor
    summary: >-
      Gets or sets the highlight color. To set it, use a value either in the '\#RRGGBB' format or the color name. To
      remove highlight color, set it to null. The returned highlight color can be in the '\#RRGGBB' format, or an empty
      string for mixed highlight colors, or null for no highlight color.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: highlightColor
    fullName: word.Word.Interfaces.FontLoadOptions.highlightColor
    langs:
      - typeScript
