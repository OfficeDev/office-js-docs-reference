  - uid: word.Word.Table.getCell
    summary: |-
      Gets the table cell at a specified row and column. Throws if the specified table cell does not exist.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: 'getCell(rowIndex, cellIndex)'
    fullName: getCell
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCell(rowIndex: number, cellIndex: number): Word.TableCell;'
      return:
        type:
          - Word.TableCell
        description: |-

          #### Examples

          ```typescript
          await Word.run(async (context) => {
            let firstCell = context.document.body.tables.getFirst().getCell(0, 0).body;
            firstCell.load("text");

            await context.sync();
            console.log("First cell text is " + firstCell.text);
          });
          ```
      parameters:
        - id: rowIndex
          description: Required. The index of the row.
          type:
            - number
        - id: cellIndex
          description: Required. The index of the cell in the row.
          type:
            - number
