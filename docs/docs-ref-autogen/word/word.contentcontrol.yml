      serve as containers for specific types of content. Individual content controls may contain contents such as
      images, tables, or paragraphs of formatted text. Currently, only rich text content controls are supported. \[ [API
      set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: Word.ContentControl
    fullName: Word.ContentControl
    langs:
      - typeScript
