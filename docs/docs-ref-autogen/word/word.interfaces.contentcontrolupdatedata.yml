  - uid: word.Word.Interfaces.ContentControlUpdateData.appearance
    summary: |-
      Gets or sets the appearance of the content control. The value can be 'boundingBox', 'tags' or 'hidden'.

      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: appearance
    fullName: word.Word.Interfaces.ContentControlUpdateData.appearance
    langs:
      - typeScript
    type: property
    syntax:
      content: 'appearance?: Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden";'
      return:
        type:
          - Word.ContentControlAppearance | "BoundingBox" | "Tags" | "Hidden"
  - uid: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
    summary: >-
      Gets or sets a value that indicates whether the user can delete the content control. Mutually exclusive with
      removeWhenEdited.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: cannotDelete
    fullName: word.Word.Interfaces.ContentControlUpdateData.cannotDelete
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotDelete?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.ContentControlUpdateData.cannotEdit
    summary: |-
      Gets or sets a value that indicates whether the user can edit the contents of the content control.

      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: cannotEdit
    fullName: word.Word.Interfaces.ContentControlUpdateData.cannotEdit
    langs:
      - typeScript
    type: property
    syntax:
      content: 'cannotEdit?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.ContentControlUpdateData.color
    summary: |-
      Gets or sets the color of the content control. Color is specified in '\#RRGGBB' format or by using the color name.

      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: color
    fullName: word.Word.Interfaces.ContentControlUpdateData.color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color?: string;'
      return:
        type:
          - string
  - uid: word.Word.Interfaces.ContentControlUpdateData.font
    summary: |-
      Gets the text format of the content control. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: word.Word.Interfaces.ContentControlUpdateData.font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - word.Word.Interfaces.FontUpdateData
  - uid: word.Word.Interfaces.ContentControlUpdateData.placeholderText
    summary: >-
      Gets or sets the placeholder text of the content control. Dimmed text will be displayed when the content control
      is empty.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: placeholderText
    fullName: word.Word.Interfaces.ContentControlUpdateData.placeholderText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'placeholderText?: string;'
      return:
        type:
          - string
  - uid: word.Word.Interfaces.ContentControlUpdateData.removeWhenEdited
    summary: >-
      Gets or sets a value that indicates whether the content control is removed after it is edited. Mutually exclusive
      with cannotDelete.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: removeWhenEdited
    fullName: word.Word.Interfaces.ContentControlUpdateData.removeWhenEdited
    langs:
      - typeScript
    type: property
    syntax:
      content: 'removeWhenEdited?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.ContentControlUpdateData.style
    summary: >-
      Gets or sets the style name for the content control. Use this property for custom styles and localized style
      names. To use the built-in styles that are portable between locales, see the "styleBuiltIn" property.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: style
    fullName: word.Word.Interfaces.ContentControlUpdateData.style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
