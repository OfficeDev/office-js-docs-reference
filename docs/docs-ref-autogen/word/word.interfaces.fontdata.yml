  - uid: word.Word.Interfaces.FontData.bold
    summary: >-
      Gets or sets a value that indicates whether the font is bold. True if the font is formatted as bold, otherwise,
      false.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: bold
    fullName: word.Word.Interfaces.FontData.bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.FontData.color
    summary: >-
      Gets or sets the color for the specified font. You can provide the value in the '\#RRGGBB' format or the color
      name.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: color
