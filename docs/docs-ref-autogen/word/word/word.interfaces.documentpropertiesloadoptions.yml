  - name: security
    uid: 'word!Word.Interfaces.DocumentPropertiesLoadOptions#security:member'
    package: word!
    fullName: security
    summary: >-
      Gets security settings of the document. Read only. Some are access restrictions on the file on disk. Others are
      Document Protection settings. Some possible values are 0 = File on disk is read/write; 1 = Protect Document: File
      is encrypted and requires a password to open; 2 = Protect Document: Always Open as Read-Only; 3 = Protect
      Document: Both \#1 and \#2; 4 = File on disk is read only; 5 = Both \#1 and \#4; 6 = Both \#2 and \#4; 7 = All of
      \#1, \#2, and \#4; 8 = Protect Document: Restrict Edit to read-only; 9 = Both \#1 and \#8; 10 = Both \#2 and \#8;
      11 = All of \#1, \#2, and \#8; 12 = Both \#4 and \#8; 13 = All of \#1, \#4, and \#8; 14 = All of \#2, \#4, and
      \#8; 15 = All of \#1, \#2, \#4, and \#8.


      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'security?: boolean;'
      return:
        type: boolean
