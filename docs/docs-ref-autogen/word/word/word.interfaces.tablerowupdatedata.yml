items:
  - uid: 'word!Word.Interfaces.TableRowUpdateData:interface'
    summary: 'An interface for updating data on the TableRow object, for use in `tableRow.set({ ... })`<!-- -->.'
    name: Word.Interfaces.TableRowUpdateData
    fullName: Word.Interfaces.TableRowUpdateData
    langs:
      - typeScript
    type: interface
    package: word!
    children:
      - 'word!Word.Interfaces.TableRowUpdateData#font:member'
      - 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member'
      - 'word!Word.Interfaces.TableRowUpdateData#preferredHeight:member'
      - 'word!Word.Interfaces.TableRowUpdateData#shadingColor:member'
      - 'word!Word.Interfaces.TableRowUpdateData#values:member'
      - 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#font:member'
    summary: |-
      Gets the font. Use this to get and set font name, size, color, and other properties.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - 'word!Word.Interfaces.FontUpdateData:interface'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member'
    summary: >-
      Gets and sets the horizontal alignment of every cell in the row. The value can be 'Left', 'Centered', 'Right', or
      'Justified'.


      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type:
          - 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment~0:complex'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#preferredHeight:member'
    summary: |-
      Gets and sets the preferred height of the row in points.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: preferredHeight
    fullName: preferredHeight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'preferredHeight?: number;'
      return:
        type:
          - number
  - uid: 'word!Word.Interfaces.TableRowUpdateData#shadingColor:member'
    summary: |-
      Gets and sets the shading color. Color is specified in "\#RRGGBB" format or by using the color name.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: shadingColor
    fullName: shadingColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'shadingColor?: string;'
      return:
        type:
          - string
  - uid: 'word!Word.Interfaces.TableRowUpdateData#values:member'
    summary: |-
      Gets and sets the text values in the row, as a 2D Javascript array.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: values
    fullName: values
    langs:
      - typeScript
    type: property
    syntax:
      content: 'values?: string[][];'
      return:
        type:
          - 'string[][]'
  - uid: 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member'
    summary: |-
      Gets and sets the vertical alignment of the cells in the row. The value can be 'Top', 'Center', or 'Bottom'.

      \[ [API set: WordApi 1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center" | "Bottom";'
      return:
        type:
          - 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment~0:complex'
