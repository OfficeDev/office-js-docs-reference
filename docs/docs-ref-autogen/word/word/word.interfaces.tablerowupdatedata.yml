name: Word.Interfaces.TableRowUpdateData
uid: 'word!Word.Interfaces.TableRowUpdateData:interface'
package: word!
fullName: Word.Interfaces.TableRowUpdateData
summary: >-
  An interface for updating data on the TableRow object, for use in
  `tableRow.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: font
    uid: 'word!Word.Interfaces.TableRowUpdateData#font:member'
    package: word!
    fullName: font
    summary: >-
      Gets the font. Use this to get and set font name, size, color, and other
      properties.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontUpdateData:interface" />'
  - name: horizontalAlignment
    uid: 'word!Word.Interfaces.TableRowUpdateData#horizontalAlignment:member'
    package: word!
    fullName: horizontalAlignment
    summary: >-
      Gets and sets the horizontal alignment of every cell in the row. The value
      can be 'Left', 'Centered', 'Right', or 'Justified'.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        horizontalAlignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" |
        "Centered" | "Right" | "Justified";
      return:
        type: >-
          <xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left"
          | "Centered" | "Right" | "Justified"
  - name: preferredHeight
    uid: 'word!Word.Interfaces.TableRowUpdateData#preferredHeight:member'
    package: word!
    fullName: preferredHeight
    summary: >-
      Gets and sets the preferred height of the row in points.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'preferredHeight?: number;'
      return:
        type: number
  - name: shadingColor
    uid: 'word!Word.Interfaces.TableRowUpdateData#shadingColor:member'
    package: word!
    fullName: shadingColor
    summary: >-
      Gets and sets the shading color. Color is specified in "\#RRGGBB" format
      or by using the color name.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'shadingColor?: string;'
      return:
        type: string
  - name: values
    uid: 'word!Word.Interfaces.TableRowUpdateData#values:member'
    package: word!
    fullName: values
    summary: >-
      Gets and sets the text values in the row, as a 2D Javascript array.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'values?: string[][];'
      return:
        type: 'string[][]'
  - name: verticalAlignment
    uid: 'word!Word.Interfaces.TableRowUpdateData#verticalAlignment:member'
    package: word!
    fullName: verticalAlignment
    summary: >-
      Gets and sets the vertical alignment of the cells in the row. The value
      can be 'Top', 'Center', or 'Bottom'.


      \[ [API set: WordApi
      1.3](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        verticalAlignment?: Word.VerticalAlignment | "Mixed" | "Top" | "Center"
        | "Bottom";
      return:
        type: >-
          <xref uid="word!Word.VerticalAlignment:enum" /> | "Mixed" | "Top" |
          "Center" | "Bottom"
