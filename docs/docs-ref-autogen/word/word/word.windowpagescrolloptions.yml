properties:
  - name: down
    uid: word!Word.WindowPageScrollOptions#down:member
    package: word!
    fullName: down
    summary: >-
      If provided, specifies the number of pages to scroll the window down. If
      `down` and `up` are both provided, the contents of the window are scrolled
      by the difference of the property values. For example, if `down` is 3 and
      `up` is 6, the contents are scrolled up three pages.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'down?: number;'
      return:
        type: number
  - name: up
    uid: word!Word.WindowPageScrollOptions#up:member
    package: word!
    fullName: up
    summary: >-
      If provided, specifies the number of pages to scroll the window up. If
      `down` and `up` are both provided, the contents of the window are scrolled
      by the difference of the property values. For example, if `down` is 3 and
      `up` is 6, the contents are scrolled up three pages.
