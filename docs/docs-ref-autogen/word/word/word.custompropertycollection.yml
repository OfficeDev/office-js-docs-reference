  - uid: 'word!Word.CustomPropertyCollection#items:member'
    summary: Gets the loaded child items in this collection.
    name: items
    fullName: items
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly items: Word.CustomProperty[];'
      return:
        type:
          - 'word!Word.CustomPropertyCollection#items~0:complex'
        description: >-


          #### Examples


          ```typescript

          // Link to full sample:
          https://raw.githubusercontent.com/OfficeDev/office-js-snippets/master/samples/word/30-properties/read-write-custom-document-properties.yaml

          await Word.run(async (context) => {
              let properties = context.document.properties.customProperties;
              properties.load("key,type,value");

              await context.sync();
              for (var i = 0; i < properties.items.length; i++)
                  console.log("Property Name:" + properties.items[i].key + "; Type=" + properties.items[i].type + "; Property Value=" + properties.items[i].value);
          });

          ```
