### YamlMime:TSEnum
name: Word.InsertLocation
uid: 'word!Word.InsertLocation:enum'
package: word!
fullName: Word.InsertLocation
summary: The insertion location types
remarks: >-
  \[ [API set: WordApi 1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets) \]


  To be used with an API call, such as `obj.insertSomething(newStuff, location);` If the location is "Before" or
  "After", the new content will be outside of the modified object. If the location is "Start" or "End", the new content
  will be included as part of the modified object.
isPreview: false
isDeprecated: false
fields:
  - name: after
    uid: 'word!Word.InsertLocation.after:member'
    package: word!
    summary: Add content after the contents of the calling object.
    value: '"After"'
  - name: before
    uid: 'word!Word.InsertLocation.before:member'
    package: word!
    summary: Add content before the contents of the calling object.
    value: '"Before"'
  - name: end
    uid: 'word!Word.InsertLocation.end:member'
    package: word!
    summary: Append content to the contents of the calling object.
    value: '"End"'
  - name: replace
    uid: 'word!Word.InsertLocation.replace:member'
    package: word!
    summary: Replace the contents of the current object.
    value: '"Replace"'
  - name: start
    uid: 'word!Word.InsertLocation.start:member'
    package: word!
    summary: Prepend content to the contents of the calling object.
    value: '"Start"'
