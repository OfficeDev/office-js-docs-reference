      Gets an HTML representation of the body object. When rendered in a web page or HTML viewer, the formatting will be
      a close, but not exact, match to the formatting of the document. This method does not return the exact same HTML
      for the same document on different platforms (Windows, Mac, etc.). If you need exact fidelity, or consistency
      across platforms, use `Body.getOoxml()` and convert the returned XML to HTML.


