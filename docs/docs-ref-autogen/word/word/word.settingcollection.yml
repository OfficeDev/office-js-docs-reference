  - name: getItem(key)
    uid: 'word!Word.SettingCollection#getItem:member(1)'
    package: word!
    fullName: getItem(key)
    summary: 'Gets a setting object by its key, which is case-sensitive. Throws an error if the setting does not exist.'
    remarks: |-
      \[ [API set: WordApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

      #### Examples

      ```typescript
      // Run a batch operation against the Word object model.
      await Word.run(async (context) => {

          // Queue commands add a setting.
          var settings = context.document.settings;
          settings.add('startMonth', { month: 'March', year: 1998 });

          // Queue a command to retrieve a setting.
          var startMonth = settings.getItem('startMonth');

          // Queue a command to load the setting.
          context.load(startMonth);

          // Synchronize the document state by executing the queued commands, 
          // and return a promise to indicate task completion.
          await context.sync();
          console.log(JSON.stringify(startMonth.value));
      });
      ```
