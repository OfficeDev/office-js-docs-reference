name: Word.Interfaces.SearchOptionsUpdateData
uid: 'word!Word.Interfaces.SearchOptionsUpdateData:interface'
package: word!
fullName: Word.Interfaces.SearchOptionsUpdateData
summary: >-
  An interface for updating data on the SearchOptions object, for use in
  `searchOptions.set({ ... })`<!-- -->.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: ignorePunct
    uid: 'word!Word.Interfaces.SearchOptionsUpdateData#ignorePunct:member'
    package: word!
    fullName: ignorePunct
    summary: >-
      Gets or sets a value that indicates whether to ignore all punctuation
      characters between words. Corresponds to the Ignore punctuation check box
      in the Find and Replace dialog box.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type: boolean
  - name: ignoreSpace
    uid: 'word!Word.Interfaces.SearchOptionsUpdateData#ignoreSpace:member'
    package: word!
    fullName: ignoreSpace
    summary: >-
      Gets or sets a value that indicates whether to ignore all whitespace
      between words. Corresponds to the Ignore whitespace characters check box
      in the Find and Replace dialog box.


