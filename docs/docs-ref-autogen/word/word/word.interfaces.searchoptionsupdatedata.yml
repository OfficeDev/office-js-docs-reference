name: Word.Interfaces.SearchOptionsUpdateData
uid: word!Word.Interfaces.SearchOptionsUpdateData:interface
package: word!
fullName: Word.Interfaces.SearchOptionsUpdateData
summary: >-
  An interface for updating data on the `SearchOptions` object, for use in
  `searchOptions.set({ ... })`<!-- -->.
remarks: ''

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: ignorePunct
    uid: word!Word.Interfaces.SearchOptionsUpdateData#ignorePunct:member
    package: word!
    fullName: ignorePunct
    summary: >-
      If provided, specifies whether to ignore all punctuation characters
      between words. The default is `false`<!-- -->. Corresponds to the \_Ignore
      punctuation characters\_ check box in the **Find and Replace** dialog
      box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignorePunct?: boolean;'
      return:
        type: boolean
  - name: ignoreSpace
    uid: word!Word.Interfaces.SearchOptionsUpdateData#ignoreSpace:member
    package: word!
    fullName: ignoreSpace
    summary: >-
      If provided, specifies whether to ignore all whitespace between words. The
      default is `false`<!-- -->. Corresponds to the \_Ignore white-space
      characters\_ check box in the **Find and Replace** dialog box.
    remarks: '\[Api set: WordApi 1.1\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'ignoreSpace?: boolean;'
      return:
        type: boolean
  - name: matchCase
    uid: word!Word.Interfaces.SearchOptionsUpdateData#matchCase:member
