    package: word!
    fullName: headingSeparator
    summary: >-
      If provided, specifies the text between alphabetical groups (entries that
      start with the same letter) in the index. See `HeadingSeparator` for
      available values. The default value is
      `Word.HeadingSeparator.blankLine`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

