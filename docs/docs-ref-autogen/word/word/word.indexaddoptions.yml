  - name: numberOfColumns
    uid: word!Word.IndexAddOptions#numberOfColumns:member
    package: word!
    fullName: numberOfColumns
    summary: >-
      If provided, specifies the number of columns for each page of the index.
      Specifying 0 (zero) sets the number of columns in the index to the same
      number as in the document. The default value is 1.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'numberOfColumns?: number;'
      return:
        type: number
  - name: rightAlignPageNumbers
    uid: word!Word.IndexAddOptions#rightAlignPageNumbers:member
    package: word!
    fullName: rightAlignPageNumbers
    summary: >-
      If provided, specifies whether the page numbers in the generated index are
      aligned with the right margin. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'rightAlignPageNumbers?: boolean;'
      return:
        type: boolean
  - name: separateAccentedLetterHeadings
    uid: word!Word.IndexAddOptions#separateAccentedLetterHeadings:member
    package: word!
    fullName: separateAccentedLetterHeadings
    summary: >-
      If provided, specifies whether to include separate headings for accented
      letters in the index. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'separateAccentedLetterHeadings?: boolean;'
      return:
        type: boolean
  - name: sortBy
    uid: word!Word.IndexAddOptions#sortBy:member
    package: word!
    fullName: sortBy
    summary: >-
      If provided, specifies the sorting criteria to be used for the index being
      added. Can be either of the following `IndexSortBy` values: `stroke` or
      `syllable`<!-- -->. The default value is `Word.IndexSortBy.stroke`<!--
      -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'sortBy?: Word.IndexSortBy | "Stroke" | "Syllable";'
      return:
        type: <xref uid="word!Word.IndexSortBy:enum" /> | "Stroke" | "Syllable"
  - name: type
    uid: word!Word.IndexAddOptions#type:member
    package: word!
    fullName: type
    summary: >-
      If provided, specifies whether subentries are on the same line (run-in) as
      the main entry or on a separate line (indented) from the main entry. Can
      be either of the following `IndexType` values: `indent` or `runin`<!--
      -->. The default value is `Word.IndexType.indent`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
