  - name: delete()
    uid: 'word!Word.Range#delete:member(1)'
    package: word!
    fullName: delete()
    summary: >-
      Deletes the range and its content from the document.


      \[ [API set: WordApi
      1.1](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
