name: Word.ReviewerCollection
uid: word!Word.ReviewerCollection:class
package: word!
fullName: Word.ReviewerCollection
summary: >-
  A collection of [Word.Reviewer](xref:word!Word.Reviewer:class) objects that
  represents the reviewers of one or more documents. The `ReviewerCollection`
  object contains the names of all reviewers who have reviewed documents opened
  or edited on a computer.
remarks: >-
  \[ [API set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: false
