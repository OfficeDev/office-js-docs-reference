        type: boolean
  - name: hidden
    uid: 'word!Word.Interfaces.FontUpdateData#hidden:member'
    package: word!
    fullName: hidden
    summary: >-
      Specifies a value that indicates whether the font is tagged as hidden. True if the font is formatted as hidden
