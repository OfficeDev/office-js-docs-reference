name: Word.Interfaces.FontUpdateData
uid: 'word!Word.Interfaces.FontUpdateData:interface'
package: word!
fullName: Word.Interfaces.FontUpdateData
summary: 'An interface for updating data on the `Font` object, for use in `font.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: bold
    uid: 'word!Word.Interfaces.FontUpdateData#bold:member'
    package: word!
    fullName: bold
    summary: >-
      Specifies a value that indicates whether the font is bold. True if the font is formatted as bold, otherwise,
      false.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean;'
      return:
        type: boolean
  - name: color
    uid: 'word!Word.Interfaces.FontUpdateData#color:member'
    package: word!
    fullName: color
    summary: 'Specifies the color for the specified font. You can provide the value in the ''\#RRGGBB'' format or the color name.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string;'
      return:
        type: string
  - name: doubleStrikeThrough
    uid: 'word!Word.Interfaces.FontUpdateData#doubleStrikeThrough:member'
