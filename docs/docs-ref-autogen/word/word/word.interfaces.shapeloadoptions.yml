name: Word.Interfaces.ShapeLoadOptions
uid: 'word!Word.Interfaces.ShapeLoadOptions:interface'
package: word!
fullName: Word.Interfaces.ShapeLoadOptions
summary: >-
  Represents a shape in the header, footer, or document body. Currently, only the following shapes are supported: text
  boxes, geometric, grouped, and picture.
remarks: '\[ [API set: WordApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
isPreview: true
isDeprecated: false
type: interface
properties:
  - name: $all
    uid: 'word!Word.Interfaces.ShapeLoadOptions#$all:member'
    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: true
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: body
    uid: 'word!Word.Interfaces.ShapeLoadOptions#body:member'
    package: word!
    fullName: body
    summary: Represents the body object of the shape. Only applies to text boxes and geometric shapes.
    remarks: '\[ [API set: WordApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
