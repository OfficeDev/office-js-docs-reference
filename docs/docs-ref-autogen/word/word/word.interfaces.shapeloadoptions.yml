    package: word!
    fullName: shapeGroup
    summary: >-
      Gets the shape group associated with the shape. An object with its `isNullObject` property set to `true` will be
      returned if the shape type isn't "GroupShape". For further information, see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
