    package: word!
    fullName: firstChild
    summary: >-
      Gets a `CustomXmlNode` object corresponding to the first child element of
      the current node. If the node has no child elements (or if it isn't of
      type
      [CustomXmlNodeType.element](xref:word!Word.CustomXmlNodeType:enum)<!--
      -->), returns `Nothing`<!-- -->.
    remarks: '\[Api set: WordApiDesktop 1.3\]'

