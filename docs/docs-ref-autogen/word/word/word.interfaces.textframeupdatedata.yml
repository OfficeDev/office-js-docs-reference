  - name: autoSizeSetting
    uid: 'word!Word.Interfaces.TextFrameUpdateData#autoSizeSetting:member'
    package: word!
    fullName: autoSizeSetting
    summary: >-
      The automatic sizing settings for the text frame. A text frame can be set to automatically fit the text to the
      text frame, to automatically fit the text frame to the text, or not perform any automatic sizing.
    remarks: '\[ [API set: WordApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'autoSizeSetting?: Word.ShapeAutoSize | "None" | "TextToFitShape" | "ShapeToFitText" | "Mixed";'
      return:
        type: '<xref uid="word!Word.ShapeAutoSize:enum" /> | "None" | "TextToFitShape" | "ShapeToFitText" | "Mixed"'
