### YamlMime:TSType
name: Word.TableOfContentsMarkEntryOptions
uid: word!Word.TableOfContentsMarkEntryOptions:interface
package: word!
fullName: Word.TableOfContentsMarkEntryOptions
summary: >-
  Specifies the options for inserting a [Table of Contents Entry (TC)
  field](https://support.microsoft.com/office/01e5dd8a-4730-4bc2-8594-23d7329e25c3)<!--
  -->.
remarks: >-
  \[ [Api set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: entry
    uid: word!Word.TableOfContentsMarkEntryOptions#entry:member
    package: word!
    fullName: entry
    summary: >-
      If provided, specifies the text that appears in a table of contents or
      table of figures. To indicate a subentry, include the main entry text and
      the subentry text, separated by a colon (":") (e.g., "Introduction:The
      Product"). When the `entryAutoText` property is set, this property is
      ignored.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entry?: string;'
      return:
        type: string
  - name: entryAutoText
    uid: word!Word.TableOfContentsMarkEntryOptions#entryAutoText:member
    package: word!
    fullName: entryAutoText
    summary: >-
      If provided, specifies the AutoText entry name that includes text for the
      table of figures, or table of contents. When this property is used, the
      `entry` property is ignored.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entryAutoText?: string;'
      return:
        type: string
  - name: level
    uid: word!Word.TableOfContentsMarkEntryOptions#level:member
    package: word!
    fullName: level
    summary: >-
      If provided, specifies the level for the entry in a table of contents or
      table of figures and should be a value from 1 to 9.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'level?: number;'
      return:
        type: number
  - name: tableId
    uid: word!Word.TableOfContentsMarkEntryOptions#tableId:member
    package: word!
    fullName: tableId
    summary: >-
      If provided, specifies a one-letter identifier for a table of contents or
      table of figures (e.g., "i" for an "illustration").
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'tableId?: string;'
      return:
        type: string
