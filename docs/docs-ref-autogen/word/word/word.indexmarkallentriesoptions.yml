properties:
  - name: bold
    uid: word!Word.IndexMarkAllEntriesOptions#bold:member
    package: word!
    fullName: bold
    summary: >-
      If provided, specifies whether to add bold formatting to page numbers for
      index entries. The default value is `false`<!-- -->.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean;'
      return:
        type: boolean
  - name: bookmarkName
    uid: word!Word.IndexMarkAllEntriesOptions#bookmarkName:member
    package: word!
    fullName: bookmarkName
    summary: >-
      If provided, specifies the bookmark name that marks the range of pages you
      want to appear in the index. If this property is omitted, the number of
      the page that contains the `XE` field appears in the index. The default
      value is "".
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bookmarkName?: string;'
      return:
        type: string
  - name: crossReference
    uid: word!Word.IndexMarkAllEntriesOptions#crossReference:member
    package: word!
    fullName: crossReference
    summary: >-
      If provided, specifies the cross-reference that will appear in the index.
      The default value is "".
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'crossReference?: string;'
      return:
        type: string
  - name: crossReferenceAutoText
    uid: word!Word.IndexMarkAllEntriesOptions#crossReferenceAutoText:member
    package: word!
    fullName: crossReferenceAutoText
    summary: >-
      If provided, specifies the name of the `AutoText` entry that contains the
      text for a cross-reference (if this property is specified,
      `crossReference` is ignored). The default value is "".
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'crossReferenceAutoText?: string;'
      return:
        type: string
  - name: entry
    uid: word!Word.IndexMarkAllEntriesOptions#entry:member
    package: word!
    fullName: entry
    summary: >-
      If provided, specifies the text you want to appear in the index, in the
      form `MainEntry[:Subentry]`<!-- -->. The default value is "". Either this
      property or `entryAutoText` must be provided.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entry?: string;'
      return:
        type: string
  - name: entryAutoText
    uid: word!Word.IndexMarkAllEntriesOptions#entryAutoText:member
    package: word!
    fullName: entryAutoText
    summary: >-
      If provided, specifies the `AutoText` entry that contains the text you
      want to appear in the index (if this property is specified, `entry` is
      ignored). The default value is "". Either this property or `entry` must be
      provided.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'entryAutoText?: string;'
      return:
        type: string
  - name: italic
    uid: word!Word.IndexMarkAllEntriesOptions#italic:member
    package: word!
    fullName: italic
    summary: >-
      If provided, specifies whether to add italic formatting to page numbers
      for index entries. The default value is `false`<!-- -->.
    remarks: >-
      \[ [Api set: WordApiDesktop
      1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic?: boolean;'
