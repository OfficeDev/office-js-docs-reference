package: word!
fullName: Word.RangeLocation
summary: >-
  \[ [API set:
  WordApi](/office/dev/add-ins/reference/requirement-sets/word-api-requirement-sets)
  \]
remarks: ''
isPreview: false
isDeprecated: false
fields:
  - name: after
    uid: 'word!Word.RangeLocation.after:member'
    package: word!
    summary: >-
      The point after the object. If the object is a paragraph content control
      or table content control, it is the point after the EOP or Table
      characters.
  - name: before
    uid: 'word!Word.RangeLocation.before:member'
    package: word!
    summary: For content control only. It is the point before the opening tag.
  - name: content
    uid: 'word!Word.RangeLocation.content:member'
    package: word!
    summary: The range between 'Start' and 'End'.
  - name: end
    uid: 'word!Word.RangeLocation.end:member'
    package: word!
    summary: >-
      The ending point of the object. For paragraph, it is the point before the
      EOP. For content control, it is the point before the closing tag.
  - name: start
    uid: 'word!Word.RangeLocation.start:member'
    package: word!
    summary: >-
      The starting point of the object. For content control, it is the point
      after the opening tag.
  - name: whole
    uid: 'word!Word.RangeLocation.whole:member'
    package: word!
    summary: >-
      The object's whole range. If the object is a paragraph content control or
      table content control, the EOP or Table characters after the content
      control are also included.
