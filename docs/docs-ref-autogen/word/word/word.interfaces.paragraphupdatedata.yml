### YamlMime:TSType
name: Word.Interfaces.ParagraphUpdateData
uid: 'word!Word.Interfaces.ParagraphUpdateData:interface'
package: word!
fullName: Word.Interfaces.ParagraphUpdateData
summary: 'An interface for updating data on the `Paragraph` object, for use in `paragraph.set({ ... })`<!-- -->.'
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: alignment
    uid: 'word!Word.Interfaces.ParagraphUpdateData#alignment:member'
    package: word!
    fullName: alignment
    summary: 'Specifies the alignment for a paragraph. The value can be ''left'', ''centered'', ''right'', or ''justified''.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'alignment?: Word.Alignment | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified";'
      return:
        type: '<xref uid="word!Word.Alignment:enum" /> | "Mixed" | "Unknown" | "Left" | "Centered" | "Right" | "Justified"'
  - name: firstLineIndent
    uid: 'word!Word.Interfaces.ParagraphUpdateData#firstLineIndent:member'
    package: word!
    fullName: firstLineIndent
    summary: >-
      Specifies the value, in points, for a first line or hanging indent. Use a positive value to set a first-line
      indent, and use a negative value to set a hanging indent.
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'firstLineIndent?: number;'
      return:
        type: number
  - name: font
    uid: 'word!Word.Interfaces.ParagraphUpdateData#font:member'
    package: word!
    fullName: font
    summary: 'Gets the text format of the paragraph. Use this to get and set font name, size, color, and other properties.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type: '<xref uid="word!Word.Interfaces.FontUpdateData:interface" />'
  - name: leftIndent
    uid: 'word!Word.Interfaces.ParagraphUpdateData#leftIndent:member'
    package: word!
    fullName: leftIndent
    summary: 'Specifies the left indent value, in points, for the paragraph.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'leftIndent?: number;'
      return:
        type: number
  - name: lineSpacing
    uid: 'word!Word.Interfaces.ParagraphUpdateData#lineSpacing:member'
    package: word!
    fullName: lineSpacing
    summary: 'Specifies the line spacing, in points, for the specified paragraph. In the Word UI, this value is divided by 12.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'lineSpacing?: number;'
      return:
        type: number
  - name: lineUnitAfter
    uid: 'word!Word.Interfaces.ParagraphUpdateData#lineUnitAfter:member'
    package: word!
    fullName: lineUnitAfter
    summary: 'Specifies the amount of spacing, in grid lines, after the paragraph.'
    remarks: '\[ [API set: WordApi 1.1](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
