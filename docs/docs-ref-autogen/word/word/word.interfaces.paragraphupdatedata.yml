  - name: listItem
    uid: 'word!Word.Interfaces.ParagraphUpdateData#listItem:member'
    package: word!
    fullName: listItem
    summary: Gets the ListItem for the paragraph. Throws an `ItemNotFound` error if the paragraph isn't part of a list.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'listItem?: Word.Interfaces.ListItemUpdateData;'
      return:
        type: '<xref uid="word!Word.Interfaces.ListItemUpdateData:interface" />'
  - name: listItemOrNullObject
    uid: 'word!Word.Interfaces.ParagraphUpdateData#listItemOrNullObject:member'
    package: word!
    fullName: listItemOrNullObject
    summary: >-
      Gets the ListItem for the paragraph. If the paragraph isn't part of a list, then this method will return an object
      with its `isNullObject` property set to `true`<!-- -->. For further information, see [*OrNullObject methods and
      properties](https://learn.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: '\[ [API set: WordApi 1.3](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'listItemOrNullObject?: Word.Interfaces.ListItemUpdateData;'
