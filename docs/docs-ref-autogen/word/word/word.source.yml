  - name: toJSON()
    uid: word!Word.Source#toJSON:member(1)
    package: word!
    fullName: toJSON()
    summary: Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's passed to it.) Whereas the original `Word.Source` object is an API object, the `toJSON` method returns a plain JavaScript object (typed as `Word.Interfaces.SourceData`<!-- -->) that contains shallow copies of any loaded child properties from the original object.
    remarks: ''
