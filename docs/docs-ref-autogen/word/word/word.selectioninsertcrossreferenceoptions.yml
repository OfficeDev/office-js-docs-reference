properties:
  - name: includePosition
    uid: word!Word.SelectionInsertCrossReferenceOptions#includePosition:member
    package: word!
    fullName: includePosition
    summary: >-
      If provided, specifies whether to include position. `true` to insert
      "above" or "below," depending on the location of the reference item in
      relation to the cross-reference. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'includePosition?: boolean;'
      return:
        type: boolean
  - name: insertAsHyperlink
    uid: word!Word.SelectionInsertCrossReferenceOptions#insertAsHyperlink:member
    package: word!
    fullName: insertAsHyperlink
    summary: >-
      If provided, specifies whether to insert the cross-reference as a
      hyperlink. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'insertAsHyperlink?: boolean;'
      return:
        type: boolean
  - name: separateNumbers
    uid: word!Word.SelectionInsertCrossReferenceOptions#separateNumbers:member
    package: word!
    fullName: separateNumbers
    summary: >-
      If provided, specifies whether to use a separator to separate the numbers
      from the associated text. The default value is `false`<!-- -->. (Use only
      if the `referenceType` parameter is set to `numberedItem` and the
      `referenceKind` parameter is set to `numberFullContext` when the
      `Selection.insertCrossReference` method is called.)
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'separateNumbers?: boolean;'
      return:
        type: boolean
  - name: separatorString
    uid: word!Word.SelectionInsertCrossReferenceOptions#separatorString:member
    package: word!
    fullName: separatorString
    summary: >-
      If provided, specifies the string to use as a separator if the
      `separateNumbers` parameter is set to `true` when the
      `Selection.insertCrossReference` method is called. The default value is "
      ".
