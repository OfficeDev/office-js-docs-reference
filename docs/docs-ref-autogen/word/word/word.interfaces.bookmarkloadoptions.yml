name: Word.Interfaces.BookmarkLoadOptions
uid: word!Word.Interfaces.BookmarkLoadOptions:interface
package: word!
fullName: Word.Interfaces.BookmarkLoadOptions
summary: >-
  Represents a single bookmark in a document, selection, or range. The
  `Bookmark` object is a member of the `Bookmark` collection. The
  [Word.BookmarkCollection](xref:word!Word.BookmarkCollection:class) includes
  all the bookmarks listed in the **Bookmark** dialog box (**Insert**
  menu).
remarks: >-
  \[ [API set: WordApi BETA (PREVIEW
  ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: true
isDeprecated: false
type: interface
