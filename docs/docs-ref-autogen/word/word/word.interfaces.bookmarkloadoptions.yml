    package: word!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties
      (such as `Range.address`<!-- -->) but not the navigational properties
      (such as `Range.format.fill.color`<!-- -->).
    remarks: ''

    isPreview: true
