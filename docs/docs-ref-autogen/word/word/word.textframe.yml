  - name: autoSizeSetting
    uid: word!Word.TextFrame#autoSizeSetting:member
    package: word!
    fullName: autoSizeSetting
    summary: >-
      Specifies the automatic sizing settings for the text frame. A text frame
      can be set to automatically fit the text to the text frame, to
      automatically fit the text frame to the text, or not perform any automatic
      sizing.
    remarks: >-
      \[ [API set: WordApiDesktop
      1.2](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        autoSizeSetting: Word.ShapeAutoSize | "None" | "TextToFitShape" |
        "ShapeToFitText" | "Mixed";
      return:
        type: >-
          <xref uid="word!Word.ShapeAutoSize:enum" /> | "None" |
          "TextToFitShape" | "ShapeToFitText" | "Mixed"
