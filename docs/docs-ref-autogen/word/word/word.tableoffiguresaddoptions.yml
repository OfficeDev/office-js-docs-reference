### YamlMime:TSType
name: Word.TableOfFiguresAddOptions
uid: word!Word.TableOfFiguresAddOptions:interface
package: word!
fullName: Word.TableOfFiguresAddOptions
summary: >-
  Specifies the options for adding to a
  [Word.TableOfFiguresCollection](xref:word!Word.TableOfFiguresCollection:class)
  object.
remarks: >-
  \[ [API set: WordApi BETA (PREVIEW
  ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: true
isDeprecated: false
type: interface
properties:
  - name: addedStyles
    uid: word!Word.TableOfFiguresAddOptions#addedStyles:member
    package: word!
    fullName: addedStyles
    summary: >-
      If provided, specifies the string names of additional styles to use for
      the table of figures.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'addedStyles?: string;'
      return:
        type: string
  - name: captionLabel
    uid: word!Word.TableOfFiguresAddOptions#captionLabel:member
    package: word!
    fullName: captionLabel
    summary: >-
      If provided, specifies the label that identifies the items to include in a
      table of figures. Corresponds to the `\c` switch for a [Table of Contents
      (TOC)
      field](https://support.microsoft.com/office/1f538bc4-60e6-4854-9f64-67754d78d05c)<!--
      -->. The default value is "Figure".
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'captionLabel?: string;'
      return:
        type: string
  - name: hidePageNumbersOnWeb
    uid: word!Word.TableOfFiguresAddOptions#hidePageNumbersOnWeb:member
    package: word!
    fullName: hidePageNumbersOnWeb
    summary: >-
      If provided, specifies whether the page numbers in the table of figures
      should be hidden when publishing to the web. The default value is
      `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'hidePageNumbersOnWeb?: boolean;'
      return:
        type: boolean
  - name: includeLabel
    uid: word!Word.TableOfFiguresAddOptions#includeLabel:member
    package: word!
    fullName: includeLabel
    summary: >-
      If provided, specifies whether to include the caption label and caption
      number in a table of figures. The default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'includeLabel?: boolean;'
      return:
        type: boolean
  - name: includePageNumbers
    uid: word!Word.TableOfFiguresAddOptions#includePageNumbers:member
    package: word!
    fullName: includePageNumbers
    summary: >-
      If provided, specifies whether page numbers are included in a table of
      figures. The default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'includePageNumbers?: boolean;'
      return:
        type: boolean
  - name: lowerHeadingLevel
    uid: word!Word.TableOfFiguresAddOptions#lowerHeadingLevel:member
    package: word!
    fullName: lowerHeadingLevel
    summary: >-
      If provided, specifies the ending heading level for a table of figures
      when `useBuiltInHeadingStyles` is set to `true`<!-- -->. Should be a value
      from 1 to 9 and greater than `upperHeadingLevel`<!-- -->. Corresponds to
      the ending value used with the `\o` switch for a [Table of Contents (TOC)
      field](https://support.microsoft.com/office/1f538bc4-60e6-4854-9f64-67754d78d05c)<!--
      -->. The default value is `9`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'lowerHeadingLevel?: number;'
      return:
        type: number
  - name: rightAlignPageNumbers
    uid: word!Word.TableOfFiguresAddOptions#rightAlignPageNumbers:member
    package: word!
    fullName: rightAlignPageNumbers
    summary: >-
      If provided, specifies whether to align page numbers with the right margin
      in a table of figures. The default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'rightAlignPageNumbers?: boolean;'
      return:
        type: boolean
  - name: tableId
    uid: word!Word.TableOfFiguresAddOptions#tableId:member
    package: word!
    fullName: tableId
    summary: >-
      If provided, specifies a one-letter identifier from [TC
      fields](https://support.microsoft.com/office/01e5dd8a-4730-4bc2-8594-23d7329e25c3)
      that's used for a table of figures. Corresponds to the `\f` switch for a
      [Table of Contents (TOC)
      field](https://support.microsoft.com/office/1f538bc4-60e6-4854-9f64-67754d78d05c)<!--
      -->. For example, "T" indicates a table of figures includes TC fields that
      use the table identifier T.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'tableId?: string;'
      return:
        type: string
  - name: upperHeadingLevel
    uid: word!Word.TableOfFiguresAddOptions#upperHeadingLevel:member
    package: word!
    fullName: upperHeadingLevel
    summary: >-
      If provided, specifies the starting heading level for a table of figures
      when `useBuiltInHeadingStyles` is set to `true`<!-- -->. Should be a value
      from 1 to 9 and smaller than `lowerHeadingLevel`<!-- -->. Corresponds to
      the starting value used with the `\o` switch for a [Table of Contents
      (TOC)
      field](https://support.microsoft.com/office/1f538bc4-60e6-4854-9f64-67754d78d05c)<!--
      -->. The default value is `1`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'upperHeadingLevel?: number;'
      return:
        type: number
  - name: useBuiltInHeadingStyles
    uid: word!Word.TableOfFiguresAddOptions#useBuiltInHeadingStyles:member
    package: word!
    fullName: useBuiltInHeadingStyles
    summary: >-
      If provided, specifies whether to use built-in heading styles to create a
      table of figures. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'useBuiltInHeadingStyles?: boolean;'
      return:
        type: boolean
  - name: useFields
    uid: word!Word.TableOfFiguresAddOptions#useFields:member
    package: word!
    fullName: useFields
    summary: >-
      If provided, specifies whether to use [Table of Contents Entry (TC)
      fields](https://support.microsoft.com/office/01e5dd8a-4730-4bc2-8594-23d7329e25c3)
      to create a table of figures. Use the
      [TableOfFiguresCollection.markTocEntry](xref:word!Word.TableOfFiguresCollection:class)
      method to mark entries to include in a table of figures. The default value
      is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'useFields?: boolean;'
      return:
        type: boolean
  - name: useHyperlinksOnWeb
    uid: word!Word.TableOfFiguresAddOptions#useHyperlinksOnWeb:member
    package: word!
    fullName: useHyperlinksOnWeb
    summary: >-
      If provided, specifies whether entries in a table of figures should be
      formatted as hyperlinks when the document is published to the web. The
      default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'useHyperlinksOnWeb?: boolean;'
      return:
        type: boolean
