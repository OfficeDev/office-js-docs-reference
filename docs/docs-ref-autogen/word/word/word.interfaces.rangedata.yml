  - name: shapes
    uid: 'word!Word.Interfaces.RangeData#shapes:member'
    package: word!
    fullName: shapes
    summary: >-
      Gets the collection of shape objects anchored in the range, including both inline and floating shapes. Currently,
      only the following shapes are supported: text boxes, geometric, grouped, and picture.
    remarks: '\[ [API set: WordApi BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    isPreview: true
    isDeprecated: false
    syntax:
      content: 'shapes?: Word.Interfaces.ShapeData[];'
