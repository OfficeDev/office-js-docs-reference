name: Word.TableOfAuthoritiesAddOptions
uid: word!Word.TableOfAuthoritiesAddOptions:interface
package: word!
fullName: Word.TableOfAuthoritiesAddOptions
summary: >-
  Specifies the options for adding to a
  [Word.TableOfAuthoritiesCollection](xref:word!Word.TableOfAuthoritiesCollection:class)
  object.
remarks: >-
  \[ [API set: WordApi BETA (PREVIEW
  ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: true
isDeprecated: false
type: interface
properties:
  - name: bookmark
    uid: word!Word.TableOfAuthoritiesAddOptions#bookmark:member
    package: word!
    fullName: bookmark
    summary: >-
      If provided, specifies the string name of the bookmark from which to
      collect entries for a table of authorities. When specified, the entries
      are collected only from the portion of the document marked by the
      bookmark. Corresponds to the `\b` switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'bookmark?: string;'
      return:
        type: string
  - name: category
    uid: word!Word.TableOfAuthoritiesAddOptions#category:member
    package: word!
    fullName: category
    summary: >-
      If provided, specifies the category of entries to include in a table of
      authorities. Corresponds to the `\c` switch for a [Table of Authorities
      (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. Values 0 through 16 correspond to the items listed in the Category
      box of the Table of Authorities dialog. To learn how to access this
      through the Word UI, see [Create a table of
      authorities](https://support.microsoft.com/office/ddd126ae-52bc-4299-9558-06dd0e4fe8c0)<!--
      -->. The default value is `1`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'category?: number;'
      return:
        type: number
  - name: entrySeparator
    uid: word!Word.TableOfAuthoritiesAddOptions#entrySeparator:member
    package: word!
    fullName: entrySeparator
    summary: >-
      If provided, specifies a separator of up to five characters. This appears
      between the table of authorities entry and its page number. Corresponds to
      the `\e` switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. If omitted, no separator is used.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'entrySeparator?: string;'
      return:
        type: string
  - name: includeCategoryHeader
    uid: word!Word.TableOfAuthoritiesAddOptions#includeCategoryHeader:member
    package: word!
    fullName: includeCategoryHeader
    summary: >-
      If provided, specifies whether the category name for each group of entries
      appears in a table of authorities (e.g., "Cases"). Corresponds to the `\h`
      switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. The default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'includeCategoryHeader?: boolean;'
      return:
        type: boolean
  - name: keepEntryFormatting
    uid: word!Word.TableOfAuthoritiesAddOptions#keepEntryFormatting:member
    package: word!
    fullName: keepEntryFormatting
    summary: >-
      If provided, specifies whether the entries in a table of authorities are
      displayed with their formatting in the table. Corresponds to the `\f`
      switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. The default value is `true`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'keepEntryFormatting?: boolean;'
      return:
        type: boolean
  - name: pageNumberSeparator
    uid: word!Word.TableOfAuthoritiesAddOptions#pageNumberSeparator:member
    package: word!
    fullName: pageNumberSeparator
    summary: >-
      If provided, specifies a separator of up to five characters. This appears
      between individual page references in a table of authorities. Corresponds
      to the `\l` switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. If omitted, a comma and a space (", ") are used.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'pageNumberSeparator?: string;'
      return:
        type: string
  - name: pageRangeSeparator
    uid: word!Word.TableOfAuthoritiesAddOptions#pageRangeSeparator:member
    package: word!
    fullName: pageRangeSeparator
    summary: >-
      If provided, specifies a separator of up to five characters. This appears
      between ranges of pages in a table of authorities. Corresponds to the `\g`
      switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. If omitted, an en dash ("â€“") is used.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'pageRangeSeparator?: string;'
      return:
        type: string
  - name: sequenceName
    uid: word!Word.TableOfAuthoritiesAddOptions#sequenceName:member
    package: word!
    fullName: sequenceName
    summary: >-
      If provided, specifies the string that identifies the Sequence (SEQ) field
      identifier for a table of authorities. Corresponds to the `\s` switch for
      a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'sequenceName?: string;'
      return:
        type: string
  - name: sequenceSeparator
    uid: word!Word.TableOfAuthoritiesAddOptions#sequenceSeparator:member
    package: word!
    fullName: sequenceSeparator
    summary: >-
      If provided, specifies a separator of up to five characters. This appears
      between the sequence number and the page number in a table of authorities.
      Corresponds to the `\d` switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. If omitted, a hyphen ("-") is used.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'sequenceSeparator?: string;'
      return:
        type: string
  - name: usePassim
    uid: word!Word.TableOfAuthoritiesAddOptions#usePassim:member
    package: word!
    fullName: usePassim
    summary: >-
      If provided, specifies whether references to the same authority that are
      repeated on five or more pages are replaced with "Passim". Corresponds to
      the `\p` switch for a [Table of Authorities (TOA)
      field](https://support.microsoft.com/office/c754a963-90c1-4d32-b2db-1ed90b9dd958)<!--
      -->. The default value is `false`<!-- -->.
    remarks: >-
      \[ [API set: WordApi BETA (PREVIEW
      ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

    isPreview: true
    isDeprecated: false
    syntax:
      content: 'usePassim?: boolean;'
      return:
        type: boolean
