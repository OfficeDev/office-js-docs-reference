properties:
  - name: bidirectionalSort
    uid: word!Word.TableSortOptions#bidirectionalSort:member
    package: word!
    fullName: bidirectionalSort
    summary: If provided, specifies whether to use bidirectional sort. `true` means to sort based on right-to-left language rules. This property may not be available to you, depending on the language support (U.S. English, for example) that you have selected or installed. The default value is `false`<!-- -->.
    remarks: '\[ [API set: WordApiDesktop 1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bidirectionalSort?: boolean;'
      return:
        type: boolean
  - name: caseSensitive
    uid: word!Word.TableSortOptions#caseSensitive:member
    package: word!
    fullName: caseSensitive
