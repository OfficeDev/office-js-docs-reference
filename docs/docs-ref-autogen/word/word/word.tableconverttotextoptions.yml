name: Word.TableConvertToTextOptions
uid: word!Word.TableConvertToTextOptions:interface
package: word!
fullName: Word.TableConvertToTextOptions
summary: >-
  Represents the options for the
  [Table.convertToText](xref:word!Word.Table:class)<!-- -->,
  [TableRow.convertToText](xref:word!Word.TableRow:class)<!-- -->, and
  [TableRowCollection.convertToText](xref:word!Word.TableRowCollection:class)
  methods.
remarks: '\[Api set: WordApiDesktop 1.4\]'

isPreview: false
isDeprecated: false
type: interface
properties:
  - name: nestedTables
    uid: word!Word.TableConvertToTextOptions#nestedTables:member
    package: word!
    fullName: nestedTables
    summary: >-
      If provided, specifies whether to convert the nested tables to text. This
      property is ignored if the `separator` property isn't set to
      `paragraph`<!-- -->. The default is `true`<!-- -->.
    remarks: '\[Api set: WordApiDesktop 1.4\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: 'nestedTables?: boolean;'
      return:
        type: boolean
  - name: separator
    uid: word!Word.TableConvertToTextOptions#separator:member
    package: word!
    fullName: separator
    summary: >-
      If provided, specifies the character that delimits the converted columns
      (paragraph marks delimit the converted rows). The default is `tab`<!--
      -->.
    remarks: '\[Api set: WordApiDesktop 1.4\]'

    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        separator?: Word.TableFieldSeparator | "Paragraph" | "Tab" | "Comma" |
        "DefaultListSeparator";
      return:
        type: >-
          <xref uid="word!Word.TableFieldSeparator:enum" /> | "Paragraph" |
          "Tab" | "Comma" | "DefaultListSeparator"
