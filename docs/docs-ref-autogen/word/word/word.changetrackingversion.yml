name: Word.ChangeTrackingVersion
uid: 'word!Word.ChangeTrackingVersion:enum'
package: word!
fullName: Word.ChangeTrackingVersion
summary: Specify the current version or the original version of the document.
remarks: >-
  \[ [API set: WordApiOnline BETA (PREVIEW ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


  #### Examples


  ```typescript

  // Link to full sample:
  https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/99-preview-apis/manage-change-tracking.yaml

  await Word.run(async (context) => {
    const range = context.document.getSelection();
    let before = range.getReviewedText(Word.ChangeTrackingVersion.original);
    let after = range.getReviewedText(Word.ChangeTrackingVersion.current);

    await context.sync();

    console.log(`Reviewed text (before):\n${before.value}`);
    console.log(`Reviewed text (after):\n${after.value}`);
  });

  ```
