  - name: getFirstOrNullObject()
    uid: 'word!Word.FieldCollection#getFirstOrNullObject:member(1)'
    package: word!
    fullName: getFirstOrNullObject()
    summary: >-
      Gets the first field in this collection. If this collection is empty, then this method will return an object with
      its `isNullObject` property set to `true`<!-- -->. For further information, see [*OrNullObject methods and
      properties](https://docs.microsoft.com/office/dev/add-ins/develop/application-specific-api-model#ornullobject-methods-and-properties)<!--
      -->.
    remarks: >-
      \[ [API set: WordApi 1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


      #### Examples


      ```typescript

      // Link to full sample:
      https://raw.githubusercontent.com/OfficeDev/office-js-snippets/prod/samples/word/50-document/manage-fields.yaml

      // Gets the first field in the document body.

      await Word.run(async (context) => {
        const field = context.document.body.fields.getFirstOrNullObject();
        field.load(["code", "result"]);

        await context.sync();

        if (field.isNullObject) {
          console.log("There are no fields in this document.");
        } else {
          console.log("Code of first field: " + field.code);
          console.log("Result of first field: " + JSON.stringify(field.result));
        }
      });

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getFirstOrNullObject(): Word.Field;'
      return:
        type: '<xref uid="word!Word.Field:class" />'
        description: ''
