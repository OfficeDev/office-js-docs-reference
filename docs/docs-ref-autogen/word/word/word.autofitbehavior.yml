name: Word.AutoFitBehavior
uid: word!Word.AutoFitBehavior:enum
package: word!
fullName: Word.AutoFitBehavior
summary: Specifies how a table is resized to fit its contents or the window.
remarks: >-
  \[ [API set: WordApiDesktop
  1.4](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

