  - name: types
    uid: word!Word.ContentControlOptions#types:member
    package: word!
    fullName: types
    summary: >-
      An array of content control types, item must be `richText`<!-- -->,
      `plainText`<!-- -->, `checkBox`<!-- -->, `dropDownList`<!-- -->,
      `comboBox`<!-- -->, `buildingBlockGallery`<!-- -->, `datePicker`<!-- -->,
      `repeatingSection`<!-- -->, `picture`<!-- -->, or `group`<!-- -->.
    remarks: >-
      \[ [Api set: WordApi
      1.5](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]


      Note: `plainText` support was added in WordApi 1.5. `checkBox` support was
      added in WordApi 1.7. `dropDownList` and `comboBox` support was added in
      WordApi 1.9. Support for `buildingBlockGallery`<!-- -->, `datePicker`<!--
      -->, `group`<!-- -->, `picture`<!-- -->, and `repeatingSection` was added
      in WordApiDesktop 1.3.

    isPreview: false
