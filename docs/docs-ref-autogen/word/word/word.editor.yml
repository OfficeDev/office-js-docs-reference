name: Word.Editor
uid: word!Word.Editor:class
package: word!
fullName: Word.Editor
summary: >-
  Represents a user with permissions to edit authorized portions of a protected
  (read-only) Word document. To learn more, see [Allow changes to parts of a
  protected Word
  document](https://support.microsoft.com/office/187ed01c-8795-43e1-9fd0-c9fca419dadf)<!--
  -->.
remarks: >-
  \[ [API set: WordApi BETA (PREVIEW
  ONLY)](/javascript/api/requirement-sets/word/word-api-requirement-sets) \]

isPreview: true
isDeprecated: false
