  - uid: word.Word.Interfaces.BodyUpdateData.font
    summary: |-
      Gets the text format of the body. Use this to get and set font name, size, color and other properties.

      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: font
    fullName: word.Word.Interfaces.BodyUpdateData.font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'font?: Word.Interfaces.FontUpdateData;'
      return:
        type:
          - Word.Interfaces.FontUpdateData
  - uid: word.Word.Interfaces.BodyUpdateData.style
    summary: >-
      Gets or sets the style name for the body. Use this property for custom styles and localized style names. To use
      the built-in styles that are portable between locales, see the "styleBuiltIn" property.


      \[ [API set: WordApi 1.1](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: style
    fullName: word.Word.Interfaces.BodyUpdateData.style
    langs:
      - typeScript
    type: property
    syntax:
      content: 'style?: string;'
      return:
        type:
          - string
  - uid: word.Word.Interfaces.BodyUpdateData.styleBuiltIn
