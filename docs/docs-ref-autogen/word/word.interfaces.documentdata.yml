  - uid: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
    summary: >-
      Gets or sets a value that indicates that, when opening a new document, whether it is allowed to close this
      document even if this document is untitled. True to close, false otherwise.


      \[ [API set: WordApi](/javascript/office/requirement-sets/word-api-requirement-sets) \]
    name: allowCloseOnUntitled
    fullName: word.Word.Interfaces.DocumentData.allowCloseOnUntitled
    langs:
      - typeScript
    type: property
    syntax:
      content: 'allowCloseOnUntitled?: boolean;'
      return:
        type:
          - boolean
  - uid: word.Word.Interfaces.DocumentData.body
    summary: >-
      Gets the body object of the document. The body is the text that excludes headers, footers, footnotes, textboxes,
      etc.. Read-only.


