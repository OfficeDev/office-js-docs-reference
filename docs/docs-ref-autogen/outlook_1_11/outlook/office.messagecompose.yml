  - name: >-
      addFileAttachmentFromBase64Async(base64File, attachmentName, options,
      callback)
    uid: outlook!Office.MessageCompose#addFileAttachmentFromBase64Async:member(1)
    package: outlook!
    fullName: >-
      addFileAttachmentFromBase64Async(base64File, attachmentName, options,
      callback)
    summary: >-
      Adds a file to a message or appointment as an attachment.


      The `addFileAttachmentFromBase64Async` method uploads the file from the
      Base64 encoding and attaches it to the item in the compose form. This
      method returns the attachment identifier in the `asyncResult.value`
      object.


      You can subsequently use the identifier with the `removeAttachmentAsync`
      method to remove the attachment in the same session.
    remarks: >-
      \[ [Api set: Mailbox
      1.8](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets)
      \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **read/write item**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Message Compose


      **Important**:


      - Adding an inline Base64 file to a message in compose mode is supported
      in Outlook on Android and on iOS. For more information on supported APIs
      in Outlook mobile, see [Outlook JavaScript APIs supported in Outlook on
      mobile
      devices](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-mobile-apis)<!--
      -->.


      - If you're using a data URL API (for example, `readAsDataURL`<!-- -->),
      you need to strip out the data URL prefix, then send the rest of the
      string to this API. For example, if the full string is represented by
      `data:image/svg+xml;base64,<rest of Base64 string>`<!-- -->, remove
      `data:image/svg+xml;base64,`<!-- -->.


      - To add an inline Base64-encoded image to the body of a message or
      appointment being composed, use the [Body
      API](https://learn.microsoft.com/javascript/api/outlook/office.body)
      methods, such as `prependAsync`<!-- -->, `setSignatureAsync`<!-- -->, or
