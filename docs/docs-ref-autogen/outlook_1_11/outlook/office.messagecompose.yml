      **Important**: In Message Compose mode, this API isn't supported in
      Outlook on the web or on Windows
      ([new](https://support.microsoft.com/office/656bb8d9-5a60-49b2-a98b-ba7822bc7627)
      and classic) unless the following conditions are met.


      a. **Delegate access/Shared folders**


      1. The mailbox owner starts a message. This can be a new message, a reply,
      or a forward.


      2. They save the message then move it from their own **Drafts** folder
