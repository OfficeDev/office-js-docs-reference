      item
      identifier](https://learn.microsoft.com/exchange/client-developer/exchange-web-services/ews-identifiers-in-exchange)<!--
      -->. The item ID returned isn't identical to the Outlook Entry ID or the
      ID used by the Outlook REST API. Before making REST API calls using this
      value, it should be converted using
      `Office.context.mailbox.convertToRestId`<!-- -->.


      - If your add-in calls `saveAsync` to get an item ID to use with EWS or
      the REST API, be aware that when Outlook is in cached mode, it may take
      some time before the item is actually synced to the server. Until the item
      is synced, using the item ID will return an error.


      - In Outlook on the web and new Outlook on Windows, the mailbox account to
      which a draft is saved varies when `saveAsync` is called on a message that
      will be sent from a shared mailbox account. If the sender creates a new
      message from their personal mailbox and selects the shared mailbox account
      in the **From** field, `saveAsync` saves the draft to the
      **Drafts** folder of the user's personal mailbox. If the sender opens
      the shared mailbox account in a separate browser tab (through the **Open
      another mailbox** option, for example) and creates a new message there,
