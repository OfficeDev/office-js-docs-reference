### YamlMime:TSType
name: Office.MailboxEvent
uid: 'outlook!Office.MailboxEvent:interface'
package: outlook!
fullName: Office.MailboxEvent
summary: >-
  The `MailboxEvent` object is passed as an argument to the event handler of an add-in that implements [event-based
  activation](https://learn.microsoft.com/office/dev/add-ins/outlook/autolaunch)<!-- -->, including [Smart
  Alerts](https://learn.microsoft.com/office/dev/add-ins/outlook/onmessagesend-onappointmentsend-events)<!-- -->, or the
  [integrated spam-reporting feature](https://learn.microsoft.com/office/dev/add-ins/outlook/spam-reporting)<!-- -->. It
  allows the add-in to signify to the Outlook client that it has completed processing an event.
remarks: >-
  \[ [API set: Mailbox 1.10](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


  **[Minimum permission
  level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->**:
  **restricted**


  **[Applicable Outlook
  mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->**:
  Compose or Read


  **Important**: Support for the integrated spam-reporting feature was introduced in Mailbox 1.14.
isPreview: false
isDeprecated: false
type: interface
methods:
  - name: completed()
    uid: 'outlook!Office.MailboxEvent#completed:member(1)'
    package: outlook!
    fullName: completed()
    summary: Indicates that the event-based or spam-reporting add-in has completed processing an event.
    remarks: >-
      \[ [API set: Mailbox 1.10](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]


      **[Minimum permission
      level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!--
      -->**: **restricted**


      **[Applicable Outlook
      mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!--
      -->**: Compose or Read


      **Important**:


      - Support for the integrated spam-reporting feature was introduced in Mailbox 1.14.


      - Support to assign a `SmartAlertsEventCompletedOptions` object to the `options` parameter was introduced in
      Mailbox 1.12.


      #### Examples


      ```TypeScript

      // The following example sets the subject when a new message is composed.

      function onNewMessageComposeHandler(event) {
          const subject = "Set by an event-based add-in!";
          Office.context.mailbox.item.subject.setAsync(
              subject,
              {
                  asyncContext: event,
              },
              (asyncResult) => {
                  const event = asyncResult.asyncContext;
                  if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                      console.error("Failed to set subject: " + asyncResult.error.message);
                      event.completed();
                      return;
                  }

                  // Signal to the Outlook client that the event has been processed.
                  console.log("Successfully set the subject.");
                  event.completed();
              }
          );
      }

      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'completed(): void;'
      return:
        type: void
