### YamlMime:TSType
name: Office.MailboxEvent
uid: outlook!Office.MailboxEvent:interface
package: outlook!
fullName: Office.MailboxEvent
summary: The `MailboxEvent` object is passed as an argument to the event handler of an add-in that implements [event-based activation](https://learn.microsoft.com/office/dev/add-ins/develop/event-based-activation)<!-- -->, including [Smart Alerts](https://learn.microsoft.com/office/dev/add-ins/outlook/onmessagesend-onappointmentsend-events)<!-- -->, or the [integrated spam-reporting feature](https://learn.microsoft.com/office/dev/add-ins/outlook/spam-reporting)<!-- -->. It allows the add-in to signify to the Outlook client that it has completed processing an event.
remarks: |-
  \[ [API set: Mailbox 1.10](/javascript/api/requirement-sets/outlook/outlook-api-requirement-sets) \]

  \*\*[Minimum permission level](https://learn.microsoft.com/office/dev/add-ins/outlook/understanding-outlook-add-in-permissions)<!-- -->\*\*: \*\*restricted\*\*

  \*\*[Applicable Outlook mode](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-add-ins-overview#extension-points)<!-- -->\*\*: Compose or Read

  \*\*Important\*\*:

  - Support for the integrated spam-reporting feature was introduced in Mailbox 1.14.

  - For information about the Event object used by the [function command button](https://learn.microsoft.com/office/dev/add-ins/design/add-in-commands)<!-- -->, [on-send add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/outlook-on-send-addins)<!-- -->, [online-meeting provider add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/online-meeting)<!-- -->, and [note-logging mobile add-in](https://learn.microsoft.com/office/dev/add-ins/outlook/mobile-log-appointments)<!-- -->, see [Office.AddinCommands.Event](https://learn.microsoft.com/javascript/api/office/office.addincommands.event)<!-- -->.
