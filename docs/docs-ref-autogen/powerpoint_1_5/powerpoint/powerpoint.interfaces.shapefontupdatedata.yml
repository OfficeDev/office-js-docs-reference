name: PowerPoint.Interfaces.ShapeFontUpdateData
uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData:interface
package: powerpoint!
fullName: PowerPoint.Interfaces.ShapeFontUpdateData
summary: An interface for updating data on the `ShapeFont` object, for use in `shapeFont.set({ ... })`<!-- -->.
remarks: ''
example: []
isPreview: false
isDeprecated: false
type: interface
properties:
  - name: bold
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#bold:member
    package: powerpoint!
    fullName: bold
    summary: |-
      Specifies whether the text in the `TextRange` is set to bold. The possible values are as follows:

      - `true`<!-- -->: All the text is bold.

      - `false`<!-- -->: None of the text is bold.

      - `null`<!-- -->: Returned if some, but not all, of the text is bold.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'bold?: boolean | null;'
      return:
        type: boolean | null
  - name: color
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#color:member
    package: powerpoint!
    fullName: color
    summary: Specifies the HTML color code representation of the text color (e.g., "\#FF0000" represents red). Returns `null` if the `TextRange` contains text fragments with different colors.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'color?: string | null;'
      return:
        type: string | null
  - name: italic
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#italic:member
    package: powerpoint!
    fullName: italic
    summary: |-
      Specifies whether the text in the `TextRange` is set to italic. The possible values are as follows:

      - `true`<!-- -->: All the text is italicized.

      - `false`<!-- -->: None of the text is italicized.

      - `null`<!-- -->: Returned if some, but not all, of the text is italicized.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'italic?: boolean | null;'
      return:
        type: boolean | null
  - name: name
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#name:member
    package: powerpoint!
    fullName: name
    summary: Specifies the font name (e.g., "Calibri"). If the text is a Complex Script or East Asian language, this is the corresponding font name; otherwise it's the Latin font name. Returns `null` if the `TextRange` contains text fragments with different font names.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'name?: string | null;'
      return:
        type: string | null
  - name: size
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#size:member
    package: powerpoint!
    fullName: size
    summary: Specifies the font size in points (e.g., 11). Returns `null` if the `TextRange` contains text fragments with different font sizes.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'size?: number | null;'
      return:
        type: number | null
  - name: underline
    uid: powerpoint!PowerPoint.Interfaces.ShapeFontUpdateData#underline:member
    package: powerpoint!
    fullName: underline
    summary: Specifies the type of underline applied to the font. Returns `null` if the `TextRange` contains text fragments with different underline styles. See [PowerPoint.ShapeFontUnderlineStyle](xref:powerpoint!PowerPoint.ShapeFontUnderlineStyle:enum) for details.
    remarks: '\[ [API set: PowerPointApi 1.4](/javascript/api/requirement-sets/powerpoint/powerpoint-api-requirement-sets) \]'
    example: []
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'underline?: PowerPoint.ShapeFontUnderlineStyle | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble" | null;'
      return:
        type: <xref uid="powerpoint!PowerPoint.ShapeFontUnderlineStyle:enum" /> | "None" | "Single" | "Double" | "Heavy" | "Dotted" | "DottedHeavy" | "Dash" | "DashHeavy" | "DashLong" | "DashLongHeavy" | "DotDash" | "DotDashHeavy" | "DotDotDash" | "DotDotDashHeavy" | "Wavy" | "WavyHeavy" | "WavyDouble" | null
