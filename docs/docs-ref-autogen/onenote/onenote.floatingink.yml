  - uid: onenote.OneNote.FloatingInk.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.FloatingInk` - Where option is a comma-delimited string or an array of
      strings that specify the properties to load.


      `load(option?: { select?: string; expand?: string; }): OneNote.FloatingInk` - Where option.select is a
      comma-delimited string that specifies the properties to load, and options.expand is a comma-delimited string that
      specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?: number }): OneNote.FloatingInk` - Only
      available on collection types. It is similar to the preceding signature. Option.top specifies the maximum number
      of collection items that can be included in the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the result set will start after skipping the
      specified number of items.
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: OneNote.Interfaces.FloatingInkLoadOptions): OneNote.FloatingInk;'
      return:
        type:
          - onenote.OneNote.FloatingInk
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - onenote.OneNote.Interfaces.FloatingInkLoadOptions
  - uid: onenote.OneNote.FloatingInk.load_1
    name: load(option)
    fullName: load(option)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: string | string[]): OneNote.FloatingInk;'
      return:
        type:
          - onenote.OneNote.FloatingInk
        description: |-

          #### Examples

          ```javascript
          OneNote.run(function(context) {

              // Gets the active page.
              var page = context.application.getActivePage();
              var contents = page.contents;
              
              // Load page contents and their types.
              page.load('contents/type');
              return context.sync()
                  .then(function(){
                  
                      // Load every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              content.load('ink/id');
                          }                            
                      })
                      return context.sync();
                  })
                  .then(function(){
                  
                      // Log ID of every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              console.log(content.ink.id);
                          }                            
                      })                
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
      parameters:
        - id: option
          description: ''
          type:
            - 'string | string[]'
