  - uid: onenote.OneNote.InkAnalysisLine.load
    summary: >-
      Queues up a command to load the specified properties of the object. You must call "context.sync()" before reading
      the properties.
    name: load(option)
    fullName: onenote.OneNote.InkAnalysisLine.load
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(option?: OneNote.Interfaces.InkAnalysisLineLoadOptions): OneNote.InkAnalysisLine;'
      return:
        type:
          - OneNote.InkAnalysisLine
        description: ''
      parameters:
        - id: option
          description: ''
          type:
            - OneNote.Interfaces.InkAnalysisLineLoadOptions
    remarks: |


      #### Examples

      ```javascript
      OneNote.run(function (ctx) {        
          var app = ctx.application;
          
          // Gets the active page.
          var page = app.getActivePage();
          page.load('inkAnalysisOrNull/paragraphs/lines/words');
          
          return ctx.sync()
              .then(function() {
                  var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                  $.each(inkParagraphs.items, function(i, inkParagraph) {
                      var inkLines = inkParagraph.lines;
                      $.each(inkLines.items, function(j, inkLine) {
                          // Word counts in a line.
                          console.log(inkLine.words.items.length);
                      })
                  })
              })
      })
      .catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      }); 
      ```
