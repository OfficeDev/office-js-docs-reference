  - uid: onenote.OneNote.Image.getBase64Image
    summary: >-
      Gets the base64-encoded binary representation of the Image. Example:
      data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...


      \[ [API set: OneNoteApi 1.1](http://bing.com?type=onenote) \]
    name: getBase64Image()
    fullName: onenote.OneNote.Image.getBase64Image
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getBase64Image(): OfficeExtension.ClientResult<string>;'
      return:
        type:
          - OfficeExtension.ClientResult<string>
        description: ''
    remarks: |


      #### Examples

      ```javascript

      var image = null;
      var imageString;

      OneNote.run(function(ctx){
          // Get the current outline.         
          var outline = ctx.application.getActiveOutline();
          
          // Queue a command to load paragraphs and their types. 
          outline.load("paragraphs/type")
          return ctx.sync().
              then(function(){
                  for (var i=0; i < outline.paragraphs.items.length; i++)
                  {
                      var paragraph = outline.paragraphs.items[i];
                      if (paragraph.type == "Image")
                      {
                          image = paragraph.image;
                      }
                  }
              })
              .then(function(){
                  if (image != null)
                  {
                      imageString = image.getBase64Image();
                      return ctx.sync();
                  }
              })
              .then(function(){
                  console.log(imageString);
              });
      });
      ```

      ```javascript
      OneNote.run(function(ctx){
          // Get the current outline.         
          var outline = ctx.application.getActiveOutline();
          var image = null;
          
          // Queue a command to load paragraphs and their types. 
          outline.load("paragraphs/type")
          return ctx.sync().
              then(function(){
                  for (var i=0; i < outline.paragraphs.items.length; i++)
                  {
                      var paragraph = outline.paragraphs.items[i];
                      if (paragraph.type == "Image")
                      {
                          image = paragraph.image;
                      }
                  }
              })
              .then(function(){
                  if (image != null)
                  {
                      // load every properties and relationships
                      ctx.load(image);
                      return ctx.sync();
                  }
              })
              .then(function(){
                  if (image != null)
                  {                   
                      console.log("image " + image.id + " width is " + image.width + " height is " + image.height);
                      console.log("description: " + image.description);                   
                      console.log("hyperlink: " + image.hyperlink);
                  }
              });
      });
      ```

      ```javascript
      var image = null;

      OneNote.run(function(ctx){
          // Get the current outline.
          var outline = ctx.application.getActiveOutline();

          // Queue a command to load paragraphs and their types.
          outline.load("paragraphs")
          return ctx.sync().
              then(function(){
                  for (var i=0; i < outline.paragraphs.items.length; i++)
                  {
                      var paragraph = outline.paragraphs.items[i];
                      if (paragraph.type == "Image")
                      {
                          image = paragraph.image;
                      }
                  }
                  if (image != null)
                  {
                     image.load("ocrData");
                  }
                  return ctx.sync();
              })
              .then(function(){
                  console.log(image.ocrData);
              });
      }).catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      });
      ```

      ```javascript
      OneNote.run(function(ctx){
          // Get the current outline.         
          var outline = ctx.application.getActiveOutline();
          var searchedParagraph = null;
          
          // Queue a command to load paragraphs and their types. 
          outline.load("paragraphs/type")
          return ctx.sync().
              then(function() {
                  for (var i=0; i < outline.paragraphs.items.length; i++)
                  {
                      var paragraph = outline.paragraphs.items[i];
                      if (paragraph.type == "Image")
                      {
                          searchedParagraph = paragraph;
                          break;
                      }
                  }
              })
              .then(function() {
                  if (searchedParagraph != null)
                  {
                      // load every properties and relationships
                      searchedParagraph.image.load('paragraph');
                      return ctx.sync();
                  }
              })
              .then(function() {
                  if (searchedParagraph != null)
                  {                   
                      if (searchedParagraph.id != searchedParagraph.image.paragraph.id)
                      {
                          console.log("id must match");
                      }
                  }
              });
      })
      .catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      }); 
      ```

      ```javascript
      OneNote.run(function (ctx) {        
          var app = ctx.application;
          
          // Gets the active page.
          var page = app.getActivePage();
          
          page.load('inkAnalysisOrNull/paragraphs/lines/words');
          return ctx.sync()
              .then(function() {
                  var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                  $.each(inkParagraphs.items, function(i, inkParagraph) {
                      var inkLines = inkParagraph.lines;
                      $.each(inkLines.items, function(j, inkLine) {
                          var inkWords = inkLine.words;
                          $.each(inkWords.items, function(k, inkWord) {
                          
                              // Log language Id of the word
                              console.log(inkWord.languageId);
                              
                              // Log every ink analyzed words.
                              $.each(inkWord.wordAlternates, function(l, word) {
                                  console.log(word);                                    
                              })
                          })
                      })
                  })
              })
      })
      .catch(function(error) {
          console.log("Error: " + error);
          if (error instanceof OfficeExtension.Error) {
              console.log("Debug info: " + JSON.stringify(error.debugInfo));
          }
      }); 
      ```
