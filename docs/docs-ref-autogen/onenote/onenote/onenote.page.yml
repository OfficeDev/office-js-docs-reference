    uid: 'onenote!OneNote.Page#insertPageAsSibling:member(2)'
    package: onenote!
    fullName: 'insertPageAsSibling(locationString, title)'
    summary: >-
      Inserts a new page before or after the current page.


      \[ [API set: OneNoteApi
      1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        insertPageAsSibling(locationString: "Before" | "After", title: string):
        OneNote.Page;
      parameters:
        - id: locationString
          description: The location of the new page relative to the current page.
          type: '"Before" | "After"'
        - id: title
          description: The title of the new page.
          type: string
      return:
        type: '<xref uid="onenote!OneNote.Page:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function (context) {

              // Gets the active page.
              var activePage = context.application.getActivePage();

              // Queue a command to add a new page after the active page. 
              var newPage = activePage.insertPageAsSibling("After", "Next Page");

              // Queue a command to load the newPage to access its data.
              context.load(newPage);

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      console.log("page is created with title: " + newPage.title);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - name: load(option)
    uid: 'onenote!OneNote.Page#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.Page` - Where option is a
      comma-delimited string or an array of strings that specify the properties
      to load.


      `load(option?: { select?: string; expand?: string; }): OneNote.Page` -
      Where option.select is a comma-delimited string that specifies the
      properties to load, and options.expand is a comma-delimited string that
      specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.Page` - Only available on collection types. It is
      similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(option?: OneNote.Interfaces.PageLoadOptions): OneNote.Page;'
      parameters:
        - id: option
          description: ''
          type: '<xref uid="onenote!OneNote.Interfaces.PageLoadOptions:interface" />'
      return:
        type: '<xref uid="onenote!OneNote.Page:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.Page#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.Page;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.Page:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function (context) {

              // Gets the active page.
              var activePage = context.application.getActivePage();

              // Queue a command to add a new page after the active page. 
              var pageContents = activePage.contents;

              // Queue a command to load the pageContents to access its data.
              context.load(pageContents);

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      for(var i=0; i < pageContents.items.length; i++)
                      {
                          var pageContent = pageContents.items[i];
                          if (pageContent.type == "Outline")
                          {
                              console.log("Found an outline");
                          }
                          else if (pageContent.type == "Image")
                          {
                              console.log("Found an image");
                          }
                          else if (pageContent.type == "Other")
                          {
                              console.log("Found a type not supported yet.");
                          }
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {

              var app = context.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              
              // Queue a command to load the webUrl of the page.
              page.load("webUrl");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      console.log(page.webUrl);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              
              // Load ink words
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              
              return ctx.sync()
                  .then(function() {
                      if (!page.inkAnalysisOrNull.isNull)
                          console.log(page.inkAnalysisOrNull.paragraphs.length);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
