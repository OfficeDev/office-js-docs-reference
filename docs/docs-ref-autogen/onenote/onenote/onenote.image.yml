methods:
  - name: getBase64Image()
    uid: 'onenote!OneNote.Image#getBase64Image:member(1)'
    package: onenote!
    fullName: getBase64Image()
    summary: >-
      Gets the base64-encoded binary representation of the Image. Example:
      data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIA...


      \[ [API set: OneNoteApi
      1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getBase64Image(): OfficeExtension.ClientResult<string>;'
      return:
        type: '<xref uid="office!OfficeExtension.ClientResult:class" />&lt;string&gt;'
        description: |-


          #### Examples

          ```javascript

          var image = null;
          var imageString;

          OneNote.run(function(ctx){
              // Get the current outline.         
              var outline = ctx.application.getActiveOutline();
              
              // Queue a command to load paragraphs and their types. 
              outline.load("paragraphs/type")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {
                          imageString = image.getBase64Image();
                          return ctx.sync();
                      }
                  })
                  .then(function(){
                      console.log(imageString);
                  });
          });
          ```
  - name: load(option)
    uid: 'onenote!OneNote.Image#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.Image` - Where option is a
      comma-delimited string or an array of strings that specify the properties
      to load.


      `load(option?: { select?: string; expand?: string; }): OneNote.Image` -
      Where option.select is a comma-delimited string that specifies the
      properties to load, and options.expand is a comma-delimited string that
      specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.Image` - Only available on collection types. It is
      similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(option?: OneNote.Interfaces.ImageLoadOptions): OneNote.Image;'
      parameters:
        - id: option
          description: ''
          type: '<xref uid="onenote!OneNote.Interfaces.ImageLoadOptions:interface" />'
      return:
        type: '<xref uid="onenote!OneNote.Image:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.Image#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.Image;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.Image:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function(ctx){
              // Get the current outline.         
              var outline = ctx.application.getActiveOutline();
              var image = null;
              
              // Queue a command to load paragraphs and their types. 
              outline.load("paragraphs/type")
              return ctx.sync().
                  then(function(){
                      for (var i=0; i < outline.paragraphs.items.length; i++)
                      {
                          var paragraph = outline.paragraphs.items[i];
                          if (paragraph.type == "Image")
                          {
                              image = paragraph.image;
                          }
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {
                          // load every properties and relationships
                          ctx.load(image);
                          return ctx.sync();
                      }
                  })
                  .then(function(){
                      if (image != null)
                      {                   
                          console.log("image " + image.id + " width is " + image.width + " height is " + image.height);
                          console.log("description: " + image.description);                   
                          console.log("hyperlink: " + image.hyperlink);
                      }
                  });
          });
          ```
          ```javascript
          var image = null;

          OneNote.run(function(ctx){
              // Get the current outline.
              var outline = ctx.application.getActiveOutline();

              // Queue a command to load paragraphs and their types.
