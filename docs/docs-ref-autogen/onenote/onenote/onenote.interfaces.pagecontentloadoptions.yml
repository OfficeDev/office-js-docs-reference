name: OneNote.Interfaces.PageContentLoadOptions
uid: 'onenote!OneNote.Interfaces.PageContentLoadOptions:interface'
package: onenote!
fullName: OneNote.Interfaces.PageContentLoadOptions
summary: >-
  Represents a region on a page that contains top-level content types such as Outline or Image. A PageContent object can
  be assigned an XY position.
remarks: '\[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]'
isPreview: false
