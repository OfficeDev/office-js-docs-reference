    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.InkAnalysisWordCollection` -
      Where option is a comma-delimited string or an array of strings that
      specify the properties to load.


      `load(option?: { select?: string; expand?: string; }):
      OneNote.InkAnalysisWordCollection` - Where option.select is a
      comma-delimited string that specifies the properties to load, and
      options.expand is a comma-delimited string that specifies the navigation
      properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.InkAnalysisWordCollection` - Only available on
      collection types. It is similar to the preceding signature. Option.top
      specifies the maximum number of collection items that can be included in
      the result. Option.skip specifies the number of items that are to be
      skipped and not included in the result. If option.top is specified, the
      result set will start after skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: OneNote.Interfaces.InkAnalysisWordCollectionLoadOptions &
        OneNote.Interfaces.CollectionLoadOptions):
        OneNote.InkAnalysisWordCollection;
