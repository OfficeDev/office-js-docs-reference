  - name: toJSON()
    uid: 'onenote!OneNote.NotebookCollection#toJSON:member(1)'
    package: onenote!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's
      passed to it.) Whereas the original `OneNote.NotebookCollection` object is an API object, the `toJSON` method
      returns a plain JavaScript object (typed as `OneNote.Interfaces.NotebookCollectionData`<!-- -->) that contains an
      "items" array with shallow copies of any loaded properties from the collection's items.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'toJSON(): OneNote.Interfaces.NotebookCollectionData;'
      return:
        type: '<xref uid="onenote!OneNote.Interfaces.NotebookCollectionData:interface" />'
        description: ''
  - name: track()
    uid: 'onenote!OneNote.NotebookCollection#track:member(1)'
    package: onenote!
    fullName: track()
    summary: >-
      Track the object for automatic adjustment based on surrounding changes in the document. This call is a shorthand
      for
      [context.trackedObjects.add(thisObject)](https://learn.microsoft.com/javascript/api/office/officeextension.clientrequestcontext#office-officeextension-clientrequestcontext-trackedobjects-member)<!--
      -->. If you're using this object across `.sync` calls and outside the sequential execution of a ".run" batch, and
      get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you need to add the
      object to the tracked object collection when the object was first created.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'track(): OneNote.NotebookCollection;'
      return:
        type: '<xref uid="onenote!OneNote.NotebookCollection:class" />'
        description: ''
  - name: untrack()
