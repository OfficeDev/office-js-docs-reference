properties:
  - name: $all
    uid: 'onenote!OneNote.Interfaces.ApplicationLoadOptions#$all:member'
    package: onenote!
    fullName: $all
    summary: >-
      Specifying `$all` for the load options loads all the scalar properties (such as `Range.address`<!-- -->) but not
      the navigational properties (such as `Range.format.fill.color`<!-- -->).
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: '$all?: boolean;'
      return:
        type: boolean
  - name: notebooks
    uid: 'onenote!OneNote.Interfaces.ApplicationLoadOptions#notebooks:member'
    package: onenote!
    fullName: notebooks
    summary: >-
      Gets the collection of notebooks that are open in the OneNote application instance. In OneNote Online, only one
      notebook at a time is open in the application instance.
    remarks: '\[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
