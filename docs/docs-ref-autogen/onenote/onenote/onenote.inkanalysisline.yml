  - name: load(option)
    uid: 'onenote!OneNote.InkAnalysisLine#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.InkAnalysisLine` - Where option
      is a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      OneNote.InkAnalysisLine` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.InkAnalysisLine` - Only available on collection types.
      It is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: OneNote.Interfaces.InkAnalysisLineLoadOptions):
        OneNote.InkAnalysisLine;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="onenote!OneNote.Interfaces.InkAnalysisLineLoadOptions:interface"
            />
      return:
        type: '<xref uid="onenote!OneNote.InkAnalysisLine:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.InkAnalysisLine#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.InkAnalysisLine;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.InkAnalysisLine:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function (ctx) {        
              var app = ctx.application;
              
              // Gets the active page.
              var page = app.getActivePage();
              page.load('inkAnalysisOrNull/paragraphs/lines/words');
              
              return ctx.sync()
                  .then(function() {
                      var inkParagraphs = page.inkAnalysisOrNull.paragraphs;
                      $.each(inkParagraphs.items, function(i, inkParagraph) {
                          var inkLines = inkParagraph.lines;
                          $.each(inkLines.items, function(j, inkLine) {
                              // Word counts in a line.
                              console.log(inkLine.words.items.length);
                          })
                      })
                  })
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
