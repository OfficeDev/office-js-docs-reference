methods:
  - name: delete()
    uid: 'onenote!OneNote.PageContent#delete:member(1)'
    package: onenote!
    fullName: delete()
    summary: Deletes the PageContent object.
    remarks: |-
      \[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await OneNote.run(async (context) => {

          const page = context.application.getActivePage();
          const pageContents = page.contents;

          const firstPageContent = pageContents.getItemAt(0);
          firstPageContent.load('type');

          // Run the queued commands, and return a promise to indicate task completion.
          await context.sync();
          if (firstPageContent.isNullObject === false) {
              firstPageContent.delete();
              await context.sync();
          }
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delete(): void;'
      return:
        type: void
        description: ''
