methods:
  - name: delete()
    uid: 'onenote!OneNote.PageContent#delete:member(1)'
    package: onenote!
    fullName: delete()
    summary: >-
      Deletes the PageContent object.


      \[ [API set: OneNoteApi
      1.1](/office/dev/add-ins/reference/requirement-sets/onenote-api-requirement-sets)
      \]
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'delete(): void;'
      return:
        type: void
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function (context) {

              var page = context.application.getActivePage();
              var pageContents = page.contents;

              var firstPageContent = pageContents.getItemAt(0);
              firstPageContent.load('type');

              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      if(firstPageContent.isNull === false) {
                          firstPageContent.delete();
                          return context.sync();
                      }
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
  - name: load(option)
    uid: 'onenote!OneNote.PageContent#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.PageContent` - Where option is
      a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      OneNote.PageContent` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.PageContent` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: OneNote.Interfaces.PageContentLoadOptions):
        OneNote.PageContent;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="onenote!OneNote.Interfaces.PageContentLoadOptions:interface" />
      return:
        type: '<xref uid="onenote!OneNote.PageContent:class" />'
        description: ''
