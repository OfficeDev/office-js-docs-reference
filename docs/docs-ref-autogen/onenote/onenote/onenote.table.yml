methods:
  - name: appendColumn(values)
    uid: 'onenote!OneNote.Table#appendColumn:member(1)'
    package: onenote!
    fullName: appendColumn(values)
    summary: >-
      Adds a column to the end of the table. Values, if specified, are set in the new column. Otherwise the column is
      empty.
    remarks: |-
      \[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await OneNote.run(async (context) => {
          const app = context.application;
          const outline = app.getActiveOutline();
          
          // Queue a command to load outline.paragraphs and their types.
          context.load(outline, "paragraphs, paragraphs/type");
          
          // Run the queued commands, and return a promise to indicate task completion.
          await context.sync();
          const paragraphs = outline.paragraphs;
          
          // For each table, append a column.
          for (let i = 0; i < paragraphs.items.length; i++) {
              const paragraph = paragraphs.items[i];
              if (paragraph.type == "Table") {
                  const table = paragraph.table;
                  table.appendColumn(["cell0", "cell1"]);
              }
          }
          await context.sync();
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'appendColumn(values?: string[]): void;'
      parameters:
        - id: values
          description: >-
            Optional. Strings to insert in the new column, specified as an array. Must not have more values than rows in
            the table.
          type: 'string[]'
      return:
        type: void
        description: ''
