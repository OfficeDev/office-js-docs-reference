methods:
  - name: load(option)
    uid: 'onenote!OneNote.FloatingInk#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.FloatingInk` - Where option is
      a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      OneNote.FloatingInk` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.FloatingInk` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: OneNote.Interfaces.FloatingInkLoadOptions):
        OneNote.FloatingInk;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="onenote!OneNote.Interfaces.FloatingInkLoadOptions:interface" />
      return:
        type: '<xref uid="onenote!OneNote.FloatingInk:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.FloatingInk#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.FloatingInk;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.FloatingInk:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function(context) {

              // Gets the active page.
              var page = context.application.getActivePage();
              var contents = page.contents;
              
              // Load page contents and their types.
              page.load('contents/type');
              return context.sync()
                  .then(function(){
                  
                      // Load every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              content.load('ink/id');
                          }                            
                      })
                      return context.sync();
                  })
                  .then(function(){
                  
                      // Log ID of every ink content.
                      $.each(contents.items, function(i, content) {
                          if (content.type == "Ink")
                          {
                              console.log(content.ink.id);
                          }                            
                      })                
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          }); 
          ```
