methods:
  - name: getItem(index)
    uid: 'onenote!OneNote.PageContentCollection#getItem:member(1)'
    package: onenote!
    fullName: getItem(index)
    summary: Gets a PageContent object by ID or by its index in the collection. Read-only.
    remarks: '\[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]'
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItem(index: number | string): OneNote.PageContent;'
      parameters:
        - id: index
          description: 'The ID of the PageContent object, or the index location of the PageContent object in the collection.'
          type: number | string
      return:
        type: '<xref uid="onenote!OneNote.PageContent:class" />'
        description: ''
  - name: getItemAt(index)
    uid: 'onenote!OneNote.PageContentCollection#getItemAt:member(1)'
    package: onenote!
    fullName: getItemAt(index)
    summary: Gets a page content on its position in the collection.
    remarks: |-
      \[ [API set: OneNoteApi 1.1](/javascript/api/requirement-sets/onenote/onenote-api-requirement-sets) \]

      #### Examples

      ```TypeScript
      await OneNote.run(async (context) => {

          const page = context.application.getActivePage();
          const pageContents = page.contents;
          const firstPageContent = pageContents.getItemAt(0);
          firstPageContent.load('type');

          // Run the queued commands, and return a promise to indicate task completion.
          await context.sync();

          console.log("The first page content item is of type: " + firstPageContent.type);
          await context.sync();
      });
      ```
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'getItemAt(index: number): OneNote.PageContent;'
      parameters:
        - id: index
          description: Index value of the object to be retrieved. Zero-indexed.
          type: number
      return:
        type: '<xref uid="onenote!OneNote.PageContent:class" />'
        description: ''
  - name: load(options)
    uid: 'onenote!OneNote.PageContentCollection#load:member(1)'
    package: onenote!
    fullName: load(options)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(options?: OneNote.Interfaces.PageContentCollectionLoadOptions & OneNote.Interfaces.CollectionLoadOptions):
        OneNote.PageContentCollection;
      parameters:
        - id: options
          description: Provides options for which properties of the object to load.
          type: >-
            <xref uid="onenote!OneNote.Interfaces.PageContentCollectionLoadOptions:interface" /> & <xref
            uid="onenote!OneNote.Interfaces.CollectionLoadOptions:interface" />
      return:
        type: '<xref uid="onenote!OneNote.PageContentCollection:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.PageContentCollection#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.PageContentCollection;'
      parameters:
        - id: propertyNames
          description: A comma-delimited string or an array of strings that specify the properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.PageContentCollection:class" />'
        description: |-


          #### Examples

          ```TypeScript
          await OneNote.run(async (context) => {

              // Get the collection of pageContent items from the page.
              const pageContents = context.application.getActivePage().contents;

              // Queue a command to load the type of each pageContent.
              pageContents.load("type");

              // Run the queued commands, and return a promise to indicate task completion.
              await context.sync();

              $.each(pageContents.items, function(index, pageContent) {
                  console.log("PageContent type: " + pageContent.type);
              });
          });
          ```
  - name: load(propertyNamesAndPaths)
    uid: 'onenote!OneNote.PageContentCollection#load:member(3)'
    package: onenote!
    fullName: load(propertyNamesAndPaths)
    summary: >-
      Queues up a command to load the specified properties of the object. You must call `context.sync()` before reading
      the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNamesAndPaths?: OfficeExtension.LoadOption): OneNote.PageContentCollection;'
      parameters:
        - id: propertyNamesAndPaths
          description: >-
            `propertyNamesAndPaths.select` is a comma-delimited string that specifies the properties to load, and
            `propertyNamesAndPaths.expand` is a comma-delimited string that specifies the navigation properties to load.
          type: '<xref uid="office!OfficeExtension.LoadOption:interface" />'
      return:
        type: '<xref uid="onenote!OneNote.PageContentCollection:class" />'
        description: ''
  - name: toJSON()
    uid: 'onenote!OneNote.PageContentCollection#toJSON:member(1)'
    package: onenote!
    fullName: toJSON()
    summary: >-
      Overrides the JavaScript `toJSON()` method in order to provide more useful output when an API object is passed to
      `JSON.stringify()`<!-- -->. (`JSON.stringify`<!-- -->, in turn, calls the `toJSON` method of the object that's
      passed to it.) Whereas the original `OneNote.PageContentCollection` object is an API object, the `toJSON` method
      returns a plain JavaScript object (typed as `OneNote.Interfaces.PageContentCollectionData`<!-- -->) that contains
      an "items" array with shallow copies of any loaded properties from the collection's items.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'toJSON(): OneNote.Interfaces.PageContentCollectionData;'
      return:
        type: '<xref uid="onenote!OneNote.Interfaces.PageContentCollectionData:interface" />'
        description: ''
  - name: track()
    uid: 'onenote!OneNote.PageContentCollection#track:member(1)'
    package: onenote!
    fullName: track()
    summary: >-
      Track the object for automatic adjustment based on surrounding changes in the document. This call is a shorthand
      for
      [context.trackedObjects.add(thisObject)](https://learn.microsoft.com/javascript/api/office/officeextension.clientrequestcontext#office-officeextension-clientrequestcontext-trackedobjects-member)<!--
      -->. If you're using this object across `.sync` calls and outside the sequential execution of a ".run" batch, and
      get an "InvalidObjectPath" error when setting a property or invoking a method on the object, you need to add the
      object to the tracked object collection when the object was first created.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'track(): OneNote.PageContentCollection;'
      return:
        type: '<xref uid="onenote!OneNote.PageContentCollection:class" />'
        description: ''
  - name: untrack()
    uid: 'onenote!OneNote.PageContentCollection#untrack:member(1)'
    package: onenote!
    fullName: untrack()
    summary: >-
      Release the memory associated with this object, if it has previously been tracked. This call is shorthand for
      [context.trackedObjects.remove(thisObject)](https://learn.microsoft.com/javascript/api/office/officeextension.clientrequestcontext#office-officeextension-clientrequestcontext-trackedobjects-member)<!--
      -->. Having many tracked objects slows down the host application, so please remember to free any objects you add,
      once you're done using them. You'll need to call `context.sync()` before the memory release takes effect.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'untrack(): OneNote.PageContentCollection;'
      return:
        type: '<xref uid="onenote!OneNote.PageContentCollection:class" />'
        description: ''
extends: '<xref uid="office!OfficeExtension.ClientObject:class" />'
