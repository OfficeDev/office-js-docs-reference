  - name: load(option)
    uid: 'onenote!OneNote.SectionGroup#load:member(1)'
    package: onenote!
    fullName: load(option)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call "context.sync()" before reading the properties.
    remarks: >-
      In addition to this signature, this method has the following signatures:


      `load(option?: string | string[]): OneNote.SectionGroup` - Where option is
      a comma-delimited string or an array of strings that specify the
      properties to load.


      `load(option?: { select?: string; expand?: string; }):
      OneNote.SectionGroup` - Where option.select is a comma-delimited string
      that specifies the properties to load, and options.expand is a
      comma-delimited string that specifies the navigation properties to load.


      `load(option?: { select?: string; expand?: string; top?: number; skip?:
      number }): OneNote.SectionGroup` - Only available on collection types. It
      is similar to the preceding signature. Option.top specifies the maximum
      number of collection items that can be included in the result. Option.skip
      specifies the number of items that are to be skipped and not included in
      the result. If option.top is specified, the result set will start after
      skipping the specified number of items.
    isPreview: false
    isDeprecated: false
    syntax:
      content: >-
        load(option?: OneNote.Interfaces.SectionGroupLoadOptions):
        OneNote.SectionGroup;
      parameters:
        - id: option
          description: ''
          type: >-
            <xref
            uid="onenote!OneNote.Interfaces.SectionGroupLoadOptions:interface"
            />
      return:
        type: '<xref uid="onenote!OneNote.SectionGroup:class" />'
        description: ''
  - name: load(propertyNames)
    uid: 'onenote!OneNote.SectionGroup#load:member(2)'
    package: onenote!
    fullName: load(propertyNames)
    summary: >-
      Queues up a command to load the specified properties of the object. You
      must call `context.sync()` before reading the properties.
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'load(propertyNames?: string | string[]): OneNote.SectionGroup;'
      parameters:
        - id: propertyNames
          description: >-
            A comma-delimited string or an array of strings that specify the
            properties to load.
          type: 'string | string[]'
      return:
        type: '<xref uid="onenote!OneNote.SectionGroup:class" />'
        description: |-


          #### Examples

          ```javascript
          OneNote.run(function (context) {
                  
              // Get the parent section group that contains the current section.
              var sectionGroup = context.application.getActiveSection().parentSectionGroup;
                      
              // Queue a command to load the section group. 
              // For best performance, request specific properties.           
              sectionGroup.load("id,name");
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {
                      
                      // Write the properties.
                      console.log("Section group name: " + sectionGroup.name);
                      console.log("Section group ID: " + sectionGroup.id);
                      
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {
                  
              // Get the parent section group that contains the current section.
              var sectionGroup = context.application.getActiveSection().parentSectionGroup;
                      
              // Queue a command to load the section group with the specified properties.           
              sectionGroup.load("name,notebook/name"); 
                      
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function () {

                      // Write the properties.
                      console.log("Section group name: " + sectionGroup.name);
                      console.log("Parent notebook name: " + sectionGroup.notebook.name);
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {

              // Get the section groups that are direct children of the current notebook.
              var sectionGroups = context.application.getActiveNotebook().sectionGroups;

              // Queue a command to load the section groups.
              // For best performance, request specific properties.
              sectionGroups.load("name");
              
              // Get the child section groups of the first section group in the notebook.
              var nestedSectionGroups = sectionGroups._GetItem(0).sectionGroups;
              
              // Queue a command to load the ID and name properties of the child section groups.
              nestedSectionGroups.load("id,name");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      
                      // Write the properties for each child section group.
                      $.each(nestedSectionGroups.items, function(index, sectionGroup) {
                          console.log("Section group name: " + sectionGroup.name);  
                          console.log("Section group ID: " + sectionGroup.id);  
                      });
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
          ```javascript
          OneNote.run(function (context) {

              // Get the sections that are siblings of the current section.
              var sections = context.application.getActiveSection().parentSectionGroup.sections;

              // Queue a command to load the section groups.
              // For best performance, request specific properties.
              sections.load("id,name");
              
              // Run the queued commands, and return a promise to indicate task completion.
              return context.sync()
                  .then(function() {
                      
                      // Write the properties for each section.
                      $.each(sections.items, function(index, section) {
                          console.log("Section name: " + section.name);  
                          console.log("Section ID: " + section.id);  
                      });
                  });
          })
          .catch(function(error) {
              console.log("Error: " + error);
              if (error instanceof OfficeExtension.Error) {
                  console.log("Debug info: " + JSON.stringify(error.debugInfo));
              }
          });
          ```
