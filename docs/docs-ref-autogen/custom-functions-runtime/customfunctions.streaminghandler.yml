items:
  - uid: custom-functions-runtime.CustomFunctions.StreamingHandler
    summary: >-
      A handler passed automatically as the last parameter to a streaming function. With this parameter, a function can
      use handler.setResult to set a cell value or hook into the handler.onCanceled event to to handle what happens when
      the function stops streaming.
    isPreview: true
    name: CustomFunctions.StreamingHandler
    fullName: CustomFunctions.StreamingHandler
    langs:
      - typeScript
    type: interface
    extends:
      - custom-functions-runtime.CustomFunctions.CancelableHandler
    package: custom-functions-runtime
    children:
      - custom-functions-runtime.CustomFunctions.StreamingHandler.setResult
  - uid: custom-functions-runtime.CustomFunctions.StreamingHandler.setResult
    summary: Sets the returned result for a streaming custom function.
    isPreview: true
    name: setResult
    fullName: setResult
    langs:
      - typeScript
    type: property
    syntax:
      content: 'setResult: (value: T | Error) => void;'
      return:
        type:
          - '(value: T | Error) => void'
