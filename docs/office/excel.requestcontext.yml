items:
  - uid: office.Excel.RequestContext
    summary: >-
      The RequestContext object facilitates requests to the Excel application. Since the Office add-in and the Excel
      application run in two different processes, the request context is required to get access to the Excel object
      model from the add-in.
    name: Excel.RequestContext
    fullName: office.Excel.RequestContext
    langs:
      - typeScript
    type: class
